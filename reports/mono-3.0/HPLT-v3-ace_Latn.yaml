  tapeugah haba nyang meuhina! Sabab TUHAN nyan na kheueh Po teu Allah nyang keubit
  \u00e1r\u00e9h; nyang geupeuhak\u00e9m mandum buet manusia. 4Peudeueng panglima
  ka geupeupatah, ureu\u00ebng nyang leumoh ka teuga teuma. 5Ureu\u00ebng nyang dil\u00e9e
  troe sabab makmu ngon pad\u00e9, teuma jinoenyoe ka jeuet keu ureu\u00ebng geumad\u00e9e
