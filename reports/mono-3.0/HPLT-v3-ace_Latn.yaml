  Muhammad Syah (wafeu\u00ebt 908 H?)\\nDi Lam R\u00e8h na jeurat Sultan Sulaiman
  bin Abdullah (wafeu\u00ebt 1211), gobnyan nakeuh raja ph\u00f4n di Ind\u00f4n\u00e8sia
  nyang geuteupeu\u00eb meugla \\\"sultan\\\". Keuneubah arkeologis nyang geuteum\u00e8\u00eb
  bak th\u00f4n 2007 jeu\u00ebt keu leumah rahsia tar\u00e8h bat\u00e8\u00eb jeurat
  Islam nyang that tuha di Asia Teunggara nyang nakeuh meuth\u00f4n 398 H/1007 M.
  Nibak inskripsi nyan jeu\u00ebt geubeu\u00ebt: Hazal qabri [...] tarikh yaumul Juma`ah
  atsani wa isryina mia Shafar tis`a wa tsalatsun wa tsamah [\u2026] minal Hijri[3].
  Teuma nibak neubeu\u00ebt l\u00e9 ureu\u00ebng par\u00e9ksa tar\u00e8h Keurajeu\u00ebn
  Samudra Pas\u00e8, Teungku Taqiyuddin Muhammad, bat\u00e8\u00eb jeurat nyan meuth\u00f4n
  908 H atawa teuka nibak keu-15.[4][5]\\nSitus[peusaneut | peusaneut n\u00e8]\\nSitus
  Keurajeu\u00ebn Lamuri nakeuh bak bin\u00e8h la''\u00f4t gamp\u00f4ng Lam R\u00e8h
