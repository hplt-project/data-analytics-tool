  ngon nang nanggro\u00eb keurajeu\u00ebn nyan na di gamp\u00f4ng Lam R\u00e8h, keucamatan
  Mesjid Raya. Keurajeu\u00ebn nyo\u00eb leub\u00e8h awai na y\u00f4h goh geupuga
  Keurajeu\u00ebn Ac\u00e8h Darussalam, ngon keurajeu\u00ebn nyo\u00eb jeu\u00ebt
  takheun nakeuh ukheu\u00eb nibak kerajeu\u00ebn Ac\u00e8h Darussalam.\\nAso\u00eb\\nTar\u00e8h[peusaneut
  | peusaneut n\u00e8]\\nNibak peuneugah n\u00e8 luwa na geuseub\u00f4t nan keurajeu\u00ebn
  nyang leub\u00e8h awai nibak Ac\u00e8h. Geukheun nan keurajeu\u00ebn lam padum macam
  kri neukheun \\\"Lamuri\\\", \\\"Ramni\\\", \\\"Lambri\\\", \\\"Lan-li\\\", \\\"Lan-wu-li\\\".
  Sidro\u00eb ureu\u00ebng teumul\u00e9h bansa China Zhao Rugua (1225) bak miseu\u00ebjih
  jikheun bak teunul\u00e9h \\\"Lan-wu-li\\\" ti\u00ebp th\u00f4n na geukir\u00e9m
  pajak u \\\"San-fo-chi\\\" (Sriwijaya). Lam kitab Nagarakertagama (1365) jiseub\u00f4t
  \\\"Lamuri\\\" nakeuh saboh keurajeu\u00ebn nyang tund\u00f4k lam kuwasa Majapahit
  ngon jiak\u00f4 seubago\u00eb nanggro\u00eb nyang jilind\u00f4ng le Majapahit. Lam
  peuneugah la''\u00e9n ureu\u00ebng teumul\u00e9h Portug\u00e9h Tom\u00e9 Pires jikheun
  Lamuri tund\u00f4k dimeuyub keurajeu\u00ebn Ac\u00e8h.\\nLam saboh bat\u00e8\u00eb
  meusurat Tanjor\u00e9 th\u00f4n 1030 M yang geurumpok di India na meutul\u00e9h
  keurajeu\u00ebn Lamuri jiprang l\u00e9 keurajeun Chola nyang jipimp\u00e9n l\u00e9
  raja Rajendracoladewa I. Meusurat kisah bak bat\u00e8\u00eb Tanjor\u00e9 nyang nakeuh
  keurajeu\u00ebn Lamuri ka jipeutal\u00f4 l\u00e9 keurajeu\u00ebn Chola bak masa
  nyan. Meukisah disinan nakeuh bak peutheun nanggro\u00eb keurajeu\u00ebn Lamuri
  ka geumeuprang ngon that na gig\u00e8h. Teuma dudo\u00eb tal\u00f4 cit seubab keurajeu\u00ebn
  Chola leub\u00e8h rayeuk ngon leub\u00e8h teuga teuntra bak prang nyan.[1]\\nNibak
  n\u00e8 peuneugah ureu\u00ebng meuniaga bansa Arab, keurajeu\u00ebn Lamuri nakeuh
  da''irah ph\u00f4n teuka ureu\u00ebng meuniaga Arab ngon India, seureuta ngon nyankeuh
  teuka ph\u00f4n agama Islam u Nusantara nyang geuba l\u00e9 ureu\u00ebng meuniaga
  ngon ureu\u00ebng meula''\u00f4t. Lam analisis ahli tar\u00e8h bansa Eropa jipeugah
  nibak th\u00f4n 1416 M mandum rakyat Lamuri ka meuagama ngon agama Islam. Lam seunurat
  Meulayu jameun Lamuri nakeuh saboh keurajeu\u00ebn nyang ph\u00f4n that geupeuturi
  Islam l\u00e9 Sy\u00e8h Isma''il seugolom Samudra Pas\u00e8. Ngon kisah Meulayu
  nyan ka trang beundrang nyan tar\u00e8h Lamuri nakeuh saboh keurajeu\u00ebn Islam
  nyang awai that di Nusantara.[1]\\nMasa keurajeu\u00ebn Lamuri leub\u00e8h kureu\u00ebng
  na 600 th\u00f4n, teudong ph\u00f4n bak abad 10 M sampoe abad 16 M. Th\u00f4n 1513
  Lamuri ngon keurajeu\u00ebn la''\u00e9n, Daya, Pas\u00e8, Pidi\u00eb, Peureulak
  seureuta Banuwa Teumi\u00ebng meusapat lam Keurajeu\u00ebn Ac\u00e8h Darussalam
  bak masa peur\u00e8ntah Sultan Alauddin Ri''ayat Syah.\\nPeumeur\u00e8ntah ngon
  curak keurajeu\u00ebn[peusaneut | peusaneut n\u00e8]\\nNibak tar\u00e8h nanggro\u00eb
  curak keurajeu\u00ebn Lamuri nakeuh saban sakri lag\u00e8e keurajeu\u00ebn Samudra
  Pas\u00e8, saweu\u00ebb bandua keurajeu\u00ebn nyan nakeuh saban saban keurajeu\u00ebn
  Islam nyang geupimp\u00e9n l\u00e9 raja Islam. Saban cit bandua nyan nakeuh keurajeu\u00ebn
  nyang bin\u00e8h la''\u00f4t nyang that meupeungar\u00f4h keu curak nangro\u00eb,
  huk\u00f4m, konsep siyasat ngon konsep struktur peumeur\u00e8ntahjih. Sultan nakeuh
  peumimp\u00e9n pal\u00e9ng manyang nyang geubantu l\u00e9 meuntro\u00eb (wazir),
  keu bhah la''\u00f4t na lakseumana, keubhah huk\u00f4m na mufti chi'' ngon qadhi
  keu bhah meuniaga ibanda, la''\u00f4t na syahbanda.\\nKeu was\u00e9 nanggro\u00eb
  nakeuh ra''yat lam keurajeu\u00ebn geu\u00f4seuha lam bideu\u00ebng meuneugo\u00eb
  ngon sira cit geumeula''\u00f4t. Bhah meuniaga keurajeu\u00ebn nyan nakeuh meuhub\u00f4ng
  sab\u00e9 ngon ureu\u00ebng meuniaga nyang teuka dari China, Arab ngon India seureuta
  bansa la''\u00e9n di pulo pulo Meulayu Nusantara. Has\u00e9 nanggro\u00eb lam bideu\u00ebng
  meuneugo\u00eb nakeuh aweu\u00ebh, lada ngon macam has\u00e9 meuneugo\u00eb nyang
  la''\u00e9n. Has\u00e9 bumo\u00eb meuh pih na cit di Lamuri meunan cit has\u00e9
  nibak meunatang peulhara lag\u00e8e leumo, keubeu\u00eb seureuta meunatang kleu\u00ebt.
  Ngon has\u00e9 nyan keuh teuhah pint\u00f4 niaga antara bansa keunan u Lamuri meusamb\u00f4ng
  lom jaya nyan dudo\u00eb tr\u00f4h bak masa keurajeu\u00ebn Ac\u00e8h.\\nRaja-raja[peusaneut
  | peusaneut n\u00e8]\\nNa leub\u00e8h kureu\u00ebng 84 boh bat\u00e8\u00eb jeurat
  nyang meusipreu\u00ebk bak bak 17 boh bhom, nibak nyan na 28 boh bat\u00e8\u00eb
  nyang na meu inskripsi. Nibak 28 boh bat\u00e8\u00eb nyankeuh na geuturi u nisan
  10 dro\u00eb raja nyang mat peur\u00e8ntah di Lamuri, 8 dro\u00eb ngon gla mal\u00e9k''
  nhon 2 dro\u00eb meugla Sultan.[2]\\n- Mal\u00e9k Syamsuddin (wafeu\u00ebt 822 H)\\n-
  Mal\u00e9k ''Alawuddin (wafeu\u00ebt 822 H)\\n- (Mal\u00e9k?) Muzhhiruddin (wafeu\u00ebt
