  "\"Keuluaran\\nChapter 27\\n\\\"Peug\u00e9t kheueh laju saboh miseubah nyang teupeug\u00e9t
  nibak bak kay\u00e9e akasia. Hi jih peuet sagoe timang, panyang jih dan luwah jih
  mas\u00e9ng-mas\u00e9ng 2,2 met\u00e9e dan manyang jih 1,3 met\u00e9e.\\n2 Nibak
  tieb-tieb bagian ateueh jih har\u00f4h teupeug\u00e9t lungk\u00e9e-lungk\u00e9e
  nyang meusaboh ngon miseubah. Banmandum nyan har\u00f4h teulapek ngon peurunggu.\\n3
  Peug\u00e9t kheueh kuali-kuali, sudok, camb\u00f4ng-camb\u00f4ng, geurupu-geurupu
  dan teumpat apui. Banmandum peuleungkapan nyan har\u00f4h teupeug\u00e9t nibak peurunggu.\\n4
  Peug\u00e9t kheueh teuma kawat teumanyuem nibak peurunggu dan pasang kheueh teuma
  peuet boh gleueng nibak kay\u00e9e geunulam nibak ban peuet boh sagoe bagian miyueb.\\n5
  Manyang jih kawat nyang teumanyuem nyan na kheueh siteungoh nibak manyang miseubah.
  Kawat nyang teumanyuem nyan har\u00f4h teupalet nibak miseubah bagian miyueb.\\n6
  Peug\u00e9t kheueh dua boh kay\u00e9e geunulam nibak kay\u00e9e akasia nyang meulapek
  ngon peurunggu,\\n7 dan peutamong laju u dalam gleueng-gleueng nibak mandua boh
  bin\u00e9h miseubah wat\u00e9e teugulam miseubah nyan.\\n8 Peug\u00e9t kheueh miseubah
  nyan nibak papeuen dan meuruhu\u00e9ng bagian dalam jih, meunurot reuncana nyang
  Ul\u00f4n tunyok ubak gata di ateueh gunong nyoe.\\\"\\n9 \\\"Peug\u00e9t kheueh
  peulataran ban sikeulileng Khimah Ul\u00f4n nyang teupageue deungon layeue nibak
  ija lineun hal\u00f4h. Nibak bagian seulatan, layeue nyan panyang jih 44 met\u00e9e,\\n10
  teupeuteun bak dua ploh boh tam\u00e9h peurunggu, mas\u00e9ng-mas\u00e9ng deungon
  lapek perunggu teuma, dan ceunawi\u00e9t meunan cit deungon sinangkot jih teupeug\u00e9t
  nibak pirak.\\n11 Meunan cit nibak bagian utara gata peug\u00e9t lag\u00e9e nyan
  teuma.\\n12 Bagian siubarat, layeue nyan panyang jih 22 met\u00e9e, deungon siploh
  boh tam\u00e9h dan siploh boh keunaleueng. 22 met\u00e9e.\\n14 Siblaih wie ngon
  blah uneuen pintoe nyan har\u00f4h teupasang layeue, mas\u00e9ng-mas\u00e9ng panyang
  jih 6,6 met\u00e9e deungon lh\u00e9e boh tam\u00e9h lam lh\u00e9e boh keunaleueng.\\n16
  Keu pintoe jih har\u00f4h teupeungui tir\u00e9e nyang panyang jih 9 met\u00e9e nibak
  lineun nyang hal\u00f4h nyang teuc\u00f4b ngon ija wol ijo, ungu dan mirah, dan
  teuhias ngon c\u00f4b sulam. Keu ngon peuteuen ija pintoe nyan har\u00f4h teupeug\u00e9t
  peuet boh tam\u00e9h ngon peuet boh keunaleueng.\\n17 Banmandum tam\u00e9h nyang
  na bansikeulileng leuen nyan har\u00f4h teusambat saboh ngon nyang la\u00e9n deungon
  ceunawi\u00e9t pirak; ceunawi\u00e9t jih har\u00f4h teupeug\u00e9t nibak pirak dan
  keunaleueng jih nibak peurunggu.\\n18 Layeue nyang na bansikeulileng peulataran
  nyan panyang jih 44 met\u00e9e, luwah jih 22 met\u00e9e dan manyang jih 2,2 met\u00e9e.
  Layeue jih har\u00f4h teupeug\u00e9t nibak ija lineun nyang hal\u00f4h dan keunaleueng
  jih nibak peurunggu.\\n19 Banmandum peuleungkapan nyang teupeuguna lam Khimah, banmandum
  pancang keu Khimah dan keu layeue nyan har\u00f4h teupeug\u00e9t nibak peurunggu.\\\"\\n20
  \\\"Gata yue kheueh ureu\u00ebng Israel mangat jiba miny\u00e9uk zaiton nyang aseuli
  dan nyang paleng jroh keu pany\u00f6t lam Khimah Ul\u00f4n mangat jeuet teupeukab
  dan hu sabe.\\n21 Nabi Harun dan aneu\u00ebk-aneu\u00ebk jihnyan har\u00f4h ji ur\u00f4h
  pany\u00f6t nyan phon seup\u00f4t sampoe beungoh bak teumpat Ul\u00f4n teuka, diluwa
  ija nyang teugantung di keue Peuto Peujanjian. Peurintah nyan har\u00f4h jipeubuet
  keu siumu masa l\u00e9 ureu\u00ebng Israel dan keuturonan jih.\\\"\"", "\"Electronic
  Theses and Dissertation\\nUniversitas Syiah Kuala\\nPERAN IMEUM MEUNASAH DALAM PERKEMBANGAN
  ADAT ISTIADAT DI GAMPONG LAMKAWE KABU\u2026\\nABSTRAK Rahmi, Indah Sari. 2019. Peran
  Imeum Meunasah dalam Perkembangan Adat Istiadat di Gampong Lamkawe Kabupaten Aceh
  Besar. Skripsi, Jurusan Pendidikan Pancasila dan Kewarganegaraan, Universitas Syiah
  Kuala. Pembimbing: (1) Drs. M. Nasir Basyah.,M.Si., (2) Hasbi Ali, S.Pd., M.Si Kata
  Kunci : Peran imeum meunasah, perkembangan adat istiadat. Dalam penyelenggaraan
  pemerintahan Aceh dan pemerintahan kabupaten/kota di bidang keamanan, ketentraman,
  kerukunan, dan ketert\u2026\\n- Universitas Syiah Kuala, Banda Aceh - 2019\\n- Baca
  Selengkapnya\"", "\"1Nibak wat\u00e9enyan Nabi Elisa geutaw\u00f6k sidroe lamkawan
  nabi-nabi nyang gobnyan didek dan geupeugah, \\\"Meukeumah-keumah kheueh mangat
  tajak u Ramot di Gilead, dan taba kheueh kaca nyang meuasoe miny\u00e9uk zaiton
  nyoe. 2Wat\u00e9e gata katrok krudeh tamita kheueh Yehu bin Yosafat dan cucoe Nimsi.
  Pakat kheueh jihnyan ubak saboh bilek, 3dan ro kheueh miny\u00e9uk zaiton nyoe ateueh
  ul\u00e9e gobnyan, lheueh nyan gata peugah lag\u00e9e nyoe, ''TUHAN meufeureuman
  bahwa Gobnyan geubai\u00e1t gata jeuet keu raja Israel.'' \u00d3h ka lheueh gata
  peubuet hainyan, gata tinggai kheueh laju teumpat nyan beureujang-reujang.\\\" 4Nabi
  nyang muda nyan laju geujak u Ramot, 5laju meurumpok ngon Yehu meunan cit bubena
  pang-pang nyang la\u00e9n nyang teungoh meurokpakat disinan. Nabi nyan laju geupeugah,
  \\\"Teungku Amphon, ul\u00f4n tuan l\u00f4n ba beurita keu Teungku Amphon.\\\" Geujaweueb
  l\u00e9 Yehu, \\\"Keu soe?\\\" \\\"Keu Teungku Amphon keudroe,\\\" seu\u00f4t nabi
  nyan. 6\u00d3h lheuehnyan awaknyan bandua laju geujak tamong lam rumoh, dan nabi
  muda nyan laju geuroe miny\u00e9uk zaiton ateueh ul\u00e9e Yehu lheuehnyan laju
  geupeugah, \\\"TUHAN Po teu Allah Israel meufeureuman, ''Ul\u00f4n bai\u00e1t gata
  jeuet keu raja ateueh umat Ul\u00f4n Israel. 7Gata teuma tapeubinasa keuluwarga
  amphon gata Ahab. Deungon lag\u00e9enyan Ul\u00f4n huk\u00f6m Izebel nyang ka jipoh
  mat\u00e9 nabi-nabi L\u00f4n dan hamba-hamba Ul\u00f4n nyang la\u00e9n. 8Banmandum
  keuluwarga dan aneu\u00ebk cucoe Ahab har\u00f4h mat\u00e9. Tieb-tieb na ureu\u00ebng
  agam bahnyan nyang muda meunan cit nyang tuha teutab Ul\u00f4n peubinasa. 9Keuluwarga
  jih teuma L\u00f4n peusaneut lag\u00e9e L\u00f4n peusaneut keuluwarga Yerobeam dan
  keuluwarga Baesa, raja-raja Israel. 10Izebel hana teupeukubu. Many\u00e9t jih teuma
  jipajoh l\u00e9 as\u00e9e di daerah Yizreel.'' \\\" \u00d3h ka lheueh geupeugah
  banmandum nyan, nabi muda nyan geuteubiet dan laju geuplueng. 11Yehu geugisa ubak
  rakan-rakan gobnyan, dan awaknyan laju jitanyong, \\\"Peue na haba? Ureu\u00ebng
  peungoe nyan peue nyang jitem ngon droeneueh? \\\" \\\"Ah, gatanyoe ka tateupeue,\\\"
  jaweueb Yehu. 12\\\"Hana, kamoe hana kamoe teupeue!\\\" jaweueb awaknyan, \\\"Peugah
  kheueh laju mangat kamoe teupeu!\\\" Jaweueb Yehu, \\\" Gobnyan geupeusampoe peusan
  TUHAN bahwa ul\u00f4n geubai\u00e1t l\u00e9 TUHAN jeuet keu raja Israel.\\\" 13Wat\u00e9enyan
  cit teuma rakan-rakan Yehu jisuet baj\u00e9e jubah jih laju jileueng ateueh reunyeun
  dikeue Yehu, laju awaknyan jiyueb beureuguih sira jidumpek, \\\"Yehu raja!\\\" 14-
  15Meunan kheueh Yehu meukomplot jijak lawan Raja Yoram nyang yoh wat\u00e9e nyan
  na di Yizreel. Yoram jijak keudeh keujijak meu-ubat ateueh luka-luka nyang keunong
  ateueh jih wat\u00e9e teujadi muprang di Ramot jilawan Hazael raja Siria. Yehu laju
  jipeugah ubak rakan-rakan jih bubena panglima, \\\"Meunyoe gatanyoe situju ul\u00f4n
  jeuet keu raja, jaga kheueh mangat b\u00e9k na meusidroe pih nyang teubiet nibak
  Ramot keu jijak peugah ubak ureu\u00ebng-ureu\u00ebng di Yizreel.\\\" 16\u00d3h
  lheuehnyan laju ji\u00e9k ateueh geuritan prang jih dan jijak laju u Yizreel. Bak
  wat\u00e9enyan Yoram gohlom that pul\u00e9h, dan Ahazia raja Yehuda na disinan jijak
  kalon gobnyan. 17Wat\u00e9e tukang kawai meunara banda Yizreel jikalon Yehu dan
  ureu\u00ebng-ureu\u00ebng jih teuka, laju jidumpek, \\\"Na saboh kawan ureu\u00ebng
  teungoh jijak keunoe!\\\" Geujaweueb l\u00e9 Yoram, \\\"Yue jak laju sidroe tantra
