  ka keuneuk reuloh saweu\u00ebb na rancana geukeuneuk peugot saboh tanoh lapang bak
  ureu\u00ebng jak meu''en golf disinan l\u00e9 investor.[6]\\nNeudu\u00ebk nyang
  pah pusat keurajeu\u00ebn mantong hana teutap lom lam peundapat ahli tar\u00e8h.
  Na nyang yakin neudu\u00ebk nyan na di Lam R\u00e8h tapi nacit peuneugah na di Gamp\u00f4ng
  Lam Krak, Keucamatan Suka Makmur, Ac\u00e8h Rayek. Lam teunul\u00e9h Tom\u00e9 Pires
