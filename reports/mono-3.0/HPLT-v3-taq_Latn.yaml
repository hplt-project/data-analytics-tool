  di n Abba arat kul wa t\u0259ram, a tu-t\u0259grawam.\\n8\\n\u018fnta da awa as
  t\u0259tawanay tarna n Abba-nin: a du tar\u0259wam t\u0259nfa tagget, assaknu adi
  as t\u0259mosam inalkiman-in.\\n9\\nTara ta di-iga Abba, \u0259nta a dawan \u0259ge;
