sample: '["\"1A\u0257af nga p\u0259 Mb\u0259rom, a nan sa ja n\u0259 maw? A nan sa
  ja n\u00e0: \u018aa san zle, way a m\u0259nuko s\u0259 \u0257\u0259fan i\u0257e
  ata n\u0259 i t\u0259ra, kwa \u00e2 ga n\u0259 \u0257\u0259 canak anan t\u0259 i\u0257e
  fan bay, \u0257a san zle, tinen inde re. 2\u018ao a kwakwa ataya ta \u0257af nga
  p\u0259 Mb\u0259rom n\u0259 matanan. Anga nan, tinen ta zlan \u00e0 nga an\u00e0
  Mb\u0259rom. 3\u018a\u0259 \u0257\u0259fak nga p\u0259 Mb\u0259rom. Anga nan, \u0257a
  san zle lele, Mb\u0259rom a ndakay daliyugo n\u0259 ta \u02bcam anahan sa ja. Natiya,
  way a m\u0259nuko sa ca apan h\u0259na p\u0259 daliyugo ataya fok, ta nay ahay \u00e0
  way a aday ta ca bay ataya wa. 4Abel k\u0259\u0300 \u0257\u0259fak nga p\u0259 Mb\u0259rom.
  Anga nan, a varan way lele awan an\u00e0 Mb\u0259rom, a zalay way mbala ana m\u0259rak
  anahan Kaynu s\u0259 varan an\u00e0 Mb\u0259rom ata awan. Abel k\u0259\u0300 \u0257\u0259fak
  nga p\u0259 Mb\u0259rom. Anga nan, Mb\u0259rom a ca apan n\u0259 winen \u0257o \u0257i\u0257ek
  awan. Zek ana Abel a \u0257ukwen, k\u0259\u0300 s\u0259nak anan, anga Mb\u0259rom
  k\u0259\u0300 t\u0259mahak anan way anahan s\u0259 varan an\u00e0 Mb\u0259rom ata
  awan. Anga nan, kwa \u00e2 ga n\u0259 Abel k\u0259\u0300 m\u0259cak t\u0259ke\u0257e
  n\u00e0, winen apan i jak uko \u02bcam hwiya. 5Anuhu k\u0259\u0300 \u0257\u0259fak
  nga p\u0259 Mb\u0259rom. Anga nan, winen k\u0259\u0300 m\u0259cak it\u0259bay. Mb\u0259rom
  k\u0259\u0300 z\u0259\u0253ak anan t\u0259 sifa aday ti zek a t\u0259ke \u00e0 mburom.
  Kula \u0257owan k\u0259\u0300 canak anan sabay, anga Mb\u0259rom k\u0259\u0300 z\u0259\u0253ak
  anan. Deftere a Mb\u0259rom a ja n\u00e0, winen a zlan \u00e0 nga an\u00e0 Mb\u0259rom,
  aday Mb\u0259rom a g\u0259\u0253a anan \u00e0 mburom. 6\u018aowan inde i zlan \u00e0
  nga \u00e0 Mb\u0259rom m\u0259nj\u0259na sa \u0257af apan nga n\u00e0, ibay. Kak
  a nan \u00e0 \u0257owan a s\u0259 h\u0259\u0257ek p\u0259 cakay a Mb\u0259rom n\u00e0,
  \u00e2 \u0257af apan nga n\u0259 winen inde aday. Aday \u00e2 san \u0257ukwen, Mb\u0259rom
  a varan magwagway n\u00e0, an\u00e0 \u0257o s\u0259 b\u0259nan bitem ataya awan.
  7Nuhu k\u0259\u0300 \u0257\u0259fak nga p\u0259 Mb\u0259rom. Anga nan, a pak sl\u0259may
  n\u0259 pa \u02bcam a Mb\u0259rom awan. A \u0257akan anan way a saa t\u0259ra pa
  \u02bcam ataya awan. Nuhu k\u0259\u0300 canak anan an\u00e0 way ataya nj\u0153k
  t\u0259 i\u0257e anahan fan bay, \u0259na k\u0259\u0300 b\u0259nak anan \u00e0 \u02bcam
  wa, a ndakay kwalalan m\u0259duwen a kawa ana Mb\u0259rom sa jan ata awan. A zla
  uda tu \u0257o su doh anahan ahay, aday Mb\u0259rom a tam atan \u00e0 a\u02bcam
  wa. Nuhu a ga matanan n\u00e0, anga a san zle, \u0257o s\u0259 daliyugo ahay n\u0259
  ti i lize ac\u0259kan, anga ta gak ines. Mb\u0259rom a ja n\u0259 winen k\u0259\u0300
  t\u0259rak \u0257o \u0257i\u0257ek awan, anga a\u0257af nga anahan. 8Ib\u0259rahima
  k\u0259\u0300 \u0257\u0259fak nga p\u0259 Mb\u0259rom. Anga nan, k\u0259\u0300 b\u0259nak
  anan \u00e0 \u02bcam wa re. A zla \u00f9 kon aday Mb\u0259rom a jan \u00abzla\u00bb
  ata, m\u0259nj\u0259na sa san man ata awan, anga Mb\u0259rom i sa varan kawa kon
  anahan a mba. 9Ib\u0259rahima k\u0259\u0300 \u0257\u0259fak nga p\u0259 Mb\u0259rom.
  Anga na awan, k\u0259\u0300 njahak \u00f9 kon ana Mb\u0259rom s\u0259 zlapan anan
  i varan ata awan, kwa \u00e2 ga n\u0259 winen kawa m\u0259durlon. A taa njahay n\u0259
  \u00e0 jawjawa ahay inde karara. At\u0259 Isiyaku t\u0259 Yakob \u0257ukwen t\u0259
  njahak uda re, anga tinen \u0257ukwen, Mb\u0259rom k\u0259\u0300 zlapak atan anan
  tu kon ata k\u0259rtek a re. 10Ib\u0259rahima a ga matanan, anga winen apan i ba
  wulen su doh a Mb\u0259rom ma han a aday kula i mbazl it\u0259bay ata awan. 11Saratu
  \u0257ukwen, k\u0259\u0300 \u0257\u0259fak nga p\u0259 Mb\u0259rom. Anga nan, kwa
  \u00e2 ga n\u0259 winen m\u0259duwer a coy d\u0259p n\u00e0, k\u0259\u0300 t\u0259rak
  \u0257o. A san zle, \u0257owan a s\u0259 zlapan ta wan ata n\u00e0, a ga\u0257 mungwalay
  it\u0259bay. 12Anga nan kutok, Ib\u0259rahima k\u0259\u0300 wahak wan \u00e0 m\u0259duwer
  inde. Ib\u0259rahima n\u00e0, winen \u0257o k\u0259rtek, \u0259na ta wan anahan
  ata \u0257ukwen, k\u0259\u0300 wasak kawa mawuzlawazl sa nga mburom ahay, aday bayak
  a kawa wiyen s\u0259 zlinder, \u0257owan a mba apan s\u0259 baslay bay ata awan.
  13\u018ao ataya fok, ta taa \u0257af nga p\u0259 Mb\u0259rom, hus p\u0259 luvon
  s\u0259 amac a tinen. Tinen aday \u0257ukwen, t\u0259 nja\u0257ak anan way a Mb\u0259rom
  s\u0259 zlapay anan i varan atan ata bay, t\u0259 canan ayak n\u0259 d\u0259ren
  ta nga, t\u0259 taslak anan mivel re. Ta ja, ta wa: \u00abMan a manay inde \u00e0
  man a ibay. Manay n\u0259 m\u0259durlon ahay p\u0259 daliyugo a anan.\u00bb 14\u018ao
  sa ja \u02bcam matanan ataya n\u00e0, t\u0259 \u0257akay anan n\u0259 tinen apan
  ti p\u0259lay kon nga a ana tinen a cara. 15T\u0259 bayak pa man mbala ana tinen
  s\u0259 mb\u0259sak ataya sabay. Abay ta taa bayak apan k\u0259ma, tiya n\u0259
  ta mak way a tinen \u00e0 d\u0259\u0253a coy. 16A\u0257\u0259ka bay, t\u0259 p\u0259lay
  n\u00e0, man s\u0259 zalay mbala ana tinen ataya awan, kawa sa ja n\u0259, man \u00e0
  mburom. Anga nan, a zlan \u00e0 nga an\u00e0 Mb\u0259rom t\u0259\u0302 ngaman Mb\u0259rom
  a tinen, aday a ndakan atan kon lele s\u0259 coy ata kutok. 17- 18Mb\u0259rom k\u0259\u0300
  zlapak anan an\u00e0 Ib\u0259rahima, a jan n\u00e0: \u00abKi nja\u0257 wan s\u0259
  kutov ahay n\u0259 t\u0259 Isiyaku.\u00bb Matanan, a nan \u00e0 Mb\u0259rom s\u0259
  kata\u0253 anan a\u0257af nga ana Ib\u0259rahima kutok, a jan, \u00e2 g\u0259\u0257an
  dungo an\u00e0 wan anahan Isiyaku, aday \u00e2 varan anan. Ib\u0259rahima k\u0259\u0300
  \u0257\u0259fak nga p\u0259 Mb\u0259rom. Anga nan, a g\u0259\u0253a anan wan anahan
  a m\u0259nduwel ata saa g\u0259\u0257an dungo anga Mb\u0259rom. 19Ib\u0259rahima
  a san zle, m\u0259gala ana Mb\u0259rom inde s\u0259 slabakay anan ahay Isiyaku \u00e0
  amac wa. A t\u0259ra n\u00e0, kawa abay Isiyaku ata k\u0259\u0300 m\u0259cak ac\u0259kan,
  aday a slabakay \u00e0 m\u0259ke wa. 20Isiyaku k\u0259\u0300 \u0257\u0259fak nga
  p\u0259 Mb\u0259rom re. Anga nan, a jan an\u00e0 at\u0259 Yakob t\u0259 Isuwa, a
  wa: \u00abMb\u0259rom \u00e2 \u0257af pikwen alay s\u0259 mazla\u0253 anahan.\u00bb
