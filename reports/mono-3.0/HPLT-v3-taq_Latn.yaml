  a-wen, \u0115lm\u0115dnet a-s af\u0103l t\u0103n-in-nosa, ad-t\u0103n-n\u0115s\u0115lm\u0115d
  a-s a-wa-d\u0103\u0263 n\u0115katt\u0103b d\u0103\u0263-tikar\u1e0diwen-n\u0103n\u0103\u0263
  e-d t-n\u0115lla \u0263ur-w\u0103n, \u0115nta da\u0263 a n\u0115tama\u0161al jere-w\u0103n.
  12\u0102ddin\u0103t-en j\u0103nen iman-n\u0103s\u0103n h\u0103r\u0103t, ijma\u1e0d-t
  \u0103\u0161\u0161\u0103k a-s w\u0103r n\u0115t\u0115tt\u0103r ad-n\u0115\u1e0dk\u0115l
  w\u0103la ad-n\u0115s\u0115nn\u0115f\u0103qq iman-n\u0103n\u0103\u0263 d\u0103r-s\u0103n,
  \u0103moos\u0103n \u0103ddin\u0103t w\u0103r-i\u0161la ar ut\u0103r n-as\u0115gdah
  n-iman-n\u0103s\u0103n jer-iman-n\u0103s\u0103n, irmas-t\u0103n iba n-tay\u0115tte.
  13N\u0103kk\u0103ne\u1e0d, w\u0103r n\u0115\u1e0d\u0115kk\u0115l iman-n\u0103n\u0103\u0263
  s-\u0115mm\u0115k-wen-d\u0103\u0263, w\u0103r n\u0115t\u0115jj a s\u0103l a-wa s-han\u0103\u0263-ikfa
  M\u0103ssin\u0103\u0263 turhaj\u0103t n-iji-net, \u0115nta da\u0263 a han\u0103\u0263-ijr\u0103w\u0103n
  s-ad-k\u0103w\u0103n-in-n\u0103kk. 14A\u0161\u0103l da\u0263 wa d-k\u0103w\u0103n-in-nosa
  n\u0103wway-aw\u0103n \u0102l\u0115n\u017eil, w\u0103r n\u0115ja jere-w\u0103n a-s
  w\u0103dden M\u0103ssin\u0103\u0263 a han\u0103\u0263-ikf\u0103n turhaj\u0103t-net.
  T\u0115ssan\u0103m da\u0263 a-s n\u0103kk\u0103ne\u1e0d a s\u0103r-w\u0103n-in-\u0103zzar\u0103n
  i-ad-haw\u0103n-n\u0103j is\u0103lan n-\u0102l\u0115n\u017eil n-\u0102lmasex. 15\u0102m\u0103ra,
  w\u0103r n\u0115t\u0115b\u0103rij s-a w\u0103r\u0103n \u0103mmukk\u0103n ija \u0103wad\u0115m
  iyy\u0103n data-n\u0103\u0263. D\u0103\u0263-a-wa n\u0115kk\u0103s n\u0103xdam jere-w\u0103n,
  w\u0103r n\u0103xdem f\u0103ll-a \u0103ssinta \u0103gg-ad\u0115m. \u1e0car\u0103t-a-wen
  da\u0263, n\u0115jar \u0103\u1e6d\u1e6d\u0103ma n-a-s af\u0103l m\u0103qq\u0103r
  immun-n\u0103w\u0103n s-M\u0103ssin\u0103\u0263, ad-tim\u0263ar da\u0263 t\u0103kost
  ta n\u0115la jere-w\u0103n d\u0103\u0263-a-s noga\u1e93 t\u0103kost ta han\u0103\u0263-iss\u0103\u0263l\u0103f
  M\u0103ssin\u0103\u0263. 16Dihen, ad-nudab\u0103t ax\u0103\u1e6dab n-\u0102l\u0115n\u017eil
  d\u0103\u0263-tajiwen ti haw\u0103n-in-\u0115llanen, w\u0103r n\u0103rha f\u0103w,
  ad-n\u0115\u1e0d\u0115s ed\u0103gg i\u1e0das \u0103wad\u0115m data-n\u0103\u0263
  i-ad-w\u0103r n\u0115bb\u0103r\u0103j f\u0103ll-a ija \u0103wad\u0115m iyy\u0103n
  data-n\u0103\u0263. 17Ere itab\u0103raj\u0103n d\u0103\u0263, \u0103bb\u0103r\u0103jet
  d\u0103\u0263-a-wa ija Em\u0103li. 18T\u0115ss\u0115ba n-a-wen-d\u0103\u0263 a f\u0103l
  inn\u0103 \u0115lk\u0115ttab n-M\u0103ssin\u0103\u0263: \\\"Ab\u0103raj wa ij\u0103
  \u0103wad\u0115m i-iman-net, uf''-e wa has-ij\u0103 M\u0103ssin\u0103\u0263.\\\"\"",
  "\"\u018elinjil d Israyil: Edag wa ittaf Israyil da\u0263 attarix n \u01ddl\u0263illas\\nTarna
  \u01ddn M\u01dd\u0161\u0161ina tos\u00e2-du \u01dds tarrayt n Israyil\\nIduf wa
  iga Bul\u01dds i K\u01ddl-Israyil da\u0263 \u01ddw\u01ddl-net\\n1Tid\u01ddt a \u01ddmmala
  s es\u01ddm n \u018elm\u01ddsix, w\u01ddr t\u01ddgga bahu, iman-in \u01ddgg\u01ddyyen-i
  f\u01ddl awen \u01dds tarrayt n Infas wa Z\u01ddddigan.\\n2\u018e\u0263\u0161\u00e2dan
  man-in w\u01ddllen, \u01dd\u0161\u0161iwa\u0161a de\u0263 w\u01ddllen.\\n3Awalla
  w\u01ddr di-ikma il\u0263an-i M\u01dd\u0161\u0161ina ammazzaya d \u018elm\u01ddsix
  f\u01ddl \u01ddl\u0263illas \u01ddn k\u01ddl tamet-in d aytedan win di-erawnen,\\n4a
  tan-imosan K\u01ddl-Israyil. \u018entanay a \u01ddlanen almaqam \u01ddn ti\u0161it
  \u01ddn bararan \u01ddn M\u01dd\u0161\u0161ina win d-iskat i man-net. \u018entanay
  de\u0263 a mosnen aytedan win da\u0263 du-t\u01ddnafalal t\u01ddmust \u01ddn M\u01dd\u0161\u0161ina
  \u01dds tanaya, nafalalan-du de\u0263 da\u0263-san arkawalan \u01ddn tassaq, \u01ddd
  t\u01ddh\u01ddkkut ta n \u018e\u0161\u0161\u01ddri\u0263a, d \u01ddl\u0263ibada,
  d arkawalan.\\n5\u018entanay de\u0263 a mosnen \u01ddzzurr\u01ddyya \u01ddn marawan-nana
  win \u01ddr\u01ddwnen, \u018elm\u01ddsix de\u0263 imos iyyan da\u0263-san \u01dds
  ti\u0161it-net aggad\u01ddm. \u018elm\u01ddsix s \u01ddnta a illan d\u01ddnn\u01ddg
  \u01ddkkulluk n arat, imos M\u01dd\u0161\u0161ina. Attamalet es\u01ddm-net har faw!
  Amin!\\nAwa imos akal wa n Israyil\\n6Arat wen w\u01ddr imos alma\u0263na-net as
  awal \u01ddn M\u01dd\u0161\u0161ina ab-as ila almaqam. Kala kala! \u018enta ya w\u01ddrge\u0263
  aytedan kul win d-\u01ddgmadnen Israyil a mosnen Israyil.\\n7Win d-\u01ddgmadnen
  Ibrahim de\u0263 w\u01ddrge\u0263 kul \u01ddmosan bararan-net, kalar a inna M\u01dd\u0161\u0161ina
  y Ibrahim da\u0263 \u018elk\u01ddttaban: \u00abAytedan win d-\u01ddgmadnen Is\u01ddhaq
  a z\u02bciqq\u01ddlnen \u01ddzzurr\u01ddyya-nak.\u00bb\\n8Alma\u0263na n awen as
  w\u01ddrge\u0263 bararan win \u01ddh\u01ddwnen \u01dds t\u01ddm\u01ddwit ta n aggad\u01ddm
  a mosnen bararan \u01ddn M\u01dd\u0161\u0161ina. Kalar bararan win \u01ddh\u01ddwnen
  \u01dds t\u01ddm\u01ddwit ta t\u01ddnamannakat d arkawal \u01ddn M\u01dd\u0161\u0161ina,
  \u01ddntanay a ixsab M\u01dd\u0161\u0161ina da\u0263 \u01ddzzurr\u01ddyya n Ibrahim.\\n9\u018enta
  da awa inna arkawal: \u00abA kay-d-\u01ddqq\u01ddla adan a da \u00e2\u1e93nin, \u01ddddi
  da tamahharak-nak Sarata t\u01ddla barar.\u00bb\\n10Amaran w\u01ddrge\u0263 awen
  \u0263as. Awen da\u0263 a t\u01ddga Raqqiyetu, \u01ddnta da \u01dd\u0161\u0161in
  bararan \u01ddn yayyan n eknewan a t\u01ddla, amaran ketnasan aljad-nana\u0263 Is\u01ddhaq
  a d\u01ddr tan-t\u01ddla.\\n11 - 12 M\u01dd\u0161\u0161ina ila tarrayt-net tas isanafran
  aytedan. \u018es\u01ddnn\u01ddfr\u01ddn-net aytedan ilk\u00e2m i ta\u0263aray ta
  tan-iga \u01dds tarrayt-net, w\u01ddrge\u0263 imazalan-nasan. F\u01ddl ad isattaddu
  tarrayt ta d-iga den, t\u01ddmosat arat isinafran, inna i Raqqiyetu harwa da w\u01ddr
  \u01ddh\u01ddwan bararan-net, w\u01ddr \u01ddknen wala za w\u01ddr t-\u01dd\u0263\u0161edan:
  \u00abWa wa\u0161\u0161aran ad iqq\u01ddl akli \u01ddn wa \u01ddndarran.\u00bb\\n13Inimannak
  awen d awa ihan \u018elk\u01ddttaban as \u01ddnnan: \u00abAre\u0263 Yaqub, \u01ddky\u00e2da\u0263
  Esaw.\u00bb\\nM\u01dd\u0161\u0161ina \u01ddnta m\u01dd\u0161\u0161is \u01ddn tarna
  o\u0263\u00e2dan\\n14Da\u0263 adi ma za nannu y awen? Awak M\u01dd\u0161\u0161ina
  w\u01ddr o\u0263ed? Kala kala!\\n15F\u01ddlas a inna i Musa: \u00abAd h\u01ddn\u01ddtte\u0263
  i was are\u0263 a das-hanatte\u0263, ilala\u0263 i was are\u0263 a das-ilala.\u00bb\\n16\u018emm\u01ddk
  en da\u0263 as arat wen w\u01ddrmad iqq\u00e2n da\u0263 wa ira awedan, wala aratan
  win as ozal da\u0263 agamay-nasan. Kalar w\u01ddr iqqen ar da\u0263 M\u01dd\u0161\u0161ina
  di n \u01ddm\u01ddhhen\u01ddn,\\n17s \u01ddnta a innan i Fir\u0263awna da\u0263
  \u018elk\u01ddttaban: \u00ab\u018en\u01ddy! \u018ekfeq-qay almaqam f\u01ddl ad assakna
  tarna-nin \u01dds tarrayt-nak, tagu masnat f\u01ddl es\u01ddm-in da\u0263 \u01dddd\u01ddnet
  ketnet.\u00bb\\n18Da\u0263 adi M\u01dd\u0161\u0161ina itih\u01ddn\u01ddttit i was
  ira, isagarmam \u01ddw\u01ddl \u01ddn was ira.\\n19Amaran \u01ddss\u00e2na\u0263
  as a di-tanna: \u00abMafel [da\u0263 adi] M\u01dd\u0161\u0161ina harwada itabaz
  aytedan \u01dds mazalan-nasan, dad zamas w\u01ddr t-illa i ifr\u00e2gan \u01ddm\u01ddzr\u01ddy
  \u01ddn tara-net?\u00bb\\n20Fadda, kay aggad\u01ddm, ma t\u01ddmosa\u0263 as t\u01dd\u0161arra\u0263a
  \u01ddd M\u01dd\u0161\u0161ina? Awak talaq t\u01ddfr\u00e2g ad tannu i wa s\u01ddr-\u01dds
  i\u0161aqqalan: \u00abMafel t\u01ddtagga\u0263-i \u01ddmm\u01ddk wa?\u00bb\\n21Awak
  akanaw w\u01ddrge\u0263 \u01ddnta a il\u0103n talaq itaggu s\u01ddr-\u01dds ikassan
  \u00e2s wiyyad za tiwasansan y \u01ddz\u01ddl a s\u01ddr-san isk\u00e2tan, win hadatnen
  amaran tiwasata\u0263malan \u01ddz\u01ddl kul?\\n22 - 23\u018emm\u01ddk en da\u0263
  a \u01ddgan aratan win isammatag M\u01dd\u0161\u0161ina. Iga d\u01ddr-na t\u01ddzaydart
  tagget nakkanay a \u01ddhornen d \u01ddhluk f\u01ddlas ira ad is\u01ddnn\u01ddfil\u01ddl
  alham-net \u01ddd tarna-net. Ira de\u0263 ad is\u01ddnn\u01ddfil\u01ddl y aytedan
  wiyyad tanaya-net w\u01ddr n\u01ddla \u01ddddukad. Aytedan win den \u01ddntanay
  as ihanattat, \u01ddntanay de\u0263 a isammatag kala da, y a d\u01ddr-\u01dds \u01ddrt\u01ddyan
  da\u0263 tanaya-net.\\nM\u01dd\u0161\u0161ina i\u0263ra K\u01ddl-\u018ely\u01ddhud
  d aytedan win tan-w\u01ddr-n\u01ddmos\\n24Aytedan win den nakkanay a tan-imosan.
  I\u0263r-ana-du M\u01dd\u0161\u0161ina da\u0263 K\u01ddl-\u018ely\u01ddhud, i\u0263r-ana-du
  de\u0263 da\u0263 win w\u01ddr n\u01ddmos K\u01ddl-\u018ely\u01ddhud.\\n25Awen da\u0263
  a ihan \u01ddlk\u01ddttab wa n \u01ddnn\u01ddbi Osay as inna: \u00abWin w\u01ddr
  n\u01ddmos tamattay-nin, a tan-d-a\u0263ra\u0263 agaq-qan tamattay-nin. Win w\u01ddr
  n\u01ddmos win \u01ddkne\u0263 tara, a tan-aga win \u01ddkne\u0263 tara.\\n26Amaran
  idaggan win da\u0263 dasan-itawannu: W\u01ddr t\u01ddmosam tamattay \u01ddn M\u01dd\u0161\u0161ina!
  Idaggan win di da a da\u0263 dasan-z-itawannu bararan \u01ddn M\u01dd\u0161\u0161ina
  di iddaran.\u00bb\\n27\u018enn\u01ddbi Isayas de\u0263 ikt\u00e2b da\u0263 batu
  n Israyil as: \u00abAs \u01ddgan maddan\u01dds n Israyil ig\u01ddt wa n t\u01ddblalen
  n ama\u1e0dal, arat da\u0263-san \u0263as a z\u02bcafsin.\\n28F\u01ddlas Ama\u0263lol
  ad assandu awal-net f\u01ddl \u01dddd\u01ddnet \u01dds t\u01ddm\u01ddwit t\u01ddkm\u00e2lat
  t\u01ddtrabat.\u00bb\\n29Zun batu ta iga \u01ddnn\u01ddbi Isayas dat awen as inna:
  \u00abKundaba as \u018em\u01ddli di ilan tarna a da\u0263-na d-iglazan amasa, w\u01dddi
  ad n\u01ddqq\u01ddl zun S\u01dddom, nalu \u01ddd Gamora.\u00bb\\nAwa iwaran aggad\u01ddm
  d awa iqqalan Israyil da\u0263 azzaman win \u01ddm\u01ddr\u01dddda\\nAgaraw \u01ddn
  taqqat s \u01ddz\u01ddgzan w\u01ddrge\u0263 \u01dds mazalan\\n30Ma za nannu da\u0263
  adi? Aytedan win w\u01ddr n\u01ddmos K\u01ddl-\u018ely\u01ddhud w\u01ddr \u01ddglayan
  da\u0263 agamay \u01ddn taqqat mi\u0161an \u01ddgrawan-tat \u01dds tarrayt n \u01ddz\u01ddgzan-nasan.\\n31K\u01ddl-Israyil
  amaran a gammaynen a d-\u01ddss\u01ddkm\u01ddlan l\u01ddkkum y \u01dd\u0161\u0161\u01ddri\u0263a
  f\u01ddl ad \u01ddgr\u01ddwan taqqat, indar-asan.\\n32Ma d-ewayan za awen? Adi za
  iba n agamay-nasan taqqat ten \u01dds tarrayt ta n \u01ddz\u01ddgzan, \u01ddgmayan-tat
  \u01dds mazalan-nasan. T\u01ddnkaf-asan t\u01ddhunt ta t\u01ddsagadlit.\\n33T\u01ddhunt
  ten t\u01ddmmittal \u018elm\u01ddsix, amaran \u01ddnnan \u018elk\u01ddttaban da\u0263
  batu-net: \u00ab\u018en\u01ddyat, \u01ddssinsa da\u0263 S\u01ddyon t\u01ddhunt t\u01ddmosat
  t\u01dds\u01ddnk\u01ddft, t\u01ddmos de\u0263 t\u01dds\u01ddlit t\u01ddtagadlit
  aytedan. Mi\u0161an awedan wa s\u01ddr-\u01dds izz\u01ddgzanan w\u01ddr z\u02bcik\u01ddruk\u01ddd.\u00bb\"",
  "\"1T\u0103l\u0103l\u0103t-ahi s-\u0115mm\u0115k wa s-\u0103ttil\u0103l\u0103\u0263
  \u0102lmasex. 2Ay\u0115tma, \u0103mmoy\u0103\u0263-aw\u0103n \u0115mm\u0115k wa
  s-hi-kitt\u0115w\u0103m hak a\u0161\u0103l, hann\u0103y\u0103\u0263 da\u0263 a-s
  a-wa k\u0103w\u0103n-\u0115ss\u0103\u0263r\u0103\u0263 d-a-wa d\u0103r-k\u0103w\u0103n-\u0103sm\u0103t\u0103r\u0103\u0263,
  tama\u0161\u0103l\u0103m-t iket-net. 3\u0102m\u0103ra, \u0103rhe\u0263 ad-k\u0103w\u0103n-in-s\u0115jr\u0103h\u0103\u0263
  h\u0103r\u0103t iyy\u0103n: \u0194isa a ixkam\u0103n d\u0103\u0263-hak \u0103hal\u0115s,
  \u0103hal\u0115s a ixkam\u0103n d\u0103\u0263 h\u0103nne-s, \u0194isa da\u0263 M\u0103ssin\u0103\u0263
  a d\u0103\u0263-s ixkam\u0103n. 4A-wen-d\u0103\u0263 a f\u0103l e-d it\u0115ddal
  \u0103hal\u0115s M\u0103ssin\u0103\u0263, me\u0263 ijraw \u0263ur-M\u0103ssin\u0103\u0263
  m\u0103jr\u0103d s-ila s-ad-t-\u0103ff\u0103ss\u0103r i-\u0103ddin\u0103t, w\u0103r-it\u0103jjet
  a-wen inja\u1e0d ed as\u0115mm\u0103\u1e0dri a itajj \u0194isa-i n-\u0103m\u0103nokal-net.
  5Tam\u0103\u1e0dt da\u0263, e-d t\u0115ddal M\u0103ssin\u0103\u0263, me\u0263 e-d
  t\u0115jr\u0103w \u0263ur-M\u0103ssin\u0103\u0263 m\u0103jr\u0103d s-la s-ad-t-t\u0103ff\u0103ss\u0103r
  i-\u0103ddin\u0103t, w\u0103r la s-ad-t\u0103j a-wen w\u0103r t\u0103sw\u0103r ed
  tam\u0103\u1e0dt w\u0103r\u0103t t\u0103sw\u0103r, as\u0115mm\u0103\u1e0dri a tajj
  \u0103hal\u0115s-net ed w\u0103r t\u0115\u1e93ley d-ere \u0103sit\u0103b\u0103lb\u0103l\u0103n;
  as\u0115tt\u0115b\u0115lb\u0115l ya, \u0103sik\u0103rak\u0103\u1e0d f\u0103ll-tam\u0103\u1e0dt.
  6A-wen-d\u0103\u0263 a f\u0103l tam\u0103\u1e0dt ta w\u0103r\u0103t t\u0103rha asw\u0103r,
  adi\u0161 \u0161\u0115jw\u0115\u0161et da\u0263, m\u0103\u0161an, kunta ija \u0263ur-w\u0103n
  a-s \u0103sik\u0103rak\u0103\u1e0d ad-\u0161\u0115jw\u0115\u0161 tam\u0103\u1e0dt
  me\u0263 t\u0103st\u0103b\u0103lb\u0103l, adi\u0161, uf''-as ad-s\u0115w\u0103r.
  7\u0102hal\u0115s \u0115nta, w\u0103r-\u0103m\u0263at\u0103r s-ad-inja\u1e0d e-d
  it\u0115ddal M\u0103ssin\u0103\u0263 ed M\u0103ssin\u0103\u0263, ixl\u0103k-an\u0103\u0263
  d\u0103\u0263-milhaw wa-net i-ad-t-n\u0115s\u0115m\u0263\u0103r, a-s ija a-wen,
  sem\u0263ar wa ila \u0103hal\u0115s, h\u0103nne-s a dd-ifal, 8ed a\u0161\u0103l
  wa dd-ixl\u0103k M\u0103ssin\u0103\u0263 \u0103ddunya, w\u0103dden \u0103hal\u0115s,
  a dd-ikn\u0103n d\u0103\u0263-tam\u0103\u1e0dt, \u0103nn-ak tam\u0103\u1e0dt a dd-t\u0115kn\u0103t
