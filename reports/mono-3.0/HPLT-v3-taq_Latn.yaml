  tara wa t\u0259la; mi\u0161an w\u0259r kawan t\u0259la, f\u0259las nak kawan da\u0263-as
  d-isannafranan, adi a f\u0259l kawan t\u0259gzar.\\n20\\nAktiwat-du awa dawan-\u0259nne\u0263,
  as: \\\"Akli w\u0259r oger m\u0259\u0161\u0161is\\\"; kud \u0259ss\u0259knan-i al\u0263azab,
  a dawan-t-assaknin kawanay da; kud \u0259ttafan awal-in, kawanay da, ad \u0259tt\u0259fan
  wa-nawan.\\n21\\nEges adi kul, \u0259dd\u0259lil-in a f\u0259l dawan-tu-z-agin;
  f\u0259las w\u0259r \u0259ssenan wa di-d-izammazalan.\\n22\\n\u00ab\u018fnnar du-w\u0259r-ose,
  \u0259\u0161\u0161ewala\u0263-asan, w\u0259r z'' attarmasan \u0259s bakkadan-nasan,
  eges \u0259m\u0259r\u0259dda w\u0259r t-illa \u0259saru w\u0259l\u0259yyan a dasan-z-igd\u0259lan
  a s\u0259r-san attarmasan.\\n23\\nWa di-igzaran, igz\u00e2r Abba-nin \u0259nta da.\\n24\\n\u018fnnar
  w\u0259r \u0259ge gar-essan imazalan \u0259s w\u0259r t-illa awedan as kala tan-iga,
  w\u0259r z'' attarmasan \u0259s bakkadan-nasan. \u018fnayan-tan \u0259m\u0259r\u0259dda
  eges \u0259glan, \u0259gzaran-ana nak d Abba-nin.\\n25\\nMi\u0161an adi iga f\u0259l
  at tandu batu ta t\u0259nnat da\u0263 \u018flk\u0259ttaban n \u018fnn\u0259bitan:
  \\\"\u018fgzaran-i bannan.\\\"\\n26\\nAs d-osa \u018fm\u0259ggi \u0259n t\u0259lxutbat
