  tat-inay \u0194aysa t\u0259hallu, inay K\u0259l-\u018fly\u0259hud win d\u0259r-\u0259s
  d-\u0259ddewnen \u0259ntanay da \u0259hallin, t\u0259zzar ikna t\u0259r\u0259mmeq,
  \u0259\u0263\u0161adan man-net.\\n34\\nInn-asan: \u00abM\u0259ni tu-t\u0259gam?\u00bb
  \u00ab\u018fm\u0259li\u00bb \u0259nnan-as, \u00abAyaw \u0259n\u0259y.\u00bb\\n35\\nAd
  ihallu \u0194aysa.\\n36\\n\u018fnnan aytedan: \u00ab\u018fnawat awa d\u0259r togda
  tara ta iga y al\u0259s-wa.\u00bb\\n37\\nMi\u0161an \u0259nnan wiyyad da\u0263-san:
  \u00abAl\u0259s wa iss\u0259swadan \u0259m\u0259dder\u0263\u0259l, w\u0259rge\u0263
  ifr\u00e2g a ad igd\u0259l i Lazar\u0259s t\u0259mattant?\u00bb\\n38\\nIkna \u0194aysa
  t\u0259r\u0259mmeq tolas, t\u0259zzar ikk'' \u0259z\u0259kka. Awa \u0259z\u0259kka
  imosan \u0259zz\u0259n\u0259f n akazam, amaran t\u0259dbaq-qu t\u0259hunt z\u0259ww\u0259rat.\\n39\\nInna
  \u0194aysa: \u00ab\u018fkk\u0259sat-du t\u0259hunt!\u00bb T\u0259nn-as Marta ta
  n tamadrayt n al\u0259s w'' aba: \u00ab\u018fm\u0259li, al\u0259s di \u0259m\u0259r\u0259dda
  il''adu, f\u0259las \u0259z\u0259l-net wa n \u0259kkoz awa d anabal.\u00bb\\n40\\nInn-as
  \u0194aysa: \u00abW\u0259rge\u0263 \u0259nne\u0263-am as t\u0259zz\u0259gzana ad
  t\u0259n\u0259ya\u0263 tarna \u0259n M\u0259\u0161\u0161ina?\u00bb\\n41\\nT\u0259zzar
  t\u0259tawakkas-du t\u0259hunt. Iswad \u0194aysa da\u0263 j\u0259nnawan inna: \u00abAbba,
  \u0259ggodaya\u0263-ak as di-t\u0259qbala t\u0259watray-nin.\\n42\\nNak iman-in
  \u0259ssana\u0263 as faw da t\u0259qqabbala \u0161iwatriwen-in. Mi\u0161an \u0259\u0161\u0161ewala\u0263
  f\u0259l \u0259dd\u0259lil \u0259n tiddawat ta di-t\u0259\u0263alay\u0263alayat
  da, f\u0259l ad \u0259zz\u0259gz\u0259nan as kay a di-d-izammazalan.\u00bb\\n43\\nD\u0259ff\u0259r
  as iga batu ta, idkal \u0259m\u0259sli-net inna: \u00abLazar\u0259s, \u0259gm\u0259d-du!\u00bb\\n44\\nIgmad-du
  \u0259n\u0259mmett\u0259n wa nad, \u0259ttalan fassan-net \u0259d daran-net da\u0263
  t\u0259s\u0259wad, t\u0259lsa t\u0259bdoq ud\u0259m-net \u0259ntada. Inn-asan \u0194aysa:
  \u00ab\u018fkk\u0259sat-as itul tayyim-tu ad ij\u0259w\u0259nk\u0259t.\u00bb\\n45\\nK\u0259l
  \u018fly\u0259hud aggotnen a d-osanen Maryama \u0259nayan arat wa, \u0259zz\u0259gzanan
  \u0259s \u0194aysa.\\n46\\nMi\u0161an \u0259glan wiyyad da\u0263-san \u0259kkan
  Farisaytan \u0259malan-asan arat wa iga \u0194aysa da.\\n47\\nT\u0259zzar sassagan
  limaman win zawwarnen, \u0259d Farisaytan \u0259m\u0259ni \u0259n muzaran \u0259nnan:
  \u00abMa za nagu? Al\u0259s wa itaggu al\u0263alamaten aggotnen.\u00bb\\n48\\nAs
  tu-noyya itaggu aratan win, a s\u0259r-\u0259s \u0259zz\u0259gz\u0259nan aytedan
  kul, t\u0259zzar asin-du K\u0259l-\u018frrum addagdagan Ehan \u0259n M\u0259\u0161\u0161ina,
  \u0259z\u0259dan a\u0263r\u0259f-nana.\\n49\\nInkar-du iyyan da\u0263-san igan es\u0259m
  Kayif, imosan \u0259limam wa z\u0259wwaran da\u0263 awatay wen, inn-asan: \u00abKawanay
  w\u0259r t\u0259grem wala.\\n50\\nW\u0259r din t\u0259grem as ofa ad ammat awedan
  iyyanda da\u0263 adag \u0259n tamattay f\u0259l ad w\u0259r immut \u0259\u0263r\u0259f
  ketnet?\u00bb\\n51\\nBatu ta iga da w\u0259r tat-iga gar-es \u0259d man-net, kalar
  ti\u0161it-net \u0259limam wa z\u0259wwaran da\u0263 awatay wen, a f\u0259l igraw
  \u0259lw\u0259layat n as \u0194aysa kundaba immut f\u0259l \u0259dd\u0259lil n \u0259\u0263r\u0259f
  ketnet.\\n52\\nAmaran w\u0259rge a\u0263r\u0259f wen \u0263as a f\u0259l tu-z-iba,
  kalar bararan \u0259n M\u0259\u0161\u0161ina kul win wazawaznen a du-z-i\u0161\u0161id\u0259w
  ag-en zun t\u0259\u0263\u0259ssa iyyadda.\\n53\\n\u018fz\u0259l wen da da\u0263
  \u0259gan muzaran \u0259n K\u0259l-\u018fly\u0259hud tanat ta n tana\u0263ay-net.\\n54\\nAwen
  da f\u0259las ab-as itallam \u0194aysa dad ira da\u0263 K\u0259l-\u018fly\u0259hud.
