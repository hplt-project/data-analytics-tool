  a s\u0259r-wan-du-z-igm\u0259dan Abba, a fall-i aggayyat.\\n27\\nKawanay da, a fall-i
  taggayyem, f\u0259las t\u0259ddewam d\u0259r-i harwa da\u0263 tizarat.\u00bb\"",
