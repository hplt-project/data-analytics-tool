  t\u0259ham tara-nin zund \u0259mm\u0259k as nak da \u0259ttafa win Abba, \u0259he
  tara-nnet.\\n11\\n\u00ab\u018fnne\u0263-awan adi f\u0259l at tagim t\u0259d\u0259wit
  ta-nin, amaran da, at tandu t\u0259d\u0259wit-nawan.\\n12\\n\u018fnta da alwajib
  wa-nin: \\\"Namariwat s \u0259mm\u0259k was kawan-are.\\\"\\n13\\nW\u0259r tu-t\u0259lla
  tara togarat ad akfu awedan iman-net f\u0259l midawan-net.\\n14\\nKud t\u0259taggam
  awa as kawan-omara, w\u0259di kawanay imidawan-in.\\n15\\nW\u0259r dawan-ganna\u0263
  eklan, f\u0259las akli w\u0259r it\u0259ss\u0259n arat wa itag m\u0259\u0161\u0161is.
  Kala kalar \u0259ge\u0263-awan es\u0259m imidawan-in, f\u0259las awa as \u0259sle\u0263
  \u0263ur Abba-nin kul \u0259ssosana\u0263-awan-tu.\\n16\\nW\u0259r di-tasannafranam,
