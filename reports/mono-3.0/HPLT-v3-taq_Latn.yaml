  en amud \u0259n K\u0259l-\u018fly\u0259hud wa n Akkay ihoz-du. A du-tagazzayan aytedan
  aggotnen n akal wen kul, takkin-du Yerusalam, f\u0259l ad \u0259zz\u0259zd\u0259gan
  dat \u0259mud.\\n56\\nSaggadan i \u0194aysa tin\u0259m\u0259nnin gar-essan da\u0263
