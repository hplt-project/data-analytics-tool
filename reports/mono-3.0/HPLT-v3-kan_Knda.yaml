  (\u0cb6\u0cc1\u0c95\u0ccd\u0cb0\u0cb5\u0cbe\u0cb0\u0c95\u0ccd\u0c95\u0cc6) \u0c8e\u0c82\u0c9f\u0cc1
  \u0ca6\u0cbf\u0ca8\u0c97\u0cb3\u0cbe\u0ca6\u0cb5\u0cc1. \u0c95\u0cb3\u0cc6\u0ca6
  \u0cb6\u0cc1\u0c95\u0ccd\u0cb0\u0cb5\u0cbe\u0cb0 \u0cac\u0cc6\u0cb3\u0c97\u0ccd\u0c97\u0cc6
  \u0c95\u0ca8\u0ccd\u0ca8\u0ca1\u0cbf\u0c97\u0cb0 \u0caa\u0ccd\u0cb0\u0cc0\u0ca4\u0cbf\u0caf
  \u0c85\u0caa\u0ccd\u0caa\u0cc1 \u0c85\u0cb5\u0cb0\u0cc1 \u0c85\u0caa\u0cbe\u0cb0
  \u0c85\u0cad\u0cbf\u0cae\u0cbe\u0ca8\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c97\u0cb2\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc1.
  \u0c85\u0cb5\u0cb0 \u0c85\u0c97\u0cb2\u0cbf\u0c95\u0cc6\u0caf \u0cb6\u0ccb\u0c95\u0ca6\u0cbf\u0c82\u0ca6
  \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0cb8\u0ccd\u0ca5\u0cb0\u0cc1, \u0c85\u0cad\u0cbf\u0cae\u0cbe\u0ca8\u0cbf\u0c97\u0cb3\u0cc1
  \u0c88\u0c97\u0cb2\u0cc2 \u0cb9\u0cca\u0cb0\u0c97\u0cc6 \u0cac\u0c82\u0ca6\u0cbf\u0cb2\u0ccd\u0cb2.
  \u0c88 \u0cb8\u0cb2 \u0ca6\u0cc0\u0caa\u0cbe\u0cb5\u0cb3\u0cbf \u0cb9\u0cac\u0ccd\u0cac\u0ca6
  \u0cb8\u0c82\u0cad\u0ccd\u0cb0\u0cae \u0c95\u0cc2\u0ca1 \u0ca8\u0cbe\u0ca1\u0cbf\u0ca8\u0cb2\u0ccd\u0cb2\u0cbf
  \u0c95\u0c82\u0ca1\u0cc1 \u0cac\u0c82\u0ca6\u0cbf\u0cb2\u0ccd\u0cb2.\\n\u0caa\u0cc1\u0ca8\u0cc0\u0ca4\u0ccd
  \u0cb0\u0cbe\u0c9c\u0ccd\u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd \u0c85\u0cb5\u0cb0
  \u0c85\u0c97\u0cb2\u0cbf\u0c95\u0cc6\u0caf \u0ca8\u0ccb\u0cb5\u0cc1 \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0cb8\u0ccd\u0ca5\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1,
  \u0c85\u0cad\u0cbf\u0cae\u0cbe\u0ca8\u0cbf\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1,
  \u0c85\u0cb5\u0cb0 \u0cb8\u0ccd\u0ca8\u0cc7\u0cb9\u0cbf\u0ca4\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1,
  \u0cad\u0cbe\u0cb0\u0ca4\u0cc0\u0caf \u0c9a\u0cbf\u0ca4\u0ccd\u0cb0\u0cb0\u0c82\u0c97\u0ca6\u0cb5\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1
  \u0cb9\u0cbe\u0c97\u0cc2 \u0ca8\u0cbe\u0ca1\u0cbf\u0ca8 \u0c9c\u0ca8\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1
  \u0c87\u0ca8\u0ccd\u0ca8\u0cbf\u0cb2\u0ccd\u0cb2\u0ca6\u0c82\u0ca4\u0cc6 \u0c95\u0cbe\u0ca1\u0cc1\u0ca4\u0ccd\u0ca4\u0cbf\u0ca6\u0cc6.
  \u0c87\u0ca6\u0cc7 \u0cb8\u0c82\u0ca6\u0cb0\u0ccd\u0cad\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf
  \u0ca6\u0cc0\u0caa\u0cbe\u0cb5\u0cb3\u0cbf\u0caf\u0c82\u0ca6\u0cc1 \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0cae\u0c82\u0ca4\u0ccd\u0cb0\u0cbf
  \u0cac\u0cb8\u0cb5\u0cb0\u0cbe\u0c9c \u0cac\u0cca\u0cae\u0ccd\u0cae\u0cbe\u0caf\u0cbf
  \u0c85\u0cb5\u0cb0\u0cc1 \u0caa\u0cc1\u0ca8\u0cc0\u0ca4\u0ccd \u0cb0\u0cbe\u0c9c\u0ccd\u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd
  \u0c85\u0cb5\u0cb0 \u0caa\u0ca4\u0ccd\u0ca8\u0cbf \u0c85\u0cb6\u0ccd\u0cb5\u0cbf\u0ca8\u0cbf
  \u0c85\u0cb5\u0cb0\u0cbf\u0c97\u0cc6 \u0cb8\u0cbe\u0c82\u0ca4\u0ccd\u0cb5\u0ca8
  \u0cb9\u0cc7\u0cb3\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb0\u0cc6.\\n\u0c88 \u0cb5\u0cc7\u0cb3\u0cc6
  \u0cb8\u0c9a\u0cbf\u0cb5\u0cb0\u0cbe\u0ca6 \u0c86\u0cb0\u0ccd. \u0c85\u0cb6\u0ccb\u0c95\u0ccd,
  \u0ca1\u0cbe. \u0cb8\u0cbf. \u0c8e\u0ca8\u0ccd. \u0c85\u0cb6\u0ccd\u0cb5\u0ca5\u0ccd
  \u0ca8\u0cbe\u0cb0\u0cbe\u0caf\u0ca3, \u0cb0\u0cbe\u0c98\u0cb5\u0cc7\u0c82\u0ca6\u0ccd\u0cb0
  \u0cb0\u0cbe\u0c9c\u0c95\u0cc1\u0cae\u0cbe\u0cb0, \u0c9a\u0cbf\u0ca8\u0ccd\u0ca8\u0cc7\u0c97\u0ccc\u0ca1,
  \u0c8e\u0cb8\u0ccd. \u0c8e. \u0c97\u0ccb\u0cb5\u0cbf\u0c82\u0ca6\u0cb0\u0cbe\u0c9c\u0ccd,
  \u0cb6\u0cbf\u0cb5\u0cb0\u0cbe\u0c9c\u0c95\u0cc1\u0cae\u0cbe\u0cb0 \u0cae\u0ca4\u0ccd\u0ca4\u0cc1
  \u0ca1\u0cbe. \u0cb0\u0cbe\u0c9c\u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6
  \u0c87\u0ca4\u0cb0 \u0cb8\u0ca6\u0cb8\u0ccd\u0caf\u0cb0\u0cc1 \u0c89\u0caa\u0cb8\u0ccd\u0ca5\u0cbf\u0ca4\u0cb0\u0cbf\u0ca6\u0ccd\u0ca6\u0cb0\u0cc1.
  \u0cad\u0cc7\u0c9f\u0cbf \u0cac\u0cb3\u0cbf\u0c95 \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0cae\u0c82\u0ca4\u0ccd\u0cb0\u0cbf
  \u0cac\u0cb8\u0cb5\u0cb0\u0cbe\u0c9c \u0cac\u0cca\u0cae\u0ccd\u0cae\u0cbe\u0caf\u0cbf
  \u0ca8\u0ccb\u0cb5\u0cbf\u0ca8\u0cbf\u0c82\u0ca6\u0cb2\u0cc7 \u0cae\u0cbe\u0ca4\u0ca8\u0cbe\u0ca1\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb0\u0cc6.\\n\u0c85\u0caa\u0ccd\u0caa\u0cc1
  \u0ca8\u0cae\u0ccd\u0cae\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c97\u0cb2\u0cbf \u0c8e\u0c82\u0c9f\u0cc1
  \u0ca6\u0cbf\u0ca8\u0c97\u0cb3\u0cbe\u0ca6\u0cb5\u0cc1!\\n\\\"\u0c85\u0caa\u0ccd\u0caa\u0cc1
  \u0ca8\u0cae\u0ccd\u0cae\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c97\u0cb2\u0cbf \u0c8e\u0c82\u0c9f\u0cc1
  \u0ca6\u0cbf\u0ca8\u0c97\u0cb3\u0cbe\u0ca6\u0cb5\u0cc1 \u0c8e\u0c82\u0ca6\u0cc1
  \u0cae\u0cbe\u0ca4\u0cc1 \u0c86\u0cb0\u0c82\u0cad\u0cbf\u0cb8\u0cbf\u0ca6 \u0cb8\u0cbf\u0c8e\u0c82
  \u0cac\u0cca\u0cae\u0ccd\u0cae\u0cbe\u0caf\u0cbf \u0c85\u0cb5\u0cb0\u0cc1, \\\"\u0caa\u0cc1\u0ca8\u0cc0\u0ca4\u0ccd
  \u0cb0\u0cbe\u0c9c\u0ccd \u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd \u0c95\u0ca8\u0ccd\u0ca8\u0ca1\u0ca6
  \u0c86\u0cb8\u0ccd\u0ca4\u0cbf\\\" \u0c8e\u0c82\u0ca6\u0cb0\u0cc1. \u0cb6\u0cc1\u0c95\u0ccd\u0cb0\u0cb5\u0cbe\u0cb0
  \u0cb8\u0c82\u0c9c\u0cc6 \u0caa\u0cc1\u0ca8\u0cc0\u0ca4\u0ccd \u0cb0\u0cbe\u0c9c\u0ccd
  \u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd \u0c85\u0cb5\u0cb0 \u0ca8\u0cbf\u0cb5\u0cbe\u0cb8\u0c95\u0ccd\u0c95\u0cc6
  \u0cad\u0cc7\u0c9f\u0cbf \u0ca8\u0cc0\u0ca1\u0cbf\u0ca6 \u0ca8\u0c82\u0ca4\u0cb0
  \u0cae\u0cbe\u0ca7\u0ccd\u0caf\u0cae\u0ca6\u0cb5\u0cb0\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6
  \u0cac\u0cca\u0cae\u0ccd\u0cae\u0cbe\u0caf\u0cbf \u0cae\u0cbe\u0ca4\u0ca8\u0cbe\u0ca1\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb0\u0cc6.
  \\\"\u0ca8\u0c9f \u0caa\u0cc1\u0ca8\u0cc0\u0ca4\u0ccd \u0cb0\u0cbe\u0c9c\u0ccd \u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd
  \u0ca8\u0cae\u0ccd\u0cae\u0ca8\u0ccd\u0ca8\u0cc1 \u0c85\u0c97\u0cb2\u0cbf \u0c8e\u0c82\u0c9f\u0cc1
  \u0ca6\u0cbf\u0ca8\u0c97\u0cb3\u0cbe\u0ca6 \u0cb9\u0cbf\u0ca8\u0ccd\u0ca8\u0cc6\u0cb2\u0cc6\u0caf\u0cb2\u0ccd\u0cb2\u0cbf
  \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6\u0cb5\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1 \u0cad\u0cc7\u0c9f\u0cbf
  \u0cae\u0cbe\u0ca1\u0cbf \u0cb8\u0cbe\u0c82\u0ca4\u0ccd\u0cb5\u0ca8 \u0cb9\u0cc7\u0cb3\u0cbf\u0ca6\u0ccd\u0ca6\u0cc7\u0cb5\u0cc6.
  \u0c85\u0caa\u0ccd\u0caa\u0cc1 \u0c87\u0cb2\u0ccd\u0cb2\u0cb5\u0cbe\u0c97\u0cbf\u0cb0\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1
  \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6 \u0cb8\u0ca6\u0cb8\u0ccd\u0caf\u0cb0\u0cca\u0cac\u0ccd\u0cac\u0cb0\u0ca8\u0ccd\u0ca8\u0cc1
  \u0c95\u0cb3\u0cc6\u0ca6\u0cc1\u0c95\u0cca\u0c82\u0ca1\u0c82\u0ca4\u0cbe\u0c97\u0cbf\u0ca6\u0cc6.
  \u0c87\u0ca1\u0cc0 \u0c95\u0cb0\u0ccd\u0ca8\u0cbe\u0c9f\u0c95\u0ca6 \u0c9c\u0ca8\u0ca4\u0cc6
  \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6\u0cca\u0c82\u0ca6\u0cbf\u0c97\u0cc6 \u0c87\u0ca6\u0cc6
  \u0c8e\u0c82\u0ca6\u0cc1 \u0ca7\u0cc8\u0cb0\u0ccd\u0caf \u0cb9\u0cc7\u0cb3\u0cbf\u0ca6\u0ccd\u0ca6\u0cc7\u0cb5\u0cc6\\\"
  \u0c8e\u0c82\u0ca6\u0cc1 \u0cb8\u0cbf\u0c8e\u0c82 \u0cac\u0cca\u0cae\u0ccd\u0cae\u0cbe\u0caf\u0cbf
  \u0cb9\u0cc7\u0cb3\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb0\u0cc6.\\n\u0ca8\u0cbe\u0cb5\u0cc1
  \u0ca8\u0cae\u0ccd\u0cae \u0c95\u0cb0\u0ccd\u0ca4\u0cb5\u0ccd\u0caf \u0cae\u0cbe\u0ca1\u0cbf\u0ca6\u0ccd\u0ca6\u0cc7\u0cb5\u0cc6!\\n\u0c87\u0ca6\u0cc7
  \u0cb8\u0c82\u0ca6\u0cb0\u0ccd\u0cad\u0ca6\u0cb2\u0ccd\u0cb2\u0cbf \u0caa\u0cc1\u0ca8\u0cc0\u0ca4\u0ccd
  \u0cb0\u0cbe\u0c9c\u0c95\u0cc1\u0cae\u0cbe\u0cb0\u0ccd \u0c85\u0cb5\u0cb0 \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6\u0cb5\u0cb0\u0cc1
  \u0cb0\u0cbe\u0c9c\u0ccd\u0caf \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0c95\u0ccd\u0c95\u0cc6
  \u0c95\u0cc3\u0ca4\u0c9c\u0ccd\u0c9e\u0ca4\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1
  \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cbf\u0ca6\u0ccd\u0ca6\u0cbe\u0cb0\u0cc6.
  \\\"\u0c85\u0caa\u0ccd\u0caa\u0cc1 \u0c85\u0c82\u0ca4\u0ccd\u0caf\u0c95\u0ccd\u0cb0\u0cbf\u0caf\u0cc6\u0caf\u0ca8\u0ccd\u0ca8\u0cc1
  \u0c85\u0ca4\u0ccd\u0caf\u0c82\u0ca4 \u0caa\u0ccd\u0cb0\u0cc0\u0ca4\u0cbf \u0cae\u0ca4\u0ccd\u0ca4\u0cc1
  \u0c97\u0ccc\u0cb0\u0cb5\u0c97\u0cb3\u0cbf\u0c82\u0ca6, \u0c86\u0ca4\u0ccd\u0cae\u0cc0\u0caf\u0ca4\u0cc6\u0caf\u0cbf\u0c82\u0ca6
  \u0cb9\u0cbe\u0c97\u0cc2 \u0cad\u0cbe\u0cb5\u0ca8\u0cbe\u0ca4\u0ccd\u0cae\u0c95\u0cb5\u0cbe\u0c97\u0cbf
  \u0ca8\u0ca1\u0cc6\u0cb8\u0cbf\u0c95\u0cca\u0c9f\u0ccd\u0c9f\u0cbf\u0cb0\u0cc1\u0cb5\u0cc1\u0ca6\u0c95\u0ccd\u0c95\u0cbe\u0c97\u0cbf
  \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6\u0cb5\u0cb0\u0cc1 \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0c95\u0ccd\u0c95\u0cc6
  \u0c95\u0cc3\u0ca4\u0c9c\u0ccd\u0c9e\u0ca4\u0cc6\u0c97\u0cb3\u0ca8\u0ccd\u0ca8\u0cc1
  \u0cb8\u0cb2\u0ccd\u0cb2\u0cbf\u0cb8\u0cbf\u0ca6\u0cb0\u0cc1. \u0cb9\u0cbe\u0c97\u0cc6
  \u0ca8\u0ca1\u0cc6\u0ca6\u0cc1\u0c95\u0cca\u0cb3\u0ccd\u0cb3\u0cc1\u0cb5\u0cc1\u0ca6\u0cc1
  \u0cb8\u0cb0\u0ccd\u0c95\u0cbe\u0cb0\u0ca6 \u0c95\u0cb0\u0ccd\u0ca4\u0cb5\u0ccd\u0caf\u0cb5\u0cbe\u0c97\u0cbf\u0ca6\u0ccd\u0ca6\u0cc1,
  \u0c88 \u0c95\u0cb0\u0ccd\u0ca4\u0cb5\u0ccd\u0caf\u0cb5\u0ca8\u0ccd\u0ca8\u0cc1
  \u0caa\u0ccd\u0cb0\u0cc0\u0ca4\u0cbf, \u0cb5\u0cbf\u0cb6\u0ccd\u0cb5\u0cbe\u0cb8\u0ca6\u0cbf\u0c82\u0ca6
  \u0ca8\u0ca1\u0cc6\u0cb8\u0cbf\u0c95\u0cca\u0ca1\u0cb2\u0cbe\u0c97\u0cbf\u0ca6\u0cc6
  \u0c8e\u0c82\u0ca6\u0cc1 \u0c85\u0caa\u0ccd\u0caa\u0cc1 \u0c95\u0cc1\u0c9f\u0cc1\u0c82\u0cac\u0ca6\u0cb5\u0cb0\u0cbf\u0c97\u0cc6
  \u0cb9\u0cc7\u0cb3\u0cbf\u0ca6\u0ccd\u0ca6\u0cc7\u0cb5\u0cc6\\\" \u0c8e\u0c82\u0ca6\u0cc1
  \u0cae\u0cc1\u0c96\u0ccd\u0caf\u0cae\u0c82\u0ca4\u0ccd\u0cb0\u0cbf \u0cac\u0cb8\u0cb5\u0cb0\u0cbe\u0c9c
  \u0cac\u0cca\u0cae\u0ccd\u0cae\u0cbe\u0caf\u0cbf \u0c87\u0ca6\u0cc7 \u0cb5\u0cc7\u0cb3\u0cc6
  \u0ca4\u0cbf\u0cb3\u0cbf\u0cb8\u0cbf\u0ca6\u0cb0\u0cc1.\\n\u0c85\u0caa\u0ccd\u0caa\u0cc1
