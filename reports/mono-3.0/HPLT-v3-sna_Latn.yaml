sample: '["\"100% Biodegradable Plant Fiber ECO Pulp Spoon\\nFeature: 100% biodegradable
  uye compostable.Isingapindi mvura, isina Mafuta, microwave, firiza, uye oveni yakachengeteka,
  yakakwana kune inoraswa inotorwa uye yekudyira mukati\\nKubatsira: Isiri-yepurasitiki
  uye yemumba compost\\nCertified: FDA, LFGB, OK kumba Compost, PFOA PFOS, uye fluoride
  yemahara\\nKurongedza: Kazhinji 50pcs/package,3000pcs/Ctn\\nMagumo ehupenyu: Kudzokororwa,
  100% Kumba Kompositi\\nMOQ: 40HQ mudziyo\\nCustomizing: bvuma\\nTsanangudzo:\\nYedu
  plant-based fibercompostableecozvipunuinogadzirwa nemhando yepamusoro yesainzi fomula,
  uye inogadzirwa nekucheka otomatiki michina uye hunyanzvi, inogadzirwa kubva kune
  chirimwa faibha pulp senzimbe bagasse uye bamboo pulp, iyo isina miti, isina kabhoni,
  ine hushamwari nharaunda, compostable, uye biodegradable., panguva imwe chete iyo
  yedu yese mukombe chivharo ndeye PFOA PFOS uye fluoride yemahara.\\nInonyatsoenderana
  nezvinodiwa zvechikafu uye chinwiwa kubata kuchengetedza uye hutsanana munyika dzakawanda.Kambani
  yedu yakawana akati wandei eChinese patent, uye tiri kuenderera mberi nekugadzira
  zvigadzirwa zvitsva zvekunyorera kunyoresa patent.Tichifunga nezve kurambidzwa kwepurasitiki
  pasi rose pasi pemamiriro ekushanduka kwemamiriro ekunze uye kusvibiswa kwepurasitiki,
  chigadzirwa chitsva chezvakatipoteredza chizere nekugona..\"", "\"Mushandisi akajairika,
  kunyanya Windows kana Apple, haanzwisise kwazvo vanhu vanofarira Linux uye vanopedza
  nguva yakawanda vari mu command console kunyora \\\"zvinhu zvisinganzwisisike\\\".\\nZvandichataura
  kwauri nhasi nderimwe remazuva iwayo iwe paunonzwa uchinyanya kudada neLinux. Iyi
  ndiyo nyaya:\\nMudiwa wangu wekare HP pavilion mx70 brand CRT yekutarisa, iyo inondipa
  dzakasiyana siyana resolution, asi yangu Linux Mint LXDE haizive iyo uye inondiratidza
  yakanaka resolution ye1024 \u00d7 768 asi iine chete 60 hz yekuzorodza, iyo isiri
  yakanaka kwazvo kumeso. Mune dzidziso iyo monitor inogona kusvika 85 Hz nechisarudzo
  ichocho.\\nUye ndoitei izvozvi? Zvakanaka, zvakajairwa, enda kumutsara wekuraira
  uye Tamba!\\nUchishandisa xrandr\\nKugadzirisa zvisarudzo pane rairo \\\"xrandr\\\"
  (X Resize & Rotate). Nemurairo uyu unogadzirisa iyo skrini resolution, asi iwe unogona
  zvakare kuwedzera matsva resolution sekureba sekunge monera ichiatsigira.\\nKuti
  uone zvisarudzo zvakaonekwa nehurongwa, chingodaidza uyu murairo uye uone mhedzisiro,
  mune yangu kesi:\\ninformiguel ~ $ xrandr Screen 0: idiki 320 x 200, yazvino 1024
  x 768, yakakwira 4096 x 4096 VGA-0 yakabatana 1024x768 + 0 + 0 (zvakajairika kuruboshwe
  zvakachinjika kurudyi x axis uye axis) 0mm x 0mm 1024x768 60.0 800x600 60.3 56.2
  848x480 60.0 640x480 59.9 S-vhidhiyo yakabviswa (zvakajairika kuruboshwe zvakachinjika
  kurudyi x axis y axis)\\nSezvauri kuona, kune resolution ye1024 \u00d7 768 inongopa
  60.0 Hz.\\nZvakanaka, ndiri kuzowedzera chisarudzo chandiri kugona uye kuti tarisiro
  yangu inopa: 1024 \u00d7 768 pa85 Hz.Zviri pachena kuti tarisiro yega yega ine hunhu
  hwayo hunofanirwa kubvunzwa.\\nDambudziko nderekuti kuti ugadzire chisarudzo chitsva
  unoda data \\\"risinganzwisisike\\\" senge yakamira, yakatwasuka, yakakwira, shoma,
  huwandu hwakawanda, ... Asi Linux zvakare ine mhinduro ne \\\"cvt\\\" rairo, chinobatsira
  kuverenga VESA modhi dzinodiwa kuti dzibudirire. Zvakanaka, kana ndichida 1024 \u00d7
  768 pa 85 Hz ndinonyora:\\ninformiguel ~ $ cvt 1024 768 85 # 1024x768 84.89 Hz (CVT
  0.79M3) hsync: 68.68 kHz; pclk: 94.50 Mhz Modeline \\\"1024x768_85.00\\\" 94.50
  1024 1096 1200 1376 768 771 775 809 -hsync + vsync\\nIwe unogona zvakare kuyedza
  \\\"gtf\\\" inoita zvakanyanya kana zvishoma zvakafanana:\\nruzivo # ~ $ gtf 1024
  768 85 # 1024x768 @ 85.00 Hz (GTF) hsync: 68.60 kHz; pclk: 94.39 MHz Modeline \\\"1024x768_85.00\\\"
  94.39 1024 1088 1200 1376 768 769 772 807 -HSync + Vsync\\nUye nenzira iyi \\\"Modeline\\\"
  yandinofanira kushandisa na \\\"xrandr\\\" inoonekwa. Usatya kana hzs dzisinganyatsoenderana
  (94.50 pachinzvimbo che 85).\\nNhanho yekuwedzera iyo resolution nekuteedzera iyo
  \\\"modhiine\\\" yakawanikwa: (tsananguro, kana iwe ukaisa sarudzo ine zita rayo
  rakareba senge \\\"newmode\\\" inotangirwa nemahedheni maviri, pamwe haanyatso kuoneka
  zvakanyanya, nepo dzimwe nguva 2 chete hyphen sezvazviri mune \\\"hsync\\\")\\ninformiguel
  ~ $ xrandr --newmode \\\"1024x768_85.00\\\" 94.50 1024 1096 1200 1376 768 771 775
  809 -hsync + vsync\\nKana tikatarisa mhedzisiro:\\ninformiguel ~ $ xrandr Screen
  0: idiki 320 x 200, yazvino 1024 x 768, yakakwira 4096 x 4096 VGA-0 yakabatana 1024x768
  + 0 + 0 (zvakajairika kuruboshwe zvakachinjika kurudyi x axis y axis) 0mm x 0mm
  1024x768 60.0 * 800x600 60.3 56.2 848x480 60.0 640x480 59.9 S-vhidhiyo yakabviswa
  (zvakajairika kuruboshwe zvakachinjika kurudyi x axis y axis) 1024x768_85.00 (0x137)
  94.5Mhz h: upamhi 1024 kutanga 1096 kupera 1200 yakazara 1376 skew 0 wachi 68.7KHz
  v: kukwirira 768 kutanga 771 kupera 775 yakazara 809 wachi 84.9Hz\\nUnogona kuona
  iyo nyowani \\\"Modeline\\\" yakagadzirwa. Ini ndinoda nzira iyo \\\"Modeline\\\"
  inonzwika! Kana rimwe zuva ndine katsi ndichaidaidza iyo.\\nZvakanaka, isu tinoenderera
  mberi, ikozvino ndinofanira kuwedzera iyi nyowani mamiriro kune iyo runyorwa rwemamodhi
  anowanikwa\\nruzivo # ~ $ xrandr -addmode VGA-0 1024x768_85.00\\nChinhu che \\\"VGA-0\\\",
  kana ukatarisa mhedzisiro ye \\\"xrandr\\\", ndiyo inonzi kadhi rangu remifananidzo.
  Isu tinoona mhedzisiro, yakakwana!\\ninformiguel ~ $ xrandr Screen 0: idiki 320
  x 200, yazvino 1024 x 768, 4096 x 4096 VGA-0 yakabatana 1024x768 + 0 + 0 (zvakajairika
  kuruboshwe kwakachinjika kurudyi 1024x768 60.0 * 800x600 60.3 56.2 848x480 60.0
  640x480 59.9 1024x768_85.00 84.9 S -video yakabviswa (zvakajairika kuruboshwe kwakachinjika
  kurudyi x axis y axis)\\nIye zvino zvinongoramba zviripo kuti ushandise iyo resolution
  kune mutariri:\\ninformiguel ~ $ xrandr --output VGA-0 --mode 1024x768_85.00\\nKumwe
  kubhenekera uye iyo tarisiro inotaridzika kuva yakanaka kupfuura nakare kose.\\nKo
  kana ini ndichida kuisa resolution ye800 \u00d7 600 ine zororo re 60 hz (Ndinoona
  kuti pane zviviri zvekuzorodza zviripo mune iyi modhi, 2 uye 60.3)? Zvinogona kuitwa
  nenzira iyi:\\nruzivo # ~ $ xrandr -s 800x600 -r 60\\nZiva kuti soda yakashandiswa
  makumi matanhatu panzvimbo pe60, sezvo iyo yekupedzisira isina kuzvibvuma. Iye zvino
  ngatidzokerei kugadziriso yakanaka:\\nruzivo # ~ $ xrandr -s 1024x768_85.00\\nKana
  ini ndikatora nekutadza kuzorodza pa60 hz, isu tinonyora:\\nruzivo # ~ $ xrandr
  -s 1024x768_85.00 -r 85\\nKo kana ndakanganisa uye ini ndoda kubvisa zvese? Zvakanaka
  hapana, ngatiende ikoko. Kudzima chisarudzo ichi kubva pane runyorwa rwemamodhi
  anowanikwa:\\nruzivo # ~ $ xrandr --delmode VGA-0 1024x768_85.00\\nKana ndikaona
  mhedzisiro:\\ninformiguel ~ $ xrandr Screen 0: idiki 320 x 200, yazvino 1024 x 768,
  yakakwira 4096 x 4096 VGA-0 yakabatana 1024x768 + 0 + 0 (zvakajairika kuruboshwe
  zvakachinjika kurudyi x axis y axis) 0mm x 0mm 1024x768 60.0 * 800x600 60.3 56.2
  848x480 60.0 640x480 59.9 S-vhidhiyo yakabviswa (zvakajairika kuruboshwe zvakachinjika
  kurudyi x axis y axis) 1024x768_85.00 (0x136) 94.5Mhz h: upamhi 1024 kutanga 1096
  kupera 1200 yakazara 1376 skew 0 wachi 68.7KHz v: kukwirira 768 kutanga 771 kupera
  775 yakazara 809 wachi 84.9Hz\\nIzvo zvakatobviswa kubva pakurongwa, asi izvozvi
  data rinoonekwa nenzira iyo iro raakasikwa (-newmode) kare. Kudzima izvi zvakare:\\nruzivo
  # ~ $ xrandr --rmmode 1024x768_85.00\\nIsu tinoona mhedzisiro:\\ninformiguel ~ $
  xrandr Screen 0: idiki 320 x 200, yazvino 1024 x 768, yakakwira 4096 x 4096 VGA-0
  yakabatana 1024x768 + 0 + 0 (zvakajairika kuruboshwe zvakachinjika kurudyi x axis
  y axis) 0mm x 0mm 1024x768 60.0 * 800x600 60.3 56.2 848x480 60.0 640x480 59.9 S-vhidhiyo
  yakabviswa (zvakajairika kuruboshwe zvakachinjika kurudyi x axis y axis)\\nZvese
  zvinhu zvaive sepakutanga kwechinyorwa ...\\nUye pakupedzisira, ndinoziva iwe uri
  joker, saka edza izvi:\\nKutanga nyora izvi, izvo zvisingaite shanduko panguva ino:\\ninformiguel
  ~ $ xrandr --output VGA-0 --rotate zvakajairwa\\nUye ikozvino edza zvinotevera uchifunga
  kuti kuti ubvise joke iwe unofanirwa kudzokorora rairo yapfuura (ingo sarudza iyo
  uchishandisa makiyi emakorokoza):\\ninformiguel ~ $ xrandr --output VGA-0 --rotate
  kuruboshwe\\nParizvino zvese zvakanaka chaizvo asi pane dambudziko, kana uchitangazve
  komputa kumisikidza kurasika. Ini handifunge kuti iri zano rakanaka kugadzirisa
  chinozorodza zororo nguva dzese dzatinopinda mukomputa, panofanirwa kuve neimwe
  nzira yekuisiya ichigadziriswa. Zvitore.\\nMuLinux mune faira rekumisikidza iro
  zvishoma nezvishoma uye sezvo Hardware yaizivikanwa zvirinani nekuparadzirwa, yakanga
  ichikanganwika. Yaro izere nzira yezita \\\"/etc/X11/xorg.conf\\\". Iyo yekumisikidza
  faira yeese ma parameter anoita kuti graphical nharaunda ishande.\\nMuLXDE (lightweight
  X11 desktop nharaunda) iyo faira haipo, saka inofanirwa kugadzirwa, izvo zvisiri
  nyore. Imwe mhinduro inogona kuita kuita zvinotevera:\\nIsu tinosiya iyo graphical
  nharaunda, isu tinoenda kune chinongedzo nekudzvanya CTRL + ALT + F1, yeuka kuti
  graphical nharaunda ndeye CTRL + ALT + F7). Isu tinosimbisa uye \\\"kudzima\\\"
  iyo graphical nharaunda:\\ninformiguel ~ $ sudo /etc/init.d/lxdm mira\\nTevere isu
  tinoita iyo X kumisikidza:\\nruzivo # ~ $ sudo X -configure\\nFaira rakanzi \\\"xorg.conf.new\\\"
  rakagadzirwa rinova iro ratinofanira kufambisa kuenda kune yako saiti uye kugadzirisa.\\nruzivo
  # ~ mv mvorg.conf.new /etc/X11/xorg.conf\\nKana zvese zviri zvechokwadi uye isu
  tichida kutangazve iyo graphical nharaunda:\\ninformiguel ~ $ sudo /etc/init.d/lxdm
  tanga\\nPane imwe mhinduro ingave iri nani, unotanga nekuparadzirwa kweLinux pa
  \\\"CD Live\\\" uye teedzera iyo faira ine nzira izere \\\"/etc/X11/xorg.conf\\\"
  woisa pasitepisi yako. Kana iko kugovera kukaona tarisiro nemazvo, matambudziko
  apera, zvikasadaro unofanirwa kudzokororazve iyo faira ine data reiyo skrini zorodza
  uye resolution yaunoda. Semuenzaniso, ini ndaifanira kuwedzera zvinotevera kuitira
  kuti soda yacho yakwane:\\nChikamu \\\"Monitor\\\" Chitupa \\\"Generic Monitor\\\"
  Sarudzo \\\"DPMS\\\" HorizSync 30-70 VertRefresh 50-120 Modeline \\\"1024x768_85.00\\\"
  94.39 1024 1088 1200 1376 768 769 772 807 -HSync + Vsync Sarudzo \\\"PreferredMode\\\"
  \\\"1024x768_85.00\\\" EndSection Chikamu \\\"Screen\\\" Chitupa \\\"Default Screen\\\"
  Chishandiso \\\"ATI Technologies, Inc. Radeon RV250 Kana [Radeon 9000 Pro]\\\" Monitor
  \\\"Generic Monitor\\\" DefaultDepth 24 Sarudzo \\\"WedzeraARGBGLXVisuals\\\" \\\"Chokwadi\\\"
  Sarudzo \\\"Metamode\\\" \\\"1024x768_85.00 +0+ 0 \\\"Sarudzo\\\" UseEdid \\\"\\\"
  Nhema \\\"SubSection\\\" Ratidza \\\"Kudzika 1 Modes\\\" 1024x768 \\\"\\\" 800x600
  \\\"\\\" 640x480 \\\"EndSubSec ................... nezvimwe\\nZvakanyanya kukosha,
  tsvaga hunyanzvi hunhu hwecomputer kuti uzive iyo yekumira uye yakatwasuka kuenderana.
  Sezvauri kuona mumufananidzo, \\\"Modeline\\\" ndiyo yakaverengerwa necvt rairo.\\nKana
  shanduko dzakakodzera dzaitwa, zvese zvakagadzirira kumhanyisa otomatiki nguva inotevera
  paunotanga komputa. Dambudziko rakagadziriswa.\\nZvino, unotsanangurira sei imwe
  yeWindows kana Mac, iyo manzwiro anonzwa kana uchinzwa \\\"kutonga\\\" pamusoro
  pemuchina (uye kwete imwe nzira yakatenderedza)?\\nZvinoita kunge kwandiri tiri
  zvipenyu zviri munjodzi ... \ud83d\ude41\\nIvo avo vanoda kuenderera kudzamisa ruzivo
  rwavo rwe xrandr, usarega kuverenga izvi zvinhu zvekare yakatumirwa pane ino blog.\\nIwe
  unongofanira kutumira isu a mail kusanganisira hunyengeri kana mini-dzidziso yako
  wega.\\nMhoro shamwari, wakadii hako.Ndatenda dzidziso, yakanyatsotsanangurwa asi
  haina basa kwandiri.\\nRega nditsanangure, muchikamu icho munhu anowedzera chidzitiro
  uye nzvimbo vga, hazvishande kwandiri nekuti mune yekumisikidza runyorwa pakutanga
