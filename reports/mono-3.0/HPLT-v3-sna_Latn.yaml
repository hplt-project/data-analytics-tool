  "\"Makati ane nzvimbo yakanyanya. Kunyangwe murume ane hushamwari hwakanyanyisa
  uye hwemagariro anokwanisa kudzivirira iwo mamita epasi aanofunga kuti ndeake, anogona
  kunyange kurwira kana achiona zvakakodzera. Ichi chinhu icho, kana iri yega furry
  iri mumba, isingawanzo kukonzera chero dambudziko, kana kwete chero rakakomba, asi
  panouya katsi yechipiri, mamiriro acho anove akaomarara.\\nKune zvatiri nhengo itsva
  yemhuri, kune shamwari yedu \\\"yekare\\\" inodiwa maroja, mutorwa zvachose ari
  kupinda mumba mako. Kuchinja pfungwa dzako kunotora nguva uye moyo murefu, dzimwe
  nguva kushivirira kwakawanda. Sei? Kupindura uyu mubvunzo, Ndiri kuzokuudza zvese
  nezve nharaunda inzvimbo yekatsi.\\nThe\\n- 1 Chii chinonzi feline ndima uye yakakamurwa
  sei?\\n- 2 Ndeipi nzvimbo inoda kati?\\n- 3 Unomaka sei ndima?\\n- 4 Tingakubatsira
  sei kuti unzwe wakasununguka pamba?\\n- 5 Zvekuita kana kati yakanyanya kuita nharaunda\\n-
  6 Iyo miganhu yenharaunda yesango kana semi-yemahara katsi\\n- 7 Katsi inomaka rini
  nharaunda yayo?\\n- 8 Mabasa emamaki mukitsi\\nChii chinonzi feline ndima uye yakakamurwa
  sei?\\nIyo feline ndima ndeye seti yenzvimbo dzinoitirwa mamwe mabasa, ayo anogona
  kuve akawandisa kana kushomeka zvichienderana, pamusoro pezvose, pazera rekati uye
  ingave isina neutered kana kwete. Idzi nzvimbo ndidzo:\\n- Chiitiko nzvimbo: apa
  kati inoita mabasa ayo ezuva nezuva: idya, tamba, zorora pachayo ... Iyi nharaunda
  yakakamurwa munzvimbo dzakasiyana, kuitira kuti, semuenzaniso, kudya kupatsanurwe
  kubva pakubvisa.\\n- Kusurukirwa nzvimbo: iyi nharaunda inoshandiswa kushandisa
  imwe nguva uri wega, kungave kurara kana kuti ubve pane izvo zviri kuchikonzera
  panguva iyoyo kushungurudzika.\\n- Mhirizhonga zone: apa kati inogona kupedzisira
  yarwisa kana ikaona zvakakodzera.\\nIdzi nharaunda nhatu dzakabatana nemakwara,
  ayo furry ari kuumba kubva pazuva rekutanga raanobuda kunze. Ivo havamboputsa, kunze
  kwekunge mhuri yafamba kana imwe kati, yakasimba kudarika iye, inomudzingira kunze
  kwenharaunda, chimwe chinhu chinoitika pakati pevanhu vane furry vanogara vachigara
  mumugwagwa.\\nNdeipi nzvimbo inoda kati?\\nKatsi dzisingatombo buda mumba dzine
  ndima inotsanangurwa: imba yacho pachayo; asi avo vanoenda kunze \\\"vanotonga\\\"
  nzvimbo yakakura kwazvo. Iyi nzvimbo yakakura kana iri katsi dzechirume dzisina
  neutered, nekuti ndidzo dzinoenda kunotsvaga hadzi. Katsi dzisiri-neutered zvakare
  dziri kure (1 kana 2 mabhuroko), asi iwe unogara uchidziwana dziri pedyo nekwavanowana
  chikafu.\\nKana iri katsi idzo dzisina neutered, iyo nzvimbo yavanoda yakanyanya
  kushoma. Muchokwadi, ini ndinogona kukuudza kuti vanhurume havawanzo kutsauka vanopfuura
  mumwe mugwagwa, uye vanhukadzi vanowanzove nemhando ingangoita mazana mana kana
  mazana mashanu emamiriyoni.\\nUnomaka sei ndima?\\nIyo katsi inoratidza nzvimbo
  yayo nenzira dzakasiyana:\\n- Uine weti: pamatanho akatwasuka.\\n- Nezvikwenya:
  fenicha, makushiro, nezvimwe.\\n- Kusvina zvinhu: Aya ndiwo maratidziro aunoita
  maziso ako pheromones.\\nIwe une rumwe ruzivo nezve iyi nyaya pano.\\nInogona kudzivirirwa?\\nAihwa.
  Katsi inoda, nehunhu hwayo, kutara nharaunda yayo. Chatinogona kuita kuidururira
  isati yave nekupisa, nekuti nenzira iyi tichazvidzivirira kubva kumaka neweti uye,
  sezvinei, marara asingadiwe. Izvo zvinodawo kuti isu tikupe iwe chinokanganisa (kana
  akati wandei) kuitira kuti ugone kuchengeta nzwara dzako dzakapinza.\\nTingakubatsira
  sei kuti unzwe wakasununguka pamba?\\nPamusoro pekukupa iwe iyo iyo kutarisirwa
  kwekutanga, pane zvinhu zvinoverengeka zvatinofanira kuita kudzivirira kushamisika
  kusingafadzi uye, sezvinei, kumuita kuti anzwe kugadzikana uye kufara nesu. Tichifunga
  nezvekuti dunhu rayo rakakamurwa kuita matunhu akasiyana, izvo zvatinofanira kuita
  ndezve isa chikafu chako nemvura pamwe chete, asi kure nebhokisi remarara.\\nMatoyi
  ake, chinokwenya, uye kunyange mubhedha wake unofanira kunge uri mune imwe kamuri
  munogara mhuri. Semuenzaniso, horo kana imba yekutandarira. Nenzira iyi anogona
  \\\"kuvhima\\\", kunyangwe hazvo achigadzira, achigadzirisa hunyanzvi hwemhuka yake.\\nPakupedzisira,
  zvakakosha kuti uve nenzvimbo yaunogona kuzorora. Mune ino kamuri iwe unofanirwa
  kugona kunyarara, pasina kukanganiswa nemunhu.\\nZvekuita kana kati yakanyanya kuita
  nharaunda\\nIvo vedu vanogara nekatsi vanoziva kuti iyo \\\"yemusango\\\" chikamu
  chinogara chichigara kwavari, kunyangwe hazvo uye nezano ratakupa, vanogona kuchinjika
  kwazvo kumba uye kugara nemhuri. Kana iwe ukapa pekugara, chikafu, mvura, uye yakawanda
  rudo, kati yako inonzwa kunakidzwa yakakukomberedza.\\nAsi midzi yayo yakadzika
  midzi inoita kuti ive nenharaunda yemhara iyo inonzwa kunge yayo uye kuti hapana
  anogona kuyambuka. Kunyangwe iri hunhu hwakajairwa sezvatatsanangura pamusoro, zvakakosha
  kuti uzive kuti kana ikava katsi yenzvimbo zvakanyanya inogona kutiunzira matambudziko,
  kunyanya kana tiine zvipfuyo zvakawanda kana kana tichida kuzviisa mumhuri yedu.\\nIyo
  miganhu yenharaunda yesango kana semi-yemahara katsi\\nIyo katsi yekumba inoziva
  painogumira (madziro eimba), asi katsi dzesango kana katsi dzinogara musemi-rusununguko
  dzinogona kuwedzera miganho yadzo sekutaura kwatataura pamusoro. Izvo zvinhu zvinosanganiswa
  munzvimbo dzenzvimbo dzezviito zvinoenderana pamusoro pesimba ravo sosi.\\nKatsi
  ichagara padhuze nepane chikafu uye nemvura, uyezve kana paine katsi dzakawanda
  dziri padyo, kunyanya mune iyo katsi dzinotsvaga hadzi kuti dzibate. Kazhinji, katsi
  dzechirume dzinowanzove nenharaunda yakakura kupfuura yevakadzi uye dzimwe nguva
  vanogona kugovana ndima, asi kazhinji zvinokonzeresa kukakavadzana pakati pevanhurume
  vasina kutemwa munguva dzekupisa.\\nKatsi inomaka rini nharaunda yayo?\\nIyo katsi
  inoratidzira dunhu rayo kune vamwe uye neayo pachayo. Saka vamwe vanozoziva kuti
  iyi ndiyo ndima yavo uye zvakare, zvakare kuzviziva. Inonyanya kushandisa mavara
  ekuona uye anoninipisa: kukwenya, weti ...) Naizvozvo, katsi yekumba inoda kubvarurwa
  uye kuti katsi yechirume isatarise pese pese, zviri nani kumukanda.\\nMabasa emamaki
  mukitsi\\nIzvo zvinodikanwa kuti uzive kududzira mamaki ekitsi, nekuti hazviwanzo
  zvine chekuita nenharaunda yavo. Pane nguva apo aya mabhenji ane chimwe chinangwa
  chaunofanira kuziva:\\n- Matunhu enharaunda, maka kuvapo kwavo munzvimbo, sezvatatsanangura
  muchinyorwa chose.\\n- Alarm mamaki. Zvinoitika kana kati ichinzwa kushushikana
  zvakanyanya nekuda kwechimwe chikonzero. Inowanzoitwa nemasaga eshure.\\n- Kujairira
  mamaki kana kuzivikanwa. Chikamu chemuviri wako chakadai semusoro kana musana chinowanzo
  kukwizwa kusiya hwema pamunhu kana chinhu chaunofunga kuti hachina hwema hwako uye
  kuti unofanira kuchimaka. Kunyangwe iwe uchikwanisawo kuzviita nekungoratidzira
  rudo rwako kune zvimwe zvisikwa.\\nPamusoro pekucherechedzwa kwataurwa pamusoro
  apa, katsi inokwanisa kutara nharaunda yayo nedzimwe nzira: kuburikidza nekutaurirana
  kwechinyakare (auditory: meowing and purring) uye visual (zvinzvimbo zvekumaka simba
  senge kurara kumusana kwayo kuratidza dumbu kana zvikamu zvaro, kunyangwe kukanda.
  vamwe vanoita bonde).\\nNdinovimba iwe wadzidza zvakawanda nezve nharaunda yenzvimbo
  yemakati.\\nMakomendi gumi, siya zvako\\nMhoro. Ndiri kuenda kune rimwe guta uye
  ndinoda kuziva kuti ndinoita sei kuti kati yangu ichinje uye isarasika. Ane makore
  mana uye neutered. Ndine imbwa mbiri dzakashata dzandinogara nadzo mukuwirirana
  kwoushamwari. Ndatenda Roc\u00e7io\\nMhoro Rocio.\\nKutanga, isa chishongo chine
  ndiro yekuzivisa uye iyo microchip, kana isina iyo. Hauzomboziva zvinogona kuitika.\\nZvino,
  ini ndinokurudzira kuzvichengeta kumba kweinenge mazuva mana (zvine musoro pavhiki)
