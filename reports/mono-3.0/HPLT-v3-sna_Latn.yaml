  (Mat. 2:13)\\nMukadzi amene akatizira kurenje kwaakawana nzvimbo yakagadzirirwa
  naMwari, kuti agotarisirwa ikoko kwemazuva gumi nemaviri nemakumi matanhatu. (Zvak.
  12: 6)\\nHerodhi anotevera Maria nemwana wake:\\nHerodhi paakaona kuti anyengerwa
  nevaroyi, akashatirwa. Akaraira kuurayiwa kwevakomana vese muBheterehema nenzvimbo
  yakapoteredza yemakore maviri zvichidzika\u2026 (Matt 2:16)\\nDhiragoni, saizvozvo,
  inoteverera chero munhu ane mucherechedzo waKristu:\\nDhiragoni yakatsamwira mukadzi
  uye ndokuenda kunorwa nevana vake vasara, vanochengeta mirairo yaMwari uye vanopupurira
  Jesu. (Zvak. 12:17)\\nMUFANANIDZO WECHIPIRI\\nKuwedzeredza\\nChechi yakabata pamuviri
  paKristu, unogona kuti, paPendekosti apo, saMaria, akafukidzwa neMweya Mutsvene.
  Kwemakore 2000, Kereke yakashanda muchizvarwa chega chega kuti ibereke Jesu mumoyo
  yemarudzi. Nekudaro, ini ndoda kutarisisa fananidzo iyi kune iyo chaiyo nguva pa
  kupera kweage apo Chechi yaizotsungirira \\\"marwadzo emimba\\\" aya zvinoratidza
  kuzvara patsva muhupenyu hwake.\\nMuna 1967, Mweya Mutsvene wakafukidza Chechi zvakare
  apo boka diki revadzidzi veyunivhesiti vakasangana ne \\\"Pentekosti\\\" apo vachinamata
  pamberi peSakaramende Yakaropafadzwa. \\\"Simba reWekumusoro-soro\\\" rakauya pamusoro
  pavo, [3]cf. Ruka 1: 34 uye nokudaro kwakaitwa kumutsidzirwa kweChechi, kufamba
  \\\"kwechisimba\\\" kwakapararira pasirese. Yakagamuchirwa naPapa, yakakurudzirwa
  kuburikidza nedzidziso yake yepamutemo, uye yakagamuchirwa sechipo kubva kuna Mwari:\\nZvingave
  zvisinganzwisisike kana zvakapusa uye nekuzvininipisa, zvipo ndidzo nyasha dzeMweya
  Mutsvene izvo zvinonanga zvakananga kana kuti zvisina kunangana neChechi, zvakarairwa
  sezvazviri pakuvakwa kwayo, kune zvakanakira vanhu, uye kune zvinodikanwa zvepasi...
  Hunhu hunofanira kugamuchirwa nerutendo nemunhu anovagamuchira uye nenhengo dzese
  dzeChechi zvakare. Idzo inyasha dzakapfuma zvinoshamisa pahunhu hwevapositori uye
  nehutsvene hweMuviri wese waKristu\u2026 -Katekisimo yeChechi yeKaturike, n. 799-800\\nSeizvo
  Maria akaporofita muMagnificat yake kukandwa kwe \\\"vane simba\\\" nekusimudzirwa
  kwe \\\"vakaderera\\\" - chimwe chinhu chaakadzidza icho chaizouya kuburikidza nerenje,
  Muchinjikwa, kuburikidza nebakatwa rinobaya pamoyo wake - saka zvakare, uku kudururwa
  Mweya waiperekedzwa neshoko rechiporofita pamberi paPapa Paul VI:\\nNekuti ndinokuda,
  ndinoda kukuratidza zvandiri kuita munyika nhasi. Ini vanoda kukugadzirira izvo
  zvichauya. Mazuva erima ari kuuya nyika, mazuva ekutambudzika\u2026 Zvivakwa izvo
  zvino zvamira hazvizove vakamira. Inotsigira izvo zviri ipapo vanhu vangu zvino
  havachazovapo. Ndinoda kuti muve makagadzirira, vanhu vangu, kuziva ini chete uye
  kunamatira kwandiri uye kuva neni nenzira yakadzama kupfuura nakare kose. Ndichakutungamira
  mugwenga\u2026 ini ndichakubvisa zvese zvauri kuvimba nezvazvino, saka unongovimba
  neni chete. Nguva ye rima riri kuuya panyika, asi nguva yekubwinya iri kuuya kweChechi
  yangu, a nguva yekubwinya iri kuuya kuvanhu vangu. Ndichadurura pauri zvipo zvese
  zveMweya wangu. Ndichakugadzirirai kurwa pamweya; Ndichakugadzirirai nguva yeevhangeri
  iyo nyika isati yamboona\u2026. Uye kana usina chinhu kunze kwangu, uchava nezvose:
  ivhu, minda, dzimba, uye vakoma nehanzvadzi uye rudo uye mufaro nerunyararo kupfuura
  nakare kose. Gadzirirai vanhu vangu, ndinoda kukugadzirirai\u2026 -Ralph Martin,
  Chivabvu, 1975, St. Peter''s Square, Vatican City\\nUku kudururwa kweMweya, kunyangwe
  kuchipihwa kuChechi nepasi rese, kwakangogamuchirwa nevakasara mukati meMuviri waKristu.\\nZvino
  kwakava nevafudzi munyika iyoyo vaigara kumafuro vachichengeta zvipfuwo zvavo usiku.
  Mutumwa waIshe akazviratidza kwavari uye kubwinya kwaIshe kwakapenya kwakavakomba,
  uye vakabatwa nekutya kukuru. Zvino mutumwa akati kwavari: Musatya; nekuti tarirai,
  ndinokuparidzirai mashoko akanaka emufaro mukuru uchava kuvanhu vose; (Ruka 2: 8-10)\\nSaizvozvowo,
  \\\"kubwinya kwaIshe\\\" kwakadururwa pamusoro peChechi kwauya mu kurinda usiku,
  apo paanopinda mumurindiro weZuva raIshe pakupera kwezera rino. [4]cf. Mamwe Mazuva
  maviri Rima iri remweya, nyika yakaputirwa nehusiku hwekutsauka.\\nMwari arikunyangarika
  kubva muhupamhi hwevanhu, uye, nekudzikisira kwechiedza chinobva kuna Mwari, vanhu
  vari kurasikirwa nekutakura kwavo, pamwe nemhedzisiro inowedzera inooneka yekuparadza.
  -Tsamba yeHutsvene Hwake Papa Benedict XVI kune Vese Mabhishopi eNyika, Kurume 10,
  2009; Katorike Online\\nYasvika panguva iyo Mwari vakapa kumuchato wavo Pope akachema,
  \\\"Usatya!\\\" [5]- JOHN PAUL II, Homily, Saint Peter''s Square, Gumiguru 22, 1978,
  nhamba 5 Nekuti, saMaria, Chechi inoziva kuti kuwisirwa pasi kwevane simba kunouya
  kuburikidza nehungwaru nesimba reMuchinjikwa - pakupedzisira kuburikidza neChechi
  yePasichi.\\nKunyengedza Kukuru\\nSaHerodhe, akaruka dandemutande renhema kuti abate
  mukati maro mutumbi waJesu, saizvozvowo Satani anga achiruka, kubvira panguva yeChiedza
  mazana mana emakore apfuura, dandemutande rekunyengera kubata Muviri waKristu kubudikidza
  neazvino. [6]cf. Uchenjeri uye Kutendeuka kweChaos Jesu akati nezve iyi ngirozi
  yadonha:\\nAkanga ari mhondi kubva pakutanga\u2026 anoreva nhema uye baba vadzo.
  (Johani 8:44)\\nDhiyabhorosi anoreva nhema kuitira kuti pakupedzisira auraye mweya
  uye kunyangwe nemuviri (kureva. Communism, Nazism, Kubvisa nhumbu, nezvimwewo).
  Ndanyora zvakawanda pahondo iyi yenhoroondo pakati peMukadzi nedhiragoni, [7]cf.
  Mukadzi neDhiragoni sei Satani anga achidyara manyepo ehungwaru kuti aswededze pfungwa
  dzevanhu kure kure nekuda kwaMwari, kuti vagone kubata uye kunyangwe mbundira tsika
  yekufa. Ehe, usakanganwe pamusoro pazvo - kurwa pakati paMaria (vana veChechi) naSatani,
  kwakafanotaurwa kubva pakutanga chaiko munaGenesi 3:15.\\nKujekesa\\nThe Kujekeswa
  kwehana Ini ndanga ndichinyora nezvayo inyasha yekubvisa varume kubva muhushe hwaSatani
  nekuvazivisa iwo tsitsi nerudo rweMweya Mutsvene. Vasande uye vezvakavanzika vanotsanangura
  chiitiko ichi sechinhu chiri chese chemukati uye chinoperekedzwa ne chiratidzo chekunze
  mudenga. Izvi hazvigone kufananidzwa nekuvhenekerwa kweNyeredzi yeBheterehema inotungamira
  varume kuna Mambo wemadzimambo?\\n\u2026 Tarira, nyeredzi yavakaona pakubuda kwayo
  yakavatangira, kusvikira yasvika ikamira pamusoro penzvimbo paive nemwana. Vakafara
  kwazvo vachiona nyeredzi ... (Mat. 2: 9-10)\\nAsi havazi vese vakafadzwa nekuona
  nyeredzi, kunyangwe zvaizivisa kuuya kweMuponesi. Kupenya kweye nyeredzi kuomeswa
  Moyo waHerodhe\u2026 nemauto akaita zvirongwa zvake zvekuuraya.\\nKupiwa kwaMwari\\nMuchiporofita
  ichocho kuRoma, Mwari vanotaura nezvekutorera Chechi yaKe, nekuvatungamira mugwenga
  kusvikira vasisina chinhu kunze kwaVo. Sezvo marwadzo ekuzvara akawedzera munaMaria
  kusvikira azvara, ndizvowo zvakaitwa naMwari panguva iyoyo. Kupihwa kwedanga, zvipo
  zveVarume Vakachenjera, zviroto zvisinganzwisisike zvakatungamira nekutungamira
  Maria naJoseph kunzvimbo dzavo dzekupotera\u2026 Saka zvakare zvichave zveChechi
  apo iye achizara \\\"huwandu hwakazara hwemamwe marudzi\\\": [8]cf. VaR. 11:25;
  cf. Chizvarwa Ichi? Mwari vachamupa nzvimbo yekutizira uye yekudzivirirwa kubva
  kudhiragoni:\\n\u2026 Mukadzi akapihwa mapapiro maviri egondo guru, kuti akwanise
  kubhururukira kunzvimbo yake murenje, uko, kure nenyoka, akachengetwa kwegore, makore
  maviri, nehafu yegore. (Zvak. 12:14)\\nKumuka kwechikara\\nTinoona nhasi zviratidzo
  zvisingaite zve \u201cnguva itsva yechirimo\u201d iriko muChechi. Iwo mirairo mitsva
  inobuda pano neapo nevechidiki pamoto kuna Mwari; ushingi pro-hupenyu zvirongwa
  zvinotungamirwa nevechidiki; varume vechidiki vakatendeka uye vechokwadi vanopinda
  mumaseminari; uye mazhinji ekutanga matanho anoburitsa chibereko cheMweya Mutsvene.
  Satani haakwanise kukunda Kereke yaKristu pachaKe akavimbisa kuti masuwo eGehena
  haaizokunda. [9]cf. Mat. 16:18\\nNyoka, zvakadaro, yakaburitsa rwizi rwemvura kubva
  mumuromo mayo mushure mekunge mukadzi amutsvaira nemvura. Asi pasi rakabatsira mukadzi
  uye rakashamisa muromo waro ndokumedza rwizi rwakabudiswa neshato mumuromo maro.
  Dhiragoni yakatsamwira mukadzi uye ndokuenda kunorwa nevana vake vasara, vanochengeta
  mirairo yaMwari uye vanopupurira Jesu. (Zva 12: 15-16)\\nHerodhi paakaona kuti anyengerwa
  nevaroyi, akashatirwa. Akaraira kuurayiwa\u2026 (Mat. 2:16)\\n[Chikara kana Anopesana
  naKristu] aibvumidzwawo kurwa nevatsvene nekuvakunda. (Zvak. 13: 7)\\nSatani anotora
  nzvimbo yake yekupedzisira ye \\\"kurwisana kwekupedzisira\\\" kurwisa mwana weMukadzi.\\nParizvino
  tatarisana nemusangano wekupedzisira pakati peChechi neanopesana neChechi, weEvangeri
  maringe neanopesana-Evhangeri. Uku kusangana kuri mukati mehurongwa hweKutonga kwaMwari;
