sample: '["\"Sero Patrishi/Watty Vos Boulevard - Diahuebs merdia den careda di 3''or
  informacion a drenta cu un auto a bolter na poco pazuid di Paper...\\nMACUARIMA,
  ARUBA: Despues di 43 a\u00f1a di servicio Cuerpo Policial Aruba a despedi di Sir.
  Jose Cornelio, mihor conoci como Chaco. Un persona cu...\\nTanki Flip: Diaranson
  den oranan di mainta a sosode un accidente riba e caminda di Tanki Flip, un poco
  mas pariba di e rotonde...\\nBalashi/Franse Pas - Diamars anochi pasa di 9:30 varios
  unidad lo a trata na uni nan mes na un persecusion.\\nE persecusion aki tawata tras...\\nMacuarima:\\nDiamars
  den careda di 8''or di mainta presencia di polis a wordo pidi riba e caminda di
  Kibaima na altura di 88 foodmart na...\\nCalabasstraat - Dialuna den oranan di mainta
  pasa di 11''or informacion a drenta cu na altura di YMCA tin un cas na candela.\\nEsaki
  a...\\nOranjestad:\\nDiabierna durante tratamento di e caso di Sr. Carti den corte.
  E abogado defensor mr. Carlo a cuestiona e hecho con por ta posibel...\"", "\"Cura\u00e7ao
  Medical Center ke kompart\u00ed e grato notisia ku e prom\u00e9 implantashon di
  Pacemaker den e Cath lab nobo di CMC a keda ehekut\u00e1 \u00e9ksitosamente. CMC
  ta sumamente orguyoso ku e logro aki realis\u00e1 dor di nan spesialistanan den
  e Cath lab nobo, kual ta e area den hospital ku spesialista i ekipo sofistik\u00e1
  dedik\u00e1 spes\u00edfikamente na tratamentu m\u00e9diko relat\u00e1 na e kurason.
  Un Pacemaker ta un aparato ku ta regul\u00e1 e ritmo di e kurason na momento ku
  e frekuensia di e kurason no ta optimal.\\nCMC a realis\u00e1 un total di 32 implantashon
  \u00e9ksitoso di Pacemaker for di e momentu ku CMC a habri su portanan te ku awor.
  E diferensia entre e implantashonnan anterior ku esun aki ta ku e ta e prom\u00e9
  implantashon ku a realis\u00e1 den e Cath lab di CMC. Un implantashon di un Pacemaker
  ta un sirugia ku ta dura mas o menos 1 ora i mei. Despues di e implantashon e pash\u00e8nt
  ta pasa un anochi den h\u00f2spital pa risib\u00ed e atenshonnan i k\u00f2ntr\u00f2l
  nesesario prom\u00e9 ku e bai kas. CMC tin 4 spesialista dedik\u00e1 spes\u00edfikamente
  na e tipo di implanstashonnan aki. Ku e 4 spesialistanan aki kada pash\u00e8nt ku
  ta bini CMC pa implantashon di un Pacemaker por sinti nan mes sigur\u00e1 den e
  noshon ku nan ta den man di profeshonalnan ku amplio konosementu i eksperensia den
  nan profeshon.\\nDi e forma aki CMC komo e pilar den kuido ta sigui traha duru pa
  duna kada un pash\u00e8nt e atenshon i servisio ku nan meres\u00e9.\"", "\"WILLEMSTAD.-
  Un ratu pasa Kuerpo Polisial a kaba di emit\u00ed un komunikado ku identidat di
  e dos personanan ku a p\u00e8rd\u00e8 nan bida den e aksidente di tr\u00e1fiko ku
  a tuma lug\u00e1 ayera nochi riba Seru Fortunaweg. Polis a risib\u00ed notifikashon
  alrededor di 9\u2019or di anochi ku riba e kaya enkuestion outo a dal dos peaton
  i ku nan situashon ta kr\u00edtiko. E v\u00edktimanan a risib\u00ed m\u00faltiple
  leshon na nan kurpa i alrededor di 9:15 i 10:20 d\u00f2kter di polis a konstat\u00e1
  morto di respektivamente:\\n1. Erwin Severino DJAOEN, nas\u00e9 na K\u00f2rsou 8
  yan\u00fcari 1947\\n2. Harold Benito DJAOEN, nas\u00e9 na K\u00f2rsou 3 aprel 1948\\nA
  konfisk\u00e1 e veh\u00edkulo envolv\u00ed pa mas investigashon.\\nE investigashon
  den e kaso aki ta kontinu\u00e1.\"", "\"ORANJESTAD (AAN): Esaki si a kibra record!
  School di Arte ta desea di informa cu e Biahe Creativo den ambiente di carnaval,
  cu lo tuma luga diasabra dia 5 di februari ta sold out. Tur cupo ta yen.\\nCupo
  tabata limita pa sigura atencion debido na cada mucha/hoben participante. Y awor
  school di Arte ta informa cu no por inscribi mas pa participa pa e Biahe Creativo
  di diasabra awor.\\nTur esnan cu a desea di participa pero no a registra, ta pidinan
  pa keda pendiente pa e otro biahenan creativo cu lo tuma luga mas den a\u00f1a.\\nPa
  mas informacion por tuma contacto cu school di Arte, Sonia Giromus-Goeloe of Lucaskjo
  Smith na number di telefon 584-9168. Tambe por tuma contacto cu UNOCA, Margriet
  Lee-Tromp na number di telefon 583-5681.\"", "\"Konstelashon CGOA\\nTin dos partido
  den CGOA, esta e Minister di Maneho di Gobernashon, Planifikashon i Servisio Publiko,
  se\u00f1or drs. ing. A. Konket i e Komishon Sentral di Sindikatonan (Centrale Commissie
  van Vakbonden, CCvV).\\nE siguiente sindikatonan tin asiento den Komishon Sentral
  di Sindikatonan:\\n- Algemene Bond Voor Overheids- en overig personeel (ABVO).\\n-
  Nationaal Algemene Politie Bond (NAPB).\\n- Sindikato Trahadornan di Aduana i Fiskal\u00eda
