  ense\u00f1anza; e ense\u00f1anza di nos yiunan y ense\u00f1anza di nos nietonan.
  Y di otro banda, ta asina cu nos ta pone den e titulo \u2018nos responsabilidad
  cu e ta toca nos tur\u2019. Y nos ta mire como algo cu mester wordo haci conhuntamente\u201d,
  se\u00f1or Chando Pietersz a declara. Den nos siguiente edicion, DIARIO lo sigui
  elabora tocante e conferencia di prensa interesante aki.\"", "\"ORANJESTAD - Obra
