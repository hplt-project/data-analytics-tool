  mayornan yuda nan yunan pa nan desaroy\u00e1 pa nan hasi loke nan ta gusta.\"",
  "\"Durante conferencia di Prensa di Gobierno di Aruba Prome Minister Evelyn Wever
  \u2013 Croes a trata e tema di recorte di salario cu pronto lo stop y e condicionnan
  cu lo keda aplicabel. E meta ta pa entrante 1 juli 2022, stop cu e 5% (haciendo
  esaki empleadonan lo haya salario completo bek) y pa entrante 1 januari 2023 stop
  e recorte di 12.6% ( empleadonan lo ricibi tur prima completo) Empleadonan publico
  y empleadonan semi-publico desde 1 mei 2020 a entrega tur luna 5% di nan salario
  basico mensual. Entrante juli 2022 e 5% aki lo wordo paga na e empleadonan publico
  y semi-publico y nan lo ricibi nan salario 100%. Esaki ta conta tambe pa tur otro
  prima cu a corta den dje, cual entrante 1 januari 2023 e recorte lo desaparece completamente.
  Pa locual ta pensionadonan, nan no a entrega tur luna manera empleadonan publico
  y semi-publico, pero a entrega parti di toelage cu nan ta haya december. Aworaki
  ta calculando e parti cu nan lo haya bek december 2022. Na esaki tin condicionnan.\\nE
  tres condicionan ta lo siguiente:\\n(1) Pago di 5% mester ta den Aruba su presupuesto;
  pa Aruba esey ta entrante 1 juli 2022. Henter e recorte mester ta den Aruba su presupuesto.
  E di dos condicion ta, cu (2) Politiconan tin cu sigui cu recorte di 25%. Ministernan
  y Parlamentarionan no a entrega 12.6% of 5%, sino 25%. \u201cConseho di Minister
  a tuma e decision caba cu Ministernan lo sigui cu e recorte di 25%, pero no por
  dicidi pa Parlamento. Pesey ta bayendo Parlamento pa splicanan di e condicionnan
  y pidi cooperacion pa cumpli cu esaki, pa trahadonan por haya nan placa,\u201d Prome
  Minister Wever \u2013 Croes a splica. E di tres condicion ta cu e (3) Ley di Wever
  \u2013 Croes norm mester drenta na vigor. E ley ta un concepto di ley cu a presenta
  na Parlamento, na e momento cu a drenta Gobierno 2017/2018 y a constata cu algun
  director di companianan estatal tin salarionan \u2018exorbitantemente\u2019 halto
  (algun compania casi 5x e salario di un Minister). Prome Minister a expresa cu no
  ta kere esaki ta na su luga cerca companianan estatal cu no ta genera ganashi y/of
  cu no ta completamente financieramente independiente, pues mester un \u2018cap\u2019.
  E cap di acuerdo cu e Wever-Croes norm, ta 130% di salario di Minister. Aworaki
  e ley ta na Parlamento, pero considerando cu e ta un di e condicionnan, lo pidi
  cooperacion pa acelera tratamento di e ley pa asina empleadonan publico y semi publico
  por haya nan placa bek.\\nHistoria:\\nRecorte di salario a inicia desde 1 mei 2020
  na momento cu voluntariamente empleadonan a entrega 12.6%. 15 di mei 2020 Hulanda
  a cambia y el a bira un obligacion pa por haya sosten di likides (mas di 900 miyon
  florin). 31 di december 2020 tabata e fecha cu e recorte a cambia pa obligacion
  \u2018tot nadere orde\u2019. Esaki a pone cu varios biaha Prome Minister a bay splica
  den Parlamento, con esaki a tuma luga. October 2021, Gabinete Wever \u2013 Croes
  II manda e prome peticion na Hulanda pa stop e recorte gradualmente. E momento ey
  tabata premira caba cu pa 2022 no lo mester e sosten di likides durante henter a\u00f1a
  (solamente e prome mitar di 2022). Pues, tabata kier cuminsa stop e recorte den
  e di dos mitar di a\u00f1a ora cu a cuminsa recobra forsa financiero. Premier Wever
  \u2013 Croes a splica cu a delibera varios biaha riba e punto aki cu Hulanda y a
  dicidi adelanta pa inclui esaki den presupuesto 2022. Pues Presupuesto 2022 cu Parlamento
  a aproba, tin e suma cu mester pa paga e 5% aki entrante juli 2022.\\nDecision di
  Hulanda\\n\u201cNos a sigui cu e deliberacionnan y diabierna ultimo Secretario di
  Estado Alexandra van Huffelen, a informami cu Conseho di Minister Hulandes a bay
  di acuerdo pa stop e recorte y laga esaki den man di paisnan. Basta cu ta cumpli
  cu condicionnan menciona.\u201d Prome Minister a sigui splica cu e mesun 20 Ministernan
  cu tabata den e Conseho di Minister Hulandes siman pasa, lo ta diabierna awo den
  Rijskministerraad pa trata esaki, conhuntamente cu 3 Minister mas cu lo bin acerca
  cualnan ta: Minister Plenipotenciario di Aruba, Corsou y Sint Maarten. Pues e decision
  lo keda oficialisa fin di e siman aki. Mientrastanto Aruba a cuminsa prepara pa
  percura cu tin suficiente likides/cash, pa percura pa unabes cu cuminsa paga, por
  garantisa e pagonan. Tur proyeccion ta indica cu por carge sin cu mester bati na
  porta di Hulanda pa sosten di likides, pa cual ya caba Hulanda a indica cu no lo
  ta posibel, Prome Minister a splica. Prome Minister a bisa tambe cu ta compronde
  cu tin hopi hende cu duda, pasobra e tabata un lucha fuerte pa convence Hulanda
  pa stop cu e recorte. Gobierno di Aruba sa cu e sacrficio tabata hopi duro, pero
  e tabata locual cu mester a haci na momento di incertidumbre ora cu e pandemia a
  bati na nos porta y cu mester a cera e fronteranan. Por ultimo Premier Wever \u2013
  Croes a felicita sindicatonan y tur empleado publico y semi publico cu esaki. \u201cGobierno
  semper tabata para na mesun banda di e lucha cu sindicatonan di empleadonan publico
  y semi publico, y awor cu ta stop e recorte salarial, por mira perspectiva y mira
  cu cosnan ta bay bek poco poco na normalidad.\u201d\"", "\"Un avion cu registro
  Mericano # N42FL Jet Gulfstream III cu diahuebs anochi a baha na Guatemala riba
  un pista clandestino carga cu droga, tabata na Aruba algun hora prome.\\nDiahuebs
  anochi den careda di 10or / 11or e avion a baha na un pueblo chikito di Guatemala,
  \u201cChamperico, Retalhuleo\u201d situa na sector di Victoria 3. Radar di e pais
  a capta ora e avion cu a drenta nan espacio aereo sin permiso.\\nMesora a desplega
  tropanan militar y polis den direccion di e ubicacion duna pa radar pa bay enbusca
  di e avion y su actividad.\\nPolis Nacional di Guatemala a informa diabierna cu
  nan a haya un avion Jet Gulfstream y 4 bulto di droga cu a keda atras.\\nEhercito
  di Guatemala a informa cu diahuebs anochi cu nan a capta e entrada di e avion aki
  den espacio aereo di Guatemala.\\nDespues di algun hora militarnan y polis a yega
  na sitio y encontra e avion bandona y cu algun bulto cu ta contene paki droga cu
  a keda tras.\\nDIAHUEBS ATARDI E NARCO AVION TABATA NA ARUBA:\\nDen un investigacion
  haci pa SOLO DI PUEBLO nos a descubri cu e avion aki a baha na Aruba diahuebs atardi
  y a keda algun ora na Aruba. Flighttracker online ta mustra cu e avion a lanta vuelo
  diahuebs 4.34 di atardi for di Aruba direccion Turks & Caicos.\\nE flight plan ta
