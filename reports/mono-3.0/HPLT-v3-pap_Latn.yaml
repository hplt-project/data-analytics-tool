  a yega na un cruzada cu si nos mes no tuma e rienda, otronan lo defini e futuro
  di ense\u00f1anza, na nos Isla. Como tal, nos ta kere cu nos mester haci un esfuerzo
  grandi pa por tuma e rienda den nos mesun man\u201d, Peters a subraya.\\nEl a sigui
  bisa cu e organizadornan di e Conferencia, ta di opinion cu na Aruba nos tin suficiente
