  e avion;\\nAutoridad di Guatemala a dicidi pa cende e avion na candela, pasobra
  pa lante for di sitio ta riesgoso. Asina tambe a cende na candela y lage kima completo.\"",
  "\"ORANJESTAD (AAN) \u2013E grupo 927 a convoca un conferencia di prensa Diaranzon
  di e siman aki, conduci pa se\u00f1or Chando Pietersz.\\nE conferencia di prensa
  aki, Peters a splica, a wordo yama pa Grupo 297 na vanguardia di ense\u00f1anza,
  Instituto Pedagogico di Aruba (IPA) y Sindicato di Maestro di Aruba (SIMAR).\\nE
  organizadornan di esaki conhuntamente tambe ta organizador di e Conferencia \u201cEnse\u00f1anza,
  nos responsabilidad\u201d.\\nChando Pietersz a se\u00f1ala cu G-297, desde inicio
  a enfoca riba tereno di ense\u00f1anza den nos comunidad y como tal a tuma e iniciativa
  di organiza e Conferencia, y na caminda a haya sosten di tanto IPA como di SIMAR.\\n\u201cPa
  e organizadornan ta comun cu ense\u00f1anza, como Instituto, ta di suma importancia
