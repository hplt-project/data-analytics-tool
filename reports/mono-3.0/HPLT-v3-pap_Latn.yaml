  vuelo ta indica cu pa 5.48 di ataddi e mester baha na Providenciales.\\nNunca e
  avion a baha na Providenciales Turks & Caicos. Asina hefe di aviacion civil di Turks
  & Caicos a informa Solo di Pueblo.\\nE motibo pa a stop na Aruba ta pa e avion a
  fuel.\\nProcedencia di Sinaloa Mexico:\\nRecordnan di aviacion ta mustra cu e avion
  jet gulfstream III registra na Merca N42FL a sali for di Sinaloa Mexico rumbo Aruba,
  for di un cuidad situa na parti Noord di Sinaloa, Los Mochis. Sinaloa no ta un cuidad
  desconoci, pasobra e ta e cuidad di El Chapo y como tal e cuidad cu mas ta trafica
  droga pa hiba Merca.\\nDestino Providenciales:\\nE avion a lanta vuelo pa Providenciales
  pa 4.34 di atardi for di Aruba. Ya pa anochi el\u2019a baha na Guatemala.\\nUn solo
  persona den avion:\\nFuentenan a divulga na SOLO cu e piloto tabata e unico persona
  abordo di e avion. Tambe e tabata confuso y indesico. Prome el\u2019a informa cu
  e ta bay Bahamas pero despues a cambia di idea y bisa cu e ta bay Providenciales.\\nSu
  plan tabata traha caba y tabata sa cu su avion ta carga cu droga y mester a laga
  anochi cera pe por a bay direccion Guatemala.\\nNA CABES DI ARUBA A PAGA TRANSPONDER:\\nFlight
  tracker cu ta monitor tur avion, ta mustra cu e piloto a paga su transponder na
  cabes di Aruba. Por mira cu ora el\u2019a yega 20 mil pia el\u2019a dal e transponder
  paga y no ta mita mas unda e ta.\\nA BANDONA SITIO DESPUES DI ATERISAHE:\\nE piloto
  a bandona e sitio unda el\u2019a aterisa lagando avion atras, pero na sitio a haya
  4 bulto di droga cu a cay of keda atras.\\nRuta aero no ta nobo:\\nTa indicacion
  cu e avion por tabata carga cu droga desde cu el\u2019a sali di Sinaloa, Mexico.
  No por descarta tampoco cu el\u2019a bin busca droga aki banda (Venezuela of Colombia)
  pa djey hibe bek Guatemala cu ta bisi\u00f1a di Mexico y cu ta un ruta masha hopi
  usa pa rednan criminal.\\nNo ta prome ves cu Aruba su nomber ta wordo menciona,
  como stop, di avionnan narco. For di 2019, parce Aruba ta popular y ta wordo usa
