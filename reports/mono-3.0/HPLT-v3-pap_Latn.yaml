  "\"ORANJESTAD \u2013 Na caminda pa conferencia 35 a\u00f1a Status Aparte Prome Minister
  Evelyn Wever-Croes conhuntamente cu colega Minister Xiomara Maduro, a tene un encuentro
  sumamente agradabel cu miembronan di prensa activo e tempo ey. Ta trata di se\u00f1or
  Harry Croes, se\u00f1or Emile Kelkboom y se\u00f1or Django Simoons. Temanan cu a
  bin dilanti ta e papel importante cu prensa a hunga den e lucha pa Status Aparte.
  Tambe locual cu nan ta pensa cu Aruba mester enfoca riba dje e a\u00f1anan nos dilanti.
  Un encuentro hopi special.\\nDen cuadro di e conferencia cu lo tuma luga dia 23
  di november, Premier Wever \u2013 Croes a splica cu na antesala di e evento a invita
  miembronan di prensa cu tabata activo e tempo ey pa combersa cu nan considerando
  nan rol hopi importante den Status Aparte. Lamentablemente no ta tur miembro di
  prensa cu tabata activo e tempo ey por tabata presente, pero ta spera cu nan por
  tey dia di e conferencia, Prome Minister a indica.\\nAnecdotanan di miembronan di
  prensa\\nPremier a sigui bisa cu a puntra e miembronan di prensa unda nan tabata
  na e momento ey tempo di \u2018augustus scur\u2019. Se\u00f1or Harry Croes a bisa
  cu e tabata memey di e accion hunto cu e sindicatonan. E tempo ey e tabata nobato
  y hopi preocupa cu kico lo a bay pasa. Se\u00f1or Django Simoons tambe tabata memey
  cu su camara cu por a saca hopi potret. Se\u00f1or Emile Kelkboom a conta cu e tabata
  tras di microfono sinta na radio Kelkboom y a pesar cu e tempo ey coriente a cay
  afo, radio Kelkboom tabata conoci cu maske coriente cay afo, nan tey.\\nPalabranan
  manera \u2018union\u2019 y \u2018determinacion\u2019 cu tabatin e tempo ey, tabata
  un di e pilarnan cu a pone cu por a logra Status Aparte.\\nProme Minister a sigui
  splica cu na e encuentro tambe a pidi nan perspectiva di kico nan ta kere Aruba
  tin cu pone atencion riba dje den e tempo nos dilanti. Un di e puntonan cu a bin
  padilanti ta pa enfoca riba e sostenibilidad. Aruba a desaroya hopi lihe den 35
  a\u00f1a y aworaki mester controla e desaroyo y crecemento ey. Otro punto menciona
  ta pa proteha nos tera y nos naturalesa pero tambe percura cu nos ta sostenibel.
  Pues bay mas den agricultura pa nos por sostene nos mes. Tambe nan a trece padilanti
  pa crea mas oportunidad pa nos hobennan, por desaroya oportunidadnan financiero
  pa nan por studia y carga e Pais. Nan a enfoca tambe riba Gobierno cu mester haya
  su \u2018fair share\u2019 di impuesto p\u2019asina por keda para riba nos propio
  pianan.\\nSr. Harry Croes: \u2018Mi ta honra di a wordo invita pa combersa riba
  diferente topico. E parti importante pa mi ta keda cu e ta un historia cu mester
  keda documenta pasobra eorey historia ta keda graba. E ta un lucha hopi fuerte unda
  cu pueblo a uni y cu mi a purba trece dilanti pa hobennan sa di nos status aparte.\u2019\\nTerminando
  Premier Wever-Croes a bisa cu tabata un mainta hopi agradabel den cual hunto cu
  colega Minster Xiomara Maduro, a combersa cu e tres personanan aki den cuadro di
  antesala pa e conferencia di 35 a\u00f1a di Status Aparte.\"", "\"Recientemente
  a tuma luga un caso lamentabel den cual e diskjockey Luis Angel Figueroa, naci na
  Venezuela, a fayece di un forma misterioso na Paseo Herencia Mall. Minister di Husticia
  y Asuntonan Social, Rocco Tjon ta al tanto di e situacion y a tuma e pasonan necesario
  den e caso aki.\\nMinister Rocco Tjon a duna di conoce cu investigacion ta andando,
  sinembargo, na e momento aki no por divulga ningun informacion, pa no stroba e proceso
  hudicial. Locual cu si por bisa ta, cu Ministerio di Husticia y Asuntonan Social
  ta den contacto cu famia di e fayecido, cu ta den exterior y lo facilita e proceso
  pa por trece e famia Aruba, pa asina nan por ta t\u2019aki pa por despedi di nan
  ser keri.\\nNa mes momento, Minister Rocco Tjon ta pidi cooperacion di comunidad
  pa no stroba e proceso hudicial y tambe ta pidi cooperacion di cualkier persona
  cu por tin informacion valioso y cu por yuda resolve e caso pa por fabor tuma contacto
  cu e \u201cTip Line\u201d di polis na 11141 y lo percura pa esaki keda completamente
  anonimo.\"", "\"Discurso di Prome Minister riba Dia di Betico: Den un situacion
  dificil manera e pandemia global a causa:\\nKICO BETICO LO A HACI?\\nDiamars 25
  di januari, nos pueblo a celebra Dia di Betico, e a\u00f1a aki atrobe, na un manera
  diferente. Na un manera diferente pasobra Covid ainda ta presente riba nos isla
  y mester tene cuenta cu e reglanan existente. Sinembargo, ta importante pa celebra
  e fecha natalicio di un gran politico di nos pais. Den su discurso durante e acto
  protocolar pa duna homenahe na se\u00f1or Betico Croes, Prome Minister Evelyn Wever-Croes
  a haci un pregunta hopi importante pa nos pensa riba dje. Kico Betico Croes lo a
  haci den e situacion cu Aruba ta aden awo?\\nDen e dos a\u00f1anan aki di pandemia
  global, caminda nos a mira nos economia cay y nos autonomia tabata bou presion,
  hopi biaha ta bin na mente e pregunta: Kico Betico Croes lo a haci si e tabata den
  e posicion aki. Ki decision e lo a tuma. Con e lo a atende cu e situacion?\\nBetico
  tambe lo a scoge pa acepta e ayudo di Hulanda, bou condicionnan, contal cu nos pais
  no kibra? E ayudo cu ta permiti nos reconstrui nos economia, pa nos crea un economia
  mas fuerte y resiliente.\\n\u201cMi no tin contesta riba e preguntanan aki, pero
  un cos si mi sa. Betico Croes lo ta hopi orguyoso di su pueblo, e pueblo cu e a
  sa di uni den un solo ideal: haci di Aruba un pais y cu awor ta uni pa saca nos
  pais di e abismo cu e pandemia Covid a hinca nos aden.\\nBetico lo ta orguyoso di
  nos frontliners cu ta haciendo un trabou grandi den cuido di nos pashentnan y nos
  grandinan y den mantene orden publico. Betico lo ta orguyoso di nos ciudadanonan
  cu boluntariamente ta saca man pa yuda otronan. Orguyoso di tur e boluntarionan
  cu ta yuda esnan mas vulnerabel di nos pais. Orguyoso di tur esnan cu a haci hopi
  sacrificio den e pandemia aki. Mescos cu mi, mi ta sigur cu e tambe lo ta hopi orguyoso
  di tur esaki\u201d, Prome Minister Evelyn Wever-Croes a expresa.\\nProme Minister
  a enfatisa e hecho cu Covid a dal nos dushi Aruba duro. Pero nos pueblo lo enfrenta
  y surpasa e reto aki tambe. Sigur inspira pa e lucha pa Status Aparte di nos pais
  cu Betico Croes a realisa, e biaha aki tambe, nos tin e mesun determinacion, y perseverancia
  y uni den amor pa nos pais, pa lanta, gara e bandera y sigui cu e lucha.\\n\u201cTalves
  nos tin cu dal algun paso chikito atras, pa despues sali dilanti cu pasonan grandi,
  pa un economia mas fuerte, cu un autonomia mas fuerte, pa un Aruba mas fuerte. Y
  nos a yega di pasa den esaki caba. Prome cu nos a drenta nos Status Aparte dia 1
  di januari 1986, Lago a cera su porta. Cu esaki e tempo ey Gobierno a perde gran
  parti di su entrada, mescos cu awor. E tempo ey nos a wordo inspira pa Betico, cu
  determinacion, perseverancia y union, nos a enfrenta e retonan y surpasa nan. Mescos
  nos lo haci awor. E unico diferencia ta cu Betico Croes no ta fisicamente cu nos
  mas awor\u201d, Prome Minister Evelyn Wever-Croes a expresa.\\nKico Betico lo a
  haci? Un biaha mas, Betico lo a lucha pa nos pueblo, cu mesun fe, determinacion,
  perseverancia pa uni nos pueblo, mescos cu nos Prome Minister Evelyn Wever-Croes
  y Gobierno di Aruba, nos profecionalnan y nos pueblo en general a haci y ta haciendo
  den e tempo dificil cu e pandemia a causa nos.\\nYou must log in to post a comment.\"",
  "\"Info OM:\\nPa medio di esaki Ministerio Publiko ta rekorda tur suidadano ku resientemente
