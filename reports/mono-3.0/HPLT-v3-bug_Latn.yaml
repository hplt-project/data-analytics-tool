  \u0627\u0644\u0644\u064e\u0651\u0647\u0650 \u0641\u0650\u064a \u0623\u064e\u064a\u064e\u0651\u0627\u0645\u064d
  \u0645\u064e\u0639\u0652\u0644\u064f\u0648\u0645\u064e\u0627\u062a\u064d \u0639\u064e\u0644\u064e\u0649
  \u0645\u064e\u0627 \u0631\u064e\u0632\u064e\u0642\u064e\u0647\u064f\u0645\u0652
  \u0645\u0650\u0646\u0652 \u0628\u064e\u0647\u0650\u064a\u0645\u064e\u0629\u0650
  \u0627\u0644\u0652\u0623\u064e\u0646\u0652\u0639\u064e\u0627\u0645\u0650 \u0641\u064e\u0643\u064f\u0644\u064f\u0648\u0627
  \u0645\u0650\u0646\u0652\u0647\u064e\u0627 \u0648\u064e\u0623\u064e\u0637\u0652\u0639\u0650\u0645\u064f\u0648\u0627
  \u0627\u0644\u0652\u0628\u064e\u0627\u0626\u0650\u0633\u064e \u0627\u0644\u0652\u0641\u064e\u0642\u0650\u064a\u0631
  \u060c \u0635\u062f\u0642 \u0627\u0644\u0644\u0647 \u0627\u0644\u0639\u0638\u064a\u0645\\nMa\u2019asyiral
  muslimin rahimakumullah\\nSininna pappujie napunnai Puang Allah Ta\u2019ala. Puang
  maraja akkamase namasero pamasei. Puang iya engkae makkita temmassalau, marengkalinga
  temmaggaru\u2019-garu\u2019, maddisseng temmakkapak-kapang. Puang iya engkae matoro\u2019i
  ajoppangenna wettue, assisullengenna essoe na wennie, tajangnge napettangnge, gangkanna
  tenri sedding\\nmakkukkuwangnge narapi\u2019si iyawe essoe, esso allepperengnge.
  esso papparingerrang risesena idi\u2019 umma sellengnge iyae engkae mateppe\u2019
  makedda; Riwettu tuwota sewwa wettu matti napoleiki amateng, riwettu madisitta baja
  sanngadie napoleiki lasa, riwettu malolota pasti napoleiki atowangeng, riwettu masagenata
  sewwa wettu napoleiki acipikeng, nennia riwettu mapparentata sewwa wettu idi\u2019si
  riparenta.\\nOleh karena itu, sitinajaki idi\u2019 atae topada pangngoloi ati macinnotta,
  naripapole jari mapaccitta natopada maddararing ri Puangnge mamuarei sowe-sowena
  limatta, jongka-jongka\u2019na ajeta nennia essu\u2019 muttamana nappase\u2019ta
  hadere ri lalenna iyawe e onrongnge mancajiwi salasseddi tanra teppe marajata sekaligus
  riappitangngi tanra asukkuruketta nennia tanra assiddi- siddingetta idi umma selengnge\u2019
  rigau engkatta pada massama- samang tettong, massama- samang roko\u2019, suju\u2019
  pada suju\u2019, tudang pada tudang, mappasewwa lao risese arajanna Puangnge nasibawai
  sumange\u2019 nennia pappojie mariralaleng natopada makkasama-samang takabbere:\\n\u0627\u0644\u0644\u0647
  \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647
  \u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0648\u0644\u0644\u0647 \u0627\u0644\u062d\u0645\u062f\\nMa\u2019asyiral
  muslimin rahimakumullah\\nBaca Juga : Ucapan Idul Adha 1441 H\\nKarenanya, Alhamdulillah,
  makkukkuwangnge engkaki ri lalenna uleng zulhajji, iya merupakangnge salas-seddi
  uleng malebbi ri sese arajanna Puang Allah Ta\u2019ala sekaligus uleng akkorobangeng
  ri sesena idi\u2019 sellengnge. Turu\u2019 padatoha narampewe rilalenna akora\\\\ng
  marajae:\\n\u0625\u0646 \u0639\u062f\u0629 \u0627\u0644\u0634\u0647\u0648\u0631
  \u0639\u0646\u062f \u0627\u0644\u0644\u0647 \u0627\u062b\u0646\u0627 \u0639\u0634\u0631
  \u0634\u0647\u0631\u0627 \u0641\u064a \u0643\u062a\u0627\u0628 \u0627\u0644\u0644\u0647
  \u064a\u0648\u0645 \u062e\u0644\u0642 \u0627\u0644\u0633\u0645\u0648\u0627\u062a
  \u0648\u0627\u0644\u0627\u0631\u0636\\n\u201cNamajeppunna bilangenna ulengnge ri
  sese arajanna Puang Allah Ta\u2019ala iyanaritu 12 uleng rilalenna sitaungnge. Iya
  pura napattentue Puang Allah Ta\u2019ala ri esso napancajinna langi\u2019e nennia
  tanae.\u201d\\nApalagi engka riwayat rampei makkeda:\\n\u0623\u0646 \u0627\u0644\u0637\u0627\u0639\u0629
  \u0641\u064a\u0647\u0627 \u0623\u0643\u062b\u0631 \u062b\u0648\u0627\u0628\u0627
  \u0648\u0623\u0646 \u0627\u0644\u0645\u0639\u0635\u064a\u0629 \u0641\u064a\u0647\u0627
  \u0623\u0634\u062f \u0639\u0642\u0627\u0628\u0627\\n\u201cPakkasiwiyang nennia pappideceng
  ripaddupa rilalenna iyaro ulengnge maega appalanna, naiyatosi adorakangeng nennia
  pelanggaran ripugau\u2019 rilalenna maladde\u2019 to paccallanna.\u201d\\nOleh karena
  itu, sitinaja ladde ritaro maega amal ibadahta nennia pakkasiwiyatta, immaggi iya
  engkae sitaggattungeng langsung sibawa Puang Allah Ta\u2019ala makkutoparo amal
  ibadah iya engkae berhubungan sibawa padatta ripancaji.\\nSehingga weddingngi riyala
  siyagae egana hikmah nennia aggurung iya weddingnge mancaji sulo mattappa ri allalengetta
  naweddikki salewangeng molai laleng asalamarengnge lino lattu akhera. Apalagi, rilalenna
  iyawe\u2019e ulengnge siyare peristiwa nennia kejadian mappatakkajenne\u2019 majjello\u2019
  rialebbirenna agama asellengnge.\\nPada-padaenna, Iyanae ulengnge napada engkana
  umma sellengnge nyatakangngi alena baliwi pangngo\u2019bi\u2019na puangnge, iyanaritu
  paddupai pakkasiwiyang hajjie ritana mekkah, tanah mapaccingnge. Makedai puang Allah
  Ta\u2019ala :\\n\u0648\u0644\u0644\u0647 \u0639\u0644\u0649 \u0627\u0644\u0646\u0627\u0633
  \u062d\u062c \u0627\u0644\u0628\u064a\u062a \u0645\u0646 \u0627\u0633\u062a\u0637\u0627\u0639
  \u0627\u0644\u064a\u0647 \u0633\u0628\u064a\u0644\u0627\\n\u201cMajeppu riwajikengngi
  rupa taue ripuang Allah Ta\u2019ala pasilennerengngi pakkasiwiyang hajjie ribaetullae
  tanah mekkah, risesena tau mampue, paulle warang-parang, paulle watakkale\u201d.\\nNaiya
  riyasengnge paulle warang-parang; pura ripaccingini warang-parangnge, engka rienrekeng
  engkato ri lesuang. Naiyatosi riyasengnge paulle watakkale iyanaritu naulle pugau
  passurong naulleto niniri pappesangka.\\n\u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631
  \u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631
  \u0648\u0644\u0644\u0647 \u0627\u0644\u062d\u0645\u062f\\nIrampei rilalenna salaseddie
  riwayat iya engkae narampe sahabatna nabitta riyasengnge pangngulutta Abdullah ibn
  Abbas makkeda:\\n\u0644\u0645\u0627 \u0641\u0631\u063a \u0625\u0628\u0631\u0627\u0647\u064a\u0645
  \u0645\u0646 \u0628\u0646\u0627\u0621 \u0627\u0644\u0628\u064a\u062a\\n\u201cNaiyya
  riwettu puranana napedecengi nabi Ibrahim bangunanna baitullae\u201d. Aga narisurona
  ri Puang Allah Ta\u2019ala mangngollirengngi pakkasiwiyang hajjie:\\n\u0648\u0623\u0630\u0646
  \u0641\u064a \u0627\u0644\u0646\u0627\u0633 \u0628\u0627\u0644\u062d\u062c\\n\u201cOlli\u2019i
  sininna rupa taue untuk paddupai pakkasiwiyang hajjie\u201d.\\nNaikia, iyaro wettue
  ritana mekkah de\u2019gaga tau laing sangngadinna nabi Ibrahimmi marana\u2019 mallaibini,
  nassabari namakkutana ri Puang Allah Ta\u2019ala makkeda:\\n\u064a\u0627 \u0631\u0628
  \u0648\u0645\u0627 \u064a\u0628\u0644\u063a \u0635\u0648\u062a\u064a\\n\u201cE\u2026
  Puang, agana wedding palettu\u2019i saddakku nennia pangngobbi\u2019ku?\u201d.\\nGangkanna
  ribalini ri Puang Allah Ta\u2019ala makkeda:\\n\u0639\u0644\u064a\u0643 \u0627\u0644\u0623\u0630\u0627\u0646
  \u0648\u0639\u0644\u064a\u0646\u0627 \u0627\u0644\u0628\u0644\u0627\u063a\\n\u201cTugasmu
  hanya sekedar memanggil, kewajiban Kami lah yang menyampaikan panggilan itu\u201d
  angngobbi\u2019 bawanno, iyapa palettu\u2019i pangngobbi\u2019e.\\nAga tettonni
  nabi Ibrahim mangngobbi\u2019 makkeda:\\n\u064a\u0627 \u0627\u064a\u0647\u0627 \u0627\u0644\u0646\u0627\u0633
  \u0643\u062a\u0628 \u0639\u0644\u064a\u0643\u0645 \u0627\u0644\u062d\u062c \u0627\u0644\u0649
  \u0627\u0644\u0628\u064a\u062a \u0627\u0644\u0639\u062a\u064a\u0642\\n\u201cE\u2026
  sininna rupa taue, namajeppunna riwajikekko tumennang paddupai pakkasiwiyang hajjie
  ribaetullae tanah mekkah\u201d.\\nIyanaro saba\u2019na, sininna jama\u2019ah hajjie
  nabali manengngi pangngobbi\u2019na Puangnge rigau\u2019 engkanna pada napuadai
  makkeda:\\n\u0644\u0628\u064a\u0643 \u0627\u0644\u0644\u0647\u0645 \u0644\u0628\u064a\u0643
  \u060c \u0644\u0628\u064a\u0643 \u0644\u0627 \u0634\u0631\u064a\u0643 \u0644\u0643
  \u0644\u0628\u064a\u0643\\n\u201cengkani maiyye Puang, paddupai pangngobbi\u2019ta\u201d.\\nWah,
  upeppaha nennia alabbappaha umma selleng engkae riyareng cinna atinna paddupai pakkasiwiyang
  hajjie ri tanah mapaccingnge, mattangnga lao ribaetullae nasibawai paddoangeng,
  gangkanna barakka\u2019na attangnga\u2019na lao ribaetullae mattemme-temme pappenyamenna
  puangnge narasakan riwatakkalena sehingga de\u2019paneddingi anrasa-rasanna tubunna
  nennia palaongenna warang-paranna nasaba makkulasse\u2019na riatinna makkeda naiyya
  hajji ritarimae de\u2019gaga pamale\u2019na sangngadinna suruga.\\n\u0627\u0644\u062d\u062c
  \u0627\u0644\u0645\u0628\u0631\u0648\u0631 \u0644\u064a\u0633 \u0644\u0647 \u062c\u0632\u0627\u0621
  \u0627\u0644\u0627 \u0627\u0644\u062c\u0646\u0629\\nApalagi narampei nabitta rilaleng
  salasseddi haddese\u2019na:\\n\u0645\u0646 \u062d\u062c \u0641\u0644\u0645 \u064a\u0631\u0641\u062b
  \u0648\u0644\u0645 \u064a\u0641\u0633\u0642 \u0631\u062c\u0639 \u0643\u064a\u0648\u0645
  \u0648\u0644\u062f\u062a\u0647 \u0623\u0645\u0647\\n\u201cNigi-nigi tau pasilennerengngi
  pakkasiwiyang hajjie nade\u2019 naengka naettekeng ada si-sia, nennia de\u2019to
  nakkeda ada pase\u2019, gangkanna pura pakkasiwiyang hajjinna, gangkanna lattu turung
  rikamponna, lesuni pada ana\u2019 loloe.\u201d Bettuanna adae mapaccinni alena pole
  ridosae.\\n\u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0648\u0644\u0644\u0647
  \u0627\u0644\u062d\u0645\u062f\\nNarimakkuannanaro idi pada polewena hajji, taparakai
  laloi hajjitta sibawa madeceng taissengngi angke\u2019na makeda narekko natarimai
  puangnge hajjitta suruga pamale\u2019na, aja\u2019lalo taccapa\u2019-capari hajjitta
  rigau\u2019 engkana tappanreyangngi ane gangkanna cappu buru de\u2019gaga appongenna
  sangngadinna merupakammi belo-belo rilino namancaji paccoba riesso rimunrinna puangnge.\\nNaiyyatosi
  idi\u2019 de\u2019e pa gaga kesempatanna menre ri tanah marajae, aja\u2019mua tapettu
  rennu pole ripammasena Puangnge. Sehingga parellui simata ripakabaru niatta nennia
  simata marellau doang ri Puang Allah Ta\u2019ala mamuarei ri taung-taung mangngoloe
  nawerengngi kesempatan puangnge untuk paddupai hajjie sekaligus siyaraiwi kebburu\u2019na
  nabitta Muhammad saw.\\nAlangkah upe\u2019na seddie tau narekko naulle papolei pakkasiwiyang
  hajjie rigau\u2019 engkanna puang Allah Ta\u2019ala nakattai simata-mata.\\nNaikia
  sebale\u2019na cilakapaha seddie tau, narekko napalaongenni warang-parang, nakulle-ullengenni
  menre hajji untuk passukku\u2019i agama asellengenna, naluru de\u2019namadeceng
  assisompung adanna lao riduae topajajiyanna, de\u2019namakessing batena tangnga\u2019i
  rupa mapaccinna duae topajajiyanna, nennia de\u2019to namadeceng assisompung lolona
  lao ripadanna ripancaji, gangkana nasalai bolana, hajji ritarima nakkattai hajji
  ritolla\u2019 nalolongeng, suruga nakkattai naikia mu baunna suruga de\u2019to naulle
  paneddingi.\\nNarimakkuannanaro, pada allomo-lomo maniki bawang pannennungengngi
  decengnge, me-meng hakikinna hajjie kui ritoddang anging monro ripaddupa, makedai
  nabitta Muhammad SAW :\\n\u062d\u062c\u0648\u0627 \u0642\u0628\u0644 \u0627\u0646
  \u062a\u062d\u062c\u0648\u0627\\n\u201cHajji memeni riyolo tenghajjitta\u201d\\nPahangenna
  haddese\u2019ewe: apahammemenni riagamae, laku-laku memenni pakkasiwiyangnge, niniri
  pappesangkae riyolo temmenre\u2019tapa hajji. Nasaba de\u2019gaga pada tanrena onrona
  pahajjie risesena puang Allah Ta\u2019ala iya paddupaengngi akkatana. Iyanaro saba\u2019na,
  engka sahabatna nabitta makkeda:\\n\u064a\u0627 \u0631\u0633\u0648\u0644 \u0627\u0644\u0644\u0647
  \u0645\u0627 \u0628\u0631 \u0627\u0644\u062d\u062c \u061f\\n\u201cE\u2026 surona
  Allah Ta\u2019ala, agaro tanra-tanranna Hajji ritarimae?\\nNamappebalina nabitta
  makkeda:\\n\u0628\u0631 \u0627\u0644\u062d\u062c \u0625\u0641\u0634\u0627\u0621
  \u0627\u0644\u0633\u0644\u0627\u0645 \u0648\u0625\u0637\u0639\u0627\u0645 \u0627\u0644\u0637\u0639\u0627\u0645
  \u0648\u0637\u064a\u0628 \u0627\u0644\u0643\u0644\u0627\u0645\\n\u201cNaiyya tanra-tanranna
  Haji ritarimae iyanaritu mancajiwi hajji iya pellebbangi asalamarengnge, hajji napoji
  manpare nennia mabbere, enrengnge hajji iya makessingnge werekkadana, sopan bicaranna,
  malemma\u2019 ette-ette timunna\u201d.\\n\u201cTanda-tanda orang yang haji mabrur,
  adalah seorang haji yang mampu menebarkan kedamaian di antara sesama, menjadi pribadi
  yang suka berbagi dan memberi makan, serta menjadi seorang haji yang mampu bertutur
  kata yang lembut dan berbahasa yang halus, yang tidak suka menyakiti hati dan perasaan
  orang lain\u201d.\\nDari jawaban nabi itu dipahami bahwa ternyata kemuliaan ibadah
  tidak dilihat pada saat pelaksanaannya, tapi kemuliaan ibadah tampak setelah kita
  melaksanakan ibadah itu.\\nYang berarti bahwa berakhirnya pelaksanaan ibadah haji
  sebenarnya menjadi tanda peningkatan ketakwaan kepada Allah swt. Rasulullah SAW
  mengungkapkan :\\n\u0645\u0646 \u0643\u0627\u0646 \u064a\u0648\u0645\u0647 \u062e\u064a\u0631\u0627
  \u0645\u0646 \u0623\u0645\u0633\u0647 \u0641\u0647\u0648 \u0631\u0627\u0628\u062d\\n\u201cBarang
  siapa yang keadaannya hari ini lebih baik dari hari kemarin, maka ia termasuk orang
  yang beruntung\u201d\\n\u0648\u0645\u0646 \u0643\u0627\u0646 \u064a\u0648\u0645\u0647
  \u0645\u062b\u0644 \u0623\u0645\u0633\u0647 \u0641\u0647\u0648 \u0645\u063a\u0628\u0648\u0646\\n\u201cBarang
  siapa yang keadaannya hari ini sama dengan hari kemarin, maka ia termasuk orang
  yang tertipu\u201d\\n\u0648\u0645\u0646 \u0643\u0627\u0646 \u064a\u0648\u0645\u0647
  \u0634\u0631\u0627 \u0645\u0646 \u0623\u0645\u0633\u0647 \u0641\u0647\u0648 \u0645\u0644\u0639\u0648\u0646\\n\u201cBarang
  siapa yang keadaannya hari ini lebih buruk dari hari kemarin, maka ia termasuk orang
  yang terkutuk\u201d.\\n\u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647
  \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0648\u0644\u0644\u0647
  \u0627\u0644\u062d\u0645\u062f\\nPada hari raya akbar ini, kita juga diingatkan
  kembali mengenai beberapa peristiwa dan kejadian yang dialami oleh nabiyullah Ibrahim
  as. bersama dengan keluarganya. Sebuah peristiwa yang menggetarkan hati dan jiwa
  umat beriman, termasuk di antaranya adalah ketika nabiyullah Ibrahim diperintahkan
  oleh Allah untuk menyembelih anaknya yaitu nabi Ismail as.\\nPerintah ini merupakan
  tuntutan bukti cinta dan keimanan kepada Allah swt, yang berarti bahwa cinta dan
  keimanan tidak cukup hanya sekedar kata-kata, tidak cukup hanya sekedar pernyataan
  dan pengakuan. Tapi lebih daripada itu, cinta dan keimanan harus dibuktikan lewat
  sebuah pengorbanan. Tidakkah ada petuah Arab yang mengatakan:\\n\u0627\u0644\u0646\u0627\u0633
  \u0643\u0628\u064a\u0631 \u0628\u0625\u062e\u0644\u0627\u0635\u0647 \u0648\u062a\u0646\u0641\u064a\u0630\u0647\\n\u201cManusia
  itu besar karena keikhlasan dan pengorbanannya\u201d.\\n\u0627\u0644\u0644\u0647
  \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647 \u0627\u0643\u0628\u0631 \u0627\u0644\u0644\u0647
  \u0627\u0643\u0628\u0631 \u0648\u0644\u0644\u0647 \u0627\u0627\u0644\u062d\u0645\u062f\\nMungkin
  pura manenni riangkalinga ceritana Nabi Ibrahim As bersama keluarganya yang intinya,Dari
  peristiwa yang dialami oleh nabi Ibrahim bersama dengan keluarganya, hendaknya kita
  bisa mengambil pelajaran tentang makna kebesaran Idul Adha pada hari ini:\\nMendorong
  dan membina tumbuhnya pribadi-pribadi yang memiliki integritas yang tinggi, jiwa
  yang bersih, tahan cobaan serta rela berkorban demi membuktikan cinta dan ketaatan
  kepada Allah.\\nHari ini kita diperintahkan oleh Allah untuk ikut dalam ibadah kurban,
  dengan mengorbankan sebagian harta yang kita miliki yang ditandai dengan menyembelih
  binatang yang sudah ditentukan.\\nLahiriyahnya, binatang yang kita sembelih tapi
  pada hakikatnya kita ikut menyembelih segala sifat-sifat hewani dan kebinatangan
  yang ada dalam pribadi kita masing-masing.\\nLaherenna olo-kolo rigere naikia hakiki\u2019na
  sipa\u2019 olo-kolo\u2019 engkae riwatakkaleta rigere. Mengenai alebbirenna makkorobae,
