  \u0623\u062c\u0645\u0639\u064a\u0646 .\\nPada laoni mai pangolo madecengi ati mapaccitta
  lao ripuang sewwae, rimakkedatta :\\nEe\u2026Puang, tapalaloka pangoloi atikku nennia
  watakkaleku lao riolo arajatta puang, degaga akkatta laing sangadinna maeloka pannessai
  majeppu iyya toripancajitta\u2019ka paung nennia degaga elo ulleko sangadinna elo
  ulleta puang. Tenriulle bilangngi atassalakku nennia atakkalupakku iyya pura maddioloe,
  nassabari namalucca atikku nasaba engkaku salaiwi apatiroatta puang. Namajeppu sitonge-tongenna
  masiri matane\u2019ka pangoloi ale\u2019q riolo alebbiretta puang, malemma pappeneddikku
  mapeca kabuttukku, pangoloi atikku, makka\u2019I duae limakku, nennia suju riolota
  puang sarekkoammengi tapalaloka marellau lao ri\u2019idi puang.\\nNaikiya\u2026.Ee\u2026Puang,
  narekko denakko riolota upangolo alusukku nennia kassara\u2019ku, majeppu denagaga
  angolokku laingnge puang, nasaba pura utenttuanngi rilalenna ati kaminang marilalekku
  makkeda de gaga adele riase\u2019na adele\u2019ta puang, degaga akuasang riase\u2019na
  akuasangetta puang nennia degaga pappuji riasenna pappujitta puang, degaga pammase
  riasena pammaseta puang, degaga pakkamase riasena pakkamaseta puang. Narimakkuannaro
  taddampengekka puang sarekkoammengngi leppe\u2019ka pole ricappa\u2019na carita
  ja\u2019e, nassabari nonnoka riawana pettu peddennuangnge. Iyyatonaro nassabari
  naengkaka mangolo riolo arajatta puang sarekkoammengni tatarimai angolokku lao riolo
  alebbiretta puang. Nasaba idi\u2019mi bawang puang maraja addampeng namaraja akkamase.\\nEe\u2026Puang\u2026Purani
  wola peri\u2019e nennia sussae ripetta kape\u2019e, naikiya gau mannessa, majeppu
  pettang kape\u2019na lino denaulle kalai pettang kape\u2019na laleng kuburu, risesena
  tau takkalupae sukkuruki pappedalleta puang lebbi-lebbipi risesena tau iyya massakkarengengi
  puang.\\nSewwa wettu matti gau mannessa riolai laleng amatengnge, riuttamaki calori\u2019na
  kuburu\u2019E, tajengngi esso paccappurengnge rilino wanua cinampe\u2019E, naikiya
  :\\nTapakarajangengga addampeng puang, nasaba cakka\u2019na annessana amatengnge
  riseseku naikiya tennassabari natatamba teppe\u2019ku, tennassabari natattamba paddisengeng
  nennia amala madecekku, naikiya iyakkeppaha deuwissengi aleku, takabboro\u2019ka
  nennia takkalaupaka sukkuru. Padahal, pura riwerengnga dalle nennia pappenyameng
  temmaggangka naikiya deusukkurukiwi puang.\\nTawerengnga mata, iyyae mataE Tania
  appunnaku puang naikiya simata-mata appunnatta tapinrengika, narimakkuannanaro sitinajai
  upakkeguna matakku molai apatiroatta puang, bacai kitta malebbita puang, naikiya
  taddampengekka puang nasaba deupakkegunai pakkitakku lao rilaleng tapurioe pung.
  Maladdeka takkalupa nennia tappasala puang, nasabari tekkeangke\u2019I atuo-tuongekku
  rilino puang.\\nTawerengnga parengkalinga, iyyae parengkaligakku Tania appunnakku,
  naikiya simata-mata appunatta puang. Sitinajai upakkeguna parengkalingakku lao calingeki
  pangaja madencengnge ri masigi\u2019E, mengkalinga lappa-lappana baca akorangnge,
  naikiya takkalupaka nenniya tappasalaka puang deupakkegunai parengkalingakku lao
  rilaleng riota puang.\\nTawerengnga jari, sitinajai upakkeguna lao rilaleng madecengnge,
  sappa\u2019I dale hallala\u2019ta, tulungngi duwae pajajiakku, tulungngi bali-bolaku
  nennia sikampokku. Naikiya iyakkeppaha upakkegunai jarikku malai warangparanna tau
  laingnge, upakkegunai jarikku malai cengkena bali dare\u2019ku, nennia upakkegunai
  jarikku peddiriwi padakku rupa tau. Maladde\u2019ka tappasala nennia takkalupa puang.\\nEee\u2026Puang\u2026\\nSitinajaka
  mappedeceng lao ritau duwae pajajiakku, nasaba ale malebbina nassabari kuengka talleng
  rilalenna lebo\u2019na lino. Sitinajaka turusi passuroanna, sitinajaka jampangi
  riwettu malasana, sitinajaka engka riseddena riwettu napparelluakku. Naikiya takkalupaka
  nennia tappasalaka puang, mabbali-balika rilaleng pangajana tau duwae pajajiakku,
  ugera-gera\u2019I iya dua, deupogaui passuroanna, usalai riwettu malasana, mabelaka
  riwetuu napparelluakku. Madorakaka lao ritau duwae pajajiakku puang\u2026nappaka
  massesse kale naekiya denigaga tauduwae pajajiakku puang, lisuni rionrong mannennungenna
  rilaleng pammaseta puang\u2026Ee\u2026puang tapalettukakka selleng uddanikku nennia
  ellau addampekku lao ritau duwae pajajiakku puang, sarekkoammengngi naddampengangi
  sininna dosa-dosaku lao rialena puang. Nasaba manrasa-rasaka rilino puang, temmatujungi
  jama-jamakku teppolei dalle masempota puang. Nakennana ada-nna tau riolota rimakkedanna
  :\\nNigi-nigi madoraka lao ritau duwae pajajianna, makkatenningngi namarunrung,
  makkalleccai namaruttung, mapokka pinceng pute, mareppa lebu ittelloi, mapettu sampengngi,
  mapolo sangila, teccokkong temmaccolli, tennaccekkengi peppaja, temmitai parumpaja
  lino lebbi-lebbipa ahera.\\nEe\u2026Puang\u2026\\nNarekko uwengnggerangi egana dosa
  pura upogau, sitongeng-tongenna deupasitinajai ale\u2019ku mancaji tolise surugata
  puang. Naikiya maladde\u2019ka matau lolonganganggi paccalatta nennia pellana apinna
  neraka puang. Narimakkuannanaro taddampengakka puang, tessingakka babua puang, tatarimai
  toba\u2019ku puang, tapalomoi urusang linoka puang makkotoparo urusang ahera\u2019ku
  puang, tapancajingekka lalekku laleng malempu pada lalenna tau ripuriota puang,
  Tania lalenna tau ricaccata puang. Sarekkoammnengi topada salama rilino nennia pada
  rilolongngengi pammasena nennia pakkamasena puang Allahu Ta\u2019ala mati Riesso
  rimunrinna Insya Allah.\\n\u0623\u0644\u0644\u0647\u0645 \u0623\u0631\u0646\u0627
