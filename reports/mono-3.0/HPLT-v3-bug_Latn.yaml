  \u0644\u0639\u0644\u0643\u0645 \u062a\u0641\u0644\u062d\u0648\u0646.\\nAllah Akbar
  3 x Wa Lillah al-Hamd\\nAl-hamdu Lillah wa Syukrillah, teppaja risompa nenniya ripuji
  puang Allah ta\u2019ala, pappadatosa puang Allah taala teppaja napaturung pammasena
  nenniya pakkamasena lao ri ikkeng maneng, nasabari natopada engkaki makkatudangeng
  ri ongrongngewe nasaba seddi niat nenniya akkatta iayanaritu sekira-kira maeloki
  pasilennerengngi pakkasiwiatta lao ri puang Allah taala. Na riappujiang tona ritu
  ri puang pangcajiengngi sininna alangnge, engrengnge riala toni ritu passompung
  rio rennu rigau engkata pada pasilennerengngi sempajang allepereng pittaraae iyae
  essoe.\\nSalawa nenniya papasalama masse ripangolo lao ri nabikkeng Muhammad Saw,
  nabi mallebangnge apammasengenna ritu ri sininna alangnge. Nasabari nakiengkana
  pada makkacoeriwi ritu apatiroanna nenniya pada makkatenni masse ritu ri agamana
  iayanaritu agama sellengnge iya pura napapolengekki ritu. Nakisalewangeng tona ritu
  pole ripettanna lino wanua paccobae lipumpewang sumange nappasajang rennu. Narimakkoannanaro
  aja tapabombangngi arota mita anu ritakkajenneki ri lino, toddo puli masse\u2019i
  nasaba uli tessape juku temmalala nainappa ritettuang ri laleng ati kaminang marilelengnge,
  iayanaritu istiqama\u2019e makkatenni ri kitta\u2019na Allah ta\u2019ala nenninya
  haddese essana nabikkeng Muhammad saw.\\nAllahu Akbar 3x Wa Lillah al-Hamd\\nMappakkoniro
  suara takbir dan tahmid pappuji-puji lao ripuang Allahu taala, ripakkoling-koling
  \u201cAllahu Akbar 3x Wa Lillah al-Hamd\u201d samanna napakedo maneng lino lolong
  lise, riuh gemuruh menusuk sukma, alun beralun menusuk rasa. Nainappa ripakkoling
  paimeng \u201cAllahu Akbar 3x Wa Lillah al-Hamd\u201d ripadecengi engkalingana nainappa
  rirasakang rilaleng ati kaminang marilalengnge, namajeppu rirasakangngi makkeda
  temmakaharo pale lebbina nennia tanrena pappuji-pujie iyyaewe. Iyyanae wettue saisanna
  tauwwe denaulle tahangngi essibabauna rilaleng atinna, denaulle tahangngi wae matanna,
  nasaba naengngerangmanenni siajing sellenna iya mabelae pole ripakkita matanna,
  silessurenna rilaleng sompereng, ana-ana\u2019na rilaleng pallawangeng, tau matuanna
  iyya de\u2019e nasibawa malleppe rialalenna iyya essoe pittaraE nasaba lesuni ripammasena
  puang Allahu taala, Inna Lillahi wa Inna Ilaihi Rojiun. Mompo manenni paimeng ripangngeratta,
  samanna engka manengngi talleng riolona matatta. Narimakkuannanaro upeppaha tapunnai
  idi iyyae essoe engkaki pasilennerengngi sempajang alleppereng pittarae nasibawai
  keluarga yang lengkap. Nasaba de nacedde silessuretta iyyae essoe maelo mewamanenngi
  siraga-raga nennia sisompung rennu keluargana, naikiya, lisuni ripammasena tomatuanna
  iyarega ana\u2019na gangkanna tudangmi bawang cannunnu naitti wali wae matanna mengngerag
  manengngi toripojinna.\\nNarimakkuannanaro, rilalenna iyyae wettu rio rennuE nennia
  wettu asennangenge, aja laloki napatakkalupa lao ritana rionroiyye makkallecca,
  nennia langi rijujungnge, padalaonimai tapada pallebbangngi asennangetta nennia
  pasisompungngi rio rennutta lao riiyya manenna silessuretta, Nasaba engkamupa saisa
  pole risiajing selletta iyae essoe, mappamula mompona fajjarengnge, naengkalingana
  takkabbere, natudang cannunnu naitti wali wae matanna, nassappuru arona, napasabbarai
  atinna nawa-nawai totona teppaulle pappada ikkeng maneng iyae essoe. Nawa-nawai
  bakkaweng bola tennaulle sambei, pakeang carepana tennaulle sullei, anre sisanru\u2019na
  tennaulle pasirapiwi. Koettopa paimeng saisa pole risiajing seletta engkae beu-beu,
  aja lalo talupai nasabari namalo atinna, namalucca pappineddingna, tawerengngi sekke
  sarekkoammengnge nasisompung sumangenna, tawerengnge ada makessing sarekoammengngi
  nalai pakkuru sumange, nasabari napada engka siporio sipurennu iyae essoe. Attumanniki
  pole riadanna puang Allah taala mekkeda :\\n\u0623\u0631\u064a\u062a \u0627\u0644\u0630\u064a
  \u064a\u0643\u0630\u0628 \u0628\u0627\u0644\u062f\u064a\u0646 \u0641\u0630\u0644\u0643
  \u0627\u0644\u0630\u064a \u064a\u062f\u0639 \u0627\u0644\u064a\u062a\u064a\u0645
  \u0648\u0644\u0627 \u064a\u062d\u0636 \u0639\u0644\u064a \u0637\u0639\u0627\u0645
  \u0627\u0644\u0645\u0633\u0643\u064a\u0646\\nBettuanna : Mupahamuga tau massakarengngengi
  agama sellengnge, iayanaritu tau tunai-tunai ana beu-beuwe nenniya tau de\u2019e
  nappanre tau kasi-asi.\\nAllahu Akbar 3 x Wa Lillah al-Hamd\\nSinninna umma selleng
  engkae hadere\\nIyyae essoe, esso kemenanganna ikkeng tomateppe\u2019e pura mappuasangngi
  uleng ramalang. Nasaba siuleng ittana, ritahang aleta pole ri dekkae, rilupue engrenge
  pole risininna gau-gau salae, ada salae, kedo salae nenniya iyamanenna weddingnge
  solangi nenniya lolloi appalanna puasata, sarekkoammengngi engkaki pada mitau lao
  ri puang Allah taala nenniya mannini pole ri pappesangkana. Sitongeng-tongenna puasae
  tenniya makkeda ritahangngi aleta pole rilupue nenniya dekkae simata, naikiyya hakekanna
  iayanaritu musui iyarega kendalikangi hawa nafsue. Nasaba iayana hawa nafsue musu
  kaminang maraja risesena ikkeng rupa tauwe. Ri wettu nabitta Muhammad saw lisu pole
  ri perang Badar, makkedai nabitta : \u0631\u062c\u0639\u0646\u0627 \u0645\u0646
  \u0627\u0644\u062c\u0647\u0627\u062f \u0627\u0644\u0623\u0635\u063a\u0631 \u0625\u0644\u0649
  \u062c\u0647\u0627\u062f \u0627\u0644\u0623\u0643\u0628\u0631 (bettuanna : lisuni
  pole ri musu mabaiccue lao ri musu marajae). Nakkutanana sahabae makkeda : engkamupagaha
  musu kaminang maraja pole ri musue ri Baddareng e\u2026 surona Allah ta\u2019ala
  ?, makkedai nabitta \u201cengka\u201d iyanaritu musui hawa nafsue (\u062c\u0647\u0627\u062f
  \u0627\u0644\u0646\u0641\u0633). Narimakkaannanaro aja laloki engka maelo napakawase-wase
  hawa nafsutta, tainringi hawa nafsutta lao ri laleng naporioe puang Allah taala,
  namabela pole appatakabelimpelinna setange. Narimakkoannaro tettongenni kowa alepu,
  narialepuki maneng sininna gau salae, narisampeang sininna ampe kedo nacacca puangnge,
  nainannapa topada makkatenni ri apatiroanna agamata iayanaritu kitabullah wa sunnaturrasul.
  Timpa\u2019toni koritu bitara temmenu\u2019e, natopada makkalejja ri salangka bitara\u2019e,
  nariattuppu ri awo lagadinge natopada tudang riasenna papeng ulawengnge, nasaba
  tuntu\u2019i rio simatana puang Allah ta\u2019ala.\\nAllahu Akbar 3 x Wa Lillah
  al-Hamd\\nUpepaha nenniya alabappaha ri punai ikkeng pura mampuasangi uleng ramalang
  nasibawai teppe simata lao ri puangnge, namusui hawa nafsuna, nakendalikangi alena
  pola riakkelo-kelona hawa nafsunna nasabari namacawe pammasena puangnge namabela
  pole ri paccallae. Tau lolongeng pammase nenniya nabbarakkaki puasa, mannesai ri
  telluE passaleng, iayanaritu :\\n1. Napahangi alena makkeda saisanni ripancajinna
  puang Allah taala. parellu kipahang madeceng makkeda pole ri siagae egana pura nappancaji
  puang Allah ta\u2019ala, ikkenna rupa tauwe kaminang makessing ancajingenna nenniya
  kaminang ripakalebbi. Padatosaha pura napannesa puang Allah ta\u2019ala ri laleng
  adanna ri gau makkedana : \u0644\u0642\u062f \u062e\u0644\u0642\u0646\u0627 \u0627\u0644\u0627\u0646\u0633\u0627\u0646
  \u0641\u064a \u0623\u062d\u0633\u0646 \u062a\u0642\u0648\u064a\u0645 \u062b\u0645
  \u0631\u062f\u062f\u0646\u0627\u0647 \u0627\u0633\u0641\u0644 \u0633\u0627\u0641\u0644\u064a\u0646
  (Bettuanna : pura upancajiwi ritu rupa tauwe nasaba sikessing-kessinna angcajing,
  nainappa utaroi ri onrong kaminang mariawae). Narimakoannaro aja laloki engka maelo
  solangi akessingetta nenniya alebbiretta nasaba sala gau \u2013 gau salah, salah
  kedo \u2013 kedo salah, engrenge gau-gau iya balakang pakatunai alebbiretta iya
  pura nawerekki puangnge. Uppanna-uppanna rupa tauwe naturisi akkelo-kelona hawa
  nafsunna, de nakendalikangi elo talliwa-liwanna hawa nafsunna, majeppu tau makkowaero
  ri taroni ri ongrong kaminang mariawae. Nasaba tau makkoero napahallalai harangnge,
  napaharangi hallalae, hallala hallulu nalulu maneng, malomoni lesseri janji, narusai
  assedingengnge nasabari namaroca abbanuangnge, namasolang akkalinoange. Makkedaai
  passulesanana Ara\u2019e : \u0637\u0648\u0628\u064a \u0644\u0645\u0646 \u0643\u0627\u0646
  \u0639\u0642\u0644\u0647 \u0623\u0645\u064a\u0631\u0627 \u0648\u0647\u0648\u0627\u0647
  \u0623\u0633\u064a\u0631\u0627 \u0648\u0648\u064a\u0644 \u0644\u0645\u0646 \u0643\u0627\u0646
  \u0647\u0648\u0627\u0647 \u0623\u0645\u064a\u0631\u0627 \u0648\u0639\u0642\u0644\u0647
  \u0623\u0633\u064a\u0631\u0623. (Bettuanna : upeppaha napunnai tau pangcajiengngi
  akkalenna pemimpin nenniya acilakappaha nappunai tau pancajiengi hawa nafsunna pemimpin
  ri watang kalena).\\n2. Napahangngi mekkedda namajeppunna alena (rupa tauwe) sebagai
  khalifah iyarega pemimpin. Pura kipahang madecenni makkeda tungke-tungke rupa tauwe
  mancaji pemimpin manengngi, natungke-tungke seddie pemimpin riellauwi pertanggung
  jawabanna matti ri esso rimunri ri olana puang Allah taala. Makkedanna nabitta ri
  laleng haddesenna : \u0643\u0644\u0643\u0645 \u0631\u0627\u0639 \u0648\u0643\u0644\u0643\u0645
  \u0645\u0633\u0626\u0648\u0644 \u0639\u0646 \u0631\u0639\u064a\u062a\u0643\u0645
  (bettuanna : tungke-tungke iko mennang pemimpin maneng, natungke-tungke seddie pemimpin
  bertanggung jawab maneng lao ri anu napimpingnge). Akkattanna ritu degaga tau de
  nancaji pemimpin, nadetoga seddi pemimpin leppe pole ripakkutanana puang Allah ta\u2019ala.
  Seddie kepala kampong ritanae matti ripuang Allah ta\u2019ala pekkogai pallao rumana
  pabbanuae, pekkogai carana pimpingi raya\u2019na, pekkogai carana jellokangi adecengenna
  masyarakanna, narilainnaro. Seddie kepala rumah tangga ritanai ri puang Allah ta\u2019ala
  pekkogai carana bimbingngi wijanna gangkanna mangcaji ana\u2019 patuju iyanaritu
  ana malebu namalebu ittello, macaca na macaca jarung, polei napapole nyameng kininnawa,
  laowi nataro sengereng, makkeguna lao ri agamana nenniya lao rikamponna. Engrenge
  paimeng tungke-tungke ikkeng rupa tauwe ri tanaiki ri puang Allah ta\u2019ala pekkogai
  carata pimpingi watakkaleta, kendalikangi hawa nafsutta sarekkoammengngi natuling
  matturu lao ri parentae nannini pole ri pappesangkae. Naparengerangiki puang Allah
  taala rilaleng akorangnge makkedanna ; \u0644\u0642\u062f \u0632\u0631\u0639\u0646\u0627
  \u0644\u062c\u0647\u0646\u0645 \u0643\u062b\u064a\u0631 \u0645\u0646 \u0627\u0644\u062c\u0646
  \u0648\u0627\u0644\u0627\u0646\u0633 \u0644\u0647\u0645 \u0642\u0644\u0648\u0628
  \u0644\u0627 \u064a\u0641\u0642\u0647\u0648\u0646 \u0628\u0647\u0627 \u0648\u0644\u0647\u0645
  \u0627\u0630\u0627\u0646 \u0644\u0627 \u064a\u0633\u0645\u0639\u0648\u0646 \u0628\u0647\u0627
  \u0648\u0644\u0647\u0645 \u0623\u0639\u064a\u0646 \u0644\u0627 \u064a\u0628\u0635\u0631\u0648\u0646
  \u0628\u0647\u0627 \u0623\u0648\u0644\u0626\u0643 \u0643\u0627\u0644\u0627\u0646\u0639\u0627\u0645
  (bettuanna : ripamolangi api naraka nasaba maega pole ri rupa jinge nenniya rupa
  tauwe iayanaritu riwereng ati (akkaleng) naekiyya de napakkegunai atinna, riwerengi
  parengkalinga naekiyya de nappakkegunai parengkalinganna, riwerengi pakkita naekiyya
  de napakkegunai pakkitanna, tau mappakuwaero padai laona olokoloe). Iyakkeppaha
  akkalenna napakkegunai makkalengi nenniya gau bawangngi padana rupa tau. Parengkalinganna
  napakkegunai maengkalinga ada-ada salah iyarega bicara-bicara salah, koettoparo
  pakkitanna napakei kamata-mata gangkanna katama-tama. Iyamanennaro matti mancaji
  pamolanna api naraka. Narimakkoannaro laoni mai natopada pimpingi watakkalena padamoi
  engkae lesang koettoparo iya tellesangnge. Tapimpingngi limata aja nasembarang karawa,
  tapimpingngi ajeta aja nakajokka-joka, tapimpingngi uluta aja nakacuru-curu, tapimpingngi
  timuta aja nakatimu-timu, tapimpingngi matata aja nakamata-mata, tapimpingngi atitta
  aja namesere ati, engrenge ri lainna toparo.\\n3. Napahang madecenge alena makkeda
  atai pole ripuang Allah ta\u2019ala. Nakipahang medeceng makkeda ikkeng atanna puang
  Allah ta\u2019ala diparentaiyakki massompa lao ri alena. Pada toha narampe ri laleng
  akorangnge : \u0648\u0645\u0627 \u062e\u0644\u0642\u062a \u0627\u0644\u062c\u0646
  \u0648\u0627\u0644\u0627\u0646\u0633 \u0627\u0644\u0627 \u0644\u064a\u0639\u0628\u062f\u0648\u0646
  (bettuanna : de uapancajiwi rupa jingnge nenniya rupa tauwe sangadinna massompa
  lao riya). Narekko kipahanni onrotta selaku ata pole ri puang Allah, ajanna napakaatai
  alena lao risaliwenna puangnge nenniya aja tona ripuatae padatta ata, nasaba seddimi
  bawang engka atanna iayaritu puang Allah ta\u2019ala. Degaga wedding puatai atanna
  puang Allah ta\u2019ala sangadinna alenami bawang. Makkotoparo paimeng narekko napahangngi
  alena ata, majeppu napahang toni ritu makkeda de gaga puang puata sangadinna puang
  Allah ta\u2019ala iya pancajiengi sininna alangnge. Narimakkoannaro parellu kipahang
  medeceng makkeda iya ateka essae, ateka ritarimae iayanaritu ateka pannessaengngi
  atangenna atae nenniya apuangenna puangnge. Nasaba iyyanae mancaji sabbi ri ada
  tongengnge gau ritarimae nenniya ateka essae, ada tenrisabbingie gau tekketimbangen
  ateka marusa\u2019. Ateka marusa\u2019e manessai rigau assisakkareng ada\u2019e.
  Naiyya ada assisakkarengnge gau tessilolongen ateka ri mallinrungnge, tessiomporeng
  pammase pole ri puang sewwa\u2019e. gau rimanessae loroseng ada tongeng, tongeppi
  mupuadai, mumalempu taro gau muwakkang pesona. Ada singkeru ri mannessae, ati tellong
  mappattongeng, tubu makkeda sadda bate-batte pappijeppue. Paddisingeng pappijeppue
  leteng singkeruangnge rupa gau alettukeng passompa. Assompaki naluru mappesona,
  mutonang jasang pettu ri laleng ateka, naletei pammase nenniya pakkamesena puang
  sewwae. Atekappa mappannessa malara tessiwawana ulaweng cere ri laleng buwa lompengeng
  ri majeng. Aja tapabombangi atekatta, ada tongenge pole ri puangnge \u0627\u0644\u062d\u0642
  \u0645\u0646 \u0631\u0628\u0643 \u0641\u0644\u0627 \u062a\u0643\u0648\u0646\u0646
  \u0645\u0646 \u0627\u0644\u0645\u0645\u062a\u0631\u064a\u0646 .\\nAllahu Akbar 3x
  Wa Lillah al-Hamd\\nSininna umma selleng malebbiki engkae hadere\\nRiolo denapa
  ripaccappui katobbae, maeloka pangolongangi dua tellu pappasenna to panritata ri
  makkedanna ;\\n1. Sabbarakko tuttung pare\u2019mupogau passurong muniniri pappisangka.
  Ampe madecengngi appakatuna alewe asugirengngi appasikuwae. Sukkuru\u2019e singkeruang
  masse attunru-tunrue atemmangingngireng. Riyoe teppettu rennu. Ikhlas appasimata-matae
  ..tentuang. pesonae. Jasang\u2019pettue sengkeruwangnge. Deceng kapang ripuwangnge
  tonangeng salewangenna watakkale saupole sumange\u2019e. limbang ri maje\u2019tana
  siwalie.\\n2. Seroi bujung temmettie naenceng pulana paddissengemmu. Atutuwi lampu
