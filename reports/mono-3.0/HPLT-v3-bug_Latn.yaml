  pammasena Puang Allahu Ta\u2019ala, nalempe\u2019 berejama\u2019 na mali maneng
  dosata idi\u2019 pabbanuae.\\nMa\u2019asyiral muslimin rahimakumullah\\nAkhirnya,
  marilah kita sama-sama menundukkan kepala dengan menghadapkan wajah dan hati kita
  kepada Allah seraya kita berdoa kepada-Nya semoga hari ini menjadi saksi nyata akan
  upaya kita untuk menciptakan pribadi-pribadi yang berkualitas, baik secara intelektual,
  moral, maupun spiritual.\\nSemoga hari ini menjadi saksi akan baiknya hubungan kita
  dengan Allah, hubungan anak dengan orang tuanya serta hubungan kita antar sesama
  yang ditandai dengan sikap saling memaafkan satu sama lain.\\nBaca Juga : Khutbah
