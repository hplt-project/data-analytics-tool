  \u0642\u0644\u064a\u0644\u0627\\n\u201cEngkatu matu sewwa wettu poleiwi rupa taue,
  rigau engkanna makkalumba-lumbangeng padecengiwi pembangunan masiji\u2019e naikia
  de\u2019gaga liseriwi sangngadinna cedde\u2019mi\u201d\\nOleh karena itu, marilah
  kita berusaha mengambil hikmah dari peringatan idul adha hari ini, dengan menjadi
  manusia yang siap memakmurkan mesjid, baik dari aspek fisiknya maupun dari aspek
  isinya. Ipakessingiwi pembangunanna sekaligus ipadecengiwi berejama\u2019na. apatalagi
  makkedai nabitta:\\n\u0625\u0646 \u0639\u0645\u0627\u0631 \u0627\u0644\u0645\u0633\u0627\u062c\u062f
  \u0647\u0645 \u0623\u0647\u0644 \u0627\u0644\u0644\u0647\\n\u201cSesungguhnya orang-orang
  yang memakmurkan mesjid maka mereka itulah yang menjadi keluarga Allah\u201d\\n\u0627\u0644\u0644\u0647
  \u0623\u0643\u0628\u0631 \u0648\u0644\u0644\u0647 \u0627\u0644\u062d\u0645\u062f\\nKita
  juga bisa mengambil hikmah dari kepribadian nabi Ismail as. Dimana beliau digambarkan
  sebagai sosok pemuda yang tahan cobaan, sabar menghadapi ujian yang rela dikorbankan
  demi melaksanakan perintah Allah.\\nIni berarti, kita sebagai generasi muda, harus
  berusaha menjadi pemuda tangguh di masa depan karena mampu memadukan antara kualitas
  ilmu yang tinggi dengan kualitas iman yang kokoh.\\nKarena memang kemuliaan ilmu
  tidak dilihat dari tingginya sekolah, tidak dilihat dari banyaknya yang diketahui,
  tapi kemuliaan ilmu tampak di saat ilmu yang kita miliki mengantarkan kita menjadi
  pribadi yang bertakwa sekaligus memiliki akhlak dan budi pekerti yang baik. S\\nejalan
  dengan pesan leluhur orang tua bugis kita:\\n\u201ciyatu kalloloe sibawa anak darae,
  intang mabboromporongennai wanuwae, pattola palallonai to mapparentae, laoni mai
  natopada mattulu\u2019 tellu mabbulo sibatang liseriwi atuwongetta nasaba amala
  madeceng, tomappideceng ri agamata, mappideceng ri topajajiyatta, nennia mappideceng
  ri wanuwata, wanuwata tana berru\u201d.\\nDari peringatan idul adha ini juga kita
  perlu mendorong terwujudnya kesatuan yang kokoh dan membajah sebagaimana yang digambarkan
  oleh jutaan kaum muslimin di tanah suci pada saat sekarang ini. Oleh karena tidak
  ada kejayaan tanpa kemenangan dan tidak ada kemenangan tanpa kekuatan dan tidak
  ada kekuatan tanpa persatuan, bersatu dalam satu rasa , satu cita dan satu tujuan.\\nIyanaro
  saba\u2019na, laoni mai natopada pannessai tanra akatangetta ri puang Allah ta\u2019ala,
  narilaksanakan parenta-Na nari niniri pappesangka-Na. nennia paddupai tanrang akkacoeretta
  ri nabi Ibrahim nennia umma rinabitta SAW.\\nnapada ritimpai asagenangnge ri arota,
  taputtamai sifa\u2019 addampengnge ri atitta, natosiampai lima padatta ripancaji,
  natosiaddampengeng padatta rupa tau.\\nNamannessa tanra assiamase-masengnge ripallawangetta,
  rebba sipatokkong, mali siparappe, sirui\u2019 menre\u2019 tassirui\u2019 no\u2019,
