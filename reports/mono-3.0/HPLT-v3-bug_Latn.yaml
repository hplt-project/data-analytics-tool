  iyatu makkorobae termasuk amala iya weddingnge passalamai rupa taue pole ri atunangenna
  lino nennia atunangenna ahera.\u201d\\nUpeppaha seddie rupa taue, iya maeloe palaoi
  waranparanna untuk paddupai parentana Puangnge sebagai bukti pappojinna nennia teppe\u2019
  marajana ri Puang Allah Ta\u2019ala.\\nBahkan, narekko iranna-ranna kissana nabi
  Ibrahim ripassalenna makkorobae, ternyata de\u2019nappikiri wekka dua untuk papolei
  parentana Puangnge.\\nOleh karenanya laoni mai, natopada sukkurukiwi pappenyamenna
  Puang Allah Ta\u2019ala rigau\u2019 engkanna ipakkegunai iyaro pappenyamengnge massompa
  makkasiwiyang ri Puangnge.\\nPada-padaenna Alhamdulillah, makkukkuwangnge masiji\u2019ta
  sementara diadakan renovasi besar-besaran, elo\u2019I ripadecengi pembangunanna.
  Iyanaro saba\u2019na aja\u2019 lalo tapassiya-siyai kesempatanta untuk makkamala
  ri agamana Puangnge.\\nNasaba arugingeng maraja napunnai seddie rupa tau narekko
  naissengngi makkeda engka deceng napassadiya Puangnge tapi ternyata de\u2019gaga
  usahana maelo lolongengngi iyaro decengnge. Padahal nabitta puraki naparengngerangi
  makkeda:\\n\u0645\u0646 \u0628\u0646\u0649 \u0644\u0644\u0647 \u0645\u0633\u062c\u062f\u0627
