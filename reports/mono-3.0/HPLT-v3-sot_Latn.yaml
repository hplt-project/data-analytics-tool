  matla a ona a ho kgalla le ho nosetsa.\\nmokhoa oa ho e nosetsa\\nKa linako tse
  ling ho ka ba thata ho tseba hore na u nosetsa sonobolomo bokae. Semela se hloka
  metsi a mangata methating ea sona ea pele ea kholo, empa leha ho na le metso ea
  sona e meholo, ha e khothalletsoe ho e beha tlas''a komello.\\nHaeba re sa batle
