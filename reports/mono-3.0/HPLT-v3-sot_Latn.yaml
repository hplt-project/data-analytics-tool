  e nka sebaka se senyenyane ka lapeng.\\nKa lebaka lena, re tla nehelana ka sengoloa
  sena ho u bolella mokhoa oa ho hlokomela soneblomo e entsoeng ka pitsa le hore na
  ke lintlha life tseo u lokelang ho li ela hloko bakeng sa eona.\\nIndex\\nlipitsa
  tsa soneblomo\\nJoalokaha lebitso la semela le bont\u0161a, ntho ea bohlokoa ka
  ho fetisisa ea ho hlokomela sonobolomo ke letsatsi. Semela se ke ke sa h\u014dla
