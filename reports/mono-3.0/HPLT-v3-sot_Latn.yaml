sample: '["\"Vietnam, moetapele oa Vietnam lifofane, e atolositse likepe tsa eona
  ka lifofane tse ''n\u00e8 tse hiriloeng ka metsi, e leng ho matlafatsang linyehelo
  tsa eona ho lumellana le tlhokahalo e ntseng e eketseha ea maeto nakong ea tlh\u014dr\u014d.\\nTs''ebetso
  ena e tla ka t\u0161ebelisano ''moho le Bolaoli ba Lifofane tsa Vietnam le mekhatlo
  e meng ea taolo ho kopanya ka potlako lifofane tsena tse eketsehileng sehlopheng
  sa eona sa lifofane.\\nKatoloso ena e ikemiselitse ho nolofatsa maeto a lehae le
  a machabeng, a tsamaellanang le nako ea matsatsi a phomolo ea Tet. Bapalami ba ka
  rua molemo ka linyehelo tse hohelang, ho kenyelletsa le litekete tsa machaba ho
  tloha ho 0 VND (ntle le lekhetho le litefiso) ka matsatsi a khethehileng ho fihlela
  ka February 10, 2024. Ho feta moo, theolelo ea 20% ea litekete tsa Khoebo le SkyBoss
  nakong ea beke e khethehileng ea khauta e eketsa ho hohela.\\nTet, e khutsufalitsoeng
  bakeng sa T\u1ebft Nguy\u00ean \u0110\u00e1n, ke mokete o ka sehloohong moetlong
  oa Vietnam, o t\u0161oaeang ho tla ha selemo ho latela almanaka ea Sevietnam, e
  susumetsoang haholo ke almanaka ea China ea lunisolar. Hangata e oela ka Pherekhong
  kapa Hlakola almanakeng ea Gregorian.\\nVietjet e batla ho phahamisa boiphihlelo
  ba maeto ka ho se fane feela ka lifofane tse theko e tlaase, empa hape le ho fana
  ka tatso ea lijo tsa Tet tsa Vietnamese, hammoho le mefuta e fapaneng ea lijo tsa
  machabeng.\\nHo feta moo, boema-fofane bo kentse t\u0161ebetsong mehato e joalo
  ka li-kiosks tsa ho kena ''me ba khothalelitse ho hlahloba marang-rang ho nolofatsa
  liphihlelo tsa bapalami le ho fokotsa t\u0161ubuhlellano ea boema-fofane nakong
  ena e phetheselang.\\nE tsebahala ka boqapi ba eona le boitlamo ba eona ba polokeho,
  Vietjet e hlahella indastering.\\nKaha Vietjet e na le setho sa Mokhatlo oa Machaba
  oa Lipalangoang tsa Moeeng (IATA) le ho fumana boemo bo phahameng ka ho fetisisa
  ba polokeho ho airlineratings.com e nang le linaleli tse 7, Vietjet e ''nile ea
  bont\u0161a bokhabane ba ts''ebetso le botsitso ba lichelete.\"", "\"Koloi ea likoloi
  tsa silevera e sireletsehileng bakeng sa Fiat ke mochine o tummeng oa koloi. Mosireletsi
  oa bohlokoa bakeng sa Fiat o na le mefuta e fapaneng. Sireletsa sa senotlolo sa
  Fiat ntle le logo ea koloi, e ka boela ea bont\u0161a likonopo tsa koloi, Sekoahelo
  sa Siatone sa Fiat se sireletsa ka ho feletseng senotlolo sa koloi. E ''ngoe le
  e'' ngoe ea li-silicone e sireletsang senotlolo re e hlahisitse haholo, ''me re
  hlahlobe litekanyetso le litekanyetso tsa makala ka mafapha a rona. Re ikemiselitse
  ho fa bareki boleng ba boleng bo ka sehloohong ba likoloi tsa silicone .\\nFiat
  silicone koloi key shell e le e latelang:\\n(1) Silicone koloi ea bohlokoa shell
  e entsoe ka 100% ea likhahla tsa silepe tsa lijo mme e ka senyeha.\\n(2) Lihlahisoa
  tsa rona tsa silicone tse tala li na le setifikeiti sa SGS\\n(3) khetla ea lihlooho
  tsa silicone e na le boikutlo bo botle ba ho ikutloa ''me e ka ba bopaki ba ler\u014dle.\\n(4)
  re ka boela ra fana ka t\u0161ebeletso ea tloaelo bakeng sa moetlo oa li-silicone
  koloi ea khetla\\nSenotlolo koloi khetla ka likarolo ke ka ho hlaka le 100% lumellane
  le volkswagen koloi linotlolo\\nsilicone key shell ke e tsitsitseng le e bonolo
  , lisebelisoa tsa silicone e li hula hore li se ke tsa senya\\nLihlahisoa tsa silicone
  tsa lijo tsa 100% tsa lijo li na le botsoalle ho batho\\nMefuta e 12 ea mebala ea
  khetho.A etsa khetla ea koloi ea Fiat e phethahetseng.\\nBoitsebiso ba ho Packa\\n1.
  1. khetla e ''ngoe le e'' ngoe ea silicone ea koloi ea Fiat ka mokotla oa mokotlana\\n2.pop
  shell ea silicone ea Silicone ea Fiat 1000 ka lebokoseng le le leng\\n3. boholo
  ba carton: 58 * 26 * 38cm\\nT\u0161ebeletso ea rona\\n1. Potso eohle ho tsoa ho
  bareki e tla arajoa ke motho oa setsebi.\\n2. re fumana lefapha la moqapi, re ka
  etsa moralo oa baetsi ba setso.\\n3. re ba fektheri ea sebele, re ka u fa thepa
  e ntlehali ea tlhahiso eohle.\\n4. Re fumana lisebelisoa tse ngata tsa theknoloji
  e phahameng bakeng sa lihlahisoa.\\n5. Basebetsi bohle ba koetlisitsoe hantle pele
  ba nt\u0161a lihlahisoa.\\n6. Re fumana hantle QC lefapha bakeng sa tlhahiso eohle.\\n7.
  Re khethehile lihlahisoa tsena ka lilemo tse fetang 10.\\n8. Lihlahisoa tsohle li
