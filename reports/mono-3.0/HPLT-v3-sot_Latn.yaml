  kapa a chesang haholo. Haeba u lula sebakeng se futhumetseng kapa se batang hanyenyane,
  ha ua lokela ho ba le mathata leha e le afe ka sonobolomo, leha ho le joalo. ho
  eletsoa ho li beha maemong a mocheso a tlase haholo. Kahoo haeba serame sa mariha
  le mocheso o ka tlase ho likhato tse 0 li tloaelehile sebakeng sa heno, lema li-sunflower
  tsa hau lipitseng ka tlung.\\nE ''ngoe ea lintlha tse ka sehloohong tseo u lokelang
  ho li ela hloko ha u hlokomela li-sunflower tse h\u014dlileng mobung: mobu. Limela
