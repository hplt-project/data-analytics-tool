  o sithabetsa. Sebaka se sephara le sekoti sa ho nosetsa haholo qetellong e lebisa
  ho bola ha metso kapa tlhaselo ea fungal.\\nE ''ngoe ea lintho tsa bohlokoa tseo
  u ka ithutang tsona ho hlokomela soneblomo e entsoeng ka pitsa ke ho nosetsa. T\u0161ebeliso
  ea kamehla ea manyolo a manyolo (joalo ka manyolo ka litlama kapa vermicompost)
  nakong ea kholo e lekane, le hoja re ka boela ra sebelisa menontsha e khethehileng
  e nang le liphello tsa nako e telele.\\nSoneblomo e na le potoloho e potlakileng
  ea bophelo le sekhahla sa kholo. Ho tloha ha re lema peo, Hangata ha e nke matsatsi
  a fetang 10 ho mela, mme haeba ba eso ho etse ka nako eo, mohlomong ba ke ke ba
  etsa jwalo. Joale, ka mor''a likhoeli tse 3 feela, limela li tla fihla boemong ba
