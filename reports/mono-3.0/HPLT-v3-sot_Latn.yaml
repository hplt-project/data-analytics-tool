  feta bophahamo ba kutu ea semela. Ka lebaka lena, li hloka mobu o tebileng, o hlephileng,
  ''me haeba li lenngoe ka lipitsa, li hloka setshelo se selelele se lekaneng bakeng
  sa botebo bo lekaneng.\\nKa lehlakoreng le leng, hape ke habohlokoa haholo hore
  mobu kapa substrate e na le drainage e ntle haholo, moo motsoako o nang le lehlabathe,
  lehlohlojane kapa majoana, joalo-joalo. thusa ho. hape li batla haholo mabapi le
  limatlafatsi, ho loketse ho lokisa substrate e hlephileng le e ruileng haholo, e
  kang e entsoeng ka karolo ea fiber ea kokonate, karolo ea peat le karolo e ''ngoe
