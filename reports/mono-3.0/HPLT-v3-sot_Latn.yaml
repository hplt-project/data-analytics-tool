  ''mala, ntho e khabisitsoeng, le/kapa tsela e isang moo e moeling mabone kapa lit\u0161oant\u0161o
  tse khabisitsoeng.\\nQetellong seo e leng sona ke ho lahlela monahano, le ho kopanya
