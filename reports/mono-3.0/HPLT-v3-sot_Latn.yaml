  selemo se latelang.\\nMokhoa oa ho hlokomela soneblomo e entsoeng ka pitsa haeba
  e omella\\nE ''ngoe ea mathata a tloaelehileng a ka hlahang ke hore soneblomo e
  ka senyeha eseng feela karolo ea semela, empa kaofela. Mona ke mabaka a mang le
