  setintfo\\nUmdneni we Echeneidae ufaka tinhlobo letine kanye nemacembu etilwane
  letisiphohlongo. Kudonsa/kubopha kuyakhuphuka kuboshaka, kuma rays, kumafudvu, kutimfishi
