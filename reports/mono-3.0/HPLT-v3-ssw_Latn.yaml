  2\\nJakobe watsi kube atibone letingilosi watsi: \u201cLesi sikanekiso saNkulunkulu!\u201d
  Wetsa leyo ndzawo libito watsi yiMahanayimu.\\n3Jakobe watfumela tigijimi ku-Esawu
  umnakabo, eveni laseSeyiri, kulaka-Edomu. 4Watibamba ngendlebe watsi: \u201cNitawufika
  enkhosini yami, Esawu, niyitjele nitsi: \u2018Inceku yakho, Jakobe, itsi: Seloku
  ngahamba bengisolo ngihleti kaLabani, kuze kube ngulamuhla. 5Nginetinkhabi, netimbongolo,
  netimvu, netimbuti netisebenti letidvuna naletisikati. Sengitfumele ligama enkhosini
  yami kutsi kumbe ngingatfola umusa ngemukeleke.\u2019 \u201d 6Titfunywa tabuya kuJakobe,
  tafike tatsi: \u201cSimkhandzile umnakenu Esawu; naye sewuyeta utekuhlangabeta,
  uta nemadvodza langemakhulu lamane.\u201d 7Jakobe wesaba kakhulu waba neluvalo.
  Wehlukanisa labantfu abehamba nabo, wabenta emacembu lamabili, kanjalo nemihlambi
  yetimvu, neyetimbuti, neyetinkhomo kanye neyemakamela nako wakwenta njalo. 8Loku
  abekwenta acabanga atsi: \u201cNangabe Esawu efika ahlasela lelinye licembu, leli
  lelinye-ke lelisasele lisengabaleka.\u201d\\n9\\nJakobe wase uyathandaza watsi:
  \u201cNkulunkulu wababemkhulu Abrahama, naNkulunkulu wababe wami Isaka! Simakadze,
  wena wakhuluma kimi watsi: \u2018Ncandzeka ubuyele eveni lakini, nasetihlotjeni
  takho, mine ngitakwentela lokuhle.\u2019 10Umusa wakho awukangifaneli nako konkhe
  kwetsembeka kwakho lokubonakalise kimi, inceku yakho, akukangifaneli. Ngobe lomfula
  iJordane ngawewela ngiphetse ludvondvolo lwami lodvwa, manje senginemacembu lamabili.
  11Ngicela kutsi umane ungephule esandleni semnaketfu Esawu, ngobe ngiyamesaba, kutsi
  angahle angihlasele abulale bantfwana kanye nabonina. 12\\nKodvwa wena wakhuluma
  kimi watsi: \u2018Ngiyawukwentela lokuhle, ngandzise nentalo yakho ibe ngangesihlabatsi
  sangaselwandle, ingete yabaleka ngenca yebunyenti.\u2019 \u201d\\n13Jakobe wacitsa
  busuku bonkhe kuleyo ndzawo, wakhetsela Esawu, umnakabo, sipho etifuyweni takhe,
  wakhetsa 14timbutikati letingemakhulu lamabili, netiphongo letingemashumi lamabili,
  netimvukati letingemakhulu lamabili, netihhanca letingemashumi lamabili, 15nemakamela
  lasengwako langemashumi lamatsatfu kanye nemankhonyane awo, netinkhomati letingemashumi
  lamane, netinkunzi letilishumi, netimbongolo letinsikati letingemashumi lamabili,
  naletindvuna letilishumi. 16Tonkhe letifuyo watehlukanisa emkhatsini, taba ngimihlambi
  leyehlukene, ngulowo nalowo umhlambi wabasesandleni senceku yakhe letsite. Watiyala
