  ningaba nemusa nekuthula lokuvela kuNkulunkulu longuBabe wetfu, naseNkhosini lenguJesu
  Khristu.\\n3 Akadvunyiswe Nkulunkulu, uYise weNkhosi yetfu Jesu Khristu, longuYise
  wemusa, naNkulunkulu wayo yonkhe indvudvuto,\\n4 losidvudvuta kuko konkhe kuhlupheka
  kwetfu, kuze ngendvudvuto lesiyemukela kuye natsi sikwati kudvudvuta labanye kunobe
  ngukuphi kuhlupheka.\\n5 Njengobe kitsi kuhlupheka ngenca yaKhristu kukunyenti,
  nendvudvuto lesiyitfola ngaye iyaphuphuma.\\n6 Ngako-ke nasihlupheka, loko kungenjongo
  yekutsi kudvudvutwe futsi kusindziswe nine; nasidvudvutwa, loko kungenjongo yekutsi
  kudvudvutwe nine kuphindze kunisite nibeketelele kuhlupheka lokunjengekwetfu.\\n7
  Nelitsemba letfu ngani licinile, ngobe siyati kutsi njengobe nihlanganyela natsi
  ekuhluphekeni, nitawuhlanganyela natsi nasendvudvutweni.\\n8 Ngobe asifisi bazalwane
  kutsi ningati ngekuhlupheka lesahlangabetana nako esifundzeni sase-Asiya, nekutsi
  besicindzeteleke kakhulu, ngetulu kwemandla etfu, kangangekutsi besesingetsembi
  nekutsi sitawusindza.\\n9 Ecinisweni, besesiciniseka kutsi sitfole sigwebo sekufa.
  Loku kwenteka kuze singatetsembi tsine, kodvwa setsembele kuNkulunkulu lovusa labafile.\\n10
  Wasisindzisa kulentfo lenkhulu kangaka njengekufa, futsi utasisindzisa; setsembele
  kuye kutsi utawuchubeka asisindzisa.\\n11 Nani ningasita ngekutsi nisincusele, kuze
  labanyenti basibongele kuNkulunkulu ngemusa lesiwutfola ngekuphendvulwa kwemithantazo
  leyentiwa bantfu labanyenti.\\n12 Ngobe intfo lesitigabatisa ngayo naleyo nembeza
  wetfu losifakazela kuyo, kutsi sitiphetse ngebungcwele nangebucotfo lobuvela kuNkulunkulu
  kulelive, ikakhulukati nakini, hhayi ngekuhlakanipha kwenyama kodvwa ngemusa waNkulunkulu.\\n13
  Ngobe asinibhaleli lutfo ngaphandle kwaloko lesenivele nikwati kahle nalenikucondzako;
  futsi ngetsemba kutsi nitawuchubeka nikucondza kudzimate kube sekugcineni,\\n14
  njengobe ngelizinga lelitsite nani nibonile kutsi tsine sisizatfu sekutigabatisa
  kwenu, nekutsi nani nitawuba ngiso kitsi ngelilanga leNkhosi yetfu Jesu.\\n15 Ngenca
  yalokuciniseka, bengike ngafuna kuta kini kuze niphindze nijabule,\\n16 bese ngemuva
  kwekwendlula kuze nginibone nangiya eMasedoniya nanasengibuya khona, ningiphekeletele
  sigatjana nangiya eJudiya.\\n17 Ngesikhatsi ngifuna kwenta loku, angitsi angizange
  ngiyitsatsele phansi lendzaba? Nobe ngihlela tintfo ngekuvumelana nenyama yami yini,
  kuze ngitsi \u201cYebo kunjalo,\u201d bese ngiphindze ngitsi \u201cCha ngeke\u201d?\\n18
  Kodvwa singetsembela kuNkulunkulu kutsi loko lesikusho kini akubi ngu-Yebo kube
  kungu-Cha.\\n19 Ngobe iNdvodzana yaNkulunkulu lenguKhristu Jesu, lesashumayela ngayo
  kini, mine naSilvanosi kanye naThimothi, ayizange ibe ngu-Yebo kantsi ingu-Cha,
  kodvwa Yebo ube ngu-Yebo ngayo.\\n20 Ngobe ngisho nobe tingakanani tetsembiso taNkulunkulu,
  setibe ngu-Yebo ngayo. Ngako-ke, ngayo sekutsiwa \u201cAmen\u201d kuNkulunkulu,
  futsi loko kumenta akhatinyuliswe ngatsi.\\n21 Kodvwa nguNkulunkulu locinisekisa
  kutsi nine kanye natsi sibaKhristu futsi nguye losigcobile.\\n22 Ubeke neluphawu
  lwakhe etikwetfu futsi ngemoya losetinhlitiyweni tetfu usinike sicinisekiso saloko
  lokuseta.\\n23 Manje ngibeka Nkulunkulu kutsi abe ngufakazi wami, wekutsi kungeti
  kwami nyalo eKhorinte kungenca yekusindzisa nine.\\n24 Hhayi kutsi singemakhosi
  ekukholweni kwenu, kodvwa sitisebenti letikanye nani kute nijabule, ngobe kukholwa
  kwenu ngiko lokunenta nime nicine.\"", "\"Emuva kwekushada naWalter, litsandvo lepolitiki
  lavuka kuAlbertina. Nakahambile Walter ayekohola Umkhotho we Sizwe (emasotja Eanc)
  Albertina bekasala abambe likhaya. Ngemali yakhe yekuba ngunesi, bekakhona kunakekela
  bantfwana bakhe, watsatsa bantfwana labangenalo likhaya, wanakekela naletinye tihlobo
  takhe. Noma angenayo imali lenyenti kepha bekenta siciniseko kutsi tonkhe tivakashi
  tidla kahle futsi negadze yakhe ihlala iyinhle.\\nEmadvodza lamanyenti bekalwela
  inkhululeko atitfola asejele noma abalekile ekhaya. Albertina Sisulu wasukuma waba
  nguMake kulabo bantfwana labasele. Dali Tambo, indvodzana yaOliver Tambo bekungulomunye
  walabo bantfwana. \u201cWanginiketa lonkhe lutsandvo. Wangibita ngemuntfwana wakhe,
  ngamubita ngamake wami, bekangumake wami wesibili,\u201d kwasho Dali Tambo.\\nNgesikhatsi
  Nelson Mandela nedvodza yakhe basejele eRobben Island, wanakekela bantfwana bakhe
  waphindze wanakekela bantfwana baMandela. Lena mindeni beyivana kakhulu. Albertina
  wacubeka wavana naMandela noma sekushone indvodza yakhe. Waba ngumuntfu wekucala
  kuvakashela Mandela nakacala kugula.\"", "\"Inyetane - Havelock - Granvalley - Von
  Wissel - Verdun - Stylkloof - Skombeni - Rondspring - Rocklands - Nyabe - Nokwane
  - Nkonjane - Nkanni - Mooihoek - Mgamane - Mbuluzana - Mahlanya - Magomba - Madlangampisi
  - Luyengo - Lismore - Kobolondo Heights - Inyetane - Horo - Holobela - Forbes Reef
  - Etjanine - Dwaleni - Croydon - Commissie Nek - Bennets - Mpolonjeni - Ekukhanyeni
  - Mbangweni - Hluthi - Mgazini - Mafutseni - Nkambeni - Ndzingeni - Mahlangatja
  - Mhlangatane - Mhlangatane - Ndzevane - Mambane - Hlatsi - Nsongweni - Ngculwini
  - Lundzi - Mthongwaneni - Mangwaneni - Mbasheni - Nyonyane - Vusweni - Mpaka - Dvokolwako
  - Mkhulamini - Malindza - Mathendele - Mahlalini - Buhleni - Maphiveni - Ntfonjeni
  - Fairview North - Msunduza\"", "\"Gibela UMkhumbi\\nNgacala kuvakashela iRobben
  Island ngomnyaka wango 1989, ahambe nesikolwa. Beku seLijele lelisebentako ngaleso
  sikhatsi, ingcondvo yami ikhumbula indzawo lenga jabulisi neze, legcwele buhlungu.
  Manje iRobben Island seyashintjwa yaba indzawo yekuheha tivakashi kantsi futsi naleba
  boshwe khona sekwaba baphatsi.\\nNgokuhleleka, imikhumbi lemidzala lebeyi jwayele
  kugudlutela emagagasini lama ncane kuya endzaweni lapho kupaka khona imikhumbi,
  ayisekho sekwaba netinyunyuva temikhumbi letiti njumelako emagagasini, iphindze
  ishiye tivakashi tinetsekile. Kugibela umkhumbi wakhona kuphakamisa emaphapho kanye
  netintsaba takhona letinhle tiloku tiveta buhle nokuchkata kwato.\\nMasekufikwe
  kuyo le iRobben Island kuyehliwa emikhunjini kugitjelwe emabhasi lamabili lahlale
  alindzile. Njengemshini logcobiwe emafutsa, lamabhasi akutsatsa akuhambise luhambo
  loluhlukumeta ingcondzo, lona lonigadzile kuhambo lwenu uloku anikhombisa tindzawo
  letidvumile, kufaka ekhatsi litje lelimunyu lokwakha lapho khona Mandela nemakhomanisi
  bekadze bagubha khona.\\nBeku ngulapho tiboshwa tidlela khona sidlo sasemini,bacoce
  ngokutsi tintfo tiyohlelwa kanjani eveni labo lelisha lelikhululekile. Labanye lomgodzi
  lomnyama lobhacile bebawu bita ligumbi leku fundzela lase Robben Island.\\nBukela
  ema Phengwini\\nMasesi buyela emuva emaselini besengi jabulile kwehla ebhasini ngiye
  emaselini okuboshelwa. Labo bebahamba kanye natsi baloku basicocela kabanti nge
  Robben Island, ngamuny wabo bebati boshwa takudzala khona la Robben Island, kantsi
  tindzaba tabo tibuhlungu kantsi tiphindze tibe mnandzi.\\nSahlala kwelinye liseli,
  lapho khona loyo losigadzile asicocela kabanti ngemphila yabo basetiboshwa. Masisuka
  lapho saya ebaleni lase Robben Island lapho khona Nelson Mandela bekane ngadze yakhe
  khona. Kusuka lapho kweta loko besikulindzele kakhulu, sayiswa emaselini la folile
  lapho khona Nelson Mandela beka boshelwe khona kanye nebangani bakhe.\\nEmuva kwaloko
  kutsatswa titfombe bese kubanesikhatsi sokucocelwa ngesimo setindzawo yokuti khulula
  bese nitfunyelwa futsi emkhumbini. Usahamba ubuyela endzaweni yeku paka imikhumbi,
  usengati hambela ubukela ema phenguwini, noma uye lapho kutsengiswa tintfo khona.
  Ngesikhatsi lesikhetsekile, nito gibetwa futsi nilungiselele kubuyela emakhaya,
  nibukele lenye ibhasi ingena nabanye nabo labatele kutofundza ngeRobben Island.\\nNgenye
  indlela iRobben Island umshini webantfu bangaphandle, bekuvakasha kuleli. Indzawo
  leneluhambo loluncane kodva lolu balulekile lekumele liviwe ngibo bonkhe bekudzabuka
  kuleli, kute bafundze ngeciniso lendzabuko yetfu.\\niV&A (Waterfront)\\nNjenge sivakashi
  lesibuya kwelinye live, luhambo lwakho loluya eRobben Island licala endzaweni yase
  (Victoria ne Alfred Waterfront). Lena indzawo lematasa yokutsengisa, lapho kugcwele
  titolo khona, tindzawo tekudla noma tekudlela, boma bona kudze kanye nema Jalimane.\\nLendzawo
  yetitolo itsatsa libala leliningi, kuya ngekutsi utsandza ini, ungacitsa sikhatsi
  lesimbalwa ungena uphuma etitolo, usenskafiki eRobben Island noma sewubuya khona.
  Lendzawo yatiwa njengendzawo yekulayishela imikhumbi kantsi nekugcina imikhumbi
  leminye lePakile yase Kapa, yona i (Waterfront) yagcekwa emuva kokwakhiwa kwendzawo
  yekulayisha imikhumbi lemoshekile.\\nFutsi ngo 1988, tindzawo tekusitoka lebeseti
  guga tona takhiwa tahlobiswa kabusha kuchakatiswa i (Waterfront) lesha lesitfokotisako
  nanamuhla. Kwangetwa nelibhiliti letitolo lelikhulu, pheceleti i (Mall), leyabitwa
  nge (Victoria Wharf), lendzawo igabanca ivete indzawo yeku paka imikhumbi lenhle
  kakhulu. Kumnandzi futsi netiNdiza tikhona, kodva alukho luhlobo letekuhamba leli
  ngakuyisa eRobben Island.\\nLigede la Nelson Mandela\\nNgena eRobben Island nge
  (Nelson Mandela Gateway), lapho khona utofundza kabanti nge Robben Island. Leli
  gede leli kanye nendzawo yekwehlela tindiza yakhiwe emlonyeni wale bhilidi le (Alfred
  Basin), lapho khona utotfola emahhotela kanye nemikhumbi yangasense ishiswa lilanga.
  Sitfombe sentsaba yase Kapa lemise kwetafula, pheceleti i (Table Mountain), sibonakala
  kahle kakhulu. Leli gede leli liphindze lime madvutane nelibhilidi le washi, uma
  upake dvutane ne (Mall), khumbula kutsi utoba nendlela lendze kuya egedeni. Kodva
  utoba nenhlanhla yokweca tebetebe.\\nIndzawo lencono yekupaka, kusebaleni noma emkhatsini
  webala lebhilidi le washi, lona lakhiwe ekudzeni kunetitolo tase (Waterfront). Lendzawo
  yokupaka ingaba ndzima kutsi uyitfole, kona nayo iyakutsatsa ikufake esangweni laseRobben
  Island. Libhilidi lewashi nalo licukeme titolo letiningi ebaleni lakhona, tindzawo
  tekudlela kantsi futsi kunema hhovisi lamakhulu, etivakashi nabameli labasuka mhlaba
  wonkhe. Lendzawo iyasita kubantfu base Kapa, kantsi nakulive letfu lonkhe. Indzawo
  yekutfola lwati, pheceleti i (library) ine (internet caf\u00e9) kantsi nalapho ungabhuka
  litsikitsi lokungena eRobben Island.\\nTranslated by Thandokuhle Motha\"", "\"111Kwatsi
  kube Jesu acedze kuyala bafundzi bakhe labebali-12, wesuka lapho wayawufundzisa
  ashumayela emadolobheni akuleyo ndzawo.\\n2Kwatsi-ke Johane uMbhabhatisi asesejele
  weva ngemisebenti yaKhristu, wase utfumela labanye bafundzi bakhe kuye. 3Befike
  batsi kuye: \u201cWena unguye yini lona lotako, nome kusafanele silindzele lomunye?\u201d\\n4Jesu
  waphendvula watsi kubo: \u201cNcandzekani niyemtjela Johane ngako konkhe lenikuvako
  nalenikubonako: 5\\nTimphumphutse setiyabona, tinchute netishosha setiyahamba, emalephelo
  ayahlanteka, tihhulu setiyeva, labafile bayavuswa, neliVangeli seliyashunyayelwa
  kulabamphofu. 6Ubusisiwe longakhubeki ngami.\u201d\\n7Kwatsi nasebancandzeka, Jesu
  wacala wakhuluma eticunjini ngaJohane watsi: \u201cNanisuka niya ehlane naniyewubonani
  kani? Naniyewubona umhlanga uveveteliswa ngumoya yini? 8Kantsi nanisukele kuyawubonani,
  vele? Naniyewubona umuntfu lowembetse tingubo letinhle yini? Anati yini kutsi labanjalo
  basetindlini temakhosi? 9Kodvwa vele nje, nanisukele kuyawubonani, umphrofethi?
  Yebo, empeleni nabona lomkhulu kakhulu kunemphrofethi. 10\\nNguye lona lekubhalwe
  ngaye kutsi:\\n\u201c \u2018Bheka, ngitfumela sitfunywa sami embikwakho,\\nlesiyawulungisa
  indlela yakho embikwakho.\u2019\\n11\u201cNgicinisile, ngitsi kini: Kubo bonkhe
  labake baba khona emhlabeni kute lowake waba mkhulu kunaJohane uMbhabhatisi; kepha
  lomncane embusweni welizulu mkhulu kunaye. 12\\nKusukela etikhatsini taJohane uMbhabhatisi
  kuze kube ngulamuhla umbuso welizulu uyaphangwa, nalabo labawuphangako bayawuhlwitsa.
  13Ngobe bonkhe baphrofethi nemtsetfo kwaphrofetha, kwaze kwefika Johane. 14\\nNanivuma
  kukwemukela loko, ngu-Elija lona labetawufika. 15\\nLowo lonendlebe yekuva akeve.\\n16\u201cKonje
  ngingasifanisa nani nje lesitukulwane salamuhla? Sinjengebantfwana labasemakethe
  nabamemetana 17batsi: \u2018Sanishayela tigubhu, anigidzanga; sahlabela tingoma
  tesililo, kodvwa anikhalanga.\u2019 18Ngobe Johane wefika angadli, anganatsi, base
  batsi: \u2018Unelidimoni.\u2019 19\\nINdvodzana yeMuntfu yona yefika, yadla yanatsa,
  base batsi: \u2018Ase nibheke, nansi indvodza! Simiti nemnatsi weliwayini, kantsi
  futsi ungumngani webatselisi netoni!\u2019 Noko, kuhlakanipha kwaNkulunkulu kubonakala
  kuliciniso ngemiphumela yako.\u201d\\n20Jesu wase ucala kusola emadolobha, lekwakwenteke
  kuwo imisebenti yakhe yemandla leminyenti, ngobe abengaphendvuki. 21\\nWatsi: \u201cMaye
  kuwe, Khorazini! Maye nakuwe, Bhethsayida! Ngobe kube lemisebenti yemandla lebeyenteke
  kini beyenteke eThire naseSidoni, ngabe kadze batitsela ngemlotsa bembatsa emasaka
  bakhombisa kuphendvuka. 22Kepha ngitsi kini: Kuyawuba ncono kuyo iThire neSidoni
  kunakini ngelilanga lekwehlulela.\\n23\\n\u201cNawe-ke Khaphanawume, ucabanga kutsi
  uyawuphakanyiselwa ezulwini yini? Uyakwehliselwa endzaweni yalabafile, ngobe kube
  yayentiwe eSodoma imisebenti yemandla leyayentiwe kuwe, ngabe ikhona nalamuhla.
  24\\nKepha ngitsi kini: Kuyawuba ncono kulo live laseSodoma kunakuwe ngelilanga
  lekwehlulela.\u201d\\n25\\nNgaleso sikhatsi Jesu wakhuluma watsi: \u201cNgiyabonga,
  Babe, Nkhosi yelizulu nemhlaba, ngobe ukufihlile loku kulabahlakaniphile nalabanekucondza,
  wakwembula kulabo lababantfwana. 26Yebo, Babe, ngobe kwaba kuhle ebusweni bakho
  kutsi kube njalo.\\n27\\n\u201cKonkhe ngikuphiwa nguBabe, kute loyatiko iNdvodzana
  ngaphandle kweYise, kantsi futsi kute lomatiko uYise ngaphandle kweNdvodzana nalowo
  iNdvodzana letsandza kumembulela yena.\\n28\\n\u201cWotani kimi, nine nonkhe lenikhatsele
  nalenisindvwa yimitfwalo, ngitaniphumuta. 29\\nBekani lijoko lami etikwenu, nifundze
  kimi, ngobe mine ngimnene, ngitfobekile ngenhlitiyo, khona niyawutfola kuphumula
  kwemiphefumulo yenu; 30\\nngobe lijoko lami lilula, nemtfwalo wami awusindzi.\u201d\"",
  "\"LELIGAMA lelitsi \u201cEureka!\u201d lisho kutsi \u201cNgilitfolile!\u201d Ngelikhulu
  lesi-19 leminyaka ngesikhatsi bantfu labanyenti bahamba bayewufuna ligolide eCalifornia,
  U.S.A., lamavi bekashiwo ngumuntfu losebenta emayini nakatfola ligolide. Nobe kunjalo,
  Charles Taze Russell kanye neBafundzi BeliBhayibheli batfola lokuncono kakhulu kuneligolide\u2014liciniso
  leliseBhayibhelini, futsi bebatimisele kulihlanganyela nalabanye.\\nNgelihlobo langa-1914,
  tigidzi tebantfu letisemadolobheni lamakhulu tahamba tayewubukela i-\u201cPhoto-Drama
  of Creation,\u201d lokulifilimu lebelitsatsa ema-awa lasiphohlongo lebelentiwe yi-International
  Bible Students Association (I.B.S.A.). Njengobe belinetitfombe letinhle letinyakatako,
  naletinemibala lemihle, letichazwa ngendlela letsintsa inhlitiyo futsi kunemculo
  lomnandzi wetinsimbi, lelifilimu lelisekelwe eBhayibhelini belikhombisa tibukeli
  kusukela ekudalweni kwetintfo, ekudalweni kwebantfu kuze kube ngusekugcineni kwekuBusa
  kwaJesu Khristu Kweminyaka leyiNkhulungwane.\\nKodvwa kutsiwani ngalabo labebahlala
  emadolobheni lamancane nasetindzaweni letisemakhaya? Kuze kube bete labalambele
  liciniso labashiyelwa ngephandle, nga-August 1914, i-I.B.S.A. yakhulula i-\u201cEureka
  Drama\u201d\\nNgisho nobe bebangaba bete umshini wekuveta titfombe nobe indvwangu
  yekubukelisa bhayisikobho, Bafundzi BeliBhayibheli bebangakhona kusebentisa lelifilimu
  lelimahhala etindzaweni tasemakhaya, bafinyelele emasimu lamasha ngemlayeto weMbuso.
  I-\u201cEureka X\u201d lelalelwako bebangayilalela nome ngunini. Umshini wekudlala
  ema-slides e-\u201cEureka Y\u201d bewungase usetjentiswe ngaphandle kwagesi, kusetjentiswa
  sibane lesitsite kuze kukhanyiswe lomshini. Umbiko lobewuku-Watch Tower yesiFinnish
  watsi: \u201cSingakhombisa bantfu letitfombe ngisho nome ngukuphi.\u201d Lawo mavi
  abeliciniso.\\nEsikhundleni sekucasha emahholwa lamakhulu ekubukelisa emabhayisikobho,
  Bafundzi BeliBhayibheli ngalokuvamile bebatfola tindzawo letimahhala lokufaka ekhatsi
  emakilasi, tinkantolo, titeshi tetitimela ngisho netindzawo letisemakhaya lamakhulu
  tekwemukela tivakashi. Lelifilimu belivame kubukeliswa ngephandle, kusetjentiswa
  lishidi lelikhulu lelimhlophe lebeligacwa enyangweni. Anthony Hambuch wabhala watsi:
  \u201cBalimi bebenta indzawo levulekile ngasetihlahleni, lebeyinetihlalo letakhiwe
  ngetingodvo kuze bantfu bahlale futsi bajabulele loluhlelo.\u201d Lelicembu le-\u201cEureka\u201d
  belisebentisa inkalishi lokutsiwa yi-\u201cDrama wagon\u201d kute lilayishe tintfo
  talo, tikhwama kanye netintfo tekukhempa netekupheka.\\nLabo labebalalela i-\u201cEureka\u201d
  bebasukela ecenjini lelincane lebantfu kuya emakhulwini. EMelika, bantfu labangu-400
  babutsanela esakhiweni sesikolwa lesisedolobheni lelinebantfu labangu-150. Kuletinye
  tindzawo, labanye bantfu bebahamba emakhilomitha lasiphohlongo kuze bayobona i-\u201cEureka
  Drama.\u201d Bomakhelwane baCharlotte Ahlberg waseSweden, labebabutsanele endlini
  yakhe lencane kute balalele loko lobekutsetjuliwe \u201cbatsintseka enhlitiyweni.\u201d
  Bantfu labangaba ngu-1 500 babutsana kute babukele lelifilimu edolobheni lelikhashane
  lase-Australia lelinetimayini. I-Watch Tower yabika kutsi etikolweni letiphakeme
  nasemakolishi, \u201cbophrofesa kanye nebantfwana besikolwa bebakhangwa nguletitfombe
  kanye nemarekhodi etfu lamnandzi.\u201d I-\u201cEureka Drama\u201d yayidvume ngisho
  nasetindzaweni letinetindlu tekubukelisa emabhayisikobho.\\nKUHLANYELA INHLANYELO
  YELICINISO\\nI-\u201cEureka Drama\u201d yaba lithulusi lelihle \u201cEmsebentini
  Wekwandzisa Emakilasi,\u201d lapho khona Bafundzi BeliBhayibheli bebatfumela tikhulumi
  letitawucalisa emakilasi lamasha ekufundza. Ngeke sati kutsi bangakhi labayibukela
  i-\u201cEureka Drama.\u201d Tincenye letinyenti tale-\u201cDrama\u201d betibukelwa
  kanyenti. Nobe kunjalo, nga-1915 ngemacembu langu-14 kuphela kulangu-86 labebukelisa
  le-\u201cDrama\u201d labebika njalo. Nayibika ngalamanani langakapheleli, ingcikitsi
  yekuphela kwemnyaka yakhombisa kutsi bantfu labangetulu kwesigidzi sebayibukele
  le-\u201cDrama.\u201d Bantfu labangaba ngu-30 000 bacela tincwadzi letisekelwe eBhayibhelini.\\nKungenteka
  kutsi i-\u201cEureka Drama\u201d ayizange ibe yincophamlandvo, kodvwa kusukela e-Australia
  kuya e-Argentina, kusukela eNingizimu Afrika kuya eBritish Isles, eNdiya naseCaribbean,
  kungenteka kutsi tigidzi talibona lelifilimu lelingafanani nalamanye. Labanyenti
  babo batfola liciniso leliBhayibheli leliligugu kwendlula ligolide futsi bebangababata
  batsi \u201cEureka!\u201d\"", "\"Timbuti tikhokha intsambo, sikhumba kanye nelubisi
  kepha sikhatsi lesiphansi sekugcina timbuti kwekukhicita inyama yembuti. Loku kwafaka
  enyameni yetimbuti lizinga lelikhulu emhlabeni wenombolo yetimbuti.\\nInyama yembuti
  ikhokhwa ekubulaweni kwetimbuti teMabhunu, timbuti tesintfu, kanjalo nema Angora
  lamadzala kanye netimbuti te milch (timbuti telubisi). iChevon iphindze ikhokhwe
  ebantfwaneni betimbuti letindvuna. Letinye tintfo letiphuma etimbutini kufana netintfo
  telubisi kanye nensontfo kutsatfwa ngalokuphansi noma lokusemkhatsini kwemkhicito.\\nLokubulawa
  kwetimbuti tentsengo kuchutjwa lizinga lalemikhicito \u2013 ngalamanye emagama,
  kusebenta lokuphansi kwelubisi kanye netimbuti tentsambo letindzala letihlatjelwa
  inyama.\\nKuhlaba ngesintfu kwetimbuti kwentela kusetjentiselwa emasiko ngenyama
  yembuti, nomakunjalo, lolokungiko kwekufuya timbuti eNingizimu Afrika, loku kungetetelwa
  timbuti teMabhunu kanye naletikalekile (tesikhatsi) bukhona betimbuti letindzala
  te Angora.\\nBuningi betimbuti (ikakhulu timbuti tesintfu noma luhlobo-lolukabili)
  letisetjentiselwa inyama yembuti eNingizimu Afrika tihlatjwa ngendlela yesintfu
  futsi tisetjentiselwa emasiko kanye nenkholelo.\\niBoerbok yase SA ikhetsa kutsi
  kumakethwa kwenyama yetimbuti emkhatsini weminyaka lemitsatfu nalelishumi nakubili
  ngetinyanga kwentela kukhokha umtimba longasindzi kunemashumi lamabili nakutsatfu
  ema kg.\\nNgekuya kweLitiko lase Ningizimu Afrika: Agriculture, Forestry and Fisheries
  (DAFF) timbuti titfolwa eveni lonkhe nge Eastern Cape lena (39%), iLimpopo lena
  (18%) ne KwaZulu-Natali lena (13%) tifundza letinemikhicito lemikhulu, kufakela
  70% walokuphelele kwetimbuti letiphilako letikhicitwa eNingizimu Afrika (luhlolo
  lwa 2017).\\nKuhlatjwa kwe Timbuti\\nKuyabekiswa kutsi emkhatsini wa 0.5% weluhlobo
  lwetimbuti tonkhe letihlatjiwe eSA tihamba lendzawo letibulawela kiyo tiphindze
  tijutjelwe khona kwentela kudla.\\nTimbuti letisetjentiselwa \u2018inkholo\u2019
  imakethe ivame kutsengisa tiphila bese tiyahlatjwa ngekusho kwalomtsetfo. Timbuti
  tihlatjwa ngendlela letsite yemishado:\\nNgekusho kwemtsetfo wemindeni, lapho khona
  kudliwa kwalenyama kukalekile kubantfu labatsite.\\nNgemisebenti yekungcwaba, belaphi
  besintfu kumele bamunye ingati bese bagcoka lenyongo yalembuti njengesigcoko sasenhloko.\\nNgemuva
  kwemisebenti yalabadvuna, labagcotjiwe labahalalisako umvumo yabo yekwengca ngenyama
  yembuti leshisisiwe kanye nelipalishi.\\nNgekusho kwe Kalahari Kid Corporation,
  lokuhlatjwa kwetimbuti kwentela kutsengiswa kwentela tidzingo tekutsengisa ngaphandle
  kuhambisana nekucina kwe Halal nesigaba se ISO kantsi nekuhlatjelwa kutsengiswa
  ngaphandle indzawo levunyiwe, ZA 105 eGroblershoop lese Northern Cape. Lendzawo
  yekuhlabela lese Colesberg iphindze isetjentiwe futsi umakudzingeka lendzawo lese
  De Aar.\\nTranslated by\\nPhindile Malotana\"", "\"LiBhayibheli lisitjelani ngeMbuso
  waNkulunkulu?\\nYini uMbuso waNkulunkulu loyoyenta?\\nKunini lapho uMbuso uyobangela
  kutsi intsandvo yaNkulunkulu yentiwe emhlabeni?\\n1. Ngumuphi umthandazo lobalulekile
  lesitawucoca ngawo?\\nTIGIDZI tebantfu emhlabeni tetayelene nemthandazo labanyenti
  labawubita ngekutsi nguBabe Wetfu nobe nguMthandazo weNkhosi. Kokubili loku labakushoko,
  kumane nje kubhekisele emthandazweni losibonelo lodvumile lowashiwo nguJesu Khristu
  matfupha. Lokushiwo ngulomthandazo kubalulekile, futsi kufundza ngeticelo tawo letintsatfu
  tekucala kutakusita kwengeteke lokwatiko mayelana naloko lokufundziswa liBhayibheli.\\n2.
  Ngutiphi tintfo letintsatfu Jesu latsi balandzeli bakhe abatithandazele?\\n2 Ekucaleni
  kwalomthandazo losibonelo, Jesu wafundzisa labebamlalele: \u201cNanithandazako nibotsi:
  \u2018Babe wetfu losezulwini, alingcweliswe libito lakho. Umbuso wakho awute. Intsandvo
  yakho ayentiwe emhlabeni, njengobe yentiwa ezulwini.\u2019\u201d (Matewu 6:9-13)
  Tibaluleke ngani leticelo letintsatfu?\\n3. Yini lokufanele siyati ngeMbuso waNkulunkulu?\\n3
  Kuze kube ngunyalo, sesifundze lokunyenti ngelibito laNkulunkulu lelitsi, Jehova.
  Sesicocile ngenjongo yaNkulunkulu\\nLOKO UMBUSO WANKULUNKULU LONGIKO\\n4. Uyini
  uMbuso waNkulunkulu, futsi ngubani iNkhosi yawo?\\n4 Umbuso waNkulunkulu nguhulumende
  lomiswe nguNkulunkulu Jehova loneNkhosi layikhetsile. Ngubani iNkhosi yeMbuso waNkulunkulu?
  NguJesu Khristu. Jesu njengeNkhosi mkhulu kwendlula bonkhe babusi lababantfu futsi
  ubitwa ngekutsi \u201cINkhosi yemakhosi neMbusi webabusi.\u201d (1 Thimothi 6:15)
  Unemandla ekwenta lokuhle kakhulu kwendlula nobe ngabe ngumuphi umbusi, ngisho nobe
  angaba ncono kanjani.\\n5. UMbuso waNkulunkulu utawubusa ukuphi, futsi ubuse etikwani?\\n5
  Utawubusa ukuphi uMbuso waNkulunkulu? Kantsi Jesu vele yena ukuphi? Khumbula, wafundza
  ngekutsi wabulawa elugodvweni lekuhlushwa, kodvwa wavuswa. Ngemuva kwaloko, wenyukela
  ezulwini. (Imisebenti 2:33) Ngako-ke, ngulapho uMbuso waNkulunkulu ukhona khona.
  Kungako liBhayibheli liwubita ngekutsi \u2018nguMbuso wasezulwini.\u2019 (2 Thimothi
  4:18) Nobe nje uMbuso waNkulunkulu usezulwini, utawubusa etikwemhlaba.\\n6, 7. Yini
  leyenta Jesu abe yiNkhosi lekhetseke kakhulu?\\n6 Yini leyenta Jesu abe yiNkhosi
  lekhetseke kakhulu? Sizatfu sekucala kutsi angeke nanini aze afe. LiBhayibheli nalicatsanisa
  Jesu nebabusi lababantfu litsi \u201cnguye yedvwa longabhubhi lohlala ekukhanyeni
  lekungasondzeleki kuko.\u201d (1 Thimothi 6:16) Loko kusho kutsi konkhe lokuhle
  Jesu lakwentako kutawuba khona siphelane, futsi utawenta tintfo letinkhulu letinhle.\\n7
  Ase ucabange nganasi siphrofetho seliBhayibheli lesimayelana naJesu: \u2018Umoya
  waSimakadze [Jehova] uyawubasetikwakhe, umoya wekuhlakanipha newekucondza, umoya
  wekweluleka newemandla, umoya welwati newekwesaba Simakadze, uyawutijabulisa ekwesabeni
  Simakadze. Angeke ehlulele ngalakubona ngemehlo akhe, nome ente sincumo ngalakuve
  ngetindlebe takhe; kodvwa labeswele uyawubehlulela ngekwemtsetfocotfo, labamphofu
  belive abehlulele ngekungakhetsi.\u2019 (Isaya 11:2-4) Lamavi akhombisa kutsi Jesu
  abetawuba yiNkhosi lelungile futsi leneluvelo kubantfu. Ungatsandza yini kutsi ube
  nembusi lonjengaJesu?\\n8. Bobani labatawubusa naJesu?\\n8 Nali lelinye liciniso
  ngeMbuso waNkulunkulu: Jesu angeke abuse yedvwa, utawubusa kanye nalabanye. Sibonelo
  saloku kutsi umphostoli Pawula watjela Thimothi: \u201cNasicinisela, siyawubusa
  kanye naye.\u201d (2 Thimothi 2:12) BoPawula naThimothi, kanye nalabanye labetsembekile
  labakhetfwa nguNkulunkulu batawubusa naJesu eMbusweni wasezulwini. Bangakhi labatawutfola
  lelo lungelo?\\n9. Bangakhi labatawubusa naJesu, futsi Nkulunkulu wacala nini kubakhetsa?\\n9
  Njengobe kuvetiwe eSehlukweni 7 salencwadzi, umphostoli Johane waniketwa umbono,
  kuwo wabona \u2018liWundlu [Jesu Khristu] eNtsabeni yaseSiyoni [indzawo yakhe yebukhosi
  ezulwini] lime nebantfu labangu-144 000, babenelibito lalo, neleYise libhalwe emabuntini
  abo.\u2019 Babobani laba labangu-144 000? Johane ngekwakhe uyasichazela: \u201cNgibo
  laba labalandzela liWundlu nome kukuphi lapho liya khona. Kubo bonkhe bantfu ngibo
  labahlengiwe, balulibo lwaNkulunkulu nelweliWundlu.\u201d (Sembulo 14:1, 4) Babalandzeli
  labetsembekile nalabakhetsekile baJesu Khristu labakhetfwe kutsi bayewubusa naye
  ezulwini. Ngemva kwekuvuselwa ekuphileni kwasezulwini, \u201cbaba ngemakhosi nebaphristi
  . . . etikwemhlaba wonkhe\u201d kanye naJesu. (Sembulo 5:10) Kusukela esikhatsini
  sebaphostoli, Nkulunkulu abesolo akhetsa emaKhristu letsembekile kute atewuphelelisa
  lenombolo lengu-144 000.\\n10. Kungani kulilungiselelo lelutsandvo kutsi Jesu kanye
  nalabangu-144 000 babuse bantfu?\\n10 Lilungiselelo lekutsi Jesu kanye nalabangu-144
  000 babuse bantfu, libonisa lutsandvo lwaNkulunkulu. Jesu wativela kutsi kunjani
  kuba ngumuntfu kanye nekuhlupheka emhlabeni. Pawula watsi Jesu \u201cakasiye lowehluleka
  kuvumelana natsi ebutsakatsakeni betfu, kodvwa walingwa ngayo yonkhe indlela njengatsi,
  noko akazange one.\u201d (Hebheru 4:15; 5:8) Labo labatawubusa naye nabo bahlupheka
  futsi bacinisela. Ngetulu kwaloko, balwisana nekungapheleli futsi babeketelela tonkhe
  tinhlobo tekugula. Bataticondza sibili tinkinga bantfu lababa nato.\\nYINI LETAKWENTIWA
  NGUMBUSO WANKULUNKULU?\\n11. Kungani Jesu atsi bafundzi bakhe bathandazele kutsi
  intsandvo yaNkulunkulu yentiwe emhlabeni njengasezulwini?\\n11 Ngesikhatsi Jesu
  atsi kubafundzi bakhe kufanele bathandazele kutsi uMbuso waNkulunkulu ufike, waphindze
  watsi kufanele bathandazele nekutsi intsandvo yaNkulunkulu yentiwe \u201cemhlabeni,
  njengobe yentiwa ezulwini.\u201d Nkulunkulu usezulwini, futsi tingilosi letetsembekile
  tiyayenta intsandvo yakhe ezulwini. ESehlukweni 3 salencwadzi, sifundze kutsi ingilosi
  lembi yayekela kwenta intsandvo yaNkulunkulu futsi yabangela bo-Adamu na-Eva kutsi
  bone. ESehlukweni 10 sitawufundza kabanti ngekutsi lifundzisani liBhayibheli ngalengilosi
  lembi, lesiyati ngekutsi nguSathane Develi. Sathane netingilosi letakhetsa kumlandzela\\n12.
  Ngutiphi tentakalo letimbili letibalulekile letichazwe kuSembulo 12:10?\\n12 Lamavi
  lasiprofetho lalandzelako achaza lokwakutakwenteka: \u201cNgeva livi lelikhulu ezulwini
  litsi: \u2018Nyalo insindziso, nemandla, nebukhosi sekwaNkulunkulu wetfu, neligunya
  selaKhristu wakhe; ngobe sewulahlelwe phansi ummangaleli [Sathane] lomangalela bazalwane
  betfu kuNkulunkulu, imini nebusuku.\u2019\u201d (Sembulo 12:10) Utinakile yini tentakalo
  letimbili letibalulekile letichazwe kulelivesi? Sekucala, uMbuso waNkulunkulu loholwa
  nguJesu Khristu ucala kubusa. Sesibili, Sathane uyacoshwa ezulwini futsi ulahlelwa
  phansi emhlabeni.\\n13. Waba yini umphumela wekucoshwa kwaSathane ezulwini?\\n13
  Waba yini umphumela waletentakalo letimbili? Ngalokuphatselene nalokwenteka ezulwini,
  siyafundza: \u201cTfokotani-ke, nine mazulu, nani lenihlala kuwo!\u201d (Sembulo
  12:12) Yebo, tingilosi letetsembekile ezulwini tiyatfokota, tonkhe letisele tetsembekile
  kuNkulunkulu Jehova njengobe Sathane nemadimoni akhe bangasekho. Kunekuthula lokukhulu
  kanye nebunye lobuphelele. Intsandvo yaNkulunkulu iyenteka ezulwini.\\n14. Yini
  lebangelwe kulahlelwa kwaSathane emhlabeni?\\n14 Kutsiwani-ke ngemhlaba? LiBhayibheli
  litsi: \u201cMaye kuwe, mhlaba nelwandle, ngobe Mhlebi [\u201cDeveli,\u201d NW]
  sewehlele kini ngentfukutselo lenkhulu, ngobe uyati kutsi sikhatsi sakhe sifishane!\u201d
  (Sembulo 12:12) Sathane utfukutsele uyabila njengobe acoshiwe ezulwini futsi asalelwe
  sikhatsi lesincane. Ngentfukutselo yakhe ubangela lusizi nobe \u201cmaye\u201d emhlabeni.
  Sitawufundza kabanti \u2018ngalomaye\u2019 esehlukweni lesilandzelako. Kodvwa sinaloko
  engcondvweni, singahle sitibute kutsi, LoMbuso utakwenta njani kutsi intsandvo yaNkulunkulu
  yentiwe emhlabeni?\\n15. Iyini injongo yaNkulunkulu ngemhlaba?\\n15 Khumbula kutsi
  iyini injongo yaNkulunkulu ngemhlaba. Ufundzile ngayo eSehlukweni 3. E-Edeni, Nkulunkulu
  wabonisa kutsi injongo yakhe kutsi lomhlaba ube lipharadisi leligcwele bantfu labangafi
  nalabalungile. Sathane wenta kutsi bo-Adamu na-Eva bone, futsi loko kwatsikameta
  kugcwaliseka kwenjongo yaNkulunkulu, kodvwa akuzange kuyishintje. Jehova solo uhlose
  kutsi \u2018labalungile badle lifa lemhlaba, bahlale kuwo kuze kube phakadze.\u2019
  (Tihlabelelo 37:29) UMbuso waNkulunkulu utakwenta loko. Njani?\\n16, 17. Danyela
  2:44 usitjelani ngeMbuso waNkulunkulu?\\n16 Cabanga ngaloko lokushiwo siphrofetho
  lesitfolakala kuDanyela 2:44. Siyafundza: \u201cNgesikhatsi salawo makhosi, Nkulunkulu
  welizulu uyawumisa umbuso longasoze wabhujiswa lutfo, futsi ngeke unikwe labanye
  bantfu. Uyawupitjita yonkhe leminye imibuso uyicedze, kodvwa wona uyawukuma kuze
  kube phakadze.\u201d Kusitjelani loku ngeMbuso waNkulunkulu?\\n17 Kwekucala, kusitjela
  kutsi uMbuso waNkulunkulu wawutawumiswa \u201cngesikhatsi salawo makhosi,\u201d
  nobe nakusabusa leminye imibuso. Kwesibili, kusitjela kutsi loMbuso utawuhlala phakadze.
  Angeke ubhujiswe lutfo futsi angeke utsatselwe sikhundla ngulomunye hulumende. Kwesitsatfu,
  siyabona kutsi kutawuba nemphi emkhatsini weMbuso waNkulunkulu nemibuso yalelive.
  UMbuso waNkulunkulu utawuncoba. Ekugcineni, kutawuba ngiwo wodvwa hulumende lobusa
  bantfu. Ngako-ke, bantfu batawujabulela kubuswa lokuhle labangazange sebakubone.\\n18.
  Ibitwa ngekutsi yini lemphi yekugcina lesekhatsi kweMbuso waNkulunkulu nabohulumende
  balelive?\\n18 Kunyenti lokushiwo liBhayibheli ngemphi lesekhatsi kweMbuso waNkulunkulu
  nabohulumende belive. Nasi sibonelo: LiBhayibheli lifundzisa kutsi njengobe kuphela
  kusondzela, imimoya yemadimoni itawusakata emanga kute iyenge \u201cemakhosi emhlaba
  wonkhe.\u201d Ngayiphi injongo? \u2018Kute iwalungiselele imphi yelilanga lelikhulu
  laNkulunkulu, Somandla.\u2019 Emakhosi emhlaba ayawubutselwa ndzawonye \u201cendzaweni
  lekutsiwa yi-Amagedoni ngesiHebheru.\u201d (Sembulo 16:14, 16) Ngalokushiwo ngulamavesi
  lamabili, imphi yekugcina emkhatsini wabohulumende bebantfu neMbuso waNkulunkulu
  ibitwa ngekutsi yi-Amagedoni.\\n19, 20. Yini levimbela intsandvo yaNkulunkulu kutsi
  yenteke emhlabeni nyalo?\\n19 Yini uMbuso waNkulunkulu loyoyiphumelelisa nge-Amagedoni?
  Khumbula futsi kutsi iyini injongo yaNkulunkulu ngemhlaba. Nkulunkulu Jehova uhlose
  kutsi umhlaba ube liPharadisi ugcwale bantfu labalungile, labaphelele nalabakhonta
  yena. Yini levimbela loko kutsi kwenteke nyalo? Kwekucala, sinesono, siyagula futsi
  siyafa. Nobe kunjalo, sifundzile eSehlukweni 5 kutsi Jesu wasifela kute sitfole
  kuphila lokuphakadze. Kungenteka kutsi uyawakhumbula emavi labhalwe eVangelini laJohane:
  \u201cNkulunkulu walitsandza live kakhulu kangangekutsi wadzimate wanikela ngeNdvodzana
  yakhe lekukuphela kwayo, kuze kutsi nome ngubani lokholwa ngiyo angabhubhi, kodvwa
  abe nekuphila lokuphakadze.\u201d\\n20 Lenye inkinga kutsi bantfu benta tintfo letimbi.
  Bacala emanga, bayakhohlisa futsi bayisebentisa kabi imitimba yabo. Abafuni kwenta
  intsandvo yaNkulunkulu. Bantfu labenta tintfo letimbi batawubhujiswa emphini yaNkulunkulu
  i-Amagedoni. (Tihlabelelo 37:10) Lesinye sizatfu lesenta kutsi intsandvo yaNkulunkulu
  ingentiwa emhlabeni, kutsi bohulumende ababakhutsati bantfu kutsi bayente. Bohulumende
  labanyenti abanawo emandla ekwenta lokuhle, banelunya futsi bakhohlakele. LiBhayibheli
  likhuluma licondze: \u201cUmuntfu usuke atihlisibete etikwalabanye kantsi utilimata
  yena.\u201d\\n21. Yini uMbuso loyoyenta kute intsandvo yaNkulunkulu yentiwe emhlabeni?\\n21
  Ngemuva kwe-Amagedoni, bantfu batawubuswa nguhulumende munye, uMbuso waNkulunkulu.
  LoMbuso lowo utakwenta intsandvo yaNkulunkulu futsi uletse tibusiso letimangalisako.
  Nasi sibonelo: Utawususa Sathane nemadimoni akhe. (Sembulo 20:1-3) Emandla emhlatjelo
  waJesu wesihlengo atawusetjentiswa kute bantfu labetsembekile bangaphindze bagule
  futsi bafe. Kunaloko, nasekubusa lowoMbuso bayokwati kuphila phakadze. (Sembulo
  22:1-3) Umhlaba utawuba lipharadisi. Ngemva kwaloko loMbuso utakwenta kutsi intsandvo
  yaNkulunkulu yentiwe emhlabeni uphindze ungcwelise libito laNkulunkulu. Kusho kutsini
  loko? Kusho kutsi ekugcineni nakubusa uMbuso waNkulunkulu, wonkhe umuntfu lophilako
  uyodvumisa libito laJehova.\\nUMBUSO WANKULUNKULU UTAKWENTA NINI LOKU?\\n22. Sati
  njani kutsi uMbuso waNkulunkulu awucalanga kubusa ngalesikhatsi Jesu alapha emhlabeni
  nobe ngemuva nje kwekufika kwakhe ezulwini?\\n22 Ngalesikhatsi Jesu atjela balandzeli
  bakhe kutsi bathandaze batsi, \u201cUMbuso wakho awute,\u201d kwaba sebaleni kutsi
  uMbuso wawungakefiki ngaleso sikhatsi. Wefika yini ngalesikhatsi Jesu abuyela ezulwini?
  Cha, ngobe boPhetro naPawula batsi, ngemuva kwekuvuswa kwaJesu, siphrofetho lesisencwadzini
  yeTihlabelelo 110:1 sasigcwaliseke kuye: \u201cSimakadze watsi enkhosini yami: \u2018Hlala
  lapha ngesekudla sami, ngize ngifake titsa takho ngaphansi kwetinyawo takho.\u2019\u201d
  (Imisebenti 2:32-35; Hebheru 10:12, 13) Loku kwakhombisa kutsi kwakuyodzingeka alindze
  sikhatsi lesitsite.\\nNasekubusa uMbuso, intsandvo yaNkulunkulu itawenteka emhlabeni
  njengobe yenteka ezulwini\\n23. (a) Wacala nini kubusa uMbuso waNkulunkulu? (b)
  Sitawufundza ngani esehlukweni lesilandzelako?\\n23 Abetawulindza sikhatsi lesingakanani?
  Ngelikhulu lesi-19 nelesi-20 leminyaka, bafundzi beliBhayibheli labetsembekile batfola
  kutsi abeyolindza kuze kube ngu-1914. (Kute utfole lwati lolunyenti ngalokuphatselene
  nalomnyaka, fundza Sandzisanchazo emakhasini 215-18.) Lokwenteka kusukela nga-1914
  kwafakazela kutsi labafundzi labetsembekile beliBhayibheli bakucondza kahle loko
  kwakuyowenteka. Kugcwaliseka kwetiphrofetho teliBhayibheli, kukhombisa kutsi nga-1914,
  Khristu waba yiNkhosi futsi uMbuso waNkulunkulu wasezulwini wacala kubusa. Kulesikhatsi
  lesiphila kuso, Sathane usalelwe \u2018sikhatsi lesifishane.\u2019 (Sembulo 12:12;
  Tihlabelelo 110:2) Singasho sicinise kutsi madvutane nje uMbuso waNkulunkulu utawubangela
  kutsi intsandvo yakhe yentiwe emhlabeni. Uyatijabulela yini letindzaba? Uyatikholwa
  yini kutsi tiliciniso? Sehluko lesilandzelako sitakusita ubone kutsi liBhayibheli
  vele liyafundzisa ngaloku.\"", "\"Emandla eSive\\nNjengoba emakholonisi lamhlophe
  amise umyalo etigodzini tema Tsonga, emandla etikhulu angavunywa. Ngeminyaka ya
  1920 labamhlophe labaningi babona kubhidla kuba tintfo letincne kwemiphakatsi intfo
  lengajabulisi yembusave ngekubaphansi. Labahliphitako babona ''lesive'' njenge ''ndalo''
  yelikhaya le nombolo yebantfu base Afrikaa bangena ekukhuliseni umncintiswano nalabamhlophe
  etindzaweni tasemadolobheni.\\nLesikhundla salesikhulu saciniswa yimitsetfo ya 1920
  kwatsi, eminyakeni lemashumi lamatsatfu muva, ''emandla etive'' abaleka kundlela
  yesitayela se Bantustan. Ngekwesintfu lesikhulu (hosi) kanye nakhansela wakhe banemandla
  ekugcina futsi basakha incenye lembalwa yahulumende kuwo onkhe emacembu emaTsonga.
  Baholi bemacembu lamancane ayendluliselwa phindze awele kumalunga lamadzala elilayini
  lelidzala kusive lesicinile kulelicembu. Lesikhulu lesinsha kumele sivunywe ngukhansela
  bese sibekwa ehhovisi ngalokusemtsetfweni. Uma ayintfo lencane ekushoneni kwababe
  wakhe, umnakabo babe wakhe lomncane uvame kuma esikhundleni njengesikhulu.\\nNgaphambilini
  le hosi yayenta emandla lamakhulu lamakhulu. Beyikhetsa indzawo bese yentela khona
  kucala kwemcimbi wekusoka, imicimbi yekuvuna kanye nemidanso yemvula; beyikhuluma
  phakatsi kwemalunga alelicembu kanye nemimoya yemadloti; beyenta tonkhe tincumo
  ibhekise emphini kanye nemabutfo; beyiphindze ibuke umsebenti walelicembu, yetama
  nemacala lamatima nalabo labacelako kumadvodzalaphetse. Beyisitwa ngulabo bebatsatsa
  imisebenti lebalulekile. Namuhla tikhulu tibhadalelwa imisebenti yetisebenti ngekubuka
  bantfu labangaphansi kwabo. Kumele titsatse imali lekhokwako bese tibuka imisebenti
  lenjena njengekufakwa kwemaphayiphi emanti noma kwakhiwa kwetikolwa letinsha. Tichubeka
  nekudlala indzima lemcoka njengebantfu bekutsenjwa, kubonwa kanye nekukhatsateka
  kwemimango emakhayeni.\\nTranslated by\\nPhindile Malotana\"", "\"Satiso: Lelihumusho
  lesiSwati litsetfwe etiko leteMtsetfo neku tfutfukiswa kweMtsetfo Sisekelo wase
  Ningizimu Afrika. Chaphela, kune maphutsa ekuhumushweni kwaletinye tincenye. Kungumsebenti
  wetfu losachubeka kukulungisa loku, nekuphucula indlela yekuhumusha.\\nPlease note:
  This translation is taken directly from the official Department of Justice edition.
  We are aware that it is not complete or always accurate (e.g. s6.23.2), and we are
  working towards a new, better translation.\\nSehluko 14: Timiso Jikelele (231-243)\\nUmtsetfo
  wemave emhlaba\\n231. Tivumelwano nemave emhlaba\\n- Kucocisana nekusayina tivumelwano
  nemave emhlaba kusibopho seSigungu savelonkhe lesengamele.\\n- Sivumelwano nemave
  emhlaba sibopha iRiphabhulikhi kuphela nje uma ngabe semukelwe ngesincumo kuyo yombili
  Sigungu saVelonkhe neMkhandlu waVelonkhe weTifundza ngaphandle uma ngabe kusivumelwano
  lesishiwo esigatjaneni (3).\\n- Sivumelwano nemave emhlaba senhlobo yebuchwepheshe,
  yekuphatsa noma yeSigungu lesengamele, noma sivumelwano lesingadzingi kwemukelwa
  noma kucinisekiswa losentiwe Sigungu lesengamele, sibopha iRiphabhulikhi ngaphandle
  kwekuvunywa Sigungu saVelonkhe neMkhandlu waVelonkhe weTifundza, kepha kumele setfulwe
  embi kweSigungu saVelonkhe kanye nasembi kweMkhandlu waVelonkhe weTifundza kungakapheli
  sikhatsi lesidze.\\n- Noma siphi sivumelwano nemave emhlaba siba ngumtsetfo eRiphabhulikhi
  nasibekwa saba ngumtsetfo sishayamtsetfo savelonkhe, kodvwa siba siphakamiso lesinemandla
  eRiphabhulikhi ngaphandle uma ngabe singahambisani neMtsetfosisekelo noma neMtsetfo
  wePhalamende.\\n- IRiphabhulikhi iboshwa tivumelwano nemave emhlaba lebetivele tiyibopha
  iRiphabhulikhi loMtsetfosisekelo uma ucala kusebenta.\\n232. Umtsetfo wendzabuko
  wamhlabawonkhe\\nUmtsetfo wendzabuko wamhlabawonkhe ungumtsetfo eRiphabhulikhi ngaphandle
  uma ngabe ungahambisani neMtsetfosisekelo noma uMtsefto wePhalamende.\\n233. Kusetjentiswa
  kwemtsefto wemave emhlaba\\nUma kuhunyushwa noma ngumuphi umtsetfo, tonkhe tinkantolo
  kumele tikhetse kuhunyushwa lokungiko kwalowo mtsetfo lokuhambisana nemtsetfo wemave
  emhlaba ngetulu kwalokunye kuhunyushwa lokungahambisani nemtsetfo wemave emhlaba.\\nLetinye
  Tindzaba\\n234. Tivumelwano temaLungelo\\nKuze kwandziswe lisiko lentsandvo yelinyenti
  lelisungulwe nguMtsetfosisekelo, iPhalamende ingatemukela tiVumelwano temaLungelo
  letihambisana netimiso teMtsetfosisekelo.\\n235. Kutibusa ngekwakho\\nLilungelo
  labo bonkhe bantfu baseNingizimu Afrika lekutibusa ngekwabo njengoba lichaziwe kuloMtsetfosisekelo,
  alishiyi ngaphandle, ngekhatsi kweluhlakamsebenti walelilungelo, kuhlonishwa kwemcabango
  ngelilungelo lekutibusa ngekwawo ummango lobunjwe ngemasiko lafanako nelulwimi lolufanako
  ngekwentalelwane, indzawo letsite khona lapha eRiphabhulikhi noma futsi ngayiphi
  lenye indlela, lencunywe ngumtsetfo wavelonkhe.\\n236. Kwelekelelwa ngetimali kwemacembu
  embusave\\nKuze kubonakale intsandvo yelinyenti, umtsetfo wavelonkhe kumele wente
  kube khona kuniketwa kwetimali emacembu embusave lafaka sandla kusishayamtsetfo
  savelonkhe netetifundza ngalokufanele nangebunyenti noma bungako bemavoti licembu
  ngelicembu lelawatfola elukhetfweni lwavelonkhe nelweTifundza.\\n237. Kwentiwa kwemisebenti
  ngekutimisela\\nYonkhe imisebenti lebekwe ngekwemtsetfosisekelo kumele yentiwe ngekutimisela
  futsi nangaphandle kwekucitsa sikhatsi.\\n238. Kuphutfuma netitfunywa\\n- Sigungu
  lesengamele kunoma ngumuphi umkhakha wahulumende \u2013\\n- singaniketa noma waphi
  emandla lokumele asetjentiswe noma umsebenti lokumele wentiwe ngekulandzela umtsetfo
  wavelonkhe noma siphi lesinye sitfo tembuso kuphela nje uma ngabe lokuniketa kuhambisana
  nalowo mtsetfo lowo mandla asetjentiswa lowo msebenti wentiwa ngaphasi kwawo; noma\\n-
  singasebentisa noma waphi emandla noma sente noma muphi umsebenti siwentela noma
  siphi lesinye sikhungo sembuso lesiphetse ngekuphutfuma noma ngesizatfu sekutfunywa.\\n239.
  Tinchazelo\\n-\\nKuloMtsetfosisekelo, ngaphandle uma ingcikitsi ibonisa ngalenye
  indlela \u2013\\n\u201cumtsetfo wavelonkhe\u201d ufaka ekhatsi\u2014\\n- umtsetfo
  longaphasi kwemtsetfo lobunjwe ngekulandzela uMtsetfo wePhalamende; futsi\\n- umtsetfo
  lebewusebenta ngesikhatsi loMtsetfosisekelo ucala kusebenta futsi losetjentiswa
  nguhulumende wavelonkhe;\\n\u201csikhungo sembuso\u201d sisho\u2014\\n- noma muphi
  umnyango wembuso noma wekuphatsa ezingeni hulumende wavelonkhe wesifundza noma wasekhaya;
  noma\\n- noma siphi siphatsimandla noma sikhungo\u2014\\n- lesisebentisa emandla
  noma senta umsebenti ngekulandzela uMtsetfosisekelo noma umtsetfosisekelo wesifundza;
  noma\\n- lesisebentisa emandla emmango noma lesenta umsebenti wemmango ngekulandzela
  noma muphi umtsetfo, kepha loko akufaki ekhatsi inkantolo noma siphatsimandla setemtsetfo;\\n\u201cumtsetfo
  wesifundza\u201d ufaka ekhatsi\u2014\\n- umtsetfo longaphasi kwemtsetfo lobunjwe
  ngekulandzela uMtsetfo wesifundza; futsi\\n- umtsetfo lebewusebenta ngesikhatsi
  loMtsetfosisekelo ucala kusebenta futsi losetjentiswa nguhulumende wesifundza.\\n240.
  Kungahambelani emkhatsini kwemibhalo leyehlukene\\nUma kwenteka kuba khona kungahambelani
  emkhatsini kwemibhalo leyehlukene yeMtsetfosisekelo, umbhalo wesiNgisi weMtsetfosisekelo
  ngiwo longetulu kwato tonkhe tihumusho.\\n241. Emalungiselelo esikhashana\\nIshejuli
  6 isebenta kulesikhashana ngalesikhatsi sekwetfulwa kwenchubo lensha yekulandzelwa
  kwemtsetfosisekelo lesungulwe nguloMtsetfosisekelo, kanye nanoma nguluphi lolunye
  ludzaba loluhambelana ngandlela-tsite nalesikhashana sengucuko.\\n242. Kucitfwa
  kwemitsetfo\\nLemitsetfo lephawulwe kuShejuli 7 iyacitfwa, ngaphasi kwemibandzela
  yesigaba 243 neShejuli 6.\\n243. Sihloko lesifishane nekucala kusebenta\\n- LoMtsetfo
  utawubitwa ngekutsi nguMtsetfosisekelo weRiphabhulikhi yeNingizimu Afrika wanga-1996,
  futsi ucala kusebenta ngelusuku lolutawumenyetelwa nguMengameli, kepha lusuku lolungeke
  lube semuva kwamhlaka 1 Kholwane 1997.\\n- Mengameli angahlela tinsuku letehlukile
  lungakefiki lusuku lolo lushiwo esigatjaneni (1) mayelana netiphakamiso letehlukene
  taloMtsetfosisekelo.\\n- Ngaphandle uma kushiwo ngalenye indlela, kucashunwa kwesiphakamiso
  seMtsetfosisekelo ngesikhatsi uMtsetfosisekelo ucala kusebenta kumele kutsatfwe
  lokucashunwa njengesikhatsi lesiphakamiso sicala kusebenta.\\n- Uma ngabe kuhlelwe
  lusuku lolwehlukile lwekusebenta kwesiphakamiso lesitsite seMtsetfosisekelo ngekulandzela
  sigatjana (2), noma siphi siphakamiso lesifana naleso seMtsetfosisekelo weRiphabhulikhi
  yeNingizimu, 1993 (uMtsetfo 200 wanga-1993), lophawulwe kulesimemetelo semtsetfo,
  uyacitfwa kusukela ngalolo lusuku. (5) Tigaba 213, 214, 215, 216, 218, 226, 227,
  228, 229 na 230 ticala kusebenta ngamhlaka 1 Bhimbidvwane 1998, kepha loko akuvimbeli
  kusebenta ngekulandzela loMtsetfosisekelo kwemtsetfo lochazwe kunoma ngutiphi taletiphakamiso
  kungakefiki lolo lusuku. Kuze kufike lolo lusuku noma siphi siphakamiso lesifana
  noma ngandlela-tsite netiphakamiso taloMtsetfosisekelo weRiphabhulikhi yeNingizimu
  Afrika, wanga-1993, sichubeka nekusebenta.\"", "\"IMIGOMO YEKUVULELA KUTFOLAKALA
  KWEMTSETFO NGAPHANDLE KWETINDLEKO\\nTinhlangano telwati lwemtsetfo emhlanganweni
  lowabanjwa eMontreal taphakamisa imigomo letsi:\\n\u00b7 Lwati lwesive lwetemtsetfo
  kuwo onkhe emave netinhlangano temhlaba wonkhe luyincenye yeluhlelo lwebuntfu. Kuphakamisa
  lizinga lekutfolakala kwalolwati lwetemtsetfo kukhomba kutfutfuka kwemtsetfo kanye
  nekuhlonishwa kwawo;\\n\u00b7 Lwati lwesive lwetemtsetfo luvulekele kuwo wonkhe
  umuntfu ngokusebentisa bucwephesha lobusembili;\\n\u00b7 Tinhlangano letisebenta
  kucopha lolwati lwemtsetfo tinelilungelo lekuwusakata nekubambisana nahulumende
  lokunguyena msunguli nemhleli walolwati, kumele baciniseke kutfolakala kwalo lwati
  kute lusakatwe esiveni;\\nLwati lwesive lemtsetfo lusho lwati lwemtsetfo lolukhicitwe
  tingoni tesive letibekwe emagunyeni ekukhicita umtsetfo bese awuniketa sive. Loku
  kusho kwengetela ngayo imiphandzela yekucala kusinika umtsetfo, kufaka ekhatsi imitsetfo
  leyashaywa, tijubo tetinkantolo, tivumelwano temave kanye naleminye imiphandzela
  lelandzelako lengahunyushwa kute sitfole kuyo umtsetfo, loku kufaka imibiko yemabandla
  lahlunga umtsetfo,emabandla lacilonga inchubo yawo umtsetfo kanye nemaphepha lanemtsetfo
  lakhichitiwe ngetindleko tesive.\\nLemiphandzela yemtsetfo lehunyushwako kufanele
  nayo itfolwe sive ngaphandle kwetindleko kantsi kusakwata kwalo lolwati lwetemtsetfo
  ngalokusekuphindziwe akukavumeleki.\\nLetinhlangano Telwati Lwetemtsetfo;\\n\u00b7
  Tisakata lolwati lwemtsetfo ngebuchwephesha babongcondvo mshina tibutsatsa etingonini
  tesive letahlukene letinalolwati;\\n\u00b7 Tiniketa lolwati kalula ngaphandle kwetindleko;\\n\u00b7
  Ataleli muntfu alutfole lolwati kuyo imiphandzela yalo nakuto ngalokunjalo njengebasakati
  balo;\\n\u00b7 Tisekela lemigomo njengekuphakanyiswa kwayo.\\nTonkhe letinhlangano
  temtsetfo tiyakhutsatwa kutsi tingenele imihlangano nemifundza tikolo yetifundza
  nasemaveni lamanye kute kuvuleke ematfuba ekuchumana.\\nNgalokunjalo leTinhlangano
  Tavuma:\\n\u00b7 Kukhutsata nekusekela kutfolakala kwelwati lwetemtsetfo esiveni
  sonkhe ngabo buchwephesha lobuphambili;\\n\u00b7 Kuchayisa bumcoka bendzima ledlawa
  ngulelo nalelo Live ekuvuleni tindlela tekutfolakala kwalolwati malula;\\n\u00b7
  Kubambisana netinhlangano tonkhe nakuwo emave latfutfukako ekucinisekeni kuphumelela
  kwalemigomo nekushiyelana lwati kuto temtsetfo;\\n\u00b7 Kusitana nekusekelana ngalokuphelele
  kwato Tinhlangano letiseke ngalemigomo kulandzela:\\n\u00b7 Kutfutfukisa boHulumende
  naletinye tinhlangano tesive letiphendlela kutfolakala kwalolwati lwetemtsetfo\\n\u00b7
  Kuniketa lusito kutebuchwepheshwa, nemibono kanye nekucecesha;\\n\u00b7 Kutfutfukisa
  lizinga lwebuchwephesha ngalokwanele;\\n\u00b7 Kushiyelana lwati ngemiphumela yetemfundvo
  lehlolwe ngalokujulile.\\nKuhlangana njalo ngemnyaka, timeme naletinye tinhlangano
  letiphatselene nelwati lwemtsetfo kutsi tingenele lemigomo nalemihlangano, ngekulandzela
  inchubo lebekwe bahleli baletimigomo.\\nKuniketa labasitakala ngalolwati lwetemtsetfo
  ngalokucacile yonkhe imibandzela yekusebenta lapho kudzingeka khona.\\nLemigomo
  yabekwa Tihlangano telwati lwetemtsetfo ngemnyaka wa 2002 emhlanganweni lowawubanjwe
  eMontreal yase iyachitjetelwa ngemnyakawa 2003, 2004, 2007, Sydney, Paris nase Montreal
  ngekulandzelandzelana kwawo.\"", "\"1. Ngubani lowabhala liBhayibheli?\\nLetindzaba
  letimnandzi tekutsi bantfu bayawuphila kuze kube phakadze emhlabeni, tibhalwe eBhayibhelini.
  (Tihlabelelo 37:29) LiBhayibheli lakhiwa tincwadzi letincane letingu-66. Nkulunkulu
  wasebentisa emadvodza langaba ngu-40 kutsi abhale liBhayibheli. Tincwadzi letisihlanu
  tekucala tabhalwa nguMose eminyakeni lengaba ngu-3 500 leyengcile. Incwadzi yekugcina
  yabhalwa ngumphostoli Johane eminyakeni lengetulu kwalengu-1 900 leyengcile. Babhali
  beliBhayibheli babhala imibono yabani? Nkulunkulu abekhulumisana nalababhali asebentisa
  umoya wakhe longcwele. (2 Samuweli 23:2) Babhala imicondvo yaNkulunkulu, hhayi yabo.
  Ngako-ke nguJehova longumBhali weliBhayibheli.\\n2. Yini lengasenta sikholwe kutsi
  liBhayibheli liliciniso?\\nSiyati kutsi liBhayibheli livela kuNkulunkulu ngobe liwabeka
  ngendlela lenembile onkhe emaciniso lamayelana nelikusasa. Kute umuntfu longakwenta
  loko. (Joshuwa 23:14) NguNkulunkulu Somandla kuphela lokwati kulibona kahle likusasa
  lebantfu.\\nSikulindzele kutsi incwadzi levela kuNkulunkulu yehluke kuletinye, futsi
  liBhayibheli linjalo. Kusakatwe tigidzi temakhophi eliBhayibheli futsi lasakatwa
  ngemakhulu etilwimi. Nanobe liyincwadzi yakadzeni, liBhayibheli liyavumelana nesayensi.
  Futsi lababhali balo labangu-40 bebangaphikisani. * Ngetulu kwaloko, loko liBhayibheli
  lelikushoko ngelutsandvo kuvela kuphela kuNkulunkulu weliciniso\u2014Nkulunkulu
  lonelutsandvo, futsi lisenawo emandla ekushintja kuphila kwebantfu kutsi kube ncono.
  Lamaciniso enta tigidzi tebantfu tikholwe kutsi liBhayibheli liliVi laNkulunkulu.\\n3.
  Licuketseni liBhayibheli?\\nIntfo liBhayibheli lelikhuluma ngayo kakhulu tindzaba
  letimnandzi tekutsi Nkulunkulu unenjongo lenhle ngebantfu. ImiBhalo iyachaza kutsi
  ekucaleni umuntfu lamlahlekela njani lilungelo lekuphila epharadisi emhlabeni, kanye
  nekutsi lelo pharadisi litawubuyiselwa njani.\\nLiVi laNkulunkulu licuketse nemitsetfo,
  timiso, kanye neteluleko. Ngetulu kwaloko, liBhayibheli lilandzisa ngendlela Nkulunkulu
  lasebentelana ngayo nebantfu\u2014lokungumlandvo lowembula buntfu bakhe. Ngako-ke,
  liBhayibheli lingakusita kutsi umati Nkulunkulu. Liyachaza nekutsi ungaba kanjani
  ngumngani wakhe.\\n4. Ungalicondza njani liBhayibheli?\\nLencwajana itakusita kutsi
  ulicondze liBhayibheli, ngobe isebentisa indlela lefanana naleyo leyasetjentiswa
  nguJesu. Abecaphuna livesi ngalinye futsi achaza loko \u2018lokwakushiwo yimiBhalo.\u2019\\nTimbalwa
  tintfo letijabulisa njengetindzaba letimnandzi letivela kuNkulunkulu. Nobe kunjalo,
  labanye bantfu abatitsandzi, futsi labanye bona bayatenyanya ngisho nekutenyanya.
  Ungapheli emandla, ngobe kutfola kwakho kuphila lokuphakadze kutawuya ngekutsi uyamati
  yini Nkulunkulu.\"", "\"271\\nKwatsi nje ekucaleni kwekubusa kwaSedekiya,\u201cSedekiya\u201d
  tincwadzi letinyenti tesiHebheru titsi: \u201cJehoyakimu\u201d buka nakuJer. 27:3,12
  nakuJer. 28:1 umsa waJosaya, inkhosi yakaJuda, kwefika nali livi kuJeremiya livela
  kuSimakadze, litsi:Letinye tincwadzi tekucala tite lelivesi 1 2Naku lokwashiwo nguSimakadze
  kimi, watsi: \u201cYenta emajoko ngetitilobho nemicabo, lelinye lawo ulibeke entsanyeni
  yakho, 3bese utfumela lawa lamanye kanye nelivi enkhosini yaka-Edomu, neyakaMowabi,
  neyaka-Amoni, neyaseThire, neyaseSidoni ngemancusa lefike eJerusalema kuSedekiya,
  inkhosi yakaJuda. 4Wanike imilayeto yebaphatsi bawo, utsi: \u2018Naku lokushiwo
  nguSimakadze longuSomandla, Nkulunkulu wema-Israyeli, utsi: \u201cTjelani baphatsi
  benu naku: 5\\nNgemandla ami lamakhulu nangengalo yami leyelulekile, ngadala umhlaba
  kanye nebantfu labahlala kuwo kanye netilwane letikuwo, futsi ngiwunika nome ngubani
  lengimtsandzako. 6\\nManje-ke ngitawunikela onkhe lamave enu encekwini yami Nebukhadnezari,
  inkhosi yaseBhabhulona; ngitakwenta ngisho netilwane tesiganga kutsi timtfobele.
  7\\nTive tonkhe tiyawumkhonta, nendvodzana yakhe kanye nemtukulu wakhe, kuze kube
  sikhatsi lapho live lakhe liwa khona, tive letinyenti nemakhosi lamakhulu amehlule.\\n8\u201c
  \u2018 \u201cNoko nome ngabe ngusiphi sive nome-ke ngumuphi umbuso longayiwukhonta
  Nebukhadnezari, inkhosi yaseBhabhulona, ungagobisi inhloko yawo ejokweni lakhe,
  ngiyawusijezisa leso sive ngenkemba, nangendlala, nangesifo lesibulalanako, ngize
  ngisibhubhise ngesandla sakhe, kusho Simakadze. 9\\nNgako-ke ningabalaleli baphrofethi
  benu, nebaphenguli benu, nebahumushi benu bemaphupho, netangoma, nalababhulako labanitjela
  batsi: \u2018Ningeke niyikhonte inkhosi yaseBhabhulona.\u2019 10Baphrofetha emanga
  kini, khona nitewususwa emaveni enu niyiswe khashane nawo; ngitanicosha eveni lenu,
  niyawuphela. 11Kodvwa nangabe sive, nome ngusiphi, siyawukhotsamisa inhloko yaso
  ngaphansi kwelijoko lenkhosi yaseBhabhulona, simkhotsamele, leso sive ngiyawusenta
  sihlale eveni laso, sililime siphile kulo, kusho Simakadze.\u201d \u2019 \u201d\\n12NaSedekiya,
  inkhosi yakaJuda, ngamniketa umlayeto lofanana nawona lona, ngatsi: \u201cKhotsamisani
  tinhloko tenu ngaphansi kwelijoko lenkhosi yaseBhabhulona, khontani yona kanye nebantfu
  bayo, nitewuphila. 13Uyawufelani wena kanye nebantfu bakho ngenkemba, nangendlala,
  nangesifo lesibulalanako, Simakadze layale ngako nome ngusiphi sive lesingayiwuyikhonta
  inkhosi yaseBhabhulona? 14Ningawalaleli emavi ebaphrofethi labatsi kini: \u2018Ningeke
  niyikhonte inkhosi yaseBhabhulona,\u2019 ngobe baphrofetha emanga. 15\\n\u2018Angikabatfumi,
  baphrofetha emanga egameni lami,\u2019 kusho Simakadze. \u2018Ngako-ke ngitanicosha
  eveni lenu, niyawuze niphele, nine kanye nebaphrofethi labaphrofetha kini.\u2019
  \u201d\\n16\\nNgabe sengikhuluma kubaphristi nakubo bonkhe labantfu, ngatsi: \u201cNaku
  lokushiwo nguSimakadze, utsi: \u2018Ningabalaleli baphrofethi labatsi: \u201cMasinyane
  nje khona nyalo tintfo tasethempelini laSimakadze tiyawubuyiswa tisuka eBhabhulona.\u201d
  Baphrofetha emanga kini. 17Ningabalaleli. Khontani inkhosi yaseBhabhulona, nitawuphila.
  Lelidolobha lingaba yincitsakalo leni? 18Nangabe babaphrofethi futsi banelivi laSimakadze,
  abakhulumisane naSimakadze longuSomandla, bancenge kutsi letimphahla letisasele
  ethempelini laSimakadze, nasesigodlweni senkhosi yakaJuda, naseJerusalema, tingatsatfwa
  tiyiswe eBhabhulona.\u2019 19\\nNgobe ngunaku lokushiwo nguSimakadze longuSomandla
  mayelana netinsika, nanelwandle lolwakhelwe, netincodlana, naletinye nje-ke timphahla
  letisasele kulelidolobha, 20\\nlangatitsatsanga Nebukhadnezari, inkhosi yaseBhabhulona,
  ngesikhatsi atfumba Jehoyakhini,NgesiHebheru \u201cJekhoniya\u201d umsa waJehoyakimu,
  inkhosi yakaJuda, ayiyisa ekudzingisweni, ayisusa eJerusalema ayiyisa eBhabhulona
  kanye nabo bonkhe labahloniphekile bakaJuda nebaseJerusalema. 21Yebo, nguloko lokushiwo
  nguSimakadze longuSomandla, Nkulunkulu wema-Israyeli, mayelana naletimphahla letatisasele
  ethempelini laSimakadze, nasesigodlweni senkhosi yakaJuda, naseJerusalema, utsi:
  22\\n\u2018Tiyawutsatfwa tiyiswe eBhabhulona, lapho tiyawuhlala khona, kuze kube
  ngulelo langa lengiyawufika ngalo ngitilandze. Ngiyawube sengiyatitsatsa-ke ngitibuyisele
  kulendzawo yato,\u2019 kusho Simakadze.\u201d\\n281Ngenyanga yesihlanu kuwo lowo
  mnyaka, umnyaka wesine, ekucaleni nje kwekubusa kwaSedekiya, inkhosi yakaJuda, umphrofethi
  Hananiya, umsa wa-Azuri, waseGibeyoni, wakhuluma kimi asendlini yaSimakadze embikwebaphristi
  kanye nabo bonkhe bantfu, watsi: 2\u201cNaku lokushiwo nguSimakadze longuSomandla,
  Nkulunkulu wema-Israyeli, utsi: \u2018Ngiyakulephula lijoko lenkhosi yaseBhabhulona.
  3\\nIngakapheli nje iminyaka lemibili ngiyawutibuyisa kulendzawo tonkhe timphahla
  tasendlini yaSimakadze letatsatfwa nguNebukhadnezari, inkhosi yaseBhabhulona, latisusa
  lapha watiyisa eBhabhulona. 4\\nNgitawubuyisa futsi kulendzawo naJehoyakhini,NgesiHebheru
  \u201cJekhoniya\u201d nome \u201cKhoniya\u201d umsa waJehoyakimu, inkhosi yakaJuda,
  nabo bonkhe labatfunjwa kaJuda bayiswa eBhabhulona, ngobe ngitakulephula lijoko
  lenkhosi yaseBhabhulona,\u2019 kusho Simakadze.\u201d\\n5Ngako umphrofethi Jeremiya
  wase uphendvula lomphrofethi Hananiya embikwebaphristi nabo bonkhe bantfu lababemile
  endlini yaSimakadze. 6Watsi: \u201cAmen! Shangatsi Simakadze angenta njalo! Shangatsi
  Simakadze angawagcwalisa lawo mavi lowaphrofethe ngekubuyisa letimphahla tasendlini
  yaSimakadze nabo bonkhe labatfunjwa besuswa eBhabhulona baletfwa kulendzawo. 7Noko
  lalela naku lengitakusho kuwe nakubo bonkhe labantfu niva: 8Kusukela etikhatsini
  takucala, baphrofethi labangembili kwetfu, bake baphrofetha ngemphi, nangesehlakalo,
  nangesifo lesibulalanako, bamelana nemave lamanyenti nanemibuso lemikhulu. 9\\nKodvwa
  umphrofethi lophrofetha kuthula nguye loyawulalelwa, anakwe njengemuntfu longuyena
  atfunywe nguSimakadze ngempela, kuphela nje nangabe lesiphrofetho sakhe sigcwaliseka.\u201d\\n10\\nNgako
  umphrofethi Hananiya wesusa lelijoko entsanyeni yemphrofethi Jeremiya, walephula,
  11wakhuluma embikwabo bonkhe bantfu watsi: \u201cNaku lokushiwo nguSimakadze, utsi:
  \u2018Ngiyakulephula kanjalo-ke lijoko laNebukhadnezari, inkhosi yaseBhabhulona,
  ngilisuse etintsanyeni tetive tonkhe temhlaba ingakapheli iminyaka lemibili.\u2019
  \u201d Emvakwaloko-ke umphrofethi Jeremiya wachubeka wahamba indlela yakhe.\\n12Kwatsi
  sikhashana nje emvakwekube umphrofethi Hananiya asalephulile lijoko lelalisentsanyeni
  yemphrofethi Jeremiya, kwefika livi laSimakadze kuJeremiya, latsi: 13\u201cHamba
  utjele Hananiya, utsi: \u2018Naku lokushiwo nguSimakadze, utsi: Wena wephule lijoko
  lesigodvo, kodvwa esikhundleni salo wena uyawutfola lijoko lensimbi. 14\\nNaku lokushiwo
  nguSimakadze longuSomandla, Nkulunkulu wema-Israyeli, utsi: Ngitawubeka lijoko lensimbi
  entsanyeni yaletive kuze titewukhonta Nebukhadnezari, inkhosi yaseBhabhulona, futsi
  tiyawuhlehla kuye. Futsi ngitamnika abuse ngisho netilwane tesiganga.\u2019 \u201d\\n15Ngako
  umphrofethi Jeremiya wase ukhuluma kuHananiya, umphrofethi, watsi: \u201cLalela
  lapha, Hananiya! Wena awukatfunywa nguSimakadze, kodvwa lesive ulibele kusenta setsembe
  emanga akho. 16\\nNgako-ke naku lokushiwo nguSimakadze, utsi: \u2018Sekusondzele
  kutsi ngikukhweshise emhlabeni. Kuwo nje lomnyaka lona utakufa, ngobe ushumayele
  kuhlubuka Simakadze.\u2019 \u201d\\n17Kwatsi ngenyanga yesikhombisa kuwo lowo mnyaka,
  Hananiya, umphrofethi, wafa.\\n291Lena yincwadzi leyabhalwa ngumphrofethi Jeremiya,
  wayitfumela isuka eJerusalema iya kumisalela leyayisasele yalabadzala kulabo labebatfunjiwe,
  nakubaphristi, nakubaphrofethi, nakubo bonkhe bantfu lababetfunjwe nguNebukhadnezari,
  abesusa eJerusalema wabayisa eBhabhulona. 2\\nLapha kwakusemuva kwenkhosi Jehoyakhini,\u201cJehoyakhini\u201d
  ngesiHebheru \u201cJekhoniya\u201d nendlovukazi, nebatsenwa, nebaholi bakaJuda nebaseJerusalema,
  nebakhandzi betinsimbi kanye nebabati labatingcweti sebatfunjiwe bayiswa ekudzingisweni
  besuswa eJerusalema. 3Lencwadzi Jeremiya wayiphatsisa bo-Elasa, umsa waShafani,
  naGemariya, umsa waHilkiya, lababetfunywe nguSedekiya, inkhosi yakaJuda, kuNebukhadnezari,
  inkhosi yaseBhabhulona.\\nLencwadzi yayitsi: 4\u201cNaku lokushiwo nguSimakadze
  longuSomandla, Nkulunkulu wema-Israyeli, kubo bonkhe labo lengabatfumba ngabesusa
  eJerusalema baya eBhabhulona, utsi: 5\u2018Yakhani tindlu nitinte; hlanyelani tivandze
  nidle loko letikutselako. 6Tsatsani bafati nitale emadvodzana nemadvodzakati, nitsatsele
  emadvodzana enu bafati, nendzise nemadvodzakati enu, kuze kutsi nabo batewuba nemadvodzana
  nemadvodzakati. Talanani nandze nangesibalo lapho, ninganciphi. 7Funani futsi kuthula
  nekuphumelela kulelo dolobha lenganitfumbela kulo kutsi niyewudzingiswa. Likhulekeleni
  kuSimakadze, ngobe naliphumelela, nani niyawuphumelela.\u2019 8\\nYebo, nguloko
  lokushiwo nguSimakadze longuSomandla, Nkulunkulu wema-Israyeli, utsi: \u2018Ningavumi
  kuyengwa baphrofethi nalabaphengulako labasemkhatsini wenu. Ningalaleli lamaphupho
  lenibakhutsata kutsi babe nawo. 9\\nBaphrofetha emanga kini egameni lami. Angikabatfumi
  mine,\u2019 kusho Simakadze.\\n10\\n\u201cNaku lokushiwo nguSimakadze, utsi: \u2018Naseyiphelile
  iminyaka lengema-70 yeBhabhulona, ngitawufika kini ngitewugcwalisa setsembiso sami
  semusa kutsi nginibuyise kulendzawo. 11\\nNgobe ngiyawati emasu lenginawo ngani,
  yebo, emasu ekuniphumelelisa, hhayi ekunilimata, emasu ekuninika litsemba nelikusasa.
  12\\nNiyawube seniyangibita-ke nite nitewuthandaza kimi, mine ngiyawuniva. 13\\nNiyakungifuna
  ningitfole, naningifunisisa ngayo yonkhe inhlitiyo yenu. 14\\nNgiyawutfolwa ngini
  nginibuyise ekutfunjweni kwenu,\u2019\u201cnginibuyise ekutfunjweni kwenu\u201d
  nome \u201cngiyakunibuyisela tibusiso tenu nenhlalakahle\u201d kusho Simakadze.
  \u2018Ngiyawunibutsa kuto tonkhe tive netindzawo, lapho benginicoshele khona,\u2019
  kusho Simakadze. \u2018Ngiyawunilandza nginibuyisele kuyo lendzawo lapho nganitsatsa
  khona naya ekudzingisweni.\u2019\\n15\u201cNingasho nitsi: \u2018Simakadze usivusele
  baphrofethi lapha eBhabhulona.\u2019 16Kodvwa naku lokushiwo nguSimakadze ngenkhosi
  lehlala esihlalweni sebukhosi saDavide nangabo bonkhe bantfu labasasele kulelidolobha,
  bantfu belive lenu labangahambanga kanye nani kuya ekudzingisweni, 17\\nyebo, naku
  lokushiwo nguSimakadze longuSomandla, utsi: \u2018Ngiyawutfumela inkemba, nendlala,
  nesifo lesibulalanako kutsi kuyewumelana nabo, ngiyawubenta babe njengemakhiwa labune
  adzimate abola lokwekutsi kute nalongawadla. 18Ngiyawubagijimisa ngenkemba, nangendlala,
  nangesifo lesibulalanako, ngibente banengeke kuyo yonkhe imibuso yasemhlabeni, babe
  yintfo yesicalekiso nesesabiso, intfo yekuhlekisa nelihlazo emkhatsini wato tonkhe
  tive, lapho ngibayisa khona.\u2019 19\\nSimakadze utsi: \u2018Ngobe abakawalaleli
  emavi ami, emavi lengangibatfumelela wona njalonjalo ngetinceku tami baphrofethi;
  nani nine batfunjwa, nani anikangilaleli,\u2019 kusho Simakadze.\\n20\u201cNgako-ke
  vanini livi laSimakadze, nonkhe nine labatfunjiwe, lengabacosha eJerusalema ngabayisa
  eBhabhulona. 21Naku lokushiwo nguSimakadze longuSomandla, Nkulunkulu wema-Israyeli,
  mayelana na-Ahabi, umsa waKholaya, nangaSedekiya, umsa waMaseya, labaphrofetha emanga
  kini egameni lami, utsi: \u2018Ngitawubanikela kuNebukhadnezari, inkhosi yaseBhabhulona,
  yena uyawufike ababulale embikwemehlo enu nibuka. 22Ngenca yabo, bonkhe labatfunjiwe
  labesuka kaJuda labaseBhabhulona bayawusebentisa lesicalekiso, batsi: \u201cSimakadze
  akakulingise boSedekiya na-Ahabi labashiswa yinkhosi yaseBhabhulona ngemlilo.\u201d
  23\\nNgobe babente intfo lesinengiso kabi ka-Israyeli, baphinga nebafati babomakhelwane
  babo, bakhuluma emanga ngeLibito lami, lengangingazange sengibatfume kutsi bakwente.
  Ngiyakwati loko futsi ngingufakazi wako,\u2019 kusho Simakadze.\u201d\\n24Ubofike
  utjele Shemaya waseNehelamu, utsi: 25\u201cNaku lokushiwo nguSimakadze longuSomandla,
  Nkulunkulu wema-Israyeli, utsi: Utfumele tincwadzi ngelibito lakho kubo bonkhe bantfu
  baseJerusalema, nakuZefaniya, umsa waMaseya, umphristi, nakubo bonkhe labanye baphristi.
  Watjela Zefaniya watsi: 26\u2018Simakadze sewubeke wena kutsi ube ngumphristi esikhundleni
  saJehoyada, kutsi wengamele indlu yaSimakadze; kufanele-ke kutsi bonkhe bantfu labahlanyako
  batente shangatsi bayaphrofetha, ubafake esitokisini ubabophe tintsamo ngetinketane.
  27Kepha manje awukamkhalimeli ngani loJeremiya wase-Anathothi, lotishaya shangatsi
  nguyena mphrofethi lapho emkhatsini wenu? 28Usitfumelele nangu umlayeto lapha eBhabhulona
  lotsi: Kusetawuba sikhatsi lesidze. Ngako-ke yakhani tindlu nihlale nitinte; hlanyelani
  tivandze, nidle sivuno sato.\u2019 \u201d\\n29Ngempela Zefaniya, umphristi, wafike
  wafundzela umphrofethi Jeremiya lencwadzi. 30Kwase kufika livi laSimakadze kuJeremiya,
  latsi: 31\u201cTfumela lomlayeto kubo bonkhe labatfunjiwe, utsi: \u2018Naku lokushiwo
  nguSimakadze ngaShemaya waseNehelamu, utsi: Ngenca yekutsi Shemaya sewuphrofethile
  kini, nome abengakatfunywa ngimi nje, wanidvonsela ekutseni netsembe emanga, 32\\nnaku
  lokushiwo nguSimakadze utsi: Ngempela, ngitamjezisa Shemaya waseNehelamu kanye nesitukulwane
  sakhe. Kute namunye loyawusala kulabantfu laba, futsi akayiwubona nakunye kwetintfo
  letinhle lengiyawutentela bantfu bami, ngobe yena ushumayele kuhlubuka mine, kusho
  Simakadze.\u2019 \u201d\"", "\"Ngalelinye lilanga Logwaja beka hamba ngale eceleni
  kwemfula.\\nNemvubu beyikhona nayo, beyitihambela nje itiyalukela, idlana netjani
  lobuluhlata lobumnandzi.\\nImvubu ayizange ibone kwekutsi logwaja ukhona naye, ngeliphutsa
  imvubu yanyatsela linyawo lalogwaja. Logwaja wamemeta watsi, \\\"Wena Mvubu! Awuboni
