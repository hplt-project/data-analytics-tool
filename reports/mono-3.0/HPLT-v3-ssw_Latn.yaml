  Temajaha[hlela | edit source]\\nTiyini\\ntibongo temajaha yindlela yekutibonga yemajaha.
  lijaha nelijaha liba netibongo talo. Letibongo lijaha litetsiwa bontsanga kumbe
  litetse lona.\\nKubaluleka kwato\\nPhela emaSwati abengabhali kadzeni ngako letibongo
  bekungito betenta bantfwana bati ngebuchawe balabadzala. Lomunye umsebenti waletibongo
  kufaka kutetsemba emajaheni. umuntfu angahlala njani angatetsembi nakabongwa kutsiwe
  :\\\" ngunjelwane tinamatsela etjeni, umgudugudu umshonisi welanga\\\"?\"", "\"Ligama
