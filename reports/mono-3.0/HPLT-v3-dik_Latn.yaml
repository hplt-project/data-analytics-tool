  yen c\u00ef\u00ef yen ye k\u0254\u0308\u0254\u0308c deet yen \u0263o d\u025b\u025bt
  pu\u0254\u0308th, ku c\u0254l a\u014bicku l\u0254n b\u00ef \u0263ok la pan Nhialic.
  \u0194ok aa r\u00f6\u00f6k b\u00ef Nhialic kek B\u00e4nyda nhom, Jethu Kr\u00eftho,
  17week d\u025b\u025bt pu\u0254\u0308th ku g\u025b\u0308m we ri\u025bl b\u00ef wek
  aa luui k\u00e4path. Ku l\u025b\u0308uk\u00eb b\u00e4k k\u00e4path aa lueel ak\u00f6lak\u00f6l.\"",
  "\"38\\nJuda kenta Tama t\u00e4\u014bo manbi\u014bam\\n1 Kad\u00e4ni uken Juda,
  noriye yepma\u014bpe\u014b p\u00e4\u014bku \u00e4ma kub\u00e4 w\u00e4pi Hira uk\u00e4t
