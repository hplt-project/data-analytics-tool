  komeni komeni ku\u014bat t\u00e4p\u00e4tek t\u00e4\u014bt\u00e4\u014b ku\u014batk\u00e4
  \u00e4boriye m\u00e4yap n\u00e4mo uk\u00e4t Isip komeken \u00e4pmo\u014bku\u014b.
  \u00c4pmo itt\u00e4\u014bg\u00e4n m\u00e4yap we\u014b b\u00e4ya\u014bp\u00e4\u014b
  \u00e4ma \u00e4bot ta\u014bi keh\u00e4romi nikek ude ah\u00e4\u014bp\u00e4\u014b
  itkum\u00e4\u014b.\\n6Iritna Isip \u00e4mat\u00e4 waki t\u00e4\u014b nimi\u014bp\u00e4\u014b
  komi ep\u00e4nken nipma\u014bku\u014b.\\n7Ude t\u00e4\u014b nimi\u014bir\u00e4 Yawe,
  naniye t\u00e4\u014bo Anutu uken butewaki terak gera y\u00e4\u014bitna Yawe uw\u00e4
  nad\u00e4\u014bp\u00e4\u014b komi butewaki ba komi ep\u00e4n terak itkum\u00e4\u014bo
  u nib\u00e4\u014bp\u00e4\u014b nad\u00e4\u014bkuk.\\n8Nib\u00e4\u014bp\u00e4\u014b
