  kum\u00e4\u014b-kum\u00e4\u014b utkuk. 8 Ude t\u00e4\u014bir\u00e4n Judat\u00e4
  nanaki mon\u00e4ni Onan iwetkuk; Tu\u00e4kat\u00e4 nanak kub\u00e4 n\u00e4mo b\u00e4ya\u014bka\u014b
  kum\u00e4\u014btak unita g\u00e4k\u00e4 nin t\u00e4\u014bo k\u00e4det u iwatp\u00e4\u014b
  webeni kajat g\u00e4k\u00e4 kore\u014bp\u00e4\u014b tu\u00e4kata nanak ka\u014b
  b\u00e4ya\u014b imi y\u00e4k.\\n9 Nanit\u00e4 ude iwetkukop\u00e4\u014b mon\u00e4nit\u00e4
  \u014bode juku pi\u014bkuk; N\u00e4k tu\u00e4na webeni kajat y\u00e4pay\u00e4\u014b
  t\u00e4yat uw\u00e4 nanak b\u00e4ya\u014bir\u00e4n \u00e4mawebet\u00e4 U g\u00e4k\u014baken
  nanak n\u00e4mo y\u00e4\u014b api n\u00e4wetne\u014b. U tu\u00e4ka kumbuko u t\u00e4\u014bo
  bi\u014bam y\u00e4\u014b api y\u00e4ne\u014b y\u00e4\u014b nad\u00e4\u014bkuk. Ude
  nad\u00e4\u014bp\u00e4\u014b eruk bok pat t\u00e4\u014bkum\u00e4nken nanak kok irektaw\u00e4
  y\u00e4\u014b nad\u00e4\u014bp\u00e4\u014b ibini jopiken piak t\u00e4\u014bkukonik.
  Ude t\u00e4\u014bt\u00e4\u014b ku\u014bkuko unita tu\u00e4nita bi\u014bam nanak
  kub\u00e4 n\u00e4mo ah\u00e4\u014bkuk. 10 Onant\u00e4 ude t\u00e4k t\u00e4\u014bkuko
