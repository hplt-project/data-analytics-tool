  yiic \u00ebm\u00ebn ab\u00ef t\u00efc, raan ye pan mac k\u00ebde. 4Yeen ab\u00ef
  jai kuat k\u00eb ye door \u00ebb\u00ebn, ku yeen ab\u00ef rot t\u00e4\u00e4u tue\u014b
  k\u00ebri\u00eb\u00ebc \u00ebb\u00ebn nhom ke ye door ke c\u00eft Nhialic. Ab\u00ef
  rot \u0263\u00e4th tue\u014b ku dh\u025b\u0308l Nhialic ku r\u025bc k\u00e4k ye
