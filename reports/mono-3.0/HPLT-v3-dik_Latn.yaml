  webe guba\u014b kub\u00e4 ka\u014bg\u00e4rip t\u00e4\u014bp\u00e4\u014b webenita
  y\u00e4puk. Webe uw\u00e4 nani w\u00e4pi Sua, Kenan komeken nanik. Eruk yan\u00e4pi
  t\u00e4\u014bp\u00e4\u014b bok itt\u00e4\u014bg\u00e4n webeni nanak kok itp\u00e4\u014b
  nanaki tu\u00e4ni b\u00e4ya\u014bkuk. B\u00e4yaw\u00e4np\u00e4\u014b nani Judat\u00e4
  w\u00e4pi Era y\u00e4\u014b iwetkuk. 4 T\u00e4\u014bp\u00e4\u014b itt\u00e4\u014b
  ku\u014bt\u00e4\u014bg\u00e4n webeni \u00e4ne\u014bi koki itp\u00e4\u014b mon\u00e4ni
  b\u00e4ya\u014bkuk. B\u00e4ya\u014bp\u00e4\u014b w\u00e4pi Onan y\u00e4\u014b iwetkuk.
  5 T\u00e4\u014bp\u00e4\u014b \u00e4tu it y\u00e4pm\u00e4\u014b ku\u014bt\u00e4\u014bg\u00e4n
  nanak kok \u00e4ne\u014bi itp\u00e4\u014b nanak gweki b\u00e4ya\u014bp\u00e4\u014b
  w\u00e4pi Sela y\u00e4\u014b iwetkuk. Sela uw\u00e4 Kesip yotp\u00e4rareken ah\u00e4\u014bkuk.\\n6
  Eruk Judat\u00e4 nanaki tu\u00e4ni Erata webe kub\u00e4 iwoy\u00e4\u014b imi\u014bkuko
  uw\u00e4 w\u00e4pi Tama. 7 T\u00e4\u014bp\u00e4ka\u014b Era u k\u00e4det goret-goret
