sample: '["\"Tonyd\u00eft\\nTonyd\u00eft ee tony laau n\u00eb Paguot Thud\u00e4n c\u00ef
  r\u0254t mat W\u025b\u0308\u025b\u0308r\u00ebkuur n\u00eb Kiir \u0194er. T\u00eb
  c\u00ef tooc thi\u0254\u0308\u0254\u0308\u014bic yenn\u00eb t\u00f6k kam d\u00eftb\u00ebt\u025b\u025bm
  n\u00eb Pinynhom, ku tooc n\u0254\u014b piu pu\u0254th d\u00eftb\u00ebt\u025b\u025bm
  n\u00eb Nail y\u0254u.\\nN\u00eb run ju\u00ebc, rin walg\u00f6\u00f6k c\u00eb ye
  thio\u014bic, Tonyd\u00eft ac\u00eb yaa ag\u00ebr yee c\u00efn l\u00ebu b\u00eb
  bak th\u00efn b\u00ef cath n\u00eb piu nh\u00ef\u00efm n\u00eb Nail y\u0254u. N\u00eb
  ye k\u00ebnn\u00eb, ac\u00eb yaa c\u0254k rilic b\u00eb t\u00eb yee Nail r\u0254t
  j\u0254\u0254k y\u00f6k. N\u00eb kam b\u00e4r ar\u00ebt, ee yee y\u00f6k ke \u014bu\u025b\u0308\u025b\u0308n
  b\u00eb k\u0254c dhil \u00eb naak, b\u00eb piny de Apir\u00efka kuanyic j\u00e4l
  n\u00eb ad\u025b\u0308kdi\u025bt thok, nyin b\u00eb k\u0254c c\u00e4th n\u00eb w\u00e4ric
  b\u00efk Tocd\u00eftic reetic.\\nTonyd\u00eft ee r\u0254t g\u0254l n\u00eb Ma\u014bgala
  agut tethi\u00f6k ke aramw\u00eb\u00ebr de Thobat kek\u00eb Kiir \u0194er, tethi\u00f6k
  yenn\u00eb ku\u00eb\u00ebrr\u0254\u0308k n\u00eb Malakal, ku j\u0254l yaa l\u0254
  pacu\u0254l n\u00eb W\u025b\u0308\u025b\u0308rk\u00eb\u00ebu [B\u00e4rg\u00e4dh\u00e4l]
  y\u0254u. Yen piny thi\u0254\u0308\u0254\u0308k\u00eb ac\u00eb th\u0254\u0308\u0254\u0308\u014bnhom
  ku c\u00eb thi\u00e4\u014b n\u00eb w\u00eb\u00ebr koor thuth yiic at\u0254\u0308
  n\u00eb kaam de 5.5 ku 9.5C aber\u00ebpul [latitude] w\u00e4r tu\u0254\u0308c\u00eb
  piny parut, ku l\u00f6\u00f6m n\u00eb d\u00eft\u00ebpiny yee th\u00ebmde 500 km
  g\u0254l paguot l\u0254 parut ku 200 g\u0254l pabak l\u0254 pacu\u0254l n\u00eb
  kaam Ma\u014bgala t\u00eb l\u0254 paguot ku Malak\u00e4l t\u00eb l\u0254 parut.\\nD\u00eftde
  ayee r\u0254t waar ap\u025bi, ku aku\u00ebnci\u025bl\u00eb juac t\u00ebn\u00eb 30,000
  km\u00b2. N\u00eb k\u00ebr, runk\u0254\u0308k thi\u0254\u0254r t\u00ebn\u00eb 130,000
  km\u00b2. Thoth ke p\u00efu yee b\u025b\u0308n Baar de B\u00efktoria ayee kek yee
  yenyu\u0254\u0254th t\u00eb b\u00ef p\u00efu ke aboor ju\u00ebc th\u00efn ku yee
  t\u00ebn y\u00ebnd\u00ef b\u00efk thi\u0254\u0308\u0254\u0308\u014b nhom. C\u00efm\u025bn
  n\u0254\u014b Tonyd\u00eftyic lal t\u00ebk th\u00efn, aku\u025b\u025bk, aru\u0254\u0308l
  ku agu\u0254\u0308t, ku t\u00f6k\u00ebrou-yic de p\u00efu ee l\u0254ri\u00e4r n\u00eb
  pu\u00f6rwei n\u00eb tu\u0254cyeebor ke runthok ku tu\u0254cyeebor ke ru\u0254\u0308\u0254\u0308n\u00ebb\u025b\u0308n,
  t\u00eb la kalkal cin\u00eb p\u00efu ju\u025br th\u00efn n\u00eb Tocd\u00eftic ayee
  k\u00e4 ju\u00ebc c\u0254l ke loi r\u00f6t\u2014k\u0254\u0308k n\u00eb kuerlac\u00f6k
  ku k\u0254\u0308k n\u00eb kuerc\u00ebkaal. K\u00ebd\u00eft \u00ebt\u025b\u0308\u025b\u0308n,
  t\u00eb k\u00ebn en kan th\u00f6k ku c\u00ef\u00ef lui, ayee Leld\u00eft de Jo\u014blei,
  c\u00ef guiir b\u00eb piu ke Tonyd\u00eft yaa naak, ee rin ku p\u00efu lik b\u00eb
  l\u0254ri\u00e4r n\u00eb pu\u00f6rwei ku p\u00efu yee nyaai n\u00eb wath \u00eb
  Tonyd\u00eft juak.\"", "\"5Mosest\u00e4 Isrel \u00e4mawebe \u014bode y\u00e4wetkuk;
