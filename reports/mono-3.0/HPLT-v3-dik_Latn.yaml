  pe\u014bp\u00e4\u014b tek webe kajatt\u00e4 t\u00e4\u014bpani up\u00e4\u014b \u00e4ne\u014bi
  t\u00e4\u014bp\u00e4\u014b itkuk.\\n20-21 T\u00e4\u014bp\u00e4ka\u014b Judat\u00e4
  iniken tu\u014bumi \u00e4tu webe unita imi\u014bkuko uke\u014bo \u00e4ne\u014bi
  y\u00e4pay\u00e4\u014b nad\u00e4\u014bp\u00e4\u014b noripak Hira u meme guba\u014bi
  kub\u00e4 imi\u014bka\u014b webe unita imikta pe\u014b iwet-pew\u00e4n ku\u014bkuk.
  Pe\u014b iwet-pew\u00e4n p\u00e4\u014bku webe unita w\u00e4y\u00e4k\u014bew\u00e4n
  waw\u00e4p\u00e4\u014b \u00e4ma \u00e4tu Enaim yotp\u00e4rare u nanik \u014bode
  y\u00e4wet yab\u00e4\u014bkuk; Kubok\u00e4ret webe k\u00e4det mi\u014bin ma\u014bit
  irani u de itak? Y\u00e4w\u00e4n\u00e4 iwetku\u014b; Kubok\u00e4ret webe udewani
  \u014bo n\u00e4mo y\u00e4\u014b iwetku\u014b. 22 Ude iwerir\u00e4 Hira \u00e4ne\u014bi
  \u00e4y\u00e4\u014butpe\u014b Judaken ku\u014bkuk. Ku\u014bp\u00e4\u014b iwetkuk;
  Webe \u014boke\u014bo n\u00e4mo ka\u014b-ah\u00e4tat y\u00e4k. Webe udewani kome
  \u014boken kub\u00e4 n\u00e4mo itak y\u00e4\u014b n\u00e4wetku\u014b.\\n23 Ude iwer\u00e4n
  nad\u00e4\u014bp\u00e4\u014b Judat\u00e4 y\u00e4\u014bkuk; T\u00e4ga y\u00e4k. N\u00e4k
  nad\u00e4w\u00e4t\u00e4k n\u00e4mo t\u00e4yat. Tu\u014bum imi\u014bkuro uw\u00e4
  inita bi\u014bam t\u00e4yak. Webe unita wari n\u00e4mo w\u00e4y\u00e4k\u014bewen.
