  kub\u00e4ta noripaki Adulam yotp\u00e4rareken nanik w\u00e4pi Hira u imagur\u00e4nka\u014b
  Timna komeken pi\u00e4 \u00e4maniyet\u00e4 sipsip puji\u014bi mad\u00e4\u014b itku\u014bken
  u ku\u014bkum\u00e4n. 13 Kome uken ah\u00e4\u014bp\u00e4\u014b irir\u00e4n \u00e4ma
  kub\u00e4t\u00e4 Tama iwetkuk; Nad\u00e4tan? Ora\u014bka sipsip puji\u014bi mad\u00e4way\u00e4\u014b
  Timna komeken ku\u014bkuk y\u00e4k. 14 Ude iwerir\u00e4n Tamat\u00e4 nad\u00e4\u014bkuk;
  Orana Juda, nanaki gweki w\u00e4pi Sela u t\u00e4gatak up\u00e4\u014bka\u014b n\u00e4ka
  bi\u014bam n\u00e4mo ini\u014b kiretak y\u00e4\u014b nad\u00e4\u014bkuko unita \u014bode
  t\u00e4\u014bkuk; Tek webe kajatt\u00e4 t\u00e4\u014bpe\u014b ku\u014barani u y\u00e4\u014bopm\u00e4\u014bp\u00e4\u014b
  tek kudupi kub\u00e4 t\u00e4\u014bp\u00e4\u014b \u00e4mat\u00e4 n\u00e4mo ka\u014bp\u00e4\u014b
  nad\u00e4kta i\u014bami dapun uw\u00e4k t\u00e4\u014bpipi\u014bkuk. Ude t\u00e4\u014bka\u014b
  Judat\u00e4 Temna k\u00e4det \u014bo \u00e4bay\u00e4\u014b nad\u00e4\u014bp\u00e4\u014b\u00e4
  p\u00e4\u014bku Enaim yotp\u00e4rare k\u00e4det mor\u00e4kiken ma\u014bit itkukonik.\\n15-16
  Eruk Judat\u00e4 ku\u014bt\u00e4\u014bg\u00e4n webe u k\u00e4det mi\u014bin ma\u014bit
  irir\u00e4n ka\u014bp\u00e4\u014b \u014bode nad\u00e4\u014bkuk; Webe \u014bo tekt\u00e4
  i\u014bami dapun t\u00e4\u014bpipi\u014bkuko unita kubok\u00e4ret webe k\u00e4wep
  y\u00e4\u014b nad\u00e4\u014bkuk. \u014ao \u00e4bekna y\u00e4\u014b n\u00e4mo nad\u00e4\u014bkuk.
  T\u00e4\u014bp\u00e4\u014b dubiniken ku\u014bp\u00e4\u014b\u00e4 iwetkuk; Nad\u00e4\u014b
  nami\u014biri nek bok p\u00e4tday\u00e4\u014b y\u00e4k. Iwer\u00e4n\u00e4 webe unit\u00e4
  man \u014bode iwetkuk; Bok p\u00e4tday\u00e4\u014b n\u00e4wetan unita imap\u00e4\u014b
  namay\u00e4\u014b? 17 Y\u00e4w\u00e4n\u00e4 Judat\u00e4 iwetkuk; Nad\u00e4w\u00e4t\u00e4k
  t\u00e4\u014bpeno y\u00e4k. Kowataw\u00e4 meme guba\u014bi kub\u00e4p\u00e4\u014b
  pewa \u00e4bay\u00e4\u014b y\u00e4\u014b iwetkuk. Y\u00e4w\u00e4n\u00e4 iwetkuk;
  U t\u00e4ga up\u00e4\u014bka\u014b imaka kub\u00e4 namika\u014b uyaku u ka\u014bp\u00e4\u014b
  meme bureni api namen y\u00e4\u014b nad\u00e4way\u00e4\u014b. Meme u bureni namiw\u00e4
  tu\u014bum \u014bo \u00e4ne\u014bi api gamet y\u00e4k. 18 Y\u00e4w\u00e4n\u00e4
  Judat\u00e4 iwetkuk; Ka\u014bp\u00e4\u014b nad\u00e4kta imat\u00e4kenp\u00e4\u014b
  gamet? Y\u00e4w\u00e4n\u00e4 iwetkuk; Imaka kub\u00e4 g\u00e4k\u014ba w\u00e4pka
  kud\u00e4n nikek uk\u00e4t \u00e4hottaba i\u014bitan u bok nam! Ude iwer\u00e4n\u00e4
  mani burami\u014bp\u00e4\u014b y\u00e4\u014bkuko udeg\u00e4n t\u00e4\u014bkuk. T\u00e4\u014bp\u00e4\u014b
  eruk bok parir\u00e4n webe u nanak kok itkuk. 19 T\u00e4\u014bp\u00e4nka\u014b Tama
