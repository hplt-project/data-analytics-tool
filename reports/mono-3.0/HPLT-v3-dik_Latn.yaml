  rot ci\u025bl lua\u014b Nhialic. 5C\u00e4k k\u00e4kk\u00e4 ye tak l\u0254n c\u00ef
  \u0263\u025bn ke l\u025b\u0308k we w\u00e4\u00e4r r\u00eb\u00ebr \u0263\u025bn ke
