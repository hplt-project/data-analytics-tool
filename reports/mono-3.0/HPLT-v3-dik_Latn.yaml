  naniken ku\u014bkuk.\\n12 Ude iwet-pew\u00e4n ku\u014bir\u00e4n it y\u00e4pm\u00e4\u014b
  \u00e4ro\u014bt\u00e4\u014bg\u00e4n Juda webeni (u Sua \u00e4peri) kumbuk. Kumb\u00e4np\u00e4\u014b
