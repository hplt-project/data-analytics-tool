  \u0254su. 20Amu na ukyuli \u0254di \u00fat\u00e1su Yesu \u0254nii, \u201c\u0191ula
  uni ku fula banwani benye keyi baawia-a.\u201d 21Amu na Yesu \u0254\u0301su bana
  fui \u0254nini, \u201cMina uni ku mina banwani ndi bekyuli bani muun\u00fa Kat\u0254ti
  litemi na baadi-ni l\u025bl\u0254.\u201d 22Limeyi l\u025bdi ni, Yesu \u00faduo \u0254k\u0254l\u0254
  kemo ku nwuna bat\u025byane. Amu na \u0254\u0301su-ma \u0254nini, \u201cB\u025bya
  na b\u0254via busie \u025bpu \u0254vi \u0254ni ngye.\u201d Anwu\u0254su ama l\u025bn\u0254
  b\u00e9se kal\u0254 ku \u0254k\u0254l\u0254 \u0254mm\u0254 buku. 23Ka bak\u025b
  ntu anumi b\u00e9sela ni, Yesu \u0254\u0301l\u025b\u025b. Na k\u0254nakunwi ni,
  \u0254f\u025bf\u025b\u025b kpakplaa \u0254di \u00fabo uukp\u00f3 na ntu anumi mm\u0254
  \u0254ni na \u0254k\u0254l\u0254 \u0254mm\u0254 kemo fui kadaku ntu b\u0254f\u0254
  \u0254su bakya kukpi ku ngba nt\u025b. 24Bat\u025byane bamm\u0254 b\u00e9sie na
  b\u00e1t\u00e1gyila Yesu na b\u00e1su-nwu banini, \u201cAti! B\u0254daku bukpi!\u201d
  Amu na Yesu \u0254\u0301ta \u00fanye na \u00fadie l\u025bdi \u0254\u0301b\u0254ku
  \u0254f\u025bf\u025b\u025b ku ntu b\u0254ni m\u0254\u0254nwan\u025b l\u025bl\u0254
  mm\u0254, na ana fui kenye k\u00e1y\u0254 na \u0254\u0301bla bu\u025b\u025b. 25Na
  \u00faye bat\u025byane bamm\u0254 \u0254nini, \u201cBi \u0254su na biiibo b\u0254f\u0254taadi?\u201d
  Nsu bunye kani na benye yaa, na lifu l\u025bn\u0254 l\u025b\u0301da-ma. Na b\u00e9ye
  l\u025bl\u0254 banini, \u201cUkyuli \u0254mani na \u0254di m\u025bni b\u0254di?
  \u0186\u0254t\u025bmi teete \u0254f\u025bf\u025b\u025b ku \u025bpu ntu b\u0254ni
  m\u0254\u0254nwan\u025b l\u025bl\u0254 na been\u00fa-nwu litemi!\u201d 26Amu na
  Yesu ku nwuna bat\u025byane b\u00e1via b\u00e9sie b\u00e9t\u00e9du kal\u0254 kani
  baal\u0254 Gerase na \u025bpu \u0254vi si \u00e1si Galilea. 27Ka Yesu \u0254\u0301si
  \u0254\u0254l\u025b\u0301 \u0254k\u0254l\u0254 kemo kani na ukyuli \u0254di na ayu
  ekpidi eli-nwu l\u025bl\u0254 \u00fasie \u00fabasiaku-nwu. Na \u0254di ukyuli \u0254ni
  na \u0254\u0301si \u0254ma \u0254mm\u0254 kemo. \u0186bla uwi pii \u0254di m\u025bni
  ni, kas\u0254ngya kani na ukyuli \u0254m\u025bni \u0254\u0254k\u025b. Na ul\u00e1tuna
  \u0254nii uulie nwuna kaduli amu ntu bekyuli k\u0254fi\u0254t\u0254 ak\u0254. 28Uwi
  \u0254ni na \u0254\u0301nu Yesu ni, \u0254\u0301va momoomo na \u00fafwimi l\u025bl\u0254
  \u0254\u0301va kal\u0254 na Yesu l\u025bgba kud\u0254. Na \u0254\u0301su-nwu \u0254nini,
  \u201cYesu, Kat\u0254ti \u0186ni Ntulo \u0191ui Ubi! Bi na aawia mina kud\u0254
  m\u025bni? Muuvele nda-a, tani-mi k\u0254tu.\u201d 29Ukyuli \u0254mm\u0254 \u0254\u0301su
  \u0254m\u025bni, \u0254sika Yesu \u0254\u0301b\u0254ku k\u0254yu k\u0254ni nlie-nwu
  l\u025bl\u0254 mm\u0254, na \u0254\u0301su-ku \u0254nii, \u201cVi l\u025b-nwu l\u025bl\u0254
  kemo!\u201d Uwi pii k\u0254yu k\u0254mm\u0254 k\u0254\u0254di ukyuli \u0254mm\u0254
  l\u025bl\u0254 \u0254ni na si ina b\u00e9nyimi-nwu enu na b\u00e9bo-nwu k\u0254gba
  muedi ni, \u0254\u0254f\u025b abuala amm\u0254 na k\u0254yu k\u0254mm\u0254 kuukeliku-nwu
  taat\u00e1kya ketele kemo. 30Yesu \u00faye-nwu \u0254nini, \u201cD\u025b na baal\u0254-\u0254
  l\u025bnyi?\u201d Amu na \u00fadie kenye \u0254nini, \u201cAmi baal\u0254 banii
  Lisu.\u201d \u0186\u0301su l\u025bni \u0254sika ayu ekpidi pii n\u00e9duo akya-nwu
  l\u025bl\u0254 kemo. 31Amu na ayu amm\u0254 \u00e9vele Yesu anii utab\u0254ku-ma
  utat\u00e1kya ayu ekpidi abi kebok\u0254. 32Mm\u0254 ni, baplakuo pii badi bak\u025b
  kataku kadi l\u025bl\u0254 baadi. Amu na ayu ekpidi amm\u0254 \u00e9vele Yesu anii
  \u0254ya na bet\u00e9duo baplakuo bamm\u0254 l\u025bl\u0254 kemo. Amu na Yesu \u00fate-ma
  kufi. 33Anwu\u0254su b\u00e1vi b\u00e1l\u025b \u0254nana \u0254mm\u0254 l\u025bl\u0254
  kemo b\u00e9t\u00e9duo baplakuo bamm\u0254 kemo. Na bana fui b\u00e9keli b\u00e1yu
  kataku kamm\u0254 l\u025bl\u0254 na b\u00e1t\u00e1nyina l\u025bl\u0254 b\u00e1kya
  \u025bpu kemo na b\u00e1yii ku udu. 34Ka bekyuli bani m\u0254\u0254nu baplakuo bamm\u0254
  l\u025bl\u0254 b\u00e1nu ala ani n\u00e1l\u025b ni, b\u00e9keli b\u00e9sie \u0254mankemo
  na b\u00e1t\u00e1su bekyuli b\u00e1vi ku akpakl\u0254 l\u025bn\u0254 fui. 35Na bekyuli
  bamm\u0254 b\u00e1l\u025b b\u00e9sie banii bat\u00e1nu l\u025bla l\u025bni n\u00e1l\u025b.
  Amu ka b\u00e9bedu Yesu kud\u0254 ni, b\u00e1nu \u0254nana \u0254ni l\u025bl\u0254
  kemo na Yesu \u0254\u0301b\u0254ku ayu ekpidi \u0254\u0301l\u025bku mm\u0254 ka
  ulie Yesu l\u025bgba ak\u0254 ku kasusu s\u025b\u025bn na \u0254da adala na ulie
  kpoo. Amu na bana fui b\u00e1yia. 36Na bekyuli bani n\u00e1nu kal\u025b na ala amm\u0254
  \u00e1l\u025b ni, b\u00e1su bakladi kal\u025b na ukyuli \u0254ni l\u025bl\u0254
  na ayu ekpidi am\u025bni \u00e9lie l\u025bl\u0254 l\u025b\u0301bla nwaa. 37\u0186m\u025bni
  \u0254su Gerase kal\u0254 kamm\u0254 ku kana amad\u0254 bekyuli b\u00e1su Yesu banii
  \u0254t\u0254l\u0254 bana kal\u0254 l\u025bl\u0254, \u0254sika baayia. Anwu\u0254su
  Yesu \u00faduo \u0254k\u0254l\u0254 kemo ka \u0254t\u0254l\u0254. 38Amu na ukyuli
  \u0254ni na Yesu \u0254\u0301bwi m\u025bni \u00favele Yesu \u0254nii, \u201cYa na
  l\u025bsiaku-\u0254.\u201d Nsu Yesu \u00fatatuna na \u0254\u0301su-nwu \u0254nini,
  39\u201cTeesie kaduli na at\u00e1su l\u025bla l\u025bni na Kat\u0254ti \u0254\u0301bla
  \u00fate-\u0254.\u201d Amu na ukyuli \u0254m\u025bni \u00fasie \u00fat\u00e1vi \u0254mankemo
  na \u0254\u0301su \u0254\u0301vi fui l\u025bla l\u025bni na Yesu \u0254\u0301bla
  \u00fate-nwu. 40Uwi \u0254ni na Yesu \u0254\u0301s\u0254 \u00fanwini \u00fasie \u025bpu
  \u0254vi \u0254ni ngye ni, bekyuli bamm\u0254 b\u00e1f\u0254-nwu kadu\u025b, \u0254sika
  bana fui benye bagya-nwu. 41Amu na \u0254nana \u0254ni baal\u0254 Yairo na \u0254di
  Yudafu\u0254 kasalak\u0254 benengu ak\u0254 unwi \u0254\u0301da \u00fabal\u025b.
  Na \u0254\u0301yu \u0254\u0301t\u025b Yesu l\u025bgba kal\u0254 na \u00favele-nwu
  \u0254nii \u0254siaku-nwu na besie nwuna kaduli, 42\u0254sika ubidi ulekubi unwi
  \u0254ni na \u0254dub\u0254f\u0254 aani akwa leevu-any\u0254 ni, \u0254t\u025b \u0254l\u025b
  \u0254daku bukpi. Ka Yesu \u0254k\u025b \u00fasela ni, l\u025bni na bekyuli baanwan\u025b
  l\u025bl\u0254 ka bani bede-nwu. 43Na bekyuli bam\u025bni ak\u0254 ni, uleku \u0254ni
  na ubugya uuwi na \u0254bla akwa leevu-any\u0254 s\u0254\u0254n l\u025bn\u0254 \u0254\u0301kya-ma
  ak\u0254. Uleku \u0254m\u025bni \u00faubile nwuna egulabi fui \u0254nii \u0254\u0254bwi
  \u0254l\u025b \u0254mm\u0254, nsu \u00fautuku \u0254\u0301n\u0254. 44Amu na \u0254k\u025b
  bu\u025b\u025b \u00fat\u00e1vi Yesu kama na bekyuli ak\u0254 na \u00fatuku-nwu awu
  k\u0254tu. Mm\u0254 kani ni, ubugya \u0254mm\u0254 kenye k\u00e9kulo. 45Amu na Yesu
  \u00faye \u0254nii, \u201c\u0186ma n\u00e9tuku-mi?\u201d Nsu ukyuli biala \u00fani.
  Amu na Petro \u0254\u0301su-nwu \u0254nini, \u201cAti, nu kal\u025b na bekyuli fui
  b\u025b\u0301mua basiaku-\u0254!\u201d 46Nsu Yesu \u0254\u0301su \u0254nini, \u201cL\u025b\u0301ti
  ka ukyuli \u0254di \u00fatuku-mi, \u0254sika \u0254yikun \u0254di \u0254\u0301vi
  \u0254\u0301l\u025b-mi l\u025bl\u0254 kemo.\u201d 47Ka uleku \u0254mm\u0254 \u0254\u0301nu
  \u0254\u0301ti ka ulakana b\u0254b\u025b \u0254su ni, l\u025bl\u0254 l\u025b\u025bt\u0254\u0301-nwu
  na \u0254\u0301yu \u0254\u0301t\u025b Yesu l\u025bgba kal\u0254. Amu na \u0254\u0301s\u0254ku
  l\u025bla biala kal\u0254 \u00fadie na bekyuli bamm\u0254 fui anumi. Na \u00fadie
  \u0254\u0301su l\u025bla l\u025bni \u0254su na \u00fatuku-nwu awu ku kal\u025b na
  \u0254l\u025b \u0254mm\u0254 \u0254\u0301ba-nwu k\u0254nakunwi. 48\u0186m\u025bni
  \u0254su Yesu \u0254\u0301su-nwu \u0254nini, \u201cMina ubi uleku, fula b\u0254f\u0254taadi
  b\u0254\u0301bwi-\u0254. Teesie ku keyi bu\u025b\u025b.\u201d 49Uwi \u0254ni na
  Yesu \u0254mua \u0254daku litemi l\u025bm\u025bni b\u0254su ni, anwu kani na \u0254tu
  \u0254di \u0254\u0301da \u00fabal\u025b na \u0254\u0301si Yudafu\u0254 kasalak\u0254
  unengu \u0254ni baal\u0254 Yairo mm\u0254 kesii. Na \u00fabasu-nwu kenye \u0254nini,
  \u201c\u0191^ubidi ulekubi \u0254mm\u0254 \u00faukpi \u0254su da ala \u0254tinane
  \u0254mm\u0254 b\u0254l\u0254 ya.\u201d 50Nsu Yesu \u00fanu litemi l\u025bmm\u0254
  na \u0254\u0301su Yairo \u0254nini, \u201cTayia. Aw\u0254 f\u0254 di ka ubi \u0254mm\u0254
  l\u025bl\u0254 l\u025bdub\u0254yu \u0254kplu.\u201d 51Uwi \u0254ni na b\u00e9t\u00e9duo
  Yairo kaduli mm\u0254 ni, \u00fatete kufi na ukyuli \u0254di uduo \u0254t\u0254
  kemo ntu Petro ku Yohane ku Yakobo ku ulekubi \u0254mm\u0254 \u0254ti ku uni kani.
  52Na bekyuli pii benye mm\u0254 beewulo k\u0254nyana ku keku na ubi \u0254mm\u0254
  \u0254su. Amu na Yesu \u0254\u0301su-ma \u0254nini, \u201cB\u025bs\u0254 bitewulo.
  Ubi \u0254mm\u0254 \u00fatekpi. B\u0254l\u025b\u025b na \u0254da.\u201d 53Amu na
  bana fui b\u00e9ti-nwu b\u00e1ma, \u0254sika ama bagyi ka \u00fakpi. 54Amu na Yesu
  \u00fafie-nwu k\u0254nu \u0254\u0301da na \u0254\u0301kpali-nwu \u0254nini, \u201cUbi,
  ta nye!\u201d 55Ulekubi \u0254mm\u0254 \u0254\u0301s\u0254 \u00fanwini \u00fabo
  ngba na \u0254\u0301ta k\u0254nakunwi. Amu na Yesu \u0254\u0301su-ma \u0254nii bawia
  l\u025bla l\u025bdi bete ulekubi \u0254mm\u0254 na \u0254di. 56Ala am\u025bni fui
  \u00e1bla nwuna baw\u0254ne d\u025bye d\u025bye, nsu Yesu \u00fabo-ma \u0254da \u0254nii
  batasu ukyuli \u0254di l\u025bla l\u025bni n\u00e1l\u025b m\u025bni.\"", "\"29\\nNtorob\u025bnto
  Afahy\u025b\\n1 \u201c \u2018\u0186sram a \u025bto so ason no da a edi kan w\u0254
  afe biara mu no, munni torob\u025bnto afahy\u025b no. Mony\u025b nhyiamu kronkron
  no na obiara ny\u025b adwumaden biara.\\n2 Momfa nantwi ba onini baako, Odwennini
  baako ne adwennini ason a w\u0254adi afe a wonnii d\u025bm mm\u025bb\u0254 \u0254hyew
  af\u0254re a eyi hua a \u025bs\u0254 Awurade ani.\\n3 Momfa esiam lita asia ne fa
  a w\u0254ayam no muhumuhu a w\u0254de ngo afra mm\u0254 atoko af\u0254re no a nantwi
  no ka ho. Odwennini no, momfa lita anan ne fa nka ho\\n4 na lita abien ne fa nso
  nka nguantenmma no biara ho.\\n5 Momfa \u0254papo baako nka ho mm\u0254 b\u0254ne
  ho af\u0254re mfa ny\u025b mpata mma mo.\\n6 Eyinom ka \u0254hyew af\u0254re ne
  nsa af\u0254re a mob\u0254 no \u0254sram biara ne daa de a w\u0254akyer\u025b no
  ho. \u0190y\u025b aduan af\u0254re a w\u0254de br\u025b Awurade s\u025b ehua a \u025bs\u0254
  ani.\\nMpata Da Af\u0254reb\u0254\\n7 \u201c \u2018\u0186sram a \u025bto so ason
  no da a \u025bto so du so no mony\u025b nhyiamu kronkron. \u0190y\u025b da a \u025bs\u025b
  s\u025b nnipa no nyinaa y\u025b komm ahobr\u025base mu w\u0254 Awurade anim na \u025bns\u025b
  s\u025b biara y\u025b adwuma biara.\\n8 Momm\u0254 \u0254hyew af\u0254re a eyi hua
  a \u025bs\u0254 Awurade ani. Af\u0254reb\u0254de no y\u025b nantwi ba baako, odwennini
  baako, nguamma a w\u0254adi afe ason a wonnii d\u025bm biara.\\n9 Momfa nantwi ba
  no nsiesie atoko af\u0254re a mode asikresiam a w\u0254ayam no muhumuhu ne ngo lita
  asia ne fa afra,\\n10 na momfa lita anan ne fa nka odwennini no ho na momfa lita
  abien ne fa aka nguamma ason no mu biara ho.\\n11 \u0190s\u025b s\u025b mode \u0254papo
  baako b\u0254 b\u0254ne ho af\u0254re. Eyi ka b\u0254ne af\u0254reb\u0254de a w\u0254b\u0254
  de pata ne \u0254hyew af\u0254re a w\u0254b\u0254 no daadaa a aduan af\u0254reb\u0254de
  ne nsa af\u0254re ka ho no ho.\\nNtamadan Afahy\u025b\\n12 \u201c \u2018Mony\u025b
  nhyiamu kronkron w\u0254 \u0254sram a \u025bto so ason no da a \u025bto so dunum
  no so, na monny\u025b adwumaden biara. Munni afahy\u025b no nnanson mma Awurade.\\n13
  Nne\u025bma a mode b\u025bb\u0254 \u0254hyew af\u0254re na ama ayi hua a \u025bs\u0254
  Awurade ani no y\u025b nantwimma anini dumi\u025bnsa, adwennini abien ne adwennini
  dunan a w\u0254adi afe na wonnii d\u025bm biara.\\n14 \u0190s\u025b s\u025b mode
  asikresiam a w\u0254ayam no muhumuhu lita asia ne fa a w\u0254de ngo afra ka nantwimma
  dumi\u025bnsa no biara ho. Lita anan ne fa nka adwennini no baako biara ho,\\n15
  na lita abien ne fa nka nguantenmma dunan no biara ho.\\n16 Momfa \u0254papo mm\u0254
  b\u0254ne ho af\u0254re nka daa \u0254hyew af\u0254re, atoko ne nsa af\u0254re a
  mob\u0254 no daa no ho.\\n17 \u201c \u2018Da a \u025bto so abien no, momfa anantwi
  anini mma dumien, adwennini abien ne adwennini a w\u0254adi afe dunan a wonnii d\u025bm
  biara mm\u025bb\u0254 af\u0254re.\\n18 Saa af\u0254reb\u0254de yi mu biara no, mode
  anantwinini, adwennini ne nguantenmma no ho aduan ne nsa af\u0254reb\u0254de dodow
  a w\u0254ahy\u025b no b\u025bka ho.\\n19 \u0186hyew af\u0254re a mob\u0254 no daa
  akyi no, mode \u0254papo b\u025bka atoko af\u0254reb\u0254de ne nsa af\u0254reb\u0254de
  no ho ab\u0254 b\u0254ne ho af\u0254re.\\n20 \u201c \u2018Afahy\u025b no da a \u025bto
  so abi\u025bsa no, mode anantwinini dubaako, adwennini abien, nguantenmma a w\u0254adi
  afe no dunan a wonnii d\u025bm biara;\\n21 na s\u025bnea moy\u025b no daa no, mode
  anantwi, adwennini ne nguantenmma no ne aduan ne nsa af\u0254reb\u0254de b\u025bka
  af\u0254reb\u0254de biara ho.\\n22 \u0190s\u025b s\u025b mode \u0254papo b\u0254
  b\u0254ne ho af\u0254re de ka daa \u0254hyew af\u0254reb\u0254 no ho a atoko af\u0254reb\u0254de
  ne nsa af\u0254reb\u0254de ka ho.\\n23 \u201c \u2018Afahy\u025b no da a \u025bto
  so anan no, momfa anantwinini du, adwennini abien, ne nguantenmma a w\u0254adi afe
  no dunan a wonnii d\u025bm biara mm\u0254 af\u0254re.\\n24 Momfa atoko af\u0254reb\u0254de
  ne nsa af\u0254reb\u0254de dodow a w\u0254akyer\u025b no nka biara ho.\\n25 Momfa
  \u0254papo baako ny\u025b b\u0254ne ho af\u0254reb\u0254 nka daa \u0254hyew, atoko
  ne nsa af\u0254reb\u0254de no ho.\\n26 \u201c \u2018Afahy\u025b no da a \u025bto
  so anum no, momfa anantwinini akron, adwennini abien ne nguantenmma a w\u0254adi
  afe no dunan a wonnii d\u025bm biara mm\u0254 af\u0254re.\\n27 Momfa atoko ne nsa
  af\u0254reb\u0254de dodow a w\u0254akyer\u025b no nka anantwinini, adwennini ne
  nguamma af\u0254reb\u0254 no ho.\\n28 Momfa \u0254papo baako ny\u025b b\u0254ne
  ho af\u0254reb\u0254 nka daa \u0254hyew, atoko ne nsa af\u0254reb\u0254de no ho.\\n29
  \u201c \u2018Afahy\u025b no da a \u025bto so asia no, momfa de anantwinini awotwe,
  adwennini abien ne nguantenmma a w\u0254adi afe dunan a wonnii d\u025bm biara mm\u0254
  af\u0254re.\\n30 Momfa atoko ne nsa af\u0254reb\u0254de dodow a w\u0254akyer\u025b
  no nka anantwinini, adwennini ne nguantenmma af\u0254reb\u0254 no ho.\\n31 Momfa
