  a sul do Egito, numa \u00e1rea que envolve hoje parte da Eti\u00f3pia e do Sud\u00e3o..
  2Houve nesse ano uma grande celebra\u00e7\u00e3o no pal\u00e1cio de Sus\u00e3, 3para
  a qual o imperador convidou todos os seus governadores, colaboradores e oficiais
  do ex\u00e9rcito da P\u00e9rsia e da M\u00e9dia, fazendo-os deslocarem-se de todos
  os cantos do seu territ\u00f3rio para a ocasi\u00e3o. 4Essa festa durou seis meses,
  e foi uma tremenda demonstra\u00e7\u00e3o da riqueza e gl\u00f3ria do seu imp\u00e9rio.\\n5Quando
  tudo terminou, o rei deu uma rece\u00e7\u00e3o especial para a popula\u00e7\u00e3o
  de Sus\u00e3, tanto pobres como ricos; foram mais sete dias de festa nos p\u00e1tios
  e jardins do pal\u00e1cio. 6Havia belas decora\u00e7\u00f5es a verde, branco e azul,
  presas com faixas de p\u00farpura a argolas de prata suspensas em colunas de marfim,
  e canap\u00e9s de ouro e prata num ch\u00e3o pavimentado com p\u00f3rfiro, m\u00e1rmore,
  alabastro e pedras preciosas; as bebidas eram servidas em ta\u00e7as de ouro com
  diferentes desenhos. 7Havia abund\u00e2ncia de vinho real, porque o rei estava inclinado
  \u00e0 generosidade. 8Todos bebiam sem constrangimento, quanto tivessem na vontade;
  o rei dera instru\u00e7\u00f5es para que toda a gente fizesse como lhe apetecia.\\n9Tamb\u00e9m
  a rainha Vasti ofereceu, na mesma ocasi\u00e3o, um banquete \u00e0s mulheres do
  pal\u00e1cio.\\n10No s\u00e9timo dia, sentindo-se alegre com o vinho, o rei ordenou
  aos seus sete eunucos, Meum\u00e1, Bizta, Harbona, Bigta, Abagta, Zetar e Carc\u00e1s
  11que lhe trouxessem a rainha Vasti com a coroa real na cabe\u00e7a, para que todos
  pudessem admirar a sua beleza, porque era uma mulher muito bonita. 12A rainha recusou
  obedecer a essa ordem e o soberano ficou furioso. 13Antes de tomar qualquer medida,
