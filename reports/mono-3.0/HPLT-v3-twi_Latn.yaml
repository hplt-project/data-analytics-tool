  Setar, Admata, T\u00e1rsis, Meres, Marsena e Memuc\u00e3, sete altos funcion\u00e1rios
  da P\u00e9rsia e da M\u00e9dia que tinham acesso direto ao rei.\\n15\u201cQue castigo
  prev\u00ea a lei\u201d, perguntou-lhes, \u201cpara uma rainha que recuse obedecer
  \u00e0s ordens do rei atrav\u00e9s dos seus eunucos?\u201d\\n16Memuc\u00e3 foi o
  porta-voz de todos: \u201cA rainha Vasti prevaricou n\u00e3o s\u00f3 em rela\u00e7\u00e3o
  ao rei, mas contra todos pr\u00edncipes e cidad\u00e3os deste imp\u00e9rio. 17Corre-se
  o risco de as mulheres, por toda a parte, come\u00e7arem a desobedecer aos maridos,
  quando tiverem conhecimento do que a rainha Vasti fez. 18Antes que este mesmo dia
