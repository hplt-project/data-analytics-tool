  biara nni ne fie so.\\nA rainha Vasti \u00e9 deposta\\n1Era o terceiro ano do reinado
  de Assuero, que dominava sobre o vasto imp\u00e9rio medo-persa, com as suas 127
  prov\u00edncias, estendendo-se da \u00cdndia at\u00e9 Cuche1.1 Embora nalgumas tradu\u00e7\u00f5es
