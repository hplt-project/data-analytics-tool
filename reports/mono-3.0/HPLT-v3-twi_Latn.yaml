  39\u5df4\u52d2\u00b7\u54c8\u5357\u6b7b\u540e,\u54c8\u8fbe\u7ee7\u4f4d,\u5b9a\u90fd\u5df4\u4e4c,\u4ed6\u7684\u59bb\u5b50\u540d\u53eb\u7c73\u5e0c\u5979\u522b,\u662f\u7c73\u00b7\u8428\u5408\u7684\u5b59\u5973,\u739b\u7279\u5217\u7684\u5973\u513f.\\n40\u4ee5\u4e0b\u662f\u6309\u5b97\u65cf\u5728\u5404\u5730\u533a\u505a\u65cf\u957f\u7684\u4ee5\u626b\u7684\u540e\u4ee3:\u4ead\u7eb3,\u4e9a\u52d2\u74e6,\u8036\u5e16,
  41\u963f\u4f55\u5229\u5df4\u739b,\u4ee5\u62c9,\u6bd4\u5ae9, 42\u57fa\u7eb3\u65af,\u63d0\u5e54,\u7c73\u6bd4\u8428,
  43\u739b\u57fa\u53e0,\u4ee5\u5170.\u8fd9\u4e9b\u4eba\u5728\u6240\u4f4f\u7684\u4ee5\u4e1c\u5404\u5730\u505a\u65cf\u957f.\u4ee5\u626b\u662f\u4ee5\u4e1c\u4eba\u7684\u59cb\u7956.\"",
  "\"NOKWAR a \u0254fa eb\u025bnadze ho? Nokwar a \u0254fa ns\u025bmbisa a no ho hia
  nyimpa pii. Aso ebisa woho ns\u025bmbisa ahorow yi bi p\u025bn?\\nAso \u0254y\u025b
  ampa d\u025b Nyankop\u0254n dwen h\u025bn ho?\\nAmandzehu nye akodzi botwa mu da
  bi?\\nS\u025b nyimpa wu a, hemfa na \u0254k\u0254?\\nAna ewufo b\u025bsan atsena
  ase bio?\\nMeb\u025by\u025b d\u025bn ab\u0254 mpaa ma Nyankop\u0254n etsie?\\nMeb\u025by\u025b
  d\u025bn enya asetsena mu enyigye?\\nHemfa na ibenya ns\u025bmbisa ahorow yi ho
  mbuae? S\u025b ek\u0254 nwomakorabew ahorow nye mbea a w\u0254t\u0254n nwoma a,
  ibenya nwoma ahorow a n\u2019akyer\u025bwfo no susu d\u025b w\u0254w\u0254 ns\u025bmbisa
  yi ho mbuae. Naaso, mp\u025bn pii no nwoma akyer\u025bwfo no nye h\u0254n ho nny\u025b
  adwen. \u0186tse d\u025b mbr\u025b mbuae a nwoma ahorow bi dze ma no t\u0254 aso
  mu dze, naaso \u0254nnky\u025br na h\u0254n mber etwa mu.\\nNaaso, nwoma kor bi
  w\u0254 h\u0254 a \u0254dze mbuae a \u0254t\u0254 aso mu ma. \u0186y\u025b nwoma
  a \u0254k\u00e3 nokwar turododo. Jesus Christ b\u0254\u0254 n\u2019egya mpaa d\u025b:
  \u201cW\u2019as\u025bm y\u025b nokwar.\u201d (John 17:17) Nyimpa pii gye to mu d\u025b
  As\u025bm no nye Nwoma Kr\u0254nkr\u0254n, Bible no. W\u0254 ns\u025bm a odzidzi
  do yi mu no, ibenya mbuae a \u0254t\u0254 aso mu a Bible no dze ma no bi.\\nAso
  \u0186y\u025b Ampa D\u025b Nyankop\u0254n Dwen H\u025bn Ho?\\nSIANTSIR A AS\u0190MBISA
  YI HO HIA: Y\u025btse wiadze bi a etsirmu\u0254dzen nye emumuy\u025bs\u025bm ahy\u025b
  mu m\u00e3. As\u0254ras\u0254r pii na w\u0254kyer\u025bkyer\u025b d\u025b amandzehu
  a \u0254to nyimpa no y\u025b Nyankop\u0254n ne p\u025b a.\\nNKYER\u0190KYER\u0190MU
  A BIBLE NO DZE MA: Emumuy\u025bs\u025bm mmfir Nyankop\u0254n. Job 34:10 k\u00e3
  d\u025b: \u2018\u0186mpar Nyankop\u0254n d\u025b \u0254b\u025by\u025b ndzeb\u0254ny\u025b,
  na Otumfo d\u025b \u0254b\u025by\u025b emumuy\u025b.\u2019 Nyankop\u0254n w\u0254
  botae a \u0254d\u0254 w\u0254 mu ma adasamba. Ne d\u025bm ntsi na Jesus se y\u025bns\u0254r
  d\u025b: \u201cH\u025bn Egya a ew\u0254 sor, . . . w\u2019ahendzi mbra, w\u0254ny\u025b
  wo p\u025b w\u0254 asaase do d\u025b \u0254sor.\u201d (Matthew 6:9, 10) Nyankop\u0254n
  dwen h\u025bn ho papanara. Ne d\u025bm ntsi na \u0254ay\u025b dza ohia biara na
  ama botae a \u0254w\u0254 ma adasamba no eetsim.\\nHw\u025b Genesis 1:26-28; James
  1:13; nye 1 Peter 5:6, 7.\\nAmandzehu nye Akodzi Botwa Mu Da Bi?\\nSIANTSIR A AS\u0190MBISA
  YI HO HIA: Nyimpa pii na w\u0254ahwer h\u0254n nkwa w\u0254 akodzi mu. Na h\u025bn
  mu biara so ehyia amandzehu w\u0254 n\u2019asetsena mu p\u025bn.\\nNKYER\u0190KYER\u0190MU
  A BIBLE NO DZE MA: Nyankop\u0254n ab\u0254 h\u025bn anohoba d\u025b, \u0254b\u025bma
  asomdwee ahy\u025b asaase nyinara do m\u00e3. W\u0254 Nyankop\u0254n Ahendzi mu
  no, nyimpa \u201crunns\u0169a akodzi bio.\u201d Mbom w\u0254dze \u201ch\u0254n mf\u00f5wa
  abob\u0254 ns\u0254w.\u201d (Isaiah 2:4) Nyankop\u0254n b\u025bma amandzehu nye
  emumuy\u025bs\u025bm nyinara ab\u0254 adze. Bible no ak\u00e3 ato h\u0254 d\u025b:
  \u201c[Nyankop\u0254n] b\u025bpepa h\u0254n enyiwa mu nyinsuwa nyina; na owu nnyi
  h\u0254 bio; na awer\u025bhow, nye s\u0169, nye yaw bi nnyi h\u0254 bio: osiand\u025b
  nkan no ndz\u025bmba [amandzehu nye emumuy\u025bs\u025bm a nyimpa hyia nd\u025b
  k\u00e3 ho] no etwa mu.\u201d\\nHw\u025b Ndwom 37:10, 11; 46:9; nye Micah 4:1-4.\\nS\u025b
  Nyimpa Wu a, Hemfa na \u0186k\u0254?\\nSIANTSIR A AS\u0190MBISA YI HO HIA: As\u0254ras\u0254r
  pii na w\u0254kyer\u025bkyer\u025b d\u025b \u0254kra bi a onnwu da tse nyimpa mu.
  Nyimpa binom so gye dzi d\u025b ewufo w\u0254 tum a w\u0254dze tseetsee atseasefo.
  D\u025bmara so na binom kyer\u025bkyer\u025b d\u025b Nyankop\u0254n twe ndzeb\u0254ny\u025bfo
  aso afeb\u0254\u0254 w\u0254 ab\u0254nsamgyamu.\\nNKYER\u0190KYER\u0190MU A BIBLE
  NO DZE MA: S\u025b nyimpa wu a, \u0254nnk\u0254do nntsena ase bio osiand\u025b owu
  y\u025b nkwa ebirab\u0254. \u0186s\u025bnkafo 9:5 kyer\u025b d\u025b: \u201cEwufo
  dze, wonnyim biribiara.\u201d Osiand\u025b ewufo nnyim biribiara ntsi, wonnkotum
  atseetsee atseasefo, eso worunntum mmboa h\u0254n.\\nHw\u025b Genesis 3:19 nye \u0186s\u025bnkafo
  9:6, 10.\\nAna Ewufo B\u025bsan Atsena Ase Bio?\\nSIANTSIR A AS\u0190MBISA YI HO
  HIA: Y\u025bp\u025b d\u025b y\u025bnye h\u025bn ad\u0254fo b\u0254 mu tsena afeb\u0254\u0254
  w\u0254 enyigye mu. Ntsi \u0254nny\u025b nwanwa d\u025b h\u025bn nyina rohw\u025b
  kwan d\u025b yebehyia h\u025bn ad\u0254fo a woewuwu no bio.\\nNKYER\u0190KYER\u0190MU
  A BIBLE NO DZE MA: Wobenyan nyimpa pii efi ewufo mu. Jesus ab\u0254 h\u025bn anohoba
  d\u025b \u2018h\u0254n a w\u0254w\u0254 nda mu nyina . . . befir edzi.\u2019 (John
  5:28, 29) D\u025b mbr\u025b ahy\u025bse no Nyankop\u0254n ne botae ma adasamba tse
  no, ewufo a wobenyan h\u0254n no b\u025btsena paradise w\u0254 asaase do. (Isaiah
  65:21-23) Nyimpa aso\u0254mbr\u025bwfo a w\u0254b\u025btsena paradise no benya ap\u0254wmudzen
  nye onnyiewiei nkwa. Bible no kyer\u025b d\u025b: \u201cAtseneneefo benya asaase
  no edzi, na w\u0254aatsena mu daa.\u201d\\nHw\u025b Job 14:14, 15; Luke 7:11-17;
  nye Ndwuma 24:15.\\nMeb\u025by\u025b D\u025bn Ab\u0254 Mpaa ma Nyankop\u0254n Etsie?\\nSIANTSIR
  A AS\u0190MBISA YI HO HIA: \u0186tse d\u025b mbr\u025b ns\u0254r ahorow mu nyimpa
  pii b\u0254 mpaa. Naaso, h\u0254n mu pii susu d\u025b Nyankop\u0254n nntsie h\u0254n
  mpaab\u0254.\\nNKYER\u0190KYER\u0190MU A BIBLE NO DZE MA: Jesus kyer\u025bkyer\u025b\u025b
  d\u025b s\u025b y\u025brob\u0254 mpaa a, mma yennts\u0129 ns\u025bm kor noara mu.
  Jesus kyer\u025b\u025b d\u025b: \u201cNa hom ros\u0254r a, mma hom nny\u025b kasansanmu
  gyan.\u201d (Matthew 6:7) S\u025b y\u025bp\u025b d\u025b Nyankop\u0254n tsie h\u025bn
  mpaab\u0254 a, \u0254s\u025b d\u025b yedua \u0254kwan a \u0254s\u0254 n\u2019enyi
  do b\u0254 mpaa. Na s\u025b yebotum ay\u025b d\u025bm a, ohia d\u025b yes\u0169a
  n\u2019ap\u025bdzey\u025b na y\u025bb\u0254 mpaa ma \u0254nye no hyia. John Nwoma
  a Odzi Kan 5:14 kyer\u025b mu d\u025b: \u201cS\u025b y\u025bser\u025b biribiara
  d\u025b mbr\u025b [Nyankop\u0254n] \u0254p\u025b a, otsie h\u025bn.\u201d\\nHw\u025b
  Ndwom 65:2; John 14:6, 14; nye 1 John 3:22.\\nMeb\u025by\u025b D\u025bn Enya Asetsena
  mu Enyigye?\\nSIANTSIR A AS\u0190MBISA YI HO HIA: Nyimpa pii susu d\u025b enyigye
  a wobenya w\u0254 h\u0254n asetsena mu no gyina sika, dzin a w\u0254b\u025bgye anaa
  aho\u0254f\u025bw do. Naaso mb\u0254dzen biara a w\u0254b\u0254 dze hwehw\u025b
  enyigye no nnkesi hwee.\\nNKYER\u0190KYER\u0190MU A BIBLE NO DZE MA: Jesus ma yehu
  dza \u0254dze enyigye ba. \u0186kyer\u025b\u025b d\u025b: \u201cNhyira ak\u00e3
  h\u0254n a wotsie Nyankop\u0254n as\u025bm na wodzi do.\u201d (Luke 11:28) S\u025b
  yebenya nokwar enyigye a, \u0254s\u025b d\u025b y\u025bgye ber dze s\u0169a Nyankop\u0254n
  ho nokwas\u025bm nye ne botae ma adasamba. Yebohu Nyankop\u0254n ho nokwas\u025bm
  yi w\u0254 Bible no mu. Nokwas\u025bm yi a yebos\u0169a no b\u0254boa h\u025bn ma
  yeehu dza ohia ankasa nye dza onnhia w\u0254 h\u025bn asetsena mu. S\u025b y\u025bdze
  h\u025bn gyinaesi nye h\u025bn ndzey\u025b\u025b gyina nokwas\u025bm a \u0254w\u0254
  Bible no mu a, yebenya akomat\u0254yamu w\u0254 h\u025bn asetsena mu.\\nHw\u025b
  Mb\u025bbus\u025bm 3:5, 6, 13-18 nye 1 Timothy 6:9, 10.\\nIyi nye nkyer\u025bkyer\u025bmu
  kakra a Bible no dze ma w\u0254 ns\u025bmbisa ahorow esia yi ho. Aso ep\u025b d\u025b
  ihu pii k\u00e3 ho? S\u025b ep\u025b d\u025b enye Nyankop\u0254n nya ebusuab\u0254
  pa a, eb\u0254hwehw\u025b kyer\u025bws\u025bm mu nokwas\u025bm yi pii ak\u00e3 ho.
  Ibia esusu d\u025bm ns\u025bmbisa afofor yi so ho p\u025bn: \u2018S\u025b Nyankop\u0254n
  dwen h\u025bn ho a, eb\u025bn ntsi na \u0254ama ndzeb\u0254ny\u025b na amandzehu
  kwan ma ak\u0254 do ber tsentseen yi? Meb\u025by\u025b d\u025bn ama m\u2019ebusua
  asetsena aay\u025b enyigye?\u2019 Bible no dze ns\u025bmbisa yi nye afofor a \u0254k\u00e3
  ho no ho mbuae a \u0254t\u0254 aso mu ma.\\nNaaso, ndaansa yi nyimpa pii twentwe\u0254n
  h\u0254n ananadze d\u025b w\u0254b\u0254hwehw\u025b Bible no mu. Wobu Bible no d\u025b
  \u0254y\u025b buukuu a n\u2019asetse y\u025b dzen. Aso w\u2019enyi b\u025bgye ho
  d\u025b w\u0254b\u0254boa wo ma enya mbuae no w\u0254 Bible no mu? Jehovah Adasefo
  botum aboa wo w\u0254 kwan ahorow ebien do.\\nDza odzi kan no, w\u0254ay\u025b buukuu
  a \u0254ato dzin What Does the Bible Really Teach? Iyi b\u0254boa wo ma aahwehw\u025b
  nkyer\u025bkyer\u025bmu a Bible no dze ma w\u0254 ns\u025bmbisa a ohia w\u0254 asetsena
  mu no ho, naaso \u0254renngye wo ber pii. Dza ots\u0129a ebien nye ofie Bible adzes\u0169a
  a w\u0254nye afofor y\u025b a w\u0254nngye sika biara. Jehovah Adasefo no mu kor
  a \u0254w\u0254 w\u2019apaamu h\u0254 a onyim Bible nkyer\u025bkyer\u025b b\u025bba
  ab\u0254boa wo. Dap\u025bn biara \u0254dze mber kakra nye wo bos\u0169a Bible no
  w\u0254 wo fie anaa bea a oye ma wo a irunntua sika biara. Nyimpa \u0254pepem pii
  a w\u0254w\u0254 wiadze mf\u025bndzanan nyina enya d\u025bm nhyehy\u025b\u025b yi
  do mfaso. H\u0254n mu pii dze enyigye agye ato mu d\u025b: \u201cIyi nye nokwar
  no ampa!\u201d\\nYerunntum mmfa akoradze biara ntoto Bible mu nokwas\u025bm yi ho.
  Bible mu nokwas\u025bm ma h\u025bn adwen si h\u025bn pi, na y\u025bgye h\u025bn
  ho fi gyedzihun nye suro a ntseasee biara nnyi mu ho. \u0186ma h\u025bn enyidado
  nye akoma mu enyigye. Jesus see d\u025b: \u201cHom bohu nokwar no, na nokwar no
  b\u025by\u025b hom adehye.\u201d\"", "\"Yesu k\u0254dii Asese Afahy\u025b w\u0254
  Yerusalem, na \u025bno akyi no, \u0254tenaa h\u0254 de Onyankop\u0254n as\u025bm
  kyer\u025bkyer\u025b\u025b nkur\u0254fo. Yudafo a w\u0254w\u0254 h\u0254 no ka kyer\u025b\u025b
  no s\u025b: \u201cY\u025by\u025b Abraham asefo\u0254 na y\u025bny\u025b\u025b nkoa
  mmaa obiara da.\u201d Yesu nso ka kyer\u025b\u025b w\u0254n s\u025b: \u201cMenim
  s\u025b moy\u025b Abraham asefo\u0254; nanso mop\u025b s\u025b moku me, \u025bfiri
  s\u025b m\u2019as\u025bm nnya nk\u0254so\u0254 mo mu. De\u025b mahunu no m\u2019Agya
  nky\u025bn no na meka; enti mo nso moy\u025b de\u025b moate afiri mo agya h\u0254.\u201d\u2014Yohane
  8:33, 37, 38.\\nNea Yesu kae no mu da h\u0254; \u025bsono n\u2019Agya \u025bnna
  \u025bsono w\u0254n agya. Yudafo no ante Yesu as\u025bm no ase, enti w\u0254san
  kaa s\u025b: \u201cY\u025bn agya ne Abraham.\u201d (Yohane 8:39; Yesaia 41:8) \u0190y\u025b
  ampa, na w\u0254y\u025b Abraham asefo. \u0190no nti \u025by\u025b\u025b w\u0254n
  s\u025b w\u0254w\u0254 gyidi te s\u025b Onyankop\u0254n adamfo Abraham.\\nNanso
  Yesu de pem w\u0254n s\u025b: \u201cS\u025b moy\u025b Abraham mma a, mony\u025b
  Abraham nnwuma.\u201d S\u025b Abraham y\u025b w\u0254n agya ampa a, anka w\u0254b\u025by\u025b
  ne nnwuma no bi. Enti Yesu toaa so s\u025b: \u201cSeesei mop\u025b s\u025b moku
  me, onipa a maka nokor\u025b a mete firii Onyankop\u0254n nky\u025bn akyer\u025b
  mo no. Abraham any\u025b saa.\u201d Afei \u0254kaa s\u025b: \u201cMoy\u025b mo agya
  no nnwuma.\u201d\u2014Yohane 8:39-41.\\nSaa bere yi nyinaa na Yudafo no nnya nhuu
  nea Yesu rep\u025b akyer\u025b. Enti w\u0254kaa s\u025b: \u201cW\u0254anwo y\u025bn
  adwamamm\u0254 mu; y\u025bw\u0254 Agya baako, Onyankop\u0254n.\u201d Nanso, na \u025by\u025b
  nokware s\u025b Onyankop\u0254n ne w\u0254n Agya? Yesu ka kyer\u025b\u025b w\u0254n
  s\u025b: \u201cS\u025b Onyankop\u0254n y\u025b mo Agya a, anka mob\u025bd\u0254
  me, \u025bfiri s\u025b Onyankop\u0254n h\u0254 na mefiri a mew\u0254 ha yi. \u0190ny\u025b
  me ara na mede me p\u025b bae\u025b, na mmom \u0186no na \u0254somaa me.\u201d Afei
  Yesu bisaa as\u025bm bi na \u0254no ara maa ho mmuae\u025b. \u0186bisaa s\u025b:
  \u201cAd\u025bn nti na monnim de\u025b mereka no? \u0190firi s\u025b montumi ntie
  m\u2019as\u025bm.\u201d\u2014Yohane 8:41-43.\\nN\u00e1 Yesu p\u025b s\u025b w\u0254hu
