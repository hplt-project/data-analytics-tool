sample: '["\"1Paul, an apostle of Jesus Christ by the will of God, and Timothy our
  brother, unto the church of God which is at Corinth, with all the saints which are
  in all Achaia: 2Grace be to you and peace from God our Father, and from the Lord
  Jesus Christ. 3Blessed be God, even the Father of our Lord Jesus Christ, the Father
  of mercies, and the God of all comfort; 4Who comforteth us in all our tribulation,
  that we may be able to comfort them which are in any trouble, by the comfort wherewith
  we ourselves are comforted of God. 5For as the sufferings of Christ abound in us,
  so our consolation also aboundeth by Christ. 6And whether we be afflicted, it is
  for your consolation and salvation, which is effectual in the enduring of the same
  sufferings which we also suffer: or whether we be comforted, it is for your consolation
  and salvation. 7And our hope of you is stedfast, knowing, that as ye are partakers
  of the sufferings, so shall ye be also of the consolation. 8For we would not, brethren,
  have you ignorant of our trouble which came to us in Asia, that we were pressed
  out of measure, above strength, insomuch that we despaired even of life: 9But we
  had the sentence of death in ourselves, that we should not trust in ourselves, but
  in God which raiseth the dead: 10Who delivered us from so great a death, and doth
  deliver: in whom we trust that he will yet deliver us; 11Ye also helping together
  by prayer for us, that for the gift bestowed upon us by the means of many persons
  thanks may be given by many on our behalf.\\n12For our rejoicing is this, the testimony
  of our conscience, that in simplicity and godly sincerity, not with fleshly wisdom,
  but by the grace of God, we have had our conversation in the world, and more abundantly
  to you-ward. 13For we write none other things unto you, than what ye read or acknowledge;
  and I trust ye shall acknowledge even to the end; 14As also ye have acknowledged
  us in part, that we are your rejoicing, even as ye also are ours in the day of the
  Lord Jesus.\\n15And in this confidence I was minded to come unto you before, that
  ye might have a second benefit; 16And to pass by you into Macedonia, and to come
  again out of Macedonia unto you, and of you to be brought on my way toward Judaea.
  17When I therefore was thus minded, did I use lightness? or the things that I purpose,
  do I purpose according to the flesh, that with me there should be yea yea, and nay
  nay? 18But as God is true, our word toward you was not yea and nay. 19For the Son
  of God, Jesus Christ, who was preached among you by us, even by me and Silvanus
  and Timotheus, was not yea and nay, but in him was yea. 20For all the promises of
  God in him are yea, and in him Amen, unto the glory of God by us. 21Now he which
  stablisheth us with you in Christ, and hath anointed us, is God; 22Who hath also
  sealed us, and given the earnest of the Spirit in our hearts. 23Moreover I call
  God for a record upon my soul, that to spare you I came not as yet unto Corinth.
  24Not for that we have dominion over your faith, but are helpers of your joy: for
  by faith ye stand.\\nNkyea\\n1Krataa yi firi Paulo a Onyankop\u0254n ayi no s\u025b
  Kristo Yesu \u0254somafo\u0254 no ne Timoteo a \u0254y\u025b y\u025bn nuanom no
  mu baako nky\u025bn,\\nMede saa krataa yi rek\u0254ma Onyankop\u0254n asafo a \u025bw\u0254
  Korinto ne ahotefo\u0254 a w\u0254w\u0254 Akaiaman mu no nyinaa:\\n2Adom ne asomdwoe\u025b
  a \u025bfiri y\u025bn Agya Onyankop\u0254n ne Awurade Yesu Kristo nka mo.\\nOnyankop\u0254n
  Boa Y\u025bn\\n3Momma y\u025bnna Onyankop\u0254n a \u0254y\u025b y\u025bn Awurade
  Yesu Kristo Agya no a \u0254y\u025b mm\u0254bor\u0254hunu Agya na \u0254y\u025b
  Onyankop\u0254n a awer\u025bkyekyer\u025b nyinaa firi no no ase. 4\u0186kyekyere
  y\u025bn wer\u025b w\u0254 y\u025bn amane\u025b nyinaa mu na y\u025bnam awer\u025bkyekyer\u025b
  a y\u025bn ankasa anya afiri Onyankop\u0254n nky\u025bn no so atumi akyekyere afofor\u0254
  a w\u0254w\u0254 amane\u025b ahodo\u0254 mu no wer\u025b. 5S\u025bde\u025b y\u025bahunu
  amane w\u0254 Kristo mu no, saa ara nso na y\u025bnya Kristo awer\u025bkyekyer\u025b
  a \u025bd\u0254\u0254so no. 6Mo awer\u025bkyekyer\u025b ne mo nkwagye\u025b enti
  y\u025bhunu amane. \u0190firi s\u025b, s\u025b Kristo kyekye y\u025bn wer\u025b
  a, y\u025bn nso y\u025bnam so b\u025btumi akyekye mo wer\u025b. \u0190no b\u025bma
  mo anya ntoboase\u025b ahunu amane s\u025b y\u025bn nso. 7Enti, gyidie a y\u025bw\u0254
  w\u0254 mo mu no nhinhim. Y\u025bnim s\u025b, s\u025bde\u025b mo ne y\u025bn hunu
  amane no, saa ara nso na awer\u025bkyekyer\u025b a y\u025bnya no, monya bi.\\n8Anuanom,
  y\u025bp\u025b s\u025b y\u025btwe mo adwene ba \u0254haw a \u025btoo y\u025bn w\u0254
  Asia mantam mu no so. Amane a y\u025bfaa mu no so, na na emu y\u025b duru enti y\u025bn
  asetena mu anidaso\u0254 nyinaa yerae\u025b. 9Nokor\u025bm y\u025bgye too mu s\u025b
  y\u025breb\u025bwu. Saa as\u025bm yi sii\u025b, s\u025bde\u025b \u025bb\u025by\u025b
  a y\u025bremfa y\u025bn ho nto y\u025bn ankasa so, na mmom, y\u025bde y\u025bn ho
  b\u025bto Onyankop\u0254n a \u0254ma awufo\u0254 s\u0254re no so. 10Wayi y\u025bn
  afiri saa owuo amanehunu yi mu na \u0254b\u025bk\u0254 so agye y\u025bn. \u0186no
  na y\u025bde y\u025bn ani ato no so s\u025b, s\u025b mok\u0254 so b\u0254 mpae\u025b
  ma y\u025bn a, 11\u0254b\u025bgye y\u025bn bio. Yei kyer\u025b s\u025b, \u0254b\u025bbua
  mpae\u025b dodo\u0254 biara a mob\u0254 ma y\u025bn no, na Onyankop\u0254n b\u025bhyira
  y\u025bn, na dodo\u0254 no ara ama w\u0254n nne so de ada no ase ama y\u025bn.\\nPaulo
  Sesa Ne Nhyehy\u025be\u025b\\n12Y\u025bhoahoa y\u025bn ho s\u025b y\u025bn ahonim
  mmu y\u025bn f\u0254, y\u025batena ase nokor\u025bdie mu, ne titire ne \u025bber\u025b
  a y\u025bw\u0254 mo nky\u025bn no. \u0190ny\u025b ewiase nyansa na \u025bkyer\u025b
  y\u025bn kwan. Mmom, y\u025bn akwankyer\u025b firi Onyankop\u0254n adom no mu. 13Ns\u025bm
  a mob\u025btumi akenkan, ate ase\u025b nko na y\u025btwer\u025b de br\u025b mo.
  Mew\u0254 anidaso\u0254 s\u025b, mob\u025bte biribiara a 14monnte ase\u025b yie
  no ase daakye s\u025bde\u025b \u025bb\u025by\u025b a, da a Awurade Yesu b\u025bba
