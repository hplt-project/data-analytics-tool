  "\"Aquesta es una lista de las transformacions de las Winx.\\nTransformacion basica
  (Winx) Edit\\nWinx es la forma basica de la transformacion \u010funa fada, que s\u2019obten
  per la f\u00f2r\u00e7a de volontat.\\nA la fin de la sason 1, la madama Faragonda
  apond la paraula Winx al vocabulari de las fadas e la dimension magica per la far
  tornar la definicion de la transformacion basica \u010funa fada.\\nCharmix Edit\\nCharmix
  es la segonda transformacion \u010funa fada.\\nEn la sason 2, las Winx recebon la
  segonda transformacion \u010funa fada, nomenada Charmix. Elas ganhan lo sieu Charmix
  en fasent quic\u00f2m que los ajuda a se metre en contacte amb la si\u00e1 vertadi\u00e8ra
  ieu, e s\u2019afrontan a las si\u00e1s paurs. P\u00f2rtan encara la r\u00f2ba de
  la primi\u00e8ra transformacion, mas an ara una pichona j\u00f2ia al pitrau e una
  pichona borsa a la centura que se tr\u00f2ba als malucs. Malgrat ai\u00e7\u00f2,
  en lo cas de Flora, a una borsa de man a \u013eespatla e pas a la centura coma las
  autras. Cal tanben soslinhar que lo Charmix autreja pas n\u00f2us poders, qu\u2019aumenta
  solament los que s\u2019a ja.\\nEnchantix Edit\\nEnchantix es la tresena transformacion
  \u010funa fada.\\nA la sason 3, las Winx ganhan \u013eEnchantix, qu\u2019es la si\u00e1
  forma de fadas completas. Per \u013eEnchantix, las gojatas an \u010falas f\u00f2r\u00e7a
  mai grandas que son f\u00f2r\u00e7a mai brilhantas e elegantas, \u00e7\u00f2 que
  los permet volar dist\u00e0ncias mai longas e avan\u00e7ar al mitan de las temp\u00e8stas.
  An tanben una botelha de pov\u00e0ses de fada, situat a \u013eentorn de lo sieu
  c\u00f2l, en general suspenut per un colar que conten sagerat e manten los pov\u00e0ses
  de fada amb poders sanatius e f\u00f2r\u00e7a poder\u00f3s. Bloom utiliza tanben
  la botelha de pov\u00e0s de fadas per absorbar \u013eess\u00e9ncia \u010fautras
  monds. \u013dEnchantix Consist\u00eds retipicament en las manjas per dess\u00fas
  lo coide e sandalas transparents e descau\u00e7as. Eles emplegan un vestit f\u00f2r\u00e7a
  cuert e un pichon top amb una minifauda. Lo pel creis un pauc mai e es pla\u00e7at
  liurament e grand, Tecna \u013ea coma totjorn e Musa emplega trenas f\u00f2r\u00e7a
  longas. Una fada ganha lo sieu Enchantix en salvant quauquarr\u00e9s de lo sieu
  mond natal, amb un grand sacrifici per part si\u00e1 (a \u013eexcepcion de Bloom
  qu\u2019atengu\u00e8t \u013eEnchantix a trav\u00e8rs de la f\u00f2r\u00e7a de volontat
  e Tecna que salva Andros, en salvant dins totes los monds de Magix). Se ditz que
  \u013eEnchantix es \u201cla forma finala e lo niv\u00e8l maximal \u010funa fada
  que p\u00f2rta a la si\u00e1 energia infinida\u201d a la sason 3, mas li permet
  at\u00e9nher pot\u00e9ncias mai nautas, coma lo Believix, \u00e7\u00f2 que dona
  a las si\u00e1s abiletats addicionalas e lo Sirenix, qu\u2019es encara mai poder\u00f3s
  que \u013eEnchantix. La directora Faragonda ditz qu\u2019es arribat a lo sieu niv\u00e8l
  final. \u013dEnchantix apareis a la primi\u00e8ra pellicula, Winx Club I : Lo secr\u00e8t
  del reialme perdut.\\nBelievix Edit\\nBelievix es la quatrena transformacion \u010funa
  fada.\\nA la sason 4, totas las Winx se convertisson en fadas Believix, fadas que
  dintran en una fasa f\u00f2r\u00e7a mai f\u00f2rta e mai avan\u00e7ada amb alas
  mai grandas e abiletats especialas, coma la possibilitat de far creire en la magia
  e en las fadas, \u010faic\u00ed lo nom. La transformacion s\u2019atenh en fasent
  qu\u2019un \u00e8sser crega en las fadas. Las si\u00e8is gojatas se convertisson
  en fadas Believix en convencent Roxy, la darri\u00e8ra fada de la T\u00e8rra, a
  recon\u00e9isser \u013eexist\u00e9ncia de las fadas e apr\u00e8s abra\u00e7ar a
  lo sieu pr\u00f2pri \u00e8sser. En lo sieu Believix, an tres n\u00f2us tipes \u010falas
  amb las si\u00e1s pr\u00f2prias abiletats especialas. Las alas Speedix per sup\u00e8r
  velocitat, Zoomix per teletransp\u00f2rt e Tr\u00e0cix per visions del passat e
  possiblament lo futur. Los vestits Believix consistisson normalament en una cuerta
  camiseta e una fauda cuerta. Las gojatas emplegan de michons e de b\u00f2tas, e
  lo sieu pel es generalament ligat. Utilizan sovent gants sens dits. De mai, los
  poders Believix vendon amb doas n\u00f2vas sub-transformacions, los dons del Destin:
  Sophix e Lovix. Lo Believix tanben s\u2019utiliza en la segonda pellicula, Winx
  Club II : \u013daventura magica.\\nSophix Edit\\nLo primi\u00e8r Don del Destin,
  lo don de la saben\u00e7a, Sophix cr\u00e8a un ligam entre las fadas la natura,
  apr\u00e8s las fadas son dins un estat de \u201cFada de la Natura\u201d. E la si\u00e1
  r\u00f2ba es similara a la del Believix, solament que se basa en la natura e mai
  fresca.\\nLovix Edit\\nLo segond Don del Destin, lo don del coratge, Lovix cr\u00e8a
  un ligam entre las fadas e lo g\u00e8l, apr\u00e8s las fadas son dins un estat de
  \u201cAlaps Glaci\u00e8rs\u201d. E la si\u00e1 r\u00f2ba es adequada pel fred intens.\\nImages
  Edit\\nHarmonix Edit\\nHarmonix es una transformacion temporala, s\u2019utiliza
  per aquerir lo Sirenix, la cinquena transformacion \u010funa fada.\\nA la sason
  5, las Winx aquerisson la transformacion Harmonix, que se donada a elas per las
  si\u00e1s gardejadoras Sirenix. S\u2019utiliza aquela transformacion per completar
  lo sieu assag de ganhar lo poder del Sirenix. Aquela transformacion pla\u00e7a lo
  pel de las Winx long e ligat a excepcion de Tecna, qu\u2019es mai cuert. La r\u00f2ba
  Harmonix consist\u00eds en un vestit amb correja que va en una sola espatla, una
  centura, una mini fauda e una s\u00f2rta jonch a la fauda que semblan similaras
  a las coas de sirena. Las gojatas p\u00f2rtan una tiara o un pichon tr\u00f2\u00e7
  de la j\u00f2ia e de depauses en lo pel, los talones son de doas tiras jonchas a
  \u013eentorn dels p\u00e8s e las cambas, amb doas longas tiras de cinta connectada
  a sauts flotaires al genolh.\\nSirenix Edit\\nSirenix es la cinquena transformacion
  \u010funa fada.\\nEncara a la sason 5, las Winx evolucionan per se transformar en
  fadas Sirenix, \u013eex pot\u00e9ncia de \u013eOcean Infinit que permet utilizar
  una alapa s\u2019immergir en \u013eaiga coma una sirena. Las gojatas utilizan lo
  pel mai naut qu\u2019a \u013eHarmonix, e, en longa coa de caval, a \u013eexcepcion
  de Tecna, lo pel es mai cuert que las autras gojatas. C\u00e0mbia tanben de color
  quand son jos \u013eaiga. La si\u00e1 equipa consist\u00eds en una camiseta brilhanta,
  una centura, una fauda transparenta sus las algas, los pantalons de colors amb aletas
  e de b\u00f2tas amb cintas en virant. Las gojatas an tanben bra\u00e7alets fachas
  a partir \u010funa p\u00e8\u00e7a de j\u00f2ia e de tiras de tela a \u013eentorn
  de los sieus braces e una p\u00e8\u00e7a de j\u00f2ia en lo sieu pel. Totes an un
  patron unic \u010falas en forma de cauquilha que s\u2019illuminan quand las fadas
  nadan.\\nApr\u00e8s que Tritannus a obligat a Daphne que li diga ont es la font
  del poder del Sirenix, Tritannus va al lac R\u00f2ca de Lum per destruir la font
  del Sirenix de forma permanenta, pel que Daphne p\u00f2t pas se protegir \u010f\u00e8sser
  panat lo sieu Sirenix per Tritannus. Apr\u00e8s qu\u2019el destruigu\u00e8t la font
  (que mai tard fogu\u00e8t restaurat per las Winx en usant los sieus poders Harmonix
  e las facultats de las Selkies), Tritannus absorb\u00e8t los poders Sirenix de Daphne
  e utiliz\u00e8t lo sieu trident per donar una version escura del Sirenix a las Trix.
  Se sap pas se las Trix seguir\u00e0n en mantenent lo sieu Sirenix escur o se destruissi
  quand Tritannus p\u00e8rd lo sieu trident.\\nBloomix Edit\\nBloomix es una transformacion
  \u010funa fada per recuperar los sieus poders, quand fogu\u00e8ron levats per un
  sortil\u0117gi.\\nLo Bloomix es la primi\u00e8ra transformacion que las Winx ganhan
  a la sason 6. Apareis pel primi\u00e8r c\u00f2p a \u013eepis\u00f2di 4 (Lo poder
  del Bloomix). Lo vestit a unas caracteristicas ancestralas e es per aqu\u00f2 possible
  que si\u00e1 un ancian poder. Aparentament, i a doas formas: forma del vestit amb
  alas e vestit sens alas.\\nLo Bloomix p\u00f2t solament \u00e8sser obtengut quand
