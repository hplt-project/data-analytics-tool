sample: '["\"Sant Valier\\nSant Valier[1] (Saint-Vallier-de-Thiey en franc\u00e9s)
  es una comuna occitana dau Comtat de Ni\u00e7a, situada dins lo departament dei
  Aups Maritims e la region de Proven\u00e7a-Aups-C\u00f2sta d''Azur.\\nSomari\\nGeografia[modificar
  | modificar la font]\\nEntre Alps e mar (altitud 730m) sus la rota Napoleon (RN85),
  al centre d''una region toristica, 29 km de Bastons, 12 km de Grassa (la vila dels
  Perfums), 50 km de Ni\u00e7a e del sieu aerop\u00f2rt internacional.\\nIst\u00f2ria[modificar
  | modificar la font]\\nSant Vali\u00e8r \u00e8ra avesque d''Ant\u00edbol, martirizat
  per los Visig\u00f2ts, durant l''invasion de Proven\u00e7a. Lo Ti\u00e8i(r?) es
  la montanha que domina lo vilatge (1 452m).\\nPla\u00e7a de l''api\u00e8r se p\u00f2t
  veire lo buste de Napoleon Bonaparte que remembra lo sieu passatge lo 2 de mar\u00e7
  de 1815 al sieu retorn de l''isla d''Elba, aital coma lo banc que s''i asset\u00e8t.\"",
  "\"Jules \u00c9mile Planchon\\nJules \u00c9mile Planchon, nascut lo 21 de mar\u00e7
  de 1823 a Gange (Erau) e m\u00f2rt a Montpelhi\u00e8r lo 1\u00e8r d''abril de 1888,
  fogu\u00e8t un botanista.\\nBiografia[modificar | modificar la font]\\nEstudia las
  sci\u00e9ncias a l''universitat de Montpelhi\u00e8r ont obten un doctorat en sci\u00e9ncia
  en 1844 en medecina lo 7 febri\u00e8r de 1851 amb una t\u00e8si titulada Des limites
  de la concordance entre les formes, la structure, les affinit\u00e9s des plantes
  et leurs propri\u00e9t\u00e9s m\u00e9dicinales[1]. Remandat de la facultat de medecina
  ont ne volgava venir professor, va trabalhar als jardins botanics reials de Kew
  en Anglet\u00e8rra, pu\u00e8i ven ensenhaire a Gant pu\u00e8i a Nanc\u00ed. Son
  ancian m\u00e8stre, Dunal, lo fa tornar a Montpelhi\u00e8r en 1853 coma suplent
  a la facultat de las sci\u00e9ncias que mai ne prengu\u00e8t lo t\u00edtol de professor.
  Ven enseguida director de l''Esc\u00f2la superiora de farmacia en 1859, pu\u00e8i
  professor a la facultat de medecina en 1881, amb dins sas atribucions la direccion
  del Jardin de las Plantas. Per cumular pas tr\u00f2p de responsabilitats, abandona
  alara la facultat de las sci\u00e9ncias.\\nDescrigu\u00e8t la descripcion de las
  esp\u00e8cias produsent de kiwis, Actinidia chinensis.\\nVen cel\u00e8bre pendent
  la crisi del fillox\u00e8ra. D''en primi\u00e8r, fa partit del grop de tres exp\u00e8rts
  (amb Gaston Bazille e F\u00e9lix Sahut) que det\u00e8cta lo fillox\u00e8ra sus de
  ra\u00efces de vinha a Sant Martin de Crau, lo 15 de julhet de 1868. Un compte rendut
  a l''Acad\u00e8mia de las sci\u00e9ncias fa m\u00f2stra de la descob\u00e8rta. Enseguida,
  se destria amb son s\u00f2gre Jules Lichtenstein per d''articles materializant d''avan\u00e7adas
  dins la compreneson de la biologia del fillox\u00e8ra e del biais que s''espand\u00eds.
  Fin finala, la clartat de son esperit, la f\u00f2r\u00e7a granda qualitat de sa
  pluma e sa reputacion coma professor de mai d''unas facultats, fan d''el lo cap
  d''aqueles que lutan contra l''ins\u00e8cta. Planchon es \u00ab americanista \u00bb,
  es a dire qu''es partisan de l''emp\u00e8ut de las varietats de vinhas europ\u00e8as
  sus de ra\u00efces de plants americans. La seguida mostrar\u00e0 qu''\u00e8ra la
  bona solucion. Viatja en America en 1873 e confirma \u00e7\u00f2 que disi\u00e1
  abans el un entomologista del mond n\u00f2u: lo fillox\u00e8ra exist\u00eds en America
  e nos vengu\u00e8t d''al\u00e0. En 1874, es el que resuma totas las coneissen\u00e7as
  de l''ep\u00f2ca al subj\u00e8cte del fillox\u00e8ra dins un article de 23 paginas
  publicat dins la Revue des deux Mondes. Pu\u00e8i, torna a la botanica aquel savent
  eclectic e fa de publicacions sus las vinhas del Mond N\u00f2u e sus lor capacita
  de servir de porretas p\u00f2rta emp\u00e8uts.\\nMorigu\u00e8t a Montpelhi\u00e8r
  en 1888, a l''edat de 65 ans. Es enterrat al Cimet\u00e8ri protestant de Montpelhi\u00e8r.\\nOmenatges[modificar
  | modificar la font]\\n- Sa vila mairala de Gange possed\u00eds una carri\u00e8ra
  a son nom.\\n- La vila de Montpelhi\u00e8r possed\u00eds son jardin Planchon (en
  f\u00e0cia la gara). I a lo monument Planchon: un viticultor reconeissent au\u00e7a
  un rasim fins a la basa del bust del sabent professor.\\nNotas e refer\u00e9ncias[modificar
  | modificar la font]\\n- De las limitas de la concordan\u00e7a entre las formas,
  l''estructura, las afinitats de las plantas e lors proprietats medicinalas\\nPublicacions[modificar
  | modificar la font]\\n- Planchon collabora a la revista de Louis Van Houtte, Flore
  des serres et des jardins de l''Europe\\n- Dins l''\u00f2bra en volums d''Augustin
  Pyrame de Candolle, titulada Prodromus systematis naturalis regni vegetabilis, torn\u00e8t
  dirigir l''article sus la descripcion de las plantas de la familha de las Ulmaceae\\n-
  Contribuigu\u00e8t a Monographiae Phanaerogamarum, d''Alphonse Pyrame de Candolle
  e de son filh Casimir Pyrame de Candolle, pel volum V tractant de las Ampelideae\\n-
  En collaboracion amb Jos\u00e9 Jer\u00f3nimo Triana, publica Prodromus florae novo-granatensis,
  de 1862 \u00e0 1873\\n- En collaboracion avec Jos\u00e9 Jer\u00f3nimo Triana, publica
  M\u00e9moire sur la familie des Guttiferes, en 1862\\n- En cooperacion avec Jean
  Jules Linden, escriu Preludia florae columbianae, (1853), e Plantae columbianae,
  (1874-75)\\n- Histoire botanique et horticole des plantes dites Azal\u00e9es de
  l''Inde, 1854\\n- Des hermodactes au point de vue botanique et pharmaceutique, 1856\\n-
  Rondelet et ses disciples, ou la Botanique de Montpellier au XVIe si\u00e8cle, 1866\\n-
  Le Phyllox\u00e9ra (de 1854 \u00e0 1873) r\u00e9sum\u00e9 pratique et scientifique,
  1873\\n- Les M\u0153urs du Phyllox\u00e9ra de la vigne : r\u00e9sum\u00e9 biologique,
  1877\\n- Les Vignes am\u00e9ricaines : leur culture, leur r\u00e9sistance au phyllox\u00e9ra
  et leur avenir en Europe, 1875\\nBibliografia[modificar | modificar la font]\\n-
  J.-P. Legros et J. Argeles, \u00ab Jules-\u00c9mile Planchon et le phyllox\u00e9ra
  \u00bb, 1990, 2 p., in La M\u00e9decine \u00e0 Montpellier du XIIe si\u00e8cle au
  XXe si\u00e8cle, Hervas, p. 236-237.\\n- J.-P. Legros et J. Argeles, \u00ab Jules-\u00c9mile
  Planchon \u00bb, in Le Jardin des plantes de Montpellier, 1995, Odyss\u00e9e, p.
  79-82.\\n- J. Boulaine et J.-P. Legros, D\u2019Olivier de Serres \u00e0 Ren\u00e9
  Dumont, portraits d\u2019agronomes, 1998, coll. Tec/doc, Lavoisier, 320 p.\\nLigams
  ext\u00e8rnes[modificar | modificar la font]\\n- Noticias d''autoritat: Fichi\u00e8r
  d''autoritat internacional virtual \u2022 International Standard Name Identifier
  \u2022 Bibliot\u00e8ca nacionala de Fran\u00e7a \u2022 Sist\u00e8ma universitari
  de documentacion \u2022 Bibliot\u00e8ca del Congr\u00e9s dels EUA \u2022 Gemeinsame
  Normdatei \u2022 WorldCat\\n- La D\u00e9couverte du phyllox\u00e9ra, confer\u00e9ncia
  en linha de l''Acad\u00e8mia de las sci\u00e9ncias e letras de Montpelhi\u00e8r\"",
  "\"Pendent una re\u00fcnion amb lo Conselh Regional d''Occit\u00e0nia, los sindicats
  ferroviaris trob\u00e8ron que lo c\u00f2st projectat de las \u00f2bras prepausadas
  per la SNCF per mant\u00e9ner las pichonas linhas s''\u00e8ran multiplicadas per
  tres, causa que fa que la Region si\u00e1 pas adaptada per cobrir aqueles finan\u00e7aments.\\nFogu\u00e8t
  pendent una re\u00fcnion al Conselh Regional d''Occit\u00e0nia, lo 17 d''oct\u00f2bre,
  que los sindicats ferroviaris (CGT, Unsa, FO e CFDT) descobrigu\u00e8ron las n\u00f2vas
  citas presentadas per SNCF R\u00e9seau per menar a t\u00e8rme lo trabalh necessari
  en \\\"pichonas linhas\\\".\\nL''estonament fogu\u00e8t que los sindicats trob\u00e8ron
  que los pr\u00e8ses avi\u00e1n esclatat dintre citas ancianas e n\u00f2vas. Aquelas
  estimacions se son multiplicadas per tres. Davant aquel grand aument, la Region
  es pas mai dins de condicions de pagar tala coma avi\u00e1 decidit pr\u00e8viament.
  Los sindicats acusan a la SNCF de \\\"sabotatge\\\" en empedint la redobertura d''aquelas
  pichonas linhas.\\n40% de las linhas nomenadas \\\"linhas pichonas\\\", coma la
  de Fois-La Tor de Querol o La isle-Jourdain-Aush, per exemple, barrari\u00e1n lo
  2021 se se restauran pas. Davant aquela retirada anonciada de l''Estat franc\u00e9s,
  la region decidigu\u00e8t finan\u00e7ar aquelas meteissas infrastructuras.\"", "\"-210\\nCronologia
  mensuala:\\nGen - Feb - Mar - Abr - Mai - Junh\\nJulh - Ago - Set - Oct - Nov -
  Dec\\nCronologias tematicas:\\nLiteratura - Musica - Sci\u00e9ncia - Esp\u00f2rt\\nAquesta
  pagina concern\u00eds l''an -210 del calendi\u00e8r gregorian.\\nEveniments[modificar
  | modificar la font]\\nOccit\u00e0nia[modificar | modificar la font]\\nEur\u00f2pa[modificar
  | modificar la font]\\nLacedem\u00f2nia jonh\u00e8t una coalicion larga gropant
  leis Etolians e Pergama per atacar lei posicions macedonianas apr\u00e8s l''acomen\u00e7ament
  de combats nov\u00e8us entre Macedonians e Romans. Lo movement ganh\u00e8t div\u00e8rsei
  combats entra\u00efnant l''aplant deis ofensivas macedonianas c\u00f2ntra lei Romans.\\nPerseguida
  de la Segonda Gu\u00e8rra Punica c\u00f2ntra la Republica Romana. En It\u00e0lia,
