  moment la lutz primaverenca s\u2019anava atupir dins los espandis grisencs de la
  montanha. L\u2019iv\u00e8rn s\u2019esperlongava e lo lessiu grisol\u00e0s de la
  desnevada embugava l''\u00e8rba rabinada per las torradas. \u00c8ra coma se lo pa\u00eds
  se desfarfolhava de son demai de tristum que la n\u00e8u av\u00ed\u00e1 ofegat tot
  lo manne del long iv\u00e8rn.\\\" (p. 11).\\nArticle de premsa:\\nUna autora nov\u00e8la
  ven d\u2019espelir : Bernadeta Romieu\\nFa probablament un pauc estranh d\u2019o
  anonciar atal, tot de lan\u00e7, mas \u00e7\u00f2 me sembla que d\u2019aquestas
  passas mancam de femnas en literatura occitana. Mancam mai que mai de prosatrices.
  Atanben, es amb plaser que vesi Na Bernadeta Romieu arribar dins lo cortal de las
  Letras occitanas. Aquela d\u00f2na es nacuda e viu en Roergue. Fagu\u00e8t una carri\u00e8ra
  d\u2019ensenhanta dins las acad\u00e8mias de Tolosa e Lion abans de tornar venir
  se pausar al pa\u00eds. L\u2019escrivana es una locutritz nativa e aqu\u00f2 se
  coneis tre legir son \u00f2bra.\\nQuand disi que mancam de femnas en literatura
  occitana aqu\u00f2\u2019s pas una farfant\u00e8la d\u2019idei\u00f3s. Imaginatz
  que lo darri\u00e8r obratge d\u2019una femna publicat dins la colleccion \u00ab
  Atots \u00bb es Esquissas per un retrach de l\u2019omba de Magal\u00ed Bizot-Dargent
  que remonta a julhet de 2014. Fasi\u00e1 s\u00e8t ans que qu\u2019\u00e8rem deslachats
  de literatura femenina dins la colleccion \u00ab Atots \u00bb. Per ieu, l\u2019escritura
  femenina a una sabor particulara que porg\u00eds un quic\u00f2m de singular dins
  la topina de las Letras n\u00f2stras. Adoncas, la venguda de Bernadeta Romieu dins
  lo mitan de l\u2019escritura es una de las melhonas causas que nos podi\u00e1 arribar
  en 2021. Baste fogu\u00e8sse pas la sola e d\u2019autras pogu\u00e8sson seguir l\u00e8u.\\nA
  l\u2019ombra dels ceri\u00e8isses b\u00e8les , lo roman que nos prepausa l\u2019autora
  es una meravilha, un joi\u00e8l de l\u2019esperit inventiu. Son niv\u00e8l literari
  es tras que bon. La trama narrativa es plan engimbrada. I a pas ges de longor e
  lo ritme i es sostengut. \u00c7\u00f2 de preci\u00f3s dins aquela \u00f2bra es que
  l\u2019ist\u00f2ria se debana dins de mitans a l\u2019enc\u00f2p urbans e rurals.
  Bernadeta Romieu sap menar la transicion entre los dos. Se tracha aic\u00ed segurament
  d\u2019una experi\u00e9ncia personala que probablament la professora quit\u00e8t
  pas jamai completament son terrador natiu tot vivent en vila. Coma ela, pauc o pro,
  fasem totes d\u2019anars e tornars entre metrop\u00f2lis e camp\u00e8stre.\\nSa
  narracion es mod\u00e8rna. Se tracha d\u2019un t\u00e8xte que clau una multitud
  de qualitats. Fa viatjar entre dos mondes e ten lo legeire en alen, notadament quand
  retracha de retrobalhas plan esmoventas, mas ne direm pas mai per pas desvelar mai
  lo contengut de l\u2019\u00f2bra.\\nL\u2019escritura de Bernadeta Romieu es rica
  d\u2019una justesa de ton que ne fa una \u00f2bra encantar\u00e8la. Un c\u00f2p
  mai, l\u2019engenh literari i es present. Notadament quand descriu los paisatges
  e la natura. Se sent\u00eds qu\u2019a un inter\u00e9s prigond e qu\u2019entreten
  de relacions sarradas amb los mondes vegetal e mineral. Es quic\u00f2m que pert\u00f2ca
  dins aquela \u00f2bra plan personala. Un c\u00f2p aver legit lo libre se p\u00f2t
  pas demembrar la beutat dels ceri\u00e8rs en flors tels coma los nos ofr\u00eds
  Bernadeta Romieu. Non solament los nos balha a v\u00e9ser, mas tanben, miracle de
  la literatura, a sentir. N\u00f2lon a la prima, n\u00f2lon a la vida fins a n\u2019\u00e8sser
  una benediccion.\\nAqueste primi\u00e8r roman es una f\u00e8sta per los sens, per
  totes los sens. Una grand romanci\u00e8ra ven de n\u00e0isser e ven de n\u00e0isser
  tornamai en Roergue. Se dir\u00e0 jamai pro tot \u00e7\u00f2 qu\u2019aqueste par\u00e7an
  d\u2019Occit\u00e0nia balha e balh\u00e8t a la literatura n\u00f2stra. Anam pas
  aqu\u00ed apertierat totas las autoras e autors que ne son sortits, que, fatalament,
  ne demembrariem. I a, atal, de terradors que son mai fruchoses que d\u2019autres
  e, incontestablament, Roergue es un d\u2019aquestes.\\nL\u2019autora possed\u00eds
  una lenga naturala claufida d\u2019expressions idiomaticas de primi\u00e8ra borra
  : \u00ab Atanl\u00e8u, Rosan vir\u00e8t las puntas. Penava a desvistar Benedit tant
  los ceri\u00e8ises \u00e8ran floretoses. Se sarr\u00e8t dapasset per lo susprendre
  mas son grand demorava impassible. Quand fagu\u00e8t un pauc de bruch se vir\u00e8t
  cap a n\u2019el \u00bb. \u00c7\u00f2 que caracterisa aquel roman es sa do\u00e7or
  de lectura. Es d\u2019una grand fluiditat e se leg\u00eds coma se beu una licor
  melicosa. Es un plaser immesurable e indicible.\\nAqueste libre fa partida de la
  plega d\u2019estiu de 2021 de la colleccion \u00ab Atots \u00bb e v\u00f2li exprimir
  tot mon estramb\u00f2rd quand ai constatat la noveltat qu\u2019estrena aquesta plega.
  D\u2019ara enl\u00e0, los bailes d\u2019IDECO, que tornem o dire es lo sector editorial
  de l\u2019Institut d\u2019Estudis Occitan nacional, an decidit d\u2019aplejar cada
  libre de la colleccion d\u2019una subrecob\u00e8rta. An inaugurat lo fach amb aquesta
  plega e es una capitada de las b\u00e8las. Pas que per parlar de la subrecob\u00e8rta
  que ven acaptar lo libre de Bernadeta Romieu, se tracha una meravelhosa fotografia
  d\u2019un ceri\u00e8r en flors. Las colors i son tendras coma o son las flors blancas
  d\u2019un ceri\u00e8rs. Es un clichat capitat de primi\u00e8ra, imprimit sus un
  papi\u00e8r esp\u00e9s e lusent. Se fins ara IEO Edicions nos ofrissi\u00e1 d\u2019edicions
  de qualitat, d\u2019ara enl\u00e0 se p\u00f2t dire, sens exagerar de cap de biais,
  que nos pog\u00eds d\u2019edicions de luxe. D\u2019aqu\u00f2 los nos cal mercejar
  que las Letras occitanas, de merc\u00e9s lor qualitat, s\u2019ameritan plan una
  edicion sonhada.\\nAquela qualitat del contengut e del contenguent ne fa una rason
  de mai per legir l\u2019\u00f2bra de Bernadeta Romieu, plan solide, mas tanben totas
  las \u00f2bras que pareisson dins aquesta colleccion. Cap de lenga p\u00f2t pas
  viure sens literatura e se volem salvar la lenga nos cal congostar de la literatura
  que sorgenta d\u2019aquela lenga.\\nArticle de S\u00e8rgi VIAULE, 25/06/2021.\\nAucun
  commentaire n''a \u00e9t\u00e9 publi\u00e9 pour le moment.\"", "\"Lo f\u00f3tbol
