  Generensis, en latin, en 1175, De Sancto Petro, en latin ath s\u00e8gle XII, Sent
  Per de Generes, cap a 1200-1230, Ieres, ath s\u00e8gle XII o XIII, monasterio Generensi,
  en latin, en 1272, Geyres, la vesiau de Geyres en 1281, Geeres, abat de Geres en
  1283, De Generesio, en latin, en 1313 e 1342, Sent Per, Sent Pe en 1429, Semper
  de Geires, Sanctper, Sanctpe, Sempe en 1541, Semp\u00e9, Senp\u00e9, en 1614, Saint-P\u00e9
  de Gierres ou de Generez en 1760, St P\u00e9 (mapa de Cassini, ara fin deth s\u00e8gle
  XVIII)[1].\\nSegon tots los autors, eth nom dera comuna que representa Petrus, eth
  ap\u00f2stol Sent P\u00e8r[2],[1].\\nMiqu\u00e8u Grosclaude que cita eras reflexions
  de R. Aymard a prepaus deth nom Gener\u00e9s :\\n- 1 Que sembla segur Gener\u00e9s
  (deth latin Generensem) ei eth prum\u00e8r nom dera vila, rempla\u00e7at apr\u00e8s
  peth patron dera gl\u00e8isa;\\n- 2 -Ensem qu''ei un sufixe qui determina etnics,
