  ancianament de Mieidia-Piren\u00e8us.\\nGeografia[modificar | modificar la font]\\nAutes
  vilatges e quarti\u00e8rs : Riulh\u00e8s, eth Cap deth Pont, Peir\u00e0s[1].\\nToponimia[modificar
  | modificar la font]\\nEra prononciacion qu''ei [s\u00e9m p\u00e8] (grafia fonetica
  deths autors). Eras f\u00f2rmas ancianas que son : in loco Generensi, en latin,
  en 1022, Garsia Anerio et Anerio Garsiae et Donato Generensibus, en latin, cap a
