  po\u02bbo le a lau galuega o se uso i le GEI e mafai ona fesoasoani i le galuega
  a le inisitituti ma le Georg Arnhold Polokalame.\\nSe fa''amatalaga o le su''esu''ega-/tusi
  poloketi\\nO pepa talosaga e tatau ona iai se fa\u02bbamatalaga o le (su\u02bbesu\u02bbega)
