  e va\u02bbai pea i le gaosiga i le atoa gaosiga, su\u02bbega ile ta\u02bbavale ae
  le\u02bbi lafoina.\"", "\"O le a le taaloga catan\\nCatan o se ta''aloga laupapa
  mo le 2 i le 5 ta''a''alo e ta''alo i luga o le laina 7x7. E faigofie ona malamalama,
  ae loloto ma faigata i le taimi e tasi. E feauauai tagata taaalo e fausia ni punaoa,
