sample: '["\"1 Timoti\\nPaulo Malele Epapua Kakaua Timoti Eegai Eulaisa Auga\\n1\\n1-2
  Lau Paulo. Deo i''a kania''a eagamauga auga, ke Iesu Kristo ega mai pugu a''ima
  auga fou kepaini kapulaniau Iesu Kristo ega apostolo kepamiaisau. Pau i''ina malelega
  lapapua laulaisa Timoti oi eemu efai. Iifa faunina Iesu fouga maamuai laifania efua
  auga lopako''ania kainai, oi lau gau ko''a ipaumamu koa i''opoga lomia. Lau alou
  ko''agai ke guau fofougai oi faumuai i''a Ama''a Deo ke a''a Lopia Iesu Kristo fou
  lamegamega peni''i, ega koa guamu fekeania e''i gafegafe akaiki''a ke e''i gagao
  fou fekepenio foagu felo laoma.\\nPifoge Pamalelega Au''i Fopaini Kapulani''i Fakepamalele\\n3-4
  Papiau isa''i lau oi maamuai Deo ega iifa lapamalele koa akepamalele kai, pamalele
  i''oinagai kepamalele auga fouga lalogo. Isa e''i pamaleleai aufa kina ufu''i apa''i
  e''i mauni ninina aeapakipo auga fou''i opo''i fofougai keopolani''i keifani''i,
  ke isonioni pifoge''i isafa keifani''i aefuafua. Ega''ina papiau''i ega koa kekapa
  puo, isa Deo kapa''ina anina eani fekekapa eoma auga alo''i ko''agai akekapa. Ke
  isa kapa''ina kekapa auga kapa aga''o aepagama kai akekua aage''i mo kepa''uegeni''i.
  Ke e''i pamaleleai papiau Deo akepako''ania kai alo''i mo kepama''o. Lau anina laani
  oi ega''ina papiau''i ee''i folao fopaini kapulani''i ega''ina kapa''i fakepamaleleni''i
  pugu laoma. Ega puo Masedonia ago malao laoma alogai, oi lapaini kapulanio Efesus
  taoninai foagu ega''ina papiau''i fokaisapu''i fakepamalele laoma. 5 Kai papiau
  alo''i ko''agai Deo ega iifa fekepako''ania ke pifogeai fakekapa. Isa ifo''i fekepa''ani
  peni''i, ke Deo maagai kapa''ina apala auga fakekapa kai felo mo fekekapa. I''ina
  iifa''i Deo eifa kapulani''i i''a Iesu apako''ania papiau''a kai''iai fapakai''i
  eoma. Ke alo''a ko''agai papiau ani''i agaani aisama, ega''ina kapa''i faaga''aisai
  akemia. 6 Kai papiau isa''i ke''ualai i''ina iifa''i kai''iai akekai, keaga i''oinagai
  kepea. Isa e''i pamaleleai kapa aga''o aegama kai kenini''ani aage mo.\\n7 I''ina
  papiau''i Moses ega iifa oko akelogo felo kai anina keani papiau kegapamaleleni''i
  keoma. Ke kapa''ina isa keifania auga isafa akelogo felo kai, papiau maa''iai keifa
  fai''i aage mo.\\nKapa Puo Deo Ega Iifa Epenii''a\\n8 I''a alogo felo, papiau kapa
  aga''o kegakapa keoma kai Moses ega iifa muninai akepea koa aisama, kapa''ina felo
  ke apala auga akelogo ke felo mo akekapa. 9 Ke papiau Deo aina kainai akepea au''i
  kapa''ina apala''i kekapa''i au''i fekelogo eoma puo, ega iifa ekapai''i Moses epeniia
  auga isafa alogo felo. Kai Moses ega iifa auga Deo maagai alo opai au''i apu''i
  aeoma kai, Deo kemunia ega iifa laagai keaopagai au''i apu''i eoma. Ega''ina papiau''i
  auga, Deo keumakalaina kai ifo''i kapa''ina anina keani au''i mo kekapa''i au''i.
  Deo akeau afagaina au''i. Alo''iai laomai apala epogu au''i. Deo ke papiau fou keifa
  apala peni''i au''i. Ina''i ama''i keaupugu''i au''i. Papiau keaupugu''i au''i:
  10-11 Papiau aga''o fou akeamage kai fou kefeu aage mo au''i. Maguae maguae mo fou,
  ke papie papie mo fou amage koa laoga maina kekapa au''i. Papiau keafi''i ke''afa''afalaini''i
  au''i. Pifoge au''i. Papiau maa''iai nini''ani kapula kekapaisa kai muninai akepea
  au''i. Ke kaisau iifa faunina Iesu fouga lau lapamalele auga kepamafua au''i fau''iai,
  Deo ega iifa Moses epeniia kainai fekepea eoma. Deo papiau kapa felo''i epeni''i
  auga lau epako''aniau kainai, iifa faunina Iesu fouga ega''ina papiau maa''iai faifafoua
  auga pinaugaga epeniiau. Ke iifa faunina Iesu fouga ega''ina alogai, Deo ega isapu
  ke ega kapula epakinai''a.\\nPaulo Iesu Ega Gafegafe Akaiki''a Epeniia Auga Fouga
  Eifania\\n12 Lau i''a a''a Lopia Iesu Kristo tenkiu akaiki''a ipauma lapenia. Isa
  lau kapula epeniiau ke epako''aniau ega pinauga alakapa agekaina eoma. Ega puo ekinaniau
  ega pinauga fakapa eoma. 13-14 Ufainagai lau Iesu eegai laifa apala, ke Iesu kepako''ania
  papiau''i laafi apalani''i, ke lapalifu alogaini''i kai felo mo lapamia. Ega''ina
  lakapai''i mo ganinagai isa ega guani lau epakinaisau, gome ega''ina alogai lau
  iifa faunina Iesu fouga alalogo ke Iesu Kristo alapako''ania.\\n15-16 Laomai apala''i
  kekapa''i papiau''i epo''iai lau auga apalau ipaumau. Kai Iesu Kristo guau eaniia
  e''u apala ma''oai eafiapi''i mo kai, ega gafegafeai kaniau eagamauga. Ega puo Iesu
  Kristo laomai apala''i kekapa''i au''i kania''i gaagamauga eoma kainai emai agofa''ai
  auga iifaga ko''a ipauma. Papiau ma''oai i''ina iifaga fekepako''ania auga ekainia.
  Iesu Kristo papiau muni isa akepako''ania aisama, Deo isa agu pagai maunina afuga
  agepeni''i auga elogo. Ega aisama papiau e''i laomai apala''i ageafiapi''i mo, lau
  faagauai ekapaisa koa i''opoga isa isafa faaga''iai agekapa auga gapakina''i eoma.
  17 Deo Iesu eulaisa iina koa ekapaisa puo, iifa gome Isa Kin ipauma. Ke Isa mauni
  gome auga kainai afaemaemae. Isa papiau aumauni maa''aisai afalaisa kai Isa ifogamo
  Deo ipauma. Lau alou ko''agai ke guau fofougai lamegamega ega koa i''a Deo akaiki''a
  fapamia ke faau afagaina faefuafua laoma. Amen.\\nPaulo Timoti Kapa''ina Fekapa
  Auga Epainimue Pugu\\n18 Timoti gau ko''a koa lapamiaiso aumu, lapaini kapulanio
  pugu. Papiau fou''i maamuai laifa kakaua au''i oi imamuai laogeuka''i. Ega''ina
  papiau''i fopaini kapulani''i pamalele pifoge''i fakepamalele pugu. Kai oma''e pagu
  papiau isa''i Deo ega Spirituai profeta koa oi foumu keifa kakaua keifa oi Deo ega
  pinauga alokapa afoloapakipo keoma. Pau ega''ina iifaga lapaopolanio folo''agege.
  Ega koa oi pifoge pamalele''i au''i fokaisapu''i fakepamalele pugu laoma. 19 I''ina
  alokapa aisama, Deo ega iifa alomu ko''agai fopako''ania, ke Deo maagai kapa''ina
  apala auga folokapa kai felo mo fokapa. Kai papiau isa''i Deo maagai kapa''ina felo
  mo fekekapa auga keumakalaina, Deo akepako''ania kai pifoge pamalele''i mo kepako''ani''i.
  Ega koa kekapa puo, kapa aga''o ee''iai laa''i kai pifoge pamalele''i mo ee''iai
  kekae. Ega''ina auga a''uai lonti fopai e''animu''a, amu ma''oai kekogo afe''ai
  kapa aga''o aeka koa i''opoga, isa e''i pako''a auga ekani okaoka. 20 Ke papiau
  isa''i ke au aka Hemonius, ke aga''o aka Aleksanda auni''i fou keapafou ega koa
  kekapa, Deo keifa apala peni aagenia mo. Lau i''ina au''i auni''i Satani imagai
  lapua''afuni''i kapa''ina akekapa koa fekekapa. Iina koa lakapaisa auga isa kapa''ina
  kekapa auga, Deo maagai apala ipauma auga fekelogo, ke muni Deo fakeifa apala peni
  aagenia mo pugu laoma.\"", "\"Telegram group bots e mafai ona fa\u02bbafetaui talanoaga,
