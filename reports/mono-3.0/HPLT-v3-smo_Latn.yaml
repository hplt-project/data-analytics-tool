  Arnhold Senior Fellow e tatau ona faia se fa\u02bbaliga o ia po\u02bbo lana poloketi
  i se a\u02bboa\u02bboga lautele i le Georg Eckert Institute.\\n- O fa\u02bbaiuga
  / taunu\u02bbuga o le poloketi a le uso a tagata o le a lolomiina ia le sili atu
