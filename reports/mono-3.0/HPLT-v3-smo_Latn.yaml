  bath - o le sili ona tele i lona sami - fa\u02bbapea foi ma le fale\u02bbaiga a
  Kai Sushi.\"", "\"E ui o le filifiliga a Donald Trump ua fa\u02bbaopoopoina se fa\u02bbalavelave
  fou mo Bitcoin, e finau tagata atamamai e le o le aveta\u02bbavale muamua lea i
  tua atu o le si\u02bbitia o tau talu ai nei. O Jesse Myers, o le na faavaeina le
  Onramp Bitcoin, na ia faasino i se tulaga faateia i le maea ai o le afa o le sapalai
  o le mea autu lea e aafia ai le tau o Bitcoin. I le Nov. 11 post i luga o X, Myers
  faamatala, \\\"Ioe, o le ulufale mai Bitcoin-faauo pulega ua saunia ai se faagatama
  lata mai, ae e le o le tala autu iinei.\\\" Ae, na ia faamamafaina, \\\"O le tala
  autu iinei o le 6+ masina talu ona mae\u02bba le afa.\\\"\\nBitcoin''s Aperila afa
  fa''alavelave na fa''aitiitia ai taui poloka mai le 6.25 BTC i le 3.125 BTC, fa''aitiitia
  ai le fua o le sapalai Bitcoin fou. Na fa\u02bbamatala e Myers o lenei fa\u02bbaafaina
  o le a\u02bbafiaga ua fa\u02bbatupuina ai le \\\"fa\u02bbate\u02bbia o sapalai,\\\"
  pe a le lava sapalai avanoa e fa\u02bbafetaui ai manaoga o lo\u02bbo i ai nei, e
  mana\u02bbomia ai se fetuunaiga o tau. O lenei fa\u02bbatapula\u02bbaina o sapalai
  ua fa\u02bbateleina ai le mana\u02bboga, aemaise lava o tupe fa\u02bbatau fefa\u02bbataua\u02bbiga
  a Bitcoin (ETFs) na fa\u02bbalauiloaina i le amataga o lenei tausaga o lo\u02bbo
  fa\u02bbaaogaina le tele. Mo se fa\u02bbata\u02bbita\u02bbiga, i le aso 11 o Novema,
  na va\u02bbaia e US Bitcoin ETF le tafe mai e tusa ma le 13,940 BTC i le aso e tasi-o
  se aofa\u02bbi e sili atu nai lo le 450 BTC na maina i lena aso.\\n\\\"Pau lava
  le auala e toe fa\u02bbafo\u02bbisia ai le paleni o le si\u02bbitia o tau,\\\" o
  le fa\u02bbaopoopo mai lea a Myers, ma fautua mai o lenei mamanu e mafai ona o\u02bbo
  atu ai i se maketi maketi. \\\"Atonu e foliga faavalevalea le fai mai o le ai ai
  se fa\u02bbamoemoega ma va\u02bbaia fa\u02bbafefe i tausaga ta\u02bbi fa, ae leai
  se isi aseta e fa\u02bbaitiitia le sapalai e pei o le Bitcoin''s halving.\\\"\\nO
  le vaaiga a Myers o lo\u02bbo fa\u02bbaalia e le au su\u02bbesu\u02bbe i luga o
  filifili James Check, o le na fa\u02bbatusatusaina le fa\u02bbaogaina o maketi a
  Bitcoin i auro. Na ia ta\u02bbua e faapea, e le pei o auro-o lo\u02bbo i ai se fa\u02bbauluuluga
  maketi o le $ 6 trillion i lenei tausaga ma o lo\u02bbo fa\u02bbaauau pea ona maua
  le sapalai fou-Bitcoin e \\\"matua utiuti,\\\" ma le 94% o le aofa\u02bbi o lona
  sapalai ua mae\u02bba ona la\u02bbuina pe leiloa.\\nI le taimi nei, na fa\u02bbamamafaina
  e le faitupe o Anthony Scaramucci le fa\u02bbata\u02bbita\u02bbiga lautele o Bitcoin,
  fa\u02bbamaonia e mafai e le US ona atia\u02bbe se fa\u02bbaagaga Bitcoin a le atunu\u02bbu
  e pei o isi malo ma fa\u02bbalapotopotoga fa\u02bbateleina tupe teufaafaigaluega.
  Mo i latou e le\u02bbi fa\u02bbafaigaluegaina, na fautuaina e Scaramucci e \\\"vave
