  Faavaomalo faavaomalo a le Georg Arnhold Program.\\nO le faaaumea e fa\u02bbamoemoe
  e fa\u02bbalauiloa a\u02bboa\u02bboga mo le filemu gafataulimaina ma le fa\u02bbatauaina
  faapitoa i a\u02bboa\u02bboga fa\u02bbasalalau ma mataupu aoaoina i le tulaga lua
  a\u02bboga tulaga i mavae-fete\u02bbena\u02bbiga po\u02bbo suiga o sosaiete. O ana
  autu fa\u02bbamoemoega o le fa\u02bbamutaina o le va i le va o le teori ma le fa\u02bbata\u02bbita\u02bbiga,
  e fa\u02bbamalosia ai fesuia\u02bbiga fa\u02bbavaomalo fa\u02bbafoma\u02bbi fa\u02bbapea
  foi ma le fa\u02bbaliliuga o sailiiliga i fa\u02bbamatalaga aoga mo i latou o lo\u02bbo
  galulue i fete\u02bbena\u02bbiga fofo, ma o lea fesoasoani i le sosaiete lautele
  agava\u02bba fausiaina. O le galuega faatino a le tagata o lo\u02bbo mafuta ma galuega
