  se malaga i le Xander''s Happy Island.\\nMo nisi fa\u02bbamatalaga pe va\u02bbai
  ia Xander''s Aruba, asiasi i le aruba.com/xander.\"", "\"(Fa\u02bbalauiloa mai:
  Leibniz Institute for Educational Media | Georg Eckert Institute)\\nLe Leibniz Institute
  for Educational Media | Georg Eckert Institute (GEI) ua fiafia e fa\u02bbasalalau
