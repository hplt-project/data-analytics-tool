  le suiga o le Lufthansa Group ma le fa\u02bbatuatuaina o maketi tetele i le kamupani.\\nO
  lona uiga o le taeao nei, o le Silent Participation II o le Economic Stabilization
  Fund a le Federal Republic of Germany (ESF) e tusa ma le 1 piliona euros na toe
  totogiina atoa. Ina ua uma ona toe totogi e le kamupani le Silent Participation
  I ia Oketopa, lea na o le 1.5 piliona euros na tosoina, o le vaega e le\u02bbi fa\u02bbaaogaina
  ma totoe ua fa\u02bbamutaina foi. O Fepuari talu ai, ua uma ona toe totogi e le
  kamupani se nonogatupe KfW o le 1 piliona euros muamua nai lo le mea na fa\u02bbamoemoeina.
  O lona uiga o nonogatupe uma a Siamani ma le Silent Participations, e aofia ai le
  tului, ua uma ona toe totogiina. I lalo o lea tulaga, ua taumafai le ESF e fa''atau
  atu lana aia i totonu Deutsche Lufthansa AG e tusa ma le tusa. 14 pasene o le sea
  tupe faavae ia Oketopa 2023 i se taimi lata mai.\\nCarsten Spohr, Pule Sili o Deutsche
  Lufthansa AG, fai mai:\\n\u201cI le avea ai ma sui o tagata faigaluega uma a Lufthansa,
  ou te fia faafetai atu i le malo Siamani ma tagata totogi lafoga a Siamani. I le
