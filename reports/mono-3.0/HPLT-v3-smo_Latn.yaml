  Story Plus Fa\u02bbamatalaga Mata\u02bbutia Fa\u02bbamatalaga -Early Life\\nTroy
  Matthew Deeney na fanau i le 29th aso o Tesema 1988 i West Midlands, Birmingham,
  Egelani. Na fanau o ia i lona tina, o Emma Deeney ma lona tam\u0101, o Paul Anthony
