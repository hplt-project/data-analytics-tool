  e tatau ona manino fa\u02bbailoa ia sini o a latou poloketi / su\u02bbesu\u02bbega,
  fa\u02bbamatalaina le metotia ma fa\u02bbamatala le taua o a latou galuega mo le
  matata o a\u02bboa\u02bboga mo le filemu gafataulimaina fa\u02bbapea foi ma i\u02bbuga
  fuafuaina o le poloketi. O le poloketi fa\u02bbamatalaga e tatau ona i ai se taimi
  faigata mo le umi o le su\u02bbesu\u02bbega fa\u02bbatasi fa\u02bbapea foi ma se
  auiliiliina fa\u02bbasologa auala mo i\u02bbuga (max. 5 itulau).\\nO se CV ma se
  fa\u02bbata\u02bbita\u02bbiga tusitusi\\nO Sui Tauva e tatau foi ona tu\u02bbuina
  atu atoa mataupu a\u02bboga, aofia ai ma le lisi o lolomiga. Afai o le tele o lomiga
  e le o le Igilisi, e tatau i le sui tauva ona tu\u02bbuina mai se fa\u02bbaliliuga
  o ulutala. O pepa talosaga e tatau ona iai ma se vaega o tusitusiga a le au su\u02bbesu\u02bbe
  i le taimi nei; lenei mafai ona avea ma tusi mataupu po\u02bbo se tusitusiga (max.
  2 fa\u02bbata\u02bbita\u02bbiga le sili atu nai lo 25 itulau ta\u02bbitasi).\\nFa\u02bbata\u02bbita\u02bbi,
  oe ono le maua se lisi o a\u02bboa\u02bboga lolomiina, ono tu\u02bbuina mai se lisi
  o poloketi / polokalama lipoti po\u02bbo a\u02bboa\u02bboga mea na latou gaosia
  pe na avea ma se vaega o / va\u02bbava\u02bbaia. O le lisi e tatau ona fa\u02bbamaonia
  manino ai le sao o le sui tauva i le poloketi / polokalame fa\u02bbapea foi ma le
  latou sao i le gaosiga o lomia / tusi. O pepa talosaga e tatau ona iai ma se isi
  vaega o le galuega a le tagata talosaga. e mafai ona avea ma se poloketi / polokalama
  lipoti po\u02bbo se fa\u02bbasologa o se sa faia muamua galuega faatino (max. 2
  fa\u02bbata\u02bbita\u02bbiga e le silia le 25 itulau ta\u02bbitasi).\\nLe pepa
  fa\u02bbatumu talosaga\\nIna ia fa''atumu lau talosaga e tatau ona fa''aopoopoina
  pepa i le pepa talosaga ua mae''a. O le pepa e tatau ona fa\u02bbatumu, lolomi ma
  sainia a\u02bbo le\u02bbi tu\u02bbuina atu e avea o se pepa PDF scan.\\nTuuina atu
  o pepa talosaga\\nO pepa uma e tatau ona tu\u02bbuina mai i le PDF format, o se
  faila e tasi, e le tatau ona sili atu i le 9 MB. O le tusi talosaga e le tatau ona
  tu\u02bbuina mai o se zip-file pe ala mai i se faila. Talosagaina e tatau ona faia
  eletise.\\nO le faila faila e tatau ona avea ma \\\"Georg Arnhold Uso Matua 2023
  - Lou Igoa\\\".\\nFa\u02bbamolemole lafo tusi i [imeli puipuia], Fa\u02bbaaoga le
  autu \\\"Georg Arnhold Uso Matua 2023 - Lou Igoa\\\".\\nTaimi e fa\u02bbaaogaina
  ai\\nO le aso fa\u02bbatulagaina mo le mafutaga 2023 o Ianuari 31, 2022. O le sui
  tauva manuia e mafai ona amataina lona faaaumea ia Ianuari 2023 i le amataga.\\nIa
  avea muamua ma faamatalaga\"", "\"Ina ia mafai ona fa\u02bbamalieina le mana\u02bboga
  tele o le KN95 ma le N95 mata ufimata i le taimi o le fa\u02bbama\u02bbi o le COVID-19,
  na maua ai e Kangya laina gaosiga e lua mo le N95 ma le KN95.N95 galuega fa''aletausaga
  ole 150,000 pcs, KN95 galuega fa''ale aso 100,000 PCS.\\nO la matou N95 mulimuli
  i le tulaga maualuga o le NIOSH. KN 95 mulimuli i le GB 2626 tulaga.O ia mea uma
  e lua e iai le 5 pe 4 layer.\\nAfai 4 layer, o lona uiga o le PP + liusuavai feula
  + vevela ea cotton + PP\\nAfai e 5 layer, o lona uiga o le PP + liusuavai sasa +
  liusuavai sasa + vevela ea cotton + PP.\\n''ese''ese afifi auala avanoa:\\nafifi
  ta''ito''atasi\\n5 i totonu o se polybag ona i totonu o le pusa.\\nPepa pepa palasitika
  afifi ta''itasi\\nPepa pepa iila 5 i totonu o se ato.\\nPo''o fa''apitoa.\\nKN95
  matapulepule\\nO le KN95 mask o se ituaiga o manava e fetaui ma tulaga fa\u02bbavaomalo.E
  sili atu le puipuiga nai lo se ufimata fa''afoma''i ona e fa''amama uma vaega tetele
  ma laiti pe a manava le tagata e ofuina.Kangya na''o le gaosia o le KN95 mask e
  fetaui ma mana''oga lelei.\\nTatala le pusa fa''atalanoaga pop-up\\nN95 matapulepule\\nO
  le N95 mask o se ituaiga o manava e fetaui ma tulaga lelei US.O le N95 e ofoina
  atu le maualuga maualuga o puipuiga.O le N95 e ofoina atu le tele o puipuiga nai
  lo se ufimata fa\u02bbafoma\u02bbi e mafua ai ona fa\u02bbamama uma vaega tetele
  ma laiti.N95s e le o ni taotoga e mafai ona fa\u02bbaaogaina e tagata lautele.O
  Kangya e gaosia uma matapulepule ma le N95 e leai ni taotoga.\\nTaimi meli: Ian-13-2023\"",
  "\"fa\u02bbamatalaga\\nIna ia sili atu le mautinoa o le saogalemu o au oloa, mai
  le fa\u02bbasologa i le gaosiga ma le lafoina, atoa gaioiga tautua o le a tu\u02bbuina
  atu.\\nWenzhou Superchen Nonwoven Tekonolosi Co, Ltd o se tuai-ituaiga polofesa
