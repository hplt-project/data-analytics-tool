  i:\\n- se fa\u02bbalemasina masina e o\u02bbo atu i le 3,300 EUR mo se vaitaimi
  fa\u02bbaaumea e o\u02bbo atu i le ono masina, e aofia ai se nofo umi (a itiiti
  ifo i le 3 i le ono masina) i le Leibniz Institute for Educational Media i Braunschweig,
  Siamani\\n- Fa\u02bbafo\u02bbi le vaalele i Siamani\\n- Lagolago lagolago saunia
  e le polokalame faamaopoopo (aofia ai Igilisi gagana faasa\u02bboina o lomiga lolomiina
  i le taimi, ma o se taunuuga o, le faaaumea).\\nagavaa\\nFa\u02bbailoaina sikola
  mai le humanities, faaupufai ma agafeso\u02bbota\u02bbi faasaienisi, a\u02bboa\u02bboga
