  a\u02bboa\u02bboga po\u02bbo ni mea taua ua ausia i la latou matata ma le tu\u02bbufa\u02bbatasia
  lelei o le a\u02bboa\u02bboina lelei ma fa\u02bbafeso\u02bbota\u02bbi ma lima-i
  luga o fa\u02bbata\u02bbita\u02bbiga ma galuega a le malo.\\nTagata ta\u02bbito\u02bbatasi
  ma tele, maualuga-tulaga fa\u02bbavaomalo poto masani i malo po o le tuma\u02bboti
  fa\u02bbalapotopotoga po\u02bbo i fa\u02bbavaomalo fa\u02bbalapotopotoga, oe ua
  lelei le malamalama i le Igilisi e talia foi e talosaga. O le Georg Eckert Institute
  o le a iloiloina foi talosaga mai fomai e le o umiaina se Ph.D. ae o latou e le
  itiiti ifo ma le lima tausaga o alualu i luma tomai faapitoa poto masani i le vaega
  o le filemu a\u02bboa\u02bboga ma o latou e mafai ona fa\u02bbaalia o a latou galuega
  ma / po\u02bbo poloketi su\u02bbesu\u02bbega na faia se tulaga ese a\u02bbafiaga
  i le matata o le filemu a\u02bboa\u02bboga.\\nMatafaioi a l\u0113 e umia Mafutaga\\n-
  O le Georg Arnhold Senior Fellow o le a fa\u02bbatautaia galuega i le itu o a\u02bboa\u02bboga
  mo le filemu gafataulimaina, sili atu ma le taula\u02bbiga luga o a\u02bboa\u02bboga
  fa\u02bbasalalauga, mataupu fa\u02bbapitoa tau atina\u02bbe ma suiga suiga.\\n-
  O le Fellowship e tatau ona talanoaina mea na mauaina ma isi sikola ma fa\u02bbata\u02bbita\u02bbi
  i le tausaga fa\u02bbavaomalo o le Summer Conference o le Georg Arnhold Program.\\n-
  O le Mafutaga e mana\u02bbomia le umi ona nofo (ia le itiiti ifo i le tolu i le
