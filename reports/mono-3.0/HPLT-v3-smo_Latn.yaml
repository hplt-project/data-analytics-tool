  fa\u02bbalapotopotoga tuma\u02bboti po\u02bbo i fa\u02bbavaomalo fa\u02bbalapotopotoga
  (max. 2 itulau).\\nI lau tusi apalai, e tatau foi ona e taliina le fesili pe o le
  a le taua o le Aumea o le a i ai mo lau fa\u02bbalautelega atinae ma i ni auala
