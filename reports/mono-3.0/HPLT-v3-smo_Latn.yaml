  na faailogaina ai le amataga o se osofa\u02bbiga mata\u02bbutia e pei ona fa\u02bbamatalaina
  i lona amataga.\\nE taua le matauina e o\u02bbo lava i le 14 la\u02bbititi, e le\u02bbi
  amataina le lakapi mo Troy. Ina ua uma ona vaeluaina ona matua, o lana sini o le
  faauma muamua lea o lana aoga. Muamua, na tuliesea Troy mai le a\u02bboga a\u02bbo
  avea o ia ma 14, a\u02bbo le\u02bbi toe fo\u02bbi i le 15 tausaga. O lana sini o
  le i ai o se a\u02bboga mae\u02bba e le\u02bbi fa\u02bbamalosi. Na ia tuua le a\u02bboga
  i 16 e aunoa ma se GCSEs ma amata a\u02bboa\u02bboga e avea o se piliki, maua le
  \u00a3 120 i le vaiaso.\\nTroy Deeney Childhood Story Plus Fa\u02bbamatalaga Mata\u02bbutia
  Fa\u02bbamatalaga -Tulai i le Mamalu\\nIna ua uma ona matauina le aoga e le o lona
  valaauga, na filifili Troy e taalo lakapi o se toe mulimuli. Ina ua maea le tele
  o talosaga, na valaaulia o ia e le Aston Villa a\u02bboga e auai i se fa\u02bbata\u02bbita\u02bbiga
  e fa aso fa\u02bbamafanafana ma se manatu i le mauaina o se feagaiga a le autalavou.
  Ae ui i lea, na ia misia aso muamua e tolu. O le mea lea na le fiafia le kalapu
  ona latou le ofoina atu ia te ia se konekarate.\\nAe peitai, e ui i le le fiafia
  o le Villa, o le kalapu kalapu a Chelmsley lea na ia talosagaina muamua mo le taliaina
  o ia. A o ia i Chelmsley, na filifilia o ia e Walsall Head of Youth Mick Halsall,
  o le na auai i le tafaoga a Deeney na taalo ona o lona atalii o loo taaalo foi ona
  o le lakapi na fuafua e tolopo e tolopoina.\\nDeeney sa taalo ao inu ae sa sikoa
  ni sini se fitu i le manumalo 11-4. O le tagata ua inu i le uaina sa vave ona tuuina
  atu se faamasinoga i Walsall ae sa na o le auai lava ina ua ave o ia e lona alii
  mai le moega ma totogi lana taavale.\\nLe folasaga Chris Hutchings i le avea ai
  ma pule e fa\u02bbatasi ma Deeney ile sailiga o se mea e fa\u02bbapipi\u02bbi ai.
  I le avea ai o se tagata fa\u02bbavalevalea e fia manuia, o Deeney i luga o le 4th
  o Aokuso 2010, na tu\u02bbuina atu i le tusi talosaga tusitusia le fesiitaiga e
  tusa ai ma le fa\u02bbamoemoe mai le tele o kalapu a le Championship. O Watford
  o le na laki i lana saini. O isi, e pei ona latou fai mai, o le talafaasolopito
  lenei.\\nTroy Deeney Childhood Story Plus Fa\u02bbamatalaga Mata\u02bbutia Fa\u02bbamatalaga
  -Tala o le Falepuipui\\nI le 25 Iuni 2012, na faasalaina ai Deeney i le falepuipui
  mo le sefulu masina mo le kilikiina o se tamaloa i le ulu i le taimi o le pa\u02bbu.
  Na faamaloloina o ia ina ua mavae le toeitiiti tolu masina o le faasalaga, ina ua
  uma ona faaalia lona faanoanoa, ma le mea moni o ia o se tagata solitulafono muamua.
  Talu mai lona fa\u02bbamalolo mai le falepuipui i le 2012, na ia maua GCSE i le
  Igilisi, Saienisi ma Maths.\\nTroy Deeney Childhood Story Plus Fa\u02bbamatalaga
  Mata\u02bbutia Fa\u02bbamatalaga -Sootaga ma le Aiga\\nDeeney ua faaipoipo i lana
  ava lalelei, o Stacey Deeney. E i ai sona atalii, Myles, ma se afafine, Amelia.\\nO
  Troy Deeney na i luga o lana lava osofa\u02bbiga patino faasaga ia Arsenal talu
  mai le taimi na faalauiloaina ai o lona atalii o se tagata e oso i Arsenal. O le
  tamaititi na va\u02bbaia ma lona tina i lalo e leai ni mafuaaga e taofi ai lona
  foliga patino mo Arsenal.\\nTroy Deeney Childhood Story Plus Fa\u02bbamatalaga Mata\u02bbutia
  Fa\u02bbamatalaga -Soifuaga Patino\\nTroy Deeney ei ai uiga nei i ona uiga.\\nTroy
  Deeney''s Strengths: Ua i ai nei ia te ia le tiutetauave nai lo se isi taimi. E
  sili atu, o ia o le amio pulea, e pulea lelei o ia lava ma o le taimi nei o se ta\u02bbita\u02bbi.\\nTogasolo
  a Troy Deeney: O nisi taimi, e fiafia o ia e iloa-o-mea uma lava. E mafai ona ia
  le faamagalo atu ma maua pea le faamoemoe mo mea sili ona leaga.\\nO le a le mea
  e fiafia ma le fiafia ai Troy Deeney: E alofa o ia i lona aiga, o ana aga masani.
  Troy o se tasi e mafai foi ona le fiafia i mea uma i se taimi.\\nTroy Deeney Childhood
  Story Plus Fa\u02bbamatalaga Mata\u02bbutia Fa\u02bbamatalaga -Soifuaga Faaleaiga\\nSa
  le fiafia matua o Troy Deeney ia te ia aua e le mafai ona la nonofo faatasi i se
  taimi e sili ona ia manaomia. O le mea lelei, na sau o ia mai le vaeluaina o le
  aiga.\\nTUAGANE: O le tuagane o Troy, o Ellis, o se tagata sikolasipi seminare e
  taaalo o se augatotonu tutotonu. Na amata lana galuega i le Aston Villa, lea na
  avea ai o ia ma kapeteni o le latou au a\u02bboga a\u02bbo le\u02bbi fa\u02bbasa\u02bbolotoina.\\nI
  le taimi nei, o Ellis o se faiaoga patino, ma na fesoasoani Deeney i lona fa\u02bbatupeina
  o ana a\u02bboa\u02bboga i le matata.\\nFA\u02bbAALIGA FA\u02bbAALIGA: Fa\u02bbafetai
  mo le faitauina o le Troy Deeney Childhood Story fa\u02bbatasi ai ma fa\u02bbamatalaga
  e le mafaamatalaina. At LifeBogger, matou te taumafai mo le sa\u02bbo ma le sa\u02bbo.
  Afai e te va\u02bbai i se mea e le foliga sa\u02bbo i lenei tusiga, fa\u02bbamolemole
  tuu lau fa\u02bbamatalaga pe faafesootai matou!.\"", "\"Anime o se ituaiga fa\u02bbatupulaia
