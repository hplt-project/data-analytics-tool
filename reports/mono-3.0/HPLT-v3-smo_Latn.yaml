  tu\u02bbuina atu faiga ma nonogatupe e o\u02bbo atu i le 9 piliona euros, lea na
  toso i lalo e le kamupani le aofa\u02bbi e tusa ma le 3.8 piliona piliona.\\nI le
  Aso Faraile, na toe totogi pe faaleaogaina e Deutsche Lufthansa AG tupe uma a le
  Malo Stabilization mai le Federal Republic of Germany. O le toe totogiina na faia
