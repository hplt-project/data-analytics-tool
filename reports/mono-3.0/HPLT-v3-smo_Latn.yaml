  ua latou tu''uina mai ai ia i matou se va''aiga mo le lumana''i. O lea ua mafai
  ai ona matou faasaoina le silia ma le 100,000 galuega. Matou te mitamita ona sa
  mafai ona matou tausia la matou folafolaga muamua nai lo le mea na fa\u02bbamoemoeina
  ma toe totogi le fesoasoani tau tupe a Siamani. Ou te fia faafetai atu ia matou
  tagata faigaluega mo la latou tautinoga sili ae maise a matou tagata faatau o loo
  tumau faamaoni ia i matou i nei taimi faigata. Na mafai e Lufthansa ona fa\u02bbalagolago
  ia Siamani ma Siamani e mafai ona fa\u02bbalagolago i ai Lufthansa. E tele luitau
  o loo tumau pea. O lo matou fa''anaunauta''iga o le fa''amalosia lea o lo matou
  tulaga i totonu o fa''alapotopotoga ta''uta''ua i le lalolagi. I lea tulaga, o le
  a fa''aauau pea le toe fa''atulagaina ma le suiga o le kamupani.\\nRemco Steenbergen,
  CFO o Deutsche Lufthansa AG, fai mai:\\n\u201cO le mea sili, ou te fia faafetai
  atu i le aufaipisinisi mo lo latou faatuatuaina o la matou kamupani. Ana le seanoa
  i latou semanu e le mafai ona vave alu ese mai le Vaega Leoa. O lenei fa''atuatuaga
  o se matafaioi mo i tatou e fa''aauau pea i luga o le ala ua tatou uia mo le toe
  fa''atulagaina ma le suiga o le Vaega. Matou te naunau e fa''amalosia atili a matou
  pepa paleni, fa''ateleina a matou tupe maua ma maua mai tupe fa''aalu matagofie.
  O a matou fa\u02bbamoemoega tau tupe na lomia ia Iuni o lo\u02bbo fa\u02bbaalia
  manino ai lenei mea. Matou te talitonu o le a matou fatuina se tau gafatia mo a
  matou tagata e umia sea.\\nIa Iuni 2020, o tagata e umia sea o Deutsche Lufthansa
  AG fa''amama le ala mo le Fa''amautu faiga a le Economic Stabilization Fund (ESF)
  a le Malo Tele o Siamani. O le afifi a le malo o Siamani na mua\u02bbi tu\u02bbuina
  atu faiga ma nonogatupe e o\u02bbo atu i le 9 piliona euros, lea na toso i lalo
  e le kamupani le aofa\u02bbi e tusa ma le 3.8 piliona piliona. E aofia ai le tusa
  ma le 306 miliona Euro lea na fausia ai e le ESF ana sea i Deutsche Lufthansa AG.\\nIna
  ia toe fa\u02bbatupeina noataga o lo\u02bbo i ai nei ma le Malo Stabilization packages,
  na faia ai e le kamupani le tele o aitalafu ma faiga fa\u02bbatupeina tutusa talu
  mai le tautoulu o le 2020. Lufthansa Vaega.\\nIa Novema 2020, na faia ai e le kamupani
  se \\\"toe fo\u02bbi mai\\\" i luga o maketi tetele ma se fa\u02bbasalaga fa\u02bbaliliu
  ma le aofa\u02bbi atoa o le 600 miliona Euro ma se fa\u02bbasalalauga fa\u02bbatasi
  o le 1 piliona Euro. Ia Fepuari 2021, na toe tu\u02bbuina atu ai ma le manuia e
  Deutsche Lufthansa AG se fa\u02bbamaumauga mo le 1.6 piliona piliona. O le isi tu''uga
