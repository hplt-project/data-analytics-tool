  che a capissin ben il furlan, ma no lu fevelin, a chei che lu cjacarin tant che
  lenghe native, ma no son bogns di leilu e di scrivilu.\\nUN IMPREST MODERNI_ La
  particolarit\u00e2t di cheste publicazion e je la s\u00f4 modernit\u00e2t, sedi
  inte impostazion didatiche, sedi inte vieste grafiche e inte impagjinazion (la grafiche
  le \u00e0 curade Francesca Luzzi, i disens a son di Elisabetta Ursella). Il cors
  al \u00e8 divid\u00fbt in tr\u00ea fassicui: il libri dal student, la vuide pal
  insegnant e lis soluzions dai esercizis.\\nIL LIBRI PAL STUDENT_ Il libri pal student
  al \u00e8 form\u00e2t di 14 unit\u00e2ts progressivis, di une presentazion sistematiche
  de grafie cun esercizis, di une sezion gramatic\u00e2l cun esercizis, e di un glossari
  furlan-talian. Ogni unit\u00e2t e scomence cuntun test princip\u00e2l gjav\u00e2t
