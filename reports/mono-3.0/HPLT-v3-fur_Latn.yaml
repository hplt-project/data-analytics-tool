  e v.i. I argoments sielz\u00fbts pal test princip\u00e2l a son i plui varis: medisine,
  aministrazion, gjornalisim, sience. La sielte e je fate par pe\u00e2 a strent l\u2019insegnament
  de lenghe a une realt\u00e2t sociolinguistiche concrete. Dopo dal test princip\u00e2l
  si cjatin des ativit\u00e2ts che a judin il student inte comprension e inte riflession
  di ce che al \u00e0 a pene let (lis sezions \u201ccap\u00ecn il test\u201d e \u201creson\u00ecn
  sul test\u201d). Po e ven une riflession sul vocabolari, di m\u00fbt di jud\u00e2
  a cjap\u00e2 s\u00f9 il lessic cu la sezion \u201clavor\u00ecn sul vocabolari\u201d.
  A chest pont il student al \u00e8 pront par impar\u00e2 cualchi regulute gramatic\u00e2l,
  presentade in m\u00fbt sempli\u00e7 e liz\u00ear. Dopo al ven il moment pal student
  di meti in vore il dut cu la sezion \u201clenghe in funzion\u201d: al \u00e8 clam\u00e2t
  a esercit\u00e2si su la produzion or\u00e2l e scrite de lenghe. La unit\u00e2t si
  siere cu la sezion \u201cpar sav\u00eant di plui\u201d, li che il student al \u00e8
  invid\u00e2t a aprofond\u00ee i aspiets front\u00e2ts. In cheste sezion si dopre
  ancje tescj scrits in variet\u00e2ts loc\u00e2ls, mostrant che la grafie ufici\u00e2l
