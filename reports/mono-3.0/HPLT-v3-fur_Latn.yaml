sample: '["\"Esther e je nassude in Argjentine di pari furlan, emigr\u00e2t tal 1930.
  E rapresente il Fogol\u00e2r Furlan de s\u00f4 cit\u00e2t di cuant che al \u00e8
  nass\u00fbt. 73 agns, ma la tipiche energjie des feminis furlanis; e je vignude
  in Italie a cjat\u00e2 i parincj e, cun ch\u00ea, par cir\u00ee materi\u00e2l sul
  Fri\u00fbl, che al puedi sei disfrut\u00e2t pe s\u00f4 ativit\u00e2t te regjon di
  Salto Grande.\\nCe si isal mantign\u00fbt des tradizions furlanis in Argjentine?\\nLa
  Argjentine e je grande e in dutis lis regjons no je le stesse situazion.\\nA Colonia
  Caroya si fevele ben par furlan: a son stadis mantignudis fiestis, sagris, bai,
  custums tradizion\u00e2i. Ancje inte regjon di Paran\u00e0 e di Rosario e je stade
  mantignude la furlanet\u00e2t. Un p\u00f4c mancul in Concordia. Il Concordia Friuli
  Club al nas tal 1989: e covente tante fature, tant impegn, massime par cjap\u00e2
  dentri lis personis e in particol\u00e2r i zovins, impegn\u00e2ts tal lav\u00f4r
  di ogni d\u00ec. Si f\u00e2s ogni an la \u00abFieste dal emigrant\u00bb cun ducj
  i emigrants talians; pal rest, al \u00e8 un grant limit pe mancjance di spazis par
  cjat\u00e2si. Invezit i piemont\u00eas, i trentins (che a son il grup plui fuart),
  i calabr\u00eas e i puli\u00eas ju judin i sindac\u00e2ts a otign\u00ee un puest
  par riun\u00eesi.\\nCu\u00e2l ise in Argjentine la idee dal Fri\u00fbl di vu\u00ea?\\nNo
  si \u00e0 une idee clare, lis informazions a son limitadis. A mancjin i contats,
  i gjorn\u00e2i, lis informazions \u2013 ancje in forme di newsletter \u2013 par
  sav\u00ea, par confront\u00e2si. Cualchidun al \u00e0 tac\u00e2t a prepar\u00e2
  mailing lists (listis di direzions di pueste eletroniche, N.d.R.) par inform\u00e2,
  ma si va biel plancut .\\nInternet: un grant jutori par cir\u00ee lis fameis origjinariis?\\nPrime
  di Internet, cir\u00ee la documentazion su la proprie famee al jere complic\u00e2t.
  Bisugnave pass\u00e2 pal Consol\u00e2t talian: boi, cjartis, documents che no si
  cjatavin.\\nCum\u00f2 il Consol\u00e2t no si interesse plui di chestis situazions.
  Internet al \u00e8 un grant jutori (ancje in gracie dal s\u00eet www.friulinprin.beniculturali.it
  dal archivi di st\u00e2t di Udin). Une part impuartante le f\u00e2s ancje la organizazion
  \u00abFriuli nel mondo\u00bb.\\nCu\u00e2i sono i leams cun \u00abFriuli nel mondo\u00bb?\\nE
  je une otime iniziative che e procure di f\u00e2 almancul une riunion al an in Argjentine,
  dul\u00e0 che si cjatin ducj i rapresentants dai centris furlans. Si \u00e8 simpri
  invid\u00e2ts a meti adun tantis iniziativis, ma al sar\u00e8s un p\u00f4c di rinfuar\u00e7\u00e2
  e di mior\u00e2 il sisteme di comunicazion. E var\u00e8s di jessi plui comunicazion
  tra la sede centr\u00e2l e i varis centris. In Fri\u00fbl, o speri di riv\u00e2
  a l\u00e2 inte sede centr\u00e2l e a discuvierzi cualchi altre vie di comunicazion.
  Lis riunions a son buinis par scambi\u00e2si informazions, par scuvierzi cem\u00fbt
  che altris a \u00e0n risolv\u00fbt problematichis tecnichis e juridichis.\\nGnovis
  tindincis a puartin a meti in contat il mont economic dal Fri\u00fbl cu lis realt\u00e2ts
  emigradis. Ise une buine idee, si puedie f\u00e2, o isal dut un sium?\\nAl \u00e8
  un bon sium, ma al \u00e8 tant ce f\u00e2 ancjem\u00f2. Dal sig\u00fbr si \u00e0
  di l\u00e2 in mi\u00f4r, massime perfezionant lis tecnichis di comunicazion.\\nL\u2019obiet\u00eef,
  cuant che o tornarai in Argjentine, al sar\u00e0 chel di promovi la culture furlane:
  mostris fotografichis, musiche furlane, e magari ancje un cors di furlan (une lezion
  e coste tra i 80 e i 100 pesos! (16-20,50 euros), par cognossi lis tradizions ma
  ancje i val\u00f4rs de famee, de religjon e dal rispiet pal lav\u00f4r che a son
  da\u00fbr a pierdisi. O speri di cjap\u00e2 s\u00f9 avonde materi\u00e2l in chest
  via\u00e7 par meti adun tancj progjets.\\nMara Piccoli\\nLa seconde edizion de manifestazion
  \u201cStin dongje ae Patrie\u201d e rapresente un moment di incuintri e di solidariet\u00e2t
  cul mens\u00eel \u201cLa Patrie dal Fri\u00fbl\u201d, gjorn\u00e2l scrit f\u00fbr
  par f\u00fbr in lenghe furlane fintremai dal lontan 1946. Inte serade, che e sar\u00e0
  presentade dal diret\u00f4r Walter Tomada e di Serena Fogolini, si daran la volte
  musiciscj, [\u2026] lei di plui +\\nStant che tal articul chi sore o ai scrit di
  iconografie music\u00e2l, la pirule di storie e di musiche di chest m\u00eas si
  intive a celebr\u00e2 un pit\u00f4r furlan che al \u00e0 d\u00e2t cetant in fat
  musiche piturade, e di lui si celebrin chest an i cuatricent e d\u00ees agns de
  s\u00f4 nassite. Lui al [\u2026] lei di plui +\\nDa\u00fbr di une liende, di un
  proverbi o di une conte popol\u00e2r si plate simpri une fonde di veret\u00e2t Al
  sar\u00e0 forsit par cheste reson che cualchi m\u00eas inda\u00fbr, jessude la gnove
  di studis sientifics che a dimostravin la artificialit\u00e2t dal \u00e7uc di Udin,
  nissun di noaltris si \u00e8 marave\u00e2t plui di tant. Dal rest, [\u2026] lei
  di plui +\\nIl festival che al met in r\u00eat midiant de musiche Cjargne, Valcjan\u00e2l
  e Cjan\u00e2l dal Fier A son trentedoi agns che la Cjargne e je protagoniste di
  armoniis music\u00e2ls estivis, graciis al festival de mont Carniarmonie, la prime
  vere rassegne music\u00e2l che e \u00e0 pand\u00fbt une maniere di f\u00e2 culture
  che cum\u00f2 e je cetant [\u2026] lei di plui +\\nAl cres il numar dai apicult\u00f4rs
  e dai b\u00f4\u00e7s, cundut des tantis dificolt\u00e2ts che il set\u00f4r al \u00e0
  v\u00fbt, che al \u00e0 e che al \u00e8 da\u00fbr a front\u00e2 A son st\u00e2ts
  agns dificii, tal pass\u00e2t, pes \u00e2fs (Apis mellifera) e pai apicult\u00f4rs.
  Prime preocup\u00e2ts e in difese pai atacs dal acar Varroa; dopo i [\u2026] lei
  di plui +\"", "\"Dizionario Italiano Friulano\\nconsiderare v.tr.\\n-\\n1a1b2v.tr.
  [FO] (v\u00ea a ments, tign\u00ee in considerazion) consider\u00e2, valut\u00e2,
  tign\u00ee a ments, altr.trad. calcol\u00e2, f\u00e2 rifl\u00e8s, tign\u00ee cont\\n-
  considera la mia proposta, nel caso ti serva un collaboratore, ten a ments la m\u00ea
  propueste, tal c\u00e2s che ti coventi un colaborad\u00f4r\\n3456v.tr. [TS] burocr.
  (previod\u00fbt tant che eventualit\u00e2t) consider\u00e2, tign\u00ee cont, previodi,
  altr.trad. contempl\u00e2- lo statuto considera anche questa eventualit\u00e0, il
  stat\u00fbt al previ\u00f4t ancje cheste eventualit\u00e2t\"", "\"L''Alzerie, in
  maniere ufici\u00e2l Republiche Democratiche Popol\u00e2r dal Alzerie, al \u00e8
  un pa\u00ees te regjon dal Magreb tal Nord Afriche. Al confine a nord-est cu la
  Tunisie; a est de Libie; a sud-est dal Niger; a sud-ovest dal Mali, de Mauritanie
  e dal Sahara Ocident\u00e2l; a ovest dal Maroc; e a nord dal m\u00e2r Mediterani.
  La Alzerie e \u00e0 un clime semi-arit, cul desert dal Sahara che al domine la plui
  part dal teritori cun la ecezion dal so Nord fertil e montan\u00f4s, dul\u00e0 che
  e je concentrade la plui part de popolazion. E je la diesime nazion plui grande
  dal mont par aree e la nazion plui grande de Afriche.[1] Cuntune popolazion di 44
  milions, l''Alzerie e je il decim pa\u00ees plui popol\u00f4s da Afriche e il trentesim
  secont pa\u00ees plui popol\u00f4s dal mont. La capit\u00e2l e cit\u00e2t plui grande
  e je Alz\u00ear, che e si cjate tal Nord da cueste dal Mediterani.\\nAspetto\"",
  "\"Cent fotografiis che a fevelin de femine. Di cuant che e leve a marcj\u00e2t
  tai agns Cincuante, cence lass\u00e2 in bande il lav\u00f4r tai cjamps, fin in d\u00ec
  di vu\u00ea, clamade a cumbin\u00e2 famee, lav\u00f4r e inter\u00e8s person\u00e2i,
  passant pal boom economic e la rivoluzion dal feminisim, proc\u00e8s che i \u00e0n
  permet\u00fbt di concuist\u00e2 spazis di autonomie e di slargj\u00e2 la sfere dai
  siei dirits, mudant, di fat, lis dinamichis des relazions tra oms e feminis. Sessante
  agns di storie dal Fri\u00fbl, viodude de bande dai cambiaments de condizion femin\u00eel,
  a son document\u00e2ts intune mostre fotografiche a vile Ciani a Lestans te suaze
  di \u00abSpilimbergo Fotografia 2010\u00bb, ancje a traviers i diferents m\u00fbts
  di rapresent\u00e2 la femine. La mostre \u00abLa femine te fotografie in Fri\u00fbl,
  1950-2010\u00bb, par cure dal Centri di ricercje e archiviazion de fotografie di
  Lestans, e je vierte fin ai 3 di Otubar dal miercus al vinars des 4 daspomisd\u00ec
  aes 8 sot sere; la sabide e la domenie des 10 e mieze di matine a misd\u00ec e mie\u00e7
  e, tal dopomisd\u00ec, des 4 fin 8. La jentrade e je libare.\\nAndrea Paolella,
  zovin fotograf emilian, di mist\u00eer al f\u00e2s il ricercjad\u00f4r in chimiche,
  ma tal c\u00fbr al cove la passion di ferm\u00e2 in blanc e neri imagjinis necessariis
  di veret\u00e2t soci\u00e2l e gjeografiche. Necessariis tant che i 70 scats, selezion\u00e2ts
  di un grum di istantaniis su lis olmis di Pier Paolo Pasolini, in mostre, fin ai
  30 di Zen\u00e2r dal 2011, a Cjasarse. Par cuatri agns, Paolella al \u00e8 l\u00e2t
  a cir\u00ee cjasis, placis, stradis, paisa\u00e7s che il poete al ricuard\u00e0
  tai siei scrits e tes letaris ai am\u00ees. Un via\u00e7 par imagjins tai l\u00fbcs
  che lu ispirarin - di Bologne a Cjasarse e dulintor, fin a Rome - e a traviers dai
  siei am\u00ees di zovent\u00fbt - di Nico Naldini a Giuseppe Zigaina - che, prime
  di chei romans, a \u2018nt spartirin lis esperiencis poetichis e lis bataiis leteraris.
  La mostre \u00abI l\u00fbcs di Pasolini\u00bb, si podar\u00e0 visit\u00e2 tal Centri
  studis \u00abPier Paolo Pasolini\u00bb dal lunis al vinars des 3 aes 6 dopomisd\u00ec,
  la sabide des 3 aes 7 dopomisd\u00ec e la domenie des 10 e mieze di matine a misd\u00ec
  e mie\u00e7 e, tal dopomisd\u00ec, des 3 fin 8. La jentrade e je libare.\\nAltris
  l\u00fbcs a son chei che si puedin viodi fin ai 29 di Avost tal Museu de art dal
  fari e des curtissariis a Mani\u00e0, te suaze di \u00abSpilimbergo Fotografia 2010\u00bb.
  La mostre \u00abSilvio Maria Bujatti e i mestris dal paisa\u00e7 furlan\u00bb (vierte
  ducj i d\u00ees, fale che il martars e il miercus dopomisd\u00ec, des 9 e mieze
  di matine a misd\u00ec e mie\u00e7 e des 3 e mieze aes 6 e mieze sot sere; jentrade
  libare) e je une antologjie di fotografiis origjin\u00e2ls de colezion di Carlo
  Innocenti e di altris acuisidis dal Craf, li che Bujatti, cognoss\u00fbt tant che
  \u00abmago dal flou\u00bb, Attilio Brisighelli e Carlo Pignat a documentin il teritori
  furlan de prime met\u00e2t dal N\u00fbfcent.\\nErika Adami\"", "\"Tai m\u00eas pass\u00e2ts
  o vin reson\u00e2t su la produzion e sul consum di lat, in gjener\u00e2l dentri
  di logjichis comerci\u00e2ls li che disp\u00e8s il lat cun nons furlans (\u201cCarnia\u201d,
  parsore ducj) te l\u00f4r filiere di furlan o cjargnel a \u00e0n ben p\u00f4c: plui
  lat de Bavarie che di chenti. Ancje lat bon, eh: cul\u00ec no si fevele di robis
  pericolosis su lis taulis dai furlans, ma almancul sav\u00ea che \u2013 in barbe
  al non \u2013 no si sta comprant alc di chenti, ma une robe che e rive di lontan.
  Con buine p\u00e2s dai nestris arlevad\u00f4rs che a \u00e0n di content\u00e2si
  di dome 40 centesims al litri\u2026\\nIn chest senari no masse confuartant, dut
  consider\u00e2t al f\u00e2s plas\u00ea viodi che il nestri compart agroaliment\u00e2r
  al prove a reagj\u00ee. Plui o mancul cun eficience (dis\u00ecn che o stin li a
  viodi ce che si savar\u00e0 tir\u00e2 f\u00fbr di ch\u00ea che su la cjarte e je
  une buine idee\u2026), ma almancul alc di bon al somee che si movi. Tant che la
  notizie di chestis setemanis de nassite dal \u201cBlanc\u201d, v\u00e2l a d\u00ee
  di un lat dut furlan certific\u00e2t e garant\u00eet dal Consorzi Agrari dal F-VJ,
  e somee che e sedi un rai di soreli.\\nTal imprin, chest lat finalmentri \u201cnestri\u201d
  \u2013 risult\u00e2t de fusion dal Consorzi Agrari cun Aprolaca \u2013 al sar\u00e0
  comercializ\u00e2t in pocjis buteghis, ma il progjet al promet di riv\u00e2 a cuvierzi
  dut il teritori talian di ca a cualchi m\u00eas, pontant a meti sul marcj\u00e2t
  dentri de fin dal an 200 cuint\u00e2i di lat in d\u00ec. Chest tant par tac\u00e2,
  parc\u00e8 che e partir\u00e0 subit une altre fase, par produsi formadi Mont\u00e2s
  e altris prodots di latarie (formadis, strachin e mozarele), ducj garant\u00ees
  de marcje F-VJ, in gracie di une colaborazion tra il Consorzi e une r\u00eat di
  latariis dal F-VJ.\\n\u201cBlanc al vignar\u00e0 imbutili\u00e2t \u2013 al \u00e0
  spieg\u00e2t Oliviero Della Picca, diret\u00f4r dal Consorzi, te conference di presentazion
  \u2013 tal stabiliment de famee Driussi di Felet e al sar\u00e0 distribu\u00eet
  dal Consorzi. O vin inviade ancje une colaborazion cul Ineq di Sant Den\u00eal (Istituto
  Nord Est Qualit\u00e0) par v\u00ea la certificazion dai prodots, cul obiet\u00eef
  di cjap\u00e2 la marcje Aqua, in colaborazion ancje cul Ersa, par valoriz\u00e2
  mi\u00f4r la altissime cualit\u00e2t dal lat dei nestris arlevad\u00f4rs, consider\u00e2t
  fra i mi\u00f4r di Italie\u201d.\\nPar lavor\u00e2 su la promozion e su la culture
  dal prodot nostran di cualit\u00e2t, cu la campagne promozion\u00e2l di Blanc (afidade
