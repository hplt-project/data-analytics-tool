sample: '["\"06.06.2016 / 17:41 xeber \u2013\\nOnunla Moskvadan tan\u0131\u015f\u0131q.
  Ya\u015f\u0131 yetmi\u015fi haqlay\u0131b m\u0259nc\u0259. Amma q\u0131vraq g\u00f6r\u00fcn\u00fcr.
  V\u0259h\u015fi 90-lardan Moskvadad\u0131r. X\u0131rda ticar\u0259td\u0259n ba\u015flay\u0131b,
  \u0259m\u0259lli biznes d\u0259 qurubmu\u015f \u00f6z\u00fc \u00fc\u00e7\u00fcn.
  G\u00fcnl\u0259rin bir g\u00fcn\u00fc onun da obyektl\u0259rin\u0259 haqq qoyublar
  \u201cSolntsev u\u015faqlar\u0131\u201d. Bir zamanlar Moskvan\u0131 qorxudan saxlayan
  \u201cSolntsev briqadas\u0131\u201d. \u018fvv\u0259lc\u0259 deyil\u0259n haqqa raz\u0131la\u015f\u0131b.\\n\u2013
  Ka\u015f raz\u0131la\u015fmayayd\u0131m. O biri ay haqq\u0131 iki d\u0259f\u0259
  art\u0131rd\u0131lar. N\u00f6vb\u0259ti ay yen\u0259 d\u0259.\\nD\u00f6rd\u00fcnc\u00fc
  ay briqadan\u0131n 2 \u00fczv\u00fcyl\u0259 m\u00fcbahis\u0259si d\u00fc\u015f\u00fcr.
  \u018fs\u0259bl\u0259ri d\u00f6zm\u00fcr, onlardan birini \u00f6ld\u00fcr\u00fcr.
  Tale onu Rusiyan\u0131n \u0259n amans\u0131z h\u0259bsxanalar\u0131ndan birin\u0259
  at\u0131r: \u201cVladimir Sentral\u201da. 6 il burada h\u0259bsd\u0259 yat\u0131r.\\n\u2013
  Sentral Rusiya kriminal tarixinin \u00f6z\u00fcn\u0259m\u0259xsus bir hiss\u0259sidir,
  bil\u0259s\u0259n. H\u0259r kameras\u0131 tarixdir. M\u0259s\u0259l\u0259n, m\u0259n
  bir vaxtlar Budyonn\u0131n\u0131n arvad\u0131n\u0131n yatd\u0131\u011f\u0131 kamerada
  qal\u0131rd\u0131m. Bu h\u0259bsxanadan qa\u00e7maq sad\u0259c\u0259 m\u00fcmk\u00fcn
  deyil. Tikildiyi 200 ild\u0259 buradan birc\u0259 d\u0259f\u0259 qa\u00e7\u0131\u015f
  olub. Onda da Frunze qa\u00e7\u0131b. Q\u0131r\u011f\u0131z\u0131stan\u0131n paytaxt\u0131
  vard\u0131 ha, Frunze yad\u0131nda? \u0130nqilab\u00e7\u0131yd\u0131 ax\u0131 o.
  Onun ad\u0131n\u0131 vermi\u015fdil\u0259r \u015f\u0259h\u0259r\u0259. Ona da g\u00f6z\u0259t\u00e7il\u0259r
  k\u00f6m\u0259k edibl\u0259r qa\u00e7ma\u011fa. Ba\u015fqa c\u00fcr m\u00fcmk\u00fcn
  deyil.\\n\u015eaiql\u0259 el\u0259 Vladimir Sentraldan dan\u0131\u015faca\u011f\u0131q.
  Onun d\u0259h\u015f\u0259tl\u0259rind\u0259n, orada yatan az\u0259rbaycanl\u0131lardan
  v\u0259 m\u0259\u015fhurlardan\u2026\\nMoskvadan \u00e7ox da uzaqda deyil. 200 km
  aral\u0131da yerl\u0259\u015fir Vladimir \u015f\u0259h\u0259ri. \u015e\u0259h\u0259rin
  Bol\u015faya Nijeqorodskaya k\u00fc\u00e7\u0259si, 67 sayl\u0131 \u00fcnvan is\u0259
  n\u0259inki ke\u00e7mi\u015f SSR\u0130-d\u0259, ya m\u00fcasir Rusiyada, h\u0259tta
  uzaq 18-ci \u0259srd\u0259n bel\u0259 \u00e7oxlar\u0131na tan\u0131\u015f yerdir.
  Zaman-zaman ad\u0131 d\u0259yi\u015fib yaln\u0131z. Amma \u00fcz\u00fc 1783-c\u00fc
  ild\u0259n ta indiy\u0259d\u0259k \u0259ks\u0259r m\u0259hbusun can\u0131na qorxu
  d\u00fc\u015f\u00fcb ad\u0131 g\u0259l\u0259nd\u0259.\\nD\u00fcnyan\u0131n \u0259n
  q\u0259ddar, \u0259n qapal\u0131 v\u0259 s\u0259rt h\u0259bsxanalar\u0131ndan biri
  olan \u201cVladimirskiy Sentral\u201d\u0131n ad\u0131 \u015fanson h\u0259v\u0259skarlar\u0131na
  Mixail Kruqdan tan\u0131\u015fd\u0131r. Tan\u0131nm\u0131\u015f rus \u015fansonun
  \u201cVladimirskiy sentral\u201d mahn\u0131s\u0131 ill\u0259r \u00f6nc\u0259 az
  qala b\u00fct\u00fcn Rusiya radiostansiyalar\u0131n\u0131n hitin\u0259 \u00e7evrilmi\u015fdi.
  Mahn\u0131 is\u0259 Sentralda c\u0259zas\u0131n\u0131 \u00e7\u0259k\u0259n Sa\u015fa
  Severn\u0131 adl\u0131 \u201cqanuni o\u011fru\u201dya h\u0259sr edilmi\u015fdi.
  Sa\u015fa Sevrn\u0131y Kruqla yax\u0131n dost idi. Bu o Sa\u015fa Severn\u0131 idi
  ki, bir vaxtlar Rusiya kriminal\u0131n\u0131n atas\u0131 say\u0131l\u0131rd\u0131.
  \u00d6z\u00fc 1959-cr ild\u0259 Saransk vilay\u0259tind\u0259 yerl\u0259\u015f\u0259n
  \u201czon\u201dlar\u0131n birind\u0259 d\u00fcnyaya g\u0259lib. H\u0259, m\u0259hz
  zonda. T\u0259s\u0259vv\u00fcr edin, bu adam\u0131n anas\u0131 d\u0259l\u0259duzlu\u011fa
  g\u00f6r\u0259 \u00fcst-\u00fcst\u0259 35 ild\u0259n \u00e7ox h\u0259bsd\u0259 yat\u0131b.
  Bac\u0131s\u0131, atas\u0131 da \u00f6m\u00fcrl\u0259rinin bir hiss\u0259sini h\u0259bsxanalarda
  ke\u00e7irib. \u00d6z\u00fc is\u0259 n\u0259 az, n\u0259 \u00e7ox 26 il d\u0259mir
  barmaql\u0131qlar aras\u0131nda olub. Deyil\u0259n\u0259 g\u00f6r\u0259, Sa\u015fan\u0131n
  2 o\u011flu da haz\u0131rda h\u0259bsd\u0259dirl\u0259r. H\u0259, orada qalm\u0131\u015fd\u0131q
  ax\u0131: Kruq mahn\u0131n\u0131 ona h\u0259bs etmi\u015fdi. Mahn\u0131n\u0131n
  bir yerind\u0259 m\u00fc\u011f\u0259nni Sa\u015fa Severn\u0131n\u0131n ad\u0131n\u0131
  \u00e7\u0259km\u0259liym\u015f. Amma kriminal avtoritet buna q\u0259ti icaz\u0259
  verm\u0259yib. N\u0259tic\u0259d\u0259 Kruq h\u0259min yeri \u201cveter severn\u0131y\u201d
  kimi oxuyub.\\nKruqun bu mahn\u0131s\u0131n\u0131n s\u00f6zl\u0259ri s\u00f6z\u00fcn
  h\u0259qiqi m\u0259nas\u0131nda \u201cVladimirskiy Sentral\u201d\u0131n nec\u0259
  d\u0259h\u015f\u0259tli bir yer oldu\u011fundan x\u0259b\u0259r verir. Ke\u00e7mi\u015f
  SSR\u0130-d\u0259 v\u0259 sonradan Rusiyada \u0259n qat\u0131 cinay\u0259tkarlar\u0131
  v\u0259 ip\u0259-satmaz m\u0259hbuslar\u0131 bura g\u00f6nd\u0259rirmi\u015fl\u0259r.
  El\u0259 Az\u0259rbaycandan da xeyli tananm\u0131\u015f kriminal avtoritetin yolu
  buradan \u00f6t\u00fcb. M\u0259s\u0259l\u0259n, Lotu B\u0259xtiyar, Masall\u0131
  Mamed h\u0259bsxana h\u0259yatlar\u0131n\u0131n bir hiss\u0259sini burada ke\u00e7iribl\u0259r.
  \u018fn maraql\u0131s\u0131, B\u0259xtiyar\u0131n \u00f6z\u00fcn\u0259 \u201cqanuni
  o\u011fru\u201d ad\u0131 da m\u0259hz \u201cVladimirskiy Senrtal\u201dda verilib.
  V\u0259 bu, o\u011fru d\u00fcnyas\u0131 tarixind\u0259 h\u0259dd\u0259n art\u0131q
  nadir hadis\u0259l\u0259rd\u0259ndir. Bu haqda dan\u0131\u015faca\u011f\u0131q.
  Amma bir q\u0259d\u0259r tarix\u0259 n\u0259z\u0259r salaq.\\n***\\nBu h\u0259bsxana
  1783-c\u00fc ild\u0259, II Yekaterinan\u0131n g\u00f6st\u0259ri\u015fiyl\u0259 tikilib.
  Adi, s\u0131radan cinay\u0259tkarlar \u00fc\u00e7\u00fcn tikilibmi\u015f bu h\u0259bsxana.
  Ta 1906-c\u0131 il\u0259 q\u0259d\u0259r. 1906-c\u0131 ild\u0259 bu h\u0259bsxanan\u0131n
  \u0259razisi bir q\u0259d\u0259r geni\u015fl\u0259nir. \u00c7ar Rusiyas\u0131n\u0131n
  m\u0259rk\u0259zi regionlar\u0131n\u0131n \u0259sas, nec\u0259 dey\u0259rl\u0259r,
  m\u0259rk\u0259zi h\u0259bsxanas\u0131na \u00e7evrilir.\\nBol\u015fevikl\u0259r
  hakimiyy\u0259t\u0259 g\u0259l\u0259nd\u0259 sonra, daha d\u0259qiqi, 1921-ci ilin
  yanvar\u0131nda h\u0259bsxana siyasi m\u0259hbuslar\u0131n c\u0259za yerin\u0259
  \u00e7evrilir. 21 fevral 1948-ci ild\u0259n sonra is\u0259 bu h\u0259bsxanada ancaq
  ke\u00e7mi\u015f menv\u015fevik v\u0259 trotski\u00e7il\u0259r, anarxistl\u0259r,
  mill\u0259t\u00e7il\u0259r, casusluqda ittiham edil\u0259nl\u0259r v\u0259 terror\u00e7ular
  saxlan\u0131l\u0131r.\\nAmma Xru\u015fov d\u00f6vr\u00fcnd\u0259ki m\u00fclayiml\u0259\u015fm\u0259d\u0259n
  sonra \u201cVladimirskiy Sentral\u201d t\u0259kc\u0259 siyasi m\u0259hbuslar\u0131n
  yox, \u0259n qat\u0131 cinay\u0259tkarlar\u0131n c\u0259za\u00e7\u0259km\u0259 yerin\u0259
  \u00e7evrilm\u0259y\u0259 ba\u015flad\u0131. Tezlikl\u0259, bura SSR\u0130-nin klassik
  \u201cqanuni o\u011fru\u201dlar\u0131n\u0131 g\u00f6nd\u0259rm\u0259y\u0259 ba\u015flad\u0131lar.
  Onlardan biri d\u0259 \u00f6mr\u00fcn\u00fcn 40 ilini h\u0259bsxanalarda ke\u00e7irmi\u015f
  Vasya Brilyant idi.\\nR\u0259smi ad\u0131 Vladimir Petrovi\u00e7 Babu\u015fkin olan
  Vasya Brilyant SSR\u0130-d\u0259ki \u201ckriminal d\u00fcnyan\u0131n Allah\u0131\u201d
  kimi q\u0259bul olunub. M\u00fcxt\u0259lif m\u0259hk\u0259m\u0259l\u0259rd\u0259
  \u00fcst-\u00fcst\u0259 haqq\u0131nda 90 il h\u00f6km oxunub.\\n40-c\u0131 ill\u0259rin
  sonunda Vasya cibgirliy\u0259 g\u00f6r\u0259 Volskda tutulub. 1950-ci ild\u0259
  Saratov m\u0259hk\u0259m\u0259sinin q\u0259rar\u0131 il\u0259 10 il m\u00fcdd\u0259tin\u0259
  azadl\u0131qdan m\u0259hrum edilib. H\u0259bsi is\u0259 28 oktyabr 1949-cu ild\u0259n
  hesablan\u0131b. Qazax\u0131stan m\u0259hk\u0259m\u0259si 1951-ci ild\u0259 Vasyan\u0131
  25 il azadl\u0131qdan m\u0259hrum edib. Daha sonra Vasya yen\u0259 d\u0259 Qazax\u0131stan
  m\u0259hk\u0259m\u0259si t\u0259r\u0259find\u0259n 25 il azadl\u0131qdan m\u0259hrum
  olunub.\\n1965-ci ild\u0259 banditizm\u0259 g\u00f6r\u0259 15 il, 1971-ci ild\u0259
  Sverdlovskda daha 15 il azadl\u0131qdan m\u0259hrum edilib.\\nO, h\u00f6km \u00fczr\u0259
  ona oxunmu\u015f c\u0259zalar\u0131 he\u00e7 vaxt ax\u0131ra q\u0259d\u0259r \u00e7\u0259km\u0259yib.
  H\u0259yat\u0131n\u0131n 40 ilini h\u0259bsxanalarda ke\u00e7ir\u0259n Vasya Brilyant
  3 d\u0259f\u0259 h\u0259bsxanadan qa\u00e7\u0131b.\\nVasya Brilyant 1969-cu ild\u0259
  Maxarbek Petrovi\u00e7 Karqayevi (Ruslan), 1970-ci ild\u0259 Eduard Pavlovi\u00e7
  Krasnovu (Edik Krasn\u0131y), 1978-ci ild\u0259 Georgi Qriqoryevi\u00e7 Nijaradzeni
  (Jora \u015eahmatist), 1981-ci ild\u0259 F\u0259rid K\u0259birovi\u00e7 H\u0259bibullini
  (F\u0259rid Rezan\u0131y Kazanskiy) 1982-ci ild\u0259 Zima Vasyan\u0131, Arkadiy
  Qriqoryevi\u00e7 \u00c7andekovu (Arkan), Oleq Viktorovi\u00e7 Surkovu (Flyaqa),
  1984-c\u00fc ild\u0259 Valeriy \u018fsg\u0259rovi\u00e7 Be\u015ftapovu (Valera Tatarin)
  tacland\u0131r\u0131l\u0131b. Vasya Brilyant \u00fcmumilikd\u0259 30-a yax\u0131n
  \u201cqanuni o\u011fru\u201d ad\u0131n\u0131n verim\u0259sin\u0259 nail olub.\\nOnlar\u0131n
  aras\u0131nda bak\u0131l\u0131 K\u0259rimov B\u0259xtiyar A\u011fababa o\u011flu
  da vard\u0131. Bu hadis\u0259 1982-ci ild\u0259 ba\u015f vermi\u015fdi.\\nB\u0259xtiyar
  1976-c\u0131 ild\u0259 Bak\u0131 \u015f\u0259h\u0259r Xalq M\u0259hk\u0259m\u0259sinin
  q\u0259rar\u0131 il\u0259 5 il h\u0259bs c\u0259zas\u0131 alm\u0131\u015fd\u0131.
  Maykopdak\u0131 u\u015faq koloniyas\u0131na yatab edilmi\u015fdi. C\u0259zas\u0131n\u0131
  tam \u00e7\u0259kib qurtarmam\u0131\u015f, 1977-ci ild\u0259 h\u0259bsxanadak\u0131
  haqs\u0131zl\u0131qla ba\u011fl\u0131 qiyam qald\u0131rd\u0131\u011f\u0131na g\u00f6r\u0259,
