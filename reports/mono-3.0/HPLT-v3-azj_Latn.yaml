  diplomatik n\u00fcmay\u0259nd\u0259sin\u0259 m\u00fcraci\u0259t ed\u0259r\u0259k
  t\u0259dbir g\u00f6r\u00fclm\u0259sini t\u0259l\u0259b edir. Az\u0259rbaycan X\u0130N
  hadis\u0259 il\u0259 ba\u011fl\u0131 Erm\u0259nistan\u0131n \u00f6l\u00e7\u00fc
  g\u00f6t\u00fcrm\u0259sini t\u0259l\u0259b etm\u0259k \u00fc\u00e7\u00fcn Britaniya
  Ali Komissarl\u0131\u011f\u0131na m\u00fcraci\u0259t edir. Erm\u0259nistan n\u00fcmay\u0259nd\u0259si
  \u00f6z h\u00f6kum\u0259ti ad\u0131ndan Britaniya Ali Komissarl\u0131\u011f\u0131na
  cavab verir ki, qar\u0259t Erm\u0259nistanla G\u00fcrc\u00fcstan aras\u0131ndak\u0131
  neytral zonada t\u00f6r\u0259dilib. H\u0259m\u00e7inin bildirilir ki, Erm\u0259nistan
