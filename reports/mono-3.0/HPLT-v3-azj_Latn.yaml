  \u00e7atd\u0131rma\u011f\u0131 v\u0259 t\u0259cili t\u0259dbir g\u00f6rm\u0259yi
  t\u0259l\u0259b edir. Teleqramda \\\"biziml\u0259 birlikd\u0259 n\u00fcmay\u0259nd\u0259
