  acl\u0131q ke\u00e7irirdil\u0259r. \u018f. Haqverdiyevin Bak\u0131dan g\u0259tirdiyi
  pullar onlar\u0131n \u0259rzaqla t\u0259minat\u0131na s\u0259rf olunmal\u0131 idi
  ki, erm\u0259nil\u0259r d\u0259 onlar\u0131 bu imkandan m\u0259hrum etmi\u015f,
  v\u0259ziyy\u0259tl\u0259rinin daha da a\u011f\u0131rla\u015fmas\u0131na s\u0259b\u0259b
  olmu\u015fdular.\\nHimay\u0259darl\u0131q Nazirliyinin Erm\u0259nistandak\u0131
  m\u00fcv\u0259kkili Teymur b\u0259y Makinskinin 11 noyabr 1919-cu ild\u0259 nazirliy\u0259
