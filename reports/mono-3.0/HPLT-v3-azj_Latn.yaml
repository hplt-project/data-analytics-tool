  Erm\u0259nistan n\u00fcmay\u0259nd\u0259liyi m\u0259hz birinci \u00fcnvana m\u00fcraci\u0259t
  etm\u0259yi m\u0259sl\u0259h\u0259t g\u00f6r\u00fcr. Uzun s\u00fcr\u0259n yaz\u0131\u015fmalardan
