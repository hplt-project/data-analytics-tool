  ki, bundan sonra silaha \u0259l atmayacaqlar, h\u0259r iki h\u00f6kum\u0259t Z\u0259ng\u0259zura
  ged\u0259n yollar\u0131n a\u00e7\u0131lmas\u0131 \u00fc\u00e7\u00fcn t\u0259dbirl\u0259r
  g\u00f6r\u0259c\u0259k, s\u0259rh\u0259d m\u0259s\u0259l\u0259l\u0259ri d\u0259
  daxil olmaqla, b\u00fct\u00fcn m\u00fcbahis\u0259li probleml\u0259r s\u00fclh konfrans\u0131n\u0131n
  q\u0259rar\u0131na q\u0259d\u0259r yaln\u0131z s\u00fclh yolu il\u0259 h\u0259ll
  edil\u0259c\u0259kdir. Bar\u0131\u015f\u0131q \u0259ld\u0259 edilm\u0259dikd\u0259
  polkovnik Ceyms Rey m\u00fcnsifl\u0259r m\u0259hk\u0259m\u0259si sif\u0259tind\u0259
  t\u0259dbirl\u0259r g\u00f6r\u0259c\u0259k, dan\u0131\u015f\u0131qlar aparmaq \u00fc\u00e7\u00fcn
  iki \u00f6lk\u0259 b\u0259rab\u0259r sayda n\u00fcmay\u0259nd\u0259l\u0259r se\u00e7\u0259c\u0259k
  v\u0259 m\u00fcbahis\u0259li m\u0259s\u0259l\u0259l\u0259r m\u00fczakir\u0259 edil\u0259c\u0259k,
  t\u0259r\u0259fl\u0259r bu sazi\u015fin m\u00fcdd\u0259alar\u0131na vicdanla \u0259m\u0259l
  ed\u0259c\u0259kl\u0259r. Lakin \u0259vv\u0259ll\u0259r oldu\u011fu kimi, bu d\u0259f\u0259
