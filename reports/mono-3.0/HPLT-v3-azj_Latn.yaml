  cinay\u0259t adi quldurluq hadis\u0259si deyildi. H\u0259min d\u00f6vrd\u0259 indiki
  Erm\u0259nistan \u0259razisind\u0259 100 mind\u0259n art\u0131q qa\u00e7q\u0131n,
