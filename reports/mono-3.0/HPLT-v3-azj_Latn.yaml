  48, 4-c\u00fc sah\u0259sind\u0259 3 k\u0259ndi i\u015f\u011fal ed\u0259r\u0259k
  b\u00fct\u00fcn k\u0259ndl\u0259rinin i\u015f\u011fal\u0131n\u0131 ba\u015fa \u00e7atd\u0131rm\u0131\u015fd\u0131.
