  \u0259sl simas\u0131 a\u00e7\u0131l\u0131rd\u0131:\\n1919-cu il noyabr\u0131n 23-d\u0259
  Tiflisd\u0259 \u00fc\u00e7 C\u0259nubi Qafqaz respublikas\u0131n\u0131n t\u0259msil\u00e7il\u0259rinin
