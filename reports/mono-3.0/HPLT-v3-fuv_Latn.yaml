  goongalaajo gar\u0257o ley adunaaru faa yaynana yim\u0253e fuu.\\n10 Bi''etee\u0257o
  Konngol oon ina woni ley adunaaru, wo e makko adunaaru ndu tagiraa, de adunaaru
  nduun kaa annditaay mo. 11 O warii to jeydaa\u0253e makko, de jeydaa\u0253e makko
  \u0253een nja\u0253\u0253aaki mo. 12 Ammaa ja\u0253\u0253ii\u0253e mo de ngoon\u0257ini
  mo \u0253een, o hokkii \u0257um''en baaw\u0257e laataade \u0253i\u0253\u0253e Laam\u0257o.
  13 Wo \u0253e rimiraa\u0253e ko wanaa e \u01b4ii\u01b4am, ko wanaa muuyo ter\u0257e,
  ko wanaa muuyo gorko du, ammaa \u0253e rimiraa\u0253e e baaw\u0257e Laam\u0257o.\\n14
  Konngol ngool laatii ne\u0257\u0257o jom ter\u0257e de joo\u0257ii hakkunde mee\u0257en.
