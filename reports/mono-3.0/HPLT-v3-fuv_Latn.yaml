  laasara. \u0181e ngondi e makko ko heddii e nyalaande ndeen.\\n40 Andire sakiike
  Simon Piyeer oon wo gooto e \u0257i\u0257o nan\u0253e haala Yaayaa de njokki Iisaa.
  41 Ko Andire artii e wa\u0257ude fu wo filowaade sakiike muu\u0257um Simon oon.
  O wi''i \u0257um:\\n\u2014Min nji''ii Almasiihu (\u0257um na fiirta \u00abMo Laam\u0257o
  su\u0253ii\u00bb).\\n42 O yaari \u0257um to Iisaa. Iisaa ndaari Simon, wi''i \u0257um:\\n\u2014Aan
