  wi''i:\\n\u2014Mi wanaa!\\n22 \u0181e mbi''i mo:\\n\u2014Wo a moy ndelle? Haalan
  min ko min kaaltanowa nelu\u0253e min \u0253een. Moy mbi''ataa laati\u0257aa?\\n23
  O jaabii, o wi''i:\\n\u2014Wo mi \u01b4eewnotoo\u0257o ley ladde mi\u0257o wi''a:
