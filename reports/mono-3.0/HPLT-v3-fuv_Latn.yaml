  Ne\u0257\u0257o.\"", "\"Hunorde\\nFii no Matta fillorii non ka Linjiila fii kuugal
  Almasiihu on ngal\\nYogaabhe wonii seedeebhe fii ngurndan e jandeeji e mayde e ummutal
