  yaa\u0253i, colli \u0257in kadi mo\u0257i \u0257e. 6Go\u0257\u0257e \u0257en yani
  e hoore fetere, no \u0257e fu\u0257irnoo, \u0257e yoori, \u0253ay \u0257e alaa e
  \u0253uu\u0253ol. 7Go\u0257\u0257e goo kadi yani ka soo\u01b4oore, \u0257e fu\u0257idi
