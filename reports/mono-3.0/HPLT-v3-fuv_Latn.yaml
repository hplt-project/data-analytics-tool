  goo wallitoraynoo\u0253e \u0253e keyeeji mun.\\nMisal \u01b3ettaangal e Remoowo\\n4Jamaa
  njano moo\u0253ii, yim\u0253e buy iwri e ca''e heewu\u0257e, ari e makko. O wa\u0257ani
