  ko e haala Gireekiyankeebhe bhen kan iwi, hinde firi \u00abkibaaru moyyho on\u00bb.
  Linjiila on ko bhanginande kibaaru moyyho on fii kisiyee on. Nden halfere no toddhii
  taariika ngurndan Iisaa-Almasiihu Joomi men on (Markuusa 1:1) e maanaa jabhugol
  jandeeji makko dhin fow (Sahaabaabhe 20:24).\\nKono hande, ndee halfere \u00abLinjiila\u00bb
  no sifii aranun dhun nelal ngal jokkubhe Almasiihu on waajotoo ngal. Pellet dhun
  ko \u00abKibaaru moyyho\u00bb. Linjiila on ko dokkal Alla. Ko bhanginande yaafuyee
  junuubaaji men dhin e ko moyyhintindhen kon dhimmun enen e Alla sabu Almasiihu on.\\nRuuhu
  Joomiraadho on wadhii e juudhe men dhen defte nay sifiidhe fii ngurndan Almasiihu
