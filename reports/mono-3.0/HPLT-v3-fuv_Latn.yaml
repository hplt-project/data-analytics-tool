  bajjo gondu\u0257o e Baabiiwo oon, kam humpiti en mo.\\nNo Yaayaa seedoranii Almasiihu\\n(Matta
  3.1-12, Marku 1.1-8, Lukka 3.1-18)\\n19 Alhuudiyankoo\u0253e Urusaliima neli Lewinkoo\u0253e*
