  "\"Linjiila Iisaa\\nmo Yuhanna winndi\\n1\\nNo Konngol Laam\u0257o laatorii ne\u0257\u0257o\\n1
  Gillama e fu\u0257\u0257oode bi''etee\u0257o Konngol ina woni. Bi''etee\u0257o Konngol
