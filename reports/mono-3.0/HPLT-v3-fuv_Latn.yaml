  gootum. Maanaa in\u0257e \u0257een wo \u00abHayre\u00bb.)\\nNo Iisaa noddiri Filipu
  e Natanayel\\n43 Jaango majjum, Iisaa anniyii yaade Galili. O hawri e Filipu, o
  wi''i \u0257um:\\n\u2014Jokkam!\\n44 Filipu ina jeyaa Baytisayda, ngalluure nde
