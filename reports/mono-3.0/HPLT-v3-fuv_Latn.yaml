  wi''i:\\n\u2014Kanko woni mo kaalannoomi haala muu\u0257um oon nde mbi''unoomi:
  \u00abCaggal am ardii\u0257o kam waran, sabo imo woni gilla mi tagaaka.\u00bb\\n16
  No hinney makko foti heewude, en fuu en ke\u0253ii, hinney dow hinney. 17 Saabe
