  Kaiser and Gary Marker, Reinterpreting Russian History: Readings,\\n860\u20131860s
  (New York: Oxford University Press, 1994), p. 295.\\n[4] Alexander Petrovich Sumarokov\\n(1718\u20131777),
  one of the leading writers of the eighteenth century, wrote in\\nmany genres. Not
  only did he write plays, but he composed two operas, fables,\\ncomic odes, songs,
  etc., and was also a journalist.\\n[5] Nikolai Ivanovich Novikov\\n(1744\u20131818)
  was a journalist, editor, and publisher of a series of journals\\nthat were shut
  down by Catherine the Great because of their liberal content. He\\ncondemned the
  system of serfdom. He was arrested and imprisoned until the death\\nof Catherine.\\n[6]
  Nikolai Gavrilovich Kurganov (1725\\nor 1726\u20131796), educator and writer, embraced
  the philosophy of the\\nEnlightenment, an eighteenth-century movement that encouraged
  the questioning\\nof traditional values and doctrines, emphasized the free use of
  reason,\\ninclined toward individualism, and attacked intolerance, dogmatism, censorship.\\n[9]
  Mikhail Vasilyevich Lomonosov\\n(1711\u20131765), of humble origin, was one of the
  foremost minds of the Enlightenment.\\nHe was a scholar and a scientist. In two
  works, Rhetoric (1748) and Grammar\\n(1757), he established rules for the Russian
  language.\\n[10] Denis Ivanovich Fonvizin\\n(1745\u20131792) was the leading Russian
  playwright of the eighteenth century. His\\nsatires hold the stage even today. Fonvizin
  contended that a writer should be\\n\u201cthe first guardian of general welfare
  and raise his voice against abuses and\\nprejudices.\u201d\\n[11] Garvriil Romanovich
  Derzhavin\\n(1743\u20131816), from an impoverished noble family, was the greatest
  Russian poet\\nof the eighteenth century. \u201cFelitsa,\u201d a satirical ode to
