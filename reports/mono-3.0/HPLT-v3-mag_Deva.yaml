  forced separations continued. Peter Kolchin, Unfree\\nLabor: American Slavery and
  Russian Serfdom (Cambridge: Belknap Press of\\nHarvard University Press, 1987),
  117\u2013119. In 1804 Count Sheremetev issued an\\norder forbidding serfs to purchase
  widows and girls. Nevertheless, at the\\nbeginning of the nineteenth century, on
  the Sheremetev estate in Ivanovo,\\nVladimir province, a trade in the sale of girls
  in the marketplace developed.\\nThey were brought for sale from Ukraine, and many
  wealthy serfs of Count\\nSheremetev bought them in the pomeshchik\u2019s name. K.
  N. Shchepetov, Krepostnoe\\npravo v votchinakh sheremetevykh (Moscow: Trudy Ostankinskogo
