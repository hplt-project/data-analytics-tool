sample: '["\"Access Bank ellobi ete mokambi na yango ayonoli mbala mingi na mituna
  ya bayi bosembo mpo na likambo ya kosokola misolo (blanchiment d\u2019argent) mpe
  kotinda yango na badongoleso eye afundamaki na yango.\\n\\\"Mpo etali bolukiluki
  bozali kosalema likolo na nungu nungu etali kosokola misolo, banque endimaki kosala
  na bosolo manso bureau ya Procureur g\u00e9n\u00e9ral esengaki mpe epesaki mikanda
  minso mpo na kolakisa ete eyebi likambo te mpe etosaka na molende maye Banque centrale
  ya Congo esengaka na ko bokongola misolo,\\\" ekomi Acces Bank na liyebisi.\\n$30.000
  yango ezongisamaki lundi le 21 d\u00e9cembre, elobi Access Bank. Basali ba APLC,
  agence pr\u00e9sidence F\u00e9lix Tshisekedi akelaki na koluka kosilisa kaniaka,
  bazwaki yango mposo moleki ntango bazalaki kosala enketi mpo na kaniaka.\\nSamedi,
  mokambi ya APLC (Agence ya kopekisa mpe kobundisa kanika), Ghislain Kikangala atikamaki
  nsima na kongama vendredi mpo na lolenge bayi misala miye bazwaki misolo miye na
  passport ya DG ya Access Bank, Arinze Kenechukwu Oswachale, na enketi bazalaki kosala.\\nNungu
  nungu ebimaki mingi nsima na bililingi ya bozwi misolo miye mipanzanaki na ba r\u00e9seaux
  sociaux.\\nMokambi ya APLC alobaki ete misolo myango mitindamaki na parquet mpe
  basali na agence eye basalaki kaka mosala na bango.\\nVoir les commentaires\\nAvez
  vous d\u00e9j\u00e0 un compte? Connectez-vous\\n\u00cates-vous un utilisateur enregistr\u00e9?
  Inscrivez-vous\\nVoir plus de commentaires\"", "\"Lebou Kabuya\\nLebou Kabuya azalaka
  mp\u00e9 mob\u00e9ti lindanda ya Kong\u00f3-Kins\u00e1s\u00e1.\\nBomoi[kokoma |
  kob\u0254ngisa mos\u00f3lo]\\nLebou Kabuya azalaka mobeti lindanda na lisanga ya
  Koffi Olomide. Ayekola ko beta lindanda uta bomwana na ye na ba lisanga ya miziki
  neti Flash musica.\\nPalaki na ba nz\u00e9mbo[kokoma | kob\u0254ngisa mos\u00f3lo]\\nNa
  Quartier Latin[kokoma | kob\u0254ngisa mos\u00f3lo]\\n- Pas de Faux pas (Mansouri)\\n-
  Noblesse oblige\\n- Magie (P\u00e1l\u00e1ki)\\n- V12 (P\u00e1l\u00e1ki)\\n- Loi
  (P\u00e1l\u00e1ki)\\n- Ultimatum\\n- Droit de Veto\\nNa Quartier Latin Academia[kokoma
  | kob\u0254ngisa mos\u00f3lo]\\nNa Quartier Latin int\u00e9gral[kokoma | kob\u0254ngisa
  mos\u00f3lo]\\nBow\u00e9i[kokoma | kob\u0254ngisa mos\u00f3lo]\\nLebou Kabuya akufaka
  o mobu 2021 na engumba ya Toronto na mboka ya Kanada.\\nMazita o libanda[kokoma
  | kob\u0254ngisa mos\u00f3lo]\\nMituya ya mik\u00e9[kokoma | kob\u0254ngisa mos\u00f3lo]\"",
  "\"42 Morts ! Quand la communaut\u00e9 internationale va-t-elle r\u00e9agir contre
  KABILA ? Congomikili.com , 2015 professionalisme, to lie bango \u00e0 sec sans dessert
  !\\n@GRAND MUZOBA 165CM\\nA QD ANGOLA MIKILI QUE TU AVAIS PROMIS AU BAZOMBO?\\nRDC
  UNITE DE MESURE\\n@kudia,\\nDe quelle \u00ab victoire \u00bb des soi \u2013 disant
  \u00ab cons \u2013 battufis \u00bb nous parle t \u2013 on hein? Citez moi, un SEUL
  nom de vos \u00ab cons \u2013 battufis \u00bb qui etait pr\u00e9sent sur le terrain?
  Je respecte les Kinois que, pas plus qu\u2019hier vous traitiez des \u00ab l\u00e2ches/bayuma
  \u00bb, pour avoir montr\u00e9 de quoi ils sont vraiment capables. Les Kinois n\u2019avaient
  pas post\u00e9 des vid\u00e9os, avant de descendre dans la rue, comme cela est le
  cas chez vous autres \u00ab cons \u2013 battufis \u00bb. Ba vrais combattants \u00e9za,
  Kengo Wa Dondo, Kamerhe, Muyambo, Katumbi, Fayulu, Mokia etc\u2026 Bo bengaka bango
  ba \u00ab collabos \u00bb l\u00e9lo ba lakisi bino lol\u00e9ng\u00e9 masolo \u00e9
  sal\u00e9maka. Pardon, bo tika ko reclamer victoire ya bana Kin.\\nYo zoba ya muzombo
  ozali vraiment zoba soki oza;li kofinga ba combattant oyo batie pouvoir ya cousin
  nayo kanambe agenoux donc ozali vraiment zoba ndenge moko na kanambe etpuis mutu
  ako arreter detemination na biso azali te jusqu\u2019a tokanga kanambe na double
  agent naye kamere, felix mende boshab na tout le collabo!\\nVITAL KAMERHE AZALAKA
