  A si na ngu 33, na ngoi so lo na ambeni disciple ti lo use ayeke gue na mbeni kete
  kodoro, so ayeke nduru na J\u00e9rusalem, lo sara lisoro na ala, lo \u201czi nda
  ti Mbeti ti Nzapa kue [wala lo fa ndani polele]\u201d na ala.\u2014Luc 24:13-15,
  27, 32.\\nAdisciple ti J\u00e9sus nga kue ayeke fa lani t\u00ebn\u00eb ti Nzapa
  na azo. Mbeni l\u00e2, mbeni kota zo ti \u00c9thiopie angb\u00e2 ti diko mbeni vers\u00ea
  ti Mbeti ti Nzapa. Mbeni disciple ti J\u00e9sus, so iri ti lo ayeke Philippe, aga
