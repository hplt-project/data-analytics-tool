sample: '["\"\u201cMbi yeke to mbela na iri ti J\u00e9hovah . . . , Nzapa so ayeke
  be-ta-zo, lo sara ye lakue mbilimbili.\u201d\u2014DEUT. 32:3, 4.\\nABIA: 110, 2\\n1,
  2. (a) Nyen la a sara na lege ni p\u00ebpe na Naboth nga na amolenge ti lo ti koli?
  (b) Asarango ye use wa la e yeke sara ande t\u00ebn\u00eb na nd\u00f6 ni na y\u00e2
  ti article so?\\nAMBENI sioni koli use abi t\u00ebn\u00eb na li ti mbeni koli, a
  tene lo sara mbeni sioni ye. Aye so ala tene so ayeke mvene. Me a tene t\u00ebn\u00eb
  ayeke na li ti koli so na a lingbi a f\u00e2 lo. Tara ti b\u00e2 ye so a yeke sara
  na nd\u00f6 ti azo so aye fango ngbanga ti mbilimbili tongana ala b\u00e2 so a bo
  koli so nga na amolenge ti lo ti koli so asara ye oko ape so na t\u00ean\u00eb juska
  na ku\u00e2. A yeke g\u00ef senge mba\u00ef la ape. A yeke t\u00e2 ye so asi lani
  na mbeni wakua ti J\u00e9hovah so ayeke be-ta-zo so iri ti lo ayeke Naboth, so ayeke
  lani na fini na ngoi so Gbia Achab akomande na Isra\u00ebl.\u20141 aGbia 21:11-13;
  2 aGbia 9:26.\\n2 Na y\u00e2 ti article so, e yeke sara t\u00ebn\u00eb na nd\u00f6
  ti ye so asi na Naboth nga na nd\u00f6 ti mbeni kota faute so mbeni ancien so ayeke
  be-ta-zo na ngoi ti akozo Chr\u00e9tien asara lani na y\u00e2 ti congr\u00e9gation.
  Na ngoi so e yeke b\u00e2 atapande so, e yeke manda ande so ti sara ter\u00ea kete
  ayeke kota mingi tongana e ye ti fa so e yeke na bango ndo ti J\u00e9hovah na nd\u00f6
  ti ye so ayeke mbilimbili. E yeke manda nga so ti duti nduru ti pardonn\u00e9 azo
  tongana e b\u00e2 mbeni ye so ayeke na lege ni ape na y\u00e2 ti congr\u00e9gation
  ayeke kota ye tongana e ye ti duti na bango ndo ti J\u00e9hovah na nd\u00f6 ti ye
  so ayeke mbilimbili.\\nMBENI FANGO NGBANGA SO AYEKE NA LEGE NI APE\\n3, 4. Naboth
  ayeke lani tongana nyen? Ngbanga ti nyen la lo ke ti k\u00e4 lani yaka ti vigne
  ti lo na Gbia Achab?\\n3 Naboth ayeke lani be-ta-zo na J\u00e9hovah na ngoi so mingi
  ti azo ti Isra\u00ebl ayeke m\u00fb lani sioni tapande ti Gbia Achab na wali ti
  lo, sioni Gbia-wali J\u00e9zabel. Ala voro lani Baal, nzapa ti wataka, na ala kpe
  mbeto ti J\u00e9hovah na andia ti lo p\u00ebpe. Me Naboth ab\u00e2 songo ti lo na
  J\u00e9hovah na nene ni mingi ahon m\u00eame fini ti lo.\\n4 Diko 1 aGbia 21:1-3.
  Mbeni l\u00e2 Achab ahunda ti vo yaka ti vigne ti Naboth wala ti m\u00fb na Naboth
  mbeni pendere yaka ti vigne na place ni, me Naboth ake. Ngbanga ti nyen? Na nengo
  zo lo tene: \u201cMbi yeke m\u00fb na mo ye so mbi wara na peko ti akotara ti mbi
  p\u00ebpe, ndali ti so J\u00e9hovah apeut ti yeda na ni p\u00ebpe.\u201d Naboth
  ake ye so Gbia Achab ahunda na lo ndali ti so ague nde na ndia so J\u00e9hovah am\u00fb
  na azo ti Isra\u00ebl so ake na ala ti k\u00e4 mbeni h\u00e9ritage ti mara ti akotara
  ti ala biani biani (L\u00e9v. 25:23; Nom. 36:7). A yeke polele so Naboth ahinga
  bango ndo ti J\u00e9hovah na nd\u00f6 ti t\u00ebn\u00eb ni.\\n5. Nyen la J\u00e9zabel
  asara ti wara yaka ti vigne ti Naboth?\\n5 Ye ti mawa ni ayeke so tongana Naboth
  ake ti k\u00e4 yaka ti vigne ti lo, Gbia Achab na wali ti lo asara ambeni sioni
  ye. Ti m\u00fb lege na ala ti wara yaka ni, Gbia-wali J\u00e9zabel atene na ambeni
  koli use ti bi t\u00ebn\u00eb ti mbeni sioni ye so Naboth asara p\u00ebpe na nd\u00f6
  ti lo. Ye so asara si a f\u00e2 Naboth na amolenge ti lo. Nyen la J\u00e9hovah ayeke
  sara ndali ti fango ngbanga so ayeke na lege ni ape so?\\nNZAPA AF\u00c2 NGBANBA
  MBILIMBILI\\n6, 7. Tongana nyen la J\u00e9hovah afa so lo ye fango ngbanga ti mbilimbili?
  Ngbanga ti nyen la ye so ad\u00eb b\u00ea ti afami ti Naboth nga na akamarade ti
  lo?\\n6 Hio, J\u00e9hovah atokua \u00c9lie ti gue ti b\u00e2 Achab. \u00c9lie atene
  na Achab so lo yeke zo ti fango zo nga zo ti nzi. Desizion wa la J\u00e9hovah am\u00fb?
  A yeke f\u00e2 Achab, wali ti lo nga na amolenge ti lo ti koli tongana ti so a sara
  na Naboth na amolenge ti lo ti koli.\u20141 aGbia 21:17-25.\\n7 Vundu asara afami
  ti Naboth nga na akamarade ti lo lani mingi ndali ti asioni ye so Achab asara so.
  Me J\u00e9hovah ab\u00e2 so a sara ye na lege ni p\u00ebpe nga hio lo sara ye ndali
  ni. Kite ayeke d\u00e4 ape so ye so ad\u00eb b\u00ea ti afami ti Naboth nga na akamarade
  ti lo. Ye oko, ye so asi na pekoni afa biani wala ala sara ter\u00ea ti ala kete
  nga ala yeke na confiance na J\u00e9hovah.\\n8. Achab asara nyen tongana lo m\u00e4
  ye so J\u00e9hovah atene? Nyen la asi na pekoni?\\n8 Na ngoi so Achab am\u00e4 ye
  so J\u00e9hovah am\u00fb desizion ti sara na lo, \u201clo suru bongo na ter\u00ea
  ti lo, lo y\u00fc bongo ti vundu, lo m\u00fb je\u00fbne, lo yeke lango g\u00ef na
  nd\u00f6 ti bongo ti vundu nga mawa ahon nd\u00f6 ti lo.\u201d Achab asara lani
  ter\u00ea ti lo kete. Nyen la asi na pekoni? J\u00e9hovah akiri atokua \u00c9lie
  na Achab. Ti so ni so, a yeke ti tene lo tene so ndali ti so Achab asara ter\u00ea
  ti lo kete na gbe ti Nzapa, J\u00e9hovah ayeke ga p\u00ebpe na ye ti vundu so lo
  sara t\u00ebn\u00eb ni na ngoi so Achab angb\u00e2 na fini (1 aGbia 21:27-29). J\u00e9hovah
  so \u201cayeke b\u00e2 y\u00e2 ti b\u00ea ti zo\u201d asara kam\u00eame nzoni b\u00ea
  na Achab.\u2014aProv. 17:3.\\nTI SARA TER\u00ca KETE AYEKE BATA ZO\\n9. Ngbanga
  ti nyen la sarango ter\u00ea kete alingbi lani ti bata afami ti Naboth nga na akamarade
  ti lo?\\n9 Desizion so asara nyen na nd\u00f6 ti azo so ahinga sioni ye so Achab
  asara so? Desizion so akpa mo b\u00e2 mo tene a chang\u00e9 ni so alingbi ti duti
  mbeni tara ndali ti mabe ti afami ti Naboth nga na akamarade ti lo. Tongana a yeke
  tongaso, sarango ter\u00ea kete ayeke bata ala, ayeke pusu ala ti ngb\u00e2 ti voro
  J\u00e9hovah be-ta-zo nga ti duti na confiance so J\u00e9hovah alingbi p\u00ebpe
  ti f\u00e2 ngbanga kirikiri. (Diko Deut\u00e9ronome 32:3, 4.) Naboth, amolenge ti
  lo nga na afami ti ala ayeke b\u00e2 ande fango ngbanga so ayeke mbilimbili-kue
  na ngoi so J\u00e9hovah ayeke zingo azo ti mbilimbili (Job 14:14, 15; Jean 5:28,
  29). Na nd\u00f6 ni, zo so asara ter\u00ea ti lo kete agirisa ape so \u201ct\u00e2
  Nzapa ayeke f\u00e2 ngbanga ande na nd\u00f6 ti ye oko oko kue, m\u00eame ye kue
  so a honde ni, ti b\u00e2 wala a yeke nzoni wala a yeke sioni.\u201d (Zo-ti. 12:14).
  Biani, na ngoi so J\u00e9hovah ayeke f\u00e2 ngbanga, lo yeke b\u00e2 aye so e hinga
  ni ape. Tongaso, sarango ter\u00ea kete ayeke bata e si mabe ti e na J\u00e9hovah
  at\u00ef p\u00ebpe.\\n10, 11. (a) Ambeni ye wa la alingbi ti tara bango ndo ti e
  na nd\u00f6 ti ye so ayeke mbilimbili? (b) Na alege wa sarango ter\u00ea kete ayeke
  bata e?\\n10 Tongana a-ancien am\u00fb mbeni desizion so mo comprendre ni ape wala
  peut-\u00eatre mo yeda na ni ape, mo yeke sara nyen? Na tapande, mo yeke sara nyen
  tongana a zi na maboko ti mo wala ti mbeni zo so mo ye lo mbeni kua na y\u00e2 ti
  bungbi ti J\u00e9hovah? Ka tongana a bi na gigi wali ti mo wala koli ti mo, molenge
  ti mo wala mbeni kamarade ti mo so mo ye lo mingi na mo yeda na desizion ni ape?
  Mo yeke sara nyen tongana mo b\u00e2 so nzoni b\u00ea so a sara na mbeni zo so asara
  sioni ayeke na lege ni ape? Aye so alingbi ti zia na y\u00e2 ti tara mabe so e yeke
  na ni na J\u00e9hovah nga na aye so lo leke na y\u00e2 ti bungbi ti lo. Sarango
  ter\u00ea kete ayeke bata mo tongana mo tingbi na mara ti tara so? Zia e b\u00e2
  aye use.\\n11 Kozoni, tongana e sara ter\u00ea ti e kete, e yeke yeda so e hinga
  ye kue na nd\u00f6 ti t\u00ebn\u00eb ni p\u00ebpe. At\u00e2a nyen la e hinga na
  nd\u00f6 ti mbeni ye, g\u00ef J\u00e9hovah oko la alingbi ti hinga ye so ayeke na
  y\u00e2 ti b\u00ea ti mbeni zo (1 Sam. 16:7). Tongana e girisa ye so ape, e yeke
  sara ter\u00ea ti e kete ti hinga so e lingbi ti hinga ye kue ape nga so e yeke
  na bezoin ti leke y\u00e2 ti bango ndo ti e na nd\u00f6 ti t\u00ebn\u00eb ni. Use
  ni, tongana e b\u00e2 so a sara mbeni ye na lege ni ape, ti sara ter\u00ea kete
  ayeke m\u00fb maboko na e ti woko ter\u00ea ti e nga ti kanga b\u00ea ti ku J\u00e9hovah
  ti leke kpale ni. Bible atene: \u2018Ye ayeke ga ande nzoni ndali ti azo so akpe
  mbeto ti t\u00e2 Nzapa, me ye ayeke ga nzoni p\u00ebpe ndali ti zo ti sioni, nga
  gigi ti lo ayeke gue ayo p\u00ebpe.\u2019 (Zo-ti. 8:12, 13). Tongana e ngb\u00e2
  ti sara ter\u00ea ti e kete, e na ambeni zo so t\u00ebn\u00eb ni ab\u00e2 ala e
  yeke wara ye ti nzoni.\u2014Diko 1 Pierre 5:5.\\nMBENI SARANGO YE TI HANDANGO L\u00ca
  TI ZO\\n12. Mba\u00ef ti azo wa la e yeke sara t\u00ebn\u00eb na nd\u00f6 ni fadeso?
  Ngbanga ti nyen?\\n12 Akozo Chr\u00e9tien so ayeke na Antioche ti Syrie atingbi
  lani na mbeni ye so asara si a lingbi ti duti ngangu na ala ti sara ter\u00ea ti
  ala kete nga ti duti nduru ti pardonn\u00e9. Zia e b\u00e2 mba\u00ef ni nga e gi
  ti b\u00e2 tongana nyen la alingbi ti m\u00fb maboko na e ti b\u00e2 bango ndo ti
  e na nd\u00f6 ti pardon. A yeke m\u00fb nga maboko na e ti hinga ndani so J\u00e9hovah
  asara kua na azo so ayeke mbilimbili-kue ape s\u00e2n ti sara ye ague nde na andia
  ti lo.\\n13, 14. Akua wa la a m\u00fb na bazengele Pierre? Tongana nyen la lo fa
  so lo sara ye na mbeto ape?\\n13 Bazengele Pierre ayeke lani mbeni ancien so akozo
  Chr\u00e9tien ahinga lo mingi. Lo yeke lani mbeni kamarade ti J\u00e9sus nga a m\u00fb
  na lo ambeni kpengba kua (Mat. 16:19). Na tapande, na ngu 36, a m\u00fb na lo kua
  ti fango nzoni t\u00ebn\u00eb na Corneille na azo ti da ti lo. Ye ni so ayeke nde
  mingi, ndali ti so Corneille ayeke mbeni Gentil so af\u00e2 ganza ape. Na ngoi so
  Corneille nga na azo ti da ti lo awara lani yingo vulu, Pierre atene: \u201cMbeni
  zo alingbi ti gbanzi ngu si ala so awara bat\u00eame ape? Ala so awara yingo vulu
  g\u00ef tongana e so?\u201d\u2014Kus. 10:47.\\n14 Na ngu 49, abazengele nga na a-ancien
  abungbi na J\u00e9rusalem ti b\u00e2 wala a lingbi a hunda na aGentil so aga aChr\u00e9tien
  ti f\u00e2 ganza wala p\u00ebpe. Na ngoi ti bungbi so, Pierre asara t\u00ebn\u00eb
  na mbeto p\u00ebpe, lo dabe ti aita ni so na ambeni ngu so ahon, aGentil so af\u00e2
  ganza ape awara yingo vulu. Ye so Pierre ab\u00e2 na l\u00ea ti lo si lo sara t\u00ebn\u00eb
  ni so am\u00fb maboko mingi na bebungbi ti ngoi ti akozo Chr\u00e9tien ti m\u00fb
  desizion (Kus. 15:6-11, 13, 14, 28, 29). Kite ayeke d\u00e4 ape so a nzere na aJuif
