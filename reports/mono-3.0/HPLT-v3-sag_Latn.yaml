  \u201cafa nda ti\u201d at\u00ebn\u00eb ti Nzapa na azo ni.\u2014Deut\u00e9ronome
  1:5, FD.\\nAngu ngbangbo mingi na pekoni, ambeni zo ayeke lani d\u00e4 so ayeke
  fa nda ti T\u00ebn\u00eb ti Nzapa na azo. Na tapande, na ngu 455 kozo ti Christ,
