  ndali ti so lo sara faute so?\\nPARDONN\u00c9 AZO\\n17. Aye ti nzoni wa la Pierre
  awara ndali ti so J\u00e9hovah apardonn\u00e9 lo?\\n17 Pierre asara ter\u00ea ti
