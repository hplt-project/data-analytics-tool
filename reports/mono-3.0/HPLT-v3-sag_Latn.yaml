  \u2018adiko mbeti ni\u2019 na kota go. Me, ala ngb\u00e2 gi ge awe ape. \u201cAla
  fa nda ni si azo [ni] ahinga nda ti ye so a diko na ala\u201d so.\u2014N\u00e9h\u00e9mie
  8:1-8.\\nAngu ngbangbo mingi na pekoni, J\u00e9sus Christ asara mara kua ti fango
  ye ni so. A hinga lo lani tongana mbeni wafango ye (Jean 13:13). At\u00e2a a yeke
