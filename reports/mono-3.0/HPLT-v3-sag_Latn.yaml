  ti tene \u201cMaseka-wali, mbi tene na mo: Londo!\u201d\\n42 Gi na l\u00ea ni l\u00ea
  ni, maseka-wali ni alondo na lo to nda ti tambela. Lo yeke na ngu bale-oko na use.
  Gi na ndembe ni so, li ti ala akpe kue si tere ti ala anzere ngangu mingi.\\n43
  Me lo m\u00fb yanga na ala lege mingi ti sara t\u00ebn\u00eb ni na zo oko p\u00ebpe,
  nga lo tene na ala ti m\u00fb mbeni ye ti tengo na molenge ni.\"", "\"Sango\\nZia
