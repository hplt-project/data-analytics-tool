  vizite na Antioche ti Syrie. Na ngoi so lo yeke k\u00e2, lo duti oko na aita so
  ayeke aGentil. Kite ayeke p\u00ebpe so ala manda ye na lege ti aye so Pierre ahinga
  nga na aye so asi na lo. Ye oko, li ti ala alingbi lani ti kpe nga b\u00ea ti ala
