  nga na nzoni lege. T\u00ebn\u00eb ti kobela so am\u00fb lege na azo ti kobela ti
  tene ala hinga na seni nga apusu ala ti sala ye na ngia n, B\u00e2 kobela nga na
  aye so a yeke b\u00e2 lege ti seni. Na y\u00e2 ti seni nga na ti bata tere ti kodoro,
  a ga akota ye so ahon atanga ni kue ti soro ti salango ye ti kodoro, nga na ndo
  ti aye so a yeke sara ni na y\u00e2 ti kodoro ni ayeke mbeni kota mbage ti akota
  ndo ti seni. Aye so ayeke na nzoni seni, a yeke pendere, a yeke nzoni, a yeke sara
  ye na ndo ti aye so ayeke na nginza, nga na nginza ti nginza so ayeke na nginza
  ti kodoro aga afini ye so ayeke na bezoin ni.\"", "\"Bible asara t\u00ebn\u00eb
  ti aita-koli so ayeke b\u00e2 lege ti akua ti y\u00e2 ti congr\u00e9gation. Ambeni
  ayeke \u201cazo ti bango ndo na nd\u00f6 ti congr\u00e9gation\u201d nga ambeni ayeke
  \u201cawakua ti mungo maboko\u201d. (aPhilippien 1:1). A yeke wara ka aita ni so
  mingi na y\u00e2 ti congr\u00e9gation oko oko. Kusala wa awakua ti mungo maboko
  ayeke sara ndali ti nzoni ti e?\\nAla yeke m\u00fb maboko na a-ancien. Awakua ti
  mungo maboko (so ambeni ayeke amaseka nga ambeni ayeke ambakoro) ayeke azo so aye
  t\u00ebn\u00eb ti Nzapa mingi. Zo alingbi ti sara confiance na ala nga ala yeke
  sara kua ti ala na lege ni. Ala yeke sara ka ambeni kua so a lingbi a sara ni lakue
  si aye atambela nzoni na y\u00e2 ti congr\u00e9gation wala si aye na y\u00e2 ti
  Da ti Royaume angb\u00e2 nzoni. Ye so am\u00fb lege na a-ancien ti zia l\u00ea ti
  ala na nd\u00f6 ti kua ti ala ti fango ye nga na ti bango lege ti congr\u00e9gation.\\nAla
  yeke sara ambeni kua so am\u00fb maboko. Ambeni wakua ti mungo maboko ayeke sara
  kua ti yambango azo kue so aga na bungbi. Ambeni ayeke b\u00e2 peut-\u00eatre lege
  ti masini ti mango na bia wala micro. Ambeni ayeke b\u00e2 lege ti kangbingo ambeti,
  ti acompte, ti mungo aterritoire na azo ti y\u00e2 ti congr\u00e9gation. Ala yeke
  b\u00e2 nga lege ti ambeni kua so a hunda ti sara si Da ti Royaume angb\u00e2 nzoni.
  A-ancien alingbi ti hunda na ala ti m\u00fb maboko na ambakoro. At\u00e2a kua wa
  si a hunda na awakua ti mungo maboko ti sara, ala yeke nduru ti sara ni, na ye so
  apusu e ti ne ala.\u20141 Timoth\u00e9e 3:13.\\nAla zia nzoni tapande na aita. Aita
  so si ayeke na anzoni sarango ye la si a-ancien asoro ala ti ga awakua ti mungo
  maboko. Ni la, tongana ala yeke m\u00fb diskur wala ala yeke m\u00fb li ni na y\u00e2
  ti ambeni bungbi, at\u00ebn\u00eb ti ala ni ayeke kpengba mabe ti e. So ala yeke
  m\u00fb ka li ni ti fa t\u00ebn\u00eb, e nga kue e ye ti sara tongana ala. Ndali
  ti so ala yeke sara kua maboko na maboko na a-ancien, aita kue ayeke na siriri nga
  na ngia. (a\u00c9ph\u00e9sien 4:16) Ande ala nga kue alingbi ti ga ancien.\\nAwakua
  ti mungo maboko ayeke azo so sarango ye ti ala ayeke tongana nyen?\\nAwakua ni so
  ayeke m\u00fb maboko na congr\u00e9gation tongana nyen si aye atambela d\u00e4 nzoni?\"",
  "\"\u201cMo yeke Nzapa so ye ti sioni anzere na mo p\u00ebpe; zo ti sioni alingbi
  ti ngb\u00e2 na ter\u00ea ti mo p\u00ebpe.\u201d\u2014PS. 5:4.\\nBIA 142 E bata
  beku ti e ngangu\\nAYE SO E YEKE B\u00c2 NI *\\n1-3. (a) Ti gue oko na Psaume 5:4-6,
  J\u00e9hovah ab\u00e2 sarango sioni ye tongana nyen? (b) Ngbanga ti nyen la e lingbi
  ti tene so langongo na amolenge ague t\u00e2 nde mingi na \u201cndia ti Christ\u201d?\\nJ\u00c9HOVAH
  NZAPA ake asioni ye kue. (Diko Psaume 5:4-6.) Lo ke t\u00e2 na b\u00ea oko langongo
  na amolenge, so ayeke mbeni siokpari so ayeke t\u00e2 sioni mingi. Ndali ti so e
  yeke aT\u00e9moin ti J\u00e9hovah, legeoko tongana lo e ke t\u00e2 na b\u00ea oko
  langongo na amolenge nga e yeke kanga l\u00ea na nd\u00f6 ni p\u00ebpe na y\u00e2
  ti congr\u00e9gation.\u2014aRom. 12:9; aH\u00e9b. 12:15, 16.\\n2 Ti lango na amolenge
  ague t\u00e2 nde mingi na \u201cndia ti Christ\u201d. (aGal. 6:2). E tene tongaso
  ngbanga ti nyen? Tongana ti so e b\u00e2 na y\u00e2 ti article so ahon, ndia ti
  Christ, so ti tene aye kue so J\u00e9sus afa na lege ti at\u00ebn\u00eb nga na tapande
  ti lo, fondation ni ayeke ndoye nga ama\u00ef fango ngbanga ti mbilimbili. Ndali
  ti so at\u00e2 Chr\u00e9tien ayeke sara ye alingbi na ndia so, ala yeke sara ye
  na amolenge na mbeni lege so asara si amolenge ni ab\u00e2 so a bata ala nga a ye
  ala biani. Me langongo na mbeni molenge ayeke sioni, a yeke gingo g\u00ef ye so
  anzere na zo wani, a yeke sara si mbeni molenge ab\u00e2 so zo ti batango lo ayeke
  d\u00e4 ape nga a ndoye lo ape.\\n3 Mawa ni ayeke so langongo na amolenge ayeke
  mbeni kota kpale so am\u00fb y\u00e2 ti dunia kue, na andu at\u00e2 Chr\u00e9tien
  nga kue. Ngbanga ti nyen? \u201cAzo ti sioni na azo ti handango azo\u201d ayeke
  mingi, na ambeni alingbi ti gi ti l\u00ef na y\u00e2 ti congr\u00e9gation (2 Tim.
  3:13). Na nd\u00f6 ni, ambeni zo so atene ala kue ayeke na y\u00e2 ti congr\u00e9gation,
  so sioni nzara ti b\u00ea ti ala apusu ala, alango na amolenge. Zia e b\u00e2 ngbanga
  ti nyen la langongo na amolenge ayeke kota siokpari mingi. Na pekoni, e yeke b\u00e2
  aye so a-ancien ayeke sara tongana mbeni zo na y\u00e2 ti congr\u00e9gation asara
  mbeni kota siokpari, na tapande langongo na amolenge. E yeke b\u00e2 nga tongana
  nyen la abab\u00e2 na amama alingbi ti bata amolenge ti ala. *\\nMBENI KOTA SIOKPARI\\n4-5.
  Ngbanga ti nyen la langongo na mbeni molenge ayeke dorongo droit ti lo?\\n4 Asioni
  ye ti peko ti langongo na amolenge ayeke ninga mingi. A yeke sara sioni na amolenge
  so a lango na ala nga na azo so aye amolenge ni, so ti tene azo ti sewa ti ala nga
  aita ti ala aChr\u00e9tien. Langongo na amolenge ayeke mbeni kota siokpari.\\n5
  Zo so alango na mbeni molenge adoro droit ti molenge ni. * Tongana mbeni zo asara
  sioni na amba ti lo nga lo sara si ala b\u00e2 pasi, lo sara siokpari. Tongana ti
  so e yeke b\u00e2 ande na y\u00e2 ti article ti peko, mbeni zo so alango na molenge
  asara sioni mingi na molenge ni. Lo sara si molenge ni ayeke na confiance na lo
  encore ape, nga lo sara si molenge ni ab\u00e2 so mbeni zo ti bata lo ayeke d\u00e4
  ape. A lingbi e bata amolenge si a sara mara ti sioni ye so na ala ape nga amolenge
  so a lango na ala abezoin ti tene a d\u00eb b\u00ea ti ala nga a m\u00fb maboko
  na ala.\u20141 aThes. 5:14.\\n6-7. Ngbanga ti nyen la zo so alango na amolenge asara
  sioni na congr\u00e9gation nga lo ke yanga ti azo ti komande?\\n6 Zo so alango na
  amolenge asara sioni na congr\u00e9gation. Tongana mbeni zo so ayeke na y\u00e2
  ti congr\u00e9gation alango na mbeni molenge, lo ga na zonga na nd\u00f6 ti congr\u00e9gation
  (Mat. 5:16; 1 Pi. 2:12). Zonga so zo ni aga na ni ayeke na lege ni oko ape ndali
  ti so aChr\u00e9tien kutu mingi so ayeke be-ta-zo ayeke \u201ctiri ngangu ndali
  ti mabe\u201d. (Jude 3). Azo so asara asioni ye na ala chang\u00e9 b\u00ea ti ala
  ape nga so abuba nzoni iri ti congr\u00e9gation, e yeke zia lege p\u00ebpe na ala
  ti ngb\u00e2 na y\u00e2 ti congr\u00e9gation.\\n7 Zo so alango na amolenge ake yanga
  ti azo ti komande. A-Chr\u00e9tien adoit ti \u2018woko ter\u00ea na gbe ti akota
  zo ti komande\u2019. (aRom. 13:1). E yeke fa so e woko ter\u00ea na gbe ti ala na
  lege so e sara ye alingbi na andia ti kodro. Tongana mbeni zo na y\u00e2 ti congr\u00e9gation
  adoro mbeni ndia so ake na zo ti sara mbeni ye, na tapande langongo na amolenge,
  lo ke yanga ti azo ti komande. (B\u00e2 Kusala 25:8.) A m\u00fb lege p\u00ebpe na
  a-ancien ti punir azo so adoro ndia. Ye oko, ala yeke bata p\u00ebpe mbeni zo so
  alango na mbeni molenge si azo ti gouvernement apunir lo ape (aRom. 13:4). Zo so
  asara siokpari ni ayeke ko ye so lo lu.\u2014aGal. 6:7.\\n8. J\u00e9hovah ab\u00e2
  sioni so azo asara na amba ti ala tongana nyen?\\n8 Ye so ayeke sioni mingi ayeke
  so zo so alango na amolenge adoro ndia ti Nzapa (Ps. 51:4). Tongana mbeni zo asara
  sioni na mba ti lo, lo doro nga ndia ti J\u00e9hovah. Gbu li na nd\u00f6 ti mbeni
  ndia so Nzapa am\u00fb lani na azo ti Isra\u00ebl. Ndia ni atene lani so zo so ahanda
  mba ti lo ayeke \u201cbe-ta-zo na J\u00e9hovah p\u00ebpe\u201d. (L\u00e9v. 6:2-4).
  Biani, na ngoi so mbeni zo na y\u00e2 ti congr\u00e9gation alango na mbeni molenge,
  lo yeke be-ta-zo na Nzapa ape ndali ti so lo handa molenge ni. Molenge ni ayeke
  na confiance na lo me lo wara go na nd\u00f6 ti molenge ni, na molenge ni ab\u00e2
  so zo ti batango lo ayeke d\u00e4 encore ape. Zo so alango na mbeni molenge aga
  na kota zonga na nd\u00f6 ti iri ti J\u00e9hovah. Ndani la a lingbi e hinga so langongo
  na amolenge ayeke dorongo ndia ti Nzapa na a lingbi e b\u00e2 ni tongana ye so ayeke
  sioni mingi.\\n9. Teti angu mingi, bungbi ti J\u00e9hovah asara t\u00ebn\u00eb mingi
  na nd\u00f6 ti ye so Bible atene na nd\u00f6 ti t\u00ebn\u00eb wa? Ngbanga ti nyen?\\n9
  Teti angu mingi, bungbi ti J\u00e9hovah asara t\u00ebn\u00eb mingi na nd\u00f6 ti
  ye so Bible atene na nd\u00f6 ti langongo na amolenge. Na tapande, a-article ti
  y\u00e2 ti Tour ti Ba Ndo nga na R\u00e9veillez-vous ! afa ye so azo so a lango
  lani na ala na molenge alingbi ti sara ti hon nd\u00f6 ti vundu ti peko ni. A fa
  nga tongana nyen la ambeni zo alingbi ti m\u00fb maboko na ala nga tongana nyen
  la abab\u00e2 na amama alingbi ti bata amolenge ti ala. Bungbi ti J\u00e9hovah afa
  na a-ancien anzene nzene ye so alondo na Bible so ala doit ti sara tongana mbeni
  zo na y\u00e2 ti congr\u00e9gation alango na mbeni molenge. Bungbi ti J\u00e9hovah
  angb\u00e2 ti b\u00e2 y\u00e2 ti aye so a-ancien adoit ti sara tongana mbeni zo
  asara siokpari so. Ngbanga ti nyen? Ti sara kue si lege so a yeke leke na t\u00ebn\u00eb
  so ague oko na ndia ti Christ.\\nAYE SO A-ANCIEN AYEKE SARA TONGANA MBENI ZO ASARA
  MBENI KOTA SIOKPARI\\n10-12. (a) Na ngoi so a-ancien ayeke b\u00e2 t\u00ebn\u00eb
  ti mbeni kota siokpari, nyen la ala yeke girisa ape? At\u00ebn\u00eb wa la agbu
  b\u00ea ti ala mingi? (b) Ti gue oko na Jacques 5:14, 15, nyen la a-ancien ayeke
  gi ti sara?\\n10 Na ngoi so a-ancien ayeke b\u00e2 t\u00ebn\u00eb ti mbeni kota
  siokpari, ala yeke girisa ape so ndia ti Christ ahunda na ala ti sara ye na kundu
  ti ataba na ndoye nga ti sara ye so ayeke na lege ni na l\u00ea ti Nzapa. Ye so
  asara si ala yeke gbu li ti ala na nd\u00f6 ti aye mingi na ngoi so ala m\u00e4
  t\u00ebn\u00eb ti mbeni kota siokpari so mbeni zo asara. Kozo ye so agbu b\u00ea
  ti a-ancien ayeke ti sara si mbeni ye abuba iri ti Nzapa ape (L\u00e9v. 22:31, 32;
  Mat. 6:9). Mbeni ye so agbu nga b\u00ea ti ala mingi ayeke ti m\u00fb maboko na
  aita ti ngb\u00e2 nduru na J\u00e9hovah nga ti m\u00fb maboko na azo so a sara mbeni
  ye so ayeke sioni mingi na ala.\\n11 Na nd\u00f6 ni, tongana zo so asara sioni ye
  ni ayeke na y\u00e2 ti congr\u00e9gation, ye so agbu b\u00ea ti a-ancien ayeke ti
  gi ti m\u00fb maboko na lo ti kiri ti leke songo ti lo na J\u00e9hovah tongana lo
  chang\u00e9 b\u00ea ti lo. (Diko Jacques 5:14, 15.) Mbeni Chr\u00e9tien so nzara
  ti b\u00ea ti lo ahon nd\u00f6 ti lo na apusu lo ti sara mbeni kota siokpari ayeke
  na kobela na lege ti yingo. Ye so aye ti tene so lo yeke na nzoni songo na J\u00e9hovah
  encore ape. * E lingbi ti haka a-ancien na adocteur. Ala yeke gi ti sara si \u201czo
  ti kobela ni [so ti tene zo so asara siokpari] awara sava\u201d. Awango so ala m\u00fb
  na lo na lege ti Bible alingbi ti m\u00fb maboko na lo ti kiri ti duti na nzoni
  songo na Nzapa, me g\u00ef tongana lo chang\u00e9 b\u00ea ti lo biani.\u2014Kus.
  3:19; 2 aCor. 2:5-10.\\n12 A yeke polele so a-ancien ayeke na kota kua. Ala pens\u00e9
  mingi na kundu ti ataba so Nzapa azia ala na nd\u00f6 ni (1 Pi. 5:1-3). Ala ye ti
  tene aita ti ala ahinga so congr\u00e9gation ayeke ndo so zo alingbi ti duti d\u00e4
  nzoni. Ni la ala yeke sara ye hio tongana ala m\u00e4 so mbeni zo asara kota siokpari,
  na tapande lo lango na mbeni molenge. Gbu li na nd\u00f6 ti ahundango ndo so ayeke
  na tongo nda ti paragraphe 13, 15, nga na 17.\\n13-14. Esk\u00ea a-ancien ayeke
  sara ye alingbi na andia ti kodro so ahunda ti tene tongana a bi t\u00ebn\u00eb
  na li ti mbeni zo a tene lo lango na molenge, a lingbi a fa ni na azo ti komande?
  Mo tene tongaso ngbanga ti nyen?\\nEsk\u00ea a-ancien ayeke sara ye alingbi na andia
  ti kodro so ahunda ti tene tongana a bi t\u00ebn\u00eb na li ti mbeni zo a tene
  lo lango na molenge, a lingbi a fa ni na azo ti komande? En. Na ando so a lu mara
  ti andia so d\u00e4, a-ancien ayeke gi ti sara ye alingbi na ni (aRom. 13:1). Andia
  so ague nde na ndia ti Nzapa ape (Kus. 5:28, 29). Tongaso, tongana a-ancien am\u00e4
  so mbeni zo alango na mbeni molenge, hio ala yeke iri bureau ti filiale ti tene
  a fa na ala ye so ala doit ti sara ti sara ye alingbi na andia so ahunda ti fa t\u00ebn\u00eb
  ni na azo ti komande.\\n1314 Na ngoi so a-ancien ayeke sara lisoro na amolenge so
  a lango na ala nga na abab\u00e2 na amama ti ala nga na azo so ahinga t\u00ebn\u00eb
  ni, na nzoni b\u00ea ala yeke dabe ti ala so ala yeke na droit ti sara t\u00ebn\u00eb
  ni na azo ti komande. Me ka tongana zo ni ayeke na y\u00e2 ti congr\u00e9gation
  nga azo mingi na ndo so zo ni ayeke d\u00e4 ahinga t\u00ebn\u00eb ni? A lingbi Chr\u00e9tien
  so asara t\u00ebn\u00eb ni na azo ti komande ab\u00e2 so lo ga na zonga na nd\u00f6
  ti iri ti Nzapa? \u00can-\u00ebn. Zo so alango na molenge ni la aga na zonga na
  nd\u00f6 ti iri ti Nzapa.\\n15-16. (a) Ti gue oko na 1 Timoth\u00e9e 5:19, ngbanga
  ti nyen la a hunda ti tene kozo si a-ancien asara komite ti mbeni ita, a lingbi
  at\u00e9moin use aduti d\u00e4 si? (b) Nyen la a-ancien ayeke sara tongana ala m\u00e4
  a tene mbeni zo na y\u00e2 ti congr\u00e9gation alango na mbeni molenge?\\nNgbanga
  ti nyen la a-ancien ti congr\u00e9gation abezoin at\u00e9moin use si ala sara komite
  ti mbeni ita so a tene lo sara mbeni kota siokpari? Ngbanga ti so a yeke ye so Bible
  atene ayeke na lege ni ti sara ni. Tongana mbeni ita atene na yanga ti lo wani p\u00ebpe
  so lo sara mbeni sioni ye, a lingbi at\u00e9moin use aduti d\u00e4 ti fa so ita
  ni asara mbeni sioni ye na a-ancien alingbi ti sara komite ti lo. (Deut. 19:15;
  Mat. 18:16; diko 1 Timoth\u00e9e 5:19.) Esk\u00ea ye so aye ti tene so kozo ti tene
  a fa na azo ti komande t\u00ebn\u00eb ti langongo na mbeni molenge, a lingbi at\u00e9moin
  use aduti d\u00e4 si? \u00can-\u00ebn. Ti tene a-ancien wala ambeni zo nde afa na
  azo ti komande t\u00ebn\u00eb ti mbeni ye so mbeni zo asara so ake ndia ahunda p\u00ebpe
  at\u00e9moin use.\\n1516 Na ngoi so a-ancien am\u00e4 so mbeni zo na y\u00e2 ti
  congr\u00e9gation alango na mbeni molenge, ala yeke gi ti sara ye alingbi na andia
  ti kodro so ahunda ti sara t\u00ebn\u00eb ni na azo ti komande, na pekoni ala yeke
  gi ti hinga mbilimbili ye so asi. Na nda ni, ala yeke sara kua na Bible ti b\u00e2
  wala ala bezoin ti sara komite ti ita ni. Tongana ita ni abere t\u00ebn\u00eb ni,
  a-ancien ayeke m\u00e4 t\u00ebn\u00eb so at\u00e9moin ti ye ni atene. Tongana at\u00e9moin
  use ayeke d\u00e4, so ti tene zo so abi t\u00ebn\u00eb na li ti ita ni nga mbeni
  zo so afa so ita ni alango biani na molenge ni wala lo lango na mbeni molenge kozo,
