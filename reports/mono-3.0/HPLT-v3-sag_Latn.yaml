  \u00c2ND\u00d6\\nDepuis na ngoi so a komanse ti s\u00fb Bible, na y\u00e2 ti angu
  1500 tongaso kozo ti Christ, a m\u00fb maboko na azo ti m\u00e4 y\u00e2 ti at\u00ebn\u00eb
