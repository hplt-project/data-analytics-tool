  gayod nila ang tanang mga sugo ug balaod sa Ginoo. 7Apan wala silay anak, kay baog
  si Elizabet ug tigulang na usab kaayo sila.\\n8Unya, miabot ang adlaw nga ang grupo
  nila ni Zacarias mao na ang mag-alagad sa Dios didto sa templo. 9Nagripa sila sumala
