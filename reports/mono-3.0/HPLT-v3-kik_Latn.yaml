  45Bulahan gayod ikaw nga nagtuo nga matuman kanimo ang gisulti sa Ginoo!\u201d\\nAng
  Pagdayeg ni Maria sa Dios\\n46Miingon si Maria:\\n\u201cNagadayeg gayod ako sa Ginoo!\\n47Ug
