  didto sa sulod, daghang mga tawo didto sa gawas ang nagaampo. 11Unya nagpakita kaniya
  ang usa ka anghel sa Ginoo ug mitindog kini didto sa tuong dapit sa halaran nga
  sunoganan sa insenso. 12Sa dihang nakita kini ni Zacarias gikulbaan siya ug nahadlok.
  13Apan miingon ang anghel kaniya, \u201cAyaw kahadlok, Zacarias! Gidungog sa Dios
