  Dios kanako.\\nBalaan siya nga Dios.\\n50May kalooy siya sa mga tawo sa matag kaliwatan
  nga nagatahod kaniya.\\n51Gipakita niya ang iyang gahom pinaagi sa iyang mga gihimo.\\nGiabog
