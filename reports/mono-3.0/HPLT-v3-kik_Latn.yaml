  imong masiguro nga tinuod gayod ang mga butang nga gisulti kanimo.\\nNagpakita ang
  Anghel kang Zacarias\\n5Ingon niini ang nahitabo: Niadtong panahon nga si Herodes
  ang hari sa Judea, may pari didto nga ginganlan ug Zacarias nga miyembro sa grupo
