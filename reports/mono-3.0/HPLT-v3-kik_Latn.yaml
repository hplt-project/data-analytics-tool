  nd\u0129 mbere ya and\u0169 aku ar\u0129a aam\u0169re.\"", "\"Andu anana aria maravuranira
  giti kia mwenegiti wamungano wa kurongoiya biacara cia kimavururi, nimagukorwa magika
  igeranio cia dagika 15 gwitetera nikih magirire gwoca giti kiu mbere ya mavururi
  igana rimwe ria mirongo itandatu na ana, amemba a mungano uyu vuva wa uguo meke
  kingi kia dagika mirongo mugwanja na ithano gutariria muvango wao maundu megii biacara
  cia kimavururi.\\nVuva wa kuthengutua kageci karaca na njira ya kwigucanira kuma
  mweri wa kenda uria ukamurwa gwoca giti kiu agakorwa na wira wa gutethia gukiirira
  kwa biacara cia kimavururi kavinda gaka ivaguritwe ni mututhuko wa murimu wa corona
  virus.\\nWoguo mwenegiti ucio agakorwa akivokwa gutethia kunyivia na kuthiria mbukaaniriro
  ya vururi wa china na America uria ukoretwe kuo gwa kavinda riu niguo gutethia uthii
  wa nambere wa biacara gatagati ka vururi icio igiri.\\nAria maravuranira giti kiu
  ni ni andu athatu kuma gitaru kia Africa ,airi kuma gitaru kia Europe ,airi kuma
  gitaru kia asia, na umwe kuma itaru cia America\\nAthatu acio a Africa ni uria wai
  munene wa ruvonge rwa kigina na maundu mananja ma vururi wa Nigeria ngozi okonjo,
  uria wai barothi wa vururi wa Egypt Hamid Mamdouh na uria wai director wa kurugamirira
  maundu ma wonjoria munganori ucio kuma kenya Amina Mohamed.\\nKuma gitaru kia Europe
  ni Mwandiki wa mbere wa maundu ma wonjoria vururi wa Britain kuma mauma mungano
  wa ruraya na uria wai munene wa ruvonge rwa maundu ma kuma na nja ma vururi wa Moldovan
  Tudor Ulianovschi .\\nKuma gitaru kia asia kwina munene wa ruvonge rwa biacara vururi
  wa southkorea Yoo Myung-hee na minister wa utonga wa vururi wa saudia arabia Mohammed
  al-Tuwaijri na wa gitaru kia Europe ni uria wai munini wa director wa mungano uyu
  kuma gicigo kia mexico Jesus Seade Kuri\\nAmina muhammed agekinyia mbere ya mungano
  ucio muthenya wa jumaa gwitetera. kavinda wakau munene wa vururi wa kenya uhuru
  kenyatta akimugwata mbaru niugite ati amina ni mundu ungivota gutongoria mungano
  ucio na gutethia uthii na mbere wa biacara cia kimavururi kavinda gaka ka murimu
  wa corona virus akiongerera ati ni kavinda riu mungano ucio utongorue ni mundu kuma
  gitaru kia Africa.\\nKuma mungano uyu wathondekirwe mwaka wa ngiri imwe Magana kenda
  na mirongo kenda na ithano ukoretwe ugitongorua ni andu akuma Europe, Oceania, Asia
  and South America.\\nAnana aya maravuranira giti kia Roberto Azevedo wa kuma vururi
