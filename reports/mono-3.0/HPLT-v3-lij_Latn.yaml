  "\"Sant''Aostin\\nAorelio Aostin o Agostin, (lat. Aurelius Augustinus), santo, se
  festezza o 28 agosto.\\nDott\u00f4 da Gexa, filosofo e teologo, vescovo d''Ippo\u00f1a
  e santo (Tagaste in Numidia, od. S\u016bq-Ahras in Argeja, 13 nov. 354 - Ippo\u00f1a,
  od. Bona, 28 ag. 430); o fu un di quattro grandi dotto\u00ee da Gexa occident\u00e2,
  d\u00eeto \\\"o dott\u00f4 da Gra\u00e7ia\\\". A so \u0153uvia a l''ha segnao a
  stoia da religioxit\u00e6 e da filosofia e\u00fcropea.\\nVitta e \u0153uvie[C\u00e0ngia
  | modifica sorgente]\\nFiggio de un decurion, Patri\u00e7io, ancon pagan, e da crestia\u00f1a
  Monnica, o fu iscrito tra i catecumeni; o comp\u00ec i studi in patria, a Madaura,
  da p\u0153u a Cartagine: periodo da l\u00ea descrito comme de abbandon a-e pascioin
  amoose. Da una concubi\u00f1a o l''ebbe into 372 un figgio, Adeodato. A lettua de
  l\u2019Hortensius ciceronian o l''attrasse, dixin\u0153uvenne, a-a filosofia, e
  o l''ader\u00ec f\u00eeto a-o manicheismo, presentaoghe comme spiega\u00e7ion scientifica
  de l''universo. O se ne fe\u00e7\u00e7e an\u00e7i propagandista a Tagaste, doppo
  a morte do po\u00e6, e a Cartagine dove o l''\u00f3t\u00e8gne quarche successo comme
  ret\u00f4, e o scrisse o so primmo libbro, De pulchro et apto (perd\u00fao), in
  to qu\u00e6 p\u00e2 ch''o se sfor\u00e7esse a d\u00e2 veste filosofica a-o manicheismo,
  into qu\u00e6 o l''ea per\u00f2 arestao semplixe \u00f3dit\u00f4. O pass\u00f2 da
  p\u0153u, abbandonando a mo\u00e6, a Romma; quindi, sciu raccomanda\u00e7ion de
  Scimmaco, comme profess\u00f4 \u00f3fi\u00e7i\u00e2 de retorica (aotunno 384), a
  Milan, dove o ma\u00fc\u00f2 a crixi spiitu\u00e2, a pr\u0153uvo a-a qu\u00e6, dimissa
  a concubi\u00f1a e renon\u00e7iando a-o matrimonio vantaggioso pe-o qu\u00e6 inscisteiva
  a Monnica, o se decise a abbra\u00e7\u00e7\u00e2 o crestianeximo, ch''o se ghe palesava,
  alloa, comme in pin e perfetto accordio co-a filosofia neoplatonica e a predica\u00e7ion
  de S. Ambr\u0153uxo. A Cassiciacum (probabilmente Cassago, inta Brian\u00e7a), dimissose
  da-a cattedra, o scrisse e primme \u0153uvie pervegnuene (i dialoghi Contra academicos,
  De vita beata, De ordine e Soliloquia) e o comen\u00e7\u00f2 a compo\u00f1e una
  serie de manu\u00e6 de arte liber\u00e6; o fu battezzao da S. Ambr\u0153uxo a n\u0153utte
  do sabbo santo (24-25 arv\u00ee) do 387. O trascorse a Romma l''inverno (Monnica
  a mo\u00ec a Ostia into novembre) e o torn\u00f2 a Tagaste, continuando, inta vitta
  monastega, a so attivit\u00e6 de scrit\u00f4. Into 391 o fu ordenao sacerdote a
  Ippo\u00f1a, dove, tra a fin do 395 e o 396, o fu consacrao comme success\u00f4
  da-o vescovo Valeio za proscimo a morte; o m\u00e6ximo o fe\u00e7\u00e7e da p\u0153u
  (426) Aostin co-o pr\u00e6ve Eraclio. E reliquie, port\u00e6 in Sardegna da s. Fulzen\u00e7io
  e \u00e2tri vescovi esuli into 486, fun doppo l''invaxon saraxi\u00f1a trasport\u00e6,
  pe \u0153uvia do re Liutprando, a Pavia dove ghe fu eretto o monumento: ma che foisan
  de l\u00ea quelle ritrov\u00e6 into 1695 fu contrastao da-o Muratori e da \u00e2tri.
  Inti 34 anni de episcopato o t\u00e8gnan occupao, oltre e cue costante dedic\u00e6
  a-a so gexa, a copiosa corisponden\u00e7a (n''\u00e8 zonto 218 lettie de Aostin,
  oltre i trattatelli in forma epistol\u00e2, e 53 dirette a l\u00ea), a predica\u00e7ion
  (i sermoin conserv\u00e6 e notti scinaoa son ciu de 500), i concilli e e erexie
  e scismi, a lotta contra i qu\u00e6 a sciorb\u00ec grandiscima parte de l''attivit\u00e6
  lettiaia, ch''a l''ha reiso Aostin proverbi\u00e2 comme un no solo di ciu dui e
  profondi, ma di ciu fecondi scrito\u00ee mai existii.\\nAppunto e polemiche, insemme
  co-a converscion, l''ordena\u00e7ion e a consacra\u00e7ion, contrassegnan, a l''ingrosso,
  asc\u00ec di periodi do desg\u0153uggimento do so pensceo. Co-a converscion commen\u00e7a
  a polemica contra i manichei, za accenn\u00e2 inti \\\"Dialoghi de Casci\u00e7\u00edaco\\\"
  e continu\u00e2 inte una serie de scriti pe o ciu filosofico-religioxi (pres. De
  quantitate anim\u00e6, De libero arbitrio, o libbro VI De musica, De magistro, De
  vera religione, De utilitate credendi), inti qu\u00e6 vedemmo Aostin pass\u00e2
  gradaamente da l''afferma\u00e7ion da superiorit\u00e6 essen\u00e7i\u00e2 da raxon
  in sce-a fe'', a quella de l''utilit\u00e6 e raxoneivie\u00e7a de l''affi\u00e1se
  a l'' auctoritas fond\u00e2 in sce-a rivela\u00e7ion e universalmente riconosciua,
  da Gexa; e elabor\u00e2 insemme a so caratteristega dotri\u00f1a da conoscen\u00e7a.
  A feli\u00e7it\u00e6, a-a qu\u00e6 i ommi aspian, a no se consegue sen\u00e7a o
  possesso da veit\u00e6. Contra i scettichi, o l''ad\u0153uvia l''argomento prin\u00e7ipe:
  se dubito, so de dubit\u00e2, dunque de \u00ease; se sballio, son (motivo che da
  \u00e7erti storichi da filosofia o vegne indicao tra i antecedenti do dubbio cartexian:
  no sfuzze comunque o diverso contesto). Ma a veit\u00e6 a va \u00e7erc\u00e2 in
  mi m\u00e6ximo: a l''\u00e8 a dotri\u00f1a neoplatonica do ritorno in sce l\u00ea
  m\u00e6xima de l''a\u00f1ima, che, riconosciua a muteivie\u00e7a do mondo estei\u00f4,
  percepio da-i sensci, e a so propria, a s''inandia a ri\u00e7erc\u00e2 a veit\u00e6
  immutabile, pe-a qu\u00e6 l''\u00e8 veo ogni raxonamento veo, e ch''o l''\u00e8
  Dio m\u00e6ximo. I sensci, dunque, e e paole do meistro asc\u00ec, no fan se no
  riadesci\u00e2 de idee, che son za inte l''a\u00f1ima: no per\u00f2 into senso da
  dotri\u00f1a platonica da reminiscen\u00e7a, ma in quanto in interiore homine habitat
  veritas, o parla \u00e7oe'', in fondo a l''a\u00f1ima, o Meistro interi\u00f4, o
  Verbo divin; inte l''ommo (in interiore homine) brilla a luxe do veo ch''a do\u00f1a
  a ciaschedun e rationes \u00e6tern\u00e6, prin\u00e7ipio e fondamento de ogni giudi\u00e7io.\\nA
  l''\u00e8 questa a teoria d\u00eeta de l''inlumina\u00e7ion, che, no do tutto ascceja
  da Aostin, a se presta a varie interpreta\u00e7ioin (segondo che e rationes aeternae
  se intendan comme \\\"idee inn\u00e6\\\", \u00f2 comme \\\"categorie\\\" do giudi\u00e7io);
  l\u00ea o se collega a-a dotri\u00f1a do \\\"meistro interi\u00f4\\\", o Verbo,
  o solo veo meistro: sci ch\u00e9 o mostr\u00e2 di ommi o l''\u00e8 solo un prepar\u00e2
  a asc\u00f4t\u00e2 a voxe do Verbo divin. Queste dotri\u00f1e fun da Aostin mantegnue
  asc\u00ec in te di \u0153uvie posteio\u00ee ma o primmitivo entuxiasmo pe Platon,
  Plotin e i \\\"platonnichi\\\" (che, se foisan visciui aoa, - o dixe - se saieivan
  f\u00e6ti crestien) e pe i neoplatonichi o s''amerm\u00f2 co-o tempo. A polemica
  antimanichea a v\u00e8gne continu\u00e2 in te di \u00e2tri scriti (pres. Contra
  Adimantum, Contra epistolam Manich\u00e6i quam vocant fundamenti) scin a-o voluminoso
  Contra Faustum e a di \u00e2tri opuscoli scin a-o 405 circa, da p\u0153u sporadicamente
  in te un p\u00e1 de opuscoli e, in parte, into trattatello contra tutte i erexie
  (De h\u00e6resibus, 428-29).\\nL''ordena\u00e7ion sacerdot\u00e2 a l''obliga Aostin
  a spieg\u00e2 a-o popolo i libbri sacri; o parte\u00e7ipa ciu intimamente da vitta
  da Gexa e o vegne a conosce o scisma ch''o tormenta a gexa africa\u00f1a. Commen\u00e7a
  cosc\u00ec a polemica contro o donatismo, co l''interessante Psalmus abecedarius
  contra partem Donati, primmo esempio di scriti popolarezanti de Aostin (versci de
  16 sillabe, abbandon da prosodia e metrica clascica, assonan\u00e7a in e), da p\u0153u
  con una serie di \u0153uvie (Contra epistolam Parmeniani, De baptismo, Contra litteras
  Petiliani, Contra Cresconium) scin a-a grande \\\"conferen\u00e7a\\\" de Cartaggine
  (411; Breviculus collationis cum donatistis) quindi, con min\u00f4 frequen\u00e7a
  de scriti, scin a-o Contra Gaudentium (420 circa). Inte questa polemica, ch''a-o
  port\u00f2 a occup\u00e2se de l''ecclexiologia, Aostin o va a pr\u0153uvo a s. \u00c7eprian
  e s. Ottato mantegnindo fermiscimo o prin\u00e7ipio da validit\u00e6 e effica\u00e7ia
  obiettiva (ex opere operato) di Sacramenti, a cattoli\u00e7it\u00e6 e l''unit\u00e6
  da Gexa, f\u0153ua da qu\u00e6 no gh''\u00e8 sarve\u00e7\u00e7a e ch''a l''\u00e8
  corpus permixtum: ne fa parte saiv''a d\u00ee gran e zinza\u00f1ia, boin e marvaxi,
  che soltanto Gexo Cristo o l''ha diritto de separ\u00e2 into giorno do Giudi\u00e7io.
  Ma mentre a-o prin\u00e7ippio, e ancon into 411, Aostin o no voeiva ricore a \u00e2tro
  mezo che a persuaxon a traverso a discuscion, tuttavia, co-e lezze de Onoio contra
  i scismatichi e de fronte a-a so ostina\u00e7ion, o cangi\u00f2 pai: e comme da-a
  netta distin\u00e7ion tra scisma e erexia o pass\u00f2 a defin\u00ee questa qu\u00e6
  \\\"scisma inveterao\\\", cosc\u00ec o l''ammisse a legittimit\u00e6 e necescit\u00e6
  da coerci\u00e7ion e do ricorso a l''aotorit\u00e6 civ\u00ee, fissando \u00e2tresc\u00ec
  o dovei pe o sovran crestian de attegn\u00eese a-o magisteio da gexa.\\nMa co l''ordina\u00e7ion
  Aostin o se dedica asc\u00ec con maggi\u00f4 intenscit\u00e6 a-o studdio da Bibbia:
  specialmente do Genexi, passando da l''interpreta\u00e7ion streitamente allegorica
  (De Genesi adversus Manichaeos, 388-90) a quella letti\u00e2, e insemme de val\u00f4
  filosofico (De Genesi a litteram liber imperfectus), e de s. Paolo (Expositio quarundam
  propositionum ex Epistola a Romanos, Epistol\u00e6 a Romanos expositio inchoata,
  Expositio Epistol\u00e6 ad Galatas, tante questioin tratt\u00e6 into De diversis
  qu\u00e6stionibus octogintatribus). Cugemmo ch\u00ec un momento importantiscimo
  int''o desguggimento do pensceo teologico de Aostin, e oggetto de molte discuscioin.
  L\u00ea o s''\u00e8 sfor\u00e7ao de mantegn\u00ee in primmo l\u0153ugo a giusti\u00e7ia
  de D\u00ea, ch''a premmia i boin, saiv''a d\u00ee quelli che che credendo se guaagnan
  un meito, e ch''a punisce i marvaxi. Ma, doppo un longo sfor\u00e7o, Aostin o vegne
  a riconosce che o momento ini\u00e7i\u00e2 de l''atto de fe'', l'' initium fidei,
  ch''o l''\u00e8 initium salutis, o no l''\u00e8 \u0153uvia de l''ommo ma o vegne
  da D\u00ea: a-o qu\u00e6 no se p\u0153u tuttavia rimprover\u00e2 arcu\u00f1a ingiusti\u00e7ia,
  se, gratuitamente, o fa gra\u00e7ia a \u00e7ertidun; mentre i ommi tutti, inti qu\u00e6
  sorvevive o peccao origin\u00e2, no meitan se no a condanna. Questi concetti appan
  pe a primma votta con tutta ciare\u00e7\u00e7a, into primmo scrito posteri\u00f4
  a l''episcopato de Aostin, o De diversis qu\u00e6stionibus a Simplicianum. Fr\u00fbto
  de questa conquista do so pensceo, che o l''induxe a remedit\u00e2 in sce-a so vitta,
  se p\u0153u conscidi\u00e2 e \\\"Confescioin\\\" (398 circa), inte qu\u00e6, \u00e2tresc\u00ec,
  se repiggia \u00e2tri doi temi che l''appascio\u00f1an: quello da curtua crestia\u00f1a
  e quello di prin\u00e7ippi che presezzan a l''interpreta\u00e7ion da scritua.\\nA
  primma costion a l''\u00e8 da l\u00ea affront\u00e2 sotta l''aspeto teorico into
  De doctrina christiana (interrotto, ma repiggiao e terminao into 426): comme asc\u00ec
  inte \\\"Confescioin\\\" Aostin o l''\u00e8 senscibile a-i peighi da cortua tradi\u00e7ion\u00e2,
  paga\u00f1a, ma o v\u0153u sarv\u00e2ne o bon, ch''o va assonto e f\u00e6to proprio
  da-o crestianeximo. Cosc\u00ec, concludendo una longa controverscia, Aostin o l''asseg\u00faa
  co-o peizo da so aotorit\u00e6 a trasmiscion da cortua antiga. Ma inte Confescioin
  o problema da memoia (in questa l''\u00e8 a mezua do tempo) o rebella seigo quello
  da crea\u00e7ion. Aostin o-a ritegne avvegnua into tempo, an\u00e7i co-o tempo,
  da-o ninte, e pe tutte e cose scimurtaniamente, ma no a-o m\u00e6ximo moddo: che
  \u00e7erte fun cre\u00e6 da D\u00ea no in atto e inta so forma perfetta, ma solo
  in poten\u00e7a, \u00f2 in germe (rationes seminales, energie latente destin\u00e6
  a svilupp\u00e2se into tempo e a produe, a-o momento oportun pe ciaschedun, i differenti
  \u00easci). A queste concruxoin Aostin o l''\u00e8 portao da un n\u0153uvo studio
  di primmi 3 capittoli do \\\"Genexi\\\" (De Genesi ad litteram libbri XII, tra o
  401 circa e o 415 circa). Da-a rente a-o qu\u00e6, tra i \u0153uvie exegetiche,
  va men\u00e7unao o De consensu evangelistarum (400 circa), e Enarrationes in Psalmos,
  e i Tractatus in evangelium Iohannis, recugeite de sermoin in sce questi libbri.
  Ma inte \\\"Confescioin\\\" Aostin o l''ha inserio asc\u00ec un''istru\u00e7ion
  catechetica (proprio co-o commento a-o \\\"Genexi\\\"), affin a quella da l\u00ea
  d\u00e6ta inte un''\u00e2tra \u0153uvieta, o De catechizandis rudibus (400 circa).\\nE
  o motivo da memoia, ch''o l''app\u00e2 inte \\\"Confescioin\\\", o ven importantiscimo
  inte un \u00e2tro trattao in sce-o qu\u00e6 Aostin o se affadig\u00f2 a longo (400
  circa -416 circa): o De Trinitate. L''a\u00f1ima a l''\u00e8 un pensceo (mens) da-o
  qu\u00e6 nasce una conoscen\u00e7a (notitia), e into so rapportase a questa conoscen\u00e7a
  nasce l''am\u00f4 che l\u00ea a se porta (amor). Inte l''a\u00f1ima \u00f2, megio,
  inta memoia, inte l''intelletto e inta voent\u00e6, inta parte saiv''a d\u00ee ciu
  \u00e2ta e nobile de l\u00ea, ch''a ricorda, comprende e amma l\u00ea m\u00e6xima,
  ma sorvetutto a ricorda, conosce e amma D\u00ea, Aostin o scorze e \\\"vestixe\\\"
  da Trinit\u00e6 divi\u00f1a. De questa, criticando t\u00e2votta e formule de s.
  Ilaio de Poitiers, o mette in rilevo l''unit\u00e6 de sostan\u00e7a, inscistendo
  in sce l''inguagian\u00e7a de tr\u00e6 Perso\u00f1e: i opia\u00e7ioin ad extra son
  l''\u0153uvia indistinta de tutte, \u00e7o che se dixe de ciaschedu\u00f1a quante
  a-a sostan\u00e7a, e asc\u00ec a-a sapien\u00e7a e di \u00e2tri attribuii, l''\u00e8
  comun, ingu\u00e2, identico e numericamente un inte tutte; mentre l\u00f4 se distinguan
  e se opo\u00f1an segondo e so rela\u00e7ioin re\u00e7iproche. Teoria che, ciarindo
  a procescion do Spiito Santo principaliter, sci, da-o Po\u00e6, ma asc\u00ec da-o
  Figgio, a v\u00e8gne importantiscima pe o desgugimento da teologia ocident\u00e2,
  a-a qu\u00e6 Aostin o l''ha ligao o carattere \\\"cristocentrico\\\", conforme a-a
  tenden\u00e7a fondament\u00e2 do so pensceo, rondezzante in gio a-a perso\u00f1a
  e a l''\u0153uvia do Cristo e a-a reden\u00e7ion de l''ommo da-o peccao, merce''
  a gra\u00e7ia. Sciu questi temi scciup\u00f2 a polemica con Piaxo, za scandalizzaose
  in Romma pe l''invoca\u00e7ion de \\\"Confescioin\\\" a D\u00ea: da quod iubes et
  iube quod vis e aoa rifugiaose in Affrica co-o so compagno \u00c7elestio (che, denon\u00e7iao
  da Paolin de Milan, o fu condannao into 411 da un concilio loc\u00e2, a Cartagine).\\nSe
  p\u0153u distingue in questa varie fase: quella ini\u00e7i\u00e2, inta qu\u00e6
  Aostin o combatte ancon soltanto e dotri\u00f1e, no i ommi, ch''o sa molto stim\u00e6
  (De peccatorum meritis et remissione, a Mar\u00e7elin, o l. III composto doppo che
  Aostin o l''ebbe conosci\u00fao o commento de Pelagio a s. Paolo; De spiritu et
  littera ad Marcellinum e, a complemento, pe asser\u00ee a necescit\u00e6 di \u0153uvie
  bo\u00f1e da-a rente a-a fe'', De fide et operibus; nonch\u00e9 o De bono viduitatis,
  dedicao a Giulia\u00f1a, mo\u00e6 de Demetriade, in \u00f3caxon da mo\u00f1ega\u00e7ion
  de questa); quella da polemica diretta, provoc\u00e2 da-e vexende de Pelagio in
  Oriente scin a-a conda\u00f1a da parte do pappa Innoxen\u00e7o I (co-a celebre afferma\u00e7ion
  che, doppo tanti concilli, asc\u00ec Roma locuta est; causa finita est; utinam aliquando
  finiatur error) e, doppo o grande concilio de Cartagine (418) da pappa Zoximo (De
  natura et gratia contra Pelagium, De perfectione iustiti\u00e6 hominis, contro \u00c7elestio,De
  gestis Pelagii, De gratia Christi et peccato originali); quella da lotta contra
  i pertinaxi difenso\u00ee de Pelagio (De nuptiis et concupiscentia a Valerium comitem,
  Contra duas epistolas Pelagianorum, Contra Iulianum, e Contra secundam Iuliani responsionem,
  o cosc\u00ec d\u00edto Opus imperfectum, contro o m\u00e6ximo Giulian de Eclan,
  interrotto pe a morte de Aostin), inteiza a-o tempo m\u00e6ximo a ciar\u00ee a so
  dotri\u00f1a a-i moneghi de Adrumeto (De gratia et libero arbitrio, e De coreptione
  et gratia, dedic\u00e6 a l''abao Valentin) e a combatte i \\\"semipelagien\\\" da
  Gallia meridion\u00e2, insorti contra questi scriti (De pr\u00e6destinatione sanctorum
  e De dono perseveranti\u00e6).\\nQuesta dotri\u00f1a aostinia\u00f1a do peccao origin\u00e2,
  da gra\u00e7ia e da predestina\u00e7ion, precizaase ma asc\u00ec inredden\u00edase
  e sponci\u00e2 a-e estremme conseguen\u00e7e inte l''ard\u00f4 da polemica, a s''\u00e8
  prest\u00e2 a varie e contrastante interpreta\u00e7ioin. Aostin o prende e mosse
  da-a condi\u00e7ion de Adammo, creao esente da-a morte (posse non mori, desp\u00e6gio
  da non posse mori proprio di \u00easci spiitu\u00e6) e da-a concupiscen\u00e7a,
  capaxe quindi de no pecc\u00e2 (o posse non peccare, desp\u00e6gio da-o non posse
  peccare di eletti), e inta pi\u00f1a libert\u00e6 de opt\u00e2 pe o ben conformandose
  a una raxon ch''a l''aiva o perfetto predominio in sce-i sensci, capaxe \u00e2tresc\u00ec
  de persever\u00e2 into ben, gra\u00e7ie a l''agiutto (adiutorium sine quo non) concessoghe
  da D\u00ea. Avendo Adammo peccao, a so corpa a se trasmisse a l''intrego genere
  uman, divegn\u00fao cosc\u00ec massa damnata; peccao de origine, che Aostin o dimostra,
  fra l''\u00e2tro, in base a l''uzo da Gexa de amministr\u00e2 a-i infanti o batteximo
  ch''o l''anulla a concupiscen\u00e7a in quante re\u00e1to, ma o-a lascia sopravvive
  actu, cosc\u00ec che l''ommo, p\u00f9 conservando o libero arbitrio, o l''\u00e8
  privao de quella libertas ... qu\u00e6 in Paradiso fuit (Enchir. 26-27). Pe poei
  resciste saiv''a d\u00ee a-a concupiscen\u00e7a, occore aoa un agiutto divin maggi\u00f4
  de quello d\u00e6to a Adammo: a gra\u00e7ia a l''\u00e8 dunque necessaia pe avei
  a fe'', e questa perch\u00e9 ghe segge quell''am\u00f4 de Dio, in quante sommo ben,
  sen\u00e7a de che no existe ni biatitudine ni vea moralit\u00e6 (e no gh''\u00e8
  pertanto vee virt\u00f9 fra i paghen). Ma questo soccorso (adiutorium quo) o no
  l''\u00e8 concesso a tutti: D\u00ea, sen\u00e7a arcu\u00f1a ingiusti\u00e7ia, ma
  pe un so gratuito atto de miseicordia, o prepaa pe \u00e7ertidun i mezi, pi\u00f1amente
  efficaxi, pe conduli a-a sarve\u00e7\u00e7a a-a qu\u00e6 o i ha predestin\u00e6
  ab \u00e6terno.\\nAccusao da-i pelaxen de manicheismo, Aostin tuttavia, comme se
  vedde, o no conscidera comme marvaxa a m\u00e6xima natua uma\u00f1a, e o no conda\u00f1a
  a procrea\u00e7ion: into maiezzo, o m\u00e2 o l''\u00e8 a concupiscentia carnis;
  e questo asc\u00ec o p\u0153u \u00ease votto a un fin bon, a genera\u00e7ion di
  figgi conzonta a-a voent\u00e6 da so rigenera\u00e7ion attraverso o batteximo. Ma
  i figgi\u0153u morti sen\u00e7a de questo, segondo Aostin, no se sottran a-a pe\u00f1a
  eterna. Percose a trasmiscion do peccao origin\u00e2 a se spiegava ciu fa\u00e7ilmente
  mediante a teoria segondo a qu\u00e6 l''a\u00f1ima a l''\u00e8 gener\u00e2, spiituamente,
  da quella di genito\u00ee (traduxianismo), mentre, ciu conforme a-a so dotri\u00f1a
  de l''inlumina\u00e7ion, a l''ea l''\u00e2tra teoria, da crea\u00e7ion de ogni a\u00f1ima
  da Dio (crea\u00e7ionismo), Aostin o l''arest\u00f2 in\u00e7erto scin a l''urtimo
  (De anima et eius origine, 419-20). E percose l''\u00e8 ignotto chi segge i eletti,
  a conce\u00e7ion agostinia\u00f1a da predestina\u00e7ion a coincidde con quella
  da Gexa comme corpus permixtum.\\nA scossa profonda d\u00e6ta a tutto o mondo roman
  da l''incurscion de Alarico, e queimonie di paghen additanti into crestianeximo
  a caoza de tutti i mo\u00e6 do mondo, indussan Aostin a medit\u00e2 in sce-a stoia,
  e a scrive l''\u00e2tra de so \u0153uvie maggio\u00ee e ciu celebre doppo e \\\"Confescioin\\\":
  o De civitate Dei. Into corso da stoia procedde unie e doe \u00e7itt\u00e6 (Civitas
  Dei e Civitas terrena), nasciue l''u\u00f1a da l'' amor Dei usque ad contemptum
  sui, l''\u00e2tra da l'' amor sui usque ad contemptum Dei e predestin\u00e6, a primma
  a regn\u00e2 in eterno con D\u00ea, l''\u00e2tra a sub\u00ee l''eterno supri\u00e7\u00e7io.
  Manco quest''\u0153uvia a l''\u00e8, in fondo, davei scistematica; consciente do
  sviluppo do proprio pensceo, Aostin o p\u00e2 invit\u00e2 i letto\u00ee a imit\u00e2lo
  int''o sfor\u00e7o de progred\u00ee: do resto o vosse l\u00ea m\u00e6ximo coreze
  i so ero\u00ee (ma dimostr\u00e2 asc\u00ec, specie contra i manichei, a so fondament\u00e2
  coeren\u00e7a) inte quella originaliscima rassegna di so scriti che son e Retractationes
  (426-27). Va men\u00e7unao ancon, breve e belliscimo compendio da dotri\u00f1a crestia\u00f1a,
  l'' Enchiridium ad Laurentium (De fide, spe, charitate, 421); e va aomanco accennao
  o val\u00f4 lettiaio di so scriti, specce de \\\"Confescioin\\\".\\nL''interesse
  educativo de Aostin o no l''\u00e8 limitao a-i problemi pedagogichi ciu dibattui
  da-a Patristega, saiv''a d\u00ee a l''utilizza\u00e7ion da curtua paga\u00f1a inta
  forma\u00e7ion di foenti, e a-i moddi e mettodi de l''educa\u00e7ion religiosa.
  Questo o se connette ciutosto a un tema filosofico fondament\u00e2 inta so specula\u00e7ion,
  quello da \\\"veit\u00e6 intei\u00f4\\\" e quindi co-a dotri\u00f1a de l''illumina\u00e7ion.
  O processo educativo o consciste into tr\u00e2 a-a luxe a veit\u00e6, into ritrov\u00e2
  Dio-meistro into profondo de l''a\u00f1ima (Christus intus docet). O meistro veo
  o l''\u00e8 quindi solo Cristo, i meistri terren no p\u0153uan f\u00e2 \u00e2tro
  che stimol\u00e2 a redescoverta da veit\u00e6 m\u00e6xima ch''a l''\u00e8 in noi
  comme segno da prezen\u00e7a de D\u00ea. Da-o punto de vista didattico Aostin o
  l''acc\u0153ugge a necessaia proped\u0153\u00fctica di \\\"arte liber\u00e6\\\",
  ma a cortua pe l\u00ea a no l''\u00e8 indispensabile, percose e virt\u00f9 crestia\u00f1e
  se realizzan asc\u00ec f\u0153ua de l\u00f4. Necessaia a l''\u00e8 invece a cortua
  religiosa da impart\u00ee asc\u00ec a-e mente ciu sgr\u0153uzze: into De catechizandis
  rudibus Agostin o parla de t\u00e2 \u0153uvia educativa, ponendo in rilevo a fon\u00e7ion
  fondament\u00e2 che g''ha in l\u00ea l''am\u00f4 co-o qu\u00e6 o meistro o descende
  a-o livello de l''educando (cosc\u00ec comme Cristo o l''ha f\u00e6to pe l''ommo
  fandose ommo) e o vivifica asc\u00ec i aspetti ciu element\u00e6 e consueti do f\u00e6to
  educativo.\"", "\"83\\nE ben \u00f4 poiva \u00f4 gran Guacanagari\\nCont\u00e2se
  all\u00f4a fra i cappi i ci\u00f9 perfetti,\\nE in tutto \u00f4 nostro Globo tanto
  rari\\nChe se mostran di popoli s\u00fbggetti\\nNe-a bont\u00e6 e ne-\u00f4 coraggio
  i esemplari,\\nNon fei tiranni o burattin inetti:\\nL\u00f4 fra i atri cacichi e
  ne-a trib\u00f9\\nSolo \u00f4 se distingueiva pe-a virt\u00f9.\\n84\\nChe se \u00f4
  l''aveiva quarche distinzion\\nFra quelle turbe in civilt\u00e6 meschi\u00f1e,\\nO
  per l''ampiezza de l''abitazion,\\nO pe-\u00f4 tributo de trib\u00f9 vixi\u00f1e,\\nO
  pe-i esterni omaggi da nazion,\\nO pe-\u00f4 n\u00fbmeo maggi\u00f4 de concubi\u00f1e,\\nQuesto
  \u00f4 n''\u00eba pr\u00eauva in l\u00ea d''un egoismo\\nIngordo o d''un odioso
  dispotismo.\\n85\\nMa l''omaggio, \u00f4 trib\u00f9to e all\u00f6gio megio\\nNon
  z\u00e0 drito o pret\u00ebisa da perso\u00f1a,\\nMa \u00f4 l''\u00eba, comme in
  antigo, un privilegio\\nDo titolo, do graddo, da coro\u00f1a,\\nE di ommi stessi
  un pregiudizio vegio,\\nChe i prin\u00e7ipi a-i celesti \u00f4 i parago\u00f1a,\\nE
  a un ommo de p\u00e4tan scimile a l\u00f4\\nDan incenso e oblazio\u00een, comme
  a-\u00f4 Segn\u00f4.\\n86\\nE se \u00fbn n\u00fbmeo \u00f4 l''aveiva ne-a cabanna\\nDe
  belle ninfe non indifferente,\\nQuesto \u00f4 non \u00eba u\u00f1a copia de tiranna\\nLezze
  barbara, infame e prepotente,\\nChe a-\u00f4 serraggio d''un despota a condanna\\nE
  zovene ci\u00f9 belle de l''Oriente,\\nPer stuzzic\u00e2 co-a variet\u00e6 l''ott\u00fbso\\nSo
  appettito e z\u00e0 sazio pe l''ab\u00fbso.\\nPagina:A.Colombiade.Pedevilla.1870.pdf/257\\nS\u00e2ta
  a-a navega\u00e7i\u00f3n\\nS\u00e2ta a-a \u00e7\u00e8rchia\"", "\"Niccia ecologica\\nA
  Niccia Ecologica a l'' \u00e8 un concetto da biologia, che o contribuisce a defin\u00ef
  i fattori che regolen o n\u00fcmero de specie che viven in te unna comunit\u00e6.
  Questo concetto o se definisce comme l'' insemme de e necessit\u00e6 de unna specie:
  alimentari, de pH, de concentrason de oscigeno, de \u00fcmidit\u00e6, de tanne,
  cavit\u00e6 o atri posti donde rifugiase, eccetera. L'' \u00e8 st\u00e6to dimostrou
  da Gause che specie (animali o vegetali) aventi a mexima niccia ecologica no p\u00f6en
  convive in to meximo ambiente: p\u00f6 convive solo specie che aggen niccie diverse.
  A definision de niccia ecologica a resta abbastansa empirica, oscia a presensa de
  unna specie a definisce a s\u00f6 niccia; saieva \u00fctile avei un scistema pe
  defin\u00efla a priori, indipendentemente da a prezensa da specie mexima. Un esempio
  de questa \u00fcltima affermasion o p\u00f6 esse f\u00e6to con a Robinia Pseudoacacia,
  unna leguminosa originaia dell'' America do Nord che, introdotta in te i nostri
  boschi, a l'' ha agio comme infestante levando spasio ae specie autoctone. Questa
  specie a s'' \u00e8 comport\u00e4 cosc\u00ec perch\u00e8 a l'' ha tr\u00f6vou unna
  niccia; se fisse st\u00e6to poscibile savei in anticipo de a presensa de questa
  niccia se saieva posci\u00fco evit\u00e4ne l'' introdusion.\""]'
