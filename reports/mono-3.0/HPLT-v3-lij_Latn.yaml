sample: '["\"Laghi do Gorzente\\nI Laghi do Gorzente (Lago Bruno, Lago Lungo, e Lago
  da Badanna) son trei ba\u00e7in artifi\u00e7i\u00e6 scitu\u00e6 in te l'' entrot\u00e6ra
  zeneize, ao confin fra o territoio comun\u00e2 de Campomon e o Piemonte. Piggen
  o nomme da o Gorzente, o corso d''\u00e6gua che sciorte a valle, che confluindo
  in ta Piota, poi in te l'' Orba, a Bormida e o Tanaro o se riversa in to Po. Complescivamente
  gh''han unna capa\u00e7it\u00e6 de 12.000.000 de metri c\u00fcbbi d'' \u00e6gua.
  Realizz\u00e6 pe o rifornimento idrico da \u00e7itt\u00e6 de Zena, son d\u00f6vi\u00e6
  anche pe scopi idroelettrici: a corrente a vegne ottegn\u00fca da unna centrale
  ch''a se tr\u00f6va in ta frasion de Gallaneo (Campomon). Finna ai anni ''80 do
  N\u00f6ve\u00e7ento i laghi ean anche collegh\u00e6 a Gallaneo da unna teleferica
  (oua smantell\u00e4). In ta fauna ittica de questi laghi se segnala o scaggion,
  a trota, a carpa. O paesaggio \u00e7ircostante i laghi o l'' \u00e8 notevolmente
  cangiou doppo a costrusion de dighe anche da o punto de vista da vegetazion, essendo
  st\u00e6to effetuou notevoli rimboschimenti de conifere pe prevegn\u00ee l'' interramento
  di laghi.\\nLago Bruno (o de Lavesse)[C\u00e0ngia | modifica sorgente]\\nO Lago
  Bruno o se tr\u00f6va a 646 metri in sce o livello do m\u00e4, a valle di atri dui
  invaxi. O l'' \u00e8 st\u00e6to o primmo di trei laghi a esse realizzou, tra o 1880
  e o 1883. In anni succescivi l'' \u00e8 st\u00e6to aumentou a s\u00f6 capiensa arsando
  a diga. Poco a Ovest da diga prin\u00e7ip\u00e4 se tr\u00f6va unna diga segondaia
  ci\u00fc piccinna, sormont\u00e4 dae opere de scarego de superfi\u00e7ie. Due gallerie
  convoglien in te questo lago l''\u00e6gua de diversci ri\u00e6 esterni ao s\u00f6
  ba\u00e7in imbrifero.\\nLago Lungo[C\u00e0ngia | modifica sorgente]\\nAppenna impio
  o Lago Bruno, in te l'' aut\u00fcnno 1883 s'' \u00e8 ascistio a di notevoli tras\u00fcamenti
  in ta diga, che han f\u00e6to temme pe a s\u00f6 tegn\u00fca. S''\u00e8 deciso anche
  pe questo motivo de realizz\u00e4 un atro lago: o Lungo, scituou s\u00fcbito a monte
  do Bruno, ch''o l'' ha av\u00fco perci\u00f2 all'' inizio anche unna funsion de
  seg\u00fcessa, diminuindo l'' affl\u00fcsso d'' \u00e6gua in to ba\u00e7in a valle.
  O Lago Lungo o se tr\u00f6va a 684 metri s.l.m. Immissaio prin\u00e7ip\u00e4 de
  questo lago a l'' \u00e8 a Gea do Lischeo.\\nLago da Badanna[C\u00e0ngia | modifica
  sorgente]\\nRealizzou fra o 1906 e o 1912, o Lago da Badanna o l''\u00e8 quello
  ch''o se tr\u00f6va a unna quota ci\u00fc erta (717 m s.l.m.). O l'' \u00e8 scituou
  completamente in territoio piemonteise. Attualmente o ba\u00e7in de questo lago
  o se presenta v\u00f6\u00f4; no se sa ancun quande vegni\u00e4 realizzo\u00f4 i
  travaggi, ne\u00e7essa\u00ee \u00e4 diga pe esse missa in seg\u00fcezza.\\nI Laghi
  da Lavagninna[C\u00e0ngia | modifica sorgente]\\nDiversci chilometri a valle da
  diga do Lago Bruno, lungo o corso do Gorzente, se tr\u00f6va atri dui laghi, diti
  da Lavagninna, che son st\u00e6ti costru\u00ee doppo e proteste che s''ea av\u00fco
  in ta valle dell'' Orba. In seguito a-a realizzasion di Laghi do Gorzente e com\u00fcnit\u00e6
  da zona a valle s'' ean sentie, def\u00e6ti, priv\u00e6 de risorse idriche. A Societ\u00e6
  Anonima De Ferrari-Galliera, che a l'' aveiva a gestion di laghi do Gorzente, a
  l'' ha perci\u00f2 realizzou i dui laghi da Lavagnina a titolo de compensazion.
  Attualmente o primmo de questi o l'' \u00e8 squ\u00e6xi do t\u00fctto interrou dai
  sedimenti port\u00e6 da o Gorzente, mentre quello ci\u00fc a valle o l'' alimenta
  un acquedotto e o serve a scopi idroelettrici asc\u00ec.\"", "\"Emile Chrisostome
  Antoine Biov\u00e8s naishe ou 10 de mars 1849 \u00e0 Mo\u00f9nigou ent'' a casa
  de familha dou sen paigran Louis Biov\u00e8s, Coumandant da G\u00e0rdia Naciounala
  de Mo\u00f9nigou ; ese tamben un Biov\u00e8s, Fran\u00e7ois, Counsulou da Vila de
  Mo\u00f9nigou, encarreg\u00e0 dou Statou civile, que recheve ra dequiaracian da
  soua naishit\u00e0. Soun p\u00e0ire, Michel, es negouciant \u00e0 Marselha, vila
  douna elou ese veng\u00f9 vive dam'' a soua familha. Ra m\u00e0ire d''Emile, Marie
  Blanc, ese naish\u00f9a ent'' aquelou pa\u00efs de Prouven\u00e7a.\\nApress de studi
  de Drech \u00e0 Paris, Emile Biov\u00e8s ese marc\u00e0 \u00e0 r''O\u00f9rdine du
  avoucati dou barr\u00f2 de Marselha en 1871 ; es en 1883 que ser\u00e0 enscrich
  ent''aquelou de Ni\u00e7a. Ra soua enstalacian \u00e0 Mentan couencida dame ra soua
  intrada en poul\u00ectica. En 1881, dame un climat eletourale, de vote, vioulent,
  ese elieg\u00ec counselherou munichipale e noumin\u00e0, da u autre counselheri,
  Mera dou pa\u00efs. Oucuper\u00e0 aquesta founcian da 1881 \u00e0 1885 puhi da 1896
  fint'' en 1905. Ese tamben Couselherou Generale dou Cantan de Mentan da 1912 fint''
  \u00e0 1918. Cavalierou da Legian d''Ouno\u00f9 recheve, ou 24 de mars 1900, ra
  decouracian da Paul Morillot, ou sen primou souta-mera e amig.\\nDou temp de soue
  mandature, ra vila se trasfourma : san duberte u cami dou Car\u00e9i, ou camen da
  Rep\u00f9blica e edific\u00e0 ou coulejou coumunale p\u00e8r u gar\u00e7o\u00f9,
  ra Posta e ou mas\u00e9 n\u00f2u. Durant ou secound mandatou i san ra trasfourmacian
  dou C\u00ecrcoulou Filarm\u00f2nicou en Casa Coumuna, r''edificacian dou Mus\u00e9,
  ra trasfourmacian dou carti\u00e9 dou Foussan dame ra dubertura du Cam\u00ec Guyau,
  Loredan Larchey, Henry Gr\u00e9ville e soubretout ra cubertura (da parte soutrana)
  dou Car\u00e9i dame ra creacian du jard\u00ec.\\nBiov\u00e8s l\u00e0isha re soue
  founciou de mera en 1906. Ma en 1912, ja que Louis Laurenti reno\u00f9ncia \u00e0
  rapresent\u00e0-se p\u00e8r esse Counselherou generale, Emile Biov\u00e8s dechide
  de present\u00e0-se e ser\u00e0 counselherou generale fint \u00e0 soua moart \u00e0
  Mentan ou 3 da Madona 1918. Da ou 22 d''aoust suivent, ou counselh munichipale mentounasc
  dechida de doun\u00e0 ou noum d''Emile Biov\u00e8s ent''u jard\u00ec dou Car\u00e9i
  e de coustitu\u00ec un coumitatou carreg\u00e0 d''elev\u00e0, per souscrician, un
  mounument per rende-ri oumage. Ou Generale Henry Frey, amig de Biov\u00e8s renouvela
  en 1921 ra demanda de realisacian dou proujet e ou Counselh generale en coumpleta
  ou finan\u00e7ament en 1923. R''inauguracian dou mounument ser\u00e0 remand\u00e0ia
  tante vote. Laurent Fornari, redato\u00f9 dou journale sat\u00ecricou Le Petit Mentonnais
  scriver\u00e0 \u00ab una camijha bianca recuerbe ou mounument en asperent r''inauguracian,
  erousament p\u00e8r nautre que noun es una camijha negra. \u00bb R''inauguracian
  ser\u00e0 facha anfen ou 15 de febrarou 1925. Ra scultura es r''obra d''Edmond Guillaume,
  ese facha en safre de Mentan e rapresenta una frema quietamente loung\u00e0ia (alegouria
  dou pa\u00efs ?), de susa pareishe ou bust tutelari d''Emile Biov\u00e8s. Apr\u00e9ss
  tantu despia\u00e7amente, aquesta st\u00e0tua es ancuhi stabil\u00eca ent''a parte
  nord du jard\u00ec Biov\u00e8s. Ra belessa d''aquelu jard\u00ec e re animacio\u00f9
  qu''i pilhan pia\u00e7a tout u anne fan un requiam que dura sempre en mem\u00f2ria
  d''aquestou mera qu''era pran lig\u00e0 dame sa vila d''adoucian ; ac\u00f2 se capishe
  en liegent u guide de Mentan public\u00e0 en 1899 e 1913 qu''elou ha scrich sout''ou
  noume de Jean Desverignanes.\\ncommentaires\\nTout contenu contraire \u00e0 la loi
  (incitation \u00e0 la haine raciale, diffamation...) peut donner suite \u00e0 des
  poursuites p\u00e9nales.\"", "\"96\\nAmira ancon ci\u00f9 sci\u00f9 (cos\u00ec sta
  scr\u00eeto)\\nL''arm\u00e2 \u00e7eleste tuttta[sic] in ordenanza.\\n\u00c6rze ri
  \u0153uggi Gofredo, e un\u2019infinito\\nEzer\u00e7ito con are in lontananza\\nO
  vedde, e son tre squadre in quello sito\\nDivise in \u00e2tre tre, (che a nostra
  usanza\\nFan n\u0153uve) ma tant''\u00e8, e tanto f\u00f9;\\nL\u00ea m\u00e6smo
  de mir\u00e2 no ne p\u0153u ci\u00f9.\\n97\\nE chi\u00f1a ri \u0153uggi imbarlugh\u00e6,
  poi torna\\nRi \u00e6rze, e no vedde ci\u00f9 quelle sprend\u00f4\\nMa v\u00f4zendori
  a i s\u00f2, v\u00e8 che retorna\\nIn tutti de vittoria ro fav\u00f4.\\nGran seguito
  d''amixi ro contorna.\\n(Diggo Rinaldo, chi fa bon lav\u00f4)\\nRo Gener\u00e1,
  chi ne v\u0153u usc\u00ee da vero\\nArranca ra bandera dall''\u00c6rfero.\\n98\\nE
  avanza pe ro primmo sci\u00f9 ro ponte;\\nMa ghe tr\u0153uva ro t\u0153uxego a traverso,\\nRo
  qu\u00e6 fero de c\u0153u con re moen pronte\\nGhe contrasta de dr\u00eeto, e de
  reverso;\\nA quelli che stan l\u00ec con re moen zonte\\nDixe: tagg\u00e6, che no
  son ch\u00ec per scherso,\\nE l\u00ea resiste v\u0153u, l\u00ea tutto solo,\\nComme
  quello Roman d''un \u0153uggio solo.\\n99\\nMa vedendo Rinaldo resol\u00fbo\\nVegn\u00ee,
  e a ra s\u00f3 vegn\u00fba tutti scapp\u00e1,\\nO dixe: Addio vexin che me stram\u00fbo,\\nChe
  ra vitta sar\u00e6 ch\u00ec spremess\u00e2;\\nE z\u00e0 che son casa\u00f1a de vell\u00fbo\\nPosso
  ancon f\u00e2 dre m\u00e6: lasciemmo and\u00e2.\\n(O dixe) e intanto ro Signor dra
  guerra\\n\u00c6rbora ra bandera sci\u00f9 ra terra.\\n100\\nRa bandera de Cristo
  fa bomb\u00e6ra\\nSci\u00f9 re mure acquist\u00e6 con guerra santa;\\nP\u00e2 che
  ro S\u00f4 con luxe in l\u00ea ci\u00f9 c\u00e6ra\\nSprende, e de ci\u00f9 coro\u00ee
  tutta o l''ammanta:\\nDrento ro ventix\u0153u ghe fa gaz\u00e6ra:\\nE, Vittoria,
  vittoria in fin se canta:\\nVittoria \u00eaco responde a doggia voxe,\\nAdora ra
  \u00e7itt\u00e6 ra santa Croxe.\\n101\\nRa \u00e7itt\u00e6, no ra gente, che tra
  tante\\nGh''\u00e8 ancon chi fa dro bravo, e l''insolente:\\nUn de questi \u00e8
  ro cancaro d''Argante,\\nChi s''apponde a Tancredi a l\u00ea presente;\\nMa o no
  p\u0153u f\u00e2 che ancora l\u00ea no ciante\\nRo ponte sci\u00f9 re mure da Ponente,\\nPoi
  ra bandera; e, Sarvi, e meggior\u00e6,\\nCantando: son de \u00e7\u00e0. (digghe)
  E ch''a tr\u00e6.\\n102\\nMa l\u00e0 verso scirocco, e m\u00eazogiorno,\\nRaimondo
  de Guascogna ommo avanzao\u00f9,\\nCon ra s\u00f2 gente da ro f\u00e2 dro giorno,\\nE
  ra torre sta ancora descostao\u00f9,\\nPerch\u00e8 ro R\u00e6 de drento o l''ha
  d''intorno\\nDri s\u00f2 ro corpo in guerra ci\u00f9 ostinao\u00f9;\\nE siben l\u00ec
  ci\u00f9 antiga \u00e8 ra muraggia,\\nE'' ci\u00f9 provista a i corpi de battaggia.\\nAspetto\"",
  "\"Caronte\\nCaronte o l''\u00e8 un personaggio da mitologia grega e rumann-a. O
  l'' ea conosci\u00fco anche dai Etr\u00fcschi, che o ciamaven Charu o Charun e in
  ti dipinti o rappresentaven con aspetto demoniaco. Caronte o porta un barco in sce
  o sci\u00fcmme Acheronte, traghettando in te l''Ade e annime di trapass\u00e6. I
  antighi \u00fcsaven mette una mon\u00e6a in bocca ai morti pe pag\u00e4 o passaggio
  in sce o barco.\\nCaronte cumme personaggio in t''a poexia[C\u00e0ngia | modifica
  sorgente]\\nE opere poetiche ci\u00f9 importanti in te qu\u00e6 segge raffig\u00fcrou
  Caronte sun l''Eneide e a Divinna Commedia. Mentre pe Virgilio a esse traghett\u00e6
  ean t\u00fctte e annime, di gi\u00fcsti e di peccatu\u00ef, pe Dante Ardigh\u00ea
  o Caronte o trasporta solo i destin\u00e6 \u00e4 dannazion eterna, a\u00e7\u00e7entuando
  cosc\u00ec a drammati\u00e7it\u00e6 da scena. Dante o segue a dottrinna da Gexa
  Cattolica, segundo a qu\u00e6 i personaggi mitologici do paganeximo saieven t\u00fctti
  personaggi diabolici; in ta s\u00f6 opera o tratta cosc\u00ec no solo Caronte ma
  anche Minosse, Pl\u00fcton, Gerion, Flegias e atri.\"", "\"Liga Araba\\nLa Liga
  \u00c0raba (in \u00e0rabo: \u062c\u0627\u0645\u0639\u0629 \u0627\u0644\u062f\u0648\u0644
  \u0627\u0644\u0639\u0631\u0628\u064a\u0629) a l''\u00e8 unn-a organizza\u00e7ion
  di paixi pe a maggi\u00f4 parte \u00e0rabi con sede in Egitto in ta \u00e7itt\u00e6
  do Cairo. Raxon da Liga \u00c0raba a l''\u00e8 a coordina\u00e7ion da economia,
  e rela\u00e7ioin commer\u00e7i\u00e6, e comunica\u00e7ioin, i affari coltu\u00e6,
  e na\u00e7ionalit\u00e6, i passeporti, i visti, e a sanit\u00e6. O patto da Liga
  \u00c0raba o l''\u00e9 de proib\u00ef a i stati membri de f\u00e2se gu\u00e6ra.\\nI
  sette stati fondatoi in to 1945 han formul\u00f4 a raxon de l''associa\u00e7ion
  asc\u00ec:\\n- Serv\u00ee o ben comun de tutti i paixi \u00e0rabi, assegu\u00e2
  megio condi\u00e7ioin pe tutti i paixi \u00e0rabi, garant\u00ee o fut\u00f9o de
  tutti i paixi \u00e0rabi e realizz\u00e2 e speanse e sp\u00ebtat\u00efe de tutti
  i paixi \u00e0rabi.\\nPaixi da ASEAN[C\u00e0ngia | modifica sorgente]\\n- Da o 22
  de Mazzo 1945: Arabbia Saud\u00efa, Egitto, Giordannia, Iraq, Libano, Sciria e Yemen\\n-
  Da o 1953: Libia\\n- Da o 1956: Sudan\\n- Da o 1958: Mar\u00f2cco e Tunixia\\n-
  Da o 1961: Kuwait\\n- Da o 1962: Alge\u00efa\\n- Da o 1971: Bahrain, Emirati \u00c0rabi
  Un\u00efi, Qatar e \u00d2man\\n- Da o 1973: Mauritania\\n- Da o 1974: Somalia\\n-
  Da o 1976: Palestinn-a\\n- Da o 1977: Gibuti\\n- Da o 1993: Isoe Comore\"", "\"La
  bocca del lupo, romanzo di Remigio Zena tradotto in genovese. Cap. XIX\\nRomanzo
  do scio Remigio Zena (nomme d\u2019arte do Scio Gaspare di March\u00e8izi Invrea)
  trasportou da l\u2019Italian in Lengua Zeneize da Edoardo Repetto. Qui il capitolo
  I.\\nXIX\\nVo\u00ebilo o l\u2019\u00e9a un conto e piggi\u00e4lo o l\u2019\u00e9a
  \u2018n\u2019 \u00e4tro. Con quelli ci\u00e6i de lunn-a, a Bricicca a po\u00ebiva
  f\u00e4se taggi\u00e2 in tanti tocchi e-e donne, e qu\u00e6 pretend\u00ebivan o
  soe go\u00e4gno, pag\u00e4le a son de l\u00efe de carne. Epp\u00fb tutta a domenega,
  e i primmi giorni da settemann-a o l\u2019\u00e9a st\u00e6to un martirio continuo,
  un vegn\u00efghe a domand\u00e2 con e moen in sc\u00ee scianchi s\u2019a l\u2019intend\u00ebiva
  sc\u00ee o no de scrosc\u00efghe f\u00ebua i go\u00e4gni, minacci\u00e4nd\u00f6a,
  d\u00e4ndoghe di titoli comme a unn-a laddra, dandose \u00e4ie d\u2019\u00ebsise
  misse a-o r\u00ebizego de fin\u00ee in prexon pe av\u00ebila dif\u00ebiza. Unn-a
  procescion continua e un martirio v\u00ebo. Con mille proteste d\u2019amici\u00e7ia,
  con o s\u00f3 moddo de f\u00e2 affrasc\u00f3u e \u00e4gro de limon, a Pellegra asc\u00ee
  a s\u2019\u00e9a missa inta partia : de longo l\u00ee ciant\u00e2 in c\u00e4za,
  a batte o ci\u00f6o do pagamento, tanto che a Angea, arvindo e bra\u00e7\u00e7e
  p\u00e6gia comme a pitt\u00fca da Madonna da Mizericordia, a l\u2019aiva suppric\u00e2
  d\u2019av\u00ebighe \u2018n p\u00f4 de cait\u00e6, a-o manco l\u00ea c\u2019a l\u2019\u00e9a
  squ\u00e6xi da famiggia ! ma no o s\u2019o sent\u00efva o rimorscio inta cosc\u00ebnsa,
  de sagrin\u00e2 cosc\u00ee, d\u2019accordio con e \u00e4tre, unn-a povia despe\u00e2,
  mizerabile a l\u2019urtimo ponto, a-a vigilia d\u2019\u00ebse ciamm\u00e2 in giusti\u00e7ia
  e serr\u00e2 in gal\u00eba pe chi sa quante ?\\nA ciamm\u00e2 in giusti\u00e7ia
  a l\u2019\u00e9a vegn\u00fca perc\u00f6se quella mattin un usciere o g\u2019aiva
  port\u00f3u a-a Bricicca l\u2019intima\u00e7ion de present\u00e4se l\u2019indoman
  a m\u00ebzogiorno dav\u00e0nti a-o giudi\u00e7e istrutt\u00f4 pe l\u2019interrogat\u00f6io
  e a Bricicca c\u2019a no saiva a chi domand\u00e4ghe conseggio, l\u00ea che in giusti\u00e7ia
  a no gh\u2019\u00e9a mai st\u00e6ta inta s\u00f3 vitta, a l\u2019aiva mand\u00f3u
  a Pell\u00eagra con o papp\u00ea da cita\u00e7ion a ciamm\u00e2 o sci\u00f4 Costante.
  A l\u2019\u00f6a de noette o sci\u00f4 Costante o l\u2019\u00e9a arriv\u00f3u, sciusci\u00e4ndo
  into barbon ci\u00fb che o s\u00f3lito : qu\u00e6 conseggi o po\u00ebiva d\u00e4ghe,
  \u00f3ua c\u2019a l\u2019\u00e9a inta bagna scinn-a o mento ? un conseggio solo,
  quello de deneg\u00e2, deneg\u00e2 tutto finn-a l\u2019urtimo ; confessando d\u2019avei
  tegn\u00fco o zoego, a condanna a ghe cazz\u00e9iva adosso a ci\u00f6ngio sensa
  spe\u00e4nsa, e deneg\u00e4ndo, in cangio, a l\u2019\u00e9a condann\u00e2 o m\u00e6ximo
  novante noeve votte in sc\u00ea \u00e7ento ma a-o manco unn-a porta averta a ghe
  saieiva de longo arest\u00e2. L\u00ea o l\u2019\u00e9a pratico de ste c\u00f6se
  : in faccia a-i giudi\u00e7i gh\u2019\u00e9 solo i mincioin che confessan, \u00e0n
  bello de mostr\u00e4se pent\u00efi e ne sciortan de longo con e c\u00f2rne rotte
  ; i ci\u00fb asp\u00ebrti t\u00ebgnan d\u00fco in sci\u00e2 negativa, cr\u00efan
  che i testimonni son b\u00f6xardi ; i avvocatti, s\u2019intende, battan in sce sto
  tasto con tutta a s\u00f3 abilit\u00e6, o avvocatto Raibetta pe nomin\u00e4ne un
  di ci\u00fb avvox\u00e6, e scicomme asc\u00ee inti tribun\u00e6 a fortunn-a a l\u2019agiutta
  i ci\u00fb dr\u00efti, cosc\u00ee ogni tanto o l\u2019accapita che quarche asperton
  o s\u2019a passe liscia. S\u00f3rviatutto a Bricicca a no dov\u00ebiva lasc\u00ee\u00e4se
  scapp\u00e2 o nomme de l\u00ea ni inte\u2019n moddo ni inte n\u2019\u00e4tro, l\u00ea
  o no l\u2019exist\u00ebiva manco, c\u2019a s\u2019aregordesse ben, e o l\u2019\u00e9a
  vegn\u00fco a posta, sensa f\u00e4se preg\u00e2, pe cacci\u00e4ghe into \u00e7ervello
  sta ammoni\u00e7ion : o Costante l\u00ea o no dov\u00ebiva savei chi o f\u00efse
  manco de nomme, e tegn\u00ee d\u00fco, qualonque c\u00f6sa c\u2019a sciortisse a
  m\u00ebzo. L\u00ea o s\u2019inpegn\u00e4va a f\u00e4ghe pag\u00e2 da-o prin\u00e7ip\u00e2
  a multa a-a qu\u00e6 a saieiva st\u00e6ta condann\u00e2, ma s\u00f3lo a sto patto
  chi, osedonca o se ne saieiva lav\u00f2u e moen comme Pilato. A l\u2019av\u00ebiva
  accap\u00efo ?\\nA l\u2019av\u00ebiva accap\u00efo beniscimo, ma a gh\u2019\u00e9a
  rest\u00e2 poco pers\u00fcaza perc\u00f6se o pi\u00e4xei mali\u00e7ios\u00f3 de
  ti\u00e4se approevo into derr\u00fco o sci\u00f4 Costante a l\u2019avi\u00e6 vosci\u00fco
  piggi\u00e4selo. M\u00e2 commun a o l\u2019\u00e9 m\u00ebzo gaodio, ghe d\u00efxan,
  e se ghe n\u2019\u00e9a un c\u2019o s\u2019o meriti\u00ebiva d\u2019\u00ebse castig\u00f3u
  insemme a l\u00ea, un c\u2019o l\u2019aiva de longo specul\u00f3u in sc\u00ea s\u00f3
  spall\u00ea sensa mai mantegn\u00ee e promisse, cacciand\u00f6a inte\u2019n ma de
  g\u00f6ai, trattand\u00f6a delongo p\u00ebzo che unn-a scci\u00e4va, o l\u2019\u00e9a
  proppio o sci\u00f4 Costante. O l\u2019\u00e9a inte peste, \u00f3ua, e pe a poia
  d\u2019\u00ebse mand\u00f3u in col\u00ebgio, l\u2019amigo o cangi\u00e4va de registro,
  o vegniva squ\u00e6xi umio e o se raccomand\u00e4va con e moen zonte. Asp\u00ebta
  mi : a balla \u00f3ua a ghe l\u2019aiva l\u00ea, e o l\u2019accomod\u00e4va pe-e
  feste.\\nPer\u00f2, part\u00efo o sci\u00f4 Costante con \u00e7inq\u00fcanta z\u00fcamenti
  inta stacca de no \u00ebse conpromisso e asseg\u00fcandoghe pe a s\u00f3 parte che
  stavotta o g\u2019avi\u00e6 f\u00e6to vedde pe dindavvei cos\u2019o l\u2019\u00e9a
  bon de f\u00e2, a Pell\u00eagra a gh\u2019\u00e0iva conseggiou a-a Bricicca d\u2019an\u00e2
  a sent\u00ee un avocatto, primma d\u2019inandi\u00e4se in sce unn-a stradda c\u2019a
  po\u00ebiva port\u00e4la a perdi\u00e7ion. O avocatto Raibetta o l\u2019\u00e9a
  o m\u00ebgio, un avocatto avvox\u00f3u pe quelle caoze, che o sci\u00f4 Costante
  m\u00e6ximo o ghe l\u2019aiva sugger\u00efo inpromett\u00efndoghe de pag\u00e4lo
  l\u00ea, o m\u00e6ximo c\u2019o l\u2019aiva difeizo o perrucch\u00ea do Pontin inta
  s\u00f3 caoza de cotell\u00e6. E cosc\u00ee a l\u2019indoman mattin a Pell\u00eagra
  e a Bricicca se n\u2019\u00e9an an\u00e6te insemme in sci\u00e2 ciassa da Gatta
  M\u00f6a da sto avocatto Raibetta, in\u00e7erte e s\u00f3ggetoze, che no saivan
  manco l\u00f4 da donde comen\u00e7\u00e2 pe cont\u00e4ghe o s\u00f3e c\u00e4xo.\\nIn
  cangio de un vegi\u00f6rno comme se l\u2019aspet\u00e4van, g\u2019aivan attroev\u00f3u
  un zoenotto regagg\u00efo e affiggin\u00f3u, con a lengoa de longo in marcia, ma
  unn-a personn-a de p\u00f6so, un ommo instru\u00efo c\u2019o l\u2019aiva f\u00efto
  accap\u00efo a fa\u00e7enda, apenn-a c\u2019a Pell\u00eagra, a ci\u00fb coraggi\u00f6za,
  a l\u2019aiva averto a bocca. O l\u2019av\u00ebiva f\u00e6te assett\u00e2 : lotto
  clandestin, trei meixi de prexon e doem\u00efa l\u00efe de murta, un daff\u00e6
  serio. Comm\u2019aivan f\u00e6to a f\u00e4se piggia ? No aivan ado\u00ebvi\u00f3u
  e precao\u00e7ioin ne\u00e7essaie ? Quande g\u2019aivan cont\u00f3u a stoia do finto
  ferr\u00e2, o l\u2019aiva ciocc\u00f3u un patton in sci\u00e2 t\u00f6a: daff\u00e6
  serio, tanto serio, ancon de ci\u00fb pe a fla\u2026fla..-o l\u2019aiva d\u00efto
  unn-a p\u00f3ula in latin c\u2019a l\u2019\u00e9 chi in sci\u00e2 ponta da l\u00eang\u00fca
  e a no voe vegn\u00ee- ins\u00f3mma, a contravven\u00e7ion inprovvisa, ma con tutto
  questo o no despe\u00e4va de sciort\u00efne. L\u2019inportante o l\u2019\u00e9a
  de deneg\u00e2 de longo \u2013 o m\u00e6ximo conseggio do sci\u00f4 Costante- sensa
  scroppolo de cont\u00e2 de b\u00f6x\u00efe: e palanche attroev\u00e6 inta cascetta?
  Ma qu\u00e6 domanda ! Vendendo fr\u00fcta e verd\u00fca, de palanche ghe ne dov\u00ebivan
  \u00ebse pe f\u00f3rsa ; o libretto con i nummeri marc\u00e6 in \u00e7imma ? Ma
  o l\u2019\u00e9a o libbro di conti, osedonca o l\u2019abbachin de figge ; No gh\u2019\u00e9a
  ci\u00f9 a libert\u00e6 de scr\u00efve di numeri in sce \u2018n papp\u00ea pe esercit\u00e4se
  ? E all\u00f6a, deneg\u00e2 con costansa e sangue fr\u00e9ido, sensa lasc\u00eease
  inbroeggia da-i interrogat\u00f6i do giudi\u00e7e ; a-o resto o ghe pensava l\u00ea.\\nA
  Bricicca a s\u2019\u00e9a sent\u00efa recovi\u00e2, liber\u00e2 da \u2018n gran
  peizo. S\u2019o no se tratt\u00e4va de \u00e4tro, a l\u2019\u00e9a a c\u00e4vallo
  : e b\u00f6x\u00efe a l\u00ea no g\u2019aivan mai f\u00e6to poia depo\u00ee che
  o mondo o l\u2019\u00e9 mondo, e pe deneg\u00e2 con a faccia franca o pranzo a l\u2019oste
  ghe n\u2019\u00e9an poche c\u2019a sobacc\u00e4van. Parlando do sci\u00f4 Costante
  con l\u2019avvocatto Raibetta, c\u2019o piggi\u00e4va de anota\u00e7ioin in sce
  n\u2019carnetto, e spiegandoghe chi o l\u2019\u00e9a e chi o no l\u2019\u00e9a e
  pe o conto de chi o g\u2019aiva d\u00e6to da tegn\u00ee o zoego, a primma sciort\u00efa
  pe \u2018n momento a l\u2019\u00e9a st\u00e6ta quella de cacci\u00e4ghe adoss\u00f3
  a l\u00ea tutta a corpa, ma l\u2019avocatto o g\u2019aiva f\u00efto d\u00efto d\u2019avvard\u00e4sene
  ben ben perc\u00f6se de proeve contra de l\u00ea no ghe n\u2019\u00e9an, ni piccinn-e
  ni grendi, o se sai\u00ebiva naturalmente angosci\u00f3u e into caxo de condanna
  o no l\u2019avi\u00e6 ci\u00fb f\u00e6to pag\u00e2 a murta a-o s\u00f3 prin\u00e7ip\u00e2
  e a-a\u2026comm\u2019a se ciamm\u00e4va ? Fran\u00e7isca Carbon, beniscimo, a-a
  Fran\u00e7isca Carbon, pe scont\u00e2 a murta, o ghe saieiva tocc\u00f3u de rest\u00e2
  in prexon un giorno de ci\u00fb pe ogni trei franchi !\\nA propoxito, rigo\u00e0rdo
  a-e sp\u00ebize, che de sp\u00ebize no ghe n\u2019ammanc\u00e4va de seg\u00fco e
  a giusti\u00e7ia a se gh\u2019ingrascia in \u00e7imma, po\u00ebiva a Carbon o se
  donca a s\u00f3 conpagna, anti\u00e7ip\u00e2 quarc\u00f6se ? Un p\u00f4 de fondo
  o no f\u00e2 mai m\u00e2, ma se no ghe l\u2019aivan, ninte de m\u00e2, ghe l\u2019avi\u00ebivan
  port\u00f3u con comodo ci\u00fb tardi opp\u00fb l\u2019indoman. Ebben, o l\u2019\u00e9a
  tutto int\u00ebizo, de sto affare chi l\u2019avvocatto o se n\u2019incareg\u00e4va
  con inpegno p\u00e6gio comme s\u2019o f\u00efse o s\u00f3 e squ\u00e6xi o ghe garant\u00efva
  o bon exito ; tegn\u00efghela a-i denti con o giudi\u00e7e istrutt\u00f4, e lasc\u00eease
  vedde ci\u00fb f\u00efto poscibil\u00ea pe e sp\u00ebize e o rezoconto do interrrogat\u00f6io.\\nA-o
  Paxo, arri\u00e2 mez\u2019\u00f6a primma de m\u00ebzogiorno, a Bricicca a l\u2019aiva
  asp\u00ebt\u00f3u scinn-a tr\u00e6 \u00f6e inte l\u2019antic\u00e0mia, assett\u00e2
  in sce \u2018na banca insemme a-i laddri e a-i carabin\u00ea. Arriv\u00f2u o s\u00f2
  turno a s\u2019\u00e9a sent\u00eco interrog da un scign\u00f6ro rustego de poche
  p\u00f3ule, c\u2019o ghe cacci\u00e4va i oeggi in fondo a l\u2019anima, into mentre
  che \u2019n vegi\u00f6rnia o scriv\u00ebiva unn-a a unn-a tutte e s\u00f3 risposte,
  vanni a f\u00e4te bened\u00ee, a l\u2019aiva p\u00e8rso a tramontann-a e voendo
  deneg\u00e2 tutto a se inpatan\u00e4va inte \u2018n garbuggio de g\u00efi e de reg\u00efi
  e de contraddi\u00e7ioin. Se a ghe f\u00efse st\u00e6ta a Pell\u00eagra a aggiut\u00e4ghe,
  ma a Pell\u00eagra a no gh\u2019\u00e9a e a no po\u00ebiva \u00ebsighe, e quello
  ang\u00e6zo do giudi\u00e7e, sense asc\u00e4d\u00e4se, con e s\u00f3 domande prec\u00efze
  e inscistenti o l\u2019aiva missa a-e str\u00ebite comme inte \u2018na botte de
  f\u00e6ro. Primma de mand\u00e4la via o g\u2019aiva d\u00e6to unn-a ammoni\u00e7ion
  paterna, os\u00e6 de no \u00e7erc\u00e2 de ingann\u00e2 a giusti\u00e7ia, che a
  giusti\u00e7ia a no se inganna, e de confes\u00e2 o s\u00f3 fallo, c\u2019o sai\u00ebiva
  st\u00e6to megio pe l\u00ea.\\nO giudi\u00e7e o parl\u00e4va da giudi\u00e7e, ma
  a Bricicca a no moll\u00e4va e a no l\u2019aiva confessou un bello ninte ; a s\u2019\u00e9a
  missa a cianze, sbraggiando contra quelli che ghe vo\u00ebivan m\u00e2 e pe arroin\u00e4la
  ancon de ci\u00fb g\u2019aivan f\u00e6to a spia a torto, e scicomme o l\u2019\u00e9a
  za tardi e l\u00ea, inandi\u00e2 in sci\u00f4 capitolo de-i s\u00f3 nem\u00efxi,
  a no a fin\u00efva ci\u00fb \u2013 tutte de c\u00f6se che a-o giudi\u00e7e no ghe
  f\u00e4van ni c\u00e4do ni freido- o segret\u00e4io con e bonn-e mainee a l\u2019aiva
  sponci\u00e2 de foea da porta.\\nMai un men\u00fcto de resp\u00efo : arri\u00e2
  in c\u00e2 doppo quello suppli\u00e7io, ecco che l\u2019asp\u00ebt\u00e4va comme
  a-o s\u00f3lito a persecoscion de-e vexinn-e.\\nE a raxon de quella persecoscion
  a gh\u2019\u00e9a : de donde e da chi a f\u00efse vegn\u00fca no se porri\u00e6
  d\u00ee, ma inta Peixe Grega gi\u00e4va a voxe che a Angea pe o s\u00f3 maiezzo
  a l\u2019aiva ottegn\u00fco da-a Duch\u00e9ssa de Gal\u00eba un suscidio de quelli,
  de \u00e7inque o sei\u00e7ento franchi. Con tanti din\u00e6 into com\u00f2, a Bricicca
  a se f\u00e4va vegn\u00ee m\u00e2 e a cant\u00e4va mizeia ? De commedie pe no pag\u00e2
  i poffi ; s\u2019accapisce c\u2019a l\u2019aiva ci\u00fb c\u00e4o de tegn\u00efselo
  into stuccio o groppetto, e a\u00e7\u00e7endighe o lanpionetto, per\u00f2 a tegn\u00ee
  o zoego nisci\u00fbn l\u2019aiva sfors\u00e2, i g\u00f6agni \u00e9an sacrosanti
  e da-o momento che e palanche no g\u2019ammanc\u00e4van, o ti mangi o menestron
  o ti te cacci da-o barcon, bezoegn\u00e4va rinbors\u00e2.\\nNi sei\u00e7ento, ni
  \u00e7inque\u00e7ento franchi, ma doxento n\u2019aiva av\u00fco a Angea inte quellli
  giorni pe intercescion do prevosto e do march\u00ebize Spinn\u00f6a, c\u2019o l\u2019\u00e9a
  parente da Duch\u00e9ssa, e a l\u2019aiva scheussi a domenega mattin, sensa d\u00efghe
  ninte a-e Testette, da-a poia che voessan m\u00e9ttighe o n\u00e4zo drento comme
  aivan z\u00e2 f\u00e6to. Un tez\u00f3u ch\u00ebito da-o \u00e7\u00ea, che manco
  l\u00ea e s\u00f3 mo\u00e6 se l\u2019asp\u00ebt\u00e4van ; depo\u00ee tanti patimenti,
  dov\u00ebivan despoggi\u00e4se e cacci\u00e4lo inta g\u00f6a de quelle cagne affam\u00e6
  ch\u2019aivan z\u00e2 sent\u00efo l\u2019\u00f6d\u00f4 ? Chi l\u2019\u00e9 c\u2019o
  po\u00ebiva av\u00e9ine parl\u00f3u, visto che a c\u00f6sa a l\u2019\u00e9a rest\u00e2
  segretta fo\u00e9a da Bricicca, da Marinetta, a Angea e o prevosto ?\\nA Marinetta
  a zu\u00e4va de no av\u00e9i d\u00efto manco unn-a p\u00f3ula ; o sai\u00e0 st\u00e6to
  v\u00ebo ma a s\u00f3 amici\u00e7ia con a Rapallinn-a a l\u2019\u00e9a troppo str\u00ebita
  pe po\u00ebighe cr\u00e9dde, se f\u00e4van troppo confiden\u00e7e inte tutte e oe
  do giorno che pass\u00e4van insemme, e s\u2019a Rap\u00e4linn-a a l\u2019\u00e9a
  vegn\u00fca a savei do suscidio, bonn-a noette : spantegando a noti\u00e7ia a-i
  quattro venti o gh\u2019\u00e9a parsci\u00fco de g\u00f6agn\u00e4se \u2018n\u2019
  indulgensa plenaria. Into mentre c\u2019a persecoscion a vegn\u00efva de longo ci\u00fb
  incagn\u00efa, a Angea e s\u00f3 mo\u00e6 abast\u00e4va che sciortissan into carroggio
  pe sent\u00efse sal\u00fc\u00e2 da-e gn\u00e6re do battozamme e da-i conplimenti
  de vexinn-e che e trat\u00e4van adreit\u00fca da laddre matricol\u00e6, sensa cont\u00e2
  o sarcasmo e-i oggi\u00e6 st\u00f2rte di ommi. O no vegn\u00efva manco ci\u00fb
  un can a accatt\u00e2 tanta roba pe do\u00ee citti. A Marinetta a predic\u00e4va
  che l\u2019on\u00f4 o dov\u00ebiva pass\u00e2 davanti a tutto o resto e, scicomme
  che i din\u00e6 gh\u2019\u00e9an, bezoegn\u00e4va do\u00ebvi\u00e4li pe lev\u00e4se
  i poffi brutti e s\u00f3ddisf\u00e2 quelli che dov\u00ebivan \u00ebse s\u00f3ddisf\u00e6ti,
  che l\u00ea d\u2019an\u00e2 a t\u00e9sta bassa a caxon di \u00e4tri e veddise marc\u00e2
  comme figgia de laddri a no ghe n\u2019aiva nisciunn-a qu\u00e6. L\u2019urtimo sponcion
  o ghe l\u2019aiva d\u00e6to a Pell\u00eagra, annon\u00e7i\u00e4ndoghe d\u2019avei
  sent\u00efo d\u00ee che in sci\u00f4 Castigamatti da domenega proscima q\u00fcarchedun
  c\u2019o saiva tegn\u00ee a ciumma in man o se saieiva ben ben demo\u00f3u.\\nQuesto
  o l\u2019\u00e9a st\u00e6to o tracollo. Umilia\u00e7ioin, famme, prexon, ma in sci\u00f4
  Castigamatti no! Spavent\u00e2, a Angea a l\u2019aiva piggi\u00f2u a Pell\u00eagra
  pe\u2019n brasso tiand\u00f6a in ca, pe arv\u00efghe a cantia sotta a-i oeggi: a
  vo\u00ebivan fin\u00ee de t\u00f2rment\u00e4la l\u00ea e a s\u00f3 povea mo\u00e6,
  de f\u00e4l\u00ea mo\u00ee a foego l\u00eaento? Ecco i din\u00e6 da Duch\u00e9ssa,
  duxento franchi riondi, in quattro bigetti da \u00e7inquanta; abast\u00e4van pe
  attapp\u00e2 a bocca a-e gente? Ean tutte e s\u00f3 ricchesse, \u00e9an i s\u00f3
  tezoi, quelli che l\u2019avi\u00ebivan aggiutt\u00e2 a mai\u00e4se ci\u00fb f\u00efto
  con o Giacomin: abast\u00e4van? No ghe n\u2019aiva ci\u00fb d\u2019\u00e4tri, \u00e9an
  tutti l\u00ec; c\u2019a Pell\u00eagra se-i piggesse, se-i portesse via, i dividesse
  comm\u2019a vo\u00ebiva con quell\u00ea che pretend\u00ebivan o go\u00e4gno do anbo
  e g\u2019aivan dr\u00efto, a ghe-i mett\u00ebiva in man, a no vo\u00ebiva ci\u00fb
  veddili ma che pe l\u2019am\u00f4 do Segn\u00f4 c\u2019a finiscian, c\u2019a finiscian!!
  A conpens\u00e4l\u00ea tutte q\u00fcante da-a primma a l\u2019\u00fcrtima pe a s\u00f3
  cait\u00e6, o Creat\u00f4 o g\u2019avi\u00e6 pens\u00f3u l\u00ea!\\nA l\u2019\u00e9a
  gianca inta faccia da d\u00e4ghe di ponti a-a \u00e7eia v\u00e8rgine, con a v\u00f6xe
  c\u2019a vegniva zu secca comme tanti corpi de marteletto in sce unn-a ciappa de
  marmo, e lerfe e-e moen ghe trem\u00e4van, into mentre c\u2019a ghe cacci\u00e4va
  inta stacca a-a Pellegra i s\u00f3 p\u00f6vi biggetti. Depo\u00ee d\u2019avei sbraggi\u00f3u
  cosc\u00ee forte, \u00f3ua a f\u00e4va di conplimenti, a Pellegra? D\u00efxan che
  o coccodrillo o se mangia i crestien e depo\u00ee o cianze. E s\u00f3 mo\u00e6 perc\u00f6se
  a s\u2019arranc\u00e4va i cavelli, perc\u00f6se a giastem\u00e4va inte quella main\u00e9a
  ? No ghe l\u2019aiva poia c\u2019o Segn\u00f4 a castighesse? L\u00ea i din\u00e6
  a no l\u2019avieiva ti\u00e6 feua a nisciun patto, a l\u2019avi\u00e6 ciuf\u00efto
  lasc\u00ee\u00e2 subiss\u00e2 a Peixe Grega, scceupp\u00e2 o Castigamatti e quelli
  ghe scriv\u00ebivan in \u00e7imma, ma l\u00ea, a Angea, a l\u2019intend\u00ebiva
  differente, e basta ; a l\u2019\u00fcrtimo di \u00fcrtimi duxento franchi de ci\u00fb,
  duxento franchi de meno\u2026 Ma gh\u2019\u00e9a vegn\u00fco un scceuppon de c\u00e9nti
  a l\u00ea asc\u00ee, a s\u2019\u00e9a cacci\u00e2 in t\u00e6ra vixin a s\u00f3 mo\u00e6,
  zem\u00efndo con o crescentin ; a Pellegra, con a scagabuggia de dovvei \u00ebse
  reciamm\u00e2 e rende e p\u00e4lanche, a l\u2019aiva piggi\u00f3u a porta e zu pe
  a sc\u00e2 a brettio, s\u00e4tando i sc\u00e6n quattro a-a votta c\u2019a paiva
  un grillo.\\nDuxento franchi de ci\u00fb, duxento franchi de meno, se f\u00e2 f\u00efto
  a d\u00eflo ma a po\u00ebilo d\u00ee s\u00f3n s\u00f3lo quelli che s\u00f3n seg\u00fci
  d\u2019av\u00ebigheli inta stacca tutte e mattin che s\u2019ad\u00e9scian, e pe
  ni\u00e4tri, p\u00f6vi infel\u00ef\u00e7i, tra o meno e o ci\u00fb gh\u2019\u00e9
  unn-a bella differensa, a m\u00e6xima differensa che gh\u2019\u00e9 tra mette e
  ganbe s\u00f3tta a-o desco e an\u00e2 in letto a pansa voea. Depo\u00ee d\u2019\u00ebsisene
  despoggi\u00e2 inte\u2019n momento d\u2019invex\u00ebndo nerv\u00f6zo, lasciando
  c\u2019a Bricicca a sbraggesse a p\u00e8rdisci\u00f3u, ecco che a Angea a s\u2019\u00e9a
  za pent\u00efa e a vers\u00e4va di bolacchi de lagrime, ep\u00fb s\u2019o f\u00efse
  dip\u00ebizo da l\u00ea s\u00f3la, un men\u00fcto primma a l\u2019avi\u00e6 cacci\u00f3u
  da-o barcon finn-a o resto de quelle poche palanche da sottoscri\u00e7ion che a
  g\u2019aiva in custodia s\u00f3 mo\u00e6. \u00d3ua che o prof\u00efto do semen\u00e4io
  o l\u2019\u00e9a scent\u00f3u sensa remiscion, e de sotta, inti quelli giorni, no
  se vend\u00ebiva ci\u00fb ninte, comme se sai\u00ebiva f\u00e6to pe attroev\u00e2
  un tocco de pan ? E, pe quanto piccin, o fondo che bezoegn\u00e4va d\u00e4ghe a
  l\u2019avvocatto Raibetta da donde o sai\u00ebiva sciortio ?\\nOgnimoddo, e \u00e6goe
  \u00e9an tanto basse, cosc\u00ee basse che l\u2019avvocatto o l\u2019aiva f\u00e6to
  un moro destoemmag\u00f3u ammiando i doi mizerabili tochetti da un sc\u00fco l\u2019un
  che g\u2019aivan misso davanti in \u00e7imma a-e carte boll\u00e6. O no l\u2019aiva
  manco tocc\u00e6, o gh\u2019aiva domand\u00f3u a-a Bricicca, c\u2019a l\u2019\u00e9a
  vegn\u00fca con a Angea, chi a f\u00efse quella zoena, o s\u2019\u00e9a gratt\u00f3u
  o coppusso pe\u2019n quarto d\u2019\u00f6a, gi\u00e4sci\u00e4ndo e f\u00e4ndose
  \u00e4ia con o mandillo. O l\u2019aiva pe e moen tanto de quello travaggio, mai
  tanti procesci da difende a-o Tribun\u00e2 e a-e Ascise, c\u2019o no saiva pe dindavvei
  s\u2019o l\u2019avi\u00e6 attroev\u00f3u o tenpo de d\u00e4ghe a mente a quello
  neg\u00f3\u00e7io ; o dov\u00ebiva an\u00e2 a Ci\u00e4vai, e depo\u00ee a Milan
  e foscia scinn-a a Romma\u2026basta, o l\u2019avi\u00e6 prov\u00f3u, no segge \u00e4tro
  pe un atto de cait\u00e6, z\u00e2 che a Carbon e s\u00f3 figgia o suppric\u00e4van
  de no lasci\u00e4le a torsio. O sci\u00f4 Giroffo asc\u00ee, che into pass\u00f3u
  o l\u2019aiva av\u00fco l\u2019occax\u00f3n de conoscilo in diverse circostan\u00e7e,
  o sci\u00f4 Costante Giroffo o l\u2019\u00e9a vegn\u00fco a attroev\u00e4lo o giorno
  inan\u00e7i pe raccomand\u00e4ghela appascionatamente. E tanto pe incomens\u00e2,
  o s\u2019\u00e9a f\u00e6to d\u00ee e o marc\u00e4va maniman o nomme e o cognomme
  de-e personn-e da Peixe Grega che po\u00ebivan \u00ebse ciamm\u00e6 in ca\u00f6za
  a-o Tribun\u00e2 comme testimonni da difeiza. Sens\u2019\u00e4tro che sti testimonni
  \u00e9an inportantiscimi, ma bezoegn\u00e4va parl\u00e4se sccetto : ghe vo\u00ebiva
  di \u00e7ertific\u00e6 de bonn-a cond\u00fcta, a f\u00ebde de morte do m\u00e4io
  e do figgio unico, ghe vo\u00ebiva, in poche p\u00f3ule, un muggio de papp\u00ea
  che no se po\u00ebiva f\u00e2 sensa, sensa cont\u00e2 e r\u00f6e che gh\u2019\u00e9a
  da vonze, e l\u00ea, comm\u2019o l\u2019aia z\u00e2 d\u00efto e cant\u00f3u in muxica,
  e sp\u00ebize o no po\u00ebiva anti\u00e7ip\u00e4le ; o f\u00e4va l\u2019avvocatto
  pe g\u00f6agn\u00e4se da v\u00efve, e no pe dem\u00f6a, e s\u2019o f\u00efse st\u00e6to
  bello moscio, in cangio de g\u00f6ast\u00e4se a salute con studi\u00e2 i daff\u00e6
  di \u00e4tri o se ne sai\u00ebiva an\u00e6to in canpagna a cacci\u00e2 e a fumm\u00e2
  di sig\u00e4ri. A-o manco unn-a \u00e7inquantenn-a de franchi a ghe vo\u00ebiva.
  O l\u2019accap\u00efva che l\u00f4 asc\u00ee e ti\u00e4van verdinn-e, o l\u2019accap\u00efva
  cosc\u00ee ben che pe l\u00ea o no domand\u00e4va ninte, ma sensa voei intr\u00e2
  inti s\u00f3 interessi, quarche colann-a, quarche cadenetta d\u2019\u00f3u ghe l\u2019avian
  ben av\u00fca\u2026a zoena, prez\u00ebnpio, a l\u2019aiva a-e oege un p\u00e2 de
  pendin\u2026perc\u00f6se no se-i vend\u00ebivan, o se donca ghe rincresc\u00ebiva
  troppo de vendili, perc\u00f6se no i inpegn\u00e4van ? Inpegn\u00e4li !? A Angea
  a s\u2019\u00e9a sent\u00efo d\u00e2 unn-a stilett\u00e2 into cheu e gh\u2019\u00e9a
  pass\u00f3u comme unn-a nuvia davanti a-i oeggi. Sensa an\u00e2 tanto lontan, in
  sci\u00f4 m\u00e6ximo ball\u00f3u, a man dr\u00efta, foscia montando l\u2019aivan
  vista, gh\u2019\u00e9a unn\u2019agen\u00e7ia de pegni ; pe f\u00e2 f\u00efto, se
  vo\u00ebivan profitt\u00e2, l\u2019avvocato o s\u2019aferm\u00e4va in scagno scinn-a
  m\u00ebzogiorno \u2013manc\u00e4van vinti men\u00fcti- e l\u00ea o l\u2019aspeti\u00e6,
  se in cangio pens\u00e4van d\u2019accomod\u00e4se inte unn-\u00e4tra main\u00e9a,
  tanto megio, ma l\u00ea doman mattin o part\u00efva pe Ci\u00e4vai e o no saiva
  q\u00fcanti giorni o ghe sai\u00e6 rest\u00f3u. O sci o no : aggendo da f\u00e2
  i s\u00f3 conti, piggi\u00e2 e s\u00f3 mez\u00fce, o no po\u00ebiva asp\u00ebt\u00e2
  i commodi di \u00e4tri e pregiudic\u00e2 o s\u00f3 interesse, e cosc\u00ee ghe vo\u00ebiva
  unn-a risposta, in sci\u00f4 tanb\u00fco.\\nO c\u00ebghetto c\u00f6se o g\u2019aresponde
  a-o pr\u00e6ve c\u2019o d\u00efxe messa? Con spirito tuo; e cosc\u00ee a Bricicca
  pe no caxon\u00e2 di \u00e4tri inbroeggi e rest\u00e2 abbandon\u00e2. Pensando d\u2019\u00ebse
  costr\u00ebita a despuggi\u00e4se di pendin do Giacomo, a s\u00f3 unica ricchessa
  e unico regallo, lev\u00f3u l\u2019anello, a-a Angea in sci\u00f4 ball\u00f3u ghe
  vegn\u00efvan e convolscio\u00ecn; pe po\u00ebila persu\u00e0dde, s\u00f3 mo\u00e6
  a s\u2019\u00e9a missa a preg\u00e4la comme unn-a santa inta niccia, c\u2019o l\u2019\u00e9a
  costion de\u2019n giorno o do\u00ee, an\u00e7i de poche \u00f6e solamente pe no
  angosci\u00e2 l\u2019avvocatto e no f\u00e4ghe p\u00ebrde do tempo; o Giacomo o
  no n\u2019avi\u00e6 sacci\u00fco ninte e con e palanche che g\u2019aivan ancon in
  c\u00e2 i pendin se sai\u00ebivan tosto despegn\u00e6, quello m\u00e6ximo giorno.
  S\u2019o no mont\u00e4va quarchedun sci\u00fb pe a sc\u00e2, a mo\u00e6 e a figgia
  conbatt\u00ebivan scinn-a a noette, cianzendo tutte doe comme fontann-e; spavent\u00e6
  da-i passi, s\u2019\u00e9an cacci\u00e6 f\u00efto inte l\u2019agen\u00e7ia, e unn-a
  votta drento i pendin \u00e9an an\u00e6ti a fin\u00ee in fondo a-o posso de San
  Patri\u00e7io.\\nA A Zena a p\u00f3ula Raibetta a s\u2019attroeva solo into nomme
  da ciassa om\u00f3nima derre a-o p\u00e4xo San Z\u00f6rzo e no se conoscian de famigge
  che se ciammen cosc\u00ee. Pero l\u2019 etimologia a l\u2019\u00e9 in\u00e7erta:
  se pensa che Raibetta o v\u00ebgne de l\u2019arabo \u0645\u0631\u0628\u0639 \u0627\u0644\u0633\u0648\u0642
  (murabae al suwq os\u00e6 ciassa do merc\u00f3u), do qu\u00e6 solo rabae o raybe
  se saiae conserv\u00f3u pe trasform\u00e4se into Raibetta che conoscemmo. Ma gh\u2019\u00e9
  asci o c\u00e4xo che l\u2019origine -\u00f3s\u00e6 inte\u2019n senso c\u00f3-o no
  ghe sai\u00e6 despiax\u00fco a-o scio Zena- segge unn-\u00e4tra p\u00f3ula araba:
  \u0627\u0644\u0631\u0628\u0627 (al riba) c\u2019a veu di\u2026.uz\u00fca! O scagno
  do Sci\u00f4 Raibetta in sci\u00e2 ciassa da Gatta M\u00f6a purtr\u00f3ppo o se
  n\u2019\u00e9 an\u00e6to do \u201871 insemme con a c\u00e2 do gran Niccol\u00f3
  e a tutto o resto da stradda Madre de Dio. Ma sta ch\u00ee a l\u2019\u00e9 unn-\u00e4tra
  st\u00f6ia.\"", "\"Seravalle\\nSeravalle o Sarav\u00e0lle (Serravalle Scrivia in
  itali\u00e0n) l''\u00e8 in cum\u00fcne itali\u00e0n in Piem\u00f3nte, u cunta 6.283
  abitanti e u s'' tr\u00eauva inta Pruvincia id Lisandria, inta Val Scrivia, a m\u00eaza
  str\u00f2 fra Zena e Lisandria, inta regi\u00f9n st\u00f2rica d''Untrazuvu, che
  ''na v\u00f3ta l''\u00eba \\\"\u00d2ta Lig\u00fcria\\\" e inch\u00eau l''\u00e8
  \\\"b\u00f2ssu Piem\u00f3nte\\\".\\nGeograf\u00eea[mod\u00ecfica | mod\u00ecfica
  wikit\u00e8sto]\\nSt\u00f6ia[mod\u00ecfica | mod\u00ecfica wikit\u00e8sto]\\nP\u00f2sti
  de interesse[mod\u00ecfica | mod\u00ecfica wikit\u00e8sto]\\nEconomia[mod\u00ecfica
  | mod\u00ecfica wikit\u00e8sto]\\nColt\u00fba[mod\u00ecfica | mod\u00ecfica wikit\u00e8sto]\\nA
  Seravalle u s'' p\u00f2rla inc\u00f9 a lingua l\u00ecgure inta variante nuv\u00e0ize.
  Chi u gh''\u00e9 ''n link a-i di\u00e7iun\u00f2iu du Seravalese icm\u00e8 l''\u00e0iva
  elabur\u00f3 ini\u00e7ialmainte u Sciu Roberto Allegri. A c\u00fbz\u00e9in-a as\u00ec
  l''\u00e8 principalmainte l\u00ecgure.\"", "\"Odontoblasta\\nL''Odontoblasta a l''
  \u00e8 unna cellula de origine mesodermica presente in t\u00fctti i organiximi dot\u00e6
  de denti. A s\u00f6 funsi\u00f4n a l''\u00e8 quella de pr\u00f4d\u00fce a dentinna,
  che a c\u00f4stituisce c\u00f4n a polpa dentaria \u00f4 c\u00f4mpless\u00f4 pulpo-dentinale,
  che \u00f4 serve a garant\u00ee elasticit\u00e6 e vitalit\u00e6 all''element\u00f4
  dentario. I odontoblasti se tr\u00f6ven sistem\u00e6 in riga tra a p\u00f4lpa e
  a dentinna. In ta p\u00f4lpa c\u00f4r\u00f4nale queste cellule han unna f\u00f4rma
  allong\u00e4, pe poi fase c\u00fcbiche lungo i canali e continu\u00e4 a restrenzise
  finna a acciattise a livell\u00f4 apicale: def\u00e6ti e dimensci\u00f4in da cellula
  s\u00f4n pr\u00f4porsi\u00f4nali a \u00f4 gradd\u00f4 de attivit\u00e6, che a c\u00f4rrisp\u00f4nde
  \u00e4 produ\u00e7ion de dentinna, in diminu\u00e7i\u00f4n d\u00e4 c\u00f4r\u00f4nna
  \u00e4 reixa. D\u00e4 s\u00f6 parte apicale ogni odontoblasta \u00f4 l''ha un prolungament\u00f4
  citoplasmatico (Processo Odontoblastico), che \u00f4 s''allunga da maniman che vegnen
  prod\u00fcte predentinna e dentinna in concomitansa all''arretrament\u00f4 dell''odontoblasta
  (in dire\u00e7i\u00f4n centripeta, vers\u00f4 a cavit\u00e6 pulpare che a se rid\u00fce).
  Ogni Processo Odontoblastico \u00f4 resta c\u00f4sc\u00ec c\u00f4ntegn\u00fc\u00f4
  in te un spa\u00e7i\u00f4 \u00e7irc\u00f4ndo\u00f4 d\u00e4 dentinna, \u00f4 Tubulo
  Dentinale, che \u00f4 perc\u00f4re pe t\u00fctt\u00f4 \u00f4 spess\u00f4 da dentinna.
  \u00d4 spa\u00e7i\u00f4 che resta tra \u00f4 Processo Odontoblastico e a dentinna
  che a delimita \u00f4 tubulo, \u00f4 piggia \u00f4 n\u00f4mme de Spazio Periodontoblastico,
  e \u00f4 contegne \u00f4 fluid\u00f4 dentinale (un trasuo\u00f4 di capillari da
  p\u00f4lpa), attravers\u00f4 \u00f4 quale varie sostanze p\u00f6en razonze a giunsi\u00f4n
  smalt\u00f4-dentinna e in sce a qu\u00e6 prezensa se basa a Teoria idrodinamica
  da sensibilit\u00e6 dentinale. A parete de ogni tubulo a l''\u00e8 rivestia da unna
  guaina ipomineralizz\u00e4, ricca de glicosamminoglicani, che a l''ha a fun\u00e7i\u00f4n
  de inibit\u00f4 di processi de sclerosi dentinale.\"", "\"ge ze in leto ap\u00e8,
  de lo qu\u00e2 ato la s\u00f6r se reveih\u00e0 e de subito a se misse a cri\u00e2.
  A li qu\u00eb crij tuti quelli de caza ge corssem con lumi asexi[sic] e si zem in
  la camera, unde ge trov\u00e0m questo so frai monego in leto. De che lo paire e
  la maire e coss\u00ec tuti quelli de caza ne romazem monto maraveihai, e si ge dissem
  che cossa era questa che e'' l''aveiva faito. Alaora lo monego si ge respoze e ge
  coint\u00e0 tuto lo ingano che lo demonio ge aveiva faito, e in questo modo lo biao
  Jeronimo lo pun\u00ec de la soa matessa, asoch\u00e8 una atra fi\u00e2 o fosse pu
  umille e pu savio e che o se goardasse megio da li laci de lo demonio. E lo dicto
  monego vegandosse coss\u00ec vitupero[sic] da lo demonio, si se ne retorn\u00e0
  a lo so monest\u00ea con grandi doroi e pianti, e maniffest\u00e0 ogni cossa a lo
  so abao. E depo\u00ee questo o viv\u00e8 doi agni in aspera vita e in tanta che
  la pu parte de li homi non l''avereivam possua port\u00e2.\\nMiracolo de um studente
  faito per mess\u00ea san Jeronimo\\nO fo um studente lo qu\u00e2 avea nome Jacomo
  e lo qu\u00e2 menava bona vita. E voihando andara[sic] a la soa cit\u00eb o se aconpagn\u00e0
  con certi r\u00ea homi, li quai stavam a le strai e arobavam la gente chi passavam
  per lo camin, e ello non sapiando che questi fossem homi de maraf\u00e2. Or o cheite
  che abiando noticia lo segn\u00f4 che q[ues]ti eram maifatoi chi eram l\u00ec, si
  se deliber\u00e0 de falli persegu\u00ee, e si li preizem tuti. E abiando preizo
  questo [Jacomo], creandosse che o fosse de la soa conpagnia e fassandollo mete a
  lo mart\u00f6rio e non possando soffer\u00ee li tr[omenti], si confess\u00e0 che
  l''era conpagnon de lo[sic] dicti lairij e che con lor e'' l''avea faito monti mali.
  Per la qu\u00e2 co[ssa lo] segeno[sic] comand\u00e0 che fossem tuti apich\u00eb.
  E seando ello menao a lo l\u00f6go de la justixa con le main lig\u00eb de[r\u00ea
  e] con lo cavestro a lo collo, or lo dicto Jacomo se invo\u00e0 devotamenti a lo
  beao Jeronimo, unde vixiber[me]nt[i] e'' l''aparsse a lo segn\u00f4 chi era inter
  la soa camera e de subito o ge comand\u00e0 che o devesse liber\u00e2 questo Jacomo.
  E lo segn\u00f4 mand\u00e0 per ello e si ge spi\u00e0 se o s''era arecomandao a
  nissum sainto. E ello ge respoz[e] che seando ello con le main lig\u00eb der\u00ea
  e con lo cavestro a lo collo, che o se arecomand\u00e0 a lo beao Jeronimo. E lo
  s[eg]n[\u00f4] abiando avoto la vixiom e odando questo, si lo liber\u00e0. E lo
  dicto Jacomo avanti che o manihasse ni be[ve]sse o s[e] ne ze a la zexia de mess\u00ea
