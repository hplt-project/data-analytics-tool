  "\"Omero\\nOmero (in gr\u00eago ant\u00eego: \u1f4dunpo\u03c2; VIII secolo a.C.)
  o l''\u00e9 o po\u00eata tradi\u00e7ionalm\u00e9nte riconosci\u00fbo c\u00f3mme
  out\u00f4 di do\u00ee ci\u00f9 inport\u00e0nti po\u00eami \u00e9pici da letiat\u00fba
  gr\u00eaga, l''Il\u00eeade e l''\u00d2dis\u00eaa. Gh''\u00e9 st\u00e6to atribo\u00eeo
  \u00e0nche \u00e2tre \u00f2pie, c\u00f3mme a Batracomiomachia, i Inni omerici, o
  Margite e \u00e2tri po\u00eami do C\u00eeclo \u00c9pico.\\nV\u00ectta[mod\u00ecfica
  | mod\u00ecfica wikit\u00e8sto]\\nA v\u00ectta de Omero a l''\u00e9 ingug\u00e9ita
  da-a lez\u00e9nda e da-a fantax\u00eea de f\u00f3nti: gh''\u00e9mmo ci\u00f9 o m\u00eano
  \u00e9utto biograf\u00eee, d\u00eete pr\u00f2pio V\u00ectte d''Omero, atribo\u00eee
  a v\u00e0rri outo\u00ee (Erodoto, Plutarco e \u00e2tri).\\nNo l''\u00e9 ci\u00e6o
  qu\u00e6 f\u00eese a seu t\u00e6ra d''\u00f2r\u00ecgine: f\u00f3scia a l''\u00eaa
  Ch\u00eeo, ma l''\u00e9 riport\u00f2u \u00e0nche Sm\u00eerne, Colof\u00f3n, At\u00eane,
  \u00c0rgo, R\u00f6di e Salam\u00ecnn-a. A tradi\u00e7i\u00f3n a riporta ch''o f\u00eese
  \u00f2rbo, tr\u00e6to t\u00ecpico e stereotip\u00f2u di canto\u00ee inte l''antighit\u00e6.
  Da seu m\u00f2rte l''\u00e9 riport\u00f2u ''na versci\u00f3n seg\u00f3ndo a qu\u00e6
  o se sai\u00e9iva soicid\u00f2u d\u00f2ppo \u00ease vegn\u00fbo m\u00e0tto pe ''n
  indovin\u00e9llo a l\u00ea riv\u00f2lto da \u00e7\u00e8rti pesco\u00e9i.\\nI pesco\u00e9i
  s''\u00eaan ac\u00f2rti d''av\u00e9i aciap\u00f2u s\u00f4lo pigh\u00e9uggi (probabilm\u00e9nte
  l''en\u00ecgma o se b\u00e2za in sce l''anbigoit\u00e6 da p\u00f2ula \u03c6\u03b8e\u03afp,
  ch''a significa \\\"pigh\u00e9uggio\\\", ma a l''\u00e9 o n\u00f3mme de ''n p\u00e9scio
  asc\u00ec[1]).\\nA questi\u00f3n om\u00e9rica\\nZa Xenon ed Ellanico (III sec\u00f3lo
  a.C) av\u00e9ivan atribo\u00eeo a Omero s\u00f4lo l\u2019Iliade e pe qu\u00e9sto
  s\u00f3n st\u00e6ti d\u00eeti separat\u00ecsti (xwp\u03afZovte\u03c2). Pe c\u00f3ntra,
  Aristarco de Samotracia (II sec\u00f3lo a.C.), co-i \u00e2tri d\u00eeti unit\u00e2ii,
  o conscider\u00e0va l\u2019Odissea ''na continoa\u00e7i\u00f3n de l\u2019Iliade,
  scr\u00eeta \u00e0nni d\u00f2ppo ma da-o m\u00e6ximo po\u00eata.\\nDa-o Sei\u00e7\u00e9nto
  \u00e7\u00e8rti studi\u00f4xi han comens\u00f2u a m\u00e9tte in discusci\u00f3n
  l''exist\u00e9nsa st\u00f2rica do po\u00eata e han av\u00e8rto cosc\u00ec a questi\u00f3n
  omerica: seg\u00f3ndo F. H\u00e9delin, ab\u00f2u d\u2019Aubignac (1664), Omero o
  no l''\u00e9 m\u00e2i exist\u00eeo e l\u2019Iliade a l''\u00e9 s\u00f4lo ''n ins\u00e9mme
  de c\u00e0nti conp\u00f2sti in \u00e9poche div\u00e8rse da div\u00e8rsci outo\u00ee.\\nT\u00e0nti
  studi\u00f4xi into c\u00f3rso do t\u00e9npo han apogi\u00f2u t\u00eaxi difer\u00e9nti:
  Giambattista Vico, F.A. Wolf, G. Hermann, K. Lachmann e A. Kirchhoff, U. von Wilamowitz,
  G. Jachmann, W. Schadewaldt.\\nCi\u00f9 recentem\u00e9nte Milman Parry (1902-1935)
  o l''ha sostegn\u00fbo a t\u00eaxi de ''n''\u00f2rigin\u00e2ia compoxi\u00e7i\u00f3n
  \u00f2r\u00e2le di do\u00ee po\u00eami (teor\u00eea da p\u00fba \u00f2ralit\u00e6)
  e-o l''ha confront\u00f2u a t\u00e9cnica uz\u00e2 inte l''Iliade e inte l''Odissea
  con qu\u00e9lla ad\u00eauvi\u00e2 da-i gulsari, canto\u00ee popol\u00e2ri da regi\u00f3n
  s\u00e8rbo-cro\u00e2ta. A l''in\u00ec\u00e7io i po\u00eami sai\u00e9ivan cosc\u00ec
  st\u00e6ti cant\u00e6 e trasm\u00ecssi a v\u00f4xe e s\u00f4lo d\u00f2ppo fis\u00e6
  co-a scr\u00eet\u00fba.\\nN\u00f2tte[mod\u00ecfica | mod\u00ecfica wikit\u00e8sto]\\n-
