  "\"Luiggi Stallo (sec. XIX)\\nO l\u2019ea de Samped\u00e6\u00f1a, delega\u00e7ion
  chi gh\u2019\u00e0 dedicou un caroggio. Mazzinian e garibaldin, membro da So\u00e7iet\u00e6
  Filantr\u00f2pica Umanit\u00e4ia, into qu\u00e6 ambito, do 1854, o l\u2019\u00e9
  st\u00e6to tra i promoto\u00ee do sett\u00f4 alimentari in fav\u00f4 di oper\u00e4i,
  basou in sce l\u2019acquisto de mat\u00ebie primme (patatte, gran e f\u00e6\u00f1e,
  riso, euio, vin, lemi, etc. e carbon asc\u00ec), tramite un cai\u00e2 accheuggeito
  tra i so\u00e7i, con obbliga\u00e7ioin de 50 lie l\u2019u\u00f1a. O l\u2019ea o
  primmo passo verso e ci\u00f9 organizz\u00e6 cooperative de consummo, ch\u2019avian
  un gr\u00f2sso desviluppo dex\u2019anni apreuvo. O Stallo l\u2019ea \u00e0 fav\u00f4
  de unna democra\u00e7ia popolare bas\u00e2 in sci\u00f4 voto univers\u00e2, diriti
  di ci\u00f9 p\u00f6vei, educa\u00e7ion e coltua, progresso so\u00e7iale di oper\u00e4i.
  St\u00e6to accaxonou de sedi\u00e7ion, pe unna tentativa de sollevo \u00e0 l\u2019epoca
  da partensa do Carlo Pisacane, e acciappou da-a poli\u00e7ia a-i 29 de zugno do
  1859, o l\u2019\u00e9 arriescio \u00e0 scapp\u00e2, ma pro\u00e7essou in seu assensa
  (co-o Mazzini e o Antonio Mosto) e condannou \u00e0 dex\u2019anni de prexon. Tra
  i carabin\u00ea zeneixi o l\u2019\u00e0 parte\u00e7ipou de perso\u00f1a e volont\u00e4io
  a-e gu\u00e6re garibaldi\u00f1e. Do 1868 \u00f4 trovemmo fondat\u00f4 e primmo prescidente
  da \u00abSociet\u00e0 M.S. dei Volontari italiani di San Pier d\u2019Arena\u00bb
  e da \u00abAssociazione Reduci delle patrie battaglie\u00bb. O no l\u2019\u00e9
  st\u00e6to eletto torna l\u2019anno apreuvo, perch\u00e9 a-i 7 de luggio do 1869
  \u00f4 trovemmo detegnuo inta \u00e7ittadella de Lusciandra, e do 1870 \u00e0 Gaeta.
  St\u00e6to sciortio d\u2019in prexon, d\u00f2ppo a spedi\u00e7ion franseise o l\u2019\u00e0
  criticou con f\u00f2rsa o Garibaldi, con pubric\u00e2 un volumme in Fransa, \u00e0
  Chambery, do 1871, Verit\u00e0 e calunnia in faccia al generale Giuseppe Garibaldi.
  Reminiscenze di un volontario italiano in Francia e apreuvo \u00e0 sto f\u00e6to
  ch\u00ec o l\u2019\u00e9 st\u00e6to allontanou da-e asso\u00e7ia\u00e7ioin e emarginou.
  Do Stallo se conosce asc\u00ec un poemmeto in italian intitolou: L\u2019orfanella
  di un volontario italiano morto a Mentana il 3 novembre 1867 (Genova, Tipografia
  Economica, 1877).\\nA vixon d\u2019un emigrou italian\\nSta Vixon, ch\u2019a se
  inseisce inta sveuga eutto\u00e7entesca di lun\u00e4i, a cont\u00ebgne asc\u00ec,
  d\u00f2ppo o testo poetico, un lun\u00e4ietto pe-o 1853 e, a-a dreitua, st\u00e6ti
  azzonti \u00e0 man, i prexi de corree tra desp\u00e6ge localit\u00e6 do Regno de
  Sardegna. O lenguaggio deuviou da-o Stallo, con tutte e seu con\u00e7escioin \u00e0
  l\u2019italian, a-o zeneise da borghexia, o fa pens\u00e2 a-o Pedevilla, ma ch\u00ec
  cosc\u00ec e critiche a-a Gexa cat\u00f2lica e a-i regnanti son due comme tutto
  e dan \u00e0 divedde areo a reixe mazzinia\u00f1a e mass\u00f2nica do seu aut\u00f4,
  co-a f\u00e6 inte unna divinit\u00e6 ch\u2019a se piggia a-o cheu a causa di patri\u00f2tti
  italien, e a scombatte da-a m\u00e6xima parte do p\u00f2polo, comme inte str\u00f2fe
  de l\u2019Inno de Mameli. Pe-a seu scritua elabor\u00e2, i referimenti erudii (tra
  i seu modelli a-a dreitua Dante, \u00f2 o Petrarca de I Trionfi) , a cua formale,
  o poemmetto o no l\u2019ea de seguo destinou a-o p\u00f2polo, ma o serviva \u00e0
  ti\u00e2 da-a parte di mazzinien quella borghexia inlummin\u00e2 e fornia de unna
  \u00e7erta instru\u00e7ion, ch\u2019a fo\u00efse in condi\u00e7ion d\u2019apprex\u00e2lo
  e scompart\u00eene i ideali. L\u2019emigrou do titolo o l\u2019\u00e9, ci\u00e6amente,
  un exiliou repubrican che, con l\u2019espediente ci\u00f9fito abuxou da vixon, into
  gio de ottantun sesti\u00f1e metricamente perfette, o revedde o passou e o profetizza
  i avvegnimenti futui, scin \u00e0 imagin\u00e2 i Stati Unii d\u2019Eur\u00f6pa,
  e a-a dreitua quelli do Mondo, retti \u00e0 Repubrica Democratica; unn\u2019atra
  demostra\u00e7ion de comme, \u00e0 quelli tempi, a lengua zeneise a poeiva vegn\u00ee
  \u00e0 taggio pe tratt\u00e2 di argomenti elev\u00e6 e \u00e0 spanze propaganda
  de \u00f2gni me\u00f1a, pe-a seu capa\u00e7it\u00e6 de arriv\u00e2 de leng\u00ea
  \u00e0 tutti.\\nStrenna per l\u2019anno 1853 ch\u2019a se vendi\u00e0 \u00e0 benefi\u00e7io
  de l\u2019emigra\u00e7ion italia\u00f1a rescidente in Zena \u2013 Zena Stampaia
  Dagnin \u2013 1853\\nI\\nQu\u00e6xi stanco de vive e scoraggio\\nde poei ci\u00f9
  \u00e0 longo sopport\u00e2 e m\u00e6 pe\u00f1e\\nda tanti affanni e priva\u00e7ioin
  patio\\npensando a-a Patria sempre ci\u00f9 in cade\u00f1e,\\nemigrou sensa avei
  chi me conf\u00f2rte\\nme compiaxeivo con l\u2019idea da m\u00f2rte.\\nII\\nCosc\u00ec
  pensamentoso e vagabondo\\nsci\u00f9 pe unna stradda solitaria e scua\\nm\u2019inoltravo,
  e arrivou de quella in fondo\\nme s\u2019arviva in presensa unna cianua\\n\u00e7ircond\u00e2
  da di monti e da foreste\\nleughi adatt\u00e6 per e m\u00e6 idee funeste.\\nIII\\nL\u2019ea
  inta l\u2019oa do tramonto quando o s\u00f4\\ncon l\u2019urtima s\u00f2 luxe e ci\u00f9
  ate ponte\\nde montagne o l\u2019ind\u00f6a e che in splend\u00f4\\nse vedde tutto
  a\u00e7eiso l\u2019orizzonte\\nche mi, mentre imbruniva dappertutto,\\ngiava pe-i
  b\u00f2schi solitario e mutto.\\nIV\\nFinalmente int\u2019un scito cavernoso,\\norrido
  e alpestre, sotto unna gran r\u00f2cca,\\nm\u2019inoltro e dentro un antro spaventoso\\nme
  fermo sorve un strato d\u2019erbac\u00f2cca,\\ndove m\u2019assetto derelitto e frusto\\nnon
  solo da-o cammin ma da-o desgusto.\\nV\\nE imprecando d\u2019Italia a-i rei tiranni\\nsempre
  ci\u00f9 me sentivo risoluto\\nde d\u00e2 fin a-i m\u00e6 giorni e a-i m\u00e6 malanni\\ncon
  d\u00e2me a m\u00f2rte, e stranamente futo\\ndando pe-a Patria un ultimo sospio\\nprimma
  de mo\u00ee me rivolzeivo \u00e0 Dio:\\nVI\\nOh, eterno Po\u00e6, esclamavo, se
  l\u2019\u00e9 veo\\nche s\u2019agge da soffr\u00ee pe-a vitta eterna,\\n\u00f2 sofferto
  abbastansa, e tutte areo,\\ne infami opprescioin de chi governa\\ni Popoli d\u2019Italia,
  \u00f2 sopportou\\nsensa \u00ebsime un pesso sgomentou.\\nVII\\nMa a mis\u00ebia,
  l\u2019exilio, i patimenti\\nm\u2019an riduto \u00e0 l\u2019estrema despea\u00e7ion,\\nno
  poendo ci\u00f9 resciste \u00e0 sti tormenti\\nson \u00e7erto d\u2019ottegn\u00ee
  o v\u00f2stro perdon,\\nse a vitta che m\u2019ei d\u00e6to per soffr\u00ee\\nme
  levo per lev\u00e2me da pat\u00ee.\\nVIII\\nE qu\u00e6 colpa l\u2019\u00e9 st\u00e6to
  in mi punia\\nse non quella d\u2019avei pe-a Libert\u00e6\\ncombattuo dexidiando
  Italia unia,\\nde vedde infin spar\u00ee tutte e arm\u00e6\\ndi s\u00f2 nemixi barbari
  e foest\u00ea\\nda questa t\u00e6ra favoria da-o \u00e7\u00ea?\\nIX\\nMi non \u00f2
  colpe e sento a m\u00e6 consciensa\\nd\u2019\u00f2gni delitto e de rim\u00f2rsci
  pua,\\nn\u00e9 mai contaminavo l\u2019i\u00f1no\u00e7ensa,\\nn\u00e9 a-e ricchesse
  \u00f2 mai l\u2019anima vendua,\\nn\u00e9 \u00f2 mai \u00e7ercou de rovin\u00e2
  i m\u00e6 fr\u00e6\\ntentou da l\u2019egoismo \u00f2 da-i din\u00e6.\\nX\\nN\u2019\u00f2
  mai tradio nisciun, n\u00e9 a santa paxe\\nde famigge \u00f2 di sposi \u00f2 disturbou,\\n\u00e0
  l\u2019onest\u00e6 e a-a virt\u00f9 \u00f2 \u00e7ercou de piaxe,\\nn\u00e9 me son
  mai da quelle allontanou;\\no m\u00e6 pan co-o despiou me son spartio\\ne \u00f2
  diviso o sospio co-o s\u00f2 sospio.\\nXI\\nDi scellerati non \u00f2 mai temmuo\\nn\u00e9
  a perfidia \u00f2 l\u2019infame maldicensa\\ne con fronte ata e l\u2019animo seguo\\nde
  dispress\u00e2li \u00f2 sempre avuo a pa\u00e7iensa\\ne gh\u2019\u00f2 risp\u00f2sto
  dignitosamente\\ncomme fa un accusou ch\u2019o l\u2019\u00e9 i\u00f1no\u00e7ente.\\nXII\\n\u00d2
  ammou l\u2019Italia quanto amm\u00e2 se peu\\nc\u00f6sa ch\u2019a segge inmensamente
  caa,\\nma o f\u00f9 delitto pe-o paterno cheu\\nde chi ne rende l\u2019existensa
  amaa,\\nde chi sta in tr\u00f2no e impera sorve no\u00ee\\nco-a violensa, co-a f\u00f2rsa,
  co-o staf\u00ee.\\nXIII\\n\u00d2 asp\u00ebtou invano i furmini do \u00e7\u00ea\\npe
  vedde colp\u00ee l\u2019empio e l\u2019oppress\u00f4,\\nvendic\u00e2 l\u2019i\u00f1no\u00e7ensa
  e sotto a-i p\u00ea\\nde l\u2019\u00f2mmo giusto l\u2019\u00f2mmo malfatt\u00f4\\ne
  vedde finalmente in tr\u00f2no missa\\na saviessa e a virt\u00f9 stabile e fissa.\\nXIV\\nMentre
  cosc\u00ec parlavo a-o Paddre Eterno\\nun improvviso terrem\u00f2tto sento\\nse
  sconquascia a caverna ne l\u2019interno\\nc\u2019un fracasso ch\u2019o m\u2019impe
  de spavento,\\nchi me fa credde de rest\u00e2 sciaccou\\nsotto de quelle r\u00f2cche
  e sotterrou.\\nXV\\nDa quello f\u00f4 tremendo sbalordio\\nprivo de sensi cazzo
  comme m\u00f2rto,\\nne s\u00f2 quanto scie st\u00e6to stramortio,\\ns\u00f2 solo
  che, sens\u2019\u00ebsimene acc\u00f2rto,\\nquando son rinvegnuo ne-o tempo stesso\\nun
  strano cangiamento o l\u2019ea successo.\\nXVI\\nNon ci\u00f9 sotto unna gr\u00f2tta
  me trovavo,\\nma trasportou int\u2019unna campagna amena\\nda dove stupef\u00e6to
  contemplavo\\nunna variante e deli\u00e7iosa scena\\nde proei de b\u00f2schi in
  scimmetria divisi\\ncomme se fo\u00efse st\u00e6to a-i Campi Elisi.\\nXVII\\nUn
  bell\u2019angeo chinou da-o Paradiso\\nme stava l\u00ec dappresso \u00e0 confort\u00e2me\\nc\u2019un
  s\u00f2 divino e angelico sorriso\\nchi m\u2019indicava de non disper\u00e2me,\\np\u00f6i
  gentilmente o me porzeiva a man\\ne o me guiddava in sce un inmenso cian.\\nXVIII\\nL\u00ec
  o me fermava e con severo accento\\ne seguenti par\u00f2lle o me dixeiva:\\n\u00ab\u00c0
  sentio con sorpreisa o t\u00f2 lamento\\nchi condann\u00e2lo giustamente poeiva\\nperch\u00e8
  do caxo che ti ciammi acerbo\\nti ne dovri\u00ebsci invece and\u00e2 superbo;\\nXIX\\nPr\u00f2de
  figgio d\u2019Italia, l\u2019avvil\u00eese\\no disper\u00e2se per l\u2019avversa
  s\u00f2rte\\ndi sacrifi\u00e7i f\u00e6ti o l\u2019\u00e9 un pent\u00eese,\\no l\u2019\u00e9
  un scord\u00e2se de tanti atri a m\u00f2rte,\\nde tanti atri da-i re sacrific\u00e6\\nchi
  in gu\u00e6ra, chi in prexon, chi foxill\u00e6.\\nXX\\nDonque, coraggio e ind\u00f2mita
  constansa\\nne-o soffr\u00ee sempre nobilmente feo,\\naggi fede segua, ferma speransa,\\nne
  l\u2019attua\u00e7ion de quell\u2019eterno veo,\\ncio\u00e8: a Libert\u00e6 che
  un giorno a governi\u00e2\\ni P\u00f2poli, e ne-o mondo a s\u2019incarni\u00e2.\\nXXI\\nIntanto
  quello che oua ti veddi\u00e6\\nper voent\u00e6 arcana de l\u2019Onnipotente\\npe
  cont\u00e2lo e ripetilo a-i t\u00f2 fr\u00e6\\nche s\u00f2ffran in exilio, t\u00ebgni
  \u00e0 mente:\\ncosc\u00ec dixendo i euggi o me toccava,\\ne unn\u2019atra v\u00f2tta
  tutto se cangiava.\\nXXII\\nMe paiva d\u2019\u00ebse introu int\u2019un Camposanto\\ngrande,
  spa\u00e7ioso, \u00e0 l\u2019ombra di \u00e7ipressi:\\nsentivo un melodioso e mesto
  canto\\nchi sciortiva da-e tombe di \u00f2mmi oppressi,\\nm\u00f2rti pe-a Patria
  e martiri gloriosi\\nche saan per tutti i secoli famosi.\\nXXIII\\nEcco quanto do
  canto me reg\u00f2rdo:\\n\u00abOh vo\u00ee, dixeivan, zoveni viventi\\nche superstiti
  sei, quest\u2019arreg\u00f2rdo\\nno ve scord\u00e6 pe rendive redenti\\nche per
  vin\u00e7e e atterr\u00e2 i v\u00f2stri tiranni\\nbeseugna primma prevegn\u00ee
  i seu inganni.\\nXXIV\\nP\u00f6i f\u00e2 a rivolu\u00e7ion grande e completa,\\nsensa
  lasci\u00e2se inludde da meschi\u00f1e\\nconcessioin di sovrani, e \u00e0 quella
  meta\\nd\u2019indipendensa vea che s\u2019incammi\u00f1e\\ntutte e v\u00f2stre fadighe
  pe-a Na\u00e7ion\\nU\u00d1A E SOLA, ecco a vea rivolu\u00e7ion.\\nXXV\\nNo\u00ee
  emmo travaggiou primma de vo\u00ee,\\nma in tempi ci\u00f9 ardui e ci\u00f9 pericolosi\\nv\u2019emmo
  averto o cammin primma de mo\u00ee\\ne in faccia di tiranni ardimentosi\\nsemmo
  m\u00f2rti lasciandove ne-a st\u00f6ia\\nUN MARTIRIO, UNN\u2019IDEA, aggi\u00e6ne
  in mem\u00f6ia.\\nXXVI\\nDa quello canto me sentivo sc\u00f2sso\\ne inebriou da
  un divin presentimento,\\nne-o profondo de l\u2019anima comm\u00f2sso\\nda quello
  mesto e flebile concento,\\nquando improvvisamento veddo arv\u00eese\\ne sacre tombe
  e i m\u00f2rti descrov\u00eese.\\nXXVII\\nStavan sci\u00f9 tutti incoron\u00e6 d\u2019\u00f6feuggio\\nfasci\u00e6
  int\u2019un len\u00e7eu gianco, co\u2019un parm\u00ea\\nne-a man drita, da l\u2019atra
  avendo un feuggio\\ndove gh\u2019ea scrito: GLORIA ETERNA IN \u00c7\u00ca.\\nMi
  rispettoso aloa me inzenoggiavo\\ne quell\u2019ombre divi\u00f1e contemplavo.\\n[\u2026]\\nTradu\u00e7ion
  italia\u00f1a\\nLa visione di un emigrato italiano\\nStrenna per l\u2019anno 1853
  che si vender\u00e0 a beneficio dell\u2019emigrazione italiana residente a Genova
  \u2013 Genova Stamperia Dagnino \u2013 1853\\nI\\nQuasi stanco di vivere e scoraggiato\\ndi
  poter pi\u00f9 a lungo sopportare le mie pene\\nprovato da tanti affanni e privazioni\\npensando
  alla Patria sempre pi\u00f9 in catene,\\nemigrato senza avere chi mi conforti\\nmi
  compiacevo con l\u2019idea della morte.\\nII\\nCos\u00ec pensieroso e vagabondo\\nsu
  di una strada solitaria e scura\\nmi inoltravo, e arrivato in fondo di quella\\nmi
  si apriva in presenza una pianura\\ncircondata da monti e da foreste\\nluoghi adatti
  alle mie idee funeste.\\nIII\\nEra l\u2019ora del tramonto quando il sole\\ncon
  l\u2019ultima sua luce le pi\u00f9 alte punte\\ndelle montagne indora e in cui di
  splendore\\nsi vede tutto acceso l\u2019orizzonte\\ne io, mentre imbruniva dappertutto,\\ngiravo
  per i boschi solitario e muto.\\nIV\\nFinalmente in un sito cavernoso,\\norrido
  e alpestre, sotto una gran rocca,\\nm\u2019inoltro e dentro un antro spaventoso\\nmi
  fermo sopra uno strato di muschio,\\ndove mi siedo derelitto ed esausto\\nnon solo
  per il cammino, ma per il dispiacere.\\nV\\nE imprecando ai rei tiranni d\u2019Italia\\nsempre
  pi\u00f9 mi sentivo risoluto\\na dare fine ai miei giorni e ai miei malanni\\ndandomi
  la morte, e stranamente pallido\\ndando per la Patria un ultimo sospiro\\nprima
  di morire mi rivolgevo a Dio:\\nVI\\nOh, eterno Padre, esclamavo, se \u00e8 vero\\nche
  si debba soffrire per la vita eterna,\\nho sofferto abbastanza, e tutte fino in
  fondo,\\nle infami oppressioni di chi governa\\ni Popoli d\u2019Italia, ho sopportato\\nsenza
  essermi per un pezzo sgomentato.\\nVII\\nMa la miseria, l\u2019esilio, le sofferenze\\nmi
  hanno ridotto all\u2019estrema disperazione,\\nnon potendo pi\u00f9 resister a questi
  tormenti\\nsono certo di ottenere il vostro perdono,\\nse la vita che mi avete dato
  per soffrire\\nmi tolgo per togliermi da patire.\\nVIII\\nE quale colpa \u00e8 stata
  in me punita\\nse no quella di avere per la libert\u00e0\\ncombattuto desiderando
  Italia unita,\\ndi vedere infine sparire tutti gli eserciti\\ndei suoi nemici barbari
  e stranieri\\nda questa terra favorita dal cielo?\\nIX\\nIo non ho colpe e sento
  la mia coscienza\\npura d\u2019ogni delitto e di rimorsi,\\nn\u00e9 mai contaminai
  l\u2019innocenza,\\nn\u00e9 ho mai venduta l\u2019anima alle ricchezze,\\nn\u00e9
  ho mai cercato di rovinare i miei fratelli\\ntentato dall\u2019egoismo \u00f2 dal
  denaro.\\nX\\nNon ho mai tradito nessuno, n\u00e9 la santa pace\\ndelle famiglie
  o degli sposi ho disturbato,\\nall\u2019onest\u00e0 e alla virt\u00f9 ho cercato
  di piacere,\\nn\u00e9 mi sono mai da quelle allontanato;\\nil mio pane con il disperato
  mi sono spartito\\ne ho diviso il sospiro con il suo sospiro.\\nXI\\nDegli scellerati
  non ho mai temuto\\nn\u00e8 la perfidia o l\u2019infame maldicenza\\ne con fronte
  alta e l\u2019animo sicuro\\nho sempre avuto la pazienza di disprezzarli\\ne gli
  ho risposto dignitosamente\\ncome fa un accusato che sia innocente.\\nXII\\nHo amato
  l\u2019Italia quanto amare si pu\u00f2\\ncosa che sia immensamente cara,\\nma fu
  delitto per il paterno cuore\\ndi chi ci rende l\u2019esistenza amara,\\ndi chi
  sta in trono e impera sopra di noi\\ncon la violenza, con la forza, con lo staffile.\\nXIII\\nHo
  atteso invano i fulmini del cielo\\nper vedere colpire l\u2019empio e l\u2019oppressore,\\nvendicare
  l\u2019innocenza e sotto i piedi\\ndell\u2019uomo giusto l\u2019uomo malfattore\\ne
  veder finalmente in trono messa\\nla saggezza e la virt\u00f9 stabile e fissa.\\nXIV\\nMentre
  cos\u00ec parlavo al Padre Eterno\\nun improvviso terremoto sento\\nsi sconquassa
  la caverna nel suo interno\\ncon un fracasso che mi riempie di spavento,\\nche mi
  fa credere di restare schiacciato\\nsotto a quelle rocce e sotterrato.\\nXV\\nDa
  quel frastuono tremendo sbalordito\\nprivo di sensi cado come morto,\\nne so quanto
  sia stato tramortito,\\nso solo che, senz\u2019essermene accorto,\\nquando sono
  rinvenuto nel frattempo\\nera successo uno strano cambiamento.\\nXVI\\nNon mi trovavo
  pi\u00f9 sotto una grotta,\\nma trasportato in una campagna amena\\nda dove stupefatto
  contemplavo\\nuna variabile e deliziosa scena\\ndi prati e di boschi in simmetria
  divisi\\ncome se fossi stato ai Campi Elisi.\\nXVII\\nUn bell\u2019angelo sceso
  dal Paradiso\\nmi stava accanto a confortarmi\\ncon un suo divino e angelico sorriso\\nche
  mi indicava di non disperarmi,\\npoi gentilmente mi porgeva la mano\\ne mi guidava
  su un immenso piano.\\nXVIII\\nL\u00ec mi fermava e con severo accento\\nle seguenti
  parole mi diceva:\\n\u00abHa udito con sorpresa il tuo lamento\\ncolui che poteva
  condannarlo giustamente\\nperch\u00e9 del caso che chiami acerbo\\ndovresti invece
  andare superbo;\\nXIX\\nProde figliuol d\u2019Italia, l\u2019avvilirsi\\no disperarsi
  per l\u2019avversa sorte\\n\u00e8 un pentirsi dei sacrifici fatti,\\n\u00e8 un dimenticarsi
  la morte di tanti altri,\\ndi tanti altri sacrificati dai re\\nchi in guerra, chi
  in prigione, chi fucilati.\\nXX\\nDunque, coraggio e indomita costanza\\nnel soffrire
  sempre nobilmente fiero,\\nabbi fede sicura, ferma speranza,\\nnell\u2019attuazione
  di quell\u2019eterno vero,\\ncio\u00e8: la Libert\u00e0 che un giorno governer\u00e0\\ni
  Popoli, e nel mondo si incarner\u00e0.\\nXXI\\nIntanto quello che ora vedrai\\nper
  volont\u00e0 arcana dell\u2019Onnipotente\\nper narrarlo e ripeterlo ai tuoi fratelli\\nche
  soffrono in esilio, tienilo a mente:\\ncos\u00ec dicendo gli occhi mi toccava,\\ne
  un\u2019altra volta tutto cambiava aspetto.\\nXXII\\nMi pareva d\u2019essere entrato
  in un Camposanto\\ngrande, spazioso, all\u2019ombra dei cipressi:\\nudivo un melodioso
  e mesto canto\\nche usciva dalle tombe degli uomini oppressi,\\nmorti per la Patria
  e martiri gloriosi\\nche saranno famosi per tutti i secoli.\\nXXIII\\nEcco quanto
  ricordo dal canto mio:\\n\u00abO voi, dicevano, giovani viventi\\nche siete superstiti,
  questo ammonimento\\nnon dimenticate per rendervi redenti\\nche per vincere e atterrare
  i vstri tiranni\\nbisogna prima prevenire i loro inganni.\\nXXIV\\nPoi fare la rivoluzione
  grande e completa,\\nsenza lasciarsi illudere da meschine\\nconcessioni di sovrani,
  e a quella meta\\nd\u2019indipendenza vera che si incamminino\\ntutte le vostra
  fatiche per la Nazione\\nUNA E SOLA, ecco la vera rivoluzione.\\nXXV\\nNoi abbiamo
  lavorato prima di voi,\\nma in tempi pi\u00f9 ardui e pi\u00f9 pericolosi\\nvi abbiamo
  aperto il cammino prima di morire\\ne, ardimentosi in faccia ai tiranni,\\nsiamo
  morti lasciandovi nella storia\\nUN MARTIRIO, UN\u2019IDEA, abbiateci in memoria.\\nXXVI\\nDa
  quel canto mi sentivo scosso\\ne inebriato da un divino presentimento,\\ncommosso
  nel profondo dell\u2019anima\\nda quel mesto e flebile concento,\\nquando improvvisamente
  vedo aprirsi\\nle sacre tombe e scoprirsi i morti.\\nXXVII\\nSi alzavano tutti incoronati
  d\u2019alloro\\navvolti in un lenzuolo bianco, con una palma intrecciata\\nnella
  mano destra, dall\u2019altra tenendo un foglio\\ndove c\u2019era scritto: GLORIA
  ETERNA IN CIELO.\\nIo rispettoso allora mi inginocchiavo\\ne contemplavo quelle
  ombre divine.\\n[\u2026]\\nO patri\u00f2tta o vedde e anime de tutti i martiri do
  libeo pensceo, \u00e0 part\u00ee da-i s\u00f2liti Giordan Brun e Galileo, ma o mette
  con l\u00f4 asc\u00ec Dante, tegnuo pe nemigo da Gexa e do Papato, e, insemme, Savonareua,
  Cola da Rienzo, Masaniello, e atri, tutti conscider\u00e6 martiri da futua libert\u00e6,
  e dapeu, comme l\u2019\u00e9 l\u00f2gico, tutti i carbonari implic\u00e6 inti vari
  sollevi e st\u00e6ti fuxill\u00e6. \u00c0 sta vixon ne v\u00ebgne apreuvo unn\u2019atra,
  quella di tiranni antighi e moderni, che fan gazibba pe elimin\u00e2 o libealiximo,
  e son command\u00e6 da \u00f2mmi de gexa, comme o paddre Gusman l\u2019inquixi\u00e7ion\u00e4io,
  in fav\u00f4 de unna dua represcion, tanto che o paddre Rhotaan, o parla in fav\u00f4
  de reforme pe imbroggi\u00e2 ci\u00f9 ben i libeali, con spanteg\u00e2 a desc\u00f2rdia
  e e divixoin into campo avvers\u00e4io. St\u00e6ta pass\u00e2 sta vixon asc\u00ec,
  o patri\u00f2tta o vedde vegn\u00ee avanti i \u00f2mmi arm\u00e6 de compagnie, che
  representan i p\u00f2poli da t\u00e6ra, ognidu\u00f1a con unna bandea contrassegn\u00e2
  da un segno scimb\u00f2lico. De fronte a-a bandea ch\u2019a profetizza i Stati Unii
  d\u2019Eur\u00f6pa, inte tutti scenta \u00ab\u00f2gni pascion pe-a t\u00e6ra s\u00f2
  natia\u00bb ch\u2019a sai\u00e0 sostituia da l\u2019am\u00f4 universale pe l\u2019umanit\u00e6.
  E ch\u00ec v\u00ebgne da domand\u00e2se perch\u00e9 beseugneiva \u00ebse patri\u00f2tti,
  se l\u2019\u00e9 de za destin che o patriottiximo o se deslengue inte un ci\u00f9
  generico e sperso am\u00f4 pe-i Stati Unii d\u2019Eur\u00f6pa, \u00f2 pe di ancon
  ci\u00f9 lonten Stati Unii do Mondo. I do\u00ee personaggi mensun\u00e6 verso a
  fin, che suscitan mai tante speanse de reneuvamento millenaristico inte l\u2019aut\u00f4,
  Luigi e Giuseppe, p\u00e2 che seggian o Garibaldi e o Luiggi Napolion, che da l\u00ec
