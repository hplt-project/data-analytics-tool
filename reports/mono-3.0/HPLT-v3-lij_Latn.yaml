  dive chi \u00e8 Martin , chi \u00e8 \u00c7eprian;\\nSe un de vo\u00ee \u00e2tri
  fa f\u0153ura l''anghilla\\nS\u00f2 d\u00ee se l''\u00e8 ro Gioppo o p\u00f9 Ballilla:\\nZan''Agostin
  Gastadi, Ra Gerusalemme deliver\u00e2, XX,18\\nBallilla, o Balilla, o l''\u00e8
  o nomiagio atribuio pe tradi\u00e7ion a-o gar\u00e7on de Portoia che , criando \\\"Che
  l''in\u00e7e?\\\" o 5 de dexembre do 1746 o ti\u00f2 a primma sasci\u00e2 ch''a
  l''inandi\u00f2 a soleva\u00e7ion popol\u00e2 contra e truppe d''\u00f3cupa\u00e7ion
  aostro-piemonteize.\\nA tradi\u00e7ion popol\u00e2 do sest\u00ea de Portoia a l''identiffica
  o figi\u0153u con Gian Batista Perasso, figgio de Antogno Maja, tenzao de s\u00e6a
  e de Maja Antogna Parodi, nasciuo a Zena inta parocchia de San Steva o 26 ottobre
  1735, spozao o 3 luggio 1753 con Maja Fran\u00e7esca Conti\u00f1a, da-a qu\u00e6
  o l''ebbe n\u0153uve figgi, conso de l''arte di tenzoei de s\u00e6a into 1776, morto
  45enne a Zena o 30 settembre 1781.[1]\\nI f\u00e6ti storrichi[C\u00e0ngia | modifica
  sorgente]\\nA Repubrica de Zena a l''aiva acatao o marchezato de Fin\u00e2 da l''imperat\u00f4
  Carlo VI into 1713 pe-a somma de 1 mion e 200 mia scui. [2] So figgia Maja Teexo,
  a-o cedette torna, co-o tratao de Worms into 1743, stavotta a Carlo Mano\u00e6lo
  III de Savoia, in cangio de l''agiutto d\u00e6toghe inta go\u00e6ra de sucescion
  aostriaca. De repicco aloa Zena, imbozzon\u00e2, co-o trattato d''Aranjuez (7 mazzo
  1745) a s''alli\u00f2 con Fran\u00e7a e Spagna, nemighe de l''Aostria e do Piemonte.
  I Gallo-ispano-zeneixi avan\u00e7on verso nord vittorioxi pe scin che , battui a
  Piaxen\u00e7a o 16 zugno 1746, fun constreiti a reti\u00e2se lasciando Zena sguernia.
  I Aostriachi do gener\u00e2 Brown ocupon San P\u00ea d''\u00c6\u00f1a o 4 de settembre.\\nO
  l''undeman una pi\u00f1a da Pon\u00e7eivia a fe\u00e7\u00e7e ravaxo into campo aostriaco
  caozando un miggi\u00e2 de morti: co-o s\u00e6ximo de p\u0153uscia, o saieiva st\u00e6to
  quello o momento bon pe attacc\u00e2.\\nO 6 de settembre o Botta o l''assonse o
  comando e o Senato da Repubrica, pensando de no poei resciste a l''invaz\u00f4,
  o firm\u00f2 a reiza. I Aostriachi ocupon a porta da Lanterna e quella de San Tomaxo.\\nL''8
  o comissaio conte Cotek o domand\u00f2 pe-e speize de go\u00e6ra 3 mioin de lie
  zeni\u00f1e, o primmo da pag\u00e2 inte 48 oe, o segondo in \u0153utto giorni e
  o ter\u00e7o in chinze. O governo o pag\u00f2 o primmo mion, pigiandolo da-o Banco
  de San Zorzo e dap\u0153u ciancianin atre 900.000 lie, ma de ciu o refi\u00f2 de
  sbors\u00e2. O Botta alloa o preteize un quarto mion, e o se misse a pr\u0153uvo
  a occup\u00e2 o resto da \u00e7itt\u00e6 e a port\u00e2 via i artaggiaje.\\nL''ea
  o 5 de dexembre insce-o f\u00e2 da seja quande ''na battuggia de sordatti aostriachi
  a l''ea apr\u0153uv''a rebel\u00e2 o mort\u00e2 da bombe Santa Catt\u00e6\u00f1a
  da-a battaja da Cava in Caignan pe-e stradde do sest\u00ea de Portoia: a stradda
  a cedette e o mort\u00e2 o cazze'' da-a caretta. Alloa, segondo a tradi\u00e7ion,
  de mentre che i sordatti \u00e7ercavan de convin\u00e7e a son de bacc\u00e6 i Portolien
  ch''ean lie a agiutt\u00e2li, un gar\u00e7onetto o pigi\u00f2 un sascio, o cri\u00f2
  \\\"Che l''in\u00e7e?\\\", e o-o ti\u00f2 contra i sordatti. Scciup\u00f2 a rivolu\u00e7ion
  e a battuggia aostriaca a dove'' fuz\u00ee sott''a ''na gragno\u00e2 de prie.\\nO
  10 de dexembre i insorti repigion e porte da \u00e7itt\u00e6 e i Aostriachi abandonon
  San P\u00ea d''\u00c6\u00f1a e scapon otra a Bocchetta.\\nL''8 de zen\u00e2 1747
  o mort\u00e2 o fu riportao in trionfo da Portoia a-a Cava in Caignan.\\nA go\u00e6ra
  a continu\u00f2 scin a-o 18 ottobre 1748, quande fu firmao a paxe d''Aquisgra\u00f1a.\\nL''identit\u00e6
  do Balilla[C\u00e0ngia | modifica sorgente]\\nNo gh''\u00e8 documento ch''o digghe
  che o gar\u00e7on ch''o lan\u00e7\u00f2 a pria o foise ciammao \\\"Ballilla\\\".\\nI
  versci do Zan''Agostin Gastadi inta \\\"Gerusalemme deliver\u00e2\\\"[3] porrieivan
  f\u00e2 riferimento a un atro \\\"Ballilla\\\".\\nD''atro canto di documenti do
  1746 re\u00e7entemente re-descoerti inti fondi do Magistrato de Go\u00e6ra, conserv\u00e6
  inte l\u2019Archivio de Stato, fan men\u00e7un de ''n Dria Poist\u00e6 dito Ballilla[4],
  e comonque Ballilla, insemme a \\\"Ballin\\\" e \\\"Balletta\\\", doveivan ese di
  nomiagi da figioame ciutosto cumun a l''eppoca, baste pens\u00e2 che int''a comeddia
  do 1697 \\\"Il genio ligure trionfante\\\" do Zan''Aostin Poin\u00e2 un di personaggi
  o l''ea o \\\"capo\u00e2 Balilla\\\".[5]\\nL''unnico documento de l''eppoca ch''o
  \u00e7itta o nomiagio do figgi\u0153u ch''o ti\u00f2 o sascio o l''\u00e8 o Bellum
  Genuense, un poemetto anonnimo scrito inte''n latin macaronnego dove a-i versci
  122-123 se leze: cognomine dictus Mangiamerda fuit primus certaminis autor[6] (pe
  \\\"mangiamerda\\\" s''intende un figi\u0153u picin, un bon a ninte, che per\u00f2
  o l''ha saciuo f\u00e2 un miaco[7]).\\nSciben che a tradi\u00e7ion popol\u00e2 do
  sest\u00ea de Portoia a n''agge tramandao che o figi\u0153u ch''o ti\u00f2 o sasso
  contra i Aostriachi e o l''inandi\u00f2 a rivolu\u00e7ion do 1746 o foise Gian Batista
  Perasso dito Ballilla figgio de Antogno Maja, tenzao de s\u00e6a nasciuo a Zena
  into g\u00eax\u00e2 de San Steva o 26 ottobre 1735, no gh''\u00e8 documento de l''eppoca
  ch''o-o pr\u0153uve.\\nInto 1851 o canonnego Gioxeppe Oiv\u00ea de Mont\u0153uggio,
  bibliotecaio d''a Berio, o scrisse a-a dreitua into so vocabolaio zeneize-italian
  che o Balilla o l''ea de Mont\u0153uggio[8], questo perch\u00e8 gh''ea st\u00e6to
  pe''n davei un Giobatta Perasso nasciuo a Praolongo de Mont\u0153uggio into 1729,
  e o pr\u00e6ve Giobatta Minaggia, de Mont\u0153uggio, o l''aiva contao a-o canonnego
  Oiv\u00ea che sto Perasso ch\u00ec o gh''aiva dito che l\u00ea o l''ea quello m\u00e6ximo
  ch''o l''aiva tiao a primma sasci\u00e2 a-i Aostriachi.\\nInto 1881 una comiscion
  muni\u00e7ip\u00e2 composta da de personalit\u00e6 comme o prof. A. G. Barr\u00ee,
  l''avv. Cornelio De Scimon, o prof. L. T. Belgrano e o march. M. Stagen doppo avei
  sentio a testimonian\u00e7a de quarche vegio do sest\u00ea de Portoia ch''o riferiva
  quello ch''o l''aveiva \u00f3d\u00edo da-i so messiavi ch''aivan conosciuo in perso\u00f1a
  o Ballilla, a concruze poeise stabil\u00ee a squ\u00e6xi \u00e7erte\u00e7\u00e7a
  che o Balilla o fu o Giambattista Perasso battezzao inta gexa de San Steva[9]\\nNotte[C\u00e0ngia
