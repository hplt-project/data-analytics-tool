  spegio.\"", "\"Intr\u00d4 >\\nMi chi >\\nTravagi\u00d4 in ta Repubblica de Zena\\n[
  Inderr\u0155 ]\\nLiguriaItaliaEuropa n. 8, maggio 2003\\nTravagi\u00d4 in ta Repubblica
  de Zena\\nE tanti son li Zenoexi / e per lo mondo s\u00fd desteixi / che und''eli
  van o stan /\\nun''atra Zenoa ge fan. Ste rimme o e scriveiva verso a fin do milleduxento\\nl''Anonimo
  Zeneise, Luchetto, comme l\u0155 o diva de ciam\u00d4se. E ste par\u02dblle ne\\nmostran
  che za aloa i Zeneixi se davan da f\u00d4 a Zena e pe-o mondo travagiando e\\ninventandose
  i travaggi. E \u02dbu favan in te tutti i m\u02dbddi! O bon\u0160gia o l''ea un\\n\u02dbmmo
  libero, ma sensa palanche, ch''o se fava lig\u00d4 a-o remmo comme un gali\u00f7to
  e,\\nse o viagio o finiva ben, o vegniva pag\u02dbu. O viagio d\u02dbppo, o fava
  a m\u0160xima c\u00f7sa\\nma, in ci\u00a8, \u02dbua o poeiva invest\u0163 i din\u0160
  ch''o l''aiva guagn\u02dbu parte\u0161ipando comme\\nassionista all''impreisa; cosc\u00fd,
  se e c\u00f7se andavan pe-o verso giusto, l\u0155 o\\nguagnava doe v\u02dbtte: comme
  bon\u0160gia e comme assionista.\\nIn ti papelitti de l''antiga Repubblica gh''\u00da
  mem\u00f7ia de n''\u02dbste o qu\u0160 o continuava\\na serv\u0163 o vin, ma o trafegava
  asc\u00fd in \u00f7i e gioielli: ''na mescciua de loei.\\nMa qu\u0160 ean i travaggi
  di zeneixi? A risposta a l''\u00da scrita in ti nommi di caroggi\\nde Zena. Caroggio
  de Veie, dove se fava e se sarsiva e veie, caroggio de Cavigee,\\nch''ean gr\u02dbsci
  ci\u00f7i da deuvi\u00d4se a b\u02dbrdo de nave. E p\u02dbi o caroggio da Peixe,
  do\\nCiongio, do F\u0160ro che n''arreg\u02dbrdan travaggi fadigosi; o caroggio
  da Lesca, pe\\na\u0161ende o feugo, quello de Fuxinn-e e quello di Stopp\u0155,
  travaggio importante\\nvisto che a stoppa a serviva pe c\u00d4fat\u00d4 i bastimenti.
  Gh''\u00da ancon o caroggio in\\nOnzaia, dove se onzeiva o pelamme con euio de pescio,
  Scoaia, dove se fava e se\\n\u02dbrnava i scuddi, mentre, pe ''n antigo privilegio,
  tutti i travaggi a-o servissio\\ndo p\u02dbrto se favan a-o sest\u0155 do Meu.\\nTravaggi
  antighi, travaggi che cangian co-i tempi, mest\u0155 che cian cianin se\\nsc\u02dbrdan,
  che veu pr\u02dbppio d\u0163 che s''allontann-an da-o cheu. F\u02dbscia a n\u02dbstra\\ngenerassion
  a l''\u00da ciam\u00d4 a mantegn\u0163 vivo o reg\u02dbrdo di antighi loei, de arti
  de\\n''na v\u02dbtta. E i appascion\u0160 do zeneise se devan d\u00d4 da f\u00d4
  a mantegn\u0163 viva a mem\u00f7ia\\nde par\u02dblle, par\u02dblle antighe, di n\u02dbstri
  po\u0160. E magara deuvi\u00d4le pe fa conosce che\\nin to Mediterraneo l''American
  Dream, o seunno american, o se ciamava Repubblica\\nde Zena, un p\u02dbsto dove
