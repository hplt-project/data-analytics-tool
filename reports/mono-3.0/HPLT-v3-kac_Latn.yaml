sample: '["\"Lam masum tara shaja shateng\u201dna hte\u201cDinghpring sanseng lit
  la\u201dlaksan sharin shapan magam mu sung chyung galo hkrat wa\\n\u6df1\u5165\u5f00\u5c55\u201c\u4e09\u4e25\u4e09\u5b9e\u201d\u548c\u201c\u5fe0\u8bda\u5e72\u51c0\u62c5\u5f53\u201d\u4e13\u9898\u6559\u80b2
  \u5fb7\u5b8f\u4f20\u5a92\u96c6\u56e2\\n\u65f6\u95f4:2015-02-05 15:51:30 \u6765\u6e90:\u5fb7\u5b8f\u56e2\u7ed3\u62a5\\nSakhkung
  shi wunhpom ni\\nMadu dap shiga Sakhkung shi wunhpom ni shata 2 pro 2 ya shana de\u201cLam
  masum tara shaja shateng\u201dna hte\u201cDinghpring sanseng lit la\u201dlaksan
  sharin shapan magam mu lamang galo lai wa masai. Mungdo pati rapdo hko ndau dap
  ningtau, Sakhkung shi wunhpom pati rapdo mu madu, ningbo gaba Tung Gya Yin go \u300aPati
  hpe kam hpa madu hkum sanseng lait la\u300bnga ai mungga woi hko tsun u ai.\\nTung
  Gya Yin go MIwa mung hkringhtong Ru gya ni a kunghpan laili hte hpong shingra masa
  a akri madung ni gapyon nna, lom kop chyam bra ai hku nna nhpa go pati hpe kamhpa
  ai lam ni tsun alun dan u ai. Shi myit lu ai, pati hpe kamhpa ai ngu ai go, pati
  a magam bungli amanu sha sharot zinghka la lu na a mung masa ama hkam re hta n-ga,
  shi dap wunhpom na ganbu hpung go maden sa wa ai hta n hparan gaja n mai re manghkang
  mung no rai nga ai. Pati masha ni go Male masa , Mau Ze Tung myit jasat, Miwa mung
  lak sam rong ai hpong shingra masa a gamung, Si Gyin Hpyin dinghku mu madu a ahkyak
  mungga re ni sharin shaja la ra nga ai.Hkrun lam hta kamhpa, mmungga hta kamhpa,
  htung tara hta kamhpa, pati hpe kamhpa rai ra ai.\\nTung Gya yin myit lu ai, sanseng
  ai ngu ai go pati ganbu ni ngang grin nga na a npot re, anhte go\u201cLani mi madu
  hpe grit htum masum lang jep yu ra ai\u201d,shawa masha hpe hkrit hkungga,asat tara
  hpe hkrit hkungga, hpongchyong hpe hkrit hkungga, ahko ahkang hpe hkrit hkungga
  rai nhtom, sutgan ja gumhpro lam hta sanseng ra ai nga u ai.\\nShi no tsun ai, pati
  masha ni go magam bungli a man e kui kui sha alit gun hpai ra ai, shi go moi prat
  hte ya prat na byin lai wa sai kui kui sha galo ai share shagan ni a lam ni lo lo
  hkai dan lai wa sai.\"", "\"Monday, December 3, 2012\\nMASAT SHADAW (5,6) HTA MYEN
  (30) RAM SI\\n(Jinghpawkasa)\\nDecember praw (1) ya jahpawt hkying (8:00AM) ten\\nkawn
  shani ka-ang hkyin g(12:00PM) ram du hkra Jinghpaw Mung Pangwa, Masat\\nshadaw (5
  hte 6) hta KIA myu tsaw share ninghkring ni hte myen tai hpyen hpung\\nni laja lana
  gap gasat lai wa sai lam shiga na chye lu ai. N dai zawn gap gasat\\nai hta myen
  hpyen maga na marai (30) jan si hkala hkrum wa sai lam shiga na\\nchye lu ai. Myu
  tsaw share ninghkring ni maga na mung marai (15) ram loi li\\nhkala ai lam hpe mung
  na chye lu ai.\\nNo comments:\\nPost a Comment\\nComment \u1019\u103a\u102c\u1038\u1000\u102f\u102d
  \u1005\u102e\u1005\u1005\u1039\u103b\u1015\u102e\u1038 \u1010\u1004\u1039\u1031\u1015\u1038\u1015\u102b\u1019\u100a\u1039\u104b
  \u1019\u102f\u102d\u1000\u1039\u101b\u102f\u102d\u1004\u1039\u1038\u1031\u101e\u102c\u104a
  \u101c\u1030\u101e\u102c\u1038\u1019\u1006\u1014\u1039\u1031\u101e\u102c Commet
  \u1019\u103a\u102c\u1038 \u1010\u1004\u1039\u1019\u1031\u1015\u1038\u1015\u102b\u104b\"",
  "\"Dec 6 kaw na 10 ya du hkra Malaysia Mungdan Langkawi hta galaw ai \\\"The 11th
  Langkawi International Maritime and Aerospace Exhibition 2011 (LIMA -11)\\\" lamang
  hta Myen Mung a Dap Awn Daju rung na ningtau lit hkam Lat Du Up Jum Daju Hla Hte
  Win wa du nga ai re. Shi gaw laksan hku n-na Myitkyina Dap kaw na Du Daju Oo Kyaw
  hte Myen Mung Hka Dap Lit Hkam Du Daju Jum Thura Thet Swe hpe mung woi mat ai lam
  shiga na chye lu ai. Shanhte hpung ni gaw ya yang Malaysia mungdan Lankawi kaw rai
  nga ai lam shiga na lu ga ai.\\nBy: facebook Jabrang\"", "\"Jinghpo Wunpong sha
  ni Manau manau ai lam\\n\u76ee\u7459\u7eb5\u6b4c\u8282\u7684\u8d77\u6e90\\nAlat
  Gun Awng\\nMaumui hta hta, moi jan makum gaiwang gaJan wa n ingsangtang shong manau
  ai da. dai go sut manau rai nna manaua a ningpot mung rai sai. Manau hkringhtong
  dai hpe Ninggon wa Magam matut ginlen la nu ai da.\\nDaini a nhte manau ai manau
  hkringhtong go U manau hpe Sut wa madu hte Jan Ja jan hkringhkong matut ginlen la
  ai hpe manau lang ga ai re.\\nManau a ningpot go Sut manau rai sai sai, Ju manau
  dum ai ngu ai go Sut manau dum ai hpe tsun ai sha re, hpa majo nga yang, sut manau
  dum ai shani wuju wulang galo nna dum ai hpe tsun mayu nga ai. Manau woi ai hpe
  mung nau shong kumdo she nga ma ai. Nau shong naupyen kumdo kum yang nga ma ai.
  nau shong wa go shong ko manau woi ai wa rai, Kumdo wa go manau maka ka ai shaloi
  nau shong wea hte shingrau nna manau maka galo, manau manau ai shawa ni hkan re
  wa rai sai. Naupa ngu ai go masha n rai, manau manau ai shawa masha ni ka manaot
  ai layit shapa lang nna ka ai manaot ai hpe tsun ai rai nga ai.\\nJinghpo Wunpong
  sha ni Manau manau ai lam\\nU hkyi hpro ana tsi ladat\\nWa gasha yo rem yang \u201cLadat
  3\u201dgalo du ra ai\\nKahkum si a akyu Nang sha yu jang chye sai\\nSumla shiga\\n\u56fe\u7247\u65b0\u95fb\\nBa-da
  jong gaji ni jongma ni hpe shani shagu hkumhkrang shaman shakyang lam woi galo ma
  ai\\n\u5df4\u8fbe\u5c0f\u5b66\u4e3e\u884c\u5b66\u751f\u8fd0\u52a8\u4f1a\\nLapran
  tsang jong hte jong gaji ni wunli makop lam sharin la ma ai\\n\u4e2d\u5c0f\u5b66\u6821\u542f\u52a8\u6821\u56ed\u5b89\u5168\u5468\u6d3b\u52a8\\nSunla
  shiga\\n\u56fe\u7247\u65b0\u95fb\\nHo Ru Li hpung woi nna Ma-lung ginwang ko ren
  lu rem sha mu sa woi yu sharin achyin la hkom u ai\\n\u4f55\u6c5d\u5229\u7387\u961f\u8d74\u9a6c\u9f99\u53bf\u8003\u5bdf\u5b66\u4e60\u755c\u7267\\nMungdo
  gaba asuya ni anhte mungdo na wan dat rung gaji gaba galo nna dum nta htot ai mung
  masha ni a sat lawat hpe wa jep dup hkom ma ai\\n\u7701\u653f\u5e9c\u8c03\u7814\u6211\u5dde\u5927\u4e2d\u578b\u6c34\u7535\u7ad9\u5de5\u7a0b\"",
  "\"Ndai hpawmi yan gaw N.Z kaw du ai J.W sak kung nu num ni hta na shawng nnan shagrau
  lekmat National certificate of hosipitality hpe hkam la lu ai yan re.\\nshan yan
  gaw NZ kaw du ai 2 ning jan sha naw rai ma ai rai tim ya na zawn asak gaba tim myit
  n-shayawm ai sha shakut shaja lu ai gaw grai nan arawng la hpa rai nga ai.\\nMaga
  mi de bai yu ga nga yang dai ni NZ kaw du ai ahte J.w sha ni gaw hpaji shakut ai
  lam hta laga myen mung masha ni hte tsa lam shadang shing daw yu yang No 1 re ngu
  mu mada ai hpa majaw nga yang anhte ni masha jahpan kachyi sha naw re.\\nYa ten
  hta nz kaw du nga ai J.W sha ni hta bachelor of nursing hpe sharin nga ai numsha
  lahkawng, engineering numsha langai , electrical engineering sharin nga ai lasha
  lahkawng re. Sak naw ram ai ramma ni malawng mung college madang kaw hpaji sharin
  nga ai hkrai re, NZ mung dan gaw hpaji sharin la na matu gra htap htuk ai mungdan
  langai mung rai nga ai.\\n0 Responses to N Z du J.w sha ni a hpaji masa\"", "\"Jinghpaw
  Wunpawng Myu Sha Yawng Hpang De,\\nSharin la mai ai hta ; -\\n1. Hkai lu hkai sha
  lam hta Rubbers hte kaga hkai hpan ni hpe Hpungtang Sharin Sara (Technician) byin
  hkra shakut nna atsawm sha ladat jaw jaw hkai lu hkai sha nga ma ai. Dai majaw Myeng
  Mungdan kata kaga Mungdaw ni hta grau lu sut lu su, nga mu nga mai nga ma ai.\\n2.
  Amyu Sha lam yan hta grai shakut shaja ma ai (Nationalism Strong). Buga Kahtawng
  Ningchyawng hkan shanhte a A Ga, Laika, Htunghkying ni hpe grai manu shadan ai.
  (Ga shadawn : Mare Kahtawng ni hta Myen ga pyi n-ga shangun ma ai. N kau shara hkan
  Myen ga ga ai ni hpe rim jep ai, adup zingri ai, Myen jet yang pyi sat kau ai daram
  re. Myen Amyu hpe Mare hkan n-jashawn ma ai.)\\n3. Htunghkying lam hta mung grai
