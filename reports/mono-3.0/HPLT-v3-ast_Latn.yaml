  cuadraos en Llaboral Ciud\u00e1 de la Cultura, na Milla de la Conocencia Margarita
  Salas de Xix\u00f3n.\\nLa propuesta rexonal cumple tolos requisitos que plantega\u2019l
  Ministeriu d\u2019Asuntos Econ\u00f3micos y Tresformamientu Dixital para instalar
  la futura axencia: una see onde desenvolver proyectos piloto, espacios de prueba
  y actividaes d\u2019asesoramientu pal usu de la intelixencia artificial. Plantega
  tami\u00e9n un ecosistema cient\u00edficu, tecnol\u00f3xicu ya innovador, din\u00e1micu
  y en crecedera, xunto cola Universid\u00e1 d\u2019Uvi\u00e9u, centros p\u00fablicos
  y privaos, y 170 empreses tecnol\u00f3xiques de tolos tama\u00f1os. S\u00e1nchez
  fixo fincapi\u00e9 en que se trata d\u2019una propuesta global, de comunid\u00e1
  aut\u00f3noma, que va exercer d\u2019elementu tractor escontra un nuevu modelu granible,
  va incidir na llucha contra la despoblaci\u00f3n y va contribuyir al amenorgamientu
  del desempl\u00e9u.\\nLos documentos presentaos al ministeriu incl\u00fain un censu
  detall\u00e1u de los axentes del ecosistema asturianu, el tex\u00edu empresarial
  amest\u00e1u a les altes tecnolox\u00edes y detalles sobre la calid\u00e1 de vida
  qu\u2019ufierta Asturies.\\nLa candidatura incl\u00fai como see la planta baxa de
  l\u2019antigua residencia d\u2019estudiantes de la Universid\u00e1 Llaboral, con
  1.537,85 metros cuadraos y enmarcada al rodiu d\u2019un ampliu claustru. Esta ser\u00eda
  la superficie pa la primer fase de l\u2019axencia, que podr\u00eda ampliase en funci\u00f3n
  de les necesidaes.\\nL\u2019allugamientu na Milla de la Conocencia ye xuna de les
  principales baces de la propuesta auton\u00f3mica. L\u2019Institutu de Ciencia ya
  Inxenier\u00eda Econ\u00f3mica y Social hai cuantificado que nesta zona factura\u2019l
