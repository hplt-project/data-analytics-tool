sample: '["\"Abd ar-Rahman Arif\\nAbdul Rahman Arif o Abderram\u00e1n Arif, (n\u2019\u00e1rabe:
  \u0639\u0628\u062f \u0627\u0644\u0631\u062d\u0645\u0646 \u0639\u0627\u0631\u0641
  `Abd al-Ra\u1e25m\u0101n `\u0100rif, 1916-24 d''agostu de 2007) foi un pol\u00edticu
  iraqu\u00edn, presidente d''Iraq dende''l 16 d''abril de 1966 hasta''l 16 de xunetu
  de 1968. Tami\u00e9n ocup\u00f3''l cargu de primer ministru d''Iraq dende''l 10
  de mayu de 1967 al 10 de xunetu del mesmu a\u00f1u.\\nBiograf\u00eda[editar | editar
  la fonte]\\nMilitar de carrera, Rahman Arif foi un sinceru adherente al socialismu
  \u00e1rabe y particip\u00f3 na revoluci\u00f3n de 1958 que derroc\u00f3 a la monarqu\u00eda
  d''Iraq. Anque ensin ocupar puestos pol\u00edticos relevantes, partici\u00f3 nel
  posterior golpe d''est\u00e1u de febreru de 1963 qu''espuls\u00f3 del poder al xeneral
  Abdul Karim Qasim y convirti\u00f3 en gobernante d''Iraq al so propiu hermanu, el
  destac\u00e1u l\u00edder militar Abdul Salam Arif.\\nRahman Arif nun aprovech\u00f3
  l''ascensu pol\u00edticu del so hermanu pa llograr poder, pero tuvo d''aceptar el
  cargu de presidente d''Iraq cuando Abdul Salam Arif morri\u00f3 de secute nun accidente
  d''helic\u00f3pteru n''abril de 1966 ensin designar socesor, siendo sofit\u00e1u
  polos xefes m\u00e1ximos del ex\u00e9rcitu que lu consideraben de calter d\u00e9bil
  y manipulable.\\nMientres la so xesti\u00f3n, Rahman Arif nun se destacar por executar
  grandes iniciatives pol\u00edtiques, y caltuvo al Part\u00edu Baath como principal
  actor pol\u00edticu d''Iraq y part\u00edu gubernamental de facto, calteniendo la
  influyencia del poderosu xefe m\u00e1ximu del Baath, el xeneral Ahmed Hassan al-Bakr.
  Sicas\u00ed, caltuvo idees m\u00e1s nacionalistes y pan\u00e1rabes qu''el so hermanu
  y en virt\u00fa d''ello en 1967 sofit\u00f3 a Exiptu y Xordania mientres la Guerra
  de los Seis D\u00edes contra Israel.\\nEnte los l\u00edderes pol\u00edticos iraquinos
  Rahman Arif yera percib\u00edu como de calter indecisu y f\u00e1cilmente influyenciable
  pol Part\u00edu Baath, anque destac\u00f3 como home incorruptible y que nunca aprovech\u00f3''l
  so altu cargu p''arriquecese. El 16 de xunetu de 1968 Rahman Arif foi derroc\u00e1u
  por un golpe d''est\u00e1u ensin resistencia, lider\u00e1u pol Part\u00edu Baath
  en collaboraci\u00f3n con influyentes oficiales del ex\u00e9rcitu. Rahman Arif foi
  depuestu cuasi ensin llucha y foi exiliado darr\u00e9u a Turqu\u00eda.\\nRahman
  Arif volvi\u00f3 a Iraq reci\u00e9n en 1979, cuando gobernaba Sadam Husein. Tres
  el derrocamientu d''\u00e9sti, Arif emigr\u00f3 a Xordania el 2004, estableci\u00e9ndose
  n''Amman y morriendo ell\u00ed nel a\u00f1u 2007.\\nEnllaces esternos[editar | editar
  la fonte]\\n- Noticia del so fallecimientu y biograf\u00eda en nytimes.com\\n- Munzinger-Archiv:
  Abdel Rahman Aref Internationales Biographisches Archiv 37/1969 n''alem\u00e1n\"",
  "\"Categories Navigation\\nCategories Navigation\\nEl Princip\u00e1u considera que''l
  PERTE del naval va permitir a los estelleros asturianos consolidar el so futuru
  y afitar el so nivel d''innovaci\u00f3n\\n- \u201cYe una bien bona noticia pal sector\u201d,
  valora''l director xeneral d''Industria\\n- \u201cSup\u00f3n un aliciente p\u2019afondar
  nel apueste pola tresformaci\u00f3n dixital o la eficiencia enerx\u00e9tica y refuerza
  les posibilidaes de contrataci\u00f3n con nueves v\u00edes de financiamientu\u201d,
  sorraya Juan Carlos Aguilera\\nEl Gobiernu d''Asturies valora l''aprobaci\u00f3n
  del Proyectu Estrat\u00e9xicu pa la Recuperaci\u00f3n y Tresformaci\u00f3n Econ\u00f3mica
  (PERTE) para la industria naval, porque va afitar el nivel competitivu de los estelleros
  asturianos y dexar\u00e1-yos caltener l''apueste pola diversificaci\u00f3n en nuevos
  sectores d''activid\u00e1.\\nEl director xeneral d''Industria, Juan Carlos Aguilera,
  destaca que la industria naval ye un sector que, am\u00e1s de tar realizando un
  gran trabayu y vivir un bon momentu de contrataci\u00f3n, xenera empl\u00e9u de
  calid\u00e1 y, nel casu d''Asturies, ta fuertemente vencey\u00e1u al territoriu.
  \u201cGracies al PERTE, puede ver consolid\u00e1u''l so futuru, demostrando un pulsu
  inversor bien importante, completando los 310 millones aportaos pol Ministeriu d''Industria
  con otros 1.150 d''inversi\u00f3n privada\u201d, indic\u00f3.\\nAl so xuiciu, les
  condiciones incorporaes nesti proyectu estrat\u00e9xicu constit\u00fain un aliciente
  pa que los estelleros asturianos puedan afondar en delles actuaciones y\u00e1 empecipiaes:
  la tresformaci\u00f3n dixital, la innovaci\u00f3n na cadena de valor y la sostenibilid\u00e1.
  \u201cNesta \u00faltima llinia, am\u00e1s d''econom\u00eda circular, eficiencia
  enerx\u00e9tica y meyora medioambiental, y\u00e1 incorporaron l''hidr\u00f3xenu
  como vector enerx\u00e9ticu pa los barcos construy\u00edos, como exemplu del so
  calter innovador\u201d, precis\u00f3 Aguilera.\\nLos mecanismos de respaldu que
  va facilitar el PERTE, bien al travi\u00e9s d''ayudes directes o con pr\u00e9stamos,
  s\u00famase a otros apoyos ufiertaos por alministraciones como''l Princip\u00e1u,
  que tami\u00e9n va apurrir fondos pa facer posible l''accesu a llinies d''avales
  y ferramientes que faciliten l''activid\u00e1. \u201cNesti contestu, \u00e1brense
  importantes oportunidaes de xeneraci\u00f3n d''empl\u00e9u de calid\u00e1\u201d,
  a\u00f1adi\u00f3''l director xeneral.\"", "\"To\u00f1o Mart\u00ednez: David M. Rivas
  acaba d\u2019espublizar el llibru \u201cIncompetentes y autoritarios. La industria
  de Xix\u00f3n dende l\u2019autarqu\u00eda al desmantelamientu\u201d, nel que l\u2019antrop\u00f3logu
  y fil\u00f3sofu Roberto Gonz\u00e1lez-Quevedo ye l\u2019encarg\u00e1u del entamu.
  \u00bfA qu\u00e9 se debe esta elleici\u00f3n y qu\u00e9-y paez la so aportaci\u00f3n?.\\nDavid
  M. Rivas: Gonz\u00e1lez-Quevedo ye un bon amigu dende la d\u00f3mina de Conceyu
  d\u2019Asturies de Madrid, cuando y\u00e9ramos estudiantes. Pero, am\u00e1i, ye
  una de les meyores cabeces d\u2019Asturies, non solo del asturianismu. Nun creyo
  qu\u2019haiga munchos intelectuales asturianos del altor de Gonz\u00e1lez-Quevedo.
  Yo sab\u00eda que diba tratame con ci\u00f1u nesi pr\u00f3logu que-y pidiera pero
  nam\u00e1s esperaba qu\u2019unes ll\u00ednies de presentaci\u00f3n. Pal mio plasmu
  ya\u2019l mio contentu fixo un ensayu que val tanto como\u2019l llibru mesmu. Ye
  mui interesante la so disquisici\u00f3n sobro Marx ya\u2019l poder, con un anal\u00eds
  mui curiosu del mou de producci\u00f3n asi\u00e1ticu como pegoyu de la revoluci\u00f3n
  bolchevique. Lo mesmo puedo dicir de la so interpretaci\u00f3n del nacionalismu
  como idega pol\u00edtica y de la so \u201cpraxis\u201d n\u2019Asturies actual. Y
  nesti puntu ye claru: piensa qu\u2019Asturies ye una naci\u00f3n que quieren desaniciar.
  Tami\u00e9n, como bon antrop\u00f3logu de basa materialista pero non dogm\u00e1ticu,
  fae una esposici\u00f3n mui sensata de la dial\u00e9ctica pente tendencies sociales
  y posicionamientos personales, garrando\u2019l mio casu como exemplu, cosa que,
  la verd\u00e1, lleg\u00f3 a emocionome.\\nT.M.: Am\u00e1s, la edici\u00f3n del so
  trabayu acomp\u00e1\u00f1ase d''un apart\u00e1u de semeyes del conoc\u00edu fotoperiodista
  Xurde Margaride. \u00bfC\u00f3mo foi''l procesu d''esbilla?, \u00bfnun piensa que
  los llectores podr\u00eden echar en falta semeyes rellacionaes colos primeros cap\u00edtulos
  del llibru?.\\nD.M.R.: Eso fue cosa de la editorial y del fot\u00f3grafu. Eh\u00ed
  yo nun particip\u00e9 masque p\u2019apautar la fras de pie de cada semeya. S\u00ed
  ye verd\u00e1 que les fotos asoleyaes son cuasi toes del \u00faltimu per\u00edodu
  del que trata\u2019l llibru. Igual s\u2019echa en falta otra docena d\u2019elles
  de los a\u00f1os cincuenta y sesenta.\\nT.M.: Ust\u00e9 ye profesor d''econom\u00eda
  de la Universid\u00e1 Aut\u00f3noma de Madr\u00ed y tien un curr\u00edculum reconoc\u00edu
  y abondante nesi campu. Sicas\u00ed, los sos estudios d\u2019econom\u00eda asturiana
  son una parte peque\u00f1a de la so producci\u00f3n. \u00bfEsti llibru indica que
  da-y un xiru nes tem\u00e1tiques de les sos investigaciones?.\\nD.M.R.: S\u00ed,
  de xuru. Demientres bastantes a\u00f1os la mio carrera profesional marc\u00e1bame
  una ll\u00ednia que tin\u00eda siguir. Na mio estaya de trabayu hai dos vectores:
  la estructura econ\u00f3mica ya\u2019l desendolcu. Por eso la mio obra ye, b\u00e1sicamente,
  d\u2019econom\u00eda mundial y de desendolcu caltenible. Pero agora y\u00e1 nun
  necesito facer, como aquel que diz, \u201ccurriculum\u201d. Por eso puedo dedicame
  a otres coses. El d\u00eda que cumpl\u00ed cincuenta a\u00f1os prometi\u00e9rame
  a migo mesmu dos coses: nunca naide va desaminame otra vegada y m\u00e1s nunca voi
  callar por falsa educaci\u00f3n. Evidentemente, sigo colo d\u2019enantes, caro,
  porque me gusta y porque ye lo qu\u2019imparto en clase. Si teo un deber sacrau
  ye pa colos mios alumnos. Pero y\u00e1 nun toi tan aforfug\u00e1u como cuando yera
  m\u00e1s mozu y necesitaba meter la cabeza na universid\u00e1 y consolidar la mio
  posici\u00f3n. Nun necesito m\u00e1s reconocimiento acad\u00e9micu. Tengo en cartera
  dellos proyectos d\u2019eses tem\u00e1tiques pero les custiones asturianes van ser
  prioritaries.\\nT.M.: Fala ust\u00e9 de \u201cdesmantelamientu\u201d, critica el
  t\u00e9rminu \u201creconversi\u00f3n\u201d\u2026 Pero \u00bfnun llevamos nun s\u00e9
  cuanto con procesos de \u201creindustrializaci\u00f3n\u201d, \u201cdiversificaci\u00f3n\u201d,\u2026?.
  \u00bfHai munchos economistes que falen de desmantelamientu?. \u00bfNun hai produci\u00f3n
  d\u2019estudios sobre esti procesu?.\\nD.M.R.: El t\u00e9rminu \u201creconversi\u00f3n\u201d
  ye una babayada. Ye un t\u00e9rminu relixosu: \u201cvolver a convertise\u201d. Nun
  tien deng\u00fan xac\u00edu econ\u00f3micu nin cient\u00edficu ya ye \u00fan de
  los primeros emplegaos polos pol\u00edticos y los economistes pa nun llamar a les
  coses pol so nome. Agora y\u00e1 nun va \u00fan \u201cal paro\u201d, agora \u201cflesibil\u00edzase
  la situaci\u00f3n llaboral\u201d. Lo de Xix\u00f3n fora un desmantelamientu industrial,
  t\u00e9rminu que nin ye bonu nin malu, ye\u2019l real. La terminolox\u00eda nun
  pertenez al tarr\u00e9n de la moral sinon de la lling\u00fc\u00edstica. Una descripci\u00f3n
  nun ye una prescripci\u00f3n. Y caro qu\u2019hai economistes que falen de \u201cdesmantelamientu\u201d,
  dalgunos d\u2019ellos asturianos, como Jos\u00e9 Manuel Ag\u00fcera, \u00fan de
  los meyores economistes que tenemos pequ\u00ed, al qu\u2019Izquierda Unida \u2013onde
  milit\u00f3 dende los a\u00f1os del PCE- nun supo aprovechar. Ye un home de criteriu
  y por eso tuvo qu\u2019abellugase na Universid\u00e1 de Lli\u00f3n, llo\u00f1e de
  la uvie\u00edna. Tami\u00e9n Pepe Alba fala nestos t\u00e9rminos, lo mesmo que Holm
  Detlev K\u00f6hler, al que podemos considerar como asturianu ensin forzar el razonamientu.
  Son tres profesores qu\u2019analicen les coses ensin cors\u00e9s nin obediencia
  al mandu. Por eso ye dif\u00edcile velos nos saraos gubernamentales, empresariales
  o sindicales, nin nes p\u00e1xines de la prensa asturiana, tan apegada al poder.
  Polo que cinca a los estudios, hai mui pocos y cuasi deng\u00fan pal casu asturianu.
  Nel 1968 espubliz\u00e1rase un llibru qu\u2019intentaba facer un anal\u00eds del
  asuntu pero que naide de la nuesa universid\u00e1 quixo siguir. Titul\u00e1base,
  significativamente, \u201cAsturies escontra la so reconversi\u00f3n industrial\u201d.
  \u00a1Tamos falando de 1968!. Agora, trenta a\u00f1os dempu\u00e9s del entamu\u2019l
  desmantelamientu, sigui ensin haber estudios. La Universid\u00e1 d\u2019Uvi\u00e9u
  tuvo al marxe\u2019l procesu, tolo contrario que les universidaes vasques o catalanes.\\nT.M.:
  Nel 2010 tami\u00e9n public\u00f3''l llibru \\\"L''a\u00f1u la cris que naide nun
  quixo ver\\\", con un sellu editorial nuevu, Llibros del Pilpayu. \u00bfQu\u00e9
  nos pue cuntar brevemente d''\u00e9l y \u00f3nde pueden comprar los llectores tanto
  \u00e9sti como \u201cIncompetentes y autoritarios\u201d vistos los \u00faltimos
  pieslles de llibrer\u00edes asturianes?.\\nD.M.R.: Lo del sellu editorial hai matizalo.
  Ye un nome que ponemos unos cuantos amigos a llibros d\u2019autoedici\u00f3n. Lo
  de les llibrer\u00edes ye de dolor y a ello-y dediqu\u00e9 hai poco un articul\u00edn
  nel mio blogue, que, a lo que paez, prest\u00f3 m\u00e1s bien poco en dellos ambientes.
  Igual xeneralic\u00e9 enforma, pero camiento que l\u2019anal\u00eds que fixe nun
  va mui desnorti\u00e1u. Ciarren les llibrer\u00edes porque los asturianistes nun
  compren llibros, porque dalgunes editoriales nun distribuen, dao que cubren costes
  y algamen beneficios coles subvenciones, y porque les zunes pol\u00edtiques pesen
  muncho, como padecieran per bandes estremaes Trabe, Albor\u00e1 y Paraxuga. Evidentemente,
  tami\u00e9n carecen problemes xenerales del sector. Supongo qu\u2019\u201cIncompetentes
  y autoritarios\u201d podr\u00e1 comprase en delles llibrer\u00edes porque la editorial
  Espublizastur distribuiralu lo meyor posible, anque, al pasu que vamos, igual esti
  tipu llibros solo sobrovivan na distribuci\u00f3n per internet, na venta \u201con
  line\u201d. Del llibru anterior queden unos pocos exemplares que toi distribuendo
  por petici\u00f3n al mio corr\u00e9u ellectr\u00f3nicu. Ye un llibru nel que recopilo
  los art\u00edculos ya entrevistes del 2008 ya\u2019l 2009. Tan cuasi toos n\u2019asturiano
  anque dalg\u00fan hai n\u2019espa\u00f1ol. La tem\u00e1tica m\u00e1s presente ye
  la de la cris econ\u00f3mica. En dalgunos art\u00edculos anticip\u00e9 lo que diba
  pasar, pero si nun escucharon a Krugman o a Stiglitz, \u00bfqu\u00e9 diba esperar
  yo?.\\nT.M.: Depu\u00e9s de lleer el so testu queda la impresi\u00f3n de que siempres
  se llega tarde, qu\u2019hai un retrasu secular, falta de conocimientos, falta d\u2019inversi\u00f3n,
  d\u2019innovaci\u00f3n, falta de tecnolox\u00eda, falta de pol\u00edtiques\u2026
  \u00bfSiempres llegamos tarde a competir y siempres perdemos?.\\nD.M.R.: Equ\u00ed
  hai de dixebrar los antecedentes. Hai una traxedia hist\u00f3rica que vien dende
  los entamos del XIX y qu\u2019ent\u00e1 s\u2019entaramanga m\u00e1s dempu\u00e9s
  de la \u00faltima guerra civil. Les d\u00e9cades de 1820 y 1830 foren les d\u00e9cades
  del gran saltu capitalista, cola gran industrializaci\u00f3n inglesa y los anicios
  d\u2019esa mesma industrializaci\u00f3n en Francia ya un poco\u00f1\u00edn m\u00e1s
  sero n\u2019Alema\u00f1a. Foren les d\u00e9cades de mayor espoxigue econ\u00f3micu
  de la historia. Son les d\u00e9cades del lliberalismu trunfante. Pues resulta que,
  mientres Europa marchaba p\u2019arriba, Fernando VII pesllaba les universidaes,
  zarraba l\u2019Ateneo de Madrid, reinstauraba la inquisici\u00f3n, abr\u00eda escueles
  de tauromaquia\u2026 La d\u00e9cada d\u2019esporpolle xeneralizao fue la \u201cd\u00e9cada
  ominosa\u201d espa\u00f1ola. Los curas allanzaron persecuciones contra los cient\u00edficos,
  tou avance tecnol\u00f3xicu fora criminaliz\u00e1u, cualisquier reflex\u00f3n cultural
  yera sospechosa d\u2019herex\u00eda, etc\u00e9tera, etc\u00e9tera. Y result\u00f3
  que na siguiente d\u00f3mina de gran espoxigue econ\u00f3mico, la de los cincuenta
  y sesenta\u2019l sieclu XX, la era keynesiana, tami\u00e9n Espa\u00f1a tuvo al marxe.
  Mientres el mundiu occidental avanzaba a ratios d\u2019\u00f3rdago, el franquismu
  practicaba una pol\u00edtica de cuartel y sacrist\u00eda, talamente como cuando
  Fernando VII. Eses dos d\u00f3mines d\u2019atrasu nun se pudieron recuperar pr\u00e1cticamente
  hasta hai tres d\u00edes, cuando Espa\u00f1a sali\u00f3 del furacu gracies a les
  a\u00eddes de la Uni\u00f3n Europea, porqu\u2019esa ye la \u00fanica clave desplicativa.
  Nin se gan\u00f3 productivid\u00e1, nin hebo empresarios valientes, nin hebo sindicatos
  combativos, nin nada de nada. El \u201cmilagr\u00edn\u201d espa\u00f1ol fora la
  suma de turismu, inmobiliaries, corrupci\u00f3n y perres europ\u00e9es. Polo que
  toca a Asturies nesti marcu, siempres figur\u00f3 como una econom\u00eda d\u2019enclave,
  un modelu desendolcu mui asemey\u00e1u al de les econom\u00edes coloniales. Asturies
  especializ\u00e1rase n\u2019enerx\u00eda ya industria b\u00e1sico, siempres subsidiaria
  de la industria vasca ya obediente a les ordes el gobiernu franquista. Enxam\u00e1s
  hebo intenci\u00f3n d\u2019un desendolcu centr\u00e1u, mientres el sector agropecuariu
  yera desfechu xabaz y silenciosamente.\\nT.M.: Tami\u00e9n da la impresi\u00f3n
  de que tamos lleendo un manual d\u2019hestoria econ\u00f3mica de Xix\u00f3n, f\u00e1cil
  de lleer, con esplicaciones cencielles, contextualiz\u00e1u a nivel asturianu, estatal
  y mundial\u2026 En definitiva, en pocu espaciu, resume perbi\u00e9n y de forma mui
  pedag\u00f3xica la evoluci\u00f3n de la econom\u00eda xixonesa. \u00bfYera la so
  intenci\u00f3n o ye deformaci\u00f3n profesional dempu\u00e9s de tantos a\u00f1os
  de docencia?.\\nD,M.R.: Yera, dafechamente, la mio intenci\u00f3n. Tami\u00e9n ye
  posible qu\u2019haiga dalgo de \u201cdeformaci\u00f3n profesional\u201d. Yo soi,
  perriba too, un profesor. Un profesor ye \u201cel que profesa\u201d, ye una triba
  sacerdociu ya eso \u201cdeforma\u201d bastante. Am\u00e1i toi bien consider\u00e1u
  como profesor, seg\u00fan toles encuestes feches a los estudiantes. Hai ocasiones
  que paezo un poco\u00f1\u00edn duru nes mios espresiones porque soi un autor bastante
  claru nes esposiciones. Nun emplego medies verdaes, nin pallabres con doble signific\u00e1u,
  nin t\u00e9rminos economicistes d\u2019esos que naide pescancia. Pongo exemplos
  qu\u2019entiende cualisquier persona de cultura medio y gasto una prosa contundente.
  Tuvi bonos mayestros, como Sampedro, Tamames, Velarde o Fuentes Quintana. Por eso
  hailos que, cuando me lleen, piensen que soi un tanto prepotente. Nun ye verd\u00e1.
  Yo soi una persona mui llano. Soi mui prudente y esc\u00e9pticu, como bon f\u00edu
  de la socied\u00e1 rural asturiana. Teo como principiu la dulda sistem\u00e1tica
  y valoro muncho les opiniones ayenes. Pero cuando toi seguru d\u2019una cosa af\u00edrmola
  rotundamente y rebatime nun ye f\u00e1cile. Nun me peta la bambolla pero, eso s\u00ed,
  nun teo falsa modestia.\\nT.M.: Empicipia\u2019l trabayu xustificando nun primer
  cap\u00edtulu Xix\u00f3n como casu interesante a estudiar pola so singularid\u00e1
  y pola so peculiar situaci\u00f3n nel desendolcu capitalista d\u2019Asturies. \u00bfPue
  desplicamos un poqui\u00f1\u00edn esta eleici\u00f3n de Xix\u00f3n como oxetu d\u2019estudiu?.\\nD.M.R.:
  Los cient\u00edficos siempres argumentamos con pallabres grandes y con principios
  grandes, pero cuasi siempres hai una causa sentimental arrequexada. A min inter\u00e9senme
  Xix\u00f3n ya esa d\u00f3mina que trato por amor, porque nesa villa \u00f1ac\u00ed
  y v\u00ed con g\u00fceyos de ne\u00f1u la estabilizaci\u00f3n ya\u2019l desarrollismu;
  porque ell\u00ed llucharen los mios padres \u2013Aurina y David, a los que-y dedico\u2019l
  llibru- na gafienta posguerra; porque ell\u00ed defendi\u00f3 la llibert\u00e1 en
  1937 mio g\u00fcelu Manolo \u2013que \u00f1aciera namenos que na cai Rosario-, a
  les ordes del Conseyu Soberanu; porque ell\u00ed morriera mio g\u00fcela Elisa,
  v\u00edctima d\u2019un faxismu que-y afusilare al so paisanu, Xos\u00e9, un militar
  republicanu y mas\u00f3n. Ya ye la villa de Xovellanos, la villa que siempres espoxig\u00f3
  escontra la mala suerte, la villa que fora capaz d\u2019empixar a la muerte unes
  cuantes vegaes. Pa min que Xix\u00f3n nam\u00e1i que tien dos ciudades asemeyaes:
  Llondres y Llisboa, sobrovivientes de tolos naufraxos. Xix\u00f3n ye la ciud\u00e1
  de la volunt\u00e1. Pero tami\u00e9n ye verd\u00e1 que Xix\u00f3n ye, como dicen
  los playos, \u201cun casu\u201d. Resistente al romanu y romanizada, basti\u00f3n
  de Pedro I escontra una Asturies que taba por Enrique II, plaza d\u2019Adefonso
  de Xix\u00f3n y de Nore\u00f1a y de Sabel de Portugal escontra una Asturies sofitando
  a Enrique III, lliberal escontra un carlismu xeneralizao, burguesa nuna mar de conservadurismu,
  anarquista metanes una Asturies socialista, etc\u00e9tera, etc\u00e9tera. Y, p\u2019acabar,
  los sos ciclos econ\u00f3micos medios marcharon m\u00e1s al comp\u00e1s d\u2019Inglaterra
  o de Vizcaya que d\u2019Asturies o d\u2019Espa\u00f1a.\\nT.M.: Nuna segunda parte
  del trabayu entra a analizar de forma xeneral la evoluci\u00f3n de la economia xixonesa,
  nel ciclu llargu de posguerra y el saltu estructural de los setenta, \u00bfC\u00f3mo
  debuxar\u00eda\u2019l Xix\u00f3n de l\u2019autarqu\u00eda? \u00bfY el de depu\u00e9s
  del Plan d\u2019Estabilizaci\u00f3n?. \u00bfY el Xix\u00f3n del PSOE?.\\nD.M.R.:
  En tolos per\u00edodos que cita, el comportamientu econ\u00f3micu de Xix\u00f3n
  fora estrem\u00e1u del d\u2019Asturies nel so conxuntu y, como dic\u00eda, m\u00e1s
  asemey\u00e1u al del Pa\u00eds Vascu ya Inglaterra. Falo de ciclos medios, caro,
  porque nos ciclos llargos hai m\u00e1s semeyanza. Los a\u00f1os de l\u2019autarqu\u00eda
  son los a\u00f1os de la probit\u00fa, la fame, la represi\u00f3n, l\u2019alquiler
  d\u2019habitaci\u00f3n con drechu a cocina. L\u2019autarqu\u00eda traxo una situaci\u00f3n
  parad\u00f3xica a la econom\u00eda xixoniega. Per un ll\u00e1u potenci\u00f3\u2019l
  comerciu carboneru p\u2019alimentar a una Europa en guerra, lo mesmo que fixo cola
  construcci\u00f3n naval pola necesid\u00e1 d\u2019una flota mayor pa esi carb\u00f3n
  y pa la industria conservera. Pero, paralelmente, l\u2019autarqu\u00eda estrangulaba
  a les empreses porque nun pod\u00eden importar bienes d\u2019equipu, nos que lo
  mesmo Asturies qu\u2019Espa\u00f1a yeren abondo deficitaries. Eso provoc\u00f3 un
  espoxigue sobro bases mui d\u00e9biles, unes bases que francieron nam\u00e1s llegar
  los primeros vientos de la cris de los setenta. Dempu\u00e9s del Plan d\u2019Estabilizaci\u00f3n
  la econom\u00eda de Xix\u00f3n sigui\u00f3 siendo diferente a l\u2019asturiana.
  Mientres Xix\u00f3n medraba con Uninsa, l\u2019enantu d\u2019El Musel y tou un complexu
  industrial metalmec\u00e1nicu, la econom\u00eda asturiana diba caminando haza la
  depresi\u00f3n. Les cuenques mineres entamaben un retrocesu del que y\u00e1 nun
  diben salir nunca y Avil\u00e9s entraba nel estancamientu, anque se benefici\u00f3
  de la construcci\u00f3n de la \u201ci griega\u201d. Esta autopista treslladaba la
  exa econ\u00f3mica pal norte, pal tri\u00e1ngulu Uvi\u00e9u-Xix\u00f3n-Aviles, con
  Xix\u00f3n como centru principal, y condergaba definitivamente al vieyu tri\u00e1ngulu
  Uvi\u00e9u-Mieres-Llangr\u00e9u. Al llegar los setenta, otra vuelta a estremase.
  La cris ensa\u00f1\u00e1rase con Xix\u00f3n mientres Ensidesa amortiguaba los problemas
  n\u2019Avil\u00e9s ya Hunosa fac\u00eda lo mesmo nos valles del Nal\u00f3n, el Caudal
  ya\u2019l Ayer. M\u00e1s llu\u00e9u, metanes los noventa, Xix\u00f3n recupera fuelgu
  y la empresa p\u00fablica y\u00e1 nun puede caltener la situaci\u00f3n nos otros
  conceyos, qu\u2019entren en cay\u00eda llibre. La d\u00f3mina que vust\u00e9 llama
  \u201cdel PSOE\u201d ta marcao pola terciarizaci\u00f3n y les a\u00eddes comunitaries.
  Ya ye bona caracterizaci\u00f3n eso del \u201cXix\u00f3n del PSOE\u201d. L\u2019autarqu\u00eda
  dur\u00f3 17 a\u00f1os, el procesu d\u2019estabilizaci\u00f3n ya\u2019l desarrollismu
  unos 14 ya\u2019l gobiernu\u2019l PSOE ya va pa 33 a\u00f1os. Si los socialistes
  gobiernen en Xix\u00f3n dempu\u00e9s del 22 de mayu viniente, sumar\u00eden 37 a\u00f1os,
  lo mesmo que gobern\u00f3 Franco. El PSOE fue\u2019l primer part\u00edu que s\u2019atrevi\u00f3
  a entamar una pol\u00edtica de desindustrializaci\u00f3n, porque contaba cola complicid\u00e1
  de los sindicatos, especialmente y como ye l\u00f3xico col sofitu la UGT. Practic\u00f3
  una pol\u00edtica mui esitosa, lo mesmo productiva que monetaria, pero con un coste
  social tremendu. Pero, vi\u00e9ndolo en perspectiva, dende esti 2011, la verdadera
  tresformaci\u00f3n de Xix\u00f3n embaxo la batuta socialista fue pasar de ser una
  ciud\u00e1 industrial, como yere dende m\u00e1s de cien a\u00f1os atr\u00e1s, a
  ser una ciud\u00e1 de servicios. Ya equ\u00ed apaez un de los rasgos m\u00e1s singulares
  del procesu: los espacios industriales, riba too los costeros, entamen a competir
  con usos residenciales o tur\u00edsticos. Eh\u00ed ta una de les claves de la diferencialid\u00e1
  de la cris industrial xixoniega escontra la vizca\u00edna, la viguesa o la gaditana.
  Y l\u2019autoritarismu hered\u00e1u del franquismu sigui\u00f3 vixente: los gobiernos
  socialistes calteriz\u00e1ronse por un despotismu mui acus\u00e1u y por recurrir
  a la represi\u00f3n siempres que pudieron.\\nT.M.: Nuna tercer parte entra a analizar
  la siderurxa, el naval y el restu de la industria. Ye mui cr\u00edticu cola burgues\u00eda
  industrial. \u00bfT\u00e1n mal lo ficieron?. \u00bfPor qu\u00e9 \u201cd\u00e9bile
  como clas y parasitario como asturiano\u201d?.\\nD.M.R.: Voi cuntar una an\u00e9cdota
  que me paez mui illustrativa. Hai unos a\u00f1os tuvimos Pepe Alba ya yo d\u2019escursi\u00f3n
  per tierres somedanes con Ram\u00f3n Tamames, que nun conoc\u00eda esa rex\u00f3n,
  y, pente otres coses, visitamos la central hidr\u00e1ulica de La Malva. Ell\u00ed
  fix\u00e9rese una obra impresionante d\u2019inxenier\u00eda, dende les canales hasta
  les turbines, una obra colosal. Pa que se d\u00e9 cuenta de lo que falo: les canalizaciones
  que baxen de lo alto\u2019l monte a la central fix\u00e9ranse \u201ca cartuchu y
  fesoria\u201d. El casu ye qu\u2019hai una placa onde figuren los nomes de los propietarios
  de la central y de los t\u00e9cnicos que la construeran. Tamames, \u00fan de los
  meyores conocedores de la historia econ\u00f3mica d\u2019Espa\u00f1a, mir\u00f3
  pa la ll\u00e1bana y fixo esti comentariu: \u201c\u00bfa\u00fa quedara esta burgues\u00eda
  emprendedora d\u2019aquella Asturies?\u201d. La burgues\u00eda asturiana qued\u00f3
  nel final del XIX. La restauraci\u00f3n canovista primero, la dictadura de Primo
  de Rivera dempu\u00e9s ya\u2019l franquismu m\u00e1s sero camudaran a los \u201ccapitanes
  d\u2019industria\u201d en especuladores abellugaos nel r\u00e9xime pol\u00edticu.
  Como clas yeren d\u00e9biles escontra la dictadura, que tin\u00eda como misi\u00f3n
  controlar a los trabayadores, y como asturianos yeran par\u00e1sitos, alministradores
  de plusval\u00edes y comedores de presupuestos p\u00fablicos. Dalgunos d\u2019ellos
  fix\u00e9ronse \u201cricos pola patria\u201d, n\u2019espresi\u00f3n lluminosa de
  S\u00e1nchez Soler, y dalgunos hebo que llegaron a beneficiase de manu d\u2019obra
  esclavo, cuando emplegaron a los venc\u00edos de la guerra nos sos negocios. Am\u00e1i,
  los a\u00f1os de la rep\u00fablica y, mui particularmente, la revoluci\u00f3n de
  1934 fixo de los pocos burgueses lliberales que quedaben unos medranosos funcionarios
  falanxistes. La guerra civil fora tami\u00e9n una guerra de clases, una guerra que
  perdi\u00f3 la clas obrera, pagando con sangre, pero que tami\u00e9n perdiera la
  burgues\u00eda lliberal, que y\u00e1 yera poco nos a\u00f1os trenta.\\nT.M.: Na
  siderurxa llama l\u2019atenci\u00f3n el trespasu de gran cantid\u00e1 de capital
  p\u00fablicu a manes privaes que describe y c\u00f3mo les pol\u00edtiques franquistes
  dexaben a Asturies nun planu subsidiariu \u00bfPue desplicar un pocu estos asuntos?.\\nD.M.R.:
  Cuando se funda Ensidesa, cola instalaci\u00f3n de la planta d\u2019Avil\u00e9s,
  el gobiernu convid\u00f3 a los empresarios (Moreda y Gij\u00f3n, F\u00e1brica de
  Mieres y Duro Felguera) a participar nun proxectu conxuntu, pero estos argumentaron
  que y\u00e1 tin\u00eden los sos planes propios. La realid\u00e1 ye que y\u00e1 taben
  pensando en viabilizar les sos ineficacies con cargu a la empresa p\u00fablica y
  asegurase una posici\u00f3n de privilexu naquella econom\u00eda cerrada ya intervenida.
  M\u00e1s sero, cuando formen Uninsa, fuercen al INI a participar con dalgo m\u00e1s
  del 11 por ciento de capital, lo que aseguraba viabilid\u00e1 por mal que fueren
  les coses porque l\u2019INI, por definici\u00f3n, nun pod\u00eda quebrar. Llu\u00e9u
  acoy\u00e9ronse a l\u2019\u201dacci\u00f3n concertada\u201d y, colo uno y colo otro,
  pente 1964 y 1972 llevaben dixer\u00edos m\u00e1s de 21.000 miyones de pesetes de
  los contribuentes, una cantid\u00e1 equivalente a cuasi cuatro mil miyones d\u2019euros
  actuales. Paralelamente, Ensidesa incrementaba la so productivid\u00e1, polo que
  los t\u00e9cnicos pidieron un tren de llaminaci\u00f3n en fr\u00edo ya un tercer
  fornu altu. El gobiernu negose a ello argumentando que\u2019l merc\u00e1u d\u2019aceru
  taba satur\u00e1u. Pero esi mesmu gobiernu autoriz\u00f3 el tren pa la privada Uninsa.
  La xesti\u00f3n fora tan mala que l\u2019est\u00e1u acab\u00f3 por comprar cuasi\u2019l
  setenta por ciento de la compa\u00f1\u00eda. Aquello y\u00e1 yera una estatalizaci\u00f3n
  \u201cde facto\u201d, cosa que finaliz\u00f3 unos a\u00f1os m\u00e1s llu\u00e9u
  cola integraci\u00f3n n\u2019Ensidesa. Polo que toca al calter subsidiariu, Ensidesa
  fora obligada a productos de baxu valor amet\u00edu, colo que nam\u00e1s pod\u00eda
  competir cola siderurxa asi\u00e1tica y llatinoamericana, mui competitives polos
  baxos salarios que pagaben. Tami\u00e9n, nun pautu pente\u2019l gobiernu franquista
  y la burgues\u00eda vasca, llimitose la producci\u00f3n asturiana a la obtenci\u00f3n
  de productos de cabecera, retras\u00e1ndose hasta y\u00e1 los tiempos de cris el
  permisu p\u2019ampliar los trenes d\u2019hoxalata y d\u2019allambr\u00f3n. D\u2019otra
  banda, pa valorizar la producci\u00f3n, les sider\u00farxiques occidentales taben
  convirtiendo l\u2019aceru nun productu intermediu. Eso nun pas\u00f3 n\u2019Asturies
  porque\u2019l gobiernu, con criterios pol\u00edticos, instal\u00f3 la nueva industria
  \u2013l\u2019automovil\u00edstica, por exemplu- notros llugares.\\nT.M.: \u00bfPor
  qu\u00e9 la construcci\u00f3n naval ye\u2019l sector m\u00e1s significativu de la
  crisis xixonesa y el sector de bienes de consumu y d\u2019equipu los primeros nos
  que se ceb\u00f3 la crisis y el desmantelamientu?.\\nD.M.R.: La importancia d\u2019estos
  sectores vien del fechu de que nun son b\u00e1sicos, nel sen econ\u00f3micu de la
  pallabra. Asturies taba mui especializada n\u2019enerx\u00eda y aceru, productos
  que son los \u201cinput\u201d d\u2019otres industries. Por embargo, la construcci\u00f3n
  naval, la industria metalmec\u00e1nica o la industria de bienes de consumu son les
  grandes demandantes d\u2019aquellos productos b\u00e1sicos. Precisamente la so presencia
  ye una de les diferencialidaes de la cadarma econ\u00f3mica de Xix\u00f3n con respeutu
  al restu d\u2019Asturies. Am\u00e1s el so crecimientu lleva a grandes incrementos
  de puestos de trabayu, colo que participen d\u2019una manera mui importante nes
  rentes de la poblaci\u00f3n. Por eso, cuando la cris los atac\u00f3, los impactos
  econ\u00f3micos y sociales que provocaron na ciud\u00e1 fueron descomanaos. Am\u00e1i,
  los sectores de bienes d\u2019equipu y de bienes de consumu, especialmente estos
  \u00faltimos, yeran m\u00e1s sensibles a les tensiones inflacionistes y por eso
  carecieron problemes muncho primero, all\u00e1 pol 1973 o pol 1975. Llu\u00e9u,
  polo que cinca al sector naval, tami\u00e9n ye verd\u00e1 que fora\u2019l m\u00e1s
  simb\u00f3licu de les lluches obreres de los ochenta y los noventa, llegando a identificase
  cola llucha d\u2019una ciud\u00e1 por sobrovvir y dando inclusive pa una pel\u00edcula
  tan emblem\u00e1tica como \u201cLos llunes al sol\u201d que, por cierto, rod\u00e1rase
  en Vigo porque l\u2019ayuntamientu socialista, cola visi\u00f3n de futuru que lu
  calteriza ya\u2019l paletismu que lu define, consider\u00f3 meyor nun sofitala porque
  diba dar mala imax a Xix\u00f3n.\\nT.M.: Fala ust\u00e9 de que los empresarios tovieren
  una \u201cadaptaci\u00f3n pasiva\u201d a la crisis.\\nD.M.R.: Esi conceptu t\u00f3molu
  de Jos\u00e9 V\u00edctor Sevilla, d\u2019un llibru estraordinariu titul\u00e1u \u201cEconom\u00eda
  pol\u00edtico de la cris espa\u00f1ola\u201d, asoley\u00e1u a primeros de los ochenta.
  Escontra una cris o una depresi\u00f3n los trabayadores nam\u00e1s que pueden resistir
  intentando siguir trabayando y consiguir xubes de sueldu. Pero l\u2019empresariu
  tien m\u00e1s v\u00edes: echar emplegaos, xubir los precios, innovar tecnol\u00f3xicamente,
  aumentar competitivid\u00e1, etc\u00e9tera. Les dos primeres m\u00edd\u00edes son
  l\u201dadaptaci\u00f3n pasiva\u201d, la v\u00eda del paro y la v\u00eda de la inflaci\u00f3n.
  Los nuesos empresarios taben avezaos al franquismu: salarios baxos y sindicatos
  verticales, capital a coste cero o negativu y merc\u00e1u cerr\u00e1u a la competencia
  esterior. Cuando muerre Franco ya\u2019l modelu cambia (sindicatos llibres y aumentu
  salarial, intereses bancarios del vente por ciento ya entrada de productos de fuera),
  no conocen otra forma que primero la inflaci\u00f3n y dempu\u00e9s el paru. Los
  empresarios culparon a los salarios de la cris, pero eso nun ye verd\u00e1. El coste
  la manu d\u2019obra nunca ye indicador pa nada, sinon el coste la manu d\u2019obra
  por unid\u00e1 produc\u00eda. Si\u2019l salariu medra nun cinco por ciento pero
  les ventes faenlo nun vente por ciento, los beneficios aumenten. Lo que pas\u00f3
  fue que los salarios medraron \u201cdemasiao\u201d pa la reacci\u00f3n d\u2019unos
  empresarios tan incompetentes ya ineficaces como los que tin\u00edamos en Xix\u00f3n
  y n\u2019Asturies.\\nT.M.: Remata con una parte final na qu\u2019entra a analizar,
  nun tarr\u00e9n m\u00e1s sociopol\u00edticu, l\u2019aici\u00f3n sindical o\u2019l
  papel de les instituciones. Ya ye mui cr\u00edticu cola Universid\u00e1 d\u2019Uvi\u00e9u.
  \u00bfPodr\u00eda desplicalo, lo mesmo que les cr\u00edtiques a la pol\u00edtica
  auton\u00f3mica?. \u00bfY la posici\u00f3n de la denomada izquierda?.\\nD.M.R.:
  Cuando la cris taba nel so puntu m\u00e1s cr\u00edticu lleg\u00f3 la constituci\u00f3n
  del r\u00e9xime auton\u00f3micu y aquello marc\u00f3 muncho el futuru. A Asturies
  llegaron pol\u00edticos que, nun ye que nun tuvieren idegues pal pa\u00eds, ye que
  nin tansiquier lu conoc\u00eden. Por exemplu, cosa qu\u2019escaec\u00ed poner nel
  llibru, pola UCD presentose Calvo Ortega, un segovianu; pol PCE fora Dolores Ib\u00e1rruri,
  reci\u00e9n llegada de Mosc\u00fa; el presidente preauton\u00f3micu yera\u2019l
  socialista Rafael Fern\u00e1ndez, tami\u00e9n reci\u00e9n lleg\u00e1u de M\u00e9xico;
  y asina cuasi too. Dempu\u00e9s decidieron que la v\u00eda a l\u2019autonom\u00eda
  diba ser la \u201cllenta\u201d colo que nun hebo mecanismos aut\u00f3nomos de reacci\u00f3n,
  mecanismos que s\u00ed tin\u00eden los gobiernos vascu y catal\u00e1n, les otres
  dos comunidaes industriales. El mesmu Pedro de Silva, igual el pol\u00edticu cola
  cabeza meyor amueblada del momentu, escribi\u00f3 unos a\u00f1os dempu\u00e9s que
  nunca pensaren que\u2019l sistema auton\u00f3micu fuere un factor de desendolcu.
  Pero lo cierto ye que s\u00ed ye un factor de desendolcu, como sopelexen los investigadores
  de desendolcu llocal o de desendolcu end\u00f3xenu, pero hai tener previamente una
  idega de pa\u00eds, como si tin\u00eda\u2019l PNV, por exemplu. Y la posici\u00f3n
  de la universid\u00e1 fue lo mesmo: nun hebo estudiu deng\u00fan nin informe d\u2019inter\u00e9s
  deng\u00fan. La universid\u00e1, mui vinculada a la socied\u00e1 hasta la guerra
  civil, tal paez que morriere col rector Alas nun pared\u00f3n de la c\u00e1rcele
  modelu. Paez ser qu\u2019hebo un programa mui detall\u00e1u dende\u2019l gobiernu
  pa colocar n\u2019Uvi\u00e9u a profesores del r\u00e9xime que nun tovieren nada
  que ver con Asturies, precisamente los profesores que, ent\u00e1 g\u00fcei, conformen
  esi perfile antiasturianu que tien la universid\u00e1, bien visible nes posiciones
  escontra la nuesa llingua. Nam\u00e1s me recuerdo d\u2019un llibru sobro econom\u00eda
  asturiana, \u201cAnal\u00eds estructural de la econom\u00eda asturiana\u201d, de
  Julio Fonseca y del 1972, enantes de la cris, am\u00e1s del que y\u00e1-y cit\u00e9
  de 1968. Mientres tanto, por siguir col exemplu, les universidaes vasques taben
  dotando al gobiernu nacionalista d\u2019instrumentos anal\u00edticos que mui bien-y
  vinieran. Polo que toca a la pol\u00edtica de la esquierda hai muncho qu\u2019estudiar
  ent\u00e1. Camiento que\u2019l PCE \u2013a trav\u00e9s de CCOO cuasi siempres- forz\u00f3
  tremendamente la m\u00e1quina na industria xixoniega, hasta\u2019l puntu de sacrificar
  empreses y puestos de trabayu pa caltener una bona posici\u00f3n nel pautu posfranquista
  que taben roblando col rei y col ex\u00e9rcitu. Yera evidente que nun diba dase
  la ruptura ya\u2019l PCE andaba cola medrana de quedar al marxe pa beneficiu d\u2019un
  PSOE inesistente cuando\u2019l franquismu.\\nT.M.: Diz que la Corriente Sindical
  d\u2019Izquierda (CSI) foi \u201cla mayor orixinalid\u00e1 del panorama sindical
  xixon\u00e9s\u201d. \u00bfQu\u00e9 opini\u00f3n y merez el llabor d\u2019esti sindicatu
  na d\u00f3mina tratada?. \u00bfY el so procesu d\u2019afitamientu como sindicatu
  asturianu hasta los nuesos d\u00edes y que parez que ta garrando puxu ya implantaci\u00f3n
  considerable?.\\nD.M.R.: La CSI \u00f1aciera como un movimientu orixinal, pero non
  nam\u00e1s de Xix\u00f3n, sinon de toa Europa o, si prefier, del capitalismu modernu.
  Dexando de ll\u00e1u la x\u00e9nesis del sindicatu dende cuando yera \u201ccorriente\u201d
  dientro CCOO, presenta unos rasgos mui peculiares. Ye un sindicatu cuasi llocal
  y cuasi monosectorial, tien la basa comunista propia de los sos militantes, incorpora
  tradiciones anarcosindicalistes como\u2019l llam\u00e1u \u201cllex\u00edtimu mecanismu
  d\u2019autodefensa\u201d y all\u00e9gase al nacionalismu pola so vocaci\u00f3n de
  tener un \u00e1mbitu nam\u00e1s qu\u2019asturianu. Si nun esistiere la CSI los trabayadores
  de Xix\u00f3n quedar\u00eden ent\u00e1 peor de lo que quedaron. Eso polo que toca
  a lo m\u00e1s material. Pero tami\u00e9n se-y debe a la CSI la conservaci\u00f3n
  d\u2019un ciertu \u201carguyu de clas\u201d, anque tami\u00e9n nesto dieron la cara
  CNT, CGT ya USO. L\u2019engromecimientu de la CSI, los resultaos que tuvo hai unes
  selmanes na funci\u00f3n p\u00fablica, l\u2019abandonu poco a poco de los analises
  t\u00edpicos de la esquierda espa\u00f1olista y xacobina\u2026, toes eses coses,
  veolo con munchu inter\u00e9s y con bastante optimismu. El mio llibru entama con
  cuatro cites y la primera ye de Michal Kalecki, un economista inxustamente escaec\u00edu
  nos \u00faltimos tiempos. Elli dic\u00eda que cuando hai una depresi\u00f3n, si
  los sindicatos aceuten baxaes de salarios, con ello contribuin a incrementar el
  paru envede iguar el problema. La presencia de la CSI ye una garant\u00eda de resistencia,
  non nam\u00e1s que pa los obreros afleutaos por cualisquier problema, sinon pa los
  ciudadanos en xeneral, pa la xente. Tami\u00e9n me presta esi virax haza\u2019l
  nacionalismu, anque nun seya ent\u00e1 sindicatu nacionalista, pero s\u00ed lo ye
  neto asturianu.\\nT.M.: Quici\u00e1s se-y pueda reprochar qu\u2019igual que fai
  referencia a trabayos d''economistes asturianos, cuando fala de les movilizaciones,
  conflictos, etc\u00e9tera, de la ciudadan\u00eda xixonesa, indicare tami\u00e9n
  obres historiogr\u00e1fiques que toquen esos temes. \u00bfD\u00e9bese a dalg\u00fan
  motivu n''especial?. Un llector avez\u00e1u a publicaciones hest\u00f3riques o los
  propios hestoriadores, podr\u00eden echar de menos referencies bibliogr\u00e1fiques
  m\u00e1s concretes con notes al pie o un estilu o metodolox\u00eda m\u00e1s hist\u00f3rico\u2026
  \u00bfNun sedr\u00eda m\u00e1s \u201caprovechable\u201d esti trabayu, polo menos
  pa \u00e9stos, si fore asina?.\\nD.M.R.: El llibru ye un ensayu y los ensayos nun
  pueden tener forma d\u2019investigaci\u00f3n. Un ensayu ye un x\u00e9neru a met\u00e1
  cam\u00edn de la lliteratura y la ciencia. Esa ye una guerra que yo siempres teo
  cola mayor parte de los xuraos de concursos. Pamidea que munches persones tracamundien
  los conceptos y premien o valoren ensayos que nun lo son, enllenos de cites de trenta
  ll\u00ednies, con referencies bibliogr\u00e1fiques a mampl\u00e9n. Esti llibru nun
  pretende formar parte de la historiograf\u00eda. Pente otres coses nun emplego m\u00e1s
  que fontes secundaries, cosa qu\u2019enxam\u00e1s fair\u00eda un historiador, am\u00e1s
  de tirar de memoria en delles ocasiones. Pretendo ser rigurosu pero ye un ensayu
  interpretativu, non descriptivu.\\nT.M.: Por eso de tirar de memoria ye polo que
  recurre reiteradamente al exemplu de Crady, onde\u2019l so padre yera directivu.\\nD.M.R.:
  Efectivamente. Inclusive cito al mio padre nun par d\u2019ocasiones. Fuera director
  comercial, primero, y xerente dempu\u00e9s, de Crady. Viv\u00ed en primera persona
  la cris industrial y, am\u00e1s, con unes peculiaridaes especiales. Elli vivi\u00f3
  la cris dende\u2019l ll\u00e1u de la empresa, anque nun tin\u00eda participaci\u00f3n
  nel capital. Yera un t\u00e9cnicu. Vienmos de familia. Los dos, mio padre y mio
  madre, estudiaron econom\u00eda, como yo lo fixe dempu\u00e9s y la mio f\u00eda
  Aida m\u00e1s sero. Yo vivi\u00e9ralo dende la universid\u00e1 y mui del ll\u00e1u
  de los sindicatos. Am\u00e1i tola mio familia ye d\u2019esquierdes, inclusive col
  mio g\u00fcelu anarquista ent\u00e1 vivu. Como ve, tolos componentes pa contradicciones
  y discusiones, delles vegaes particularmente gafientes.\\nT.M.: La importancia de
  la Ilesia nel armaz\u00f3n del est\u00e1u franquista, non nam\u00e1s na cuesti\u00f3n
  de la ense\u00f1anza, dest\u00e1case na historiograf\u00eda y hai grupos cristianos
  d\u2019oposici\u00f3n \u00bfNun-y paez qu\u2019estes cuestiones puen pasar daqu\u00e9
  desapercib\u00edes nel trabayu?.\\nD.M.R.: Nun entr\u00e9 nel papel de los cat\u00f3licos,
  sacantes na descripci\u00f3n del modelu franquista de los primeros a\u00f1os. Ye
  verd\u00e1 que col conciliu, embaxo los pontificaos de Roncalli y de Montini, hebo
  una oposici\u00f3n cat\u00f3lica a Franco, pero nun me paez que falar d\u2019eso
  aidare a interpretar el modelu desendolcu de Xix\u00f3n, quitando la referencia
  que faigo a la USO, un sindicatu de basa cristiano. El papel de la ilesia antifranquista
  en Xix\u00f3n nun tuvo gran importancia na organizaci\u00f3n o na teorizaci\u00f3n,
  pero s\u00ed na cobertura de les movilizaciones. Por exemplu, la parroquia San Xos\u00e9
  yera conoc\u00eda como Santa Mar\u00eda del Encierru, cuando\u2019l p\u00e1rrocu
  yera Jos\u00e9 Luis Mart\u00ednez, que, por cierto, ta mui enfermu, seg\u00fan supe
  hai unos d\u00edes.\\nT.M.: Estes selmanes atr\u00e1s, Ant\u00f3n Garc\u00eda public\u00f3
  un comentariu\u2019l so llibru en \u201cLa Nueva Espa\u00f1a\u201d, onde la \u00fanica
  cr\u00edtica yera de calter lling\u00fc\u00edstico, Falaba, testualmente, de les
  \u201cocurrencies lling\u00fc\u00edstiques\u201d que tien vust\u00e9.\\nD.M.R.:
  Nun toi d\u2019alcuerdu con Ant\u00f3n Garc\u00eda. Nun creyo que yo emplegue denguna
  pallabra que nun esista n\u2019asturiano. Otra cosa ye que seya m\u00e1s o menos
  dialectal o arcaica. La cr\u00edtica de Garc\u00eda ye, tami\u00e9n lo diz testualmente,
  de custi\u00f3n de gustos. Diz que l\u2019Academia aconseya esto o l\u2019otro,
  o que l\u2019Academia prefier una pallabra y non otra, ya inclusive discrepa de
  l\u2019Academia en dalguna cosa. Hasta eh\u00ed, too normal. Pero nun creyo yo que
  l\u2019Academia \u201cproh\u00edba\u201d delles pallabres que s\u00ed esisten n\u2019asturiano,
  sacantes que lo que yo falo dende ne\u00f1u seya un inventu de la mio familia o
  de la mio parroquia. Igual tien raz\u00f3n en que \u201cpuntu d\u2019ag\u00fceye\u201d
  como sin\u00f3nimu de \u201cpuntu de vista\u201d ye un poco forzao ya igual-y faigo
  casu. Pero hai una cosa que me molest\u00f3 un poco. Un par de d\u00edes enantes
  Ant\u00f3n Garc\u00eda entrevistome na RPA durante media hora y nun m\u2019entrug\u00f3
  pol asuntu que m\u00e1s criticable-y paeci\u00f3. Tal me paez que nun quixo dame
  la posibilid\u00e1 de desplicame, dexando la cr\u00edtica lling\u00fc\u00edstica
  pa un peri\u00f3dicu onde nun teo forma facelo. De toles maneres, esa ye una cr\u00edtica
  mui del gustu de Garc\u00eda. Cuando s\u2019espubliz\u00f3 una traducci\u00f3n d\u2019art\u00edculos
  de Chomsky dedic\u00f3 la mayor parte l\u2019espaciu nesi mesmu peri\u00f3dicu a
  criticar l\u2019emplegu\u2019l verbu \u201cfinar\u201d.\\nT.M.: Va a\u00f1os, nunes
  xornaes de l''Academia de la Llingua Asturiana, ust\u00e9 daba a conocer un estudiu
  del costu econ\u00f3micu que supondr\u00eda la oficialid\u00e1. \u00bfNun se pens\u00f3
  en publicar aquel trabayu?. De facelu agora \u00bfcambiar\u00eda munches coses?.\\nD.M.R.:
  Nun fora un estudiu estrictamente falando, sinon una aprosimaci\u00f3n mui b\u00e1sica,
  un informe peque\u00f1u que se basaba n\u2019aplicaci\u00f3n del modelu gallegu
  al casu asturianu. Trat\u00e1base d\u2019unos c\u00e1lculos pa facemos idega de
  la magnit\u00fa aprosimao del coste. Colos datos que me diera l\u2019Academia, concretamente
  cola informaci\u00f3n que tin\u00eda Gonz\u00e1lez Ria\u00f1o, yo fixe una tabla
  cola metodolox\u00eda de la contabilid\u00e1 anal\u00edtica y calcul\u00e9 d\u2019un
