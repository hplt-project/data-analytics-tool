  9 de xunetu - Anastasiu I, emperador de Bizanciu.\"", "\"El Gobiernu d\u2019Asturies
  formaliz\u00f3 la so candidatura p convertise en see de l\u2019Axencia Espa\u00f1ola
  de Supervisi\u00f3n d\u2019Intelixencia Artificial (AESIA) con un proyectu sofit\u00e1u
