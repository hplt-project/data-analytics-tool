  de la zona as\u00edtiense nel 2,27%, un porcentaxe que triplica\u2019l promediu
  de la industria asturiana y dobla la espa\u00f1ola.\\nNa Milla del Conocencia atopa
  la Universid\u00e1 d\u2019Uvi\u00e9u y el so Centru d\u2019Intelixencia Artificial,
  con una escelente rede de grupos d\u2019investigaci\u00f3n en redol a computaci\u00f3n
