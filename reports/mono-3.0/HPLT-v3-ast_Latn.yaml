  fondu (deep learning), intelixencia de datos (big data) y cadena de bloques (blockchain).
  Destaca la producci\u00f3n cient\u00edfica y les publicaciones de los grupos, seg\u00fan
  les redes internacionales coles que t\u00e1n en contactu.\\nLa AESIA sirvir\u00eda
  tami\u00e9n como reactivu del empl\u00e9u rexonal. L\u2019axencia va nacer con una
  plantiya p\u00fablica de 40 persones, pero la so activid\u00e1 dexar\u00eda catalizar
  un n\u00famberu notable de puestos de trabayu directos ya indirectos, seg\u00fan
  facilitar la torna d\u2019una parte sustancial de talentu.\\nSeg\u00fan datos de
  Eurostat de 2021, el sector de l\u2019alta tecnolox\u00eda representa\u2019l 3,8%
  del emplego total d\u2019Asturies, un porcentaxe bien similar al de les comunidaes
  tractoras espa\u00f1oles, y percima d\u2019autonom\u00edes como Galicia, Navarra,
  Andaluc\u00eda, Arag\u00f3n o la Comunidad Valenciana. A esto s\u00famase qu\u2019el
  4% del PIB rexonal provien del sector tecnol\u00f3xicu. La llegada d\u2019una axencia
  gubernamental sirvir\u00eda de dinamizador pa la medr\u00eda d\u2019estes cifres.\\nRespectu
  al papel de la empresa y el sector granible na candidatura, el documentu pon \u00e9nfasis
  nel pesu del sector industrial nel Valor A\u00f1ed\u00edu Brutu (VAB) total, con
  un 18,84% en 2020, superior a la media nacional (16,09%, seg\u00fan datos del INE).
  Esti perfil industrial ufierta una redolada \u00f3ptimo como bancu de pruebes pa
  l\u2019aplicaci\u00f3n de la intelixencia artificial na empresa. El sector de les
  tecnolox\u00edes de la informaci\u00f3n y la comunicaci\u00f3n (TIC) creci\u00f3
