sample: '["\"\u4eca\u5929\u662f\u6211\u8207\u8001\u516c\u301d\u62cd\u62d69\u9031\u5e74\u7d00\u5ff5\u65e5\u301e,\u6211\u525b\u9810\u5099\u597d\u4eca\u5929\u6176\u795d\u7684\u86cb\u7cd5\u9905\u5e95,\u73fe\u5728\u624d\u6709\u6642\u9593\u5beb\u56de\u6628\u65e5\u4fc2\u80a5\u963f\u54e5\u5bb6\u6253\u908a\u7210\u7684\u4e8b.\\n\u6628\u65e5\u65e9\u4e0a\u8d77\u8eab\u626d\u6bdb\u5dfe\u6642\u767c\u89ba\u5de6\u624b\u624b\u6307\u516c\u8207\u7b2c\u4e8c\u96bb\u624b\u6307\u689d\u7b4b\u626f\u4f4f\u75db,\u4e0d\u80fd\u7528\u529b,\u6240\u4ee5\u8207\u963f\u5abd\u53bb\u7747\u8dcc\u6253\u6642\u53eb\u5e2b\u5085\u6574\u57cb.\u6211\u554f\u80a5\u963f\u54e5\u4fc2\u54aa\u53bb\u8cb7\u91ce\u6253\u908a\u7210,\u4e0d\u904e\u80a5\u963f\u54e5\u53eb\u6211\u806f\u7d61\u963f\u5ac2,\u525b\u597d\u5a23\u5a66\u53c8\u4f86\u96fb,\u6211\u540c\u4f62\u5730\u8b1b\u800c\u5bb6\u53bb\u7747\u8dcc\u6253,\u53ef\u80fdjoin\u5514\u5230\u4f62\u5730\u53bb\u8cb7\u91ce,\u7747\u5b8c\u5f8c\u5c31\u8207\u5979\u5011\u806f\u7d61.\\n\u6211\u8207\u963f\u5abd\u8d81\u963fB\u8a13\u5de6\u5c31\u53bb\u7747\u8dcc\u6253,\u4f46\u4eca\u65e5\u8dcc\u6253\u5230\u597d\u591a\u4eba,\u963f\u5abd\u8207\u59d1\u5a18\u548c\u5e2b\u5085\u8b1b\u60f3\u7747\u5148,\u56e0\u70ba\u6211\u5730\u8981\u56de\u5bb6\u6e4a\u963fB,\u6240\u4ee5\u6211\u5730\u7b49\u5de6\u4e00\u500b\u4eba\u5c31\u53ef\u4ee5\u7747.\u7747\u5b8c\u6211\u5c31\u7acb\u5373\u8207\u5979\u5011\u806f\u7d61,\u518d\u53bb\u548c\u5979\u5011\u6703\u5408,\u6211\u5730\u8cb7\u6652\u6240\u6709\u91ce\u5c31\u8d77\u7a0b\u56de\u53bb.\\n\u6211\u8207\u5a23\u5a66\u56de\u5bb6\u63a5\u963fB,\u800c\u963f\u5ac2\u5c31\u56de\u5bb6\u5148,\u963f\u5abd\u8981\u9935\u57cb\u963fB\u5403\u7ca5\u624d\u653e\u4eba,\u7b49\u7b49\u4e0b\u80a5\u4ed4\u90fd\u56de\u4f86,\u6240\u4ee5\u6211\u8207\u5a23\u5a66\u53bb\u5148,\u80a5\u4ed4\u4e00\u9663\u5e36\u963fB\u904e\u53bb,\u56e0\u70ba\u6211\u5730\u4ef2\u8981\u53bb\u60e0\u5eb7\u8cb7\u91ce,\u4e0d\u80fd\u7167\u9867\u963fB.\\n6\u9ede54\u5206\u8001\u516c\u4f86\u96fb\u901a\u77e5\u6211~\u73fe\u5728\u653e\u5de5,\u80a5\u4ed4\u8207\u8001\u516c\u5dee\u4e0d\u591a\u6642\u9593\u5230\u9054,\u4eba\u9f4a\u5587!\u53ef\u4ee5\u958b\u59cb\u301d\u62fe\u4e0b~\u62fe\u4e0b~\u301e.\u65e2\u7136\u4fc2\u6253\u908a\u7210\u6897\u4fc2\u6709\u914d\u6599,\u4f46\u91ac\u6599\u90fd\u4e00\u6a23\u5514\u5c11\u5f97\u67b6!\u6211\u8207\u5a23\u5a66\u90fd\u5404\u81ea\u81ea\u88fd\u6df7\u91ac,\u5de6\u908a\u4fc2\u5a23\u5a66\u65e2\u6df7\u91ac,\u800c\u53f3\u908a\u5c31\u662f\u6211\u65e2\u6df7\u91ac.\\n\u6211\u5730\u75318\u9ede\u5e7e\u958b\u59cb\u6253\u908a\u7210\u81f311\u9ede\u5e7e,\u5403\u5b8c\u706b\u934b\u6211\u5c31\u53bb\u6d17\u7897,\u56e0\u70ba\u8001\u516c\u754f\u9ad8,\u9664\u6211\u8207\u8001\u516c\u5916\u5927\u5bb6\u90fd\u7b49\u523012\u9ede\u4e0a\u5929\u53f0\u7747\u7159\u82b1,\u6211\u53eb\u4f62\u5730\u5f71D\u76f8\u6bd4\u6211,\u6240\u4ee5\u6211\u6d17\u7897\u4fc2\u6700\u9069\u7576\u4eba\u9078.\\n\u5dee\u4e0d\u591a12\u9ede\u80a5\u963f\u54e5,\u80a5\u4ed4\u5c31\u5404\u81ea\u62ce\u76f8\u6a5f\u4e0a\u53bb\u5f71\u76f8,\u800c\u963f\u5ac2\u5c31\u62ce\u6211\u90e8\u76f8\u6a5f.\u8001\u516c\u53eb\u6211\u5514\u597d\u6d17\u4f4f\u51fa\u53bb\u7747\u96fb\u8996\u5148,\u4f62\u8a71\u7bc0\u76ee\u8868\u6f14\u4e2d\u9593\u4e2d\u6703\u653e\u7159\u82b1,\u5176\u5be6,\u6211\u90fd\u6d17\u5b8c\u4fc2\u6b20\u672a\u653e\u597d,\u5481\u6211\u54aa\u51fa\u53bb\u7747\u96fb\u8996,\u6211\u5750\u4f4e\u4e00\u9663\u5a23\u5a66\u5c31\u62b1\u56de\u963fB\u56de\u4f86,\u963fB\u4e0a\u5230\u53bb\u597d\u9a5a\u652c\u5f97\u4f62\u597d\u5be6,\u56e0\u70ba\u5929\u53f0\u5187\u71c8\u53ef\u80fd\u6015\u9ed1.\u6211\u554f\u5a23\u5a66\u7747\u5514\u7747\u5230,\u4f62\u8a71\u8981\u653e\u5f97\u9ad8\u679cD\u5148\u7747\u5230.\\n\u9019\u6b21\u7159\u82b1\u90fd\u5187\u54a9\u7279\u5225,\u80a5\u4ed4\u843d\u5230\u569f\u8a71\u4f62\u90e8\u76f8\u6a5f\u5f71\u5514\u5230,\u6897\u4fc2\u5587!\u666e\u901a\u6578\u78bc\u5481\u9060\u6897\u5f71\u5514\u5230,\u6211\u539f\u672c\u60f3\u62ce\u80a5\u963f\u54e5\u7684\u7159\u82b1\u76f8,\u4f46\u591c\u963fB\u773c\u8a13\u4e00\u9f4a\u8d70,\u552f\u6709\u4e0b\u6b21\u5148\u62ce.\\n\u6c92\u6709\u7559\u8a00:\\n\u767c\u4f48\u7559\u8a00\"",
  "\"(\u65b0\u5e74\u7981\u5fcc\u61f6\u4eba\u5305)\u505a\u5497\u6210\u5e74\u884c\u8870\u904b!\u5343\u7948\u5514\u597d\u505a\u56055\u500b\u65b0\u5e74\u7981\u5fcc!\\n\u8fb2\u66c6\u65b0\u5e74\u7981\u5fcc\u591a,\u5462\u6a23\u5514\u505a\u5f97,\u55f0\u6a23\u53c8\u5514\u505a\u5f97,\u505a\u5497\u6703\u884c\u8870\u904b!\u4f46\u4fc2\u4f60\u53c8\u77e5\u5514\u77e5\u9ede\u89e3\u6703\u6709\u5462\u5572\u65b0\u5e74\u7981\u5fcc?\u4eca\u6b21\u61f6\u4eba\u5305\u5c31\u540c\u5927\u5bb6\u5206\u4eab5\u500b\u65b0\u5e74\u7981\u5fcc,\u7b49\u5927\u5bb6\u65b0\u5e74\u500b\u6642\u5019\u5514\u597d\u505a\u932f,\u300c\u5be7\u9858\u53ef\u4fe1\u5176\u6709,\u4e0d\u53ef\u4fe1\u5176\u7121\u300d\u554a!\\n1.\u65b0\u5e74\u5514\u597d\u8cb7\u978b\\n\u56e0\u70ba\u300c\u978b\u300d\u540c\u300c\u5509\u300d\u8b80\u97f3\u76f8\u4f3c,\u65b0\u5e74\u61c9\u8a72\u4fc2\u8981\u5145\u6eff\u6d3b\u529b,\u65b0\u5e74\u5148\u8cb7\u978b\u5c31\u7b49\u65bc\u65b0\u4e00\u5e74\u5c31\u5509\u8072\u6b4e\u6c23,\u5481\u569f\u7dca\u5462\u5e74\u5c31\u6b4e\u6c23\u5481\u904e.\u6240\u4ee5\u8981\u8cb7\u65b0\u978b\u6700\u597d\u5c31\u904e\u5e74\u524d\u8cb7\u5b9a,\u7136\u5f8c\u904e\u5e74\u8457.\\n2.\u5514\u597d\u8457\u9ed1\u767d\u8272\u886b\\n\u9ed1\u8272\u540c\u767d\u8272\u8207\u55aa\u670d\u984f\u8272\u4e00\u6a23,\u6709\u5514\u5409\u5229\u5605\u610f\u601d.\u4fc2\u904e\u5e74\u671f\u9593\u6700\u597d\u8457\u7d05\u8272\u7b49\u6bd4\u8f03\u9bae\u8277\u7684\u8863\u670d,\u671b\u843d\u90fd\u7cbe\u795e\u5572\u5566!\\n3.\u5514\u597d\u8cb7\u9ec3\u8272\u886b/\u5167\u8863\\n\u65b0\u5e74\u8981\u8457\u65b0\u886b\u5df2\u7d93\u4fc2\u5b9a\u5f8b,\u4f46\u8cb7\u65b0\u886b\u5605\u6642\u5019\u5c31\u5514\u597d\u8cb7\u9ec3\u8272\u5566,\u56e0\u70ba\u9ec3\u8272\u6703\u4ee4\u795e\u660e\u5fcc\u8af1,\u5c24\u5176\u4fc2\u9ec3\u8272\u5167\u8863\u5c31\u66f4\u52a0\u5514\u597d.\u6240\u4ee5\u65b0\u5e74\u8cb7\u65b0\u886b\u6700\u597d\u5c31\u5514\u597d\u8cb7\u9ec3\u8272.\\n4.\u521d\u4e09,\u521d\u4e03\u4e0d\u5b9c\u62dc\u5e74\\n\u521d\u4e09\u53c8\u53eb\u8d64\u53e3/\u8d64\u72d7\u65e5.\u8d64\u72d7\u4fc2\u300c\u719b\u6012\u4e4b\u795e\u300d,\u9047\u5230\u4f62\u6703\u6709\u51f6\u4e8b,\u6240\u4ee5\u8d64\u53e3\u4e0d\u5b9c\u5916\u51fa/\u62dc\u5e74.
  \u521d\u4e03\u4fc2\u4eba\u65e5,\u6bcf\u500b\u4eba\u7684\u751f\u65e5.\u5462\u65e5\u8af8\u4e8b\u4e0d\u5b9c,\u5927\u5bb6\u61c9\u7559\u4fc2\u5bb6\u88e1\u4f11\u606f.\\n5.\u5514\u597d\u8b1b\u8ca0\u9762\u5b57/\u8aaa\u8a71\\n\u65b0\u5e74\u4fc2\u559c\u6176\u5605\u65e5\u5b50,\u76e1\u91cf\u90fd\u5514\u597d\u8b1b\u5572\u5514\u5409\u5229\u5605\u8aaa\u8a71,\u4f8b\u5982\u300c\u6b7b\u300d,\u300c\u8f38\u300d,\u300c\u8870\u300d\u7b49\u7b49\u5605\u8ca0\u9762\u5b57.\\n-
