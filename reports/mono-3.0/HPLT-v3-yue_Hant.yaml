  "\"\u5ee3\u6771\u5354\u548c\u795e\u5b78\u9662\\n\u540d\u6539\\n\u6821\u540d\u4fc2\u7531\u7f8e\u570b\u9577\u8001\u6703,\u52a0\u62ff\u5927\u9577\u8001\u6703,\u7d10\u897f\u862d\u9577\u8001\u6703,\u82f1\u570b\u502b\u6566\u6703,\u7f8e\u570b\u516c\u7406\u6703,\u7f8e\u570b\u540c\u5bc5\u6703,\u82f1\u570b\u8056\u516c\u6703\u540c\u57cb\u82f1\u570b\u5faa\u9053\u6703,\u4e2d\u83ef\u57fa\u7763\u6559\u6703\u5ee3\u6771\u5354\u6703,\u4e2d\u83ef\u8056\u516c\u6703\u83ef\u5357\u6559\u5340,\u4e2d\u83ef\u57fa\u7763\u6559\u5faa\u9053\u516c\u6703\u83ef\u5357\u6559\u5340\u546211\u9593\u516c\u6703\u4e00\u9f4a\u806f\u624b\u641e\u6642\u6539\u51fa\u569f.\\n\u53f2\u6539\\n1914\u5e74,\u7f8e\u570b\u9577\u8001\u6703,\u52a0\u62ff\u5927\u9577\u8001\u6703,\u7d10\u897f\u862d\u9577\u8001\u6703,\u82f1\u570b\u502b\u6566\u6703,\u7f8e\u570b\u516c\u7406\u6703,\u7f8e\u570b\u540c\u5bc5\u6703,\u82f1\u570b\u8056\u516c\u6703\u540c\u57cb\u82f1\u570b\u5faa\u9053\u6703,\u4e2d\u83ef\u57fa\u7763\u6559\u6703\u5ee3\u6771\u5354\u6703,\u4e2d\u83ef\u8056\u516c\u6703\u83ef\u5357\u6559\u5340,\u4e2d\u83ef\u57fa\u7763\u6559\u5faa\u9053\u516c\u6703\u83ef\u5357\u6559\u5340\u546211\u9593\u516c\u6703\u5148\u5f8c\u52a0\u5165\u800c\u4e00\u9f4a\u958b\u8fa6\u5497\u5462\u9593\u5b78\u6821,\u5c08\u9580\u89e3\u6c7a\u55f0\u6642\u5ee3\u6771\u5730\u5340\u592a\u5c11\u57fa\u7763\u5f92\u57fa\u7763\u6559\u6703\u50b3\u5c0e\u4eba\u58eb\u5605\u554f\u984c,\u671f\u9593\u55cc\u904e\u5ee3\u5dde\u57fa\u7763\u6559\u9ad8\u7b49\u5354\u548c\u795e\u5c0e\u5b78\u6821,\u4f4d\u7f6e\u55ba\u897f\u95dc\u5bf6\u76db\u6c99\u5730\u5927\u8857(\u4eca\u65e5\u5c6c\u8354\u7063\u5340\u9022\u6e90\u8def\u4e00\u5e36)\u502b\u6566\u6703\u5605\u5927\u6a13\u958b\u8fa6.1918\u5e74\u642c\u5230\u82b3\u6751\u767d\u9db4\u6d1e\u7e7c\u7e8c\u8fa6,\u91cd\u5148\u5f8c\u8d77\u5497\u597d\u5e7e\u9593\u5802\u89e3\u6c7a\u5497\u5b78\u751f\u4f4f\u5bbf\u554f\u984c,1919\u5e74\u6539\u540d\u505a\u5ee3\u5dde\u5354\u548c\u795e\u5b78\u9662(\u82f1\u6587:Canton
  Union Theological College).\u5f8c\u569f\u5169\u5ee3\u6d78\u4fe1\u6703\u806f\u6703,\u7cb5\u8d1b\u4fe1\u7fa9\u6703\u7e3d\u6703,\u5d07\u771f\u6703\u7e3d\u6703\u540c\u57cb\u79ae\u8ce2\u6703\u7e3d\u6703\u52a0\u5165,\u4ee4\u5b78\u6821\u4e00\u5ea6\u6210\u70ba\u5dba\u5357\u5927\u5b78(\u4eca\u65e5\u5605\u4e2d\u5c71\u5927\u5b78)\u5c6c\u4e0b\u5605\u5b78\u9662\u2014\u2014\u5dba\u5357\u5927\u5b78\u5354\u548c\u795e\u5b78\u9662.\u96d6\u7136\u5b78\u6821\u55ba1960\u5e74\u505c\u8fa6,\u4f461986\u5e74\u8907\u8fa6.\u8907\u8fa6\u7121\u8010,\u4e3b\u8fa6\u65b9\u70ba\u5497\u8868\u793a\u5c0d\u795e\u5b78\u9662\u5605\u6b77\u53f2\u50b3\u627f\u540c\u670d\u52d9\u5ee3\u6771\u6559\u6703\u5605\u610f\u601d\u800c\u6539\u540d\u505a\u5ee3\u6771\u5354\u548c\u795e\u5b78\u9662,\u671f\u9593\u51c8\u5f97\u5169\u5e74\u5236\u5c08\u79d1,\u4f4d\u7f6e\u55ba\u6771\u5c71\u5340(\u4eca\u65e5\u5605\u8d8a\u79c0\u5340)\u5bfa\u8c9d\u901a\u6d25\u5605\u57fa\u7763\u6559\u6771\u5c71\u5802\u5165\u9762\u958b\u8fa6,1992\u5e74\u6539\u6210\u4e09\u5e74\u5236\u5c08\u79d1,1994\u5e74\u642c\u5230\u8354\u7063\u5340\u6c99\u9762\u5605\u8056\u516c\u6703\u4e3b\u6559\u6a13\u7e7c\u7e8c\u8fa6.2001\u5e7411\u670830\u865f\u5411\u5317\u642c\u5230\u767d\u96f2\u5340\u6c38\u5e73\u6587\u76db\u838a\u5165\u9762\u7e7c\u7e8c\u958b\u8fa6.2009\u5e74\u521d\u958b\u59cb\u62db\u6536\u672c\u79d1\u5b78\u751f.\"",
  "\"69\\n25\\n9\\n\u62db\u724c\u83dc\\n\u98df\u5bb6\u63a8\u4ecb\\n\u76f8\u95dc\u6587\u7ae0\\n\u4fc2openrice\u8cb7\u5497\u5f35\u5377,\u8ad7\u4f4f\u8cb7\u5572\u64bb\u4ffe\u5c4b\u4f01\u4eba\u98df,\u4eca\u65e5\u53bb\u651e\u64bb,\u5165\u9593\u92ea\u500b\u554a\u59d0\u5df2\u7d93\u9ed1\u53e3\u9ed1\u9762,\u4f62\u88dd\u5b8c\u5572\u64bb\u4e4b\u5f8c\u6211\u554f\u4f62\u5572\u64bb\u4fc2\u54aa\u4e00\u5b9a\u8981\u96ea\u4f4f,\u4f62\u8a71\u4fc2,\u6211\u8a71\u5982\u679c\u6211\u9694\u5e7e\u500b\u9418\u5148\u96ea\u5f97\u5514\u5f97(\u6211\u4f4f\u55ba\u65b0\u754c),\u4f62\u8a71\u5514\u5f97,\u6211\u8ad7\u4f4f\u554f\u4f62\u6709\u5187\u96ea\u888b\u5605\u6642\u5019,\u672a\u554f\u6652\u4f62\u5df2\u7d93\u8a71\u5187.\u5176\u5be6\u4f60\u54cb\u4fc2\u54aa\u8ad7\u4f4f\u500b\u500b\u4eba\u4e00\u8cb7\u5b8c\u5c31\u4e00\u5b9a\u5373\u523b\u98df\u5462?\u6703\u5514\u6703\u8003\u616e\u5413\u63d0\u4f9b\u57cb\u96ea\u888b\u4ffe\u4eba?\u6700\u5927\u554f\u984c\u4fc2\u500b\u963f\u59d0,\u4e00\u500b\u89e3\u6c7a\u65b9\u6cd5\u90fd\u5514\u4ffe\u6211,\u4e00\u569f\u5c31\u7b54\u6211\u5187,\u6211\u89ba\u5f97\u4f60\u5730\u5605\u54e1\u5de5\u597d\u9700\u8981training.\u5c31\u7b97\u4f60\u54cb\u5572\u64bb\u597d\u98df,\u4f46\u4fc2\u54e1\u5de5\u5481\u5605\u670d\u52d9\u8cea\u7d20,\u6211\u771f\u4fc2\u4ee5\u5f8c\u5514\u6703\u518d\u5e6b\u896f.\\n\u7e7c\u7e8c\u95b1\u8b80\\n\u9165\u5983\u7687\u540e\u96d6\u7136\u4fc2\u540d\u4eba\u5e97,\u4f46\u4f62\u54cb\u5605\u9165\u76ae\u90fd\u505a\u5f97\u5e7e\u51fa\u8272\u53c8\u5145\u6eff\u725b\u6cb9\u9999.\u92ea\u9762\u5514\u5927,\u4f46\u90fd\u53ef\u4ee5\u6709\u8a2d\u4f01\u4f4d.\u6211\u81ea\u5df1\u5c31\u53eb\u5497\u5169\u500b\u64bb\u5916\u8ce3,\u4fc2\u86cb\u64bb\u540c\u9bae\u5976\u64bb.\u86cb\u64bb
  $10\u86cb\u64bb\u4fc2\u6700\u57fa\u672c\u5605\u6b3e\u5f0f,\u53ef\u4ee5\u6bd4\u8f03\u5230\u4f62\u540c\u5176\u4ed6\u9eb5\u5305\u8216\u6709\u5572\u54a9\u5514\u540c,\u4e00\u62ce\u4e0a\u624b\u5df2\u7d93\u6703\u611f\u53d7\u5230\u4f62\u5605\u9165\u76ae\u55f0\u7a2e\u9b06\u8106,\u6703\u6709\u5c11\u5c11\u5605\u9165\u76ae\u788e\u958b.\u9165\u76ae\u5c64\u6b21\u5341\u5206\u8c50\u5bcc,\u800c\u4e14\u6703\u6709\u597d\u9999\u6fc3\u5605\u725b\u6cb9\u9999\u5473.\u800c\u86cb\u5473\u5c31\u4fc2\u6b63\u5e38,\u5514\u6703\u8a71\u7117\u5f97\u592a\u8001\u6216\u8005\u5187\u86cb\u5473,\u914d\u5408\u9165\u76ae,\u9165\u76ae\u7d55\u5c0d\u6210\u70ba\u4e3b\u89d2.\u9bae\u5976\u64bb
  $12\u5462\u500b\u90fd\u5514\u932f,\u9bae\u5976\u64bb\u5605\u9165\u76ae\u540c\u86cb\u64bb\u4e00\u6a23\u51fa\u8272.\u9bae\u5976\u64bb\u5605\u5473\u9053\u5514\u6703\u8a71\u904e\u65bc\u751c,\u6070\u5230\u597d\u8655.\\n\u7e7c\u7e8c\u95b1\u8b80\\n\u5176\u5be6\u4f62\u65b0\u958b\u5605\u6642\u5019\u90fd\u5e6b\u896f\u904e\u597d\u5e7e\u6b21,\u55f0\u9663\u8001\u95c6\u5a18Bobo\u90fd\u6210\u65e5\u55ba\u5ea6,\u4e4b\u5f8c\u4ef2\u8d8a\u958b\u8d8a\u591a\u5206\u5e97.\u672c\u8eab\u597d\u937e\u610f\u98df\u64bb\u7684\u6211,\u7279\u5225\u6b23\u8cde\u9165\u5983\u7684\u9b06\u8106\u53e3\u611f,\u9019\u662f\u5f88\u591a\u5c64\u64bb\u76ae\u505a\u51fa\u4f86\u7684\u53e3\u611f.\u805e\u8aaa\u9019\u662f70\u5e74\u4ee3\u5927\u540c\u8001\u5e2b\u5085\u7684\u98df\u8b5c.\u9165\u76ae\u7528\u672c\u5730\u9eb5\u7c89\u52a0\u4e0a\u6cd5\u570b\u725b\u6cb9\u88fd\u9020,\u5168\u4eba\u624b\u88fd\u4f5c\u9165\u76ae\u76de,\u86cb\u64bb\u5927\u5927\u4e00\u500b,\u76db\u60e0$10,\u64bb\u76ae\u4e00\u9ede\u90fd\u4e0d\u6cb9\u81a9.\u6700\u8fd1\u7d93\u904e,\u53c8\u591a\u4e86\u5176\u4ed6\u6b3e\u5f0f,\u5982\u7126\u7cd6\u674f\u4ec1\u689d\u548c\u871c\u6c41\u53c9\u71d2\u9165\u64bb\u7b49,\u4e4b\u524d\u8a66\u904e\u62b9\u8336\u829d\u58eb\u64bb,\u611f\u89ba\u62b9\u8336\u548c\u829d\u58eb\u5473\u9053\u4e0d\u592a\u593e,\u96d6\u7136\u64bb\u76ae\u4f9d\u7136\u6709\u6c34\u6e96\u9019\u6b21\u53c8\u5fcd\u4e0d\u4f4f\u8a66\u4e86\u4ed6\u5011\u7684Apple
  crumble tart.\u4f46\u64bb\u76ae\u597d\u50cf\u6c92\u4ee5\u524d\u9b06\u8106,\u800c\u4e14crumble\u55ae\u7368\u5403\u7565\u751c,\u914d\u642d\u64bb\u76ae\u5403\u624d\u5e73\u8861,\u4f46\u6574\u9ad4\u5473\u9053\u4e0d\u4fd7,\u800c\u4e14\u4efd\u91cf\u8db3\\n\u7e7c\u7e8c\u95b1\u8b80\"",
  "\"2015\u5e7412\u670821\u65e5 \u661f\u671f\u4e00\\n\u51ac\u5927\u904e\u5e74\\n\u51ac\u5927\u904e\u5e74\u505a\u7bc0\u4e86,\u9700\u7136\u5f972\u500b\u4eba\u90fd\u716e\u8fd4\u5e7e\u5473,\u54c8~
  ~\\n\u4e0d\u932f\u5427,\u5168\u90e8\u662f\u5927\u5c11\u716e\u7684 \u5475~ ~\\n\u56e0\u70ba\u6211\u6709D\u5fd9,\u4eca\u65e5\u8981\u5403\u8db3\u4e09\u9910\\n\u65e9\u4e0a\u5df1\u7d93\u6574\u5b9a\u9e7d\u7117\u96de,\u4fc2..\u8981\u8b1b\u4e0b!\\n\u5927\u5c11\u65ac\u96de\u624b\u52e2\u4fc2\u5514\u932f,\u540c\u4e00\u628a\u5200,\u6211\u5234\u5230\u721b\u8338\u8338,\u4f62\u5c31\u65ac\u5f97\u5514\u932f,\u4e0d\u904e.....\u4f62\u6392\u76e4\u5c31\u6210\u65e5\u5514\u540c\u597d\u8b1b\u5fc3\u60c5\\n\u4f62\u7172\u6e6f\u4e00\u5b9a\u4fc2\u756a\u8304\u6e6f\u9996\u9078,\u6240\u4ee5\u4eca\u9910\u90fd\u4fc2\u8543\u8304\u85af\u4ed4\u897f\u65bd\u9aa8\u6e6f\\n\u9b5a\u5c3c\u5c31\u5514\u84b8,\u8d77\u8089\u7092\u897f\u862d\u82b1,\u8a71\u5481\u5556\u5556\u8089\u558e\\n\u9b91\u9b5a\u71f4\u8373\u82d7,\u7528\u7f50\u982d\u9b91\u9b5a\u5920\u65b9\u4fbf\\n\u8b1b\u771f\u505a\u7bc0\u771f\u4fc2\u4e0d\u505c\u98df..\\n\u4e2d\u5348\u7d04\u5de6\u5e2b\u7236\u548c\u5e2b\u59d0\u5011\u53bb\u98df\u9f4b\\n\u4e09\u5341\u5e74\u7121\u53bb\u904e\u5c6f\u9580\u9752\u5c71\u5bfa,\u4eca\u6b21\u6709\u6a5f\u6703\u4e0a\u9ece,\u4fc2\u8a71\u5c3c\u5ea6\u4eca\u65e5\u6709\u9f4b\u98df,\u6211\u53c8\u70ba\u98df,\u5fd9\u90fd\u9ece\u98df,\u54c8~
  ~\\n\u539f\u4f86\u4fc2 \u963f\u5f4c\u9640\u4f5b\u8a95\u6cd5\u6703,\u9019\u500b\u7d04\u662f\u81e8\u6642\u7684,\u52a0\u4e0a\u4e0b\u96e8\u5927\u98a8,\u5c71\u4e0a\u6e29\u5ea6\u4f4e\u4e00\u9ede,\u7121\u7d30\u770b\u9031\u570d\u74b0\u5883\u7684\u8b8a\u9077,\u4e0b\u6b21\u4e00\u5b9a\u63fe\u500b\u6642\u9593\u518d\u4f86\u7747\u7747\\n\u4e0a\u5de6\u9999,\u8981\u53bb\u5750\u5b9a\u5b9a\u98df\u9f4a\u5566\\n\u70ba\u5de6\u5728\u9019\u5bd2\u51b7\u5929\u6c23\u8b93\u5927\u5bb6\u9a45\u5bd2,\u5bfa\u65b9\u63d0\u4f9b\u8d85\u591a\u8591\u7684\u8543\u85af\u7cd6\u6c34,\u76c6\u83dc\u597d\u975a,\u5473\u9053\u5514\u932f,\u4efd\u91cf\u5f88\u8db3\u5920,\u8b93\u5927\u5bb6\u4e00\u8def\u98df\u4e00\u8def\u50be,\u98df\u5f97\u597d\u958b\u5fc3\\n\u5bfa\u65b9\u9084\u63d0\u4f9b\u7684\u58eb,\u5728\u5c71\u8173\u63a5\u9001\u65b9\u4fbf\u5927\u5bb6\\n\u98df\u5b8c\u9f4b\u6c92\u8ddf\u4ed6\u5011\u98df\u4e0b\u5348\u8336,\u56de\u5bb6\u652a\u91ce,\u6574\u5e7e\u500b\u6dbc\u62cc\u83dc\u5e36\u53bb99\u5c4b\u4f01,\u56e0\u70ba\u51cd,\u6240\u4ee5\u4eca\u6b21\u505a\u51ac\u5c31\u6253\u908a\u7210\\n\u51ac\u81f3\u665a\u9910\u597d\u8c50\u5bcc\u5440!\\n\u56de\u8986\u522a\u9664\u4fc2,\u98df\u5230\u597d\u6eff\u8db3\\n\u522a\u9664\u597d\u8c50\u5bcc\u7684\u4e00\u5929!\\n\u56de\u8986\u522a\u9664\u771f\u4fc2\u98df\u5514\u505c\\n\u522a\u9664\"",
  "\"\u9ed1\u8272\u6211\u5730\u597d\u63a8\u5440 !\u8457\u54a9\u90fd\u975a,\u896f\u725b\u4ed4\u8932\u771f\u4fc2\u8d85\u7d1a\u6709\u578b\\n\u4e0a\u6b21\u51faEVELYN\u540a\u5e36\u88d9\u6642\u6709\u63d0\u904e\u500b\u80f8\u4f4d\u6211\u5730\u8abf\u5de6\u597d\u8010\\n\u51fa\u5de6\u4e4b\u5f8c\u4e00\u5982\u6240\u6599\u597d\u591a\u4eba\u90fd\u9418\u610f,\u800c\u4e14\u90fd\u4fc2\u500b\u53e5\u300e\u771f\u4fc2\u540c\u5e73\u6642\u5927\u773e\u65e2\u4e0d\u4e00\u6a23\u300d\\n\u4eca\u6b21\u5462\u6b3e\u540a\u5e36\u4e00\u6a23,\u80f8\u90e8\u5c3a\u5bf8\u90fd\u4fc2\u6211\u5730\u9069\u5fc3\u8a2d\u8a08.\\n\u9069\u5408\u4e0d\u540c\u4eba\u58eb\u7a7f\u8457,\u800c\u4e14\u4ea6\u5514\u4fc2\u8a71\u5f8c\u9762\u7d81\u5e36\u6703\u4ee4\u4f60\u89ba\u5f97\u597dgirly
