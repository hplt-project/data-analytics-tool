  Fee, Exchange\u7b49,uFinance \u70ba\u5b78\u751f\u63d0\u4f9b\u73fe\u6642\u5e02\u5834\u4e0a\u6700\u7c21\u6613\u7533\u8acb\u4f4e\u606f\u5b78\u751f\u8cb8\u6b3e\u6eff\u8db3\u4f60\u5605\u8ca1\u52d9\u9700\u8981,\u8b93\u4f60\u53ef\u4ee5\u64c1\u6709\u4e00\u500b\u7121\u58d3\u529b\u800c\u53c8\u5145\u5be6\u5605\u6821\u5712\u751f\u6d3b.\"",
  "\"\u65e5\u672c\u5929\u5718SMAP\u5e74\u521d\u6709\u6210\u54e1\u73a9\u5622,\u60f3\u96e2\u958b\u4e8b\u52d9\u6240\u81ea\u5df1\u767c\u5c55,\u4e8b\u4ef6\u8f5f\u52d5\u5497\u85dd\u80fd\u754c,\u641e\u5230\u6210\u500b\u65e5\u672c\u90fd\u8981\u51fa\u624b\u633d\u7559,\u751a\u81f3\u9023\u7d93\u6fdf\u5b78\u5bb6\u90fd\u51fa\u57cb\u53e3,\u8a71SMAP\u62c6\u4f19\u6703\u5f71\u97ff\u65e5\u672c\u5514\u898b\u5497\u4e0a\u5104\u65e5\u5143,\u6700\u5f8c\u6709\u50b3\u4fc2\u6728\u6751\u8001\u5a46\u5de5\u85e4\u975c\u9999\u51fa\u9762\u5148\u641e\u6382,\u4e94\u5b50\u8981\u6392\u6392\u4f01\u9053\u6b49,\u8a93\u795e\u5288\u9858\u55cc\u7559\u4f4e.\u4e0d\u904e,\u641e\u5b8c\u5834\u5927\u9f8d\u9cf3\u5f8c,SMAP\u4e94\u689d\u53cb\u5c31\u88ab\u65e5\u50b3\u591c\u50b3\u4e0d\u548c,\u6bcf\u9694\u5169\u500b\u79ae\u62dc\u5c31\u8a71\u6703\u6563Band,\u9023\u4e8b\u52d9\u6240\u6240\u9577Johnny\u559c\u591a\u5ddd\u90fd\u8981\u6253\u958b\u53e3\u724c\u8a71SMAP\u6c38\u4e0d\u89e3\u6563\u5148\u53eb\u5e73\u606f\u5497\u4e00\u9663.\\n\u53ef\u60dc,\u5148\u5e7e\u65e5\u4f62\u54cb\u5605\u8d85\u9577\u58fd\u7bc0\u76ee\u300aSMAP
  X SMAP\u300b\u7a81\u7136\u901a\u77e5\u8a71\u5514\u9304,\u4ee4\u5230\u4e0d\u548c\u50b3\u805e\u53c8\u518d\u6b21\u6e67\u73fe.\u6b63\u7576\u4eba\u4eba\u4ee5\u70ba\u5409\u591a\u5ddd\u723a\u723a\u53c8\u8981\u6d3e\u5b9a\u5fc3\u4e38\u4e4b\u969b,\u565a\u665a\u6df1\u591c,\u4e8b\u52d9\u6240\u5ffd\u7136\u767c\u5343\u5b57\u6587Fax\u8072\u660e\u7540\u5404\u5927\u50b3\u5a92,\u8a71SMAP\u6c7a\u5b9a\u4eca\u5e7412\u670831\u65e5\u6b63\u5f0f\u89e3\u6563,\u4e94\u500b\u6210\u54e1\u5c07\u6703\u7e7c\u7e8c\u7559\u4f4e,\u4f46\u5c31\u6703\u55ae\u98db\u767c\u5c55.\u500b\u8072\u660e\u5927\u81f4\u8b1b\u8a71,\u4e94\u689d\u53cb\u7d93\u904e\u5927\u534a\u5e74\u5605\u5546\u8a0e,\u767c\u73fe\u96e3\u4ee5\u518d\u7e7c\u7e8c\u5408\u4f5c,\u6240\u4ee5\u4e00\u81f4\u6c7a\u5b9a\u6563Band.\u5176\u4e2d,\u6709\u6210\u54e1\u66f4\u8b1b\u5230\u660e:\u300c\u8207\u5176\u8a71\u4f11\u606f,\u5012\u4e0d\u5982\u60f3\u89e3\u6563\u591a\u5572.\u300d\u9593\u63a5\u627f\u8a8d\u5497\u4e94\u4eba\u4e4b\u9593\u5df2\u7d93\u53bb\u5230\u6c34\u706b\u4e0d\u878d\u5605\u5883\u5730.\u65e5\u5a92\u751a\u81f3\u8a71,\u4e0a\u9031\u55ba\u300aSMAP
  X SMAP\u300b\u626e\u6850\u8c37\u7f8e\u9234\u5605\u9999\u53d6\u614e\u543e,\u4fc2\u4eca\u6b21\u4e8b\u4ef6\u5605\u4e3b\u529b,\u4e8b\u95dc\u4f62\u5805\u60f3\u7d50\u5a5a.(\u7de8\u6309:Johnny\u4e8b\u52d9\u6240\u6709\u689d\u4e0d\u6210\u6587\u898f\u5b9a,\u6bcf\u968a\u53ea\u6709\u4e00\u500b\u6210\u54e1\u53ef\u4ee5\u7d50\u5a5a,\u800c\u6728\u6751\u7d50\u5497\u4e5d\u4e16.)\\n\u9ede\u90fd\u597d,\u4eca\u6b21\u51fa\u57cb\u8072\u660e,SMAP\u61c9\u8a72\u90fd\u4fc2\u5805.\u89e3\u6563,\u4f46\u8a71\u53c8\u8aaa\u56de\u4f86,\u5176\u5be6\u9664\u5497\u4eca\u500b\u661f\u671f\u62cd\u300aSMAP
