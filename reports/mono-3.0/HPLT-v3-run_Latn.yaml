  en tiendra compte s\u00fbrement.\\nMerci \u00e0 tous nos lecteurs\\nDie Bl\u00fctezeit
  der Partnerschaft zwischen Eichst\u00e4tt und Gitega\\nEn la solennit\u00e9 de Saint
  Joseph, Epoux de la Vierge Marie, la Paroisse Cunwe-Bugendana a accueilli \u00e0-peu-pr\u00e8s
  8.000 personnes venues \u00e0 la f\u00eate de la b\u00e9n\u00e9diction de sa nouvelle
  et grandiose Eglise. L\u2019archev\u00eaque de Gitega, Monseigneur Simon Ntamwana,
  entour\u00e9 d\u2019une cinquantaine de pr\u00eatres, a pr\u00e9sid\u00e9 les splendides
  c\u00e9r\u00e9monies de ce jour depuis 10h00 du matin. Ce fut aussi l\u2019occasion
  d\u2019accueillir la Croix Nationale des Jeunes qui venait de passer une semaine
  \u00e0 la Paroisse Kirimbi. L\u2019ambiance \u00e9tait plus que flamboyante. Le
  cur\u00e9 de Cunwe-Bugendana, le pr\u00e9sident du Conseil paroissial, le pr\u00e9sident
  du conseil communal de Bugendana, \u00e9taient aux anges, car portant tous les trois
  le pr\u00e9nom de \u00ab Joseph \u00bb, et par cons\u00e9quent tout choy\u00e9s
  de c\u00e9l\u00e9brer leur f\u00eate patronale dans une si grande circonstance.
  Avec insistance et \u00e0 maintes reprises, l\u2019archev\u00eaque de Gitega a soulign\u00e9
  que ladite Eglise de Bugendana tout comme les autres b\u00e2timents sur le lieu
  d\u00e9j\u00e0 fonctionnels (le Presbyt\u00e8re, le Couvent des S\u0153urs Missionnaires
  de Marie M\u00e8re de la R\u00e9conciliation, l\u2019Ecole Fondamentale) et les
  autres Infrastructures qui restent \u00e0 terminer (Une Ecole secondaire Multi-Technique,
  un Centre de Sant\u00e9) sont dus \u00e0 la g\u00e9n\u00e9rosit\u00e9 des chr\u00e9tiens
  du Dioc\u00e8se d\u2019Eichstaett, en Allemagne. Le projet entier coutera 6.000.000.000
  de nos francs. Soulignons que la paroisse Bugendana est d\u00e9sormais sous le patronage
  des Saints HL. WILLIBALDO et HL.WALBURGA natifs d\u2019Eichstaett (et ils sont fr\u00e8res
  : le premier a \u00e9t\u00e9 Ev\u00eaque d\u2019Eichstaett, la deuxi\u00e8me a \u00e9t\u00e9
  sup\u00e9rieure d\u2019un Couvent de religieuses, d\u2019o\u00f9 on les voit tous
  deux avec un b\u00e2ton de pasteur -la crosse-).\\nKIGUHU, RUTANA, GITEGA, le BURUNDI
  et toute la famille des enfants de Dieu n\u2019oublieront pas facilement la soir\u00e9e
  sombre du 24 avril 2016. Apr\u00e8s avoir effectu\u00e9 une visite au Lyc\u00e9e
  Notre Dame de la Sagesse de Gitega (Ex-CND), en vue de renforcer l\u2019amiti\u00e9,
  une centaine d\u2019\u00e9l\u00e8ves regroup\u00e9s dans la Chorale du Lyc\u00e9e
  Communal Kiguhu, accompagn\u00e9s par le Cur\u00e9 de la paroisse, Monsieur l\u2019Abb\u00e9
  Serges MANIRAMPA et d\u2019autres \u00e9ducateurs, ont connu un accident innommable
  et mortel, paralysant les esprits et/ou les corps. L\u2019accident eut lieu aux
  environs de 19h00, \u00e0 Kuwivyuma zone SHANGA, commune MUSONGATI en province et
  Dioc\u00e8se RUTANA, quand ces jeunes, tout joyeux, retournaient vers Kiguhu, apr\u00e8s
  avoir anim\u00e9 merveilleusement la messe dominicale et pass\u00e9 une journ\u00e9e
  m\u00e9morable au LNDS. Vu comment leur v\u00e9hicule (de type FUSO) est tomb\u00e9,
  tout porte \u00e0 croire que les freins ou bien le cardan auraient d\u00e9failli
  sur cette pente vraiment compliqu\u00e9e appel\u00e9e Kuwivyuma et l\u2019auto a
  d\u00e9rap\u00e9 cognant un grand arbre-eucalyptus- au bord de la route avant de
  se renverser tout entier. Dix-huit personnes sont mortes sur le champ. Il s\u2019agit
  de l\u2019Abb\u00e9 Serges MANRIRAMPA, pr\u00eatre en mission fidei donum \u00e0
  Rutana, natif de la paroisse Gihogazi, archidioc\u00e8se de Gitega, alors cur\u00e9
  de KIGUHU ; la s\u0153ur Immacul\u00e9e NTAWE, native de la paroisse Muhanga, dioc\u00e8se
  Ngozi, membre de la Congr\u00e9gation des S\u0153urs de la Charit\u00e9 ; la S\u0153ur
  Annonciate NIBIGIRA, une vierge Consacr\u00e9e de Rutana, le pr\u00e9fet de discipline
  du L.Co.Kiguhu, monsieur Jean Baptiste NDIHOKUBWAYO et 14 jeunes -\u00e9l\u00e8ves
  ou ressortissants- de cette \u00e9cole. Trois jours apr\u00e8s, m\u00eame le chauffeur
  (propri\u00e9taire du v\u00e9hicule en question) a rendu l\u2019\u00e2me \u00e0
  KIBUYE o\u00f9 il \u00e9tait hospitalis\u00e9. Et voil\u00e0 une visite par et pour
  l\u2019amour les \u00e9leva le m\u00eame jour jusqu\u2019\u00e0 un voyage vers le
  p\u00e8re du ciel ! Quant aux bless\u00e9s, ils sont tr\u00e8s nombreux, et pour
  la plupart, ils agonisent jusqu\u2019ici sur le lit d\u2019h\u00f4pital \u00e0 Rutana,
  Musongati, Shanga, Kibuye, Gitega et Bujumbura.\\nLe dioc\u00e8se de Rutana, l\u2019administration
  \u00e0 la base, la province,\u2026 sont intervenus le plus t\u00f4t qu\u2019ils
  ont pu pour porter secours aux victimes.\\nLe gouvernement du Burundi, passant d\u2019abord
  par le ministre de l\u2019int\u00e9rieur, et lui, par le biais du gouverneur de
  Rutana, a exprim\u00e9 ses sentiments les plus attrist\u00e9s aux familles \u00e9prouv\u00e9es
  promettant de leur venir en aide dans les meilleurs d\u00e9lais. Ensuite, l''Etat
  du Burundi a sorti un communiqu\u00e9, lu par son Secr\u00e9taire, Monsieur Philippe
  NZOBONARIBA, pour manifester sa solidarit\u00e9 aux familles endeuill\u00e9es par
  le macabre accident et adresser un message de condol\u00e9ance \u00e0 tous les chr\u00e9tiens
  de Kiguhu qui ont perdu leur pasteur en plus de leurs fils et filles, \u00e0 l\u2019Eglise
  Catholique et surtout au Dioc\u00e8se de Rutana, et \u00e0 la Nation tout enti\u00e8re.\\nL\u2019enterrement
  des 18 morts a dur\u00e9 deux jours, depuis le soir du lundi 25 avril au mardi,
  26 avril de ce m\u00eame mois. Sauf la Sr Immacul\u00e9e qui a \u00e9t\u00e9 emmen\u00e9e
  \u00e0 Kigali (Rwanda) o\u00f9 sa famille religieuse inhume les siennes dans un
  cimeti\u00e8re r\u00e9gional, les autres ont \u00e9t\u00e9 ensevelis \u00e0 Kiguhu
  en face de la nouvelle \u00e9glise paroissiale encore en construction. Pour les
  deux jours d\u2019enterrement, la messe \u00e9tait pr\u00e9sid\u00e9e chaque fois
  par S.E Msgr Bonaventure NAHIMANA, Ev\u00eaque de Rutana et le dioc\u00e8se de Gitega
  \u00e9tait toujours repr\u00e9sent\u00e9 (surtout le 2\u00e8 jour) par une forte
  d\u00e9l\u00e9gation de pr\u00eatres, de religieux (ses) et des fid\u00e8les la\u00efcs.
  A ces deux occasions, le vicaire g\u00e9n\u00e9ral de Gitega, Msgr Jean Marie HARUSHIMANA,
