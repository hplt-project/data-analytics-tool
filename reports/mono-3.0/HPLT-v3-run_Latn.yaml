  tuva, hanyuma tuzoheza tubabwire\\\".\\nIntumwa zo mu runani rw\u2019Abaharanira
  amahoro mu Burundi zitahutse, zarahejeje zitura Umwungere wa Diyoseze Nkuru ya Gitega
  ivyo zayaze n\u2019abagenzi bahuriye mu Buswise. Umwungere nawe abona ko ari vyiza,
  hanyuma abivugana n\u2019abo yashinze ubutumwa muri Paruwasi Mushasha, baca babona
  ko ivyo bisigi vyabo Beranda bije muri Paruwasi yacu vyoba vyiza. Niko gutangura
  kuronderera hamwe ukuntu ivyo bisigi vyokwakirwa mu cubahiro kibereye.\\nII. UBUZIMA
  BW\u2019ABO BERANDA\\nII.1. Nikola w''i Flue : umurimyi n''umworozi, akaba n\u2018umu-eremite\\nNikola
  w\u2019i Flue yavukiye ahitwa Fl\u00fceli-Ranft, muri komine ya Sachseln iri muri
  Leta ya Obvald, imwe mu ntara (Cantons) 26 zigize igihugu c\u2019Ubuswise. Aho hari
  kw\u2019igenekerezo rya 21 Ntwarante, mu mwaka w\u2019i 1417. Akiri muto, yari umwana
  w\u2019indero, yigenza neza, kandi akunda kwiherera wenyene, kugira ngo asenge Imana.
  Uko yakura niko yaguma arushirizaho gukunda Imana n\u2019igihugu ciwe.\\nAfise imyaka
  mirongo itatu, Nikola w\u2019i Flue yubakanye n\u2019umwigeme yitwa Doroteya Wyss;
  maze Imana irabaha, bararondoka, bavyarana abana icumi : abahungu batanu n\u2019abigeme
  batanu nyene. Kandi uwo muhezagiro warabandanije, abana babo nabo nyene bararondotse.\\nN\u2019ubwo
  Nikola w\u2019i Flue ata mashuli yari yize, nticabujije ko akorera neza igihugu
  camwibarutse kandi agashingwa n\u2019amabanga akomeye. Yari afise ubwitonzi budasanzwe.
  Abanyagihugu baramwemera kandi bakamukunda. Rukamvye, ntiyarutinya, ahubwo yatangaza
  abo barikumwe ku rugamba, ku buryo abakuru bageze aho bakamushinga gutegeka abandi,
  akaba intwazangabo kugeza naho aronka ipete rya Kapitene.\\nMu mahoro, abantu baguma
  bemera ubuntu n\u2019ubutwari vya Nikola w\u2019i Flue. Niko kumutora kuba umucamanza,
  hanyuma bamutorera kuba umwe mubagize inama ya Leta itwara intara ya Obvald yakomokamwo.
  Ivyo vyose, Nikola w\u2019i Flue yabikorana ubutungane nyabwo n\u2019umutima w\u2019urukundo.
  Ariko kandi yagumana umutima w\u2019ukwicisha bugufi ; kenshi bashatse kumutora
  ngo abe ariwe arongora iyo ntara ya Obvald, ariko aravyanka.\\nIkindi kandi gihambaye,
  ni uko ivyo yakora vyose, Nikola w\u2019i Flue yabikora yisunze Imana.\\nMu 1467,
  yarashikanye imyaka mirongo itanu. Mu kirundi twovuga ko yarabaye umuhumure. Ico
  gihe rero yaratangaje abari bamuzi bose, kubera ingingo itoroshe na gatoya yafashe.\\nAmaze
  kwumvikana n\u2019umugenzi wiwe Doroteya be n\u2019abana babo, yahisemwo kuja kwibana
  wenyene, kugirango ashobore kunywana n\u2019Imana ata kindi kimuciramwo. Ni ukuvuga
  kubaho ari \u201fumu-eremite\u201d, asenga kandi yisonzesha, kugeza yitabe Imana
  kw\u2019igenekerezo rya 21 Ntwarante 1487. Yitavye Imana ashigikiwe na Patiri Mukuru
  w\u2019aho yaba, n\u2019umugenzi wiwe Doroteya ben\u2019ibibondo vyabo vyose ! Yari
  yumije imyaka 70.\\nKw\u2019igenekerezo rya 15 Rusama 1947 niho Nyenubweranda Papa
  Piyo wa XII yemeza icese ko Nikola w\u2019i Flue yinjiye mu muryango w\u2019Aberanda
  b\u2019Imana na Ekleziya Gatolika.\\nKuva ico gihe, igihugu c\u2019Ubuswise camugize
  umuvunyi waco.\\nYahise kandi aba Umuvunyi w\u2019Amahoro kw\u2019isi yose.\\nAca
  aba kandi n\u2019umuvunyi w\u2019Abasoda bashinzwe gukingira Papa i Vatikano.\\nNi
  n\u2019umuvunyi w\u2019ingo zarondotse.\\nNi umuvunyi w\u2019abakora umwuga w\u2019uguhuza
  abantu n\u2019abandi.\\nNi n\u2019umuvunyi kandi w\u2018abanarugo batabana n\u2019abanega
  babo [nkuko vyari vyashikiye Doroteya].\\nII.2. Charbel Makhlouf : Umumonaki, umu-eremite,
  akaba n\u2019umweranda\\nYoussef Antoun Makhlouf yavukiye i Bika\u2019Kafia \u2013
  mu buraruko bw\u2019igihugu ca Libani, kw\u2019igenekerezo rya 8 Rusama 1828. Abavyeyi
  biwe bari boro, batunzwe n\u2019ukworora. Bavuga ko amaze gushikana imyaka indwi
  yaja kuragira ibitungwa vy\u2019abavyeyi biwe, hanyuma ivyo bitungwa biruhutse agaca
  anyarukira kwiherera mw\u2019isenga ryari hafi y\u2019aho. Amashuli yashoboye kugira
  yamufashije kumenya gusoma no kwandika be n\u2019ugukorera imisa.\\nAmaze gushikana
  imyaka mirongo ibiri n\u2019itatu, yasavye kwinjira mu muryango w\u2019abamonaki
  bo mu kwemera kw\u2019Abamaronite bo muri Libani, bitiriwe Umuvyeyi Bikira Mariya
  w\u2019i Ma\u00effouk. Bamwemereye kwihebera Imana, yaciye ahindura izina, afata
  iry\u2019umweranda yitwa Charbel, yatanze ubuzima bwiwe mu mwaka w\u2019i 107.\\nKw\u2019igenekerezo
  rya 23 Mukakaro 1859, niho Charbel Makhlouf yahabwa ubusaserdoti. Araheza amara
  imyaka 16 ari umumonaki mu kigo citiriwe umweranda Maroun w\u2019i Annaya. Hanyuma
  ahava arasaba umukuru w\u2019ico kigo uruhusha rwo kubaho ari wenyene mu gice c\u2019ico
  kigo cagenewe aba-eremite. Aronse urwo ruhusha yaciye abaho mu gacerere n\u2019ukwisonzesha,
  ahereza imisa, ashengerera isakaramentu ryeranda. Bisubiye kandi yaguma yitaho abakene
  n\u2019abo bose bamwitura ngo abasabire ku Mana. Abantu baramukunda, bakaza kumusaba
  impanuro kuko bamufata nk\u2019umweranda.\\nCharbel Makhlouf yitavye Imana kw\u2019igenekerezo
  rya 24 Kigarama, umwaka w''i 1898, amaze imyaka 23 ari umumonaki w\u2018umu-eremite.
  Yari yumije imyaka 70 y\u2019amavuka, nka Nikola w\u2019i Flue.\\nMu misi umunani
  ya nyuma yamaze imbere y\u2019uko ashengera, yagumye asubiramwo aya majambo y\u2019inkuka
  y\u2019imisa : \u201fDawe Nyen\u2019ukuri, nguy\u2019Umwana wawe, Incungu nyayo
  igushimisha\u201d.\\nIII. NIKOLA W''I FLUE NA CHARBEL MAKHLOUF : ABA-EREMITE BERANDA
  B\u2019AMAHORO\\nUmuntu aravye uko ibintu vyagiye biraba mu buzima bwabo Beranda
  be n\u2019ivyashitse bamaze kwitaba Imana asanga abo ba-eremite babiri babaye abanyamahoro
  muri bo be no mu buzima bwabo hamwe n\u2018abandi.\\nIII.1.-Nikola w\u2019i Flue
  : umweranda w\u2019isi yose\\n\u00b7 Nikola w\u2019i Flue : Umucamanza w\u2019intungane
  n\u2018ingingo\\nAmaze gutorwa ngo abe umucamanza, Nikola w\u2019i Flue yamye arondera
  kwumvikanisha abantu n\u2019abandi, yarondera gutunganiriza abamwituye. Imbere ya
  vyose yama arondera ko abari mu matati bumvikana.\\n\u00b7 Nikola w\u2019i Flue
  : Umuhuza abushitse\\nMu mwaka w\u2019i 1481, Abaswise bari bashamiraniye, bagira
  batane mu mitwe ku buryo bari guca basambura igihugu basekuru babo bari bubatse
  kuva 1291 \u2013 uwo mwaka niho intara zambere ziri hagati na hagati zava hasi zikiganzura
  umwami w''aba Habsburg yabacura bufuni na buhoro. Impera n\u2019imperuka, niho umwe
  mu bari mu nama yariko igirirwa ahantu hitwa i Stanz, yaja kurondera Nikola w\u2019i
  Flue, akamusaba ko yoza kubahanura. Uwo nawe yari umupatiri akaba n''umugenzi wa
  Nikola w\u2019i Flue.\\nNikola w\u2019i Flue arateba aremera, araza kubahanura kugeza
  aho abumvikanisha. Abari muri iyo nama kaminuza barahejeje bavaho batoreye umuti
  ibibazo bari bafise hagati yabo ; maze bavaho bishinze kubandanya kwumvikana no
  kwubakira hamwe igihugu cabo. Aho gutabagurana, bavanye igihugu c\u2019Ubuswise
  cungutse izindi ntara [Leta] zibiri n\u2019ubu zikiri mu zikigize [nazo ni Fribourg
  na Soleure].\\nNikola w\u2019i Flue amaze kuja kwiherera ubutacisubirako, abantu
  benshi, harimwo abakuru bakuru muri Ekleziya no mu batwara ibihugu vyari bikomeye
  ico gihe, bama baza kumusaba impanuro iyo hari ibibazazaniye.\\n\u00b7 Nikola w\u2019i
  Flue : igihangange mu vyiyumviro bijanye n''amahoro n\u2019ubumenyi bw''ivy''Imana\\nKuri
  we, amahoro yama imisi yose mu Mana, akomoka ku Mana, agasubira ku Mana: Imana ni
  Mahoro. Amahoro atuma abayafise nabo nyene bagana Imana. Iki ciyumviro kirahambaye:
  raba icegeranyo c\u2019ivyiyumviro bijanye ku rupapuro rukuirikira.\\n\u00b7 Nikola
  w\u2019i Flue : Umuvunyi w\u2019Amahoro kw\u2019isi yose, uhereye ku gihugu camwibarutse
  c''Ubuswise. Benshi baranavuga ko yakingiye igihugu c\u2019Ubuswise mu gihe c\u2018intambara
  yo kw\u2019isi yose igira kabiri.\\n\u00b7 Nikola w\u2019i Flue ni umuvunyi w\u2019ingo,
  yitaho mu buryo budasanzwe abubakanye batabana nk''uko we vyamushikiye be na Doroteya.\\nNikola
  Mweranda akwiriye kwitugwa n\u2019isi yose; ingeso n\u2019imigenzo vyiwe bishobora
  kubera akarorero benshi. Mu buzima bwiwe yabaye :\\nUmwe mu banditsi bo mu Buswise,
  Heinrich Federer, yavuze ati : \u00ab Furera Nikola \u2013 niko kenshi bakunda kwita
  Nikola w\u2019i Flue- arakomeye cane k\u2019uburyo tudashobora kumwigungana mu Buswise
  \u00bb.\\nIII.2 \u2013 Charbel Makhlouf\\nIcatangaje abantu bose ni uko Charbel
  Maklhouf amaze kwitaba Imana, umubiri wiwe wagumye umeze nkuko wari uri umusi ashengera.
  N\u2019umwambaro wiwe w\u2019ubumonaki kwabaye uko nyene, kiretse ko wari umeze
  nk\u2019uko boba bawuvayanze mu maraso. Ivyo vyagaragaye igihe bugurura uruhapfu
  bamushinguyemwo, bariko barondera ibimenyetso vy\u2019uko bomushira mu rutonde rw\u2019abatoni
  barindiriye kugigwa aberanda. Basanze kandi umubiri wiwe uvamwo ibintu bimeze nk\u2019amaraso
  avanze n\u2019amavuta.\\nKw\u2019igenekerezo rya 9 Gitugutu 1977, Nyenubweranda
  Papa Paulo VI yemeje ko Charbel Makhlouf yinjiye icese mu gihari c\u2019Aberanda
  b\u2019Ekleziya Gatolika :\\n- akaba ari akarorero kadasanzwe mu kubaho nk''uko
  Yezu Kristu yabigenjeje,\\n- yabayeho mu mahoro, atekanye, abaje bamugana kumuhanuza,
  bataha nabo nyene batekaniwe.\\n- Ni umweranda adasanzwe wa Ekleziya yo mu Buseruko\\n-
  akaba n\u2019Umuhuza w\u2019ukwumvikanisha ibice vy\u2019isi yose vyo mu Buseruko
  no mu Burengero. Ico gihe ivyo bice vy\u2019isi murazi ko vyari bishamiranye bimwe
  bidasanzwe, ku buryo umuntu yama yibaza ati mbega ni ryari bizohava bitana mu mitwe,
  inganda zigatikira !\\nTuretse ibijanye n\u2019umubiri wiwe be n\u2019amaraso yawuvamwo
  inyuma y\u2019aho yitabiye Imana, hariho n\u2018ibindi bitangaro bijanye na Charbel
  Makhlouf. Hari cane cane abantu benshi bakize ingwara zidasanzwe kandi zananiranye
  zari zibarembeje, bamwe bamwe mbere zari zanabasinzikaje.\\nUturorero tumwe tumwe
  muri bwinshi tutari budondagure :\\no Hari umupfasoni yari yafashwe n\u2019ubwoko
  bw\u2018ingwara idakira ya \\\"cancer\\\" yo mu nda. Abaganga bikoze ku miti n\u2019ubuhinga,
  ntako batari baragerageje, ariko vyari vyarananiranye. Yihebuye, azi ko ata kindi
  asigaje atari gupfa, hari uwamubwiye kwambaza Charbel Makhlouf ; arabigira hanyuma
  arakira. Umugabo wiwe nawe nyene agera aho akira ingwara simusiga yari yamufashe.\\no
  Umudereva w\u2019indege yagize isanganya, indege yiwe itembagarira mu bibuye vyo
  mu misozi yo hejuru mu bukonje, irasaba. Abo bari kumwe bahise bapfa. Nawe umutwe
  urasaba, ubwonko burasaba, igice gisohoka hanze. Bamushize ku mutwe amavuta ya Charbel
  mweranda, ubwonko bwiwe burasubira buraterana, burakira ; yongera arasubira kuvuga.\\no
  Umusi uri izina basanze ifoto yiwe yivanze mu mafoto yafashwe n\u2019umugwi w\u2019abantu
  bari baje kumwambaza kandi atigeze yifotoza na rimwe. Iyo foto niyo yabaye isanamu
  yiwe.\\nIV. ABO BERANDA HARI ICO BODUFASHAMWO ?\\n1. Mu buzima bwacu, icambere na
  mbere abo beranda botumarira ni ukutubera akarorero keza. Umwe wese muri twebwe
  ashobora kugira ico afatiyeko mu buzima bwiwe, kugira ngo ahinduke, arorane n\u2019Imana
  kandi agire amahoro muri we no mu bandi. Gutyo agaca afatira aho mu kwambaza Imana
  no mu kuyikorera.\\n2. Nikola w\u2019i Flue yari umunega abushitse, yama yitaho
  urugo rwiwe. Batubwira ko yama akorana ubwira; urugo rwiwe rwari rwifashe, rumeze
  neza, ruhimbaye. Be n''umugenzi wiwe Doroteya bama bashize hamwe mu vyo bakora,
  na cane cane mu gutunganya urugo rwabo, kugeza n\u2019igihe Nikola afata ingingo
  y\u2019uko ava mu rugo akaja kwihererana n\u2019Imana ubutacisubirako \u2013 ingingo
  itari yoroshe na gatoya ! Benshi ubu bavuga bati: Nikola Imana yaramufashije mu
  ku muha kubakana na Doroteya, ahandiho ivyo yaranguye, ntiyari kubirangura nkuko
  yabigize. Turavye neza mu mico y\u2019Ikirundi be n\u2019ukubaka rukiristu, hari
  vyinshi Nikola na Doroteya bashobora kudufashamwo.\\n3. Turavye ukuntu Nikola w''i
  Flue yumva amahoro, tumwambaje azodufasha kuronka ituze n\u2019itekane mu mitima
  no mu ngo zacu, mbere no mu gihugu cose. Kanatsinda kugira amahoro muri twebwe,
  mu ngo, mu vyacu no mu bacu niyo nkingi y''amahoro abushitse.\\n4. Ku rwego rw\u2018Igihucu
  cacu, Nikola w\u2019i Flue mweranda ashobora gufasha igihugu cacu kurondera uko
  cova mu ngorane n\u2019indyane twamamwo, maze tukogorora nka kurya Abaswise babigize,
  mu 1481, bakwirikije impanuro abahaye.\\n5. Abajejwe amabanga y\u2019ubwoko bunyuranye
  bashobora kumwambaza kugira ngo abafashe kwigira inama n\u2019ingigo nkuko nawe
  yabigize mu mabanga yarimwo, igihe yari mu bategeka Leta avukamwo canke igihe yari
  umucamanza.\\n6. Charbel Makhlouf yari umuntu yifata ruto kandi yama atekanye. Uko
  gutekana kwiwe yagukura ku Mana, kwamufasha guhumuriza abahahamutse baje bamugana,
  baje kumutura ibibabangamiye. Yari yihebeye Imana bwegu kugira ngo ayiyegereze mu
  gacerere ka misi yose. Abamwituye basubira inyuma batunganiwe. Natwe rero, haba
  mu buzima bwacu bwa misi yose, haba mu mabanga tujejwe mu buryo bunyuranye, dushobora
  kwambaza Nikola w''i Flue na Charbel Beranda ngo badusabire ku Mana kugirango dushobore
  kwigira inama n''ingingo nkuko nabo babigize mu mabanga yabo, kugirango dushobore
  kugira amahoro no kuyaremesha mu bandi imisi yose, kugirango kandi twame twibuka
  ko ayo mahoro akomoka ku Mana, kandi ko Imana ari Mahoro yacu abushitse.\\nV. IGISABISHO
  CA NIKOLA MWERANDA W\u2019I FLUE\\nmukama wanje, mana yanje,\\nnkuramwo ibishobora
  kunyigiza kure yawe vyose,\\nmukama wanje, mana yanje,\\nmpa ibishobora kukunyegereza
  vyose\\nmukama wanje, mana yanje,\\nmfasha nshobore kwivako jewe nyene\\nkugira
  ngo ndakwihereze wese\\namen.\\nVI. IGISABISHO CA CHARBEL MAKHLOUF\\nMANA MUSHOBORAVYOSE,\\nUGIZWE
  N''ABAPERESONA BATATU,\\nWARIHAMAGARIYE CHARBEL MWERANDA\\nKUGUKORERA MUKUKWIHEBERA,\\nHANYUMA
  URAMUHUNDA IMIHEZAGIRO MYINSHI.\\nUC\u00ceYE KURI WE, WARAGWANYEKO ABAGOWE BENSHI,\\nWARAKIJIJE
  ABAGWAYE BENSHI,\\nWARAHINDUYE ABACUMUZI,\\nWARAHOJEJE ABABABAYE.\\nNDEMERA NTAKEKERANYA
  KO CHARBEL MWERANDA ASHOBORA KUMFASHA MU KUMBERA MU NGORO.\\nNDAGUTUYE INGESO NZIZA
  ZIWE, UTWIGORO N''IBISABISHO VYIWE.\\nNDAGUSAVYE NICISHIJE BUGUFI NGO UMFASHE VUBA
  MU BINGOYE NO MU BIMBABAZA.\\nMANA MUSHOBORAVYOSE, NINAHAZA UBUBASHA BWAWE, UBWIZA
  BWAWE N''UMUSAVYI WAWE CHARBEL MUKWAKIRA IGISABISHO CANJE.\\nHAMWE NAWE NSHAKA KUGUSHIMIRA
  N''UMUTIMA WANJE WOSE,\\nNDAKUNINAHAZE, NDAGUSENGE\\nWEWE RUKUNDO\\nWEWE UGABA UKAGANZA
  IBIREMWA VYOSE, MU MYAKA YOSE.\\nAMEN.\\nOUVERTURE DE LA PORTE SAINTE \u00c0 LA
  CATHEDRALE CHRIST-ROI DE MUSHASHA-GITEGA, LE 13 DECEMBRE 2012.\\nLa veille de ce
  jour (c\u2019est-\u00e0-dire, dans la soir\u00e9e du 12/12/2015), de 17h00 \u00e0
  18h00, l\u2019Abb\u00e9 Nestor NIYOKINDI, Prof. au Grand S\u00e9minaire Saint Jean
  Paul de Gitega, a donn\u00e9 une riche instruction aux paroissiens de Mushasha et
  aux p\u00e8lerins venus comme d\u2019habitude au Sanctuaire marial de Mushasha pour
  se confier \u00e0 Dieu par la Sainte Vierge Marie, M\u00e8re de la Mis\u00e9ricorde.
  Avant de parler du Jubil\u00e9 Extraordinaire de la Mis\u00e9ricorde tel que pens\u00e9
  par le Pape Fran\u00e7ois, l\u2019A. Nestor a instruit l\u2019assembl\u00e9e sur
  de l\u2019essence de la Mis\u00e9ricorde infinie de Dieu le P\u00e8re manifest\u00e9
  dans son Fils Unique, J\u00e9sus Christ, par la Puissance du Saint Esprit.\\nLes
  autres pr\u00eatres en pr\u00e9sence pr\u00e9paraient les p\u00e9nitents par le
  sacrement de la Confession.\\nEn date du 13 d\u00e9cembre 2015, les c\u00e9r\u00e9monies
  ont d\u00e9but\u00e9 \u00e0 10h par un rassemblement extraordinaire de fid\u00e8les
  devant l\u2019Archev\u00each\u00e9. L\u00e0, l\u2019archev\u00eaque de Gitega, S.
  E. Msgr Simon NTAMWANA a initi\u00e9 lesdites c\u00e9r\u00e9monies par un salut
  solennel \u00e0 l\u2019assembl\u00e9e, suivi d\u2019une lecture de l\u2019Evangile
  selon Saint Luc (Lc 15,1-7), texte selon lequel \u00ab Il y a aura plus de joie
  dans le ciel pour un seul p\u00e9cheur qui se repent\u2026 \u00bb. Et puis, le Vicaire
  G\u00e9n\u00e9ral, Msgr Jean Marie HARUSHIMANA, nous a lu l\u2019introduction de
  la Bulle \u00ab Misericordiae Vultus \u00bb. Apr\u00e8s, une splendide procession
  nous a conduits \u00e0 la porte principale de la Cath\u00e9drale Christ-Roi. L\u2019archev\u00eaque
  l\u2019a alors ouverte, selon un rituel qui nous a \u00e9t\u00e9 propos\u00e9 par
  Rome : \u00ab Ni mwugurure inzugi z\u2019ubutungane, tuzokwinjira duhayagize Umukama
  \u00bb. \u2026 \u00ab Ng\u2019uru urugi rw\u2019Umukama, twinjire kugira turonke
  imbabazi \u00bb. Au-dessus de cette porte, on pouvait bien lire en \u00e9criteau
  \u00ab JEWE NDI IREMBO UWUNYINJIRIYEMWO AZOKIRA\u2026 \u00bb (Jn 10,9). L\u2019\u00e9criteau
  y restera tout au long de cette ann\u00e9e sainte. Puis la Messe a suivi, d\u00e9butant
  par le rite d\u2019aspersion \u00e0 l\u2019assembl\u00e9e, en rappel du Bapt\u00eame,
  qui est la 1\u00e8re porte qui nous conduit dans la vie de Dieu.\\nSignalons en
  passant qu\u2019en ce jour on a fait co\u00efncider cette f\u00eate avec l\u2019ouverture
  de l\u2019ann\u00e9e pastorale dans la R\u00e9gion pastorale de Gitega. Au moins
  60 pr\u00eatres \u00e9taient sur place, \u00e0 peu-pr\u00e8s 500 religieux et religieuses,
  et une foule de chr\u00e9tiens d\u2019environ 4000 personnes louaient le Seigneur
  dans l\u2019all\u00e9gresse \u00e0 l\u2019int\u00e9rieur comme \u00e0 l\u2019ext\u00e9rieur
  de la cath\u00e9drale. La cath\u00e9drale n\u2019a pu contenir ni la moiti\u00e9
  des fid\u00e8les. Les grands S\u00e9minaristes de Songa \u00e9taient pr\u00e9sents
  et ils nous ont chant\u00e9s l\u2019hymne du Jubil\u00e9 extraordinaire de la Mis\u00e9ricorde.\\nJe
  souhaite une bonne ann\u00e9e fructueuse en Mis\u00e9ricorde \u00e0 tous !\\nA.
  Timoth\u00e9e HAKIZIMANA.\\nLANCEMENT SOLENNEL DU JUBIL\u00c9 EXTRAORDINAIRE DE
  LA MISERICORDE AU SANCTUAIRE NATIONAL MARIAL DE MUGERA \u2013 CE 8 D\u00c9C.2015-
  SOLENNIT\u00c9 DE L\u2019IMMACUL\u00c9E CONCEPTION\\nLa messe a d\u00e9but\u00e9
  \u00e0 10h du matin, pr\u00e9sid\u00e9e par S.E Msgr Simon NTAMWANA, Archev\u00eaque
  de Gitega, entour\u00e9 par tous les \u00e9v\u00eaques catholiques du Burundi et
  environ 300 pr\u00eatres venus de tous les coins du Pays. Apr\u00e8s le discours
  d\u2019accueil (par l\u2019archev\u00eaque de Gitega), on a \u00e9cout\u00e9 le
  discours inaugural prononc\u00e9 par le Nonce Apostolique au Burundi, et apr\u00e8s
  a sonn\u00e9 la trompe-\u00ab Inzamba \u00bb- pour marquer le d\u00e9but de l\u2019ann\u00e9e
  jubilaire. Puis a suivi l\u2019hymne du Jubil\u00e9 de la mis\u00e9ricorde ex\u00e9cut\u00e9
  par les Grands s\u00e9minaristes de Gitega (G.S. J.Paul II).\\nDans cette Sainte
  Messe, l\u00b4hom\u00e9lie tout comme le discours de Circonstance prononc\u00e9
  apr\u00e8s l\u2019action de gr\u00e2ce, revenaient au Pr\u00e9sident de la CECAB,
  S.E Msgr Gervais BANSHIMIYUBUSA. Au c\u00f4t\u00e9 du gouvernement, le Pr\u00e9sident
  du SENAT, l\u2019honorable R\u00e9v\u00e9rien NDIKURIYO qui \u00e9tait sur place
  a prononc\u00e9 un discours f\u00e9licitant \u00e0 l\u2019Eglise pour cette ann\u00e9e
  de gr\u00e2ce qu\u2019elle commence et invitant tout un chacun \u00e0 se reconna\u00eetre
  p\u00e9cheur et oser demander pardon.\\nA Mugera, en cette date du 8 d\u00e9cembre,
  les p\u00e8lerins et les paroissiens locaux \u00e9taient une foule innombrable tout
  comme les autres rendez-vous du 15 ao\u00fbt ordinaire. Vraiment, on ne pouvait
  pas s\u2019imaginer que la f\u00eate a eu lieu un mardi, jour de travail !\\nDieu
  soit glorifi\u00e9 et que sa mis\u00e9ricorde nous couvre tous par Marie, la M\u00e8re
  du R\u00e9dempteur, con\u00e7ue sans p\u00e9ch\u00e9.\\nUMUSI UGIRA 4 W\u2019ISABUKURU
  Y\u2019INGO IGIRA 2 MURI DIYOSEZE YA GITEGA (Le 11-9-2015)\\nUmusi ugira 4 w\u2019isabukuru
  y\u2019ingo igira 2 muri Diyoseze ya Gitega wabaye umusi wo gusozera ibikorwa vyatunganijwe
  igihe cababa umwaka (kuko inama yambere itegura iyo sabukura yabaye mu kwa gatandatu
  2014) biraranguka muri iyi misi itatu yuzuye, kuva italiki 8 gushika kw\u201910
  nyakanga 2015.\\nUmusi wo gusozera waranzwe n\u2019ibintu bitatu bikomakomeye:\\n-
  8h30-9h30: Gutanga ikigongwe kubaje mw\u2019isabukuru (vyabereye muri Cath\u00e9drale
  ya Gitega)\\n- 9h30-13h15: Imisa yo gusozera (Muri Cath\u00e9drale ya Gitega)\\n-
  13h50-15h30: Agatutu ko gusozera (Centre Magnificat \u2013 mu Ncoreke za Bikira
  Mariya).\\nMuri iyo misa yo gusozera yaherejwe n\u2019Umwepiskopi Mukuru wa Diyoseze
  nkuru ya Gitega akikijwe n\u2019abasaserdoti bashika 60, 51 muri bo bakaba ari abari
  bitavye iyo sabukuru tuvuga, harabaye umugirwa wo gusaba ikigongwe ku buryo budasanzwe
  ku mabi abantu b\u2019imice yose bakoze akabangamira urugo n\u2019imiryango. Abantu
  8 barasserukiye abandi mu gusoma ibisabisho vyo gusaba ikigongwe. Nabo bari mu mice
  ikurikira: 1\u00ba) umugabo yaserukiye abagabo bose, 2\u00ba)umupfasoni yaserukiye
  abapfasoni bose, 3\u00ba)umwana yaserukiye abana bose, 4\u00ba)uwaserukiye intwaro,
  5\u00ba)uwaserukiye abigisha, 6\u00ba)uwuserukiye abaganga, 7\u00ba)uwaserukiye
  abihebeyimana, 8\u00ba)uwaserukiye abakristu bose bitavye urubanza.\\nHarashikirijwe,
  mu mpera y\u2019inkuka ya misa,amajambo atatu: itangazo risozera isabukuru, ijambo
  rya Patiri Juvenal NKENGUBURUNDI -umwibutsamana w\u2019ibiro nyunganirango muri
  Diyoseze ya Gitega-, hamwe n\u2019iry\u2019uwaserukiye abitavye isabukuru bose.\\nAha,
  tugomba tubashikirize iryo tangazo risozera isabukuru, ryasomwe n\u2019umushinganathe
  Deo SINZINKAYO, akora mu biro vy\u2019Ubutumwa Nyunganirango muri Diyoseze ya gitega.\\nITANGAZO
  RISOZERA ISABUKURU Y\u2019INGO IGIRA KABIRI MURI DIYOSEZE NKURU YA GITEGA\\nKuva
  kw\u2019igenekerezo rya 7 gushika ku rya 11 nyakanga 2015 mu kigo Magnificat c\u2019incoreke
  za Bikira Mariya ku Mushasha harabereye isabukuru y\u2019ingo igira kabiri muri
  diyoseze nkuru ya Gitega. Iyo sabukuru yari yitabwe n\u2019abantu 250 b\u2019imigwi
  itandukanye bavuye mu paruwase ya DiyosezeNkuru ya Gitega n\u2019abaserukiye ayandi
  ma diyoseze na Leta y\u2019Uburundi.\\nInyuma y\u2019ibiganiro bitandukanye bahawe
  n\u2019uguhanahana ivyiyumviro mu bikorwa vyo mu mirwi ku bibazo bihanze ingo aya
  mango no kuvyokorwa kugirango itorwa n\u2019iteka vy\u2019urugo bigarukirwe abanyenama
  basavye ibi bikurikira :\\nI. KU NAMA Y\u2019ABEPISKOPI\\n1. Abepiskopi bogiriranira
  amasezerano na leta hamwe n\u2019amashirahamwe yigenga ; yo gushigikira ubutumwa
  bw\u2019ingo kugirango ubutumwa bwo kuremesha ingo kibe igikorwa c\u2019Ekleziya
  na Leta n\u2019abo bose vyega .\\n2. Abepiskopi botegura inyigisho nshasha igenga
  ingo bafatiye ku gatabu ko kwubaka rukristu. Turasaba ko bokwongeramwo n\u2019inyigisho
  nsasha zifayiye ku migenzo yo kwubaka isi y\u2019ubu kugira bahe umuco aba kristu
  kuri ivyo bihubisha abantu.\\n3. Mu ma diyoseze yose no mu maparuwase yose hotunganywa
  inyigisho zitegura abageni igihe gikwiye hakajamwo icigwa c\u2019uburyo bw\u2019ukurondoka
  bijanye na kamere y\u2019umuntu mu vy\u2019irondoka kandi abashimanye bakitegura
  bari kumwe.\\n4. Dusavye inama y\u2019abepiskopi katorika ko ibiro vy\u2019 ubutumwa
  nyunganirango ku rwego rw\u2019igihugu vyosubira gukora ubutumwa vyabwo kuko bwarahagaze
  kuva 1994. Maze ivyo biro bikihutira gutunganya inyigisho zigabisha ingo n\u2019imiryango
  ku nkurikizi z\u2019ivyiyumviro ndon goramigenzo vy\u2019ukwubaka isi y\u2019ubu.\\n5.
  Ibiganiro nyunguranyifato vyokwongerezwa ku rwaruka rwose abize n\u2019abatize ;
  izo nyigisho zikaba zimwe mu ma diyoseze yose.\\n6. Abepiskopi bosaba Leta ikabaha
  akanya ko gushikiriza ibiganiro kw\u2019iradiyo y\u2019igihugu ku ndwi kundwi kubijanye
  n\u2019irondoka hakurikijwe kamere y\u2019umuntu\\n7. Gutunganya inama ku mashirahamwe
  na leta batanga uburyo n\u2019bikoresho vyigisha gukoresha uburyo bw\u2019ubuhingurano
  kugira ngo babasigurire umugambi w\u2019Ekleziya mu vyerekeye irondoka.\\n8. Hoshingwa
  ishure ry\u2019ubuvuzi ryegamiye Ekleziya Katolika ryokwigisha neza uburyo bwo kurondoka
  neza bufatiye kuri kamere y\u2019umuntu mu vy\u2019irondoka.\\n9. Hohinyanyurwa
  inyigisho ndoramana bagashiramwo inyigisho ishimikiye kw\u2019itorwa n\u2019iteka
  ry\u2019urugo; hogwizwa n\u2019 ibitabu vy\u2019 inyigisho zofasha abakristu gutegera
  ibanga ry\u2019ukubaka urugo.\\n10. Hotunganywa isabukuru y\u2019ingo ku rwego rw\u2019igihugu
  rimwe mu myaka itanu.\\n11. Inama y\u2019abepiskopi yoja inama na Leta y\u2019ingene
  hogenzurwa amazu berekaniramwo amasinema yerekana ibityoza imico myiza runtu na
  rukristu, bikenewe ivyo bibanza bikugagwa. Hogwizwa amasinema yigisha indero nziza.\\n12.
  Inama y\u2019abepiskopi yosaba Leta gushinga ikigo kigenzura imiti ikoreshwa mu
  Burundi ku vyerekeye irondoka\\nII. KU MA DIYOSEZE :\\nIII. KU MAPARUWASE\\n1. Hoba
  ibiro nyunganirango mu ma paruwase yose, aho bisanzwe bikongereza inguvu kugirango
  abunganirango baronke aho bakirira kandi bumviririza abakristu babitura. Honashingwa
  ama komite ajejwe ubutumwa bw\u2019abunganirango gushika mu mibano rukristu.\\n2.
  Amaparuwase yoronsa agashirukabute ku bunganirango.\\n3. Amaparuwase yotunganya
  amanama ahuza abavyeyi kugira baganire ivyerekeye ibanga ry\u2019ukurondoka no kurera
  neza.\\n4. Amaparuwase yokwitwararika gusuzuma ko abitegurira ubugeni aribo koko
  bakurikirana inyigisho kandi bakaraba ko bakwije ibisabwa.\\n5. Amaparuwase yokwitwararika
  gutunganya neza indwi yahariwe ingo rimwe mu mwaka.\\n6. Abakurikiranye izi nyigisho
  bogira isekeza ryo kuja kuzishikiriza abandi mu ma paruwase iwabo gushika no mu
  mibano nyene.\\n7. Amaparuwase amwe amwe arenza urugero mu kworohereza abitegurira
  kwubaka izabo bigatuma n\u2019abandi bahunga indinganizo ziri mu maparuwase iwabo
  yokwisubirako.\\n8. Amaparuwase yose yokwitwararika ko inyambaro z\u2019abageni
  zoba iz\u2019urupfasoni.\\nMurakoze! Tugire KRISTU!\\nInyuma y\u2019ayo majambo,
  Umwepiskopi yarashikirije abaje mw''isabukuru ijambo rigufi ryo kubarungika mu butumwa
  bwo gukomeza no kunagura ingo bisunze ivyarivuyemwo. Yahejeje atanga umuhezagiro
  ku bakristu bari bahari yunganiwe n\u2019abasaserdoti bose.\\nVyose vyarangijwe
  n\u2019agatutu ko gusozera kabereye mu kigo Magnificat co mu ncoreke za Bikira Mariya.
  Amajambo yasubiye kuhavugirwa yabaye ayo gukengurukiranira hagati y\u2019abatunganije
  isabukuru n''abayijemwo, no kwiyemeza kugira inguvu zose zishoboka ngo urugo rugwanirwe,
  rukomere kandi rurangure ici Imana yaruremeye.\\nUMUSI WA GATATU:\\nKu musi ugira
  gagatu, ibikorwa vyatanguye isaha zibiri n\u2019igice, bitangurira ku gushikirizwa
  incamake y\u2019ivyakozwe ku musi wa kabiri (italiki 8/9/2015). Yashikirijwe n\u2019umushingantahe
  Isa\u00efe NTAKARUTIMANA. Haciye hakurikira ikiganiro kigira gatandatu cashikirijwe
  na Patiri Audace NZOPFABARUSHE, ajejwe Ibiro Nshingwabutumwa muri Diyoseze ya Gitega.:\\nIKIGANIRO
  CA 6: KUGWANIRA ITORWA N\u2019ITEKA RY\u2019URUGO (Abb\u00e9 Audace NZOPFABARUSHE,
  ).\\nYatanguye agira ati: \\\"Iki kiganiro kimeze nk\u2019isubiramwo ry\u2019ivyari
  bimaze kuvugwa, kuko nza gushimangira ivyo abindi biganiro vyabigishije!\\\"\\nIntambwe
  z''ico kiganiro ni izi:\\n1. Ibisomwa bibiri vyo muri Biblia (A.T)\\na) Gn 1,26-29:
  Imana ivuga iti: \\\"Tugire umuntu, tumwishushanye, ... irema umugabo n\u2019umugore...,
  irabahezagira,...ibabwira iti: ni murondoke,...mugabe ibiri kw\u2019isi vyose...\\\"\\nb)
  Gn 2, 4b-25: \\\"Igihe umukama Imana yagira ibintu vyose, nta kintu nakimwe cari
  kw\u2019isi... nta n\u2019umuntu yari kw\u2019isi ngo ayirime, ..hama Imana irarema
  umuntu...\\\"\\nP. Audace ati: \\\"Narondeye aho nfatira, kuko inyoni iguruka yisunga
  igiti; Imana itavuze umuntu ntiyovuga!\\n2. Amajambo yo gusigura dufatiye kuri ibi
  bisomwa:\\na) URUGO: ni iki? Iyo tuvuze urugo ngaha, tuba tuvuze umugabo n\u2019umugore
  wiwe be n\u2019abana babo. Mugabo, hari Hari abariko barafata ijambo umuryango bakarisubiriza
  urugo.\\nb) ITORWA:\\nImana yatoreye urugo ibintu bitatu: 1\u00ba) Ugutanga ubuzima,
  2\u00ba) Urukundo no 3\u00ba) Gutunganya ibindi biremwa\\nc) ITEKA: ku bwa Marie
  Rodegem, iteka n\u2019icubahiro. Iteka ry\u2019urugo ni ico gituma rwubahwa, rusonerwa
  atanuwurinze kubikubarira.\\nImvo zituma urugo rusonerwa:\\n- Ku bwa Africae Munus,
  n.41: urugo ni ingoro y\u2019ubuzima. Ni umuribo w\u2019umuryango w\u2019abantu
  (cellule de la famille)\\n- Ku bwa Familiaris Consortio n, 75: kazoza k\u2019isi
  n\u2019ak\u2019Ekleziya gaca murugo.\\n- :Inama nkuru ya Vaticano igira kabiri (C.Vat.
  II, G.S, 47-52) nayo iti: !Iteka n\u2019ibanga ry\u2019ukwubaka rukistu, n'' ibanga
  ry\u2019urugo.\\nd) UKUGWANA/UKUGWANIRA: ni ukugwanya ikikugeramiye. Kugwana ni
  ugufora ibigwanisho ushaka kugwanya. Ibiganiro vya 2 na 4 vyarekeranye ko itorwa
  n\u2019iteka ry\u2019urugo biriko biragwanywa. Kandi vyatanguye kuva rukiremwa.
  None rero dutegerezwa kurugwanira.\\n3) Ingene itorwa n\u2019iteka vyogwanirwa.\\n-
  Igisabisho: kumwe kwa Yezu yavuga ati: \\\"Ivyimburwa ni vyinshi abakozi bakaba
  bake, ni susabe rero nyene umurima arungike abakozi benshi mu murima wiwe. Yemwe
  abeshe buhoro. Ingo ni nyishi, turategerezwa gusenga ngo zigwanirwe kandi zikingirwe
  n\u2019Imana yaziremye ikazitera iteka n\u2019ishaza. Turategerezwa kwigisha ingo
  zikisabira.\\n- Ubumenyi n\u2019inyigisho vyerekeye ingo: ibihanze ingo ni vyinshi
  ariko kandi hari n''ivyo gukora ngo tuziteze imbere, tubimenye kandi tubimenyeshe
  abandi. Erega umbujuju burasubiza inyuma urugo. Ikiganiro ca 4 carabidushikiyeko:
  izo nyigisho ziza mu nyigisho z\u2019Ekleziya no mu nyigisho menyamuntu\\n- Gutororokanya
  ibihanze urugo aha, na hariya , kuko ntibisa hose\\n- Kwigisha neza ibwirizwa yra
  4, irya 5, n\u2019irya 6.\\nIrya 4 ririgisha abavyeyi n\u2019abana ingene bazigana
  itorwa ry\u2019urugo. Irya 5 riratanga umuco ku vyerekeye kwubaha gose ubuzima bw''umuntu.
  Irya 6 ritegura urwaruka rikabazigamira kuzokwubaka neza, batiyanduje.\\n- Gutegura
  neza abitegurira kwubaka rukristu, (badukundiye): harakwiye inovisiya yigisha kwitegurira
  ibanga rivyara ayandi yose!\\n- Kugwiza no kwigisha abategura abubaka ingo rukristu.\\n-
  Hejuru y\u2019ivyo vyose rero, ni ugushiraho Imana. Imana isumba abahinga, bamwe
  batuzanira ivyiyumviro bishasha ndongoramigenzo vyiba kandi vyica itorwa n\u2019iteka
  ry\u2019urugo. Imana irashobora guhongora amenyo ivyo vy\u2019iyumviro vy\u2019abantu.\\nAhejeje
  kutuyagira, Patiri Audace baramubajije ibi bibazo bikurikira:\\n1. Mbega ntimwofata
  ingingo itegeka abageni kwigira hamwe, bakareka kwigira ahantu habiri kuko usanga
  abo 2 badatahuye kumwe inyigisho kandi bategerezwa kubana bazisunze?\\nR/ Patiri
  Audace yishuye ati: \\\"Kwigirira hamwe inyigisho zibategurira kwubaka rukristu,
  nivyo vyiza, kandi ntibirekuwe ko biga inyigisho zose batandukanye. Naho bokwigira
  kubiri, barategerezwa guhuzwa mu nyigisho bari kumwe imbere y\u2019uko bubakana\u201d.\\nPatiri
  Fupi aramwunganira ati: \\\"aba fianc\u00e9s i Bujumbura barabasaba barabategurira
  kandi bakabatumira mu nyigisho zidasanzwe umwaka wose, imbere yo kwiyandikisha ngo
  bazokwubakane, hama hazogere kwubakana bafise umushinge mwiza kandi ukomeye. Si
  ukwigisha abageni gusa, ni ukwigisha cane abitegura kuzobana, tukabigira hakiri
  kare\u201d.\\n2. Abubakanye bataronse umwana, ni urugo canke si rwo?\\nR/ Ni urugo
  nyene. Abo bant\u00fa babashira mu migwi idasanzwe y\u2019ingo. Umwana ni icamwa
  c\u2019urugo niko, ariko ni kandi ingabirano y\u2019Imana. Iyo abubakanye bataronse
  ikibondo, barihangana, urukundo rwabo rugaca rwibaruka ibindi vyiza, na cane cane
  mu kurera impfuvyi (engendrement spirituel), ukwakira utwanwa bakatugira gwabo mu
  kutwandikisha kw\u2019izina ry\u2019urugo (adoption).\\n3. Dusavye iko mwoduha nyigisho
  zose mu gitabu.\\nR/Patiri Juvenal ati: \\\"Ni mureme, harategekanijwe 1.500.000Fbu
  yo gukora igitabu c\u2019izi nyigisho zose ku baje muri iri sabukuru n\u2019abandi.
  Tubasavye kutazoca mukivundika kure! Muzogisome mucigishe buri munsi.\\n4. Ko abagabo
  benshi bataha batevye ntibafashe mu ndero y\u2019abana mwobabwira iki, na rirya
  urugo ari babiri?\\nR/ Nka hose mu migwi ifasha ubutumwa bw\u2019Ekleziya, abagabo
  ni inkehwa: mu mihari, mw\u2019isengero, no mu gutanga imperezwa nyene,... Ico gukora
  rero ni ukibahanura, bukebuke, ni ukubasabira, na kare Paulo mweranda agira ati:
  \\\"Ubweranda bw\u2019umugabo w\u2019ikigaba buri mu mugore wiwe\u201d, ariko kandi
  n\u2019ubweranda bw\u2019umugore w\u2019ikigaba buri mu mugabo wiwe\u201d.\\nInyuma
  y\u2019ico kiganiro bahaye akanya Pariti FUPI Felix ngo yishure ibibazo bamubajije
  ku nyigisho yiwe. Yarishuye afashijwe n\u2019umwepiskopi.\\nBimwe muri ivyo bibazo
  ni ibi:\\n1. Mu ntonde z\u2019ivyigwa mu mashure harimwo ivyo kwigisha gukoresha
  udufuko. None umwigisha w\u2019umukristu yobisimba canke yovyigisha?\\nR/ Hariho
  ibintu bibiri vyo gukorerako:\\n1\u00ba) Ico umuntu w\u2019umukristu \u00e1ri n''ico
  yogenderrako nk\u2019umukristu: \\\"objection de conscience\u201d: \\\"Uwugutumye
  kwica uri umukristu ntushobora kubikora\u201d.\\n2\u00ba) Umwigisha arigisha vyose,
  avuga ukuri kwose, akigisha n\u2019inkurikizi z\u2019ubwo buryo bw\u2019ubuhingurano.
  Hari abaganga bamaze gufata ico cemezo kandi iyo bahejeje kubisigurira neza abantu,
  bakababwira ibishobora gushikira uwabukoresheje, benshi baca bababwira bati: \\\"Bayi,
  urakoze!\u201d. Mu gusigura rero ntitwohera ku nkurikizi zo ku mubiri.\\nTwohera
  kuziraba umutima, tugahereza ku nkurikizi ziraba umubiri. Erega ivyo kwishiramwo
  ibintu mu mubiri bimuhindura uko Imana y\u2019amuremye bimubuza kunywana n\u2019Imana!\\n3.
  Abamaraya babigira kubera ubukene. None boheba umwuga ubabeshejeho?\\nR/ Nta numwe
  Imana yarekuriye gucumura na rimwe! Iyo abana bakuriye muri bimwe bita kwifasha
  ku mashure, hari igihe bahava bimenyera bakibaza ko hari igihe babirekuriwe. N\u2019uwiba
  agira ati nifashije! None Ekleziya yohava igashigikira abo bant\u00fa? Ikintu kitwubaka
  twese nk\u2019abantu kandi kidutandukanya n\u2019ibikoko ni ukwirimbura no kwigumya.
  Bene abo bantu rero ni ukubegera, tukabanza tukabakiza ku mutima, ahandi ho naho
  wobaha umutahe ungana iki, ntiboheba ico bagize ingeso, Imana bataye!\\n5. Abaremesha
  kiyago bigisha ugukoresha ubuhinga bw\u2019ubuhingurano bwo kurondoka barashobora
  gusangira?\\nR/ Birakenewe ko abantu bigishwa bakamenya uko ibintu bimeze. Uwakoze
  igicumuro akizi we nyene ategerezwa kwibwiriza kutegera Ukaristiya. Ari ukwigisha
  gusa atari uguhimiriza kubukoresha, ntangorane, no mu mashure n\u2019ahandi abigisha
  barabigira. Hari ibicumuro bigoye cane rero nko gukorora inda, kubifashamwo, guterera
  amahera, n\u2019ibindi, ... uwabikoze ntashobora kwegera Yezu mu Karistiya. N\u2019ikigongwe
  akironka arekuriwe n\u2019umwepiskopi canke uwo yatumye. Icumvikana kandi ni uko
  umuntu yoba ari nk\u2019umusangizi, umumenyeshamana, aramutse yemera kuja gukwiragiza
  ubufuko, ntiyosubira kuza muri ubwo butumwa bw\u2019Ekleziya, canke kwakira Yezu.\\n6.
  Ko dukenye, hama abazanye udufuko bakabuduha ku buntu, bakanatanga akanoti muri
  uwo mugambi, turemeshe! \u2013\\nR/ Yemwe ntawushobora guhitamwo Mamon (imana y\u2019amafaranga)
  n\u2019Imana y\u2019ukuri icarimwe!\\n8. Wotubwira iki kunyambaro mbi z\u2019ubu
  n\u2019indirimbo za Rock-satanique, n\u2019igwirirana ry\u2019amadinidini?\\nR/
  Hari ba bant\u00fa bavuga ngo \\\"Kirazira kuvuga ngo kirazira\u201d bararondera
  uburyo bwinshi bwo gukwegera abantu mu biterasoni, bakoresheje amafranga. Hari aho
  batanga 1.000.000 y\u2019amadolari bakayaha umwigeme yifotoje yamabaye agahuzu gato
  gashoboka ngo bamanike iyo foto kw\u2019ibarabara.\\nIgwirirana ry\u2019amadini
  naryo nyene rigamije kugwanya ivyiza nshimikiro vy\u2019Ekleziya, ngo mu nyuma hazobe
  idini rimwe ritagira ishingiro (New age).\\n9. None abo bant\u00fa bishimiye iki
  ko twebwe abemera twishimiye Imana?\\nR/ Bishimiye ubutegetsi n\u2019 amafaranga
  kuko bose ntawuhobahoba mu vy\u2019amafaranga Barimwo abarongoye ibihugu, intara,
  ibisagara, amashirahamwe akomakomeye kw\u2019isi, \u2026\\n(...Biracaza...)\\nUMUSI
  WA 2 (Le 9/9/2015):\\nKu musi wa 2 w\u2019Isabukuru, ibikorwa vyatanguye isaha zibiri
  zo mugitondo. Umushingantahe Isa\u00efe NTAKARUTIMANA yaradushikirije mu majambo
  make icegeranyo c\u2019ivyizwe n\u2019ivyaganiriwe ku musi wa mbere (ITALIKI 8/9/2015).
  Haciye hakurikira ikiganiro kigira kane catanzwe na muganga Melchior NGOWENUBUSA,
  akoreka mu bitaro vyo mu kibumbu, intara ya Mwaro, Diyoseze nkuru ya Gitega.\\nIKIGANIRO
  CA 4: ITERAMBERE N\u2019AMAGARA MEZA MU RUGO (Dr NGOWENUBUSA Deo Hopital Kibumbu)\\nIntangamarara
  :\\nYatanguye ashima ubutumire aca abaza abahari ko bazi neza ico arico urugo.\\nUrugo
  ni iki? Abihebeyimana babana ni urugo? Bamwe n\u2019abandi baratanzde ivyiyumviro
  vyabo, hama biraboneka ko bitoroshe guhuriza hamwe naho womengo ivyo bibazo biroroshe
  !\\nMuganga ati : \u00ab Urugo ni abantu baba hamwe kandi bose barondera iterambere
  ry\u2019ubutunzi hamwe. Abo bantu bashobora kuba bagize umuryango, kandi kenshi
  bavuga ko ari urugo bafatiye ku muryango ugizwe n\u2019umugabo n\u2019umugore \u00bb.\\nNg\u2019uku
  uko yatanze ikiganiro ciwe :\\n\u2022 Urugo ni iki\\n\u2022 Isano riri hagati y\u2019amagara
  meza n\u2019iterambere\\n\u2022 Ibijanye n\u2019iterambere ry\u2019ubutunzi\\n\u2022
  Bikuru bikuru bituma iterambere ritaboneka\\n\u2022 Gusozera hamwe n\u2019impanuro
  ku ngo\\nMuganga Melchior ati: \\\"Nta terambere rishoboka, amagara y\u2019abantu
  adateye imbere!\u201d\\nMu migambi munani y\u2019iterambere y\u2019ikimpumbi ca
  3, itatu yose ifatiye ku magara y\u2019abantu:\\n\u2013 Kugabanya impfu z\u2019abana
  bari musi y\u2019imyaka itanu\\n\u2013 Kugabanya impfu z\u2019abavyeyi (abapfasoni
  cane cane)\\n\u2013 Kurwanya ikiza ruhonyanganda SIDA, malaria n\u2019izindi\\nNk\u2019uko
  ishirahamwe Mpuzamakungu ry\u2019amagara y\u2019abantu ribivuga \u00ab Gushira imbere
  amagara y\u2019abantu ni uburyo nyabwo bworohereza iterambere ry\u2019ubutunzi n\u2019imibano
  \u00bb :\\nMu cigwa ca gizwe mu mwaka w\u20192003, basanze kwitaho amagara y\u2019abakene
  woba umushinge w\u2019ugutorera umuti ibibazo vy\u2019iterambere rirama kw\u2019isi.
  Bisigura ko gushira umutahe mw\u2019iterambere ry\u2019amagara y\u2019abantu vyofasha
  cane mu kugabanya ubukene.\\nIterambere ry\u2019ubutunzi rijanye cane cane n\u2019iterambere
  ry\u2019ubumenyi. Aha rero mu rugo hategerezwa gushirwa imbere kurwanya ubujuju.
  Ubujuju ni intandaro y\u2019amabi menshi :\\nv Ubujuju butuma wigerezako\\nv Ubujuju
  butuma utigerera\\nv Ubujuju butuma udashishoza\\nv Ubujuju butuma ugenza itima\\nv
  Ubujuju butuma ugenza umutwe nk\u2019imbasha.\\nAha dushaka kuvuga ko ishure n\u2019ibindi
  bigo bitunganya gukarihiriza ubwenge abantu ari nkenerwa gose kugira tugire ubumenyi
  bwotuma tuja mw\u2019iterambere.\\nIterambere ry\u2019ubutunzi rirajanye kandi n\u2019iterambere
  ry\u2019umutima ni ukuvuga\\nBimwe bita kugira agatima nkebuzo (conscience) kuko
  n\u2019ubumenyi butagira agatima nkebuzo buba bupfuye kandi bukica na kame ka muntu.\\nIterambere
  kandi rirajanye n\u2019ukuja hamwe na cane cane ku bagize urugo, bakaja inama n\u2019ingingo
  y\u2019ukugene bohangana n\u2019ibibangamiye iterambere ryabo.\\nv Mu kwirinda gusuzugurana\\nv
  Mu kworohereza iciyumviro c\u2019umwe umwe\\nv Mu guharanira guteza imbere n\u2019ugushigikira
  ubushobozi bw\u2019umwe umwe wese\\nv Kutarya imitsi abandi\\nIterambere rirajanye
  kandi n\u2019amagara meza mu rugo\\n\u00d8 Nk\u2019uko twabibonye ahandi hato, urugo
  rushobora kuba rugizwe n\u2019umugore n\u2019umugabo hamwe n\u2019abana canke ukaba
  ugizwe n\u2019uwundi mugwi w\u2019abantu bashize hamwe.\\n\u00d8 Ku bijanye n\u2019amagara
  meza mu rugo bijanye n\u2019ivyo twadondaguhe hejuru ariko ukongerako n\u2019imigenzo
  n\u2019inyifato ya kurwanya ingwara\\n\u00d8 Kuko ingwara ituma umuntu abaho ataco
  akora, bigasaba abamugwaza kandi bompi bari kwunganira urugo mw\u2019iterambere,
  canke igatuma anapfa bigahungabanya abo mu muryango mbere n\u2019iterambere rigahungabana.\\n\u00d8
  Ibikuru bikuru bijanye n\u2019amagara y\u2019abantu bindi vyokorwa mu rugo navyo
  ni ibi :\\n\u00d8 Gucandagisha abana\\n\u00d8 Gukurikiza amabwirizwa cumi y\u2019isuku\\n\u00d8
  Gukurikirana neza ivyo kugaburira umwana, umukenyezi yibungenze canke yonsa\\n\u00d8
  Gukurikirana ivyo gutandukanya imvyaro\\n\u00d8 Kumenya ibimenyetso bimwe bimwe
  vy\u2019ingwara zituma zifata abantu benshi canke zihitana abantu benshi : Nka malariya,
  Ingwara z\u2019ugucibwamwo, Igituntu, etc.\\n\u00d8 Kwirinda ibiyayura mutwe\\n\u00d8
  Gupimisha imbanyi kwa muganga ukurikije ikiranga misi\\n\u00d8 Kwitaho kumenya ivyitonderwa
  mu gihe hari uwibungenze mu rugo (Les signes de danger)\\n\u00d8 Kwirinda ico cose
  cotuma SIDA iza mu rugo\\n\u00d8 Kwitwararika kuja kwa muganga hakiri kare utarasinzikara\\nGUSOZERA\\nIterambere
  ry\u2019igihugu rihera mw\u2019iterambere ry\u2019urugo (ry\u2019imiryango) naryo
  rikavana n\u2019uko abagize umuryango canke urugo bakomeye ni ukuvuga bafise amagara
  meza kandi bitayeho iryo terambere.\\nInyuma y\u2019ico kiganiro harabaye ibibazo
  n\u2019ivyiyumviro vyo gusaba umuco no kwunganira iyo nyigisho muri bimwe bimwe.\\nIsaha
  zitanu, abari mw\u2019isabukuru bose baciye bahamvya abandi bakristu isinzi mu nkuka
  ya Misa yo kwibuka igandagurwa rya Musenyeri Yohakimu RUHUNA (kumwibuka ku ncuro
  ya 19). Imisa yabereye muri Katedrale ya Kristu Mwami, ku Mushasha, hakurikira gushira
  ingori z\u2019amashurwe ku ntatemwa yiwe iri aho mw\u2019isengero no kucibutso ciwe
  nyene kiri muri karatiye ya RANGO.\\nAbari mw\u2019isabukuru babandanije ibikorwa
  vyabo isaha indwi n\u2019igice, bahera kugufungura, hakurikira ikiganiro kigira
  ga 5 kivuga IVYIYUMVIRO NDONGORAMIGENZO (Nouvelle \u00e9thique mondiale), categuwe,
  gishikirizwa na Patiri Felix FUPI, Umwibutsamana w\u2019ubutumwa nyunganirango,
  muri Diyoseze ya Bujumbura.\\nIkiganiro ciwe cari gishingiye ku ngingo nkuru nkuru
  zikurikira:\\n1\u00b0. Ivyiyumviro ndongoramigenzo vy\u2019ukwubaka isi y\u2019ubu
  ni ukuvuga iki ?\\n2\u00b0. Gusambura urugo biciye mu mugambi wo kunganisha ibitsina.\\n3\u00b0.
  Ugushira imbere politike y\u2019irondoka rijanye n\u2019amagara meza.\\n(Iki kiganiro
  tuzokibashirira cose muri ya \u00ab page \u00bb yacu yitwa \\\"Souffle pour l\u2019\u00e2me\u201d-
  Raba hejuru aha nyene)\\nNkuko twari tugize imisi tubibamenyesha, rya sabukuru ry\u2019ingo
  rigira kabiri muri Dioseze Nkuru ya Gitega ryashitse. Mbere ryaraye ryuguruwe n\u2019Umwepiskopi
  Mukuru wa Gitega ku Mushasha kuri uyu wa mbere, igenekerezo rya 7 nyakanga 2015.
  Ibirori vyo kuritanguza vyabereye mu nkuka ya Misa yaherejwe muri Cath\u00e9drale
  ya Gitega kuva isaha icenda z\u2019umuhingamo (15h).\\nTugira tubashikirize ngaha
  bikurubikuru vyabaye ku musi wa mbere w\u2019isabukuru:\\nUMUSI WA 1:\\nAbaje mw\u2019isabukuru
  bahuriye muri Centre Magnificat, mu kigo c\u2019Incoreke za Bikira Mariya ku Mushasha,
  igihe c\u2019isaha zibiri n\u2019igice. Batanguriye ku gisabisho kirongowe n\u2019umwibutsamana
  w\u2019Ubutumwa nyunganirango muri Diyoseze nkuru ya Gitega, Patiri Juvenal NKENGUBURUNDI
  (Kwambaza Mutima Mweranda: Ururirimbo: \\\"Veni creator spiritus mu kirundi\u201d.
  Ijambo ry\u2019Imana: Ps 127 : Kwizigira indavyi. +Notre P\u00e8re + Ave Maria.\\n1.
  IJAMBO RYO KWAKIRA ABATUMIRE MURI FORUM.\\nUmwibutsamana w\u2019Ubutumwa nyunganirango
  muri Diyoseze, A. Juvenal NKENGUBURUNDI yagize ati: \\\"Ino sabukuri ibaye iyigira
  ka 2, muri Diyoseze yacu ya Gitega. Iya mbere yari yabaye ku magenekerezo ya 28-30/8/2002.
  Hari mw\u2019Iseminari Nkuru yitiriwe Papa Yohani Paulo wa kabiri, i Songa-Gitega.
  Twiteze ko iyi sabukuru izoduha ivyiza vyinshi nk\u2019iyambere, mbere no kuyiruta.
  Kaze rero batumire, mw\u2019isange ! Mumererwe neza mu misi yose tugiye kumarana.
  Niyo hagira ico mukenera, murabaze umwe umwe muri twebwe twayitunganije. Muzotumenyera
  kuri \u00ab bage \u00bb na \u00ab Foulards \u00bb (isa n\u2019ibendera rya Vaticano).\\nAbatumiwe
  bari mu migwi myinshi, nk\u2019uko biri kw\u2019ifoto y\u2019abatumiwe (raba hejuru).\\nAbaje
  turavye intara z\u2019Ubutumwa ni aba (abari bamaze gushika izo saha bibiri n\u2019igice
  z\u2019agatondo):\\nI. GITEGA :\\nMushasha: 4; Rukundo 5; Bon Pasteur: 5, Yoba:
  2; Magarama: 1; Mucunguzi: 3, Gihiza:5, St Ambroise : 2 ; Reine des Pauvres (Prison)
  : 0; Mubuga Rutonde: 3\\nII. GIHETA:\\nGiheta : 5; Murayi : 3; Kibungere:5 ; Mpanuka
  : 4\\nIII. MUGERA:\\nMugera : 3, Kirimbi :3 Bugendana : 3 ; Mutoyi : 1\\nIV. MAKEBUKO\\nMakebuko:
  5; Buhoro :3; Bukirasazi :4; Ndava : 2; Murenda : 3; Mumuri:1\\nV. KARUSI:\\nKarusi:
  5; Gihogazi: 3; Rabiro:3; Nyabikere:5; Shombo:3; Gatonde: 1\\nVI. MWARO:\\nMwaro:
  3; Nyabihanga: 2; Kibumbu: 2; Gisozi: 3; Mbogora: 3;\\nVII. GISHUBI:\\nGishubi:
  4; Nyabiraba:6, Nyangwa: 4, Nyarusange: 2, Muyuga, 3; ntita:3\\nAbandi :\\nEPM-Gitega:
  2, ISPM-Nyabugogo: 1; G.S Kiryama : 1, G.S Gitega: 1;UPG: 3; Universit\u00e9 Espoir
  d\u2019Afrique :2,\\nLy. Communal Karusi: 3; Ly. Ste Marie Auxiliatrice de Gitongo:
  1; Ly. Gishubi: 1\\nDioc\u00e8se Muyinga: 1; Rutana:1; Bujumbura:1, Ngozi: 1\\nUmwibutsamana
  yaciye asaba ko Umwepiskopi yotwugururira ku buryo bwisanzuye isabukuru.\\nUmwungere
  Mukuru, Simoni NTAMWANA yaciye avuga ijambo ryo kwugurura Isabukuru rigira kabiri
  ry\u2019Ingo muri Diyosezi ya Gitega, ashimira abariteguye, abariterereye (cane
  cane abakristu bakwiragiye mu ma paruwase ya Gitega begeranije 13.000.000 Fbu),
  abarijemwo n\u2019abandi babandanya barisabira. Yaciye akurikiza inyigisho ya mbere
  y\u2019iryo sabukuru, nayo yari ifise ijambo ry\u2019Umutwe ngo: \\\"ICO IMANA YAREMEYE
  URUGO N\u2019UMURYANGO URUKOMOKAKO\u201d.\\nYagabuye iyo nyigisho mu mice ine ariyo
  y\u2019iyi:\\nIbiri aha iwacu :\\na) Ukubura ikiyago mu rugo : kandi ivyo bikaba
  akamenyero ka misi yose. Bidatevye ico kintu kirasambura urugo. Ico kiyago tubwirizwa
  kukirerana abana bacu, kuko batakireranywe bazoca bahengamira kuri wa mu gani ngo
  . \u00abUmugabo ni uwurya utwiwe n\u2019utw\u2019abandi \u00bb.\\nb) Ukuja mu bigirwamana
  : ukugereka ibintu bibi ku bandi, ugasanga imiryango iracanyemwo, iricanye\\nukubesheranira,
  ukwiganza, n\u2019abubakanye bagahava bafata ingingo yo kuvana.\\nc) Ukutitwararika
  indero n\u2019ineza y\u2019abana bikwiye : benshi baragenda iyo, bakagisha ! Ntibitwararika
  abana na cane cane abana bamugaye ! ntibamenya ibitabahimbaye ngo babikosore hakiri
  kare.\\nd) Ibiyayuramutwe n\u2019inzoga : abana ba bene abo bantu ntibagoye kumenya
  : ntibambara, ntibiga neza, \u2026 Ahegereye aho bacukura ubutare hoho, abagabo
  n\u2019abagore barazobereye muri ico gikorwa, bagaca bafatanya n\u2019ukunywa, ibintu
  bigaca biyangara,..\\ne) Amaronko azanana na politike n\u2019akazi ka kure y\u2019urugo
  : bikunda gushikana ku guharika.\\nMuri iyi misi ivyo biriko biribagiza itegeko
  ry\u2019igihugu ribuza guharika, bivuye kuri ya maronko, ka kazi kari kure yo muhira.
  Hari n\u2019umugenzo wa kuguranana abacance wadutse (\\\"\u00e9changisme\u201d !).\\nf)
  Ukwahukana, bivuye ku mvo nshishi\\n(Iyi nyigisho turashobora kuyisoma umurava muri
  \u00ab page \u00bb yacu yitwa \\\"Souffle pour l\u2019\u00e2me\u201d- Raba hejuru-)\\nInyuma
  y\u2019akaruhuko k\u2019isaha zitanu n\u2019igice, hakurikiye Inyigisho ya 2 y\u2019uwo
  musi, yateguwe ishikirizwa n\u2019: Umushingantahe Deo SINZINKAYO, akora muri Action
  Familiale-Gitega.\\nINYIGISHO YA 2: IBIBAZO HIHANZE URUGO AYA MANGO (Mr Deo SINZINKAYO)\\nMu
  ntangamarara yaratubwiye ati: \\\"Urugo ni umugambi w\u2019Imana. Ni Ingabirano
  y\u2019ubuzima. Nico rwatorewe.\\nMu gihugu, iyo rwubatse neza rufasha mu guterera
  agacumu k\u2019ubumwe mw\u2019iterambere. Ariko aya mango, ntirworohewe muri ico
  gikorwa co guterera mw\u2019iterambere, no mw\u2019ibanga ryarwo nyene.\u201d Ng\u2019izi
  inkingi z\u2019ikiganiro yaduteguriye:\\nIngorane canke ibibazo bihanze urugo biri
  mu mice ibiri: Hari ingorane z\u2019imbere mu rugo nyene n\u2019iziva hanze.\\nA)
  Iziva mu rugo:\\n1. Ukudategera neza ibanga ry\u2019ukwubaka urugo:\\n2. Ubunebwe
  mu ngo z\u2019abirimizi:\\n3. Ukuba kubiri kw\u2019abubakanye bitewe n\u2019akazi.\\n4.
  Ukutaja inama n\u2019ingingo mw\u2019ibanga ryo kurondoka.\\nB) Ingorane ziva inyuma
  y\u2019urugo.\\n1. Itituka ry\u2019imico y\u2019abarundi n\u2019ugutambira akaje.\\n2.
  Ubukene buhanze isi:\\n3. Uruhagarara rutumwa n\u2019ivya politike.\\n(n\u2019iyi
  nyigisho nyene turashobora kuyisanga muri \\\"Souffle pour l\u2019\u00e2me\u201d)\\nInyuma
  y\u2019umutaga, twarakirikiranye ikiganiro ca 3 citwa : inyifato ibereye abakristu
  imbere y\u2019uburyo bukoreshwa mw\u2019iringanizwa ry\u2019imvyaro cashikirijwe
  na Patiri Deo NITUNGA, patiri mukuru wa Paroisse RUSHUBI, Diosezi ya Bujumbura.\\nINYIGISHO
  YA 3: INYIFATO IBEREYE ABAKRISTU IMBERE Y\u2019UBURYO BUKORESHWA MW\u2019IRINGANIZWA
  RY\u2019IMVYARO (Patiri Deo NITUNGA, Cur\u00e9 de RUSHUBI-Buja)\\nMurazi ko Imana
  mu kurema umuntu yavuze ati : \\\"Tugire umuntu, tumwishushanyeko, ase natwe\u201d
  ibarema ari umugabo n\u2019umugore,irabahezagira, ica ibabwira kugaba isi n\u2019ibiri
  kuriyo vyose ariko sivyo bimugaba .\\nTobito nawe igihe yarongora Sara, yavuze ati
  : \\\"Mu kurongora Sara ico nishakira si akaryohemubiri\u201d\\nInyifato ibereye
  umukristu rero imbere y\u2019uburyo bukoreshwa mw\u2019iringanizwa ry\u2019imvyaro
  ni inyifato Yezu yadusigaranye : urukundo, ukwihangana, ikiyago mungo, n\u2019ukuraba
  igitera iteka umuryango kikaninahaza Imana. Ekleziya nico yigisha kuko arico yatumwe
  kugira ntihagire umuntu numwe yotakara kubera ukutamenya ico Imana imusaba.\\n(Rondere
  iyi nyigisho muri \u00ab Souffle pour l\u2019\u00e2me \u00bb)\\n(\u2026Biracaza!)\\nInyuma
  y\u2019amasabukuru yagiye arakurikirana mu ntara z\u2019ubutumwa n\u2019amaparuwase
  amwamwe yo muri Diyosese yacu ya Gitega, haciye hashikirwa Isabukuru ry\u2019urwaruka
  rwose rwa Diyoseze. Ryabereye muri Paruwase ya Makebuko, kuva kw\u2019igenekerezo
  rya 4 gushika ku rya 8 myandagaro 2015. Aho hahuriye urwaruka rwinshi cane rwaserukiye
  abandi. Baragize isabukuru ryagakura, bariga vyinshi, barigishwa i Nkuru nziza bongera
  barayimenyesha mu gusenga, mu kuninahaza Imana, mu gukwiza akanyamuneza mu mihana
  yabakiriye n\u2019ahandi,\u2026 baranatanga ubutumwa bukomeye cane\u2026 eka ntiworavye!
  Iryo Sabukuru ryari rishingiye ku civugo ngo: HAHIRIWE ABARI N\u2019UMUTIMA MWIZA
  KUKO BAZOBONA IMANA (Mt 5,8).\\nMu kunzi w\u2019umuhora ngurukanabumenyi wacu, ukaba
  ushaka kumenya ingene vyagenze aho i Makebuko, raba muri \\\"Soufle pour l\u2019\u00e2me\u201d
  (option ult\u00e9rieure \u00e0 celle-ci\u201d) urahasanga ibitangaza!\\nAriko ntiwogenda
  tutagushikirije ngaha nyene ubu butumwa bw\u2019ugwaruka, bwashikirijwe Umwepiskopi
  Mukuru wacu, nawe ngo abujane mu Nama Nkuru y\u2019Abepiskopi Catolika b\u2019i
  Burundi (CECAB), abushire kandi Umukuru w\u2019Igihugu cacu n\u2019abandi barongozi,
  abanyepolitike n\u2019abandi. Umva ingene urwaruka rwacu ruvyivugira:\\nIJAMBO RISHIKIRIJWE
  N\u2019URWARUKA RWO MURI DIOSEZE NKURU YA GITEGA RURI MW\u2019ISABUKURU YO KU RWEGO
  RWA DIYOSEZE MURI PARUWASE YA MAKEBUKO\\nNyene icubahiro Mwungere wacu,\\nTwebwe
  turiko turasozera ihwaniro ry\u2019urwaruka muri Diyoseze twabanje kurangiza amahwaniro
  yo mu maparuwase yose no mu ntara z\u2019ubutumwa zose, twagira tubashikirize iryo
  tugona kandi mudukundiye tubatume muridutambukirize ku bo musangiye kutuyobora muri
  Ekleziya riheze rishikire abaturongoye mu gihugu bishobotse no mu makungu.\\nTurakengurutse
  cane umwitwarariko Ekleziya idufiseko wo kwama idutegekaniriza ibiringo nk\u2019ibi
  vy\u2019ukwinagura kumutima kugirango twisubize itoto twebwe urwaruka.Maze mukadutegekaniriza
  izi nyigisho zikabura ukwemera kwacu, zigakiranura imigenzo yacu, zikadutumirira
  kuba intumwa z,ukwubahiriza ubuzima bw,umuntu wese n\u2019agateka kiwe, ubuzima
  bw\u2019umuntu ni katihabwa. Kira noneho ijambo ry\u2019Imana riratwereka ko amaraso
  y\u2019umuntu Imana itazoreka kuyahora (Amamuko 4,10). Zikadutumirira kandi kuba
  ibivumbiko vy\u2019amahoro,ukurekuriranira no gusubiza hamwe.Izo nyigisho turazishima
  kandi ko zidukaburira gukunda no gukorera igihugu catwibarutse, turabikengurutse
  cane. Turasavye ko mwotugwiriza ibiringo nk\u2019ibi. Turakengurutse kandi ko mudasiba
  kutubwira ko kubu na kazoza k\u2019Ekleziya kari muri twebwe.\\nTurakengurukiye
  kandi abo mu twaro bo ataco batagira kugira batwumvishe ko twebwe urwaruka ari twebwe
  Burundi bw\u2019uyu musi n\u2019ubw\u2019ejo ko tutojana nyabahururu ngo twisamburireko
  nk\u2019impene, turashima impanuro zitandukanye mudasiba kuduha.\\nMu dukundire
  natwe nk\u2019abana banyu tubashikirize akari ku mutima. Twebwe urwaruka rwanyu
  turatewe ubwoba n\u2019ibiriko biraba mu gihugu cacu. Turahagaritswe umutima n\u2019abarundi
  birirwa baricwa mu buryo bubabaje. Tukumva ko hariho n\u2019abatotezwa kubera ivyiyumviro
  vyabo abandi nabo baborezwa igufa. Turababajwe cane na bene wacu b\u2019abarundi
  bagorewe mu buhungiro. Turi n\u2019impungenge, twuzuye ubwoba, kuko dutinya ko intambara
  ishobora kwaduka. Turatinya kandi ko amakungu azohava adufatira ibihano. Vyongeye
  turafise impungenge z\u2019uko ivyo bihano biramutse bifashwe ari twebwe urwaruka
  ataho tuvunika tuva bizobangamira ubwa mbere.\\nTwebwe urwaruka rwanyu mudukundire
  tubatume ku Nama y\u2019Abepiskopi Gatolika bo bavyeyi bacu. Mudushikirire Nyenicubahiro
  umukuru w\u2019igihugu cacu hamwe n\u2019abamufasha ngo:\\nTurangije tubakengurukira
  ku kigoro mwakiranye ivyipfuzo vyacu.\\nUrwaruka rwanyu.\\nSamedi, 18 juillet 2015,
  fut la date des Ordinations presbyt\u00e9rales et diaconales dans l\u2019Archidioc\u00e8se
