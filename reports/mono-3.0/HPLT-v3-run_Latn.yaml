  \u00e0 l\u2019\u00e9tranger) pour exprimer les vives condol\u00e9ances aux familles
  des regrett\u00e9s disparus, \u00e0 la famille chr\u00e9tienne de Kiguhu, de Rutana
  et \u00e9videmment \u00e0 celle de Gitega.\\nEtant donn\u00e9 que la paroisse KIGUHU
