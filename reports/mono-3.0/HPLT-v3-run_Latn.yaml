sample: '["\"Inyeshyamba z\u2019abanyarwanda barimo FPP na RUD URUNANA bari mu mirwano
  igamije gusunikira M23 iKiwanja\\nAmakuru Rwandatribune yamenye n\u2019uko mu gace
  ka Binza hamaze kwisuganyiriza abarwanyi ba RUD URUNANA bayobowe na Col.Jango,na
  FPP iyobowe na Gen.Dani ndetse na Wzalendo bayobowe na Gen.Kadima n\u2019indi mitwe
  izwi ku mazina ya La Jeunesse,Mai Mai Je t\u2019aime n\u2019abandi,isoko ya Rwandatribune
  iri Kiwanja ivuga bene abo barwanyi bari mu matsinda mato mato iyo ubateranyije
  bagera kuri 600.\\n- Kwamamaza -\\nAbo barwanyi bamaze iminsi basunikana na M23
  ntibigeze bakozwa iby\u2019agahenge kasabwe na Leta zunze ubumwe z\u2019Amerika,kuko
  iminsi irenga 7 bari mu bitero mu duce dutandukaye tugenzurwa na M23,amasoko yacu
  ari muri ako gace avuga ko imirwano yabereye cyane ahitwa Ngwenda ,Kinyandoyi n\u2019ahitwa
  Bonde gusa abarwanyi ba M23 babashije kwihagararaho.\\nUmwe mu barwanyi bo mu mitwe
  ya Mai Mai iri muri iyo mirwano yabwiye Umunyamakuru wacu uri Goma,ko bafite intego
  yo gusubiza M23 iKiwanja ikava mu bice bya Binza n\u2019ahandi uyu murwanyi kandi
  yavuze ko bafite ibirwanisho bigezweho bahawe na leta ya Congo,ku buryo nta kibazo
  bafite yakomeje avuga ko imbunda n\u2019amasasu bisigaye bicishwa mu kiyaga cya
  Lake Edouard bikagera kuribo nta ngorane.\\n- Kwamamaza -\\nAgaceka Binza,gaherereye
  muri Teritwari ya Rutchuro,Gurupoma ya Binza,muri Kivu y\u2019amajyaruguru,kakunze
  kuba indiri y\u2019imitwe yitwaje inywaro irwanya Leta y\u2019uRwanda,ako gace kandi
  ni isoko y\u2019ubukungu kuri abo barwanyi kuko bahafite imirima myinshi yeramwo
  cyane igihingwa cy\u2019ibigori,Soya n\u2019ibishyimbo.\\nMwizerwa Ally\"", "\"President
  w\u2019igihugu c\u2019Ubushinois Xi Jinpin yaraye yemeye kw\u2019azokorana n\u2019ibihugu
  vyo muri Afrika ku rugero rw\u2019ibihugu bingana.\\nIco cemezo cari gifise umugambi
  wo kujijura ibihugu vyo muri Afrika, vyari bifise amakenga ajanye n\u2019ububasha
  igihugu c\u2019Ubushinois gisigaye gifise ku bihugu vyo mur\u2019iyo ntara.\\nMw\u2019ijambo
  nyamukuru yashikirije abanyaAfrika ari mu gisagara ca Dar-Es-Salaam co mu gihugu
  ca Tanzania gikomeye mu vyerekeye ubutunzi , umushingantahe Xi yavuze kw\u2019igihugu
  c\u2019Ubushinois gishimikira ku bungane hagati y\u2019ibihugu vyose, naho ivyo
  bihugu biba ar\u2019ibihugu bitoyi kandi batagira inguvu.\\nYarongeye kandi aratangaza
  kw\u2019adashigikiye inyifato y\u2019ibihugu bikomeye bishaka gutegeka ibihugu bifise
  imbaraga nkeyi.\\nUmushingantahe Xi yashite mu gihugu caTanzania, umusi umwe imbere
  yuko atangura urugendo mu bihugu bitatu vyo muri Afrika ; urugendo rwiwe rwa mbere
  agize mu mahanga kuva afashe ubutegetsi mu ntango z\u2019uku kwezi.\\nMu kiganiro
  yahaye abanyatanzania, umushingantahe Xi yaratangaje kw\u2019agiye guteza imbere
  imigenderanire hagati y\u2019igihugu ciwe hamwe n\u2019ibihugu vyo muri Afrika.\\nYarasubiye
  kandi gutangaza kw\u2019igihugu c\u2019Ubushinois kizoha ibihugu vyo muri Afrika
  umwenda w\u2019imiliyoni 20 z\u2019amadolari mur\u2019iyi myaka ibiri iri imbere.\"",
  "\"Umufaransa Christophe Cotteret uheruka gukora filime yiswe \u2018Inkotanyi\u2019,
  yavuze uburyo Ingabo zari iza FPR Inkotanyi, mu gihe cya Op\u00e9ration Turquoise
  zafashe abasirikare b\u2019Abafaransa barenze umurongo, ku buryo hakurikiyeho ibiganiro
  byashyize iherezo ku butumwa izo ngabo zarimo mu Rwanda mu 1994.\\nShareBaje bitwaje
  intwaro za karahabutaka bisa nk\u2019aho biteguye kurwana urugamba-Umusirikare w\u2019Umufaransa\\nKu
  wa 22 Kamena 1994 nibwo Umuryango w\u2019Abibumbye, ubisabwe n\u2019u Bufaransa,
  wafashe umwanzuro wemerera u Bufaransa kohereza ingabo zabwo mu Rwanda muri Op\u00e9ration
  Turquoise, hari mu gihe cya Jenoside yakorewe Abatutsi mu 1994.\\nInkuru dukesha
  ikinyamakuru Igihe.com ivuga ko baje mu Rwanda bitwaje intwaro za karahabutaka bisa
  naho biteguye kurwana urugamba kuko mu byanditswe, bahawe ubutumwa bw\u2019ubutabazi,
  bafite indege z\u2019intambara zirenga 30 n\u2019abasirikare 2500. Byari bizwi neza
  ko icyo gihugu cyari gifitanye umubano mwiza na leta yari iriho, yateguye ikanashyira
  mu bikorwa Jenoside.\\nMu kiganiro Christophe Cotteret yagiranye na Radio Mpuzamahanga
  y\u2019Abafaransa kuri iki Cyumweru, yavuye imuzi bimwe mu biganiro yagiranye n\u2019abayobozi
  batandukanye mu Rwanda, kugeza kuri Perezida Paul Kagame, wamuhaye ikiganiro nyuma
  y\u2019imyaka ibiri abigerageza.\\nUmugisha wo kuganira n\u2019Umukuru w\u2019Igihugu
  nyuma y\u2019icyo gihe cyose, Cotteret yavuze ko atekereza ko yawugize bitewe n\u2019uko
  nyuma y\u2019ubusabe bwe, habayeho kugenzura ibikorwa bye bikagaragara ko bifite
  impamvu zumvikana.\\nabajijwe ku ruhare rw\u2019u Bufaransa mu Rwanda mu gihe cya
  Jenoside yakorewe Abatutsi mu 1994 kugeza ubu igihugu cye kitemera, ahitamo kuvuga
  ko ari uruhare rwa bamwe mu bayobozi b\u2019u Bufaransa muri icyo gihe, kuko ubwo
  abasirikare babwo boherezwaga mu Rwanda, hari abazanywe n\u2019indi migambi yihariye.\\nU
  Bufaransa kandi bwashinjwe kenshi ko muri icyo gihe bwafashaga abicanyi mu buryo
  butaziguye ndetse bushinjwa ko bwahaye intwaro Interahamwe n\u2019igihe zari mu
  nzira zihungira muri Congo nyuma yo gutsindwa urugamba.\\nCotteret aheruka gusohora
  filime yise \u2018Inkotanyi\u2019, yakozwe mu gihe cy\u2019imyaka itatu, imara iminota
  120 aho iri mu ndimi ebyiri, Igifaransa n\u2019Icyongereza mu bice bitandatu buri
  kimwe gifite igisobanuro cyihariye.\\nIgaragaramo ubuhamya bw\u2019abantu bakomeye
  batandukanye kuva kuri Perezida Paul Kagame wayoboye urugamba rw\u2019amasasu rwo
  kubohora u Rwanda no guhagarika Jenoside yakorewe Abatutsi, akaba anakomeje urundi
  rujyanye no guhindura imibereho y\u2019Abanyarwanda nyuma y\u2019ibihe bikomeye
  banyuzemo.\"", "\"Ibi byaturutse ku mashusho Davido yeretse abamukurikira kuri Snapchat
  agaragara we n\u2019abamucungira umutekano bagenda barasa amasasu aho babonye hose
  ubwo bagendaga mu modoka bazenguruka Umujyi wa Lagos mu rukerera.\\nIkinyamakuru
  Vanguard cyatangaje ko Umuyobozi w\u2019urwego rusubiza abasoje imanza n\u2019ibirego
  muri Nigeria, ACP Abayomi Shogunle, yabwiye itangazamakuru ko baregewe ibyakozwe
  na Davido n\u2019abarinzi be, bagahita batangira gukurikirana iby\u2019icyo kirego.\\nYagize
  ati \\\"Ku wa 1 Kanama 2017, PCRPRU yamenyeshejwe iby\u2019ariya mashusho yakwirakwijwe
  ku mbuga nkoranyambaga, agaragaza abantu biswe abapolisi barasa amasasu mu kirere
  mu mihanda ubwo bari mu modoka bagenda.\\\"\\nYongeyeho ko inzego zishinzwe umutekano
  zamenyeshejwe ko ibyo byakozwe n\u2019abarinzi ba Davido byabaye mu rukerera, saa
  kumi n\u2019imwe, ku wa 31 Nyakanga 2017.\\nAti \\\"Abapolisi babiri bari mu itsinda
  ry\u2019abandi 20 bo mu itsinda rimwe, kandi bari mu kigo gicunga umutekano cyigenga
  cya Infinity Security Company.\\\" Yongeyeho ko Davido yari yasabye ko bamucungira
  umutekano ubwo yari avuye ku kibuga cy\u2019indege cya Murtala Muhammed International
  Airport i Lagos, nyuma yo kuva mu mahanga.\\nACP Abayomi yakomeje agira ati \\\"Mu
  nzira bagenda nk\u2019uko mwabibonye mu mashusho, byemejwe n\u2019iperereza, ko
  abo bapolisi babiri bagize uruhare mu gutangiza kurasa mu kirere nta mpamvu n\u2019imwe
  nzima bafite. Baramenyekanye kandi barafunzwe kuva icyo gihe kuko hahise hakorwa
  iperereza nyuma ya biriya, baraburanishijwe imbere y\u2019ubucamanza ndetse basabirwa
  ibihano.\\\"\\n\\\"Dutegereje gusa ko inzego zibishinzwe muri polisi rigenzura ibihano
  basabiwe hanyuma tugatangariza rubanda neza amakuru yuzuye ku bijyanye na bo. Ikintu
  kimwe cyamaze kwemezwa ni uko ibyo bariya bapolisi bakoze bitemewe, ntabwo biriya
  ari ibintu aba-ofisiye bacu bakwiye kujyamo. Bambuwe inshingano zose no gutwara
  intwaro kandi bazakomeza gufungwa kugeza igihe bazafatirwa imyanzuro ibakwiye.\\\"\\nYasoje
  agira ati \\\"Iperereza ryerekanye ko nta mpamvu bafite yo kuba bari gufungura intwaro
  zabo ngo bazikoreshe barasa mu kirere.\\\"\\nDavid Adedeji Adeleke [Davido] w\u2019imyaka
  24 y\u2019amavuko aza mu b\u2019imbere bazamuye umuziki wo muri Nigeria bakabasha
  kuwucuruza ku rwego mpuzamahanga, yaririmbye indirimbo zizwi ndetse zakunzwe zirimo
  iyitwa \u2019Skelewu\u2019, \u2019Aye\u2019, \u2019Gobe\u2019, \u2019Dami Duro\u2019
  n\u2019izindi zirimo iyitwa \u2019Pere\u2019 iheruka yakoranye na Young Thug n\u2019itsinda
  Rae Sremmurd.\\nTANGA IGITEKEREZO\"", "\"Perezida wa Rayon Sports, Uwayezu Jean
  Fid\u00e8le, yavuze ko iyi kipe itegereje abakinnyi batatu bashya barimo ba rutahizamu
  babiri na myugariro umwe kugira ngo irusheho kwiyubaka mu gihe yitegura umwaka w\u2019imikino
  mushya wa 2024/25.\\nUwayezu yabivuze ku Cyumweru, tariki ya 28 Nyakanga, mu gihe
  habura ibyumweru bitatu ngo Shampiyona itangire.\\nAti \u201cKu wa Mbere [uyu munsi]
  hazaza abandi batatu, hazaza ba rutahizamu babiri, haze na myugariro umwe. Murabizi
  ko twazanye umutoza tuzi, bazaza abarebe, natubwira ngo aha hari igihanga, cyangwa
  aha tuhakosore, tuzabikora ariko abo batatu ni bo bazaza.\u201d\\nYavuze ko muri
  iyi mpeshyi, Rayon Sports yagerageje kwiyubaka, igura bamwe mu bakinnyi b\u2019abanyamahanga,
  amazina azwi y\u2019abamenyereye Shampiyona y\u2019u Rwanda ndetse inazamura abakiri
  bato batandatu beza bavuye mu bana benshi batoranyijwe na Kayiranga Baptiste hirya
  no hino mu gihugu.\\nUmunya-Mali Adama Bagayogo w\u2019imyaka 20, wahawe amasezerano
  y\u2019imyaka itatu, ndetse akaba amaze gutsinda ibitego bibiri mu mikino itatu
  ya gicuti, ni umwe muri abo bakiri bato.\\nAbakinnyi bashya bari muri iyi kipe yambara
  ubururu n\u2019umweru ni Ndikuriyo Patient, Fitina Omborenga, Ndayishimiye Richard,
  Omar Gning, Niyonzima Olivier \u2018Seif\u2019, Ishimwe Fiston, Nshimiyimana Emmanuel,
  Rukundo Abdul Rahman, Haruna Niyonzima na Prinsse Elenga-Kanga.\\nRayon Sports ishobora
  kandi kurekura Umurundi Aruna Madjaliwa ikamusimbuza Umunya-Ghana James Akaminko
  yatizwa na Azam FC.\\nRutahizamu w\u2019Umurundi, Bimenyimana Bonfils Caleb, ari
  mu bakinnyi bivugwa ko bashobora kugurwa n\u2019iyi kipe muri iyi mpeshyi.\\nGikundiro
  imaze gukina imikino itatu ya gicuti na Gorilla FC, Amagaju FC na Musanze FC, iteganya
  gukina na Muhazi United ku wa Gatatu mbere yo kwisobanura na Azam FC mu mukino mpuzamahanga
  wa gicuti uzakinwa ku wa 3 Kanama kuri \u2018Rayon Day\u2019.\"", "\"Football -
  Rwanda\\nIkipe y\u2019amavubi under 17, yaraye inganyije n\u2019ikipe ya Dusseldorf,
  igitego 1-1. Ikipe y\u2019u Rwanda yabanjwe igitego ku munota wa 40, igitego cyaje
  kwishyurwa na mico justin ku munota wa 80. Mico yinjiye mu kibuga asimbuye Charles
  Tibingana Mwesijye.\\nUmukinnyi Habumugisha Ismail, wahoze akinira Atraco Fc mberee
  y''uko isenyuka yitabye Imana. Uyu mukinnyi yabarizwaga mu gihugu cya Bangladesh,
  mu ikipe ya Mohammedan SC, ikipe ikina mo undi musore Uwilingiyimana Amani, bikaba
  bivugwa ko ngo yari afite uburibwe bw''umugongo atazi ikibimutera.\\nYitabye Imana
  aje kwivuza mu gihugu cya Kenya.\\nImana imworohereze imwakire mu bahire.\\nzahabutimes.com
  ikomeje kwihanganisha umuryango we.\\nakiri muri Atraco FC\\nNzarora Marcel, umuzamu
  wa mbere w\u2019Amavubi U-17 ubu yagarutse mu kibuga nyuma yo kubagwa kubera imvune
  yari yagize mu ivi.\\nKur i uyu mukinnyi,ngo biramutwara igihe kingana n''icyumweru
  kugirango abe yagarutse Akaba atanganza ko bigiye kumufata icyumweru kimwe gusa
  akaba yagarutse ku rwego nk\u2019urw\u2019abandi dore ko yaramaze igihe adakora
  imyitozo.{jathumnail off}\\nMu myitozo yo kwitegura igikombe cy\u2019isi, kizabera
  mu gihugu cya Mexique, kuva mu kwezi gutaha, abasore b\u2019amavubi batarengeje
  imyaka 17 bakomereje imyitozo mu gihugu cy\u2019ubudage.\\nIkipe y\u2019igihugu
  y\u2019u Rwanda y\u2019Abatarengeje imyaka 17 ikomeje imyitozo yo kwitegura bihagije
  imikino y''iigikombe cy''isi kizabera muri Mexico, ari nako igenda yipima n\u2019amakipe
  yo hirya no hino kw\u2019isi. Nkuko Richard Tardy umutoza w''iyi kipe abivuga iyi
  kipe iratanga ikizere cyane akurikije imyitozo uko abona igenda.\\nNyakubahwa amabasaderi
  yerekanye abo basore, anabwira abanyamakuru bari aho ko aba basore berekana isura
  y\u2019u Rwanda mw\u2019iterambere nyuma ya Genocide ya 1994.\\nKuri uyu wa kabiri,
  mu gitondo, Nshizirungu Hubert bebe, wahoze akinira amavubi na Kiyovu, yavuye i
  Lyon aje gusura ikipe y\u2019igihugu y\u2019abatarengeje imyaka 17.\\nNshizirungu
  Hubert akaba yavuze ko ari byiza, kubona abakinnyi bangana kuriya bose ari abanyarwanda,
  ngo dore ko mu gihe cyabo, wasangaga abanyamahanga ari benshi.\\nKuri uyu wa gatandatu,
  primus national champions league,yari igeze ku munsi wayo wa 13. Ikipe ya kiyovu
  yakinnye n\u2019ikipe ya la jeunesse, kuri stade mumena.\\nNkuko twabibagejejeho
  mu nkuru zacu z`ubuheruka, ikipe y`igihugu Amavubi y`abataregngeje imyaka 17 iri
  mu myiteguro y`igikombe cy`isi kizabera muri Mexique mu kwa gatandatu.\\nJenoside
  yakorewe Abatutsi mu Rwanda muri 94 yabaye ubwo ikipe Rayon Sports yiteguraga amarushanwa
  akomeye ku mugabane wa Afrika aho yagombaga guhurira na Kenya Breweries muri 1/16
  cya CAF.\\nPage 6 of 10\"", "\"21. Lionel Messi yaje kwitwa izina rya Maradona,
