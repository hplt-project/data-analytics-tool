  Fr\u00e8re Georges NIYONKURU et Fr\u00e8re Pacifique NTUKAMAZINA (4 ABPRC).\\nLa
  messe qui avait d\u00e9but\u00e9 \u00e0 9h40 prit fin \u00e0 15h pass\u00e9es. Ensuite
  les agapes fraternelles ont \u00e9t\u00e9 partag\u00e9es dans le Centre Magnificat
  de l\u2019Institut des S\u0153urs Militantes de la Sainte Vierge Marie.\\nVeillez
  consulter la sous-page \u00ab Souffle pour \u00e2me \u00bb pour lire et m\u00e9diter
  l\u2019hom\u00e9lie de ce grand jour !\\n(A. Timoth\u00e9e HAKIZIMANA)\\nEn date
  du 24 juin 2015, monseigneur Simon NTAMWANA, Archev\u00eaque de Gitega a convoqu\u00e9
  les jeunes pr\u00eatres ordonn\u00e9s le 19 juillet 2014 \u00e0 une rencontre d\u2019\u00e9valuation
  de la premi\u00e8re ann\u00e9e.\\nLe jour arriv\u00e9, le 13 juillet 2015, la r\u00e9union
  a eu lieu dans les enceintes de la procure Sainte Marthe, depuis 9h30 \u00e0 14h00.
  L\u2019\u00e9valuation portait comme annonc\u00e9 sur 3 questions : dans votre 1\u00e8re
  ann\u00e9e du sacerdoce, Qu\u2019est-ce qui a \u00e9t\u00e9 positif pour vous? Qu\u2019est
  \u2013ce qui a \u00e9t\u00e9 n\u00e9gatif pour vous ? Quelles sont vos r\u00e9solutions
  ?\\nEn guise d\u2019introduction Msgr Simon a rappel\u00e9 l\u2019identit\u00e9
  du pr\u00eatre, sa spiritualit\u00e9, son essence missionnaire et apostolique. \u00ab
  Le pr\u00eatre est un homme spirituel \u00bb, disait-il. En effet, il vit sa foi
  et son t\u00e9moignage au milieu d\u2019une communaut\u00e9 qui voudrait avoir au
  milieu d\u2019elle un repr\u00e9sentant de la personne du Christ. Il est spirituel
  Car il s\u2019engage \u00e0 vivre intens\u00e9ment dans la pri\u00e8re. Les saints
  rites qu\u2019il accomplit, surtout l\u2019Eucharistie, deviennent pour lui comme
  un medium, par lequel cette m\u00eame communaut\u00e9 per\u00e7oit cet homme spirituel.
  Il est donc important que ces rites manifestent son attachement \u00e0 la vie spirituelle.
  \u00ab En tout cela, c\u2019est la pratique qui int\u00e9resse \u00bb, tenait \u00e0
  pr\u00e9ciser l\u2019\u00e9v\u00eaque. Le pr\u00eatre est aussi spirituel par les
  moments de sa pri\u00e8re personnelle, par les moments de ses recollections mensuelles,
  les moments de sa retraite annuelle, etc.\\nIl est ordonn\u00e9 propter populum,
  en faveur du peuple. Il est sacerdos, c\u2019est-\u00e0-dire celui qui donne les
  tr\u00e9sors sacr\u00e9s, -celui qui donne les choses sacr\u00e9s au peuple-. Cet
  attachement au peuple de Dieu remonte \u00e0 la m\u00eame incardination dioc\u00e9saine,
  \u00e9l\u00e9ment intrins\u00e8quement indispensable pour un pr\u00eatre s\u00e9culier.\\nEn
  2\u00e8 lieu, l\u2019archev\u00eaque a signal\u00e9 que selon ses constants g\u00e9n\u00e9raux,
  les jeunes pr\u00eatres de la promotion 2014 se sont bien comport\u00e9s durant
  leur premi\u00e8re ann\u00e9e de sacerdoce. \u00ab J\u2019ai remarqu\u00e9 que vous
  n\u2019\u00eates pas des pr\u00eatres ambulants n\u2019importe o\u00f9, ratifiait-il.
  Ainsi, Je voudrais que votre vie soit une vie de pasteur attach\u00e9 au peuple
  de Dieu et de fa\u00e7on ordonn\u00e9e, car les pr\u00eatres sont fondamentalement
  des \u00eatres de communion \u00bb.\\nVoici l\u2019explication qu\u2019il a donn\u00e9e
  \u00e0 ce sujet :\\nv Communion entre les m\u00eames jeunes pr\u00eatres : savoir
  se donner un clin d\u2019\u0153il dans le petit groupe. C\u2019est une situation
  qui est d\u00e9j\u00e0 une tradition dans notre dioc\u00e8se, dans notre Eglise
  : il faut en profiter au maximum d\u00e9j\u00e0 depuis le Grand s\u00e9minaire.\\nv
  Communion avec les membres des communaut\u00e9s sacerdotales o\u00f9 on est : cette
  relation doit \u00eatre productive pour que les charges pastorales ne soient insupportables.
  Les moyen pour y arriver sont : le dialogue, les r\u00e9unions communautaires\u2026
  C\u2019est ici o\u00f9 chacun prouve de sa qualit\u00e9 d\u2019\u00eatre un homme
  eccl\u00e9sial ;\\nv Relation avec les fid\u00e8les : ce n\u2019est pas une relation
  de r\u00e9cr\u00e9ation ni de familiarit\u00e9, mais une relation de pasteur ;\\nv
  Communion avec les autres confr\u00e8res pr\u00eatres : il s\u2019agit d\u2019\u00e9largie
  les relations fraternelles jusqu\u2019\u00e0 tout le presbyterium dioc\u00e9sain.\\nv
  Communion avec l\u2019\u00e9v\u00eaque, et \u00e0 travers lui, relation avec l\u2019Eglise,
  et donc, relation avec le corps mystique de l\u2019\u00e9v\u00eaque. Ceci est un
  rapport qui inspire toujours une relation de confiance guid\u00e9 par un sentiment
  du P\u00e8re au fils, et vice versa.\\nPour l\u2019\u00e9valuation, l\u2019\u00e9v\u00eaque
  proposa de r\u00e9pondre, entre autres, aux questions suivantes :\\n\u00fc L\u2019intention
  de messe, toute l\u2019ann\u00e9e, l\u2019avez-vous re\u00e7ue r\u00e9guli\u00e8rement?\\n\u00fc
  Faites-vous parties de l\u2019UCI dioc\u00e9saine ? Vous \u00eates-vous acquitt\u00e9
  de vos contributions ?\\n\u00fc Comment est ta vie communautaire et relationnelle
  \u00e0 la paroisse o\u00f9 tu es nomm\u00e9 ?\\n\u00fc As-tu lu au moins un livre
  apr\u00e8s ta formation au Grand s\u00e9minaire ?\\n\u00fc Etc.\\nAlors, sous l\u2019\u00e9gide
  du Secr\u00e9taire du Bureau Pastorale de Gitega, l\u2019Abb\u00e9 Audace NZOPFABARUSHE,
  chaque pr\u00eatre a saisi l\u2019occasion, tour \u00e0 tour et par ordre alphab\u00e9tique
  des pr\u00e9noms, pour lire son rapport.\\nVoici la liste des jeunes pr\u00eatres
  de la promotion 2014 el les paroisses o\u00f9 ils ont pass\u00e9 leur 1\u00e8re
  ann\u00e9e de sacerdoce.\\n1. Abb\u00e9 Aloys Nderagakura, Paroisse Bukirasazi.\\n2.
  Abb\u00e9 Basile HARUSHA, paroisse Gishubi\\n3. A. Boniface KWITONDA, Paroisse Yoba\\n4.
  A Caritos NIYOYITUNGIYE, Paroisse Mugera\\n5. A Dieudonn\u00e9 HAKIZIMANA, Paroisse
  Rukundo :\\n6. A Dieudonn\u00e9 NGENDANZI, S\u00e9minaire de Mugera\\n7. A. Elys\u00e9e
  HABOGORIMANA, Paroisse Makebuko.\\n8. A. Jean Claude KUBWIMANA, Paroisse Murenda.\\n9.
  A J\u00e9r\u00e9mie NDAGIJIMANA, Paroisse Karusi\\n11. A Prosper NIZIGIYIMANA, Paroisse
  Buhoro\\n12. Abb\u00e9 Timoth\u00e9e HAKIZIMANA, Paroisse Mushasha\\nDans leurs
  rapports, on n\u2019a pas \u00e9cout\u00e9 beaucoup d\u2019\u00e9l\u00e9ments n\u00e9gatifs
  sauf \u00e0 Gihiza o\u00f9 l\u2019Abb\u00e9 Placide a connu une malencontreuse situation
  communautaire. Lui-m\u00eame se r\u00e9jouit de ce que, selon les nouvelles nominations,
  il soit chang\u00e9 de poste.\\nA la fin, Msgr Simon Ntamwana, Archev\u00eaque,
  r\u00e9pondant \u00e0 certaines inqui\u00e9tudes soulev\u00e9es par les jeunes pr\u00eatres,
  il a \u00e9mis les conclusions et interpellations que voici, :\\n1. Nous d\u00e9plorons
  ce qui est arriv\u00e9 \u00e0 l\u2019A Placide. Puisse la situation se calmer entre
  les composants de cette communaut\u00e9. Cependant, je suis heureux de ce que vous
  avez pu le secourir comme pr\u00eatres d\u2019une m\u00eame promotion.\\n2. J\u2019ai
  \u00e9t\u00e9 frapp\u00e9 par la jeune patience que vous avez montr\u00e9e dans
  votre 1\u00e8re ann\u00e9e de sacerdoce.\\n3. Je suis ravi de ce que les paroisses
  aient d\u00e9j\u00e0 song\u00e9 \u00e0 votre besoin de communication\\n4. Mais,
  j\u2019ai des pr\u00e9occupations :\\nDans le pr\u00eatre, on a tendance \u00e0
  voir la source de tous biens, de toute aide, de tout financement. Alors, ne soyez
  pas exploit\u00e9 par toutes ces sollicitions quand bien-m\u00eame elles seraient
  familiales. On pourrait vous absorber dans toutes ces festivit\u00e9s si jamais
  vous y r\u00e9pondez telles qu\u2019on vous y invite.\\nv Sur les relations \u00eatre
  les jeunes pr\u00eatres et les autres confr\u00e8res ain\u00e9s : elles sont toujours
  \u00e0 ouvrir ou \u00e0 am\u00e9liorer. Ntawuca umugani umwana asinziriye ! Il faut
  que les plus exp\u00e9riment\u00e9s illuminent les moins anciens, et le plus vite
  possible, dans tous les domaines de la vie paroissiale et surtout la gestion paroissiale.\\nv
  Sur la programmation des r\u00e9unions communautaires : c\u2019est un droit. Il
  en faut toujours.\\nv Les livres de base : la Bible, le CIC, le CEC, les missels,
  \u2026. Le dioc\u00e8se ne peut plus les procurer \u00e0 chaque pr\u00eatre. Alors,
  la perspective actuelle est de les disponibiliser dans chaque paroisse. Mais \u00ab
  s\u2019il vous pla\u00eet, conservez en vous la volont\u00e9 d\u2019apprendre \u00bb,
  demanda l\u2019\u00e9v\u00eaque, avec insistance.\\nv L\u2019h\u00e9sitation de
  certains chr\u00e9tiens \u00e0 adh\u00e9rer au projet d\u2019auto prise en charge
  : il faut s\u2019y mettre avec plus d\u2019efforts. Le projet ne peut plus faire
  marche arri\u00e8re.\\nA propos de la question cruciale de nos jours, \u00ab Que
  faire face \u00e0 la situation politique actuelle ? \u00bb, l\u2019archev\u00eaque
  y r\u00e9pond aussi :\\n- \u00ab Si la situation tendue perdure, nous allons vraiment
  l\u2019affronter nous basant sur l\u2019accord-cadre sign\u00e9 entre l\u2019Eglise
  catholique et le Gouvernement burundais.\\n- Le devoir du t\u00e9moignage nous demande
  de dire la v\u00e9rit\u00e9. Or, toi et moi, nous sommes Eglise. Nous ne devons
  pas l\u00e2cher cette conscience. Alors, il nous faut \u00eatre toujours des hommes
  d\u2019Eglise. \u00ab M\u00eame si je me trompe, pourvu que je sois avec l\u2019Eglise
  \u00bb. Dites-vous donc, \u00ab Pourvu que je me trompe avec Pierre ! \u00bb Il
  nous faut pr\u00e9senter en toute libert\u00e9 la doctrine sociale de l\u2019Eglise,
  m\u00eame si certaines gens se sentent l\u00e9s\u00e9es par cette derni\u00e8re
  ;\\n- Toutefois, il faut la prudence : il ne faut pas qu\u2019on vienne s\u2019attaquer
  \u00e0 vous pour m\u00e9disance ;\\n- Notre vraie r\u00e9action n\u2019est pas de
  dire \u00ab Toi, toi,\u2026 que fais-tu ? Mais plut\u00f4t conscientiser la communaut\u00e9
  chr\u00e9tienne sur la v\u00e9rit\u00e9 de l\u2019Evangile. Restons alors proche
  de nos chr\u00e9tiens, dans les CEB. Travaillons sur la qualit\u00e9 morale de nos
  chr\u00e9tiens \u00bb.\\nLa r\u00e9union se cl\u00f4turera vers 14h30 avec un repas
  partag\u00e9 dans salles des r\u00e9ceptions de la Procure Sainte Marthe de Mushasha.\\nL''Association
  d''action familiale\\nArchidioc\u00e8se de Gitega\\nSecteur : Pr\u00e9paration au
  Mariage\\nT\u00e9l: 79977461\\nCongr\u00e8s sur la famille tenu \u00e0 MILAN du
  11 au 14 juin 2015\\nL''Archidioc\u00e8se de Gitega a envoy\u00e9 S\u0153ur Marie-
  Goreth NIVYUMUREMYI de la congr\u00e9gation des S\u0153urs Bene Mariya qui a le
  charisme \\\"FAIRE FLEURIR L''ESPRIT CHRETIEN DANS LES FAMILLES \\\", membre de
  l''Action familiale comme la repr\u00e9sentante de l''action familiale. Elle \u00e9tat
  la seule personne envoy\u00e9e du Burundi. Au niveau de l''Afrique il y avait les
  membres de la FAAF et les couples venus du Kenya, de la RD Congo, \u00cele Maurice,
  ..... qui ont fait les t\u00e9moignages. Les autres \u00e9taient des experts am\u00e9ricains
  en recherches scientifiques par les m\u00e9thodes naturelles.\\nParmi les participants
  il y avait des couples provenant des autres continents tel que l'' Afrique, l''
  Asie, l'' Europe, l'' Am\u00e9rique du Nord, l'' Am\u00e9rique du Sud. Ils ont fait
  des t\u00e9moignages sur les pratiques de la PFN, sur la vie en couples et les probl\u00e8mes
  rencontr\u00e9s, temps de fian\u00e7ailles, la continence dans le couple et les
  probl\u00e8mes rencontr\u00e9s dans l''enseignement de PFN dans un pays pratiquant
  l''avortement volontaire et utilisant des contraceptifs.\\nLe grand th\u00e8me du
  congr\u00e8s \u00e9tait \u00ab Nourrir la vie, nourrir l''amour et soutenir la famille
  /\\\"CULTIVE LA VIE, NOURRIS L''AMOUR ET SOUTIES LA FAMILLE.\\\"\\nVoyage aux racines
  et aux fronti\u00e8res de l''avenir: l''instrument pour une vie sexuelle durable,
  saine et humaine, avec de nouvelles perspectives pour la vie sexuelle et la planification
  familiale.\\nLa conf\u00e9rence se divisait en plusieurs flux de r\u00e9unions et
  tenait compte de l''\u00e2ge de participants. Le premier flux a offert des sessions
  scientifiques et s''est adress\u00e9 en particulier aux enseignants du monde de
  la RNF, de la gyn\u00e9cologie, des m\u00e9decins et des sages femmes, et aux universitaires
  pour une mise \u00e0 jour n\u00e9cessaire sur les derni\u00e8res nouvelles dans
  le domaine de la RNF, abordant des aspects scientifiques, les m\u00e9thodologies,
  l''enseignement des instruments \u00e0 l''appui de la m\u00e9thode naturelle de
  la RFN.\\nUn second courant de sessions s''est int\u00e9ress\u00e9 \u00e0 l''aspect
  anthropologique, culturel \u00e9thique et s''est adress\u00e9, aux enseignants de
  la RNF. Les \u00e9ducateurs, les op\u00e9rateurs de conseil familial et tous ceux
  qui, dans l''\u0153uvre la plus vaste de promotion de la famille, promeuvent la
  RNF. Nous avons eu un aper\u00e7u des \u00e9tudes au cours des derni\u00e8res ann\u00e9es
  et nous avons besoins de savoir l\u2019exp\u00e9rience et les t\u00e9moignages les
  plus r\u00e9cents, de la fa\u00e7on dont la RNF est v\u00e9cue par les couples.\\nUn
  troisi\u00e8me courant des sessions comportait des - r\u00e9unions publiques, ouvertes
  aux non-membres du Congr\u00e8s, visant les jeunes, les jeunes couples et les \u00e9ducateurs,
  pour une proposition publique du charme de la vie propos\u00e9e par RNF. Les enseignants
  sont particuli\u00e8rement invit\u00e9s \u00e0 int\u00e9resser les jeunes couples
  \u00e0 la RNF, en mettant en place une m\u00e9thodologie efficace et attrayante
  pour eux.\\nEnfin, un ensemble de quatre r\u00e9unions a \u00e9t\u00e9 organis\u00e9
  sur le personnel m\u00e9dical, notamment les m\u00e9decins, les gyn\u00e9cologues,
  les obst\u00e9triciens afin d''approfondir l''impact de la RNF dans leur travail
