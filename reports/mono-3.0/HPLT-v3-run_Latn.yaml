  habandanije agatutu kagizwe no gusangira akajumbu n\u2019agakanywa k\u2019urweze
  rw\u2019uwo musi.\\n\u00a1VIVA CRISTO-REY !... NI AHANGAME\u2026 KRISTU MWANI!\\n(A.
  Timoth\u00e9e HAKIZIMANA).\\nDepuis mercredi soir, le 20 octobre 2015, la paroisse
  Mushasha, comme d\u2019autres paroisses de la ville de Gitega (notamment les paroisses
  Bon Pasteur, Rukundo) a accueilli des visiteurs, membres du Renouveau Charismatique
  Catholique (R.C.C.) venus de l\u2019Archidioc\u00e8se de Bujumbura dans le cadre
  du CAMPUS POUR L\u2019EVANGELISATION, un projet qui se r\u00e9alise chaque ann\u00e9e
  via le Foyer de Charit\u00e9 de Bujumbura.\\nEn effet, apr\u00e8s avoir \u00e9crit
  une lettre de demande, le Foyer de Charit\u00e9 invite les membres du R.C.C des
  paroisses de cet Archidioc\u00e8se ci-haut indiqu\u00e9 et on fait un tirage-au-sort
  afin d\u2019avoir les \u00e9quipes n\u00e9cessaires qui vont se rendre dans les
  diverses paroisses de l\u2019int\u00e9rieur, selon les demandes.\\nAlors, cette
  ann\u00e9e, il s\u2019est fait que la paroisse Mushasha accueille une \u00e9quipe
  de 6 \u00e9vang\u00e9lisateurs venus de la Paroisse Sainte Famille de KINAMA, et
  ce pour une 2\u00e8me fois cons\u00e9cutive (car l\u2019an pass\u00e9, le sort \u00e9tait
  \u00e9galement tomb\u00e9 sur ceux de KINAMA pour monter vers Mushasha). Ils sont
  arriv\u00e9s, mercredi soir,-le 21octobre- vers 15h30 et ont \u00e9t\u00e9 accueillis
  chaleureusement par les membres du Comit\u00e9 du R.C.C de la paroisse Mushasha,
  plus les Abb\u00e9 M\u00e9thode NTAHONDEREYE -Cur\u00e9-, et Timoth\u00e9e HAKIZIMANA,
  Aum\u00f4nier paroissial. L\u2019\u00e9quipe des visiteurs \u00e9tait compos\u00e9
  de :\\n1. KWISHAKA Florence (cheftaine de la d\u00e9l\u00e9gation)\\n2. MUKASHAKA
  B\u00e9atrice\\n3. NIYONSENGA R\u00e9novat\\n4. NDAYIKEZE M\u00e9lance\\n5. NIYONKURU
  Venant\\n6. NDAYISHIMIYE Francis\\nLog\u00e9s au Centre Pastoral de Mushasha, nos
  h\u00f4tes donnaient leurs instructions \u00e0 toutes les personnes qui le veulent
  depuis 8h30 \u00e0 13h00 (le matin) et depuis 16h \u00e0 18h30 (apr\u00e8s-midi),
  dans la Grand-salle des S\u0153urs de la Visitation contig\u00fce aux locaux dudit
  Centre Pastoral.\\nLe 1er jour des instructions, c\u2019est-\u00e0-dire, le jeudi,
  22 octobre, les Instructions portaient sur le th\u00e8me principal suivant : \u00ab
  DIEU NOTRE P\u00c8RE EST RICHE EN MISERICORDE \u00bb.\\nMme Florence KWISHAKA qui
  a d\u00e9velopp\u00e9 le th\u00e8me ici mentionn\u00e9 l\u2019a divis\u00e9 en deux
  points saillants : 1\u00ba) La Loi de la vie ; 2\u00ba) Le pays o\u00f9 coulent
  le lait et le miel. Au 1er point, Mme Florence s\u2019est inspir\u00e9 du texte
  de la Gen\u00e8se, qu\u2019est : Gn 1,26-27.2,4b-17). Au 2\u00e8me point, le texte
  de base \u00e9tait celui d\u2019Os\u00e9e : Os 11,1-9.\\nMme Florence, parcourant
  diverses approches de l\u2019Histoire du salut \u00e0 travers l\u2019histoire du
  peuple d\u2019Isra\u00ebl vou\u00e9 \u00e0 \u00eatre le signe de l\u2019Alliance
  de Dieu avec tous les hommes de la terre, a relev\u00e9 plusieurs raisons d\u2019esp\u00e9rer,
  de croire et de s\u2019abandonner \u00e0 Dieu, \u00ab le P\u00e8re Riche en mis\u00e9ricorde
  \u00bb. En effet, \u00ab C\u2019est dans la mis\u00e9ricorde que la terre aura la
  paix, et l\u2019homme la f\u00e9licit\u00e9 \u00bb (Pape Jean Paul II, Cracovie,
  le 17 Ao\u00fbt 2002, Hom\u00e9lie pour la d\u00e9dicace du Sanctuaire de la Divine
  Mis\u00e9ricorde). Quand bien m\u00eame nos premiers parents n\u2019ont pas pu respecter
  la LOI DE LA VIE re\u00e7ue de Dieu le Cr\u00e9ateur (Gn 2,16-17), Dieu ne les a
  pas abandonn\u00e9s. Au contraire, il les a cherch\u00e9s (Gn 3,9) pour engager
  un dialogue de r\u00e9conciliation avec eux. Ce fut le m\u00eame cas avec Isra\u00ebl.
  A maintes reprises, Dieu a montr\u00e9 sa mis\u00e9ricorde infinie \u00e0 Isra\u00ebl,
  son peuple choisi, s\u2019engageant avec serment \u00e0 le prot\u00e9ger contre
  tout, et \u00e0 ne jamais l\u2019oublier, s\u2019il \u00e9coute sa voix. Le livre
  de l\u2019Exode r\u00e9capitule bien cela en ces termes : \u00ab Vous avez vu vous-m\u00eames
  ce que j''ai fait aux Egyptiens, et comment je vous ai emport\u00e9s sur des ailes
  d''aigles et amen\u00e9s vers moi. Maintenant, si vous \u00e9coutez ma voix et gardez
  mon alliance, je vous tiendrai pour mon bien propre parmi tous les peuples, car
  toute la terre est \u00e0 moi. Je vous tiendrai pour un royaume de pr\u00eatres,
  une nation sainte \u00bb (Ex 19,4-6a).\\nMalgr\u00e9 les transgressions qui ont
  caract\u00e9ris\u00e9 Isra\u00ebl, Dieu est rest\u00e9 fid\u00e8le. Sa col\u00e8re
  n\u2019est pas arriv\u00e9 \u00e0 d\u00e9cim\u00e9 ceux qu\u2019il s\u2019est choisi.
  Au contraire il se d\u00e9cide de venger son amour m\u00e9connu (cf. Os 11,1-9),
  \u00ab car \u00e9ternelle est son amour \u00bb (Ps 117). M\u00eame la Ninive p\u00e9cheresse
  aura le pardon de ses graves p\u00e9ch\u00e9s par l\u2019initiative in\u00e9dite
  de Yahv\u00e9 (cf. livre de Jonas). En temps r\u00e9els, Dieu se contente d\u2019envoyer
  \u00e0 Isra\u00ebl des moments qui suscitent la correction et la conversion. Il
  ne dig\u00e8re pas sa perte. En effet, \u00ab Dieu n''a pas fait la mort et il ne
  prend pas plaisir \u00e0 voir p\u00e9rir des \u00eatres vivants \u00bb (Sg 1,13).
  Il n\u2019oublie en aucun cas ses enfants. Isa\u00efe 49, 14-15, le t\u00e9moigne
  : \u00ab Sion avait dit: \\\"Yahv\u00e9 m''a abandonn\u00e9e; le Seigneur m''a oubli\u00e9e.\\\"
  Une femme oublie-t-elle son petit enfant, est-elle sans piti\u00e9 pour le fils
  de ses entrailles? M\u00eame si les femmes oubliaient, moi, je ne t''oublierai pas
  \u00bb. Donc, par la voie de la mis\u00e9ricorde Dieu accomplit sa promesse de conduire
  Isra\u00ebl \u00e0 la Nation o\u00f9 coulent le lait et le miel.\\n(...)\\n\u00ab
  Chers amis de Gitega, chers paroissiens de Mushasha, sachez que Dieu est ainsi riche
  en mis\u00e9ricorde. Aucun mal n\u2019exc\u00e8de son amour mis\u00e9ricordieux.
  S\u2019il n\u2019\u00e9tait pas ainsi, cette terre se serait d\u00e9j\u00e0 d\u00e9truite
  au complet \u00bb \u2026 \u00ab Et bien, toi qui tra\u00eene encore avec la col\u00e8re
  et la rancune dans l\u2019\u00e2me, souviens-toi que tu es fils ou fille du 1er
  et Supr\u00eame Richard de la Mis\u00e9ricorde, puis imite-le \u00bb (cf. Lc 6,36).
  Par cette exhortation, Mme Florence termina son enseignement.\\nDepuis le soir du
  11 mai \u00e0 l\u2019apr\u00e8s-midi du 15 mai 2015, un groupe de 52 s\u00e9minaristes
  venu du S\u00e9minaire Moyen de Mugera a v\u00e9cu une retraite pr\u00e9vue \u00e0
  leur intention, comme c\u2019est la coutume dans ce S\u00e9minaire il y a bien d\u2019ann\u00e9es.
  Dite retraite s\u2019est d\u00e9roul\u00e9 au Foyer Notre Dame de l\u2019esp\u00e9rance
  de Giheta. Elle a \u00e9t\u00e9 pr\u00each\u00e9e par A. Timoth\u00e9e HAKIZIMANA,
  l\u2019animateur adjoint des Vocations dans le Dioc\u00e8se de Gitega.\\nLes instructions
  donn\u00e9es \u00e9taient structur\u00e9es autour du th\u00e8me \u00ab PR\u00c9-DESTIN\u00c9S
  \u00c0 REPRODUIRE L\u2019IMAGE DU FILS DE DIEU \u00bb (cf. Rm 8,29b). En guise d\u2019introduction,
  le pr\u00e9dicateur a cherch\u00e9 \u00e0 mettre les retraitants dans un climat
  de recueillement, de pri\u00e8re et du silence, tout en expliquant ce que c\u2019est
  une retraite, les attitudes qu\u2019il faut prendre et le pourquoi d\u2019une retraite
  pour les \u00e9l\u00e8ves pr\u00e9-finalistes du Cycle Sup\u00e9rieur des \u00e9tudes
  secondaires.\\n\u2026\u00ab Nous sommes venus ici pour une raison spirituelle ;
  parce que notre \u00e2me a soif du Dieu Vivant. Lui est le garant de la vie, la
  vie sainte. Pour participer \u00e0 la vie de ce genre, Dieu lui-m\u00eame nous y
  attire, depuis notre cr\u00e9ation jusqu\u2019\u00e0 notre rachat accompli par J\u00e9sus
  Christ, qui est un acte de nouvelle Cr\u00e9ation ; depuis le \\\"Faisons l''homme
  \u00e0 notre image, comme \u00e0 notre ressemblance \u00bb (Gn 1,26), jusqu\u2019au
  \u00ab pardonne-leur P\u00e8re : ils ne savent pas ce qu\u2019ils font \u00bb (Lc
  23,34). Nous ne sommes pas donc ici pour un simple p\u00e8lerinage, encore moins
  pour faire du tourisme. Nous sommes ici pour m\u00e9diter, pour rencontrer le Seigneur,
  \u00e9couter sa voix afin de pouvoir r\u00e9pondre \u00e0 la vocation qu\u2019il
  nous propose et \u00e9viter de suivre nos d\u00e9sirs mondains \u00bb \u2026 \u00ab
  Alors, chers amis, vivre une retraite, c\u2019est prendre le temps de s\u2019arr\u00eater,
  de r\u00e9fl\u00e9chir sur sa vie personnelle et de se mettre \u00e0 l\u2019\u00e9coute
  de Dieu sous la mouvance de son Esprit. Consacrez donc ce temps au Saint-Esprit
  de Dieu. Profitez-en au maximum ! C\u2019est un temps de gr\u00e2ce ! Ne ratez pas
  l\u2019occasion d\u2019entrer dans la chambre o\u00f9 r\u00e9side \u2018celui dont
  Mo\u00efse a \u00e9crit dans la Loi, ainsi que les proph\u00e8tes\u2019 (cf. Jn
  1,45). Ne soyez pas distraits, mes amis ! \u00bb \u2026\u00ab Elle est noble et
  fondamentale la raison qui pousse le Petit S\u00e9minaire \u00e0 pr\u00e9voir un
  temps de retraite pour les jeunes pr\u00e9-finalistes. C\u2019est que ceux-ci, avec
  cette \u00e9tape estudiantine, ils commencent \u00e0 prendre ou penser prendre des
  d\u00e9cisions fondamentales pour leur vie future. Alors, ils ont besoin de se mettre
  \u00e0 l\u2019\u00e9coute de Dieu en vue de faire un s\u00e9rieux discernement avant
  d\u2019entreprendre une voie vocationnelle parmi plusieurs qui semblent s\u2019ouvrent
  devant eux. En plus, l\u2019exp\u00e9rience a montr\u00e9 que la pri\u00e8re, surtout
  pendant les moments de retraite, a une importance cruciale pour cette fin \u00bb,
  expliquait le pr\u00e9dicateur.\\nDurant trois jours (12-13-14 mai), le th\u00e8me
  \u00ab Pr\u00e9destin\u00e9s \u00e0 reproduire l\u2019Image du Fils de Dieu \u00bb
  a \u00e9t\u00e9 d\u00e9velopp\u00e9 en deux grand points \u00e0 savoir :\\n1\u00ba)
  Le discernement vocationnel, chemin qui m\u00e8ne \u00e0 la rencontre avec le Seigneur
  et sa volont\u00e9 ;\\n2\u00ba) \u00ab Le seigneur appelle, s\u00e9duit et transforme
  en vue de r\u00e9aliser le salut destin\u00e9 \u00e0 toute l\u2019humanit\u00e9
  \u00bb.\\nAinsi, on a eu l\u2019occasion de parler, avec d\u00e9tails, de la vocation,
  la vocation \u00e0 la saintet\u00e9 comme vocation premi\u00e8re et universelle,
  du discernement vocationnel, de l\u2019accompagnement vocationnel, de la pr\u00e9sentation
  des trois chemins vocationnels (le mariage, le sacerdoce, la vie religieuse), de
  la rencontre avec J\u00e9sus, de l\u2019appel s\u00e9duisant de Dieu et de la r\u00e9ponse
  du sujet, des exigences de la vocation apostolique, etc.\u2026 L\u2019occasion se
  fit \u00e9galement propice pour d\u00e9rouler le th\u00e8me principal de la retraite
  \u00e0 la lumi\u00e8re de divers exemples d\u2019appels que nous offre la Bible,
  depuis Abraham, passant par les proph\u00e8tes (Mo\u00efse, Samuel, J\u00e9r\u00e9mie,
  Isa\u00efe, Ez\u00e9chiel, Jonas,\u2026) jusqu\u2019\u00e0 l\u2019appel de la M\u00e8re
  du m\u00eame Fils Dieu (la Sainte Vierge Marie), et d\u2019autres appels qui enseignent
  beaucoup sur le dessein de Dieu sur ses cr\u00e9atures, les plus nantis : les hommes
  (exemple de Saint Paul).\\nDieu est Libre plus que l\u2019homme sa cr\u00e9ature.
  Il est libre dans ses choix. Il appelle qui il veut, quand il veut, comment il veut
  et o\u00f9 il veut, pour l\u2019envoyer l\u00e0 o\u00f9 il veut. Mais avant tout,
  il nous demande tous d\u2019\u00eatre saints comme Lui (cf. Ex 22,30 : \u00ab Vous
  serez pour moi des hommes saints \u00bb ; Lv 19,2 : \u00ab Soyez saints car, Moi
  Yahv\u00e9, Votre Dieu, je suis saint \u00bb ; Mt 5,48 : \u00ab Soyez parfaits comme
  votre p\u00e8re c\u00e9leste est parfait \u00bb). Pour ce, il ne faut pas forcer
  ou forger la vocation. En termes de vocation, personne n\u2019occupe la place de
  l\u2019autre, comme personne ne choisit la vocation \u00e0 la place de l\u2019autre
  ! \u00ab Ta maman, ton p\u00e8re pourrait \u00eatre un guide vers cette vocation.
  Mais, jamais, elle ou il ne doit d\u00e9cider \u00e0 ta place ! \u00bb De m\u00eame,
  on n\u2019a jamais le droit de rester sourd \u00e0 l\u2019appel du Seigneur (Lc
  9, 57-62 ; Mt 8, 18-22). Plut\u00f4t on doit r\u00e9pondre comme si c\u2019\u00e9tait
  une personne qui vous appellerait par votre nom. L\u2019appel\u00e9 se doit d\u2019\u00e9couter
  cette voix, d\u2019accueillir les exigences qu\u2019elle suppose et d\u2019ob\u00e9ir
  aussit\u00f4t, sans h\u00e9sitations, ni r\u00e9serves, soulignait le pr\u00e9dicateur.\\nEn
  r\u00e9ponse \u00e0 l\u2019appel de Dieu, l\u2019image de l\u2019escalade a \u00e9t\u00e9
  choisie par a l\u2019Abb\u00e9 Timoth\u00e9e, pr\u00e9dicateur de la retraite, pour
  expliquer l\u2019ascension des hommes vers Dieu. \u00ab Si la vocation est un chemin
  \u00e0 parcourir, la r\u00e9alisation de ce parcours consiste en une sorte d\u2019escalade,
  d\u2019ascension, de mont\u00e9e spirituelle. Pour se faire, en plus de rester attach\u00e9
  \u00e0 la corde (Esprit saint), chacun aura besoin n\u00e9cessairement d\u2019un
  bon guide (accompagnateur spirituel) et de certains encrages spirituels comme la
  Parole de Dieu, la m\u00e9ditation, la r\u00e9ception des sacrements, la fr\u00e9quentation
  de l\u2019Eucharistie et de la Confession (rupture avec le p\u00e9ch\u00e9), l\u2019accompagnement
  spirituel, le service des autres / les \u0153uvres de mis\u00e9ricorde, etc. \u00bb,
  affirmait-il.\\nDe sa part, l\u2019appel \u00e0 la suite du Christ comme pr\u00eatre
  ou un religieux, est un charisme, un don du Saint Esprit. Elle n\u2019est jamais
  un m\u00e9rite. On le sait bien, personne ne se consacre pas lui-m\u00eame \u00e0
  Dieu. C\u2019est Dieu qui appelle \u00e0 la cons\u00e9cration, et apr\u00e8s qu\u2019il
  t\u2019ait accept\u00e9, tu deviens un \u00eatre consacr\u00e9. Il s\u2019agit d\u2019une
  vocation sp\u00e9ciale et plus exigeante, une vocation qu\u2019on accomplit \u00e0
  partir d\u2019un acte passif. D\u2019o\u00f9 l\u2019importance capitale du discernement
  de la voix de Dieu pour ne pas se tromper de voie. He 5,4-6, nous montre que nul,
  ni m\u00eame le Christ, s\u2019attribue le droit d\u2019\u00eatre pr\u00eatre :
  \u00ab Nul ne s''arroge \u00e0 soi-m\u00eame cet honneur, on y est appel\u00e9 par
  Dieu, absolument comme Aaron. De m\u00eame ce n''est pas le Christ qui s''est attribu\u00e9
  \u00e0 soi-m\u00eame la gloire de devenir grand pr\u00eatre, mais il l''a re\u00e7ue
  de celui qui lui a dit: Tu es mon fils, moi, aujourd''hui, je t''ai engendr\u00e9;
  comme il dit encore ailleurs: Tu es pr\u00eatre pour l''\u00e9ternit\u00e9, selon
  l''ordre de Melchis\u00e9dech \u00bb.\\nPour les autres vocations, c\u2019est la
  m\u00eame chose. Aucun chemin n\u2019est facile \u00e0 parcourir. Tout chemin vocationnel
  devient impraticable pour celui qui s\u2019y fonce par pur d\u00e9sir humain.\\nDieu
  appelle toujours pour une mission. C\u2019est pourquoi, celui qui a rencontr\u00e9
  le Seigneur ne peut pas le garder pour soi seul. \u00ab \u2026la foi na\u00eet de
  la pr\u00e9dication et la pr\u00e9dication se fait par la parole du Christ \u00bb
  (Rm 10,13). Le pape \u00e9m\u00e9rite Beno\u00eet XVI, r\u00e9it\u00e9rait cette
  invitation \u00e0 plus de 2 millions de jeunes \u00e0 Madrid, le 21-8-2011 : \u00ab
  On ne peut pas rencontrer J\u00e9sus et ne pas le faire conna\u00eetre aux autres.
  Pour ce, ne vous gardez pas le Christ pour vous seuls ! Annoncez aux autres la joie
  de votre foi. Le monde n\u00e9cessite le t\u00e9moignage de votre foi, il n\u00e9cessite
  \u00e0 Dieu. \u00bb\u2026 Et il disait encore, \u00ab N\u2019ayez pas peur chers
  jeunes de suivre le Christ avec d\u00e9cision et d\u00e9termination \u2026 Je vous
  rappelle que suivre J\u00e9sus dans la foi, c\u2019est cheminer avec lui dans la
  communion de toute l\u2019Eglise. Celui ou celle qui c\u00e8de \u00e0 la tentation
  d\u2019aller seul vivant dans la mentalit\u00e9 individualiste , court le risque
  de ne jamais rencontrer J\u00e9sus, ou de suivre une fausse image de J\u00e9sus
