  ari yo dominika irongora umusi mukuru w\u2019aberanda bose. Ariko, mu nyuma vyarahindutse.\\nHamaze
  kuba inama Nkuru ya Vatikano ya II (1962-1965), harabaye \u00ab Ukunagura amasabama\u201d
