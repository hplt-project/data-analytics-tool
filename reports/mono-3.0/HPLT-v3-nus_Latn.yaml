  \u00e4tquque, n\u00e4q\u014bq\u00e4 tii\u014b\u00e4 ean\u00e4 \u00e4tqu. \u201cKraisi
  Iquesa\u014bi, Goti Iqu Iqueq\u00e4 w\u00e4u\u014bui, \u00e4\u014bgu\u00e4n\u00e4\u014b\u00e4
  im\u00e4kqu\u00e4\u014bqiy\u00e4.\u201d 5 Ga a\u014bgum\u00e4, \u201cNe w\u00e4u\u014bu\u00e4
  hui, neq\u00e4-neu\u00e4n\u00e4 im\u00e4k\u00e4tqu\u014bun\u00e4\u201d \u00e4t\u00e4tan\u00e4
  matq\u00e4 iqu. \u201cGoti Hanjuw\u00e4 Iqu, ne im\u00e4kquatu\u014bque inem\u00e4kqu\u00e4\u014bqiy\u00e4,\u201d
  \u00e4t\u00e4tan\u00e4 \u00e4tqu. 6 Ga Iqu kuk\u014bu\u00e4 h\u014bga\u014bq\u00e4
  wit\u00e4t\u014bq\u00e4 gu\u00e4 \u00e4ny\u00e4-h\u00e4\u014b\u00e4 \u00e4m\u00e4s\u00e4ukq\u00e4
  iqueq\u00e4 w\u00e4u\u014bu\u00e4 im\u00e4kq\u00e4 pmetatu\u014bqu\u00e4-pqe, Iqueq\u00e4-kiu\u00e4
  in\u00e4 inem\u00e4kkqe. N\u00e4tmatq\u00e4 \u00e4ny\u00e4-h\u00e4\u014b\u00e4 ii\u014b\u00e4
  iqu, kuk\u014bu\u00e4-suq\u00e4 buk\u00e4 iu \u00e4q\u00e4n\u00e4 \u00e4wi\u014bq\u00e4
  iuta ma, oee. Ii D\u014b\u00e4 \u00c4\u014bgu\u00e4 Iquesanji. Kuk\u014bu\u00e4-suq\u00e4
  buk\u00e4 iu \u00e4q\u00e4n\u00e4 \u00e4wi\u014bq\u00e4 iqu, \u00e4maq\u00e4 pizq\u00e4
  p\u00e4sq\u00e4n\u00e4\u014b\u00e4-quvi. I\u014b\u00e4qe D\u014b\u00e4 \u00c4\u014bgu\u00e4
  Iqu, \u00e4maqeu\u014bi h\u00e4\u014b\u00e4 hea ique-ique pmeq\u00e4 Vq\u00e4-qu
  e\u00e4.\\n7 Kuk\u014bu\u00e4 Goti Hanjuw\u00e4 Iqu hik\u00e4 iu \u00e4qiy\u00e4t\u00e4,
  gu\u00e4 \u00e4m\u00e4s\u00e4ukq\u00e4 iqueq\u00e4 w\u00e4u\u014bui, \u00e4maq\u00e4
  pizq\u00e4 p\u00e4sq\u00e4\u014bq\u00e4 q\u00e4y\u00e4 eta\u014bgq\u00e4-qe, kiq\u00e4
  y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4 motquet\u014bqe, ii we-hu\u014bqet\u00e4
  \u00e4pkqe. Ii\u014bi\u014bqe, Mosisi iqueq\u00e4 hipe\u014buiuta we y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4
  yq\u00e4n\u00e4 hu\u014bq\u00e4 \u00e4quvepkq\u00e4 ique\u014bi, Israitq\u00e4 iqua,
  hi\u014bu\u00e4 qumb\u014bq\u00e4 m\u00e4wi\u014bq\u00e4 imi\u014buwi. Ii we-hu\u014bq\u00e4
  iqu q\u00e4pu eqa\u014bga\u014bqe. 8 Kuk\u014bu\u00e4 gu\u00e4 Goti Hanjuw\u00e4
  Iqu D\u014b\u00e4 \u00c4\u014bgu\u00e4 Iques\u00e4 \u00e4m\u00e4s\u00e4uekq\u00e4
  iqueq\u00e4 w\u00e4u\u014bui, as\u00e4n\u00e4\u014b\u00e4 hmanji. Iqueq\u00e4 y\u00e4\u014b\u00e4n\u00e4q\u014bqe,
  aa\u014b\u00e4 h\u00e4vemn\u00e4q\u014bq\u00e4 wit\u00e4n\u00e4. 9 Kuk\u014bu\u00e4-suq\u00e4
  iqueq\u00e4 w\u00e4u\u014bui, ii ne kuk\u014bu\u00e4 \u00e4minet\u00e4t\u00e4, qui
  inem\u00e4kq\u00e4 q\u00e4y\u00e4 eta\u014bgq\u00e4-qe, iqu Goti Iqueq\u00e4 y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4
  motquet\u014bq\u00e4-t\u00e4\u014b\u00e4 \u00e4quvepkqe. Ita\u014bgi, kuk\u014bu\u00e4
  \u00e4ny\u00e4-h\u00e4\u014b\u00e4 iqu, kiq\u00e4 w\u00e4u\u014bui qok\u00e4-ap\u00e4k\u00e4
  iqua j\u00e4n\u00e4n\u00e4\u014b\u00e4 ep\u014bq\u00e4 iwim\u00e4kq\u00e4 iqueq\u00e4
  y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4 motquet\u014bqe, aa\u014b\u00e4 naq\u00e4n\u00e4\u014bi,
  huiziqueqe \u00e4m\u00e4wq\u00e4t\u00e4u\u00e4. 10 T\u00e4\u014bga\u014bi aa\u014b\u00e4
  h\u00e4vemn\u00e4q\u014bq\u00e4 ii\u014b\u00e4 \u00e4wiq\u00e4 iuta\u014bi, we-hu\u014bq\u00e4
  w\u00e4u\u014bu\u00e4 y\u00e4u\u00e4 iqueqe, kiq\u00e4 y\u00e4\u014b\u00e4n\u00e4q\u014bqe
  hma etq\u00e4u\u00e4. 11 W\u00e4u\u014bu\u00e4 y\u00e4u\u00e4 kiq\u00e4 n\u00e4tmatq\u00e4
  ii\u014bi hma et\u014bq\u00e4 iqu, hi\u014buiq\u00e4n\u00e4\u014bi Goti Iqueq\u00e4
  y\u00e4\u014b\u00e4n\u00e4q\u014bqet\u00e4 \u00e4pkqe. I\u014b\u00e4qe w\u00e4u\u014bu\u00e4
  hea ique-ique wit\u00e4niq\u00e4 iquenyqe, Goti Iqueq\u00e4 y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4
  motquet\u014bqe, aa\u014b\u00e4 h\u00e4vemn\u00e4q\u014bq\u00e4 \u00e4p\u00e4tq\u00e4u\u00e4.\\n12
  I\u014bi ne kuk\u014bu\u00e4 \u00e4ny\u00e4-h\u00e4\u014b\u00e4 tqu y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4
  e\u00e4, \u00e4pak\u00e4n\u00e4 wit\u00e4niq\u014bq\u00e4, neq\u00e4 k\u014bu\u00e4
  \u00e4wqe y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4 \u00e4vanita\u014bi, z\u00e4
  miq\u00e4 pem\u00e4n\u00e4 itan\u00e4, iquenyq\u00e4 \u00e4tn\u00e4\u014b\u00e4qi
  aw\u00e4 \u00e4t\u00e4tq\u00e4\u014bu. 13 Ne Mosisi iqu imi\u014bq\u00e4-pa, miq\u00e4
  itq\u00e4\u014bu. Iqu \u00e4pmami\u014bq\u00e4\u014bga\u014bi, Israitq\u00e4 iqua,
  we-hu\u014bq\u00e4 ique\u00e4 hipe\u014bui m\u00e4ndi hiqa\u014bgqe, hi\u014bu\u00e4
  m\u00e4qu\u014bqu\u00e4 ip\u014bq\u00e4n\u00e4, iqu yu\u00e4 ktq\u00e4 \u00e4pmu\u00e4t\u00e4\u014bgqe.
  14 I\u014bgata tii t\u00e4\u014bga\u014bqe, Israitq\u00e4 iquauq\u00e4 k\u014bu\u00e4
  iqe, hik\u00e4 e\u014bq\u00e4-ma y\u00e4\u014b\u00e4n\u00e4q\u014bq\u00e4 kn\u00e4ta\u014bgi,
  qu kuk\u014bu\u00e4 y\u00e4u\u00e4 iu\u014bi a \u00e4t\u00e4upiy\u00e4-qe, kiq\u00e4
  qakui\u014bqe, maq\u014bq\u00e4 etq\u00e4\u014buwi. Ii tiinji. Yui quwq\u00e4 k\u014bu\u00e4
  indq\u00e4\u014bq\u00e4 iu hu\u00e4q\u00e4 \u00e4utmbiy\u00e4 e\u014bq\u00e4-panji.
  Yu\u00e4 hu\u00e4q\u00e4 ii\u014bi, hu\u00e4t\u00e4 \u00e4vasqiy\u00e4m\u00e4uqe,
  Kraisi Iquesan\u00e4nji. 15 I\u014bi t\u00e4\u014bga\u014bq\u00e4-pqe, Israitq\u00e4
  iqua, Mosisi ique\u00e4 suq\u00e4 y\u00e4u\u00e4 iu\u014bi a yq\u00e4n\u00e4 \u00e4t\u00e4utq\u00e4\u014buwi,
  ii yu\u00e4 ii\u014bi, quwq\u00e4 k\u014bu\u00e4 iq\u00e4 iu hu\u00e4q\u00e4 yq\u00e4n\u00e4
  \u00e4utn\u00e4\u014buwi, kiq\u00e4 qakui\u014bqe, m\u00e4meq\u00e4 ipiy\u00e4 iutanji.
  16 I\u014b\u00e4qe \u00e4maq\u00e4 h\u014bqu iqueq\u00e4 h\u014bgisan\u00e4 iqe
  \u00e4vquat\u00e4m\u00e4ut\u00e4, Naq\u00e4 Ique hiqumua\u014b\u00e4 vqa\u014bgutqe,
  yu\u00e4 hu\u00e4q\u00e4 ii\u014bi, hu\u00e4t\u00e4 \u00e4vasq\u00e4\u014bgi. 17
  Naq\u00e4 Iqu, ii D\u014b\u00e4 \u00c4\u014bgu\u00e4 Ique. I\u014bi Iqueq\u00e4
  D\u014b\u00e4 Ii\u014b\u00e4 Iqu \u00e4kisqi \u00e4pme\u014bqe, iqi\u014bi n\u00e4tmatq\u00e4
  quvq\u00e4 \u00e4maqeu a kiq\u00e4tqe, \u00e4n\u00e4 makiq\u00e4tq\u00e4 y\u00e4n\u00e4.
  18 I\u014bi ne\u014bi, yu\u00e4 neq\u00e4 hipe\u014bui, ktq\u00e4 m\u00e4naqum\u00e4t\u00e4uq\u00e4-pa
  e\u00e4. Naq\u00e4 Iqueq\u00e4 weny\u00e4-hu\u014bqe neny\u014bq\u00e4 \u00e4p\u00e4t\u00e4qeta\u014bi,
  ne hi\u014bu\u00e4 y\u00e4q\u014bq\u00e4 e\u014bq\u00e4-pa\u014b\u00e4 ean\u00e4,
  we-hu\u014bq\u00e4 nesa\u014bi, \u00e4maq\u00e4 huiziu\u014bi \u00e4wiy\u00e4n\u00e4.
  Ne we-hu\u014bq\u00e4 ique\u014bi aa\u014b\u00e4 h\u00e4vemn\u00e4q\u014bq\u00e4
  \u00e4metanita, \u00e4nakunm\u00e4k\u00e4t\u00e4qeta\u014bi, Naq\u00e4 Iqueq\u00e4
  w\u00e4tq\u00e4 e\u014bq\u00e4-pa\u014b\u00e4 ii\u014b\u00e4 ean\u00e4, suq\u00e4
  Iqu im\u00e4k\u00e4t\u014bq\u00e4-pa im\u00e4k\u00e4tq\u00e4\u014bu. W\u00e4u\u014bu\u00e4
  ii\u014bi, Naq\u00e4 Iqu, D\u014b\u00e4 Iqu e\u00e4, i im\u00e4k\u00e4tq\u00e4u\u00e4.\"",
  "\"1Pablo ir\u00e4, Silvano ir\u00e4, Timoteo ir\u00e4, jewa te j\u00ed yue mar
  Tesal\u00f3nica ska tapanak S\u00e4kekl\u00e4 Sa K\u00e1 ja\u0331mi S\u00e4kekewa
  Jesucristo ja\u0331mi jewa ia\u0331. Je\u0331r b\u00e4i yinopa bas ia\u0331, bas
  je\u0331r ss\u00ebnopa baa. 2Maitj\u00e4 s\u00e1 te wekte sheke\u0331 S\u00e4kekl\u00e4
  ia\u0331 bas ki\u0331ka; s\u00e1 te bas ktei sheke\u0331 s\u00e1 ka\u0331 ki\u00e4ke\u0331
  na ka jalewa\u0331 ta. 3Bas ji wa\u0331ke\u0331 bas te ji biketsa etkab\u00e4 ki\u0331ka,
  bas shka\u0331bl\u00e4ke\u0331 \u00f1ashka\u0331li\u0331ble w\u00e0, bas chatk\u00e4ke\u0331wa\u0331
  saje wa S\u00e4kekewa\u00ed Jesucristo ki\u0331ss\u00e4k, jeska s\u00e1 je\u0331r
  ja\u0331rke\u0331 S\u00e4kekl\u00e4 Sa K\u00e1 w\u00e4na. 4El wa shka\u0331ta S\u00e4kekl\u00e4
  wa\u0331 wa, s\u00e1 wa\u0331 iju\u0331\u00f1er bas d\u00e4 kolole iwa\u0331. 5Ka
  ir\u00e4 jiye kuna ta, s\u00e1 wa\u0331 kte baa yinak, ka denemi bas ska r\u00e4
  kte eb\u00e4 w\u00e0 kuna ata je r\u00e4 ji t\u00e4kii w\u00e0, Wikblu Sikina w\u00e0,
  biketsale b\u00e4i si\u0331wa\u0331 w\u00e0. \u00d1ak\u00e4i bas wa\u0331 iju\u0331\u00f1er
  jisht\u00e4 s\u00e1 se\u0331na bas sha\u0331na bas kju\u0331ei k\u00e4i. 6Jek\u00e4i
  bas \u00f1adulawa\u0331wa\u0331 s\u00e1 ir\u00e4 S\u00e4kekewa ir\u00e4 mabl\u00e4k.
  Bas te kte kuka weikane ta\u0331i sha\u0331na ss\u00eble a\u0331naa Wikblu Sikina
  oloi ja\u0331mi. 7Jek\u00e4i bata ki\u0331ka bas dewa\u0331 mablenak Jes\u00fas
  bikets\u00e4k wa tso\u0331 Macedonia ska ir\u00e4 Acaya ska ir\u00e4 wa wa\u0331.
  8Ka ir\u00e4 maik\u00e4i kuna ta, bas ne ska S\u00e4kekewa kt\u00e4 ss\u00ebnami
  r\u00e4, ka Macedonia ska Acaya ska eb\u00e4 kuna, ata bas te S\u00e4kekl\u00e4
  biketsa, je palei minemi r\u00e4 ka\u0331 bik\u00f6le ska. Je ki\u0331ka ka s\u00e1
  shene ji sh\u00e4k ji\u0331a. 9Ka ir\u00e4 jiye kuna ta, je wakwa te ipakeke\u0331
  jisht\u00e4 bas te s\u00e1 kiawa\u0331 b\u00e4i k\u00e4i, maik\u00e4i bas \u00f1amanewa\u0331ksa\u0331
  jile kekl\u00e4\u00ed me\u0331i yika S\u00e4kekl\u00e4 ia\u0331, bas wa\u0331 S\u00e4kekl\u00e4
  si\u0331 kseka kja\u0331nei wa\u0331kl\u00e4 k\u00e4i, 10bas wa\u0331 iyaba d\u00e4ke\u0331
  ka\u0331j\u00f6ir ki\u0331ss\u00e4kl\u00e4, ale shki\u0331leka\u0331ni iwa\u0331
  dulecha\u0331wa\u0331 wa sha\u0331na. Je r\u00e4 Jes\u00fas, je ne te s\u00e4 b\u00e4keksa\u0331
  S\u00e4kekl\u00e4 kju\u0331atkawa\u0331 ke\u0331i d\u00e4ke\u0331wa\u0331 yika r\u00e4.\"",
  "\"Collected and written by Michael Thilyang Gatkek With special thanks to Fr Christian
  Carlassare and pastoral team of Holy Trinity Parish (Old Fangak) (for English translation
  see their great book: Nuer Folktales, Proverbs and Riddles)\\nNi cia\u014b guak
  la g\u00f6\u00f6r k\u025b j\u025b \u025b yak k\u025b \u0263\u00f6\u00f6 b\u025b
  j\u025b cam, k\u025b \u0263\u00f6\u00f6 ci guak \u025b k\u0254\u014b m\u025bt. M\u00eb\u00eb
  cik\u025b r\u00f6m k\u025bn\u025b guak cu\u025b j\u025b ji\u00f6k i bi cam. Cu guak
  \u025b l\u00e4\u014b, ji\u00f6k\u025b j\u025b i /cu \u0263\u00e4 cam n\u00e4\u00e4ran,
  ban w\u00e4 c\u00e4\u014b t\u025b k\u025b mi bi w\u00e4 met. Cuk\u025b ben c\u00e4\u014b,
  cu\u025b yak moc tuar, cu yak \u025b jek i liim\u025b. Cu\u025b wee i jeki j\u025b
  ni k\u00e4 gat nyimaar?\\nCu\u025b guak \u025b loc i mi wa\u0320 j\u025b nyuoth
  ji bi \u0263\u00e4 cam. Cu yak \u025b ji\u00f6k i /c\u00e4 ji bi cam. Cuk\u025b
  w\u00e4. Min cik\u025b cop gua\u0320th tuar, cu\u025b j\u025b ji\u00f6k i bi yi\u025bn
  k\u00e4 jiath \u025bm\u025b, k\u025b k\u0254r\u025b mi w\u00e4 ram mi te k\u025b
  tuac mi lual ben bi j\u025b c\u0254l, b\u025b j\u025b ben luony. Cu guak \u025b
  yi\u025bn k\u00e4 jiath. Cu\u025b j\u025b ji\u00f6k i bi j\u025b ku t\u0254\u0320\u0254\u0320\u014b
  k\u025b ta\u014b. Cu yak \u025b t\u0254\u0320\u014b. Cu\u0254 yak cam \u025b tuar
  \u025bl\u0254\u0320\u014b. Cu\u025b wiee k\u025b wiee mi di\u0320i\u0320t. K\u025b
  k\u0254r\u025b, cu guak ben k\u025b du\u0254p \u025bm\u0254 a c\u025b r\u0254 moc
  k\u025b tuac mi lual. Cu yak \u025b c\u0254l i ber lu\u00e4k \u0263\u00e4, \u0263\u00f6\u00f6
  wut \u025b tuac lual \u025b. Cu guak ben cu\u025b yak ben lu\u00e4k k\u00e4 tuar,
  a c\u025b cuuc \u025bl\u0254\u0320\u014b k\u025b tuar.\\nMin ci yak ben piny wic
  jiath, cu guak r\u0254 bar.\""]'
