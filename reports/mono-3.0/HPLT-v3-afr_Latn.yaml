  Anoniem :) Bezuidenhout (kontak) 12:50, 29 Augustus 2011 (UTC)\\n-\\n-\\n-\\nKwikstertjie\\nEk
  het ''n familie kwikstertjies wat elke jaar nou al vir jare terug kom. Elke keer
  voor die re\u00ebn pik hul aanhoudend teen die ruite om in te kom. Ek kry hul vreeslik
