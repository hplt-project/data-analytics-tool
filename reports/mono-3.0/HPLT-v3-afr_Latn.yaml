  (UTC)\\n- Dankie. JMK (kontak) 09:26, 21 September 2011 (UTC)\\n/* class hiddenStructure
  is defunct. See Wikipedia:hiddenStructure */ .hiddenStructure { display: inline
  ! important; color: #f00; background-color: #0f0; }\\n-\\n-\\n-\\n- Groete.Anoniem\\n-\\n-\\nNuwe
  Afrikaanse woorde\\nWaar kry ''n man nuwe Afrikaanse woorde? Ek het in Pretoria
  gehoor dat daar ''n program op TV is, waar hulle nuwe Afrikaans woorde opmaak? Weet
  iemand ook wie die nuwe woorde kies? Baie dankie en jammer vir my Afrikaans Groete
  :) Bezuidenhout (kontak) 21:25, 23 September 2011 (UTC)\\n- Ben, Afrikaans is ''n
  lekker taal om mee te speel, en die opmaak van nuwe woorde kan groot pret en vermaak
  verskaf. Hierdie woorde is egter nie amptelik nie. Enkeles daarvan kan, as dit algemeen
  gebruik word, in woordelyste en -boeke opgeneem word. Hoekom wil jy weet? Kort jy
  ''n woorde om iets nuuts mee te beskryf? Groete. Anoniem\\n-\\n- My Duits onderwyseres
  (sy is eintlik Nederlands) is liefde met Afrikaans. Sy wil meer oor die taal leer
  omdat sy van tale hou, en ek soek vir plekke waar sy kan die nuwe Afrikaans woorde
  soek. In Nederlands is baie woorde net van Engels af maar in Afrikaans is (amptelik)
  baie woorde nie, soos Rekenaar en Skootrekenaar. Groete :) Bezuidenhout (kontak)
  14:28, 27 September 2011 (UTC)\\nEk\u2019t in die HAT gaan rondsnuffel en dis wat
  ek kry as \u201cneologismes\u201d:\\n- anker \u2013 \u2019n persoon by \u2019n radio-
  of TV-program wat as aanbieder \u2019n samebindende funksie vervul.\\n- bewarea
  (my gunstelingwoord!) - area waar fauna en flora bewaar word.\\n- braai \u2013 verkorting
  vir braaivleis.\\n- buurtwag (neighbourhood watch) \u2013 organisasie waarvan die
  lede hul eie buurt beskerm.\\n- diakones \u2013 vroulike diaken (vroe\u00ebr het
  slegs mans gedien; die vroe\u00ebre betekenis was kerklike werkster/pleegsuster)\\n-
  dramatologie \u2013 toneelkuns, studie van drama\\n- duinry (dune riding) met \u2019n
  spesiale ontwerpte plek (soos branderry) teen \u2019n sandduin (vinnig) na onder
  beweeg\\n- eskaleer (escalate) \u2013 toeneem in intensiteit\\n- generasie (generation)
  \u2013 \u2019n nuwe, gevorderde tipe bv. \u201cdie volgende generasie motors sal
  kunsmatige intelligensie (AI) inspan\u201d\\n- gevegsknoper \u2013 iemand wat gevegte
  tussen boksers, stoeiers ens. re\u00ebl\\n- gimnastrada \u2013 massavertoning van
  gimnastiek\\n- gonswoord (similar to \u201cjargon word\u201d) \u2013 modewoord wat
  veral in tegniese taal tydig en ontydig gebruik word (literally: \u201cbuzzing word\u201d)\\n-
  grudood \u2013 grusame dood (bv. iemand wat doodgemartel is, deur \u2019n dier verskeur
  is)\\n- hiperama \u2013 (Hyperama) \u2013 \u2019n baie groot winkel met \u2019n
  groot verskeidenheid afdelings\\n- hipermark (hypermarket) \u2013 supermark van
  buitengewone grootte\\n- houertuin \u2013 tuin waarvan die plante in houers, bakke
  geplant is, bv. in \u2019n woonstel\\n- hygroman \u2013 roman (novel) waarin seks,
  suggestief of blatant, die botoon voer (literally: hushing novel)\\n- impimpi (from
  Nguni) \u2013 iemand wat konfidensi\u00eble inligting aan die opposisie verskaf,
  veral \u2019n polisieinformant.\\n- kantoorpublikasie (desktop/office publication)
  \u2013 publikasie wat met behulp van \u2019n persoonlike rekenaar en laserdrukker
  tuis of op kantoor voorberei kan word; lessenaar-, tafelpublikasie\\n- kapwerf \u2013
  werkplek waar ou motors of motors wat in ongelukke beskadig is, opgesny word en
  die onderdele verkoop word (almost like scrap yard; literally: slash yard)\\n- kermesse
  \u2013 (from French) fietswedren wat bestaan uit \u2019n aantal rondes om \u2019n
  baan of wat deur die strate van \u2019n dorp of stad gery word.\\n- klooftog \u2013
  staptog/uitstappie deur \u2019n lang kloof/canyon\\n- kolhou \u2013 (hole-in-one)\\n-
  kommerkrale \u2013 string krale wat \u2019n mens hanteer om jou besig te hou, of
  veral, om jou te kalmeer (literally: worry-beads)\\n- kontrakmoord (contract murder)
  \u2013 moord per kontrak, d.w.s. waar een persoon \u2019n kontrak met \u2019n ander
  aangaan om \u2019n derde te vermoor\\n- kosmeties \u2013 oppervlakkig (superficial)
  [Another Afrikaans word quite suitable is \u201cwuftig\u201d, though it is a bit
  archaic] \u2013 Daardie voorstel is maar kosmeties!\\n- kuierkroeg \u2013 kroeg
  (bar) waar mense gesellig saam kan verkeer (almost like Af.Wikipedia\u2019s Geselshoekie
  or Nl.Wikipedia\u2019s De Kroeg!)\\n- kulkunstenaar \u2013 iemand wat \u201cmagic
  tricks\u201d uithaal, bv. Wolfgang Riebe\\n- kweekhuiseffek (greenhouse effect)\\n-
  kykweer (look/see again) - repeat of what happened/ a replay of e.g. a rugby/cricket
  sc\u00e8ne\\n- laitie, laaitie (a young and naive boy. Personally I believe it is
  the diminutive form of \u201clat\u201d plural \u201clatte\u201d \u2013 a (young)
  man, dude.)\\n- lirieke \u2013 lyrics (I\u2019ve noticed that the Danish use \u201csangtekst\u201d,
  could be a good alternative in Afrikaans as \u201csangteks\u201d)\\n- lugdek - konstruksie
  oor \u2019n pad gebou, waar voorsiening gemaak is vir restaurante, petrolpompe en
  ander geriewe (literally: air/sky deck)\\n- luierstoel \u2013 stoel wat (gedeeltelik)
  kan platslaan sodat \u2019n mens daarop kan l\u00ea (almost like a lazy boy)\\n-
  musieksentrum (direct translation of \u2018music centre\u2019)\\n- nommer \u2013
  kledingstuk bv. \u201cwatter nommertjie sal ek nou vanaand partytjie toe dra?\u201d\\n-
  nutsman \u2013 factotum (literally: handy man)\\n- ontbondel \u2013 (literally:
  unbundled) \u2013 \u2019n groep maatskappye of filiale wat onder sterk sentrale
  beheer is, los maak van mekaar sodat elkeen outonoom is\\n- paralimpiade (direct
  translation of paralympics)\\n- pasifies \u2013 (from Pacific) wat betrekking het
  op die Stille (Pasific) Oseaan.\\n- proaktief (straight forward translation from
  \u201cproactive\\\")\\n- re\u00ebnboognasie \u2013 (translated from \u201crainbow
  nation\u201d)\\n- rol \u2013 \u2019n motor omgooi\\n- scenario \u2013 (earlier,
  it only meant \u201cdraaiboek\u201d (play script \u2013 such as for movies/drama);
  now, due to \u201cworst case scenario\u201d etc. scenario now means \u201cvoorstelling
  van gebeurlikhede\u201d.\\n- sekswerker (direct translation of \u201csex worker\u201d,
  as it is more \u201cpolitically correct\u201d than straatvrou or prostituut.)\\n-
  slypskool \u2013 skool, inrigting, kursus waarin iemand se vermo\u00ebns, bv. om
  te skryf, verfyn, geslyp word.\\n- snuffelmark \u2013 mark waar allerlei goedere
  (bric-a-brac) uitgestal word vir verkoop, meestal op bv. Saterdag en Sondag.\\n-
  sosialiseer \u2013 deelneem aan sosiale aktiwiteite (to socialize)\\n- spoedvraat
  \u2013 iemand wat te vinnig ry (literally a person that gobbles up speed)\\n- tik
  \u2013 kristalmetamfetamien\\n- tolvry (direct translation of \u201ctoll free\u201de.g.
  phone calls)\\n- tuisteskepper \u2013 (direct translation of \u201chomemaker\u201d,
  as it is almost an euphemism for \u201chuisvrou\u201d (house wife))\\n- vaalseun
  (literally dull boy (think: \u201cAll work and no play, makes Jack a dull boy\u201d)\u2013
  somebody that doesn\u2019t sosialize, but are only occupied with his studies)\\n-
  ventileer \u2013 opinies uitspreek (bv. by \u2019n vergadering).\\n- vigilante (same
  as English vigilant)\\n- wurgroof (literally strangle+rob) \u2013 to rob someone
  after he/she has been strangled.\\nAs jy wil, kan jy altyd Radio Sonder Grense se
  webwerf besoek en hul potgooie (podcasts) aflaai. Ek luister na Radio Nederland
  Wereldomroep as ek my Nederlands wil opknap. Jou onderwyser kan dus maar net na
  Afrikaanse Radio luister. Aanvanklik is dit moeilik, maar later raak jy gewoond
  aan die aksent.\\nOnlangs nog het RSG gepraat oor die nuutskepping \u201csportnutsvoertuig\u201d
  wat vir \u201csport utility vehicle\u201d bedink is. Kies dus \u2019n onderwerp
  waarvan jy hou. Verder: as jy \u2019n woord te\u00ebkom wat jy nie ken nie, vra
  hierso. Dis waarom ons hier is.\\nWees gewaarsku: ander woorde soos moltrein vir
  metro train is seker voor die 1950''s al opgeteken, so dit is lankal nie meer ''n
  neologisme (nuutskepping) nie, maar is nou ingeburger. Suidpunt (kontak) 21:54,
  22 Oktober 2011 (UTC)\\n- Dankie Suidpunt!! Ek sal hieride skakels probeer en wow
  dit is a wonderlike/pragtige taal!!! :D Groete :) Bezuidenhout (kontak) 08:25, 23
  Oktober 2011 (UTC)\\nNuwe bladsy\\nHallo\\nSien die volgende bladsy Portaal:Inhoudsopgawe/Oorsigte,
  dit is ''n Afrikaanse weergawe van die engelse bladsy (Die ander bladsye is nog
  nie voltooid nie). Basies is die Oorsig blad in 12 hoofvakke opgedeel en elke vak
  bevat belangrike onderwerpe oor hierdie hoofvak (volgens die engelse blad is dit
  die belangrike onderwerpe vir elke vak, ek dink belangrike Afrikaanse onderwerpe
  kan bygevoeg word). Gaan kyk na die onderwerpe en sien of titel vir elke artikel
  reg is, daar sal gesien word dat daar is baie titels wat rooi gemerk is. Asb as
