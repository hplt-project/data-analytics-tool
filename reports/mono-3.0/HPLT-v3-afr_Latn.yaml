  hoe moet mense nou leer om Afrikaans (korrek) te praat? Suidpunt (kontak) 09:11,
  5 Augustus 2011 (UTC)\\n- Volgens die uitspraak is \\\"Wiking\\\" eintlik ''n logiese
  keuse. --Voyageur (kontak) 09:23, 5 Augustus 2011 (UTC)\\n- Kan jy nou meer, ons
