  servette tot geskenksakkies.\\nSaterdae: Ons sal die 1ste, 22ste en 29ste September
  oop wees, asook die 27 ste Oktober en die 1ste Desember 2012.\"", "\"Watter kleurmure
  gaan met kriek en bruin?\\nDie muurkleur in `n kamer met teal en bruin dekor kan
  hierdie land-en-see duo verander in `n skema wat lewendig uitgespreek of stilweg
  gereserveer word. Dit is aan jou. Kies die mure se kleur deur jou stylvoorkeure
  te pas by die kamer se funksie, of dit nou `n ruimte vir slaap, sosialisering, sauteing
  of groet is.\\n`N helder kombuis\\n`N Kombuis in snaakse kleure begin jou kulin\u00eare
  avonture en maak jou eetlus terg. Gebruik `n ho\u00eb kontras muur kleur as die
  katalisator vir so `n vet ontwerp. Op die kleurwiel, teenoor koel blougroen sit
  warm pienk, rooi en koraal kleure. Kies uit hierdie warm skakerings om jou smaak
  te pas, maar hou jou keuse in lyn met die versadigingsvlak van die wintertaling
  - byvoorbeeld, pragtige pienk met helder teal. Vir die balans moet die muurkleur
  nie oorskadu of uitgewis word deur blougroen serviesgoed, teehanddoeke en houers
  nie. Espresso-, okkerneut- of middelbruin esdoornkaste of meubels help om die kamer
  se sass te stabiliseer of te veranker.\\nKoelheid in die slaapkamer\\nDit is geen
  geheim dat koel kleure die sintuie ontspan en dit ideaal in die slaapkamer maak
  nie. Cocoon die kamer met ligblou of liggroen mure vir `n effense kontras agter
  bleekteelelemente, met behulp van tekstuurverf of stofpapier. Gevarieerde teksture
  hou `n koelkleurige spasie uit om plat of skraal te lyk. `N Ligtebruin rug verwarm
  jou voete en beklemtoon mure, teel-op-wit beddegoed, `n wit bedkassie, bedek met
  `n ooievaar met `n ooievaar van die baba se asem, en ander wit en sagte teelaccents.
  Lush, gevoer, velour gordyne in ligbruin das op die vloer en daglicht op dagbreek.\\nDie
  sosiale instelling\\nAs jy bruin `n gedateerde skaduwee beskou, stel dit grys voor.
  Silwergrys mure agter oorverfde bruin meubels is `n ongewone maar temperende mengsel.
  `N Grys (grys-beige) mat met `n bruin en grys patroon maak sin van die kleurparing.
  Kontempor\u00eare spoelkussings, waterkleurige loodglaskuns en kriekleurige hortensia`s
  spring uit hul neutrale kleurige omgewing. Heldergeel gordyne en `n paar sonnige
  geel raak die kamer met selfs meer moderniteit.\\nWelkom Met Kleur\\nDie ingang
  bied gaste hul eerste blik op jou huis, so maak `n welkome indruk deur dit skoon
  en lugkleurig te hou. Suiwer witmure, hoewel helder, kan te stewig wees, maar met
  bottergeel getinte, hulle verreken `n bruinjasrek, houtvloer, teelstene en `n antieke
  of verdorwe teelverfde dressoir en aangehegte spie\u00ebl. Ja, jy kan Gebruik kleedkamers
  in ander kamers as slaapkamers. Dit gaan egter nie net om jou gaste nie, maar ook
  `n goeie toegang gee jou ook elke keer wat jy terugkeer huis toe.\\n- Wat is `n
  goeie groen verf kleur vir `n kombuis met eikebome?\\n- Watter kleure gaan met aqua
