sample: '["\"Elektriese voertuie vir Tesla, Toyota\\n2010-06-04 14:58\\nJohannesburg
  - In die toekoms gaan ons dalk Toyota Priuse met houding (en baie woema) sien.\\nTesla-motors
  en die Toyota-motorkorporasie (TMK) het onlangs \u2019n samewerkingsooreenkoms geteken
  vir die ontwikkeling van elektriese voertuie (EV) en meegaande onderdele.\\nDie
  Tesla Roadster versnel vinniger as die meeste sportmotors, maar hy het geen uitlaatgasse
  nie.\\nDie ooreenkoms dek ook die onderliggende ontwikkeling van vervaardigingstelsels
  en ingenieurs-ondersteuning vir die bou van EV\u2019s.\\nDie twee maatskappye het
  onderneem om \u2019n gesamentlike span spesialiste saam te roep om hierdie doelwitte
  te bereik.\\nTMK het ook aangekondig dat hy $50 miljoen se algemene aandele van
  Tesla gaan koop in \u2019n private plasing van aandele.\\nHierdie ooreenkoms sal
  direk n\u00e1 Tesla se notering op \u2019n openbare aandelebeurs bekragtig word.\\nToyota
  het reeds in 1997 die eerste generasie hibriede voertuig, die Prius, bekend gestel
  en hy het sedertdien sowat 2,5 miljoen verkoop.\\nVerlede jaar het TMK ook begin
  om inprop- hibriede Prius-voertuie aan uitgesoekte bestuurders te verhuur. Hierdie
  weergawe van die Prius kan gelaai word deur enige standaard kragpunt, soos \u2019n
  huishoudelike kragprop. Die maatskappy beplan om elektriese voertuie aan die mark
  bekend te stel in 2012.\\nTesla het ten doel die vervaardiging van elektriese voertuie
  wat al hoe meer bekostigbaar word vir potensi\u00eble kopers, deur die koste van
  elektriese voertuie stelselmatig te verlaag.\\nTesla, met sy hoofkantoor in Palo
  Alto, Kaliforni\u00eb, het reeds meer as 1 000 Tesla Roadsters aan kopers in Noord-Amerika,
  Europa en Asi\u00eb gelewer.\\nTesla ontwerp en vervaardig elektriese voertuie en
  die meegaande komponente.\\nDie maatskappy is tans die enigste voertuigvervaardiger
  in die VSA wat hoofweg-gesertifiseerde elektriese voertuie op groot skaal vervaardig.\\n-
  Beeld\"", "\"''Is dit die tyd vir vakansie -vermaak, en watter beter manier om in
  die gees te kom as feestelike skemerkelkies? Die mixoloog Johnny Swet, wat ''n cocktail
  -spyskaart gemaak het vir bekende persone soos die NYC -sitkamer JIMMY, Rogue &
  Canon en die nuut geopende sitkamer, The Skylark, het hierdie prettige en borrelende
  skemerkelkie ontwerp wat vrugtewater bevat (die natuurlike vrugtegeur, nul kalorie)
  mousserende waterdrank van die vervaardigers van vitamienwater).\\nBestanddele\\nVir
  die blikskudder\\n- .5 Ons Suurlemoensap\\n- .5 Ons Creme de Mure\\n- .5 gram Framboosdrank\\n-
  1 ons swart framboos vrugwater\\n- 1.5 Ons Gin\\n''N Sloe Bramble -skemerkelkie\\nDit
  was ''n bleddie lang 2 maande dat my Sloe Gin gereed was. Ek het dit elke week ywerig
  geskud, en ek het die jenewer verlede week met ''n mate van ontsteltenis afgekap.
  Ek hoef my egter nie bekommerd te maak nie; ek kan bevestig dat my Sloe Gin heeltemal
  heerlik is, sonder ''n bietjie beskeidenheid. En Goddank dit is goed soos dit my
  pa se naweek verjaar en ek gee hom ''n bottel as geskenk. As ''n ekstra gelukkige
  verjaardag aan my lieflike Pa, is die Vrydag -skemerkelkie vandag ''n Sloe Bramble.\\nDit
  is ''n gin -swaar skemerkelkie wat my tot op die grond pas. Dit is aromaties, vars
  smaak en so drinkbaar. Die sloei -gin voeg ''n vrugtige effens soet rand by hierdie
  drankie. Die suurlemoen gee ''n skerp smaak, en wat daarmee gepaard gaan, en die
  skyfies moet ten minste 2 van jou 5 per dag bedek. As u maande lank nie gewag het
  vir u eie soutwyn nie, koop dit gerus; daar is baie heerlike handelsmerke beskikbaar.\\nMy
  tuisgemaakte Sloe Gin het twee bottels geproduseer, waarvan een pa''s is en een
  wat ek teen ''n redelike tempo deurbreek, so moenie verwag dat ek dit te vryelik
  sal deel nie. Ek was mal daaroor om my eie gin te maak, en die gedroogde sloes werk
  uitstekend. Soos ons deur hierdie eerste bondel kom, begin ek heel moontlik ''n
  klein Lucy Loves Sloe Gin -distilleerdery hier in SW14.\\nEk was op ''n uitstappie
