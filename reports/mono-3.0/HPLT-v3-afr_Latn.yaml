  van die Drakensberg\\\", laat my dink dat dit aan die Natalse kant kan wees. JMK
  (kontak) 06:38, 24 November 2011 (UTC)\\nDoelwitte\\nDie Afrikaanse Wikipedia is
  tans die 84ste grootste Wikipedia. Om na 83ste te skuif benodig ons minder as 200
  artikels. Om na 82ste te skuif benodig ons ''n verdere 1000 artikels. Ek dink dis
  haalbaar teen einde van 2011/ vroeg 2012. Wat dink julle? Groete. Anoniem\\n- Die
  Wikipedia in Westelike Panjabi het ''n groot nommer van botartikels en artikels
  sonder inhoud (Depth = 0), die pnb Wikipedia kan 200 Artikels sonder inhoud in 24
