  en:People Against Gangsterism and Drugs?\\nThanks, WhisperToMe (kontak) 19:28, 18
  November 2011 (UTC)\\n- Hier is Departement van Basiese Onderwys. Groete. Anoniem\\n-
  Thanks :) WhisperToMe (kontak) 15:35, 29 November 2011 (UTC)\\nWould somebody mind
  making an article about en:Takalani Sesame? Its the South African Sesame Street
  - Also en:Kami (Takalani Sesame character) is a very notable character from the
  show WhisperToMe (kontak) 15:35, 29 November 2011 (UTC)\\nOns geliefde projek het
  ''n groot probleem met le\u00eb en kort bladsye, wat die kwaliteit van ons projek
  verminder. Geen mens het die nodige onderwys met hierdie bladsye nie en ons het
  geen saadjies sonder inhoud nodig nie om 20 000 of 25 000 artikels te beheer. Ons
  skryf vir mense en nie vir nommers nie. Ons het ook nie genoeg aktiefe gebruikers
  met die nodige tyd nie, wat hierdie bladsye kan uitbrei. Mense besoek Wikipedia
  om nuwe dinge te leer, maar soos bladsye ''n moontlike teleurstelling is. Ek weet,
  my artikels is nie die beste nie, maar ek probeer al, om my bladsye self te verbeter.
  Jy weet, ons grootste konkurrensie is die Engelse Wikipedia, wat gewoonlik betere
  artikels beheer. Suid-Afrikaners of Namibi\u00ebrs, wat Afrikaans en Engels praat
  en hierdie artikels vind, gebruik gewoonlik meer die Engelse Wikipedia. Hierdie
  Wikipedia is ''n goeie georganiseerde projek en een van die beste uit Afrika, wat
  die onderwys in die suidelike deel kan verbeter. Kennis is een van die belangrikste
  hulpbron in die 21ste eeu. Laat ons hierdie bladsye verbeter vir Afrikaans, Suid-Afrika
  en Namibi\u00eb! :) Beste groete, -- JCIV (Besprekings | Bydraes) 17:00, 23 November
  2011 (UTC)\\n- Le\u00eb bladsye behoort na ''n redelike tyd geskrap te word (s\u00ea
  maar na +- 2 weke). Tensy hulle uitgebrei word, natuurlik.\\n- Kort bladsye kom
  egter op al die Wikipedia''s voor. Hulle kan egter nie so maklik geskrap word nie,
  en moet so gelaat, uitgebrei of saam met ander artikels versmelt word.\\n- Groete.
  Anoniem\\n- Noudat die 20,000 artikel mylpaal agter die rug is moet ons fokus op
  taalgebruik en opdatering van skakels tussen artikels. Dit is waar die ware krag
  van Wiki l\u00ea. Ons kan later meer nuwe atikels byvoeg. Persoonlik is ek nie ten
  gunste van artikels oor persone wat nog leef nie want dit is effektief advertering/bemarking.
  Was daar ''n koerant artikel oor die 20,000 artikels? Oesjaar (kontak) 17:32, 23
  November 2011 (UTC)\\n- Daar was geen mediadekking gewees nie. Wonder of daar dalk
  ''n rede is hoekom die Afrikaanse media ons nie ondersteun nie. Miskien dink hulle
  ons is kompetisie (wat natuurlik glad nie waar is nie!). Groete. Anoniem\\n- Daar
  moet meer aandag wees aan die artikel Afrikaanse Wikipedia, om meer besonderhede,
  statistieke en insig te verskaf omtrent wat Afrikaanse Wikipedia is, en waar dit
  staan teenoor ander Afrikaanse naslaanbronne, of teenoor ander Afrikatale. ''n Beriggewer
  kan nie insiggewend skryf as Afrikaanse Wikipedia self nie weet nie. Die artikel
  is ''n potensi\u00eble basis vir beriggewing indien die ware toestand en belangrike
  feite daar duidelik gestel word. Waarin Afrikaanse wikipedia o.m. nog ernstig tekortskiet
