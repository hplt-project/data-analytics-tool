  hul ''n goeie beskutte huisie bou/laat maak... hoegemaak?? Waarvan hou hulle?\\nGroete
  Jullie-Ann e-mail: jullie.ann@gmail.com\\n- Enige hokkie wat mens in ''n boom kan
