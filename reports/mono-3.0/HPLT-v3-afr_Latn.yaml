  Nedersetting uitgebrei word en is dan slegs saadjies met sowat 3000 bytes. Groete,
  -- JCIV (Besprekings | Bydraes) 17:25, 4 Desember 2011 (UTC)\\nHamilton in die Vrystaat\\nEk
