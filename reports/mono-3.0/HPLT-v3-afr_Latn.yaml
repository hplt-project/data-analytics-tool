  in sulke bossietjies bymekaar is (verduideliking maar swak - jammer) fotos sal beter
  beskryf. VRAAG: Sal graag wil weet hoe roei mens dit uit want dit raak meer en meer
  elke jaar en digter? Groete. Edna (er@lantic.net)\\n- Dis heelwaarskynlik inheemse
