  kan oopmaak kan ons mettertyd met die detail opvolg. Groete. Oesjaar.\\n- Die politiek
  korrekte en aanvaarde term is deesdae Grensoorlog. Dus, ja: Eerste tot Negende Grensoorlog.
  Morne (kontak) 07:16, 28 Augustus 2011 (UTC)\\n- Ek weet nie, ander bevolkingsgroepe
