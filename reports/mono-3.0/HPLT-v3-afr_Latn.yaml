  \\\"Dexuan\\\" beskerm die gesondheid van u en\\njou familie!\"", "\"(Hierdie artikel
  was eerste gepubliseer in Baba en Kleuter, Sep 2016)\\nJy dreig, jy smeek, jy probeer
  omkoop, maar jou peuter of kleuter weier botweg om tande te borsel. Dis dan dat
  die uitdrukking \u201csteeks soos \u2019n donkie\u201d nuwe betekenis kry ... Gelukkig
  is daar allerlei maniere om die tande skoon te kry!\\n1. Leer ''n oulike rympie\\nof
  liedjie en s\u00ea of sing dit saam wanneer tandeborseltyd aanbreek. Beproef di\u00e9
  een: \u201cBorsel jou tande, borsel jou tande, al in die rondte, al in die rondte,
  links en regs, links en regs, kieme weg, kieme weg.\u201d Of wat van \u201cHoor
  die water in die kraan as ek soggens vroeg opstaan. Tjoef tjaf, tjoef-tjaf, tande
  borsel op en af!\u201d Hierdie liedjie is op Vader Jacob se wysie: Tandeborsel,
  tandeborsel, blink en skoon, blink en skoon, altyd in die rondte, altyd in die rondte,
  kieme weg, kieme weg!\u201d\\n2. Maak dinge makliker met ''n elektriese tandeborsel\\nDaar
  is deesdae talle beskikbaar en \u2019n mens kry ook di\u00e9 met oulike animasiekaraktertjies
  wat verder as aanmoediging vir klein kinders kan dien. \u201cDis belangrik dat ouers
  kinders help om hul tande te borsel en \u2019n elektriese tandeborsel kan hierdie
  taak vergemaklik,\u201d is die raad van Videa Smith, \u2019n mondhigi\u00ebnis van
  Advanced Dental Centre op Potchefstroom.\\n3. Laat jou kind in die oggend self borsel
  en help hom in die aand\\n\u201cLeer jou kinders van kleins af dat dit belangrik
  is om saans tande te borsel omdat al die dag se kos afgeborsel moet word. Gebruik
  ook kindertandepasta, want gewone tandepasta is te sterk vir sensitiewe tandjies
  en kan jou kind se mond brand,\u201d s\u00ea Videa.\\n4. Moenie te ernstig or die
  hele storie wees nie\\nVra jou kleinding byvoorbeeld om eerste jou tande te borsel
  en dan borsel jy sy tandjies. Die geheim is om dit prettig te maak.\\n5. Doen dit
  in die bad\\nSaans kan dit dinge makliker maak as jy sommer jou kind se tande in
  die bad borsel. Dan kan hy ook nie so maklik wegkom nie!\\n6. Trek sy aandag af\\nAs
  jou kind tande borsel verpes, kan jy wag tot sy aandag afgetrek is (dalk deur \u2019n
  TV-program) en dan sy tandjies borsel \u2013 al is dit in die sitkamer \u2013 sodat
  hy geleidelik aan die idee gewoond raak.\\n7. Maak ''n speletjie daarvan\\nBorsel
  dalk eers saam \u2019n gunstelingspeelding se tandjies en dan jou kind s\u2019n.\\n8.
  Maak van die tandeborsel ''n speelding\\nDit kan byvoorbeeld \u2019n \u201cvliegtuig\u201d
  word op pad na die grot (mond), of \u2019n feetjiestaffie wat die tande moet \u201cregtoor\u201d\\n9.
  Gebruik jou vinger as ''n tandeborsel\\nAs jou kind niks van \u2019n tandeborsel
  hou nie, kan jy darem sorg dat die tande intussen skoonkom. Draai \u2019n stukkie
  gaas om jou vinger, sit tandepasta daarop en maak die tandjies daarmee skoon.\\n10.
  Gebruik ''n motiveringskaart\\nen plak sterretjies vir elke dag wat jou peuter mooi
  saamgewerk het. Plak die kaart iewers op sodat julle dit elke dag kan sien en gebruik.\"",
