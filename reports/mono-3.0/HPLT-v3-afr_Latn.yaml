  skryf, moet ons dit dalk ook maar in een artikel hou. Groete. Anoniem\\n- Ek stem
  vir Xhosa Grensoorlog, aangesien die 80''er jare se \\\"oorlog\\\" in Namibi\u00eb
  ook na verwys word as die Grensoorlog. Groete, Arno (kontak) 14:36, 28 Augustus
