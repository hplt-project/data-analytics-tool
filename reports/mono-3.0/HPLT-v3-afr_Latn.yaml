  geskud met gin en vodka en bedien met ''n bietjie suurlemoen.\\nPassievrugte martini\\nVoeg
  skerpheid en soetheid by u volgende martini met vars passievrugte en lemmetjiesap.
  Vanielje wodka, as jy dit het, werk goed in hierdie resep.\\nGekruide syspan\\n''N
  Warm, koue weer-skemerkelkie gemaak met tuisgemaakte gekruide brandewyn. Laat die
  speserye weg vir ''n klassieke skemerkelkie, of probeer bourbon as u nie konjak
