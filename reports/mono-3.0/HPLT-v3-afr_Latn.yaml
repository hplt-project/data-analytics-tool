  die skakels deurmekaar maak. Dit moet reggestel word. Daar is baie sulke voorbeelde
  van die swart mense se name en plekke - ook bv Bartlomeus Dias waarvan ek ''n klomp
  reggestel het. Gisteraand het ek weer Cyprus vervang met Siprus. Daar is seker nog
  Cyprus''e - moet nog opvolg. Elke persoon wat se geboorte plek bekend is, se geboorte
  dorp moet dit wys. Ook dink ek ons moet by elke soogdier artikel ''n Sien ook insit
  wat verwys na die Alfabetise lys van Soogdier en Lys van Wetenskaplike naame van
  sooddiere. Dit gaan dit makliker maak vir die nuuskierige kinders om deur Wiki te
  blaai. Daar sal groei wees in die tussen tyd maar as ons eers die kwaliteit reg
  het sal dit makliker gaan. Oesjaar.\\n-\\n-\\n- Die meeste werk wat ek insit is
  om ander mense se artikels uit te brei, m.a.w. om die diepte van artikels te verhoog.
  As ons nie op beide breedte en diepte fokus nie, raak ons net al verder agter. Elke
  geval, elkeen moet seker maar maak soos hy smaak. Sterkte.\\n- En jy doen dit baie
