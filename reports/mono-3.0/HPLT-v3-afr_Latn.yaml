  iemand iets skryf oor Biblioteekkunde? Hier is die skakels vir en:Library science
  en nl:Bibliotheekwetenschap.\\nLaai van foto''s\\nEk is nuut op Afrikaanse wikipedia,
  en will graag ''n paar fotos van my geboortedorp laai wat ek self geneem het. Hoe
  gaan ek te werk om dit te laai / laat laai?\\n- Die eerste stap is om aan te teken
  (skep ''n gebruikers as jy nie reeds een het nie). Daarna sal u ''n skakel \\\"Laai
  l\u00eaer\\\" onder \\\"Gereedskap\\\" in die kantbalk sien. Spesifiseer asb dat
  u dit self geneem het en toestemming vir hergebruik toestaan. Groete. Anoniem\\n-
  Commons: Oorweeg miskien ook om die fotos op wikipedia Commons http://commons.wikimedia.org/wiki/Main_Page
  op te laai, waarna dit aan alle wikipedia projekte beskikbaar is, insluitend Afrikaans.
  Jy kan 100% Afrikaanse l\u00eaername en beskrywings gebruik op Commons. Die Franse,
  Portugese ens. wil miskien ook ''n artikel oor jou dorp h\u00ea, met jou fotos.
  Indien dit eers op Afrikaans gelaai word, is dit ''n hele proses om dit op Commons
  te kry. Die enigste voordeel van oplaai in Afrikaanse wikipedia is dat die regte
  van die beeld nie so deeglik ondersoek word, sodat die l\u00eaer miskien uitgevee
  word nie. Maar in jou geval besit jy al die regte en kan dit vrystel soos jy wil.\\n-
  Wanneer jou Commons gebruikerblad geskep is, plaas die l\u00eaernaam op jou Commons
  gebruikerblad tussen dubbel-vierkanthakies: bv. 85px. Kliek op die rooiskakel om
  die oplaai proses te begin. Die opsies is redelik duidelik. By licensing is daar
  verskeie: ''n goeie een is miskien: \\\"Own work, copyleft, attribution required
  (GDFL, CC-by-SA-3.0)\\\", wat die eindgebruiker toelaat om enige van die twee lisensies
  in hakies te gebruik. Copyleft beteken dat niemand later regte kan bysit wat jy
  afgehaal het nie, en attribution beteken dat jy altyd as bron vermeld moet word.
