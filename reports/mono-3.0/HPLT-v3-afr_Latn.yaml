  -daiquiri -skemerkelkie\\nHierdie helderrooi konkoksie is ''n klassieke met ''n
  draai, en gebruik vars frambose, baie lemmetjiesap en wit rum. ''N Vrugtige, verfrissende
  skemerkelkie, perfek vir die somer.\\nDonker en stormagtige pons\\nWil u ''n maklike
  rum -ponsresep h\u00ea? Kyk na hierdie vinnige en maklike somerige mengsel met tropiese
  pynappel, lemmetjies en vurige gemmer.\\nPX Manhattan cocktail\\nPedro xim\u00e9nez
