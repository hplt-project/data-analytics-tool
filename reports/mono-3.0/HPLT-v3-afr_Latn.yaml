  vir ''n verfrissende tippel wat perfek is vir die somer.\\nMaak martini -skemerkelkie\\nRuil
  vermouth ter wille in hierdie Japannees-ge\u00efnspireerde weergawe van die klassieke
  cocktail.\\nLagerita -skemerkelkie\\nHierdie largertia neem die tequila uit ''n
  klassieke margarita en kombineer dit met bier. Maak hierdie vinnige en maklike skemerkelkie
  vir ''n eenvoudige maar verfrissende drankie hierdie somer.\\nMezcal paloma cocktail\\nKyk
  na hierdie vinnige en maklike somer -skemerkelkresep met mezcal, lemmetjies en soet,
