  te pak, die vrou te laai, en dit te gaan ry! As een van julle dit voor my doen,
  neem tog asseblief foto''s en laai dit hier op! Dankie vir jou harde werk Oesjaar!
  Groete. Anoniem\\nSkildklier\\nMiddag almal, dit gaan goed onder omstandighede,
  wil graag weet: kan skildklier diagnose jou seksaptyt aanraak en hoe kan mens dit
  oorkom, al is die oorsaak van die skildklier? Sal enige oefeninge verandering bring?
  Groete Marlize\\n- Oefening help gewoonlik daarvoor (en ek praat nou nie van die
  skildklier nie). Die beste is maar om ''n doktor daaroor te raadpleeg. As jy meer
  uitvind, opdateer gerus die artikel by skildklier. Groete. Anoniem\\nDubbelsinnigheidsbladsy
  vir St. Lucia asb!\\nHaai aan al die Admins. Kan julle help asb? Daar is reeds twee
  St.Lucia''s met nog een St. Luciameer wat gaan volg. Oesjaar.\\n- Ek is nie ''n
  admin nie, maar hier gaan ons: St. Lucia (dubbelsinnig). Groete. Anoniem\\n- Dankie.
  Wikie begin nou r\u00earig groei! Oesjaar\\n- Ja, dis wonderlik om te sien. As ons
  so aanhou kan ons dalk 20000 artikels teen November h\u00ea (ons 10de verjaarsdag).
  Dink net wat se geskenk dit vir Afrikaans sal wees! Groete. Anoniem\\n- Dankie.
  Wikie begin nou r\u00earig groei! Oesjaar\\nDubbelsinnigheidsbladsy vir Kliprivier\\nMaak
  asb ''n bladsy vir Kliprivier. daar is drie: Kliprivier, Vrystaat, Kliprivier, Gauteng
  en Kliprivier, KwaZulu-Natal. Oesjaar\\nStorieman\\nIndien daar enigiemand is wat
  weet waar ''n mens die oorspronklike Storieman-reeks met 30 kassette en 30 boeke
  in die hande kan kry, kontak my asb. by gjwentink@gmail.com\\nDankie\\nSlag van
  Jutland of Seeslag van Jutland?\\nMet al julle geredekawel oor die (W)Vikings, ek
  soek nog leiding oor die tweede gedeelte! Slag van Jutland of Seeslag van Jutland???
  Oesjaar.\\n- Dit klink om te ewe vir my. Ek sou s\u00ea Slag van Jutland, omdat
  dit eenvoudiger en tog bepalend is. Groete. Anoniem\\nGroeten uit Amsterdam! Hierbij
  een verzoek om vertaling van mijn artikel over August Aim\u00e9 Balkema. Jvhertum
  (kontak) 17:12, 14 Augustus 2011 (UTC)\\n- Ek het die eerste paragraaf vertaal.
  Wie doen die tweede? Groete. Anoniem\\nGeografie\\nHallo ek sien daar is ''n aardrykskunde
  blad en ''n geografie blad, dit is presies dieselfde onderwerpe. Die aardrykskunde
  blad is volledig so ek voel die geografie(onvolledig) moet dalk geskrap word of
  dalk ''redirect'' na die aardrykskunde blad aangesien baie mense vir geografie sal
  soek. \u2014Die voorafgaande anonieme kommentaar is deur Stefandprins gelewer (Bespreking
  \u2022 Bydraes) .\\n- Hallo Stefandprins, daar is ''n Kategorie:Aardrykskunde en
  ''n Kategorie:Geografie, wat verskille taalskakels het. Kategorie:Aardrykskunde
  skakel n\u00e1 de:Kategorie:Geowissenschaft, en:Category:Earth sciences en nl:Categorie:Aardwetenschappen,
  maar Kategorie:Geografie skakel n\u00e1 de:Kategorie:Geographie, en:Category:Geography
  en nl:Categorie:Geografie. Ek dink, geografie is ''n onderafdeling van aardrykskunde
  soos die Duitse de:Erdkunde ''n onderafdeling van de:Geographie is en geen sinoniem
  nie. Groete, -- JCIV (Besprekings | Bydraes) 08:10, 16 Augustus 2011 (UTC)\\n-\\n-
  Geografie en aardrykskunde is vir my ook sinonieme. Die Afrikaanse sambreelterm
  is Aardwetenskappe. Die deelgebiede van hierdie studieveld is dan:\\n-\\n-\\n- Ek
  nou in die HAT gekyk aardrykskunde en geografie is sinonieme. Die \\\"earth science\\\"
  of aardwetenskap gaan oor die takke van die wetenskap wat betrokke is by die fisiese
  samestelling van die aarde en sy atmosfeer.\\n-\\n-\\n-\\n- Volgens die Suid-Afrikaanse
  Raad vir Natuurwetenskaplike Professies:\\n- Aardwetenskaplike: Die kategorie Aardwetenskaplike
  sluit die volgende in (maar is nie beperk nie tot):\\n-\\nGeofisikus; Seismoloog;
  Paleomagnetikus; Rotsmeganikus; Ingenieursgeoloog; Omgewingsgeoloog; Omgewingsfisikus;
  Geostatistikus; Geohidroloog; Hidrogeoloog; Omgewingsgeoloog met spesialisering
  in waterverspreide besoedeling.\\n-\\n-\\n- Geologiese Wetenskaplike: Die kategorie
  Geologiese Wetenskaplike sluit die volgende in (maar is nie beperk nie tot):\\n-\\nStruktuurgeoloog;
  Karteringgeoloog; Mineraloog; Petroloog; Ekonomiese Geoloog; Myngeoloog; Eksplorasiegeoloog;
  Geochemikus; Paleontoloog.\\n-\\n-\\n- So daar moet n Aardrykskunde blad (:en:Category:Geography)
  wees en ''n Aardwetenskap bladsy (:en:Category:Earth sciences)\\n-\\nVlag grootte\\nEk
  gebruik die vlagikoon sjabloon en probeer die grootte verander maar niks gebeur.
  Hoe verander ek die grootte? Ek tik \\\"vlagikoon|Suid-Afrika|grootte=100px\\\",
  maar kry net die klein vlaggie.\\n- Dit werk beslis nie. As niemand my voorspring
  nie sal ek m\u00f4re verder daarna kyk. Groete. Anoniem\\n- Die grootte van die
  vlag verander nou. Ek sien nou as die vlag grootte uitgelos word is dit die volle
  grootte en nie volgens die sjabloon standaard grootte van 22x20px nie.\\n-\\n-\\n-
  asb. maak dit weer reg, sien Rugbyw\u00eareldbeker 2007. Groete, -- JCIV (Besprekings
  | Bydraes) 07:53, 17 Augustus 2011 (UTC)\\n-\\n-\\n-\\n-\\n- Wat ''n gemors! Ek
  sal vanmiddag daarna kan kyk, anders moet julle maar solank terugrol. Groete. Anoniem\\n-\\n-\\n-\\n-\\n-\\n-\\n-
  Dit was sommer ''n klein foutjie. Ek het lyk my te lank laas sjablone opgedateer.
  Groete. Anoniem\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n- ok, baie dankie! Daar is weer
  alles ok, sien ook Slag van Magersfontein en Airbus A380. Groete, -- JCIV (Besprekings
  | Bydraes) 10:50, 17 Augustus 2011 (UTC)\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-\\n-
