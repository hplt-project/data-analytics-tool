  (UTC)\\n- Die AWS gee net \\\"Viking\\\". --Morne (kontak) 09:51, 5 Augustus 2011
  (UTC)\\n- Vgl. \\\"Wiking\\\", A grammar of Afrikaans, deur Bruce C. Donaldson JMK
  (kontak) 10:24, 5 Augustus 2011 (UTC)\\n- Ek stem saam dat ''n mens \\\"Viking\\\"
  moet gebruik as al die nuutste bronne net di\u00e9 spelling aangee. Donaldson se
  boek is byna 20 jaar gelede uitgegee. Winston (kontak) 01:47, 14 Augustus 2011 (UTC)\\n-
  Twintig jaar gelede het mense nog suiwer Afrikaans gepraat, geskryf en gespel -
  daar l\u00ea die probleem. \\\"Viking\\\" is ''n ruimtetuig. Die historiese etniese
  groep word in Afrikaans \\\"Wikings\\\" genoem. Afrikaanse boeke vir volwassenes
  en strokiesprente vir kinders gebruik uitsluitlik die Afrikaanse \\\"w\\\"-spelling
  - net soos gesaghebbende bronne (MyFundi, Mieliestronk, Die Republikein...) \\\"Viking\\\"
  is moontlik ''n Neerlandisme of Anglisisme - en ''n spelling wat hoegenaamd nie
  met die uitspraak ooreenkom nie. En hoekom spel ons Skandinawi\u00eb en nie Scandinavi\u00eb
  of Scandinavia nie? Omdat ons Afrikaans praat, ''n Germaanse taal met ''n wonderlike,
  nugtere fonetiese spelling. Die logika van Afrikaanse spelling vereis ''n \\\"w\\\".
  --Voyageur (kontak) 10:36, 14 Augustus 2011 (UTC)\\n- Vgl. \\\"Wiking\\\", A grammar
