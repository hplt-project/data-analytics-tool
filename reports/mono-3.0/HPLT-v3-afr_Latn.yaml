  margaritas\\nNiks s\u00ea somer soos ''n bevrore margarita nie, en ons het ''n vrugtige
  draai gegee met hierdie resep vir bevrore perske margaritas. Hulle is maklik om
  te maak en perfek vir ''n lekker nagereg.\\nSake cider fizz\\nSprankel sprankelende
  cider met sake en yuzu-sap vir ''n elegante, maklik drinkbare skemerkelkie.\\nRabarber
  en rose gin fizz\\nOns het ''n klassieke ramos gin fizz ''n opdatering gegee, die
  gewone lemoenbloeiwater vir rooswater verruil en ''n tikkie tuisgemaakte rabarberstroop
  bygevoeg om dit ''n pienk blos te gee. Dit is delikaat van smaak en romerig genoeg
  om nagereg te vervang.\\nPassievrugte caipirinha\\nDit is ''n passievrugte -draai
  op die pittige Brasiliaanse skemerkelkie, ''n ideale drankie vir die warm someraande.\\nSjerrie
  suur\\nWil u ''n eenvoudige cocktailresep h\u00ea vir die feestyd? Be\u00efndruk
  vriende en familie met ons maklik drinkbare sjerrie-suur.\\nMezcal, pynappel en
  jalape\u00f1o smash\\nDie rokerige note van die mezcal werk wonderlik saam met die
  gegrilde pynappel en sagte hitte van die brandrissie in hierdie pittige drankie.
  Dit is eenvoudig om te maak en kan maklik vir ''n skare in ''n kannetjie gemaak
  word.\\nStrawberry margarita slushies\\nBly koel hierdie somer met hierdie verfrissende
  aarbei -margarita -slushies. Hierdie vrugtige drankies is baie vinnig en maklik
  om te maak, ''n perfekte skare.\\nDIE 12 KOETJIES VAN KERSFEES - prt 1\\nKersfees
  is een van die besigste tye van die jaar vir die gasvryheids- en kroegbedryf. Met
  kerspartytjies, personeeluitstappies en ''kuier'' saam met vriende, is kroegpersoneel
  regoor die w\u00eareld sentraal in ''n verskeidenheid feestelike sosiale geleenthede.\\nOm
  te verseker dat u en u kroeg goed voorbereid is, begin u beplanning nou. Kies hierdie
  besige tyd van die jaar om die verkope in sommige van die belangrikste spiritusportefeuljes
  aan te dryf. Die aanbied van nuwe bedienings, heerlike feestelike drankies en uitstekende
  diens sal nie net verkoopsmoontlikhede maksimeer nie, maar ook u gaste aanmoedig
  om weer in die nuwe jaar te besoek. ''N Uitnodigende skemerkelkie sal ook die geleentheid
  bied om meer te geniet, met gaste wat meer aangemoedig word om ''n nuwe skemerkelkie
  te kies eerder as hul tradisionele keuse van pils of ''n glas wyn.\\nAs ''n helpende
  hand, hier is ons uiteindelike lys van ''winterverwarmers'' en kersdrankies wat
  u gaste hierdie feestyd sal geniet en geniet. Elke resep het ''n eksklusiewe resepkaart
  wat u kan aflaai en agter die kroeg kan hou. Hierdie bevat volledige bestanddele,
  metode en handige wenke om die opdiening te vervolmaak.\\nVan toddys tot ''tinis'',
  ons het dit gedek. Lees verder vir die eerste aflewering van Diageo Bar Academy
  se ''12 Cocktails of Christmas ''om te ontdek hoekom ons regtig wil h\u00ea dat
  dit elke dag Kersfees kan wees en hellip\\nGEPASTE GEMAALBROOD\\n1 Stukkie peperkoekmanskoekie\\nMETODE:
  Voeg Smirnoff Gold Likeur, gemmerstroop, suurlemoensap en eierwit by die shaker.
  Skud die mengsel droog. Vul die skudder met ys en skud tot koud. Giet in ''n martini
  -glas. Voeg ''n gemmerkoekie -beskuitjie by en sit voor.\\n(2,0 standaard drankies*-
  1,6 eenhede per porsie)\\nBAILEYS FLAT WHITE MARTINI\\nJazz hierdie espresso martini
  hierdie seisoen met ''n romerige kick hierdie seisoen met hierdie resep, met ''n
  dekadente versnit van Baileys Original Irish Cream Liqueur, Smirnoff No. 21 Vodka
  en ''n skeut koue espresso.\\n50 ml BAILEYS en verhandel Ierse likeur\\nMETODE:
  Meng al die bestanddele en bedien in ''n martini -glas.\\n(1.9 standaard drankies*-
  2.4 eenhede per porsie)\\nJOHNNIE GINGER\\nDit is die perfekte Skotse langdrank-opsie
  vir die feestyd. Johnnie Walker Red Label Blended Scotch Whiskey met gemmerbier
  en ''n suurlemoen -draai op die rotse en glad, soet en heerlik pittig.\\n50ml JOHNNIE
  WALKER & handel ROOI ETIKET & handel\\nMETODE: Kombineer Johnnie Walker Red Label
  met gemmerbier en roer goed. Versier met ''n suurlemoenskyfie.\\n(2,0 standaard
  drankies*- 1,6 eenhede per porsie)\\nGEPASTE WARM CHOC\\nDekadent en heerlik, Captain
  Morgan gekruide en warm sjokolade. Dit sal u gaste verras deur hul tradisionele
  warm sjokolade en ekstra skop te gee.\\n50ml CAPTAIN MORGAN & trade Spiced\\nVul
  aan met room / malvalekkers of sjokoladevlokkies\\nMETODE: Voeg Captain Morgan Spiced
  by ''n beker. Maak warm sjokolade soos gewoonlik in die beker en verhit liggies.
  Garneer met roomys, malvalekkers of sjokoladevlokkies.\\n(2,0 standaard drankies*-
  1,6 eenhede per porsie)\\nGORDON SE GIN BRAMBLE\\nHierdie vars Gordon''s Gin is
  ''n perfekte alternatief vir gaste wat moeg is vir warm en pittige bedienings.\\n20
  ml vars uitgedrukte suurlemoensap\\nMETODE: Voeg Gordon''s Gin, eenvoudige stroop
  en suurlemoensap by ''n outydse glas. Vul glas driekwart van die pad met gebreekte
  ys en draai goed deur. Pet met fyngemaakte ys, bedruip met braambeslikeur. Versier
  met suurlemoenwiel en ''n swartbessie.\\n(0,9 standaard drankies*- 0,8 eenhede per
  porsie)\\nEIERNAG\\nHierdie ryk en pittige cocktail is gewild gedurende die vakansieseisoen
  in Europa en die VSA. Elke streek het sy eie weergawe, en sommige gebruik rum of
  whisky. Die eier kan ook warm bedien word.\\nMETODE: Voeg al die bestanddele in
  die skudder met ys en skud dit sterk. Giet in ''n lang glas of beker. Garneer met
  gerasperde neutmuskaat en sit voor.\\n(1.9 standaard drankies*- 1.4 eenhede per
  porsie)\\nKom kyk volgende week weer, as ons die tweede aflewering van die ''12
