  Dit help nie ''n mens redeneer die storie uit en gebruik bronne soos Mieliestronk
  of Die Republikein nie (wat terloops nie gesaghebbende bronne van Afrikaans is nie).
  Die amptelike bron van die Afrikaanse taal, die AWS, en alle nuwe woordeboeke gee
  die spelling tans as \\\"Viking\\\" aan. Mense wat \\\"Wiking\\\" in ''n woordeboek
  gaan opsoek, gaan dit nie kry nie. Baie goed in Afrikaans maak deesdae ook nie vir
  my sin nie, maar dit beteken nie ek kan nou my eie Afrikaans skep of terugval op
  20 jaar gelede se Afrikaans nie. Winston (kontak) 12:14, 14 Augustus 2011 (UTC)\\n-\\n-
  Die \\\"v\\\"-spelling kom ook in ouer tekste uit die 1980''s voor. MyFundi - ''n
  gesaghebbende ensiklopedie met \\\"gewaarmerkte\\\" inligting wat deur \\\"deskundiges
  \\\" geskryf is - en die enigste boeke in Afrikaans wat die Wiking-tematiek behandel
  - Michael Gibson se Wikings, Robin Place se Wikings en Die Wiking-avontuur (steeds
  beskikbaar) - en ja, selfs Mieliestronk weeg vir my egter swaarder as ''n woordeboekinskrywing.
  Daar is blykbaar twee spellings in Afrikaans, en ons het voorlopig vir die mees
  gebruiklike variant gekies. Volgens ons eie riglyne gee ons dikwels die voorkeur
  aan di\u00e9 vorm wat ons as tipies Afrikaans beskou (byvoorbeeld Sjina teenoor
  China).\\n- Ander, meer belangrike tale soos Duits het ook hul \\\"amptelike bronne\\\"
  met nuwe spelre\u00ebls. Maar daar is ''n meerderheid sprekers en selfs uitgewerye,
  skrywers, dagblaaie wat hierdie re\u00ebls opsetlik verontagsaam. Om bogenoemde
  redes. --Voyageur (kontak) 13:23, 14 Augustus 2011 (UTC)\\n--Voyageur (kontak) 13:06,
  14 Augustus 2011 (UTC)\\n-\\n-\\n-\\n- Dit raak nou net meer bisar ;)! Ek glo nie
