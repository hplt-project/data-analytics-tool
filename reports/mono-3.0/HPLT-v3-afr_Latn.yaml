  moet dit weer gelaai word? Tekwani (kontak) 05:23, 4 November 2011 (UTC)\\n2011
  Fundraising Is Almost Here\\nHello Wikipedians, my name is Alex and I am working
  for the Wikimedia Foundation during the 2011 Fundraiser. This year''s fundraiser
  is intended to be a collaborative and global effort; we recognize that messages
  which may perform well in the United States don''t necessarily translate well, or
  appeal to international audiences.\\nI''m contacting you as I am currently looking
  for volunteers who are willing to contribute to this project by helping translate
  and localize messages into your local language, suggesting community appeals for
  us to use, and to provide us with feedback on the Fundraising Meta Page. We''ve
  started the setup on meta for both translation, statistical analysis, and local
  discussion and testing. We actively encourage focusing discussion on meta so we
  can all work together.\\nUse the talk pages on meta, talk to your local communities,
  talk to others, talk to us. Engagement is what we strive for, without each other
  we would never had made Wikimedia succeed. The staff working on this fundraiser
  is comprised of long-time Wikimedians with as much care and concern for the success
  of this drive as the volunteers, and we want you to actively participate and have
  a voice. Everyone is welcome to contact any of us on staff at any time with a timely
  response to follow. I look forward to working with you during this year''s fundraiser.\\nIf
  someone could translate this message I would really appreciate it so that everyone
  is able to understand our goals and contribute to this year''s campaign.\\nAzariv
  (kontak) 19:16, 31 Oktober 2011 (UTC)\\nJaag daai 20,000!!!\\nMede Wiki''s - ek
