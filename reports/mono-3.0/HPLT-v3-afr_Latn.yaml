  2021 \u2013 Slow & amp Low Rock en Rog ingemaakte skemerkelkie. Foto met vergunning\\nDit
  is die beste ding wat ek ooit uit ''n blik gehad het. Nie net die beste skemerkelkie
  nie, maar die beste ding: om enige blikkie bier, onduidelike koeldrank of blik sop
