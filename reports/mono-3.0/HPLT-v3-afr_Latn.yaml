  litjieskaktus en nagblom sou ''n probleem wees. ''n Voorbeeld van die inheemse Euphorbias
  is hier te sien: Euphorbia horrida. Voorgaande soort het nie voedingswaarde vir
  vee nie, maar sekeres is wel beweibaar, bv. E. coerulescens (Soetnoors), E. enopla
  (Boknoors) en ander. JMK (kontak) 19:42, 16 November 2011 (UTC)\\nVeels geluk Wikipedia\\nAs
