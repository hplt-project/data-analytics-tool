  Ek bedoel, ons skryf tog nie van Sverige se Svede vir Swede nie, maar skryf dit
  met ''n w. Kyk ook na China se Sjina en Chinchilla se Tjintjilla. Wiking kan ook
  mos as alternatief gebruik word - dit dra tog geen ander betekenis nie. Ek hou wel
  nie daarvan dat ek dit soos \\\"Wie\\\"-\\\"kieng\\\" pleks van \\\"Waai\\\"-\\\"kieng\\\"
