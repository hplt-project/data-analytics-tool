  Anoniem\\nFundraiser 2011 translation\\nHi! I am Jon Harald S\u00f8by, and I work
  for the Wikimedia Foundation during the 2011 fundraiser. I am looking for people
  who can help coordinating the translations into Afrikaans for this year''s fundraiser.
  The coordinator task is to help find translators and quality checkers, and make
  sure the translations are done in time. If you want to help out with coordinating,
  translating or quality checking, add your name to this list or send me an e-mail
  at jsoby@wikimedia.org. Jon Harald S\u00f8by (WMF) (kontak) 17:07, 17 Augustus 2011
  (UTC)\\nPaardekraal Monument vs Paardekraal-volksvergadering\\nAdmins! Is Paardekraal
  Monument vs Paardekraal-volksvergadering nie dieselfde nie?? Oesjaar\\n- Dis twee
  verskillende artikels met verskillende invalshoeke, maar met oorvleuulende inligting.
  Ek sou s\u00ea, hou beide en kruisverwys hulle. Groete. Anoniem\\n-\\n- Die tweede
  van hierdie artikels was aanvanklik genaamd \\\"Paardekraal Gelofte\\\", maar slegs
  di\u00e9 van die AWB is aangegee, wat blykbaar met die oorspronklike verwar is.
  Die oorspronklike is bygevoeg en die artikel is geskuif na \\\"-volksvergadering\\\",
  verwysend na die saamtrek voor die monument se bestaan. JMK (kontak) 19:34, 25 Augustus
  2011 (UTC)\\nAmpel\\nWat is die korrekte Afrikaanse vertaling van die Nederlandse
  woord \\\"ampel\\\"? Die woord is al in ''n paar (Nederlandsagtige) artikels hier
  opgeneem en dis tyd dat ons dit regstel. Ek wil dit instinktief na \\\"breedvoerig/baie/klomp\\\"
  vertaal, maar ek dink dit is dalk een van daai valse vriende en beteken moontlik
  \\\"min/weinig\\\". Groete. Anoniem\\nXhosa Grensoorlo\u00eb\\nDaar was altesaam
  nege Xhosa Grensoorlo\u00eb. Ons sal dit ook moet begin vasvang op Wiki om daardie
  20000 artikels te maak. Enige voorstelle oor hoe die benaming moet klink vir elke
