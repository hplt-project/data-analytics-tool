  moet word. Voor re\u00ebn, d.w.s. donkerte buite en binne, mag die refleksies meer
  opvallend wees. Vgl: Birds-Attacking-Windows JMK (kontak) 19:18, 29 Augustus 2011
  (UTC)\\nGeskiedenis van ons dorpe in Suid Afrika\\nWat is die moontlikheid dat ons
  die geskiedenis van ons dorpe en stede in RSA kan dokumenteer? Anoniem\\n- Dis presies
  wat ons hier doen! As voorbeeld, kyk na die geskiedenis-hoofstuk by Barkly-Wes.
  Kan jy ons dalk help? Groete. Anoniem2\\nMegefter\\nPieter Pieterse was lief om
  hierdie woord te gebruik om te verwys na ''n ding. Nou sien ek n\u00earens hierdie
  woord nie, maar wel ''dingesie'' (gadget,gizmo en gismo in Engels). Waar kom die
  woord megefter vandaan? In die Kaap dink ek nie dit word gebruik nie. Miskien \u00earens
  in die Noorde sy ontstaan gehad. Help asseblief? Klaas Vakie.\\nKruisers....\\nHelp
  asb met terminologie vir skepe:\\n- Battleship = Slagskip\\n- Sekondeer\\n- Cruiser
  = Kruiser\\n- Sekondeer\\n- Light Cruiser = Ligte Kruiser\\n- Sekondeer\\n- Heavy
  Cruiser = Swaar Kruiser\\n- Sekondeer\\n- Battlecruiser = Slagkruiser\\n- Sekondeer\\n-
  Armoredcruiser = Pantserskip\\n- Pantserkruiser?\\nGroete. Oesjaar.\\nSarmiento\\nI
  would like to expand the article on Sarmiento, a town in Southern Argentina, where
  a large Afrikaans population have existed since the early 1900s. For more information
  about it see here or even English wikipedia article about it. Baie dankie en Groete
  :) Bezuidenhout (kontak) 17:14, 1 September 2011 (UTC)\\n- Ek wonder of die mense
  daar regtig nog Afrikaans kan praat? Indien wel, moet ons probeer kontak maak en
  bande smee. Groete. Anoniem\\n-\\n- Ek dink dat die bejaardes praat nog Afrikaans
  by die huis maar die kinders praat Spaans by die huis en by die skool. Hulle het
  nog Afrikaans Vanne (soos Trichardt, Venter en Kruger) en daar is ook ''n paar name
  soos Pieter/Pedro. Maar Afrikaans daar is amper dood. Hulle gebruik ook nie Afrikaans
  in hulle kerk (NG!!) nie meer nie. Bezuidenhout (kontak) 21:29, 1 September 2011
  (UTC)\\n19000 wink....\\nKom manne! Ons is net 98 weg van 19000 artikels! Begin
