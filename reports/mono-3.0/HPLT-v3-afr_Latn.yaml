  hulle spelre\u00ebls vir Wiking en Viking weerspie\u00ebl darem presies die uitspraak
  in di\u00e9 twee tale en hoef ook nie elke twintig jaar aangepas te word net omdat
  ''n klomp taalkundiges weer van mening verander het sonder om die geskrewe taal
  en bestaande publikasies in ag te neem nie.\\n- \u00c9n daar word nog boeke oor
