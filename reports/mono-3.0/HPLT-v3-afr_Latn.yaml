  19:20, 13 Oktober 2011 (UTC)\\n- I''ve signed up. Thanks. Best regards. Anoniem\\nJohn
  Smit\\n--41.135.194.204 07:58, 14 Oktober 2011 (UTC) Ek het so pas die berig gelees
  waar John Smit, Victor Matfield prys oor sy wonderlike loopbaan. Ek stem saam, met
  alles wat hy gese het. Maar wie gaan vir die wereld vertel van ons enigste John
  Smit? As ''n baie entoesiastiese rugby ondersteuner wil ek hulde bring aan John
  Smit. Hy is by verre die beste kaptein wat ons nog ooit gehad het. Die manier wat
  hy die spelers inspireer, sy eie spel en sy positiewe uitsprake in die pers en televisie
  is maar die bolangse eienskappe. Hy besit oor die vermoe om die spel te kan lees,
  en sy span te lei om die regte spelpatroon te speel. Die mooi verhouding tussen
  hom en mnr. Pieter de Villiers, is ook ongekend in rugby kring, mnr. de Villiers
  verstaan John en die twee saam se besluite is onverbeterlik. Ek word woedend vir
  negatiewe kritiek. Ons afrigter, kaptein en die hele span word op meriete gekies.
  Om spelers uit te sonder en af te kraak is tog so onnodig. Dit is die moeite werd
  om na John te luister na elke game, hy sal nooit iets negatiefs se nie, al het ons
  verloor, nooit ''n speler afkraak nie maar wel met positiewe opmerkings ''n speler
  terg wys. John het ons manne in groen wedstryd na wedstryd positief beinvloed, soms
  al was ons as die verloorders in die pers aangewys, het hy joernaliste hul woorde
  laat sluk, met sy leiers eienskappe het hy die doemprofete verkeerd bewys, hoe doen
  hy dit, hy ken elke speler se goeie en slegte eienskappe, hy konsentreer op hul
  goeie eienskappe wat hy dan gebruik om die beste uit elke speler te kry. Oor die
  jare het sy gesig in ''n mens se brein vasgebrand, dit sal nou nie weer gebeur nie.
  Ek wens hom slegs die beste toe. Magriet van den Bergh\\n- Jy kan maklik jou helde
  hier verewig deur ensiklopediese artikels oor hulle te skryf of verder te ontwikkel.
