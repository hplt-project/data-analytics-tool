  jw.org. (th milongi ya 11)\\nWENDELU WA UKIDIST\u00c1\"", "\"Ihi i longa o Bibidia
  ia lungu ni ubhezelu ua iteka?\\nKiebhi o Jikidist\u00e1 kia mona o izuua ia jifesa
  ja jingeleja?\\nKiebhi ki u tena ku jimbulula o kixikinu ki\u00ea ku akuenu, s\u00e9
  ku a xinga?\\nXINGANEKA kuila mu sanzala i\u00ea, a te-mu venenu. Sa\u00ed muthu
  mu kasuekele ua venenala o menha bhu tabhu dia sanzala i\u00ea, kienhiki o muenhu
  ua athu uala mu iluezu. Ihi i ueji bhanga? Se phata, ueji sota ku tunda bhu sanzala
  mba ku sota ditabhu di\u00e9ngi. Maji n\u00e9 kiki ueji dibhuidisa, \u2018O kuila
  a ngi venenala?\u2019\\n2 Kiki, kiene mu bhita u\u00e9 ni jingeleja ja makutu. O
  Bibidia i longa kuila o ubhezelu i\u00fa, uezala ni ilongesu ni ibhangelu ia iibha.
  (2 Kolindo 6:17) Mukonda dia kiki, eie ua tokala ku tunda mu \u201cBabil\u00f3nia
  ia dikota,\u201d o kisangela kia mundu kia jingeleja ja makutu. (Dijingunuinu 18:2,
  4) O kuila ua ki bhange ki\u00e1? Se ua ki bhange, ua tokala ku tambula kiximanu.
  Maji kua bhingi dingi kima, kana ku tunda ng\u00f3 mu ubhezelu ua makutu. Kioso
  ki u tunda-mu, eie ua tokala u dibhudisa, \u2018O kuila ngala hanji ni ima ia tokala
  ku jingeleja ja makutu?\u2019 Tala jiphangu.\\nUBHEZELU UA ITEKA NI UA AKUKU\\n3
  Sa\u00ed athu ala ni iteka, mba kalat\u00f3dio, mu mabhata m\u00e2. O kuila eie
  uala u\u00e9 ni ima \u00edii? Se uala na-iu, nange u banza kuila, kia iibha ku sambela
  Nzambi s\u00e9 o kikuatekesu kia iteka. Nange, o ima \u00edii i ku uabhela kiavulu.
  Maji Nzambi, mu\u00e9ne ng\u00f3 uzuela se kiebhi kia tokala ku mu bheza, kienhiki
  o Bibidia i longa u\u00e9 kuma mu\u00e9ne ka-ndala kuila tu mu sambela mu kaxi ka
  iteka. (Makatukilu 20:4, 5; Jis\u00e1lamu 115:4-8; Izaia 42:8; 1 Nzu\u00e1 5:21)
  Kiki-phe, eie u tena ku kolokota mu ku zokela o ubhezelu ua kidi, mu ku buika o
  iteka ioso i uala na-iu ia lungu ni ubhezelu ua makutu. Mu kiki, ua tokala u i mona
  k\u00e1la ki mona Jihova.\u2014k\u00e1la kima \u2018kia iibha.\u2019\u2014Matendelelu
  27:15.\\n4 O ubhezelu ua akuku, ene mu u bhanga u\u00e9 mu jingeleja ja makutu.
  Ande dia kuijiia o kidi kia Bibidia, sa\u00ed athu a xikinine kuila athu af\u00fa,
  ala ni muenhu ku diulu, ni a tena ku kuatekesa, mba ku bhanga kia iibha ku athu
  mu ixi. Nange eie ua bhangele ki\u00e1 kima, phala ku tululukisa o akuku\u2019\u00ea
  af\u00fa. Maji k\u00e1la ki ua di longo ki\u00e1 mu Kibatulu 6 kia divulu didi,
  athu af\u00fa kejiia dingi kima, ene kala u\u00e9 bhu kididi kioso-kioso. Kienhiki,
  o kuzuela ni athu af\u00fa, ki ki valela kima. Njimbu ioso-ioso i difuangana k\u00e1la
  ia mu tunda ku ndandu jetu jaf\u00fa, mu kidi, ia mu tunda ku madimonho. Mukonda
  dia kiki-phe, Jihova ua fidisa akua Izalaiele phala ka fikise kuzuela ni athu af\u00fa,
  mba ku bhanga umbanda uoso-uoso.\u2014Matendelelu 18:10-12.\\n5 Se m\u2019okulu
  ua kexile mu bheza o iteka mba o akuku\u2019\u00ea, ihi i ua tokala ku bhanga? Tanga,
  ni ku xinganeka mu ibatulu ia Bibidia, ilondekesa kiebhi ki mona Nzambi o ima \u00edii.
  Samba kua Jihova izuua ioso ia lungu ni vondadi i\u00ea, ia ku kolokota mu zokela
  o ubhezelu ua kidi, ni u bhinge u\u00e9 o kikuatekesu ki\u00ea phala ku banza, k\u00e1la
  kia banza mu\u00e9ne.\u2014Izaia 55:9.\\nNATALE\u2014O JIKIDIST\u00c1 JA DIANGA
  KA KEXILE MU BHANGA O FESA \u00cdII\\n6 O ubhezelu ua athu, u tena ku dilunga ni
  jingeleja ja makutu, k\u00e1la o jifesa ja mundu. Mu kifika, xinganeka hanji o Natale.
  O natale ene mu ki tanga kuila, o fesa ia uvualukilu ua Jez\u00fa Kristu, o jingeleja
  javulu amba kuila Jikidist\u00e1, ene mu bhanga o fesa \u00edii. N\u00e9 kiki, ki
  kuala kima kilondekesa kuila o maxibulu a Jez\u00fa, akexile mu bhanga o fesa \u00edii.
  O divulu Origens Sagradas de Coisas Profundas, izuela kuma: \u201cKua bhitile h\u00e2ma
  jiiadi ja mivu, kioso kia vuala Kristu, se-ko muthu uejidile o kizuua, ka vulu a
  mesenene kuijiia o kizuua kia uvualukilu u\u00ea.\u201d\\n7 N\u00e9 muene se o maxibulu
  a Jez\u00fa ejidile o kizuua kia mu vuala, ene keji bhanga o fesa. Mukonda diahi?
  Mukonda, k\u00e1la kizuela O World Book Encyclopedia, o Jikidist\u00e1 ja dianga,
  \u201cakexile mu mona o jifesa ja uvualukilu, k\u00e1la ijila ia jiphag\u00e3o.\u201d
  O jifesa ja uvualukilu ji tanga o Bibidia, ja jinguvulu jiiadi ng\u00f3, ka kexile
  mu bheza Jihova. (Dimatekenu 40:20; Marku 6:21) O jifesa ja uvualukilu akexile u\u00e9
  mu ji bhanga, phala ku ximana o jinzambi ja makutu. Mu kifika, o kizuua kia 24 ia
  mbeji ia Kasambuadi, akua Loma exile mu bhanga o fesa ia nzambi Diana. O kizuua
  kia muku\u00e1, ene akexile mu bhanga o fesa ia nzambi i\u00e2, o muanha, Apolo.
  Kienhiki, o fesa ia uvualukilu, akexile mu i funga ni ubhezelu ua makutu, ubhezelu
  ua kidi kana.\\n8 Sa\u00ed dingi kima kia muku\u00e1, kia bhangesa o Jikidist\u00e1
  ja dianga ku kamba ku bhanga o fesa ia uvualukilu ua Jez\u00fa. O maxibulu m\u00ea
  nange ejidile kuila o jifesa ja uvualukilu, ja kexile kumoxi ni u\u00f4ma ua ima
  ia madiabhu. Mu kifika, sa\u00ed akua Ngeleku, ni akua Loma, mu thembu iokulu, a
  xikinikine kuila o muthu kia mu vuala a mu endesa ku nzumbi, kienhiki, o nzumbi
  i mu langa ku muenhu u\u00ea uoso. O divulu, A Tradi\u00e7\u00e3o dos Anivers\u00e1rios
  Natal\u00edcios, izuela kuma \u201cO nzumbi \u00edii ia dilungile ni nzambi a mu
  vuala mu kizuua kimoxi kia vuala o muthu.\u201d Mu kidi, ki kieji uabhela Jihova
  se tu funga Jez\u00fa, ni ima ia madiabhu. (Izaia 65:11, 12) Kiebhi-phe o fesa ia
  natale a mu i bhanga ku athu oso?\\nKUEBHI KUA MATEKA O FESA IA NATALE\\n9 Athu
  a mateka ng\u00f3 ku bhanga o fesa ia uvualukilu ua Jez\u00fa, mu kizuua kia 25
  ia mbeji ia Kaiiadi, kia bhiti jih\u00e2ma ja mivu kioso mu\u00e9ne kia xisa o ixi.
  Maji o kizuua kiki, ki kiene o kizuua kia vuala Jez\u00fa, mu\u00e9ne a mu vuala
  mu mbeji ia Katutu.* Mukonda diahi-phe o kizuua kia 25 kia mbeji ia Kaiiadi a ki
  solo? A muku\u00e1 a zuelele kuma o Jikidist\u00e1, a \u201cmesenene kuila o kizuua
  kiki, ki takajana ni fesa ia phag\u00e3o ia akua Loma, ia londekesele o uvualukilu
  ua muanha.\u2019 \u201d (The New Encyclop\u00e6dia Britannica) Mu kixibhu, kioso
  o muanha ki ua kexil\u00e9 mu moneka, o jiphag\u00e3o akexile mu bhanga o fesa,
  phala o muanha ku vutuka. Mu kizuua kia 25 ia mbeji ia Kaiiadi, athu akexile mu
  banza kuila, kiene o kizuua kia mateka ku vutuka o muanha. Phala ku xikinisa o jiphag\u00e3o
  ku kala jikidist\u00e1, o atuameni a jingeleja a bhange o fesa a ixana \u201cKidist\u00e1\u201d#\\n10
  Tund\u00e9 m\u2019okulu, athu ejidile kuila o Natale ia tundu ku jiphag\u00e3o.
  Mukonda ki fesa ia jikidist\u00e1, ki iala mu mikanda ik\u00f4la, o Natale a i fidisa
  mu ixi ia Inglaterra ni mu jimbanza ja muku\u00e1 ja Am\u00e9rica, mu h\u00e2ma
  ia 17 ia mivu. Muthu uoso-uoso ua kambele kuia mu kalakala mu kizuua kia Natale,
  ueji futa m\u00faluta. Mu ku bhita thembu, o ukexilu uokulu ua vutuka dingi, ni
  a bandekesa-ku dingi maukexilu ubhe. Kienhiki, o athu a mateka dingi ku bhanga o
  fesa ia Natale mu jixi javulu. Mukonda dia Natale ku bhanga mbandu ia jingeleja
  ja makutu, i\u00f3 a mesena ku bhanga o vondadi ia Nzambi, ka bhange o fesa \u00edii,
  mba jifesa ja muku\u00e1 ja ubhezelu ua jiphag\u00e3o.%\\nO KUILA KUA BHINGI MUENE
  KUIJIIA KU IA TUNDU?\\n11 A muku\u00e1 a xikina kuila o jifesa ja muku\u00e1, k\u00e1la
  o Natale, ja tundu ku jiphag\u00e3o, maji ka ki mono k\u00e1la kima kia iibha, kioso
  kia bhanga o fesa \u00edii. Mukonda athu avulu ka banza kuila o jifesa jiji, ja
  lungu ni ubhezelu ua makutu. Ene a banza ng\u00f3 kuila, ithangana \u00edii, ithangana
  ia ku kala kumoxi ni muiji. Kiene u\u00e9 ki u banza? Se kiene, nange o henda i\u00ea
  ku muiji, i ku bhonzesa ku kolokota mu ku zokela o ubhezelu ua kidi, ki o henda
  ku jingeleja ja makutu. Xikana kuila Jihova, o mubhangi ua muiji, mu\u00e9ne ua
  mesena kuila eie u dibhana kiambote ni jindandu j\u00ea. (Efezo 3:14, 15) Eie u
  tena ku su\u00ednisa o ukamba i\u00fa, mu maukexilu a muku\u00e1 s\u00e9 ku luualesa
  Nzambi. O poxolo Phaulu ua soneka ia lungu ni ihi ia tokala ku beta-kota phala etu,
  kioso kiambe: \u201cSotenu kudilonga jinga ioso i uabhela kiambote Nzambi.\u201d\u2014Efezo
  5:10.\\n12 Nange eie u banza kuila o kua tundu o jifesa ja mundu, ki kiene kia mu
  ji bhanga lelu. O kuila kua bhingi muene kuijiia ku ja tundila? Kiene, kua bhingi
  muene! Phala ku londekesa: Xinganeka kuila eie ua mono o xupa-xupa mu dixidilu,
  o kuila ueji katula o xupa-xupa \u00edii phala ku i dia? Mu kidi kana! O xupa-xupa
  \u00edii ia xidi. K\u00e1la o xupa-xupa \u00edii, o jifesa ja mundu, nange ji moneka
  kuila ja uabha, maji jene ja tundu mu ididi ia iibha. Phala tu kolokota mu ku zokela
  o ubhezelu uetu ua kidi, tua tokala ku kala u\u00e9 ni kilunji k\u00e1la kia kexile
  na-kiu o polofeta Izaia, uambela o abhezi a kidi: \u201cKana kubabata kima kia ufusa.\u201d\u2014Izaia
  52:11.\\nKU DI BHANA NI AKUENU NI KILUNJI\\n13 Ku moneka maka kioso ki u dituna
  ku bhanga o jifesa jiji ja mundu. Nange o jikolega j\u00ea ja sidivisu, a dibhudisa
