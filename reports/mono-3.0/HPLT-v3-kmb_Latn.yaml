sample: '["\"O VALOLO YA MAK\u2019\u00c2 NZAMBI\\n\u201cO Muthu wa Kisw\u00e9ya u
  Tukuluka\u201d: (10 ithan.)\\n[Xika o vidyu, Kilombolwelu Kya Divulu Dya 2 Tesalonika.]\\n2Te
  2:6-8\u2014O kikalakalu kya \u201ckisw\u00e9ya\u201d kya mateka, maji a-nda mu tungununa
  (it-1 p\u00e1g. 704 par\u00e1g. 3)\\n2Te 2:9-12\u2014O y\u00f3 ene mwa nganala ku
  ki \u201ckisw\u00e9ya\u201d a-nda kwa fundisa (it-2 p\u00e1g. 808 par\u00e1g. 6)\\nTokwesa
  o Milongi ya Nzambi: (8 ithan.)\\n2Te 1:7, 8\u2014Mu ukexilu webhi Jez\u00fa ni
  jyanju a kejila mu \u2018tubhya twa mulengu\u2019? (it-2 p\u00e1g. 149 par\u00e1g.
  8)\\n2Te 2:2, nwt-TPO\u2014Ihi ya mesenene kuzwela Phawulu kyoso kyambe \u201cizwelu
  yo bhuse\u201d? (it-2 p\u00e1g. 402 par\u00e1g. 6)\\nIhi i wa dilongo ya lungu ni
  Jihova, mu kitangelu kya Bibidya kya semana yiyi?\\nIhi dingi i wa dilongo mu kitangelu
  kya Bibidya kya semana yiyi?\\nKitangelu Kya Bibidya: (Ithan. 4 mba 3) 2Te 1:1-12
  (th milongi ya 10)\\nKUMBIDILA O MILONGI YIYI MU UKUNJI W\u00c9\\nVidyu Phala Kukunda
  o Muthu mu Veji ya Dyanga: (Ithan. 5) Xika o vidyu, mu kusuluka, bhanga ibhwidisu
  ku jingivwidi.\\nKukunda o Muthu mu Veji ya Dyanga: (Ithan. 3 mba 2) Kayela o ndunge
  phala kubhana umbangi. (th milongi ya 6)\\nKukunda o Muthu mu Veji ya Dyanga: (Ithan.
  4 mba 3) Mateka ni ndunge phala kubhana umbangi. Mu kusuluka londekesa o divulu
  I Tu Longa. (th milongi ya 12)\\nWENDELU WA UKIDIST\u00c1\\nO Kwila Wala Ng\u00f3
  ni Ukexilu Umoxi wa Kuboka?: (15 ithan.) Xika o vidyu, Ihi i wa Tokala Kubhanga
  mu Ukunji Phala u ku Sangulukise? (Jividyu > MILONGI YA STUDYU YETU).\\nMilongi
  ya Bibidya mu Kilunga: (30 ithan.) w18.01 difwe 21-24 kaxi 1-8\\nKubhitulula ni
  Kuzwela o Milongi ya Semana Ya-nda Kayela (Ithan. 3)\\nMwimbu wa 111 ni Musambu\"",
  "\"O Bibidia i mateka mu kutanga kiebhi Jihova kia bhange o ngongo, ni ima ioso
  iauabha ia bhange muene mu diulu ni mu ixi. Eie se u tata, kuatekesa an\u2019\u00ea
  kumona o idifua ioso ia ibhangelu ia Nzambi. Lombolola kiambote kiebhi Nzambi kia
  bhange o athu n\u2019a kale kota o iama ndenge, mu ku tu bhana o uhete ua kuzuela,
  kuxinganeka, kuiudika ima, kuimba ni kusamba. U a kuatekesa kuximana o kutena ni
  unjimu ua Jihova benge-benge o henda i\u00ea kokuetu ni ku ibhangelu i\u00ea ioso.\\nIN
  THIS SECTION\\nDIS\u00c1 2\\nNzambi ua bhange o diiala ni muhatu ua dianga, iu ua
  a tula mu jaludim ia Edene. Muene ua mesenene kuila ene eji vuala tuana ni kubhangesa
  ixi ioso kukituka pala\u00edzu.\"", "\"O Bibidia i zuela kuila mu kilunga muala
  ibuka iiadi i langa o ikalakalu, \u201co tufunga ni akuatekexi a tufunga.\u201d
  (Filipe 1:1, NW) Mu kidi, kuene jiphange javulu a mu sidivila k\u00e1la tufunga
  ni akuatekexi a tufunga mu ilunga. Kikalakalu kiebhi kia bhanga o akuatekexi a tufunga
  phala o mbote ietu?\\nEne a kuatekesa o kibuka kia tufunga. O akuatekexi a tufunga
  maiala a kulu mu nzumbi, jifiiele, akua kilunji, sai i\u00e1 minzangala a mukua
  adiakimi. Ene a langa ikalakalu iavulu mu kilunga. Kiki, ki bhangesa o tufunga kukala
  dingi ni kithangana kia kulonga ni kuinga o kilunga.\\nEne a bhanga ikalakalu iavulu
  mu kilunga. Sa\u00ed akuatekexi a tufunga, a a sola kala alondekexi phala kusangesa
  oso eza mu i\u00f4nge. A mukua a langa o mutelembe, aku\u00e2 a langa o madivulu,
  o kitadi ni kikalakalu kia ku uanena o jimbambe ku jiphange mu kilunga. Ene u\u00e9
  a kuatekesa mu ku iudika mba kuzelesa o Kididi kia Kubheza. Nange o tufunga a tena
  kua bhinga phala ku kuatekesa o adiakimi mu kilunga. Kikalakalu kioso-kioso kia
  bhana ku jiphange jiji, mu kukala polondo phala ku kumbidila o ikalakalu, kia a
  bhangesa kua xila ku jiphange joso.\\nEne a bhana phangu iambote. O akuatekexi a
  tufunga, a a sola mukonda dia \u00eddifua i\u00e2 iambote. Kioso ene kia langa o
  jimbandu mu i\u00f4nge, ene a kolokotesa o kixikanu kietu. Mukonda dia kukala kupholo
  mu sidivisu ia kuboka, ene a tu su\u00ednisa. Mukonda dia kukuatekesa kiambote o
  tufunga, ene a su\u00ednisa oso kukalakala kumoxi ni kusanguluka. (Efezo 4:16) Mu
  kubhita kithangana, a tena u\u00e9 kua sola phala kusidivila kala tufunga.\\n\u00cdfua
  iahi iala na-iu o akuatekexi a tufunga?\\nKiebhi o akuatekexi a tufunga a kuatekesa
  phala o kilunga kiende kiambote?\"", "\"12:7-10\\nMu Bibidya, o kizwelu minya ene
  mu ki tumbula mu ukexilu wa kifika. O minya a i tumbula we phala kulombolola athu
  a zukutisa, mba bhanga kyayibha mba ima yengi i bhekela maka. (Dya 33:55; Ji 22:5;
  Ize 28:24) Kyoso Phawulu kya tumbula \u2018minya mu xitu\u2019 mwene nange wexile
