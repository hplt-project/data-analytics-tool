  wa kituka sobha ya Izalayele mu unzangala w\u00ea. Ku dimatekenu dya usobha w\u00ea,
  Jihova wa mu tukulukila mu nzoji, y\u00fa wa mwambela: \u201cBhinga kyoso ki wandala
  ki ngi ku bhana.\u201d Solom\u00e1 wa tambwijila: \u2018Eme-phe hanji ngi mon\u2019awisu;
  ki ngijiya luwa kyoso ki ngi tunda, ni kyoso ki ngi bokona . . . . O ki ngal\u2019iki,
  Ngana, ngi bhane, ngi mubhik\u2019\u00e9, muxima wa belesela mu kufundisa o mundu
  w\u00ea.\u2019 (1 Jis. 3:5-10) \u201cMuxima wa belesela\u201d\u2014Solom\u00e1 wa
  di tululula mu kubhana o kitambuijilu kiki. Jihova wa zolele Solom\u00e1! (2 Sam.
  12:24) Nzambi yetu wa sangulukile kyavulu ni kitambwijilu kya munzangala Solom\u00e1
  o sobha, wa mu bhana \u201cmuxima wa kwijiya kin\u00e9ne ni kutongoloka.\u201d\u20141
  Jis. 3:12.\\n2 Kyoso Solom\u00e1 kyexile mu londekesa ufiyele, wa tambula mabes\u00e1
  avulu. Mwene wa tambula o ujitu wa kutunga tembulu phala \u2018o dijina dya Jihova,
  Nzambi ya Izalayele. (1 Jis. 8:20) Mwene wa fumanene mukonda dya unjimu wa mu bhana
  Nzambi. O ima ya zwela ni kikwatekesu kya nzumbi ya Nzambi yo soneke mu madivulu
  atatu a Bibidya. Mu madivulu y\u00e1, dimoxi o divulu dya Jisabhu.\\n3 O kizwelu
  muxima a ki tumbula hama dya jiveji ndenge mu divulu dya Jisabhu. Mu kifika, o divulu
  dya Jisabhu 4:23, dyamba: \u201cKu yoso ya fwama ku langa, langa o muxima w\u00e9.\u201d
  Ihi ilombolola o kizwelu \u201cmuxima\u201d mu velusu yiyi? O milongi yiyi, ya-nda
  tambwijila o kibhwidisu kiki. Ya-nda tambwijila ibhwidisu yadi ya mukwa: Kyebhi
  Satanaji kya sota kufunyisa o muxima wetu? Ihi i tu tena kubhanga phala kulanga
  o muxima wetu? Phala kukolokota mu ufiyele kwa Nzambi, twa bhingi kutendela o itambwijilu
  ya ibhwidisu yiyi.\\n\u201cO IZWELU \u201cMUXIMA W\u00c9\u201d ILOMBOLOLA IHI?\\n4-5.
  (a) O S\u00e1lamu 51:6 i tu kwatekesa kyebhi ku tendelela se o kizwelu \u201cmuxima\u201d
  kilombolola we ihi? (b) Kyebhi o ukexilu u tu langa o sawidi yetu mu xitu, u tu
  kwatekesa kubhana valolo mu ukexilu wetu moxi?\\n4 Mu divulu dya Jisabhu 4:23, o
  kizwelu \u201cmuxima\u201d a ki tumbula phala kulombolola o muthu \u201cmoxi\u201d
  dyetu, kifwa; o muthu \u201cwa kambe kumoneka ku athu.\u201d (Tanga Jis\u00e1lamu
  51:6) Mu izwelu ya mukwa, \u201cmuxima\u201d ulombolola o ixinganeku yetu, kyebhi
  ki tu d\u00edvwa, o jivondadi, ni jihanji jetu. Kifwa, o ukexilu wetu moxi, ko ukexilu
  u moneka ng\u00f3 bhu kanga.\\n5 Xinganeka kyebhi o sawidi yetu mu xitu ya lungu
  ni kubhana valolo mu ukexilu wetu moxi. Kya dyanga phala mukutu wetu kudisanza twa
  bhingi kudya kyambote ni kutungutisa o mukutu ithangana yoso. Kyene kimoxi we phala
  kudisanza mu nzumbi, twa bhingi kutanga o Bibidya ni madivulu amukwa a kilunga ni
  kulondekesa kwila twala ni kixikanu kwa Jihova ithangana yoso. Tu londekesa o kixikanu
  kyetu kwa Jihova mu kukumbidila o ima i tu dilonga, ni kuzwela ya lungu ni kixikanu
  kyetu. (Loma 10:8-10; Tiya. 2:26) Kayadi, mu kuxinganeka mu ima i mona o mesu, tu
  tena kubanza kwila, twala ni sawidi yambote, n\u00e9 mwene se yandu yetu ya moxi
  ya kate. Kyene kimoxi we mu nzumbi, mu kuxinganeka mu ima i twene mu bhanga mu nzumbi,
  nange tu banza kwila, o kixikanu kyetu kya kolo, maji ixinganeku ya bolo nange ya
  mu kul\u00e9 hanji ku muxima wetu. (1 Kol. 10:12; Tiya. 1:14, 15) Twa tokala kulembalala
  kwila, Satanaji wa mesena ku tu funyisa ni ixinganeku y\u00ea. Kyebhi mwene kya
  tena kubhanga kiki? Ni kyebhi ki tu tena kudilanga?\\nKYEBHI SATANAJI KYA SOTA KUFUNYISA
  O MUXIMA WETU\\n6. Ihi ya mesena kubhanga Satanaji? Phala kubhanga ya mesena, u
  funya ndunge yebhi?\\n6 Satanaji muthu wa h\u00faku, wene mu bhukumukina o itumu
  ya Jihova. Mwene wa mesena kwila, tu kala we kala mwene. Satanaji ka tena ku tu
  jijidika kubhanga o ima ya mesena. Mu kiki, mwene u sota kubhanga o ima ya mesena
  ni jindunge jengi. Mu kifika, mwene wejiya kwila a tu kondoloka ku athu a a funyisa
  ky\u00e1 kwa mwene. (1 Nzw\u00e1 5:19) Mwene wa mesena kwila, tu sola kubhita na-wu
  kithangana, sumbala twejiya kuma, kudilunga ni athu ayibha, \u201ckubolesa\u201d
  o ixinganeku ni ibhangelu yetu. (1 Kol. 15:33) Yiyi yene o ndunge ya funyisa na-yu
  Sobha Solom\u00e1. Mwene wa kazala ni ahatu avulu, exile mu bheza jinzambi jengi,
  \u2018a mu funyisa kyavulu,\u2019 bhofele-bhofele a tena ku mu \u201cdyangula o
  muxima.\u201d\u20141 Jis. 11:3.\\n7. Satanaji wene mu mwanga dingi o ixinganeku
  y\u00ea bhu kaxi ka ima yebhi? Mukonda dyahi twa bhingi kudilanga ni ima yiyi?\\n7
  Satanaji u mwanga o ixinganeku y\u00ea bhu kaxi ka jifilme, ni minangu ya mutelembe
  ya izuzumbya. Mwene wejiya kwila o misoso yo tange mba ifika i tena kutula ku mixima
  yetu ni ku dyangula, mukonda i tu longa kyebhi ki tu tena kuxinganeka, kudivwa ni
  kubhanga o ima. Jez\u00fa wa kexile mu longa kyambote ni ifika. Xinganeka mu ifika
  ya te ya lungu ni mukwa Samadya ni mona wa xisa o dibhana dya tat\u2019\u00ea, y\u00fa
  wa zanga-zanga o kitadi ky\u00ea. (Mat. 13:34; Luka 10:29-37; 15:11-32) Mu kiki,
  o athu a a funyisa ni ixinganeku ya Satanaji, a tena ku tu funyisa ni ifika mba
  misoso y\u00e2. Twa bhingi kwijiya kusola. O jifilme ni minangu ya mitelembe ya
  izuzumbya i tena ku tu bhangesa kudivwa kyambote, ku tu longa s\u00e9 ku funyisa
  o ixinganeku yetu. Maji twa tokala kudilanga. Kyoso ki tu sola itonokenu kima kyambote
  kudibhwidisa, \u2018O kwila o filme mba minangu yiyi, i ngi longa kwila kima kyambote
  kubhanga o jivondadi yami joso ja xitu?\u2019 (Nga. 5:19-21; Efe. 2:1-3) Ihi i weji
  bhanga se u mona kwila o minangu i wa mu kw\u00edvwa mba kumona ya mu mwanga o ixinganeku
  ya Satanaji? Wa tokala ku i lenga kala ki weji lenga uhaxi u sambukila!\\n8. Kyebhi
  o jitata kya tena kukwatekesa o twana tw\u00e2 kulanga o mixima y\u00e2?\\n8 Jitata,
  enu mwala ni kikalakalu kya katunda kya kulanga o twana twenu ku jindunge ja Satanaji
  ja kufunyisa o mixima y\u00e2. S\u00e9 phata enu mu bhanga yoso i mu tena phala
  kulanga an\u2019enu mu uhaxi wa xitu. Suluka ni kuzelesa o inzo y\u00e9, texi o
  ima yoso i tena kubhangesa o twana tw\u00ea kukwata uhaxi. Kyene kimoxi, wa bhinge
  kulanga o twana tw\u00ea ku jifilme, minangu ya izunzumbya, jividyo geme, ni internete
  yene o ima i funyisa o muxima wa mone ni ixinganeku ya satanaji. Jihvova wa mu bhana
  o kikalakalu kya kulonga o twa twenu mu kwa kwatekesa kukala makamba me. (Jisa.
  1:8; Efe. 6:1, 4) Mu kiki, kana kukala ni w\u00f4ma wa kuta kijila ku mwiji w\u00ea
  bhu kaxi ka Bibidya. Tangela o twa tw\u00ea o ima ya tokala kumona ni ihi ka tokala
  kumona ni kwa jimbululala se mukonda dyahi. (Mat. 5:37) Mu ku kula kwa nd\u00e9
  ni kwa longa ihi yawabha ni ihi ya zembe Jihova. (Jihe. 5:14) Lembalala kwila, o
  twa tw\u00ea a-nda dilonga ni ima i u zwela, maji a-nda dilonga dingi ni ibhangelu
  y\u00ea.\u2014Mate. 6:6, 7; Loma 2:21.\\n9. Kixinganeku kyebhi kyene mu mwanga Satanaji?
  Mukonda dyahi o kilwezu kukala ni kixinganeku kiki?\\n9 Satanaji u sota we kufunyisa
  o muxima wetu, mu ku tu bhangesa kudyelela mu unjimu wa athu mu veji dya kudyelela
  mu ixinganeku ya Jihova. (Kol. 2:8) Satanaji wene mu mwanga o kixinganeku kya kwila,
  o kima kya beta o kota ku mwenyu o kukala ni umvwama. O athu a banza kiki, a tena
  kukala jimvwama mba kana. Ene ala mu kilwezu. Mukonda dyahi? Mukonda ene a tena
  ku di kwatenena kya ng\u00f3 mu kusota o kitadi, ka lange dingi o sawidi y\u00e2,
  o ukamba w\u00e2 ni mwiji, kat\u00e9 mwene ni ukamba w\u00e2 ni Nzambi phala kukala
  ni kitadi. (1 Tim. 6:10) Tu tena kusakidila, mukonda o Tata yetu ya dyulu u tu kwatekesa
  kukala ni kibanzelu kya tokala kya lungu ni kitadi.\u2014Ndo. 7:12; Luka 12:15.\\nKYEBHI
  KI TU TENA KULANGA O MUXIMA WETU?\\n10-11 Ihi i twa tokala kubhanga phala kudilanga
  mba kulanga o mwenyu wetu? (b) Ihi yexile mu bhanga o mulangidi m\u2019ukulu? Mu
  ukexilu webhi o kitongolwelu kyetu ki kalakala kala mulangidi?\\n10 Se twa mu ditunda
  kyambote mu kulanga o muxima wetu, twa tokala kutonginina o ilwezu ni kubhanga kima
  ni lusolo phala kulanga o mwenyu. O kizwelu \u201cku langa\u201d mu divulu dya Jisabhu
  4:23 ki tu lembalesa o kikalakalu kyexile mu bhanga o mulangidi. Mu izuwa ya Sobha
  Solom\u00e1 o mulangidi wa kexile mu kwimana phala kulanga o imbaka ya mbanza. Se
  wa monene nguma ya mu bhixila, wa kexile mu xika koloneta. Kuxinganeka mu kifika
  kiki, ku tu kwatekesa kutendela ihi i twa tokala kubhanga phala kufidisa o ixinganeku
  ya Satanaji ku tu funyisa.\\n11 M\u2019ukulu, o alangidi a imbaka ni alangidi a
  miyelu akexile mu kalakala kumoxi. (2 Sam. 18:24-26) Ene a kexile mu kwatekesa kulanga
  o mbanza mu kutonginina kyambote, se mabhitu a a jikile kyambote, mu kubhanga kiki,
  n\u00e9 mwene se jinguma ja zukamene, keji tena kubokona. (Neh. 7:1-3) O kitongolwelu
  kyetu kyo longe bhu kaxi ka Bibidya, * ki kalakala kala mulangidi wetu; kyoso Satanaji
  kya sota kufunyisa o muxima wetu u tu dimuna\u2014mu izwelu ya mukwa, kyoso kya
  sota kufunyisa o ixinganeku, ni jivondadi jetu. Ithangana yoso i tu dimuna o kitongolwelu
  kyetu, twa bhingi kubhanga yoso i tu tena phala kulenga o kilwezu.\\n12-13. A tena
  ku tu tendala kubhanga ihi? Maji ihi i twa tokala kubhanga?\\n12 Tu mone phangu
  ya lungu ni kyebhi ki tu tena kudilanga mu ixinganeku ya Satanaji. Jihova wene mu
  tu longa kwila, \u201co undumbu-phe, ni ufusa woso, ni hanji jayibha, ka j\u2019ivwe
  n\u00e9 ku ji ta ng\u00f3 maka mu\u2019axaxe kenu.\u201d (Efe. 5:3) Maji ihi i tu
  tena kubhanga se koleka ya salu mba ya xikola u mateka kuzwela maka a lungu ni undumbu?
  Twejiya kwila, twa tokala \u2018kweha o kubhuma ni jih\u00e2nji jayibha ja mundu.\u2019
  (Tito 2:12) O mulangidi, o kitongolwelu kyetu ki tena ku tu dimuna mu kilwezu. (Loma
  2:15) Maji o kwila twene mu ki bhana matw\u00ed? A tena ku tu tendala se tw\u00edvwa
  o jikoleka mba tu mona o jifoto jene mu ta mu internete. Maji twa bhingi kulenga
  o kilwezu, mu kulungulula o maka mba kutunda bhu kaxi k\u00e2.\\n13 Kubhinga nguzu
  phala kudituna o ijijidiku kya jikoleka kya kuxinganeka mba kubhanga ima yayibha.
  Tu tena kudyelela kwila, Jihova u mona o nguzu i tu bhanga ni kwila, wa-nda tu bhana
  o nguzu ni unjimu u twa bhingi phala kudituna o ixinganeku ya Satanaji. (2 Mal.
  16:9; Iza. 40:29; Tiya. 1:5) Ihi dingi i tu tena kubhanga phala kulanga o muxima
  wetu?\\nDILANGE\\n14-15. Ihi i twa bhing kubhanga phala kujikula o muxima wetu,
  ni kyebhi ki tu tena kubhanga kiki? (b) O divulu dya Jisabhu 4:20-22 di tu kwatekesa
  kyebhi kukatula dingi mbote mu kitangelu kyetu kya Bibidya? (Tala o kaxa, \u201cKyebhi
  ki u Tena Kuxinganeka.\u201d)\\n14 Phala kulanga o muxima wetu, ki tu tena ng\u00f3
  kudituna kubhanga o ima yayibha, twa bhingi kuxikina kubhanga o ima yambote. Xinganeka
  dingi mu kifika kya mbanza yo lange ni imbaka. O mulangidi wa mabhitu wa kexile
  mu jika o mabhitu a mbanza phala jinguma ki ji bokone. Maji mu ithangana ya mukwa,
  wa kexile mu jikula o mabhitu phala kwehela o kudya ni ima ya mukwa kubokona. Se
  mwene ka jikwile o mabhitu mu ithangana ya tokalele ku a jikula, o athu eji tala
  hadi. Kyene kimoxi we, twa bhingi kwehela ku tu funyisa ku ixinganeku ya Nzambi
  ithangana yoso.\\n15 O ixinganeku ya Jihova tu i sanga mu Bibidya; mu kiki, kala
  kithangana ki tu i tanga, kifwa twa mu kwehela o ixinganeku ya Jihova kufunyisa
  o ukexilu wetu wa kubanza, kudivwa ni kubhanga o ima. Kyebhi ki tu tena kukatula
  dingi mbote mu kitangelu kyetu kya Bibidya? Kima kyambote kusamba. Sayi phange ya
  muhatu wambe: \u201cAnde dya kutanga o Bibidya, ngi samba kwa Jihova, ngi mu bhinga
  phala ku ngi kwatekesa kumona o ima yonene ya Maka m\u00ea.\u201d (Jis\u00e1. 119:18)
  Twa bhingi we kuxinganeka mu ima i tu tanga. Kyoso ki tu samba, ki tu tanga ni kuxinganeka
  mu Mak\u2019\u00e2 Nzambi, twa-nda ku a \u201clunda mwene mu\u2019axaxe ka muxima\u201d
  wetu, twa-nda zola o ixinganeku ya Jihova.\u2014Tanga Jisabhu 4:20-22; Jis\u00e1.
  119:97.\\n16. Kyebhi jiphange javulu kyene mu katula mbote mu kumona o JW Broadcasting?\\n16
  O ukexilu wa mukwa u tu tena kwehela o ixinganeku ya Nzambi ku tu funyisa, o kumona
  o milongi ya JW Broadcasting\u00ae. Sayi dikaza dyambe: \u201cO milongi ya mbeji
  yene mu tambwijila o misambu yetu! Yene mu tu swinisa kyoso ki tu luwala mba tu
  divwa ubheka. Twene mu kw\u00edvwa o mimbu kubhata, kyoso ki twa mu lamba, kuxixila
  o inzu mba kyoso ki twa mudya.\u201d O milongi yiyi, i tu kwatekesa kulanga o muxima
  wetu. Yene i tu longa kuxinganeka kala Jihova ni kudituna o kijijidiku ni kixinganeku
  kya Satanaji.\\n17-18. (a) Kala kilondekesa o divulu dya 1 Jisabhu 8:16, ihi i bhita
  kyoso ki tu kumbidila o ima i tu longa Jihova? (b) Ihi i tu tena kudilonga mu phangu
  ya Sobha Ezekiya? (c) Kala kilondekesa o musambu wa Davidi mu S\u00e1lamu 139:23,
  24, ihi i tu tena kubhinga mu musambu?\\n17 Kyoso ki tu mona o mbote ya kubhanga
  o ima yambote, o kixikanu kyetu ki kola dingi. (Tiya. 1:2, 3) Tu divwa kyambote
  mukonda twene mu sangulukisa o muxima wa Jihova. Mwene u twixana an\u2019\u00ea,
  o vondadi yetu ya ku mu sangulukisa i di bandekesa dingi. (Jisa. 27:11) Kala kibhidi
  ki moneka, kithangana phala kulondekesa kwila, twa mesena kusidivila Tata yetu ni
  muxima wa tenena. (Jis\u00e1. 119:113) Mu veji dya kiki, tu londekesa kwila twa
  zolo Jihova, ni muxima wa tenena, kifwa muxima wa mesena kubelesela o itumu y\u00ea
  ni kubhanga o vondadi y\u00ea ni muxima woso.\u2014Tanga 1 Jisobha 8:61.\\n18 O
  kwila twa-nda lweza? Kyene; mukonda tu akwa ituxi. Se tu di bhukana tu lembalala
  o phangu ya Sobha Ezekiya. Mwene wa tondalele. Maji wa dyela o ituxi y\u00ea, y\u00fa
  wa suluka mu kubheza Jihova ni \u201cmuxima wa tenena.\u201d (Iza. 38:3-6; 2 Mal.
  29:1, 2; 32:25, 26) Tu ditune o jitendas\u00e1 ja Satanaji ja ku tu funyisa ni ixinganeku
  y\u00ea. Tu sambyenu mu kubhinga \u201cmuxima wa belesela.\u201d (1 Jis. 3:9; tanga
  Jis\u00e1lamu 139:23, 24.) Tu tena kulondekesa o ufiyele wetu kwa Jihova, se tu
  langa dingi o muxima wetu kima kyoso-kyoso ndenge.\\nMWIMBU 54 \u2018Yiyi Yene o
  Njila\u2019\\n^ kax. 5 Twa-nda kolokota mu ufiyele wetu kwa Jihova, inga twa-nda
  kwehela Satanaji ku tu fudisa kusidivila o Nzambi yetu? O kitambwijilu ki kya lungu
  ni jipolova ja bhonzo ji moneka, maji kya lungu ni kulanga kyambote o muxima wetu.
  O kizwelu \u201cmuxima\u201d kilombolola ihi? Kyebhi Satanaji kya sota kufunyisa
  o muxima wetu? Kyebhi ki tu tena ku u langa? O milongi yiyi, ya-nda tambwijila o
  ibhwidisu yiyi.\\n^ kax. 11 IZWELU YO JIMBULULE: Jihova u tu bhana uhete wa kutonginina
  o ixinganeku yetu, ibhangelu ni kyebhi ki tu divwa phala tu tene ku di fundisa mu
  dyetu. O uhete y\u00fa, a wixana kitongolwelu mu Bibidya. (Loma 2:15; 9:1) O kitongolwelu
  kyo longe bhu kaxi ka Bibidya, ki fundisa o ixinganeku ni ibhangelu ya muthu ya
  lungu ni kyawabha ni kyayibha, bhu kaxi ka itumu ya Jihova i tu sanga mu Bibidya.\\n^
  kax. 56 KILOMBOLWELU KYA JIFOTO: Phange a mu batizala ky\u00e1 wa mu tala minangu
  mu mutelembe wa izuzumbya, anga kwa moneka kima kya ufusa. Wa tokala kusola kyoso
  kya-nda bhanga.\\n^ kax. 58 KILOMBOLWELU KYA JIFOTO: Mulangidi mu thembu yokulu,
  u mona kilwezu ku mbandu ya mukwa ya mbanza. Mwene wixana o alangidi a mabhitu,
  ala ku lwiji, ene a jika o mabhitu a mbanza ni lusolo, ni ijijidiku ya moxi..\"",
  "\"Ua mesena kulondekesa o ufiiele u\u00e9 mu ithangana ia ibhidi, k\u00e1la kia
  bhangele Daniiele? Daniiele ua kexile mu dilonga o Mak\u2019\u00e2 Nzambi ithangana
  ioso, kat\u00e9 muene ni milongi ia zongo ia lungu ni ikanenu. (Da 9:2) Kiebhi o
  kudilonga kiambote o Bibidia, ku tena ku ku kuatekesa kukolokota mu ufiiele u\u00e9?
  Ku tena kukolesa o kixikanu ki\u00e9 kuila, o ikanenu ia Jihova ia-nda di kumbidila.
  (Jos 23:14) Kukuatekesa ue kuzola dingi Nzambi; o henda \u00edii ia-nda kusuinisa
  kubhanga o ima iambote. (Jis 97:10) Maji ua-nda mateka kuebhi? Kaiela o jindunge
  jiji.\\nIhi i nga tokala kudilonga? Kudilonga kiambote, kua lungu ni ku di sokejeka
  kiambote phala o i\u00f4nge. O kitangelu kia Bibidia kia semana, kia-nda ku kuatekesa
  dingi, se u sota kithangana phala kutokuesa o milongi ia bhonzo ku i tendela. Ki
  kiene ng\u00f3, sai athu a sota kuijiia dingi milongi ia lungu ni ikanenu ia Bibidia,
  milongi ia lungu ni kibundu kia nzumbi ikola ia Nzambi; o jinjila j\u2019endele
  poxolo Phaulu mba o ibhangelu ia Jihova. Se u xinganeka mu kibhuidisu kia Bibidia,
  soneka-kiu, u ki bhange diambu phala o ubhezelu u\u00e9.\\nKuebhi ku ngi tena kusanga
  o milongi? Phala kusanga o milongi, tala o vidiu, Jifalamenda ja Kutokuesa. Mu kifika,
  tokuesa ni u mone se mautuminu ebhi a mundu, a lombolola o iama io tange mu divulu
  dia Daniiele kibatulu 7.\\nThembu kuxi i nga tokala kubhanga mu kudilonga? Phala
  kukala ni sauidi iambote mu nzumbi, kubhinga kudilonga ithangana ioso. Mateka mu
  kudilonga mu ithangana iofele, ku pholo enda ni kubandekesa-ku dingi tu ithangana.
  Kudilonga o Mak\u2019\u00e2 Nzambi, kua difu ni kusota jimbongo jo sueke, kioso
  ki u ji sanga, u mesena kusota dingi! (Ji 2:3-6) Mu kubhita thembu, ua-nda mesena
  kudilonga dingi o Mak\u2019\u00e2 Nzambi, ua-nda suluka ni kudilonga o Bibidia ku
  kizuua ni kizuua.\u20141Ph 2:2.\\nIHI ILOMBOLOLA O IAMA IO TANGE MU DIVULU DIA DANIIELE
  KIBATULU 7?\\nDa 7:4\\nDa 7:5\\nDa 7:6\\nDa 7:7\\nKIBHUIDISU KIENGI:\\nKiebhi kia
  di kumbidila o divulu dia Daniiele 7:8, 24?\\nMILONGI PHALA KUTOKUESA:\\nIhi ilombolola
  o iama io tange mu divulu dia Dijingunuinu kibatulu 13?\"", "\"Jihova ki muku\u00e2
  kathombo. (Ik 10:34, 35) Mu\u00e9ne u xikina o athu a \u201ctundu mu ifuxi ioso,
  ni mu miji ioso, ni mu madiembu moso, ni mu madimi moso.\u201d (Dij 7:9) Mu kiki,
  mu ilunga ia Jikidist\u00e1 ki muene mu moneka kathombo. (Tii 2:1-4) Tu sakidila
  o milongi ia Nzambi, iene mu kuatekesa o athu kulungulula o ukexilu u\u00e2, mukonda
  dia kiki tu tena kukala mu pala\u00edzu mu nzumbi. (Iz 11:6-9) Kioso ki tu bhanga
  ioso phala kukatula ku muxima o ukexilu ua kathombo, tu londekesa kuila tua mu kaiela
  Nzambi.\\nTALA O VIDIU NZU\u00c1 NI NGIDIIONE: EXILE JINGUMA, LELU JIPHANGE. MU
  KUSULUKA, TAMBUIJILA O IBHUIDISU \u00cdII:\\nMukonda diahi o milongi ia Nzambi ia
  tundu o nguzu ia athu ia kuzubha o kathombo?\\nIhi i ku diuanesa mu kumona o henda
  iene na-iu o jiphange jetu ku mundu uoso?\\nKioso ki tu dibunda kumoxi, kiebhi ki
  tu ximana Jihova?\"", "\"Mivu ioso, tuene mu kala ni jifesa ja makota, o i\u00f4nge
  ia makota i tu sangulukisa ni ku tu su\u00ednisa. Phala athu oso kumona o henda
  ia Jihova, tua-nda kuixana athu avulu phala kukala n\u2019etu mu ki\u00f4nge. (Jis
  34:8) O tufunga, a-nda bhanga ioso phala kubhana o tumikanda.\\nIBHUIDISU IA KUXINGANEKA\\nO
  ki\u00f4nge kiami, kia-nda bhita kizuua kiebhi?\\nO tumikanda, a-nda mateka ku tu
  bhana kizuua kiebhi?\\nO i\u00f4nge ia kuboka ia-nda bhita kuebhi?\\nMbambe jebhi
  ji nga mesena o kusuua, mu kubhana o tumikanda?\\nNanhi nga-nda mu bhana o kamukanda?\\nIHI
  I UA-NDA ZUELA?\\nKioso ki u menekena, ua tokala kuzuela:\\n\u201cTua mu bhana o
  tumikanda tutu, phala kuia mu ki\u00f4nge kia dikota. O kamukanda kaka, ka londekesa
  o kithangana ni kididi, mua-nda bhita o ki\u00f4nge. Bhanga ioso, phala kuia mu
  ki\u00f4nge kia dikota.\u201d\\nKIEBHI KI U TENA KUSU\u00cdNISA O MUTHU KUDILONGA?\\nSumbala
  tua mesena kuixana athu avulu, phala kuia mu ki\u00f4nge kia dikota, tua tokala
  kubhanga ioso phala kusu\u00ednisa o athu a mesena kudilonga.\\nMu sukilu dia semana,
  bhana o madivulu ni kamukanda.\"", "\"Jihova uambela Samuuele: \u2018Nd\u00e9 kubhata
  dia Jese. Sa\u00ed mon\u2019\u00ea, ua-nda kala o sobha ia Izalaiele.\u2019 Mu kienhiki,
  Samuuele uai ku bhata dia Jese. Kioso kia mono mon\u2019\u00ea ua dianga, mu\u00e9ne
  ua banze: \u2018O munzangala i\u00fa mu\u00e9ne a-nda mu sola.\u2019 Maji Jihova
  ua tangela Samuuele kuila, i\u00f3 ki mu\u00e9ne a mu solele kana. Jihova uambe:
  \u2018Eme ki ngi tala o pholo ia muthu kana, maji o muxima u\u00ea.\u2019\\nJese
  ua bheka dingi o sambuadi dia an\u2019\u00ea kua Samuuele. Maji Samuuele uambe:
  \u2018Jihova ka solo-bho n\u00e9 ng\u00f3 muthu umoxi mudi\u00e1. O kuila eie uala
  dingi ni tuana tua muku\u00e1?\u2019 Jese uambe: \u2018Ngala dingi ni mona umoxi
  o kasule kami, Davidi. Mu\u00e9ne ua tundu, uai mu langa o jimbundi jami.\u2019
  Kioso Davidi kia bokona, Jihova uambela Samuuele: \u2018I\u00fa mu\u00e9ne nga mu
  solo!\u2019 Samuuele ua lundula m\u00e1ji ku mutu\u00e9 ua Davidi, ua mu undu, mukonda
  mu\u00e9ne ueji kala sobha ia Izalaiele.\\nMu kubhita thembu, akua Izalaiele a luu
  ita ni akua F\u00eddixia, exile ni dizonda dia diiala a muixana Ngoliia ua kexile
  mua bh\u00e2ngela. Izuua ioso Ngoliia ua kexile mu lebhula akua Izalaiele. Mu\u00e9ne
  ua kexile mu dikola: \u2018Ngi tu mikisienu diiala phala ku bh\u00e2nga n\u2019eme.
  Se mu\u00e9ne u tu tolola, etu tua-nda kala tu abhik\u2019enu. Maji se ngi mu tolola,
  enu mua-nda kala mu abhik\u2019etu.\u2019\\nDavidi uai bhu kididi bhua kexile akua
  Izalaiele ni kudia phala o makota-m\u00ea, exile masoladi. Mu\u00e9ne uevu Ngoliia,
  i\u00fa uambe: \u2018Nga-nda bh\u00e2nga n\u2019\u00ea!\u2019 O Sobha Saulu uambe:
  \u2018Eie u mona ndenge hanji.\u2019 Davidi ua mu vutuila: \u2018Jihova ua-nda ngi
  kuatekesa.\u2019\\nSaulu ua bhana kua Davidi o izuatu i\u00ea ia ita, maji Davidi
  uambe: \u2018Eme ki nga-nda tena kubh\u00e2nga kiambote ni izuatu \u00edii ia ita.\u2019
  Davidi ua katula o mbala-funda i\u00ea i\u00fa uai kat\u00e9 mu honga. Mu\u00e9ne
  ua solo matadi atanu a xanana, i\u00fa ua te mu mbuenga i\u00ea. Bhenhobho Davidi
  anga u kala pholo-ni-pholo ni Ngoliia. O dizonda ua dikola: \u2018Z\u00e1 bhabha
  mon\u2019a ndenge. Nga-nda bhana o xitu i\u00e9 ku jinjila ni ku iama ia muxitu.\u2019
  Davidi ka kexile ni u\u00f4ma. Mu\u00e9ne ua mu vutuila ni dizu\u00ed dia su\u00edna:
  \u2018Eie uiza kokuami ni xibhata ni sosa, maji eme ngiza mu dijina dia Jihova.
  Eie ki ua mu bh\u00e2nga n\u2019etu, maji ua mu bh\u00e2nga ni Nzambi. Mundu uoso
  uala bhabha ua-nda mona kuila, Jihova ua beta-o-kota mu kutena, o xibhata ni sosa
  ndenge. Mu\u00e9ne ua-nda mi bhana enu oso bhu maku\u2019etu.\u2019\\nDavidi ua
  katula o ditadi mu mbuenga i\u00ea i\u00fa ua di nhungu ni nguzu i\u00ea ioso. Ni
  kikuatekesu kia Jihova, o ditadi dio takule anga di bokona bhu dibhomo dia Ngoliia.
  O dizonda ua bu bhoxi anga ufu\u00e1. Akua F\u00eddixia mu ku mona kiki, a lenge.
  O kuila eie u dielela u\u00e9 kua Jihova, kala kia bhangele Davidi?\\n\u201cKu athu
  ki kamba ku xikina, kua Nzambi phe kana. Kuma kua Nzambi iene ioso i xikina.\u201d\u2014Marku
  10:27\"", "\"\u201cEndenu-phe ni kuxila Jihova Nzambi yenu, mwenda jinga ni ku mu
  bhikila mwene ng\u00f3, mu jijidyenu mwene ng\u00f3.\u201d\u2014MATENDELELU 10:20.\\nMIMBU:
  27, 142\\n1, 2. (a) Mukonda dyahi unjimu kukala ku mbandu ya Jihova? (b) Ihi i twa-nda
  di longa mu milongi yiyi?\\nSE TU zukama kwa Jihova, twa mu londekesa kwila twala
  ni unjimu. Ki kwala muthu wa mu tundu mu kutena, mu unjimu ni mu henda! Etu twa
  mesena kukala fiyele kwa mwene, ni kukala ku mbandu y\u00ea, ithangana yoso. Kiki
  kidi mwene. (Jis\u00e1lamu 96:4-6) Maji sayi abhezi a Nzambi, ka tenene kubhanga
  kiki.\\n2 Mu milongi yiyi, twa-nda dilonga phangu ya athu ambele kwila a kexile
  ku mbandu ya Jihova, maji a kexile hanji mu bhanga o ima ya zembe Jihova. O madis\u00e1
  u twa-nda dilonga mu phangu y\u00e2, ya-nda tu kwatekesa kukala fiyele kwa Jihova.\\nJIHOVA
  U TONGININA O MIXIMA YETU\\n3. Mukonda dyahi Jihova wa mesenene kukwatekesa Kayni,
  ni ihi ya mu tangela Mwene?\\n3 Mu kifika, xinganeka mu phangu ya Kayni. Mwene ka
  kexile mu bheza jinzambi ja makutu, n\u00e9 kiki Jihova wa ditunu o ubhezelu w\u00ea.
  Mukonda dyahi? Mukonda Jihova wa mono kwila Kayni wa kexile ni ibanzelu yayibha
  ku muxima. (1 Nzw\u00e1 3:12) Jihova wa dimuna Kayni: \u2018Se u bhanga kyambote,
  manyi ka ku xikina? Ki wila-phe u bhanga kyayibha, kituxi kya ku batamena bhu mwelu;
  kya ku hamena mwene, eye wa-nda tena ku ki tumina?\u2019 (Dimatekenu 4:6, 7) Jihova
  wa jimbulula kyambote kwila, se Kayni wa dyelele, anga wa solele kukala ku mbandu
  ya Nzambi, Mwene weji kala ku mbandu ya Kayni.\\n4. Sumbala Kayni wa kexile ni ujitu
  wa kukala ku mbandu ya Jihova, ihi ya bhange mwene?\\n4 Se Kayni wa lungulwile o
  ibanzelu y\u00ea, Jihova weji xikina dingi o ubhezelu w\u00ea. Maji Kayni k\u00e9vu
  Nzambi, o ibanzelu ni jih\u00e2nji j\u00ea ja xitu, ja mu bhangesa ku ta kituxi.
  (Tiyaku 1:14, 15) Mu undenge w\u00ea, nange Kayni ka banzele kubhana dikunda kwa
  Jihova. Maji kindala mwene wa bhumina o itendelesu ya Nzambi, wa bhukumukina Nzambi,
  kat\u00e9 wa jibha phang\u2019y\u00ea mwene!\\n5. Ixinganeku yebhi i tena kubhangesa
  Jihova kudituna o ubhezelu wetu?\\n5 Kala kya bhiti ni Kayni, o Jikidist\u00e1 lelu
  a tena kwamba kwila a mu bheza Jihova maji a bhanga hanji ima ya zembe Jihova. (Juda
  11) Mwene nange wa mu boka mwene, wa muya mu y\u00f4nge. Maji wehela hanji o undumbu,
  o lwimbi, ni ixinganeku ya kuzemba akw\u00e2 ku muxima w\u00ea. (1 Nzw\u00e1 2:15-17;
  3:15) O ibanzelu yiyi, i tena kubhangesa muthu kuta ituxi. Athu ka tena kwijiya
  o ima i tu xinganeka ni ima i tu bhanga, maji Jihova wejiya. Mwene wejiya se ki
  twala ku mbandu y\u00ea ni muxima wa tenena.\u2014Tanga Jelemiya 17:9, 10.\\n6.
  Kyebhi Jihova kya tu kwatekesa kutolola o ibanzelu yayibha?\\n6 Ne mwene kyoso ki
  tu lweza, Jihova, ka twehelela ni lusolo lwoso. Se twa mu ditela mu njila yayibha
  Jihova u tu dimuna: \u201cNgi vutukidyenu eme, phala eme we ngi mi vutukile.\u201d
  (Malakiya 3:7) Jihova wejiya kwila, twene mu bhanga ni itondalu yetu. Maji mwene
  wa mesena kwila tu kolokota, tu dituna o ima yayibha. (Izaya 55:7) Se kyene ki tu
  bhanga, mwene u kanena kwila wa-nda tu kwatekesa ni ku tu bhana nguzu i twa bhingi
  phala kutolola o jih\u00e2nji jetu jayibha.\u2014Dimatekenu 4:7.\\nKANA KU DI NGANALA\\n7.
  Kyebhi Solom\u00e1 kya texi o ukamba w\u00ea ni Jihova?\\n7 Solom\u00e1 wa kexile
  ni ukamba wambote ni Jihova mu undenge w\u00ea. Nzambi wa bhana kwa Solom\u00e1
  ujitu wa dikota wa kutunga o tembulu ku Jeluzaleme. Maji Solom\u00e1 wa texi o ukamba
  w\u00ea ni Jihova. (1 Jisobha 3:12; 11:1, 2) O kitumu kya bhele Nzambi kyambele
  kwila, o sobha ka tokalele \u201cku di vudixila ndumba ya ahatu, avula ku mu nyunganesa
  o muxima.\u201d (Matendelelu 17:17) Solom\u00e1 wa bhukumukina o kitumu kiki. Mwene
  wa kexile ni 700 (sambwadi dya hama) dya ahatu ni 300 (hama jitatu) ja jisay! (1
  Jisobha 11:3) Avulu mu ahatu enya, kexile akwa Izalayele, akexile mu bheza jinzambi
  ja makutu. Kyenyiki, Solom\u00e1 wa bhukumukina we o kitumu kya Nzambi, kyambele
  kwila akwa Izalayele ka tokalele ku kazala ni ahatu a jixi jengi.\u2014Matendelelu
  7:3, 4.\\n8. Kyebhi Solom\u00e1 kya bhukumukina Jihova?\\n8 Bhofele-bhofele, Solom\u00e1
  ka zolele dingi o itumu ya Jihova. Kudisukilu mwene wa bhange ima yayibha kin\u00e9ne.
  Mwene wa tungu kalat\u00f3dyu phala kubheza jinzambi ja makutu kala Axitalote ni
  Kamo, y\u00fa way ni ku jibheza kumoxi ni ahatu m\u00ea. Solom\u00e1 kat\u00e9 wa
  tungila o jikalat\u00f3dyu jiji, bhu mulundu wa kexile ku pholo dya thembulu ya
  tungila Jihova, mu Jeluzaleme! (1 Jisobha 11:5-8; 2 Jisobha 23:13) Nange Solom\u00e1
  wa di nganala mu dy\u00ea, mu ku xinganeka kwila, Jihova kya-nda ki suwa, kabasa
  wa mu bhana o jisata mu thembulu.\\n9. Ihi ya bhiti kyoso Solom\u00e1 kya kambe
  kw\u00edvwa o itendelesu ya Jihova?\\n9 Maji Jihova kehela kubhita kituxi kyoso-kyoso.
  O Bibidya yamba: \u2018Kyenyiki Jihova anga ki mu bhekela ku thathamena Solom\u00e1;
  mukonda wa bhambwile o muxima w\u00ea kwa Jihova.\u2019 Nzambi wa soto ku kwatekesa
  Solom\u00e1. Jihova \u2018y\u00f3 wa mu tukulukile mu luyadi lwos\u2019ulu. Ni ku
  maka eny\u00e1 kya mu kidikile kwala Jihova wixi kana kwenda jinga ni kukayela jinzambi
  jengi. Maji o mwene-phe, kya mu tendelela Jihova, ka ki aluka.\u2019 Kyenyiki, Nzambi
  ka suluka dingi ni ku mu besoala mba kumu kwatekesa. Jihova kehela kwila o an\u2019a
  a Solom\u00e1 atumina Izalayele yoso. A dibhana ni ibhidi mu mivu yavulu kupholo.\u20141
  Jisobha 11:9-13.\\n10. Ihi i tena kuzanga o ukamba wetu wambote ni Jihova?\\n10
  Se tu sola makamba a kambe kutendela o itumu ya Nzambi, mba ku i xila, ene a tena
  ku funyisa o ibanzelu yetu, ni kuzanga o ukamba wetu ni Jihova. Ene a tena kukala
  mu kilunga, maji ene kala ni ukamba wambote ni Jihova. Mba, kumbandu yengi, ene
  jindandu, azukami, jikoleka ja salu mba ja xikola, kene mu bheza Jihova. Se o athu
  u tu bhita na-u kithangana kene mu kayela o itumu ya Jihova ku mwenyu w\u00e2, ene
  a tena kulungulula o ukexilu wetu, kat\u00e9 ki tu zanga o ukamba wetu ni Nzambi.\\n11.
  Ihi ya-nda tu kwatekesa kusola makamba ambote?\\n11 Tanga 1 Kolindo 15:33. Sayi
  y\u00e2, ala ni tu ifwa twambote. Amukwa kene mu bheza Jihova, sayi bhabha a bhanga
  we ima yambote. Nange eye wejiya athu kala y\u00e2. O kwila kiki kilombolola kwila
  ene makamba ambote? Mb\u00f3, o ibhangelu y\u00e2 i swinisa, inga i zozesa o ukamba
  w\u00ea ni Jihova? O kwila ene a ku kwatekesa kuzukama dingi kwa Jihova? Phala athu
  y\u00e1 ihi dingi ya beta-o-kota ku myenyu y\u00e1? Ebhi o maka a zwela? O kwila
  ene a zwela o maka a lungu ni ukexilu wa ngongo, wa kuzwata, kitadi, mitelembe,
  itonokenu, ni ima yengi? Ala ni ukexilu wa kuxongwena akw\u00e1? O kwila athu a
  zolo kuta maka a usemenyi? Jez\u00fa wa dimuna wixi: \u201cKyoso kyezala mu muxima
  kyene ki zwela o dikanu.\u201d (Matesu 12:34) Se u mona kwila, o athu u wene mu
  bhita na-u kithangana kyavulu, a mu zanga o ukamba w\u00ea ni Jihova, bhanga kima
  ni lusolo! Sosolola o ithangana i u bhita na-u, mba, se kya bhingi mwene, batula
  o ukamba y\u00fa.\u2014Jisabhu 13:20.\\nJIHOVA WA MESENA KWILA TU MU KALA FIYELE\\n12.
  (a) Ihi ya zwela Jihova ku akwa Izalayele kyoso kya tundu ku ixi ya Ijitu? (b) Ihi
  ya zwela akwa Izalayele kyoso Nzambi kya a bhingi phala kukala fiyele?\\n12 Tu tena
  we kudilonga ni ima ya bhiti ni akwa Izalayele, kyoso kya tundu mu Ijitu. Kyoso
  o mundu ki way ni ku dyongekela bhu Mulundu wa Sinayi, Jihova wa londekesa kutena
  kw\u00ea mu ukexilu wa katunda! Ene a mono dituta dya kitombe, jinzaji, dixi, evu
  we koloneta ya xiki ni d\u00edzwi dya swina kyavulu. (Makatukilu 19:16-19) Mu kusuluka
  ene evu d\u00edzwi dya Jihova kwamba kwila mwene \u201cEme ngi Nzambi nga wabhela
  kwila a ngi bheza ng\u00f3 eme.\u201d Mwene wa a kanene kwila, se a mu kala fiyele
  ni kubelesela o itumu, mwene weji kala we fiyele kwa ene. (Tanga Makatukilu 20:1-6.)
  Jihova wa kexile mu tangela akwa Izalayele kwila, se ene a kwatenena mu kala ku
  mbandu y\u00ea, mwene weji kala we ku mbandu y\u00e2. Se wexile bhu kaxi ka mundu
  y\u00fa, kyebhi ki weji divwa, mu kw\u00edvwa o d\u00edzwi dya Jihova? S\u00e9 phata,
  weji tambwijila we kala kya tambwijila akwa Izalayele, ambe: \u201cMaka moso ma
  tange Jihova, ene mwene u tu bhanga.\u201d (Makatukilu 24:3) Maji mu kubhita ka
  kithangana, kwa moneka kima kyeji lola o ufiyele wa akwa Izalayele kwa Nzambi. Kyexile
  kima kyahi?\\n13. Bhebhi Jihova bhwa mwena akwa Izalayele o ufiyele w\u00e2? Ihi
  ya bhangesa o ufiyele wa akwa Izalayele kukala mu kilwezu?\\n13 Akwa Izalayele a
  sasumuka o ukexilu wa Nzambi wa kulondekesa o kutena kw\u00ea, mukonda Moz\u00e9
  wa ile ku Mulundu wa Sinay mu zwela ni Jihova bhu kididi ky\u00e2. (Makatukilu 20:18-21)
  Edi kingily\u00e9, Moz\u00e9 ka kexile mu vutuka mu kididi mwa xalele. Kyexile mu
  moneka kala o mundu wemanene mu kikangalakata s\u00e9 o mutwameni w\u00e2. Ihi yeji
  bhanga? Nange kiki kya bhiti mukonda akwa Izalayele a dyelele kyavulu o mutwameni
  wa xitu Moz\u00e9. Akexile ni hele yavulu, ambela Al\u00e1: \u201cTu yudikile jinzambi
  ji tu twamenena ku pholo; kuma Moz\u00e9 mweny\u00fa, o muthu wa tu katula m\u2019oxi
  ya Ijitu, ki twa k\u2019ijiya mba kima kyahi kya mu bhiti.\u201d\u2014Makatukilu
  32:1, 2.\\n14. Kyebhi akwa Izalayele kya di nganala mu ibanzelu y\u00e2? Kyebhi
  kya divu Jihova?\\n14 Akwa Izalayele ejidile kwila, kubheza iteka kyexile kituxi.
  (Makatukilu 20:3-5) Maji mu kithangana ni mbandu, ene a mateka kubheza kiteka kya
  ulu! Sumbala a xibhaka o kitumu kya Jihova, a di nganala mu kubanza kwila, akexile
  hanji ku mbandu ya Jihova. Al\u00e1, wa thandanganyele y\u00fa wexana o ubhezelu
  wa kiteka kya ulu kala, \u2018fesa phala Jihova!\u2019 Kyebhi kya divu Jihova? Mwene
  wa tangela Moz\u00e9 kwila o mundu wa \u201cdi kasanesa ky\u00e1\u201d ni kwila
  a xisa o \u201cnjila i nga a tumina kwenda.\u201d Jihova wa kexile ni njinda yavulu,
  wa Banze kubwika o mwiji woso.\u2014Makatukilu 32:5-10.\\nJihova wa bhana kithangana
  ku akwa Izalayele phala kulondekesa se a mesenene mwene kukala ku mbandu y\u00ea\\n15,
  16. Kyebhi Moz\u00e9 ni Al\u00e1 kya londekesa kwila akexile ku mbandu ya Jihova?
  (Tala o foto ya dyanga.)\\n15 Maji Jihova Nzambi ya henda. Mwene wa bhilula o kibanzelu
  kya kubwika o mwiji weny\u00f3. Mu veji dya kiki, mwene wa bhana kithangana ku akwa
  Izalayele phala kulondekesa se a mesenene mwene kukala ku mbandu y\u00ea. (Makatukilu
  32:14) Kyoso Moz\u00e9 kya mono o mundu ku kukina kudikola ni kwimba kupholo ya
  kiteka, mwene wa sasujula o kiteka kya ulu kate ki kya kituka fufuta. Mwene wa dikola:
