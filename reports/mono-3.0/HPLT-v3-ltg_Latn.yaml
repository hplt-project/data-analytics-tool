sample: '["\"Rogovk\u0101 jau divpadsmyt\u016b reizi n\u016btiks ve\u010derinka \u201cO,
  b\u013caka!\u201d\\nRokstu sagataveja: portals lakuga.lv\\n27. maj\u0101 19.00 stu\u0146d\u0113s
  Rogovk\u0101, pi Nautr\u0101nu sporta hallis-KN (leita laik\u0101 \u2013 \u012b\u0161ktelpuos),
  n\u016btiks jau 12. tautys muzykantu sa\u012bts i da\u0146\u010du vokors \u2013
  ve\u010derinka \u201cO, b\u013caka!\u201d, informej tuos reikuotuoji.\\nKotru godu
  maja beiguos Rogovk\u0101, kas ir Ontona K\u016bkuoja dzymtuo puse, n\u016bteik
  tautys muzykantu i da\u0146\u010du sa\u012bts ar n\u016bsaukumu \u2013 ve\u010derinka
  \u201cO, b\u013caka!\u201d. Pasuokuma n\u016bsaukums p\u012bm\u0101ruots nu skuorda
  l\u016bksnis n\u016bsaukuma latgaliski, pa kur\u016b izsyt\u016bt, ska\u0146a tuoli
  dzierdama. Tys izd\u016bmuots tautys muzykantu, saimis i s\u0101bru k\u016bpeigys
  muzicie\u0161onys laik\u0101 Ontona K\u016bkuoja dzymtaj\u0101 s\u0101t\u0101, kur
  b\u013caka tyka izmontuota kai muzykys instruments, pa t\u016b izsyt\u016bt ar pagali.
  Piec Ontona K\u016bkuoja nuovis Nautr\u0101nu pogosta puorva\u013cde \u012bdybynuoja
  tradiceju taiseit tautys muzykantu sa\u012btu ar juo d\u016bt\u016b nosaukumu.\\nAri
  it\u016bgod b\u012bdreiba \u201cRogovk\u012b\u0161i\u201d ar Nautr\u0101nu pogosta
  puorva\u013cdis i sponsoru paleigu 27. maj\u0101 19.00 stu\u0146d\u0113s reikoj
  tautys muzykantu sa\u012btu i da\u0146\u010du vokoru Rogovk\u0101. P\u012bsadaleit
  pasuokum\u0101 ir pas\u016bleju\u0161i tautys muzykanti nu tyvuokys i tuoluokys
  apleic\u012bnis: P\u012bters Bilinskis, Ontons Savickis, Anna Vi\u0161kere, Vinsents
  K\u016bkuojs (R\u0113zeknis n\u016bvods), Eventijs Zel\u010ds, Leons B\u0113rzi\u0146\u0161,
  Gen\u0101dijs Rudukovs, Ven\u0101rs D\u016bre, Vit\u0101lijs Ple\u0161s, Kristi\u0101ns
  \u0160aic\u0101ns, Andris Kazinovskis (Bolvu n\u016bvods), Dainis Lo\u010dmelis
  (Ludzys n\u016bvods), Aleksandrs Boginskis, Juo\u0146s Muk\u0101ns, Juo\u0146s Gipters
  (Daugovpi\u013cs), Nikolajs Zaharovs (Reiga) i cyti. Pasuokumu kuplynuos ari Ba\u013ctinovys
  kapela, \u201cKoci\u0146u kapela\u201d (Ciesis), kapela \u201cRetro\u201d (Gu\u013cbine),
  Igau\u0146u saime (R\u0113zeknis n\u016bvods), kapela \u201cSveicynojom, vielejom\u201d
  (Sa\u013c\u0146ova).\\nB\u012bdreibys \u201cRogovk\u012b\u0161i\u201d va\u013cdis
  l\u016bcekle Marija Mazure pastreipoj, ka ve\u010derinka vysod beidz\u0101s tik
  ar reita gaismu, kod da\u017es lobs Rogovkys dzeivuotuojs jau \u012bt g\u016bvu
  slauktu!\"", "\"Katrs gads, m\u0113nesis, ned\u0113\u013ca un diena ir \u012bpa\u0161s
  cikls, kur\u0101 k\u0101ds noteikts dz\u012bves veselums piedz\u012bvo savu dzim\u0161anu,
  pilnbriedu, kulmin\u0101ciju un nobeigumu. Un katr\u0101 mazaj\u0101 laika posm\u0101
  m\u0113s pa\u0161i rad\u0101m savu dz\u012bves ritmu/ritu t\u0101du, k\u0101du v\u0113lamies
  un k\u0101ds tas izdodas, mijiedarbojoties ar p\u0101r\u0113jo pasauli \u2013 citu
  cilv\u0113ku domu un nodomu par savu ritu/ritmu. Ta\u010du m\u016bsu sen\u010diem
  p\u016br\u0101 ir bijis daudz vair\u0101k zin\u0101\u0161anu atsl\u0113gu nek\u0101
  mums \u0161odien, un viena no t\u0101m ir m\u016bsu Saules gadsk\u0101rta un t\u0101s
  svinamie laiki, lai m\u0113s ar savu ritu/ritmu veiksm\u012bgi iek\u013cautos pasaules
  rit\u0101 un ritm\u0101, sp\u0113cinot tos abus.\\nPag\u0101ju\u0161aj\u0101 gad\u0101,
  mekl\u0113jot \\\"Latvie\u0161a labj\u016btas kodu\\\" devi\u0146u raid\u012bjumu
  garum\u0101, es aiz devi\u0146\u0101m sapr\u0101ta j\u016br\u0101m, aiz devi\u0146iem
  emociju kalniem, nereti saliecoties devi\u0146os l\u012bkumos, esmu mekl\u0113jusi
  savas laimes un latvie\u0161a labj\u016btas kodu, kas reiz\u0113m ir sl\u0113pts
  ne vien aiz devi\u0146\u0101m, bet trejdevin\u0101m atsl\u0113g\u0101m. Un tas,
  kas tika ieg\u016bts \u0161\u0101 ce\u013cojuma laik\u0101, bija lielas da\u013cas
  manis pa\u0161as atkl\u0101\u0161ana sev. Un, kad uzk\u0101p uz \u0161\u0101 ce\u013ca,
  apst\u0101ties vairs nav iesp\u0113jams. I v\u012bna nu l\u012btom, k\u016b as saprotu
  de\u013c sevis, ka as sov\u0101 pasaul\u012b \u012bsaderu, runoj\u016bt latgal\u012b\u0161u
  miel\u012b.\\nKotru godu, ateim\u016bt tymsai, d\u016bmas i apzi\u0146a tai kai
  najau\u0161i voi ari jau\u0161i rau\u0161\u0101s iz vydu, ku\u017eynoj po\u0161u
  byuteiby i vaicoj: k\u016b tuo\u013cuok? I leidza tai sajyutai st\u012bp\u0101s
  nazkas smogs. Nazkas salykts nu mi\u013cjona gobolu. Nazkas, k\u016b da\u017eam
  sa\u012bt atstuot vacaj\u0101 cikl\u0101, a kaids t\u016b ko\u010d k\u016b valk
  sev leidzi iz nuoku\u0161\u016b etapu. I labi, ka tik reizi dzeiv\u012b, a na cauri
  vysu dzeivi tys nazkas valk\u0101s pakal\u012b i pal\u012bk s\u016bpluok.\\nLatv\u012b\u0161i
  ir saulis tauta \u2013 mes nasabeistam tymsys, mes \u012bdadzam gaismu. Ma\u0146
  po\u0161ai de\u013c sevis vi\u0146 nase\u0146 kotra d\u012bna, nede\u013ca, mieness,
  gods, dzeive i myu\u017eeiba ir k\u013cyvu\u0161s par sovpateigu cyklu, kuru as
  atrodu paguoju\u0161aj\u0101 god\u0101, meklej\u016bt latv\u012b\u0161a labjyutas
  kodu. Tok labjyuta n\u016bzeimej munu, manis po\u0161as sakuortuoteibu i atbi\u013csteibu
  pasau\u013cam. I ar po\u0161u sevi tikai pats var tikt gol\u0101. Bet kaids ritms
  ir pasau\u013cam po\u0161am sev\u012b? Par k\u016b tei tymsa kotru godu pajam na
  vi\u0146 muojis, \u012blys i pi\u013cs\u0101tys, bet vysleidz ar\u012b cylv\u0101ku?
  Par t\u016b, ka taids ir cikla p\u016bsms.\\nRaid\u012bjuma vad\u012bt\u0101ja\"",
  "\"Malnova \u00bb\\nIntervejis autore Laura Stepi\u0146a Latgolys \u0160makovka
  Malnov\u0101 ir v\u012bta, kur izbaudeit Latgolys \u0161makovku aba gar\u0161u i
  pasasme\u013ct energeju. Juo\u0146s Krivte\u017es \u2013 \u0160makovkys saimin\u012bks
  \u2013 ir eistyns latgal\u012bts, kurs aktivi struodoj pi tuo, lai ari Malnovys
  pus\u0113\\nSkaiteit vaira \u00bbSvietej\u016bt Jezupa d\u012bnu, raidejums \u201cPi
  myusim Latgol\u0101\u201d gastej Daugovpi\u013cs n\u016bvoda kulturys centr\u0101
  \u201cV\u0101rpa\u201d, kur jau 10 godu dz\u012bd, doncoj i muzicej folklorys k\u016bpa
  \u201cDyrbyni\u201d, kai ar\u012b sasateik ar Latgolys \u0161makovkys dadzynuotovys
  saimin\u012bku Juoni Krivte\u017eu. Laiks\\nSkaiteit vaira \u00bbDadzynuotovys saimin\u012bks
  Juo\u0146s Krivte\u017es aicynoj 21. maj\u0101 d\u016bt\u012bs iz Kuorsovys n\u016bvodu,
  Malnovu \u2013 \u201cLatgolys \u0161makovkys\u201d atkluo\u0161onys sv\u0101tkim,
  kur var\u0113s baudeit izslav\u0101t\u016b latgal\u012b\u0161u gasteibu, degust\u0113t
  po\u0161dzeit\u016b \u0161makovce\u0146u, gordi pa\u0113st, izasm\u012bt Ba\u013ctinovys
  teatra \u201cPal\u0101das\u201d komedejizruod\u0113 \u201cOntons\\nSkaiteit vaira
  \u00bb21. maj\u0101 Malnov\u0101 n\u016btiks Latgolys \u0161makovkys dadzynuotovys
  atkluo\u0161onys festivals, informej s\u0101tys lopa latgalessmakovka.lv. V\u0113\u013c
  pyrma oficialuos atkluo\u0161onys paradz\u0101ts s\u0101tys ra\u017euotuoju tiergs,
  nu piec tam uzastuos Ba\u013ctinovys teatris \u201cPal\u0101das\u201d ar izruodi
  \u201cOntans i Anne\u201d, kai\\nSkaiteit vaira \u00bb18. aprel\u012b Kuorsovys
  n\u016bvods p\u012bduovoj pylnu d\u012bnys izklaidis programu saimem i romantikim.
  Saplaukt lauku lobumu gar\u0161uos Jura d\u012bnys tierg\u0101, \u013caut\u012bs
  pavasara vieja r\u016bta\u013com mot\u016bs i baudeit dz\u012bsmin\u012bka Goran
  Gora koncertizvadumu \u201cAr skatu uz Debes\u012bm\u201d.\\nSkaiteit vaira \u00bb27.
  i 28. decembr\u012b ar muzykalom sasatik\u0161onys stu\u0146dem p\u012bcuos v\u012btuos
  Latgol\u0101 gast\u0113s dz\u012bsmin\u012bks K\u0101rlis Kaz\u0101ks. 27. decembr\u012b
  15.00 Eversmui\u017eys Sv. Andreja bazneic\u0101 Cybl\u0101 17.00 M\u0113rdzinis
  kulturys nom\u0101 19.00 Malnov\u0101 28. decembr\u012b 11.00 \u0160kilbanu socialuos\\nSkaiteit
  vaira \u00bbPar v\u012bnu nu p\u0101dejuo laika lobuokajim veikumim latgal\u012b\u0161u
  dramaturgej\u0101 ir uzskotama Krist\u012bnis Jokstis (eistaj\u0101 vuord\u0101
  Iveta Viborn\u0101) saraksteituo komedeja \u201eKlepern\u012bku pogosta zvaigzne\u201d,
  kura pyrm\u016b reizi tyka \u012bstud\u0101ta Daugovpi\u013cs teatr\u012b. Izruodis
  var\u016bni skateituojus ir sm\u012bdynuoju\u0161s\\nSkaiteit vaira \u00bb\"", "\"Presti\u017eai
  arhitekturys bolvai nomin\u0101ti objekti nu Latgolys\\nEiropys n\u016bzeimeiguokajam
  apbolvuojumam arhitektur\u0101 it\u016bgod nomin\u0101ts lels skaits kandidatu nu
  Latvejis, tym\u0101 skait\u0101 ari nu Latgolys.\\n\u201eEuropean Union Prize for
  Contemporary Architecture \u2013 Mies van der Rohe Award\u201d ir Eiropys arhitekturys
  n\u016bzeimeiguokais apbolvuojums i reprezentej izcyluokuos byuvis Eirop\u0101.
  Nu Latvejis bolvai nomin\u0101ti deve\u0146i objekti, divi nu tim atsar\u016bn Latgol\u0101
  \u2013 Latgolys viestn\u012bceiba GORS i Austrumlatvejis rodu\u0161\u016bs pakolpuojumu
  centrs \u201eZeimu\u013cs\u201d.\\nBolvys \u012bgivieji byus zynomi 2015. goda maj\u0101.\"",
  "\"Ar saimis atbolstu byut iz skotivis. Saruna ar dz\u012bduotuoju Ilzi Gr\u0113veli-Skaraini\\nIntervejis
  autore: Laura Melne, portals lakuga.lv\\nKod pavasar\u012b tyka izzi\u0146uots,
  ka it\u016bvosor Jiurmolys festivala program\u0101 byus ari Zigmara Liepi\u0146a
  operys \u201cPar\u012bzes Dievm\u0101tes katedr\u0101le\u201d jauns \u012bstudiejums,
  Latgol\u0101 vysleluokuo pr\u012bca beja redz\u0113t, ka golvonaj\u0101 \u2013 Esmeraldys
  \u2013 l\u016bm\u0101 tym\u0101 byus dz\u012bduotuoja Ilze Gr\u0113vele-Skaraine.
  Izauguse Stiern\u012bn\u0113, piec senejuos muzykys studeju i seve p\u012bruodei\u0161onys
  itam\u0101 j\u016bm\u0101 paraleli p\u012bsav\u0101rsuse ari opermuzykai, Ilze vys
  v\u0113\u013c par sovu s\u0101tu sauc Latgolu, kur ir juos saime \u2013 veirs i
  ituo gods suokum\u0101 dzymu\u0161uo meite\u0146a. Ar tyvuok\u016bs atbolstu Ilze
  turpynoj aktivi koncert\u0113t i sevi muzykali pylnveiduot.\\nJau gona drei\u017ei
  gaidoms operys \u201cPar\u012bzes Dievm\u0101tes katedr\u0101le\u201d \u012bstudiejums.
  Ar kaidom sajiutom saj\u0113met it\u016b p\u012bduovuojumu i kai jiutat\u0113s tagad?\\nP\u012bsadaleit
  ma\u0146 p\u012bduovuoja paguoju\u0161aj\u0101 vosor\u0101. Es iz reizis beju c\u012b\u0161i,
  c\u012b\u0161i pr\u012bceiga, lai ari zynuoju, ka tys byus izaicynuojumim boguots
  laiks \u2013 t\u016blaik jau gaideju meite\u0146u. Nasaver\u016bt iz t\u016b, saceju
  j\u0101. Tai\u0161ni nase\u0146 ar draugim runuoju \u2013 pyrma apm\u0101ram 10
  godu \u201cPar\u012bzes Dievm\u0101tes katedr\u0101les\u201d uzvadums beja Nacionalaj\u0101
  teatr\u012b, t\u016breiz es dz\u012bduoju kor\u012b. Nu kora skatej\u016bs i d\u016bmuoju
  \u2013 byutu for\u0161i kaidreiz t\u016b Esmeraldu n\u016bdz\u012bduot! (Smej\u0101s.)
  Redz, paguoja 10 godu, i ma\u0146 tei pr\u012bca ir tykuse!\\nTagad jau ir suoku\u0161\u012bs
  mieginuojumi, ari p\u0101dejuos t\u0101rpu p\u012blaikuo\u0161onys i \u0161yu\u0161onys.
