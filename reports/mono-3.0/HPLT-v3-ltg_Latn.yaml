  apsav\u0113rt, tikt \u012b\u0161k\u0101. Ka sa\u012bt tikt \u012b\u0161k\u0101,
  tod tys ir fantastiski.\\nIr \u017e\u0101\u013c, ka Latgol\u0101 bazneicys nav va\u013c\u0101.
