  kai pedagogs. Tei jau ir muna kotrys vosorys leluo pr\u012bca i p\u012bnuokums \u2013
  \u201cDziedo\u0161\u0101s dienas\u201d Stiern\u012bn\u0113 ju\u013ca beiguos n\u016btiks
  jau 22. voi 23. reizi. Pr\u016btams, vysam pa vydu byus Dz\u012b\u0161mu sv\u0101tki,
