  n\u016bjauce. Kai? K\u016b tys n\u016bzeimej? Tei beja normala, smuka, bazneica,
  kas pat nabeja kritisk\u0101 stuov\u016bkl\u012b. Vysmoz byutu saglobuoju\u0161i,
