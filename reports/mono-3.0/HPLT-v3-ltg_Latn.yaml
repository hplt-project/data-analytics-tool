  pa vysaidom v\u012btom \u2013 kaids v\u0113\u013c vuicuos akademej\u0101 i dzeivoj
  Reig\u0101, cyts cytur, v\u0113\u013c kaidam jau ir saime\u2026 Mieginuojumi ir
  laiks, kod ari po\u0161i te, mun\u0101 v\u012bsustob\u0101 R\u012bbe\u0146\u016bs,
  sasateikam i varim izadz\u012bduot nu sirds. Pyrms tam WhatsApp apsamainom idejom.
  Sa\u012bt tai pat nadaudz egoistiski. Bet goreiguo muzyka ir tei, ar kuru asam izaugu\u0161i.
  Ari cylv\u0101ki soka, ka gaida myusu nuoku\u0161uos programys. T\u012b nav pe\u013cnis
  pasuokumi \u2013 mes asam k\u016bp\u0101 i varim d\u016bt cylv\u0101kim ko\u010d
  kaidu muzykal\u016b gondarejumu lob\u0101 leimen\u012b.\\nKlaus\u016bs, ka aktiva
  profesionaluo dzeive jums turpynoj\u0101s ari tod, kod saim\u0113 ir mozs bierne\u0146\u0161.
  Kai sa\u012bt vysu veiksmeigai apv\u012bnuot?\\nSmej\u016bs, ka b\u0101rni po\u0161a
  izavielej sovus vacuokus \u2013 taitod jei zynuoja, k\u016b izavielej. Pa\u013cdis
