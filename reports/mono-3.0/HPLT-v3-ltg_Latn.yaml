  Salmi\u0146a, M. Justs\\nZi\u0146u sagataveja: LaKuGa\\nKomentari\"", "\"Dareit,
  lai nazkas pasamaina. Saruna ar Regitu Zei\u013cu\\nIntervejis autore: Sintija Augustova,
  portals lakuga.lv\\nKa runoj par social\u016b uzjiemiejdarbeibu aba uzjiemiejdarbeibys
  formatu, kura mierkis nav n\u016bpe\u013cneit piec \u012bspiejis vaira naudys, bet
  gon rysynuot kaidu sasuopieju\u0161u socialu problemu, izreiz \u012bsad\u016bmoj
  par Regitu Zei\u013cu. Sarun\u0101 ar Regitu par ce\u013cuo\u0161onu, social\u016b
  uzjiemiejdarbeibu gon Latvej\u0101, gon ari tai\u0161ni Latgol\u0101, bazneicom
  i muokslys projektim.\\nPyrm\u016b reizi ar tevi sasatykom 2018. goda jul\u012b
  raidejum\u0101 \u201c5Breinumi\u201d. Jau tod stuosteji par social\u016b uzjiemiejdarbeibu.
  Paguoju\u0161i gondrei\u017e treis godi, kas ir mainej\u012bs socialuos uzjiemiejdarbeibys
  j\u016bm\u0101 pa it\u016b laiku, kai po\u0161a esi mainejus\u012bs socialuos uzjiemiejdarbeibys
  kontekst\u0101?\\nDaudzsluo\u0146ains vaicuojums, daudz kuo saceit. Ka mes saleidzynojom
  ar 2018. godu, situaceja ir gona leidzeiga, myusim vys v\u0113\u013c ir v\u0113\u013c
  gona pajauns lykums, ko\u010d tam jau byus treis godi. Mes vys v\u0113\u013c struodojam,
  lai sab\u012bdreiba vaira saprostu par social\u016b uzjiemiejdarbeibu, mes struodojam,
  lai tys koncepts \u012bsadzeivoj, bet mainej\u012bs, pr\u016btams, ir tys, ka ir
  daudz vairuok social\u016bs uzj\u0101mumu, gondrei\u017e div symti pa itim \u010detrim
  godim, tys ir saleidzyn\u016b\u0161i daudz, ka jam v\u0101r\u0101 j\u016bs specifiku.\\nIzamainejs
  ir ari tys, ka ir da\u0161kierti vaira kai symts granti socialuos uzjiemiejdarbeibys
  atteisteibai \u2013 taids finansials gryud\u012b\u0146s. Organizacejis n\u016bbr\u012bst,
  suoc apsazynuot, k\u016b juos grib i k\u016b juos dora, pr\u016btams, ka ir vys
  vaira vaicuojumu po\u0161im sev \u2013 k\u016b mes n\u016bzeimejam. I es saceitu,
  ka ari sab\u012bdreiba ir izamainejuse. Tys ir pateikamai, ka socialuo \u012btekme
  ir palykuse par \u201cnew normal\u201d. Kotrai organizacejai niu ir juod\u016bmoj
  na tikai par vidis p\u0101du, bet ari par social\u016b p\u0101du \u2013 kas ir tys,
  k\u016b tu izmaini, kas ir tys, kai tu ilgtspiejiegai dorboj\u012bs, kai t\u016bs
  pryncypus \u012bv\u012bst gon sov\u0101 komand\u0101, gon ari iz uorpusi.\\nIdeal\u0101
  situacej\u0101 kotrys uzj\u0101mums byutu socialais uzj\u0101mums, kuram byutu socials
  mierkis rysynuot kaidu problemu, voi ka jis mierkt\u012bceigi veicynuotu kaidu social\u016b
  atbi\u013cdeibu. Tys vyss ir c\u012b\u0161i vajadzeigai.\\nKa runojom par izmai\u0146om
  ar mani, tod es po\u0161a asmu palykuse par organizacejis vadeituoju, nu decembra
  vodu socialuos uzjiemiejdarbeibys asociaceju i sasaskoru ar daudzim izaicynuojumim,
  kas r\u016bn\u0101s, vod\u016bt organizaceju i ver\u016bt\u012bs kai t\u016b vysu
  atteisteit tuo\u013cuok, de\u013ctam ka \u0161\u016bbreid \u012bkrits gona izaicyn\u016b\u0161s
  p\u016bsms vysai n\u016bzarei, taids puormai\u0146u laiks, ari Covid-19 na\u012bt
  vysam tam par lobu. Izaicynuojums saprast, kai paleidz\u0113t socialajim uzjiemiejim.\\nNiu
  esi Latvejis Socialuos uzjiemiejdarbeibys asociacejis direktore, pavysam nase\u0146
  n\u016btyka ari Lelbritanejis i Baltejis socialuos uzjiemiejdarbeibys forums. Voi
  esi pamanejusi, kai socialuo uzjiemiejdarbeiba atsa\u0161kir Latvej\u0101 i Lelbritanej\u0101?\\nT\u012b
  ir mi\u013czeigys at\u0161kireibys. Lelbritanej\u0101 socialuo uzjiemiejdarbeiba
  vysod ir pastuoviejuse, nu 18. godu symta pi j\u016bs pamonomi \u012bdeig\u013ci
  socialajai uzjiemiejdarbeibai. Eistineib\u0101, paraleli ver\u016bt\u012bs, ari
  par Latveju t\u016b var saceit. Pad\u016bmu laik\u016bs, ari breivva\u013csts laik\u016bs
  beja uzj\u0101mumi, kur\u016bs n\u016bdarbynuoja n\u016bteikta mier\u0137a grupu,
  p\u012bm\u0101ram, fabrikys, kuruos struoduoja naredzeig\u012b, voi kaids uzj\u0101mums,
  kurs deve dorbu mozaizsorguotim cylv\u0101kim. Piec byuteibys tys atbylst socialuos
  uzjiemiejdarbeibys pamatprincipim.\\nLelbritanej\u0101 var redz\u0113t \u2013 nu
  18. godu symta varim runuot par socialuos uzjiemiejdarbeibys konceptu, jim tys ir
  atsateistejs. Tuos ir ilgterme\u0146a organizacejis, kurys ir n\u016bsaturieju\u0161ys
  da myusd\u012bnu. Juosoka, ka j\u012b kai sab\u012bdreiba ir daudz atv\u0101rtuoki,
  sociali motiv\u0101tuoki, t\u012b ir ari sovys \u012btekmis nu viesturis, jim nav
  bejs komunisma p\u016bsma, bet gona lels kapitalisms. Tei socialuo uzjiemiejdarbeiba
  jau ir kai kapitalisma blokusprodukts, kur\u0101 pasoka \u2013 jiusim kai sab\u012bdreibai
  ir juouzajam atbi\u013cdeiba i juorysynoj sovys problemys. Tys vys v\u0113\u013c
  mozuok ir va\u013csts p\u012bnuokums.\\nNu v\u012bnys pusis Lelbritanej\u0101 tys
  ir vaira atteisteituoks, bet nu \u016btrys pusis t\u012b ir da\u017eaidi biznesa
  modeli, da\u017eaidi mierki. Saleidzynoj\u016bt \u2013 Baltej\u0101 it\u016b mes
  v\u0113\u013c tikai suocam, bet tym\u0101 po\u0161\u0101 laik\u0101 ir c\u012b\u0161i
  daudzys l\u012btys, kur mes jau tagad varim dareit l\u012btys sovai\u017euok i muoceit\u012bs
  nu j\u016bs. V\u0113rt\u012bs, kas ir tys, k\u016b gribim puorjimt i k\u016b nagribim,
  nap\u012b\u013caut t\u016bs po\u0161u klaidu. Pr\u016btams, ka t\u012b ir ari izacynuojumi
  \u2013 mes gribim tik eis\u0101 laik\u0101 dabuot organizacejis ar mi\u013czeigu
  social\u016b \u012btekmi, mi\u013czeigys puormainis, kas jau puorveidoj sistemys,
  tys prosa ilgtermi\u0146u i sistematisku \u012bsadzilinuo\u0161onu i struoduo\u0161onu.
  Daudz \u012btekmej ari tys, kai Latvej\u0101 tei sistema struodoj.\\nCik daudz var
  \u012btekm\u0113t lykumus voi social\u016bs pakolpuojumus? Bet mes jau varim redz\u0113t,
  ka ir social\u012b uzj\u0101mumi, kas var maineit leluokys sitemys, p\u012bm\u0101ram,
  izgleiteibys sistemu. Kod roduos vacuoku dybynuotys \u0161kolys, p\u012bsaruodeja
  tys, ka kvalitativa izgleiteiba var byut na tikai nazkas ekskluzivs super boguotim
  b\u0101rnim, bet eistineib\u0101 var byut rad\u012bs i atsateistejs k\u016bp\u012bn\u0101,
  p\u012bm\u0101ram, Prei\u013cu breivuo \u0161kola, kura dorboj\u0101s piec taidim
  principim, ka j\u012b izgleiteibu p\u012bduovoj pla\u0161uokai k\u016bp\u012bnai.\\nTaida
  sajiuta, ka sab\u012bdreibai k\u016bpum\u0101 ir vaira gribie\u0161ona dabuot vysu
  i izreiz, na izdzeivuot aug\u0161onys i atteisteibys procesu.\\nTai goduos, bet,
  nu \u016btrys pusis, reizem labi n\u016bdar taidi Minhauzena pl\u0101ni, ir labi
  grib\u0113t izmaineit pi\u013cneigi vysu, a beiguos izmaineit vi\u0146da\u013cu,
  na tys, ka tu pasoki \u2013 mes te nikuo navarim maineit, te jau tai vyss struodoj,
  i beiguos nikas nasamaina, part\u016b ka nikas nateik dareits. Bet, ka mes dorom
  mierkt\u012bceigi, tod ari nazkas mainuos, iz dorbim ver\u0101s i sapr\u016bt, ka
  ir \u012bspiejams nazk\u016b izmaineit.\\nPyrms puora godu intervej\u0101 saceji,
  ka nu Latgolys sa\u012bt vysmozuokais socialuos uzjiemiejdarbeibys asociacejis b\u012bdru
  skaits. Kai ir niu?\\nIr vaira kai 2018. god\u0101, bet procentuali tei vys v\u0113\u013c
  ir mozuokuo da\u013ca. Es tam radzu vairuokus \u012bmes\u013cus \u2013 pyrmkuort,
  ka mes pasaverom iz sadalejumu NVO sektor\u0101, tys sakreit pi\u013cneigi identiski,
  ari Latgol\u0101 ir vysmozuokais b\u012bdreibu skaits, kas byutu finansiali ilgtspiejeigys,
  kurys n\u016bsadorbuotu vyspuor ar ko\u010d kaidu saimn\u012bcisk\u016b darbeibu.
  Tei pamatbyuteiba socialajai uzjiemiejdarbeibai ir tei, ka b\u012b\u017euok tu izaudz
  nu NVO sektora iz cytu leimini.\\nKa Latgol\u0101 ir kritiski moz NVO, tod logiski,
  ka ari social\u016bs uzj\u0101mumu ir moz. Ka mes pasaveram iz uzj\u0101mumu statistiku,
  tod Latgol\u0101 ir vysmozuokuo saimn\u012bciskuo darbeiba, ar vysmozuok\u016b \u012bgu\u013cdiejumu
  IKP, ar vysmozuok\u016b apgr\u016bzejumu. Leidz ar t\u016b ir lykumsakareigi, ka
  social\u016bs uzj\u0101mumu ir vysmozuok. Ka nasamoldu, tod p\u0101dej\u0101 statistik\u0101
  beja tai, ka social\u016bs uzj\u0101mumu nu Latgolys ir mozuok par 5%. Bet j\u016bs
  pal\u012bk vaira, ir ogranizacejis, kas apsazynoj sevi kai social\u016b uzj\u0101mumu,
  p\u012bm\u0101ram, Ludzys amatn\u012bku centrs, SIA \u201cFregate \u201cR\u0101znas
  st\u0101vkrasti\u201d\u201d, gon ari uzj\u0101mumi Daugovpil\u012b.\\nBolvi vyspuor
  ir socialuos uzjiemiejdarbeibys \u201chotspots\u201d, de\u013ctam ka t\u012b ir
  divi voi pat treis myusu b\u012bdri \u2013 social\u012b uzj\u0101mumi, kai spie\u013cu
  ustoba b\u0101rnim, kur savad k\u016bp\u0101 cytus b\u0101rnus ar b\u0101rnim ar
  eipa\u0161om vajadzeibom, ari socialais uzj\u0101mums \u201cBr\u012bvupes\u201d,
  kas ir atbolsta centrs i n\u016bdr\u016bsynoj gon kanisterapiju, gon vysaidus cytus
  atbolsta pakolpuojumus. J\u012b ir unikali Bolvu n\u016bvod\u0101, princip\u0101
  ari Latgol\u0101.\\nIr vaira organizaceju, kas \u012brauga sevi itam\u0101 j\u016bm\u0101,
  kas pr\u012bcej. Daudzi nasaregistrej kai socialais uzj\u0101mums, bet kai b\u012bdreiba,
  kai v\u012bnkuor\u0161s uzj\u0101mums, zemn\u012bku saimn\u012bceiba. T\u016b po\u0161u
  Vi\u013c\u0101nu kooperativu ari radzu kai social\u016b uzj\u0101mumu, de\u013ctam
  ka taidi kooperativi ari Eirop\u0101 realitat\u0113 ir social\u012b uzj\u0101mumi,
  j\u012b veidoj tuos strukturys, lai paleidz\u0101tu p\u012bnsaimn\u012bkim. Voi
  \u201cObeliskFarm\u201d, kopejneica \u201cGr\u0101matn\u012bca\u201d Varak\u013cuon\u016bs.
  Daudz taidu p\u012bm\u0101ru, kurus var\u0101tu min\u0113t kai social\u016bs uzj\u0101mumus.\\nSaceji,
  ka daudzus uzj\u0101mumus redzi kai social\u016bs uzj\u0101mumus, kaidi ir treis
  principi, raksturlelumi, lai uzj\u0101mums palyktu par social\u016b uzj\u0101mumu?\\nT\u012b
  ir treis socialuos uzjiemiejdarbeibys pamatprincipi: socialais mierkis \u2013 d\u016bt
  lobumu plo\u0161uokai sab\u012bdreibai, na personeigais lobums, struodoj, lai rysynuotu
  ko\u010d kaidu socialu problemu, atrostu rysynuojumu.\\n\u016atrkuort, uzjiemiejdarbeiba
  \u2013 ir juobyun pylnvierteigam biznesa mode\u013cam, finansiali naatkareigam gon
  nu projektu, gon po\u0161va\u013cdeibu, publiskuo sektora, juobyun ilgtspiejeibai,
  ka tu vari sevi n\u016bdr\u016bsynuot, moksuot olgys.\\nTre\u0161kuort, tei ir demokratiska
  puorva\u013cdeiba \u2013 lai rysynuotu social\u016b problemu, ari \u012bsaista t\u016bs,
  ar kurim struodoj. Ka t\u012b ir cylv\u0101ki ar eipa\u0161om vajadzeibom i mierkis
  \u2013 dorba integraceja, pyrmkuort, prosa jim, kas ir nap\u012bc\u012b\u0161ams,
  kas ir tuos vajadzeibys, lai pylnvierteigai \u012bsak\u013cautu dorba tierg\u0101.
  Demokratiska puorva\u013cdeiba izapau\u017e, runoj\u016bt ar j\u016bmys ekspertim,
  runoj\u016bt ar mier\u0137a grupu, apleicejim i pylnvierteigi \u012bsaist\u016bt
  j\u016bs sov\u0101 uzj\u0101mum\u0101, k\u016bp\u0101 atr\u016bn\u016bt rysynuojumu
  problemai.\\nDaudz laika pavodi ari ce\u013coj\u016bt, atkluoj\u016bt jaunys v\u012btys,
  radz\u0101t\u016b i p\u012bradz\u0101t\u016b dokumentej\u016bt \u201cInstagram\u201d
  kont\u0101 @vietasunlietas, kai ari blog\u0101 eseju.lv. Kurai atr\u016b\u0146 v\u012btys,
  kurys apsav\u0113rt? Redz\u012bs, ka esi jau izce\u013cuojuse vysu Latveju!\\n(Smej\u0101s.)
  Tai var\u0101tu likt\u012bs, bet v\u0113\u013c ir daudz, k\u016b apsav\u0113rt,
  pieteit. Juosoka g\u016bdeigai, ka ar dokumentie\u0161onu asmu gona slynka, izavieleju
  taidus slynkus dokumentei\u0161onys veidus \u2013 \u012blikt kaidu bi\u013cdeiti
  \u201cInstagram\u201d. Muns veirs ir daudz aktivuoks, roksta garus bloga \u012brokstus
  i apskotus. Ma\u0146 tam nav laika. Es mieginoju fiks\u0113t v\u012btys, lai naaizmierstu,
  kur es po\u0161a asmu bejuse. Ir tai, ka piec pyrmuo goda \u201cInstagram\u201d
