  \u2013 saprotu, ka varu \u012bsastuot ari operdz\u012bduo\u0161on\u0101, bet palyku
  pi senejuos muzykys i turpynuoju padzilinuoti t\u016b dareit. Bet koncert\u016bs
  i meistarklas\u0113s ma\u0146 aizvi\u0146 vairuok guoja kluot sk\u016bluotuoji i
  saceja, ka paraleli vajadz\u0101tu padz\u012bduot kaidu bel canto repertuaru, \u0101rejis
  itt. Guoja v\u012bns konkurss, \u016btrys\u2026 Saprotu, ka muna bolsa kapacitate
  ir leluoka, nakai po\u0161a beju \u012bsad\u016bmuojuse. Vysu laiku beju d\u016bmuojuse
  tik par senej\u016b muzyku i apleik nasav\u0101ruse, bet, suoc\u016bt dz\u012bduot
  klasisk\u016b repertuaru, saprotu \u2013 o, cik skaistys \u0101rejis, for\u0161a
  muzyka! (Smej\u0101s.) Piec senejuos muzykys magistranturys ruodejuos po\u0161sapr\u016btami
  v\u0113\u013creiz mieginuot stuot\u012bs iz operdz\u012bduo\u0161onu, lai tys byutu
  n\u016bp\u012btni, profesionali, na es ko\u010d k\u016b sov\u0101 n\u016bdob\u0101
  dz\u012b\u017eu.\\nT\u016blaik ma\u0146 beja jau 27-28 godi, bet nabeja ni jausmys
  par klasisk\u016b repertuaru, vyspuor nasaorient\u0113ju opermuzykys pasaul\u012b.
  Ma\u0146 soka: \u201cPajem Suzannys \u0101reju!\u201d Es: \u201cMhm, kas par operu,
  kur ma\u0146 juosaver, kas tys ir?\u201d Bet nu jau ar kotru kuoju asu sov\u0101
  lauce\u0146\u0101. Pagaidom izaver, ka c\u012b\u0161i labi ar t\u016b teiku gol\u0101.\\nIlgi
  d\u016bmuojom, kai byutu \u0101rtuok sasatikt \u2013 Latgol\u0101 voi Reig\u0101,
  bet beiguos myusu saruna n\u016bteik \u201cZoom\u201d. Kur\u0101 v\u012bt\u0101
  niu vysvaira pa\u012bt jiusu kasd\u012bna?\\nAr veiru i meite\u0146u dzeivojam R\u012bbe\u0146\u016bs,
  Prei\u013cu n\u016bvod\u0101. Te par sk\u016bluotuoju struodoj muns veirs. Ari leidz
  tam pamat\u0101 treis d\u012bnys beju Latgol\u0101, bet puorejuos brau\u010du iz
  Reigu. Tagad muna pamatdzeivis v\u012bta ir te, bet princip\u0101 kotru nede\u013cu
  asu sast\u016bpama ari Reig\u0101.\\nSekoj\u016bt leidza Latgolys kulturys pasuokumim,
  asu n\u016bv\u0101ruojuse, ka gona b\u012b\u017ei koncertejot ari Latgol\u0101 \u2013
  parosti tuos ir koncertprogramys bazneicuos. Kas ir t\u016bs iniciators?\\nSmej\u016bs,
  ka parosti tod, kod nav k\u016b dareit, taisom jaunu programu. Pr\u016btams, k\u016b
  dareit ir vysu laiku, bet mums ar d\u016bmub\u012bdrim tei jau ir kai po\u0161sapr\u016btama
