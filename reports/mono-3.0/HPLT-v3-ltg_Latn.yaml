  dokumentieju\u0161i R\u0113zeknis Muokslys i dizaina vyds\u0161kolys jaun\u012b
  restauratori. Ari D\u012bnvydlatgolys lauku ainova ir saglobuota viesturisk\u0101
  gruomot\u0101.\\nPar lauku s\u0101tom stuosta Daugovpi\u013cs n\u016bvoda kulturys
  puorva\u013cdis i Skryndu dzymtys muzeja izd\u016btuo gruomota \u201cViens\u0113tu
  koka arhitekt\u016bras savdab\u012bba Dienvidlatgal\u0113\u201d. Anna Lazd\u0101ne
