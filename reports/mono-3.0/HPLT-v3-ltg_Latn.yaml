  tam, \u012bsapatyka Latgolys bazneicys. Myusim ir fantastiskys bazneicys, juos ir
  tik skaistys i breineigys sov\u0101 v\u012bnkuor\u0161eib\u0101 i sov\u0101 dabiskum\u0101.
  Ma\u0146 redz\u012bs, ka mes reizem t\u016b nan\u016bviertejam, reizem nasaveram
  iz juom kai iz vierteibu, bet drei\u017euok iz k\u016b taidu, k\u016b gribim aizmierst,
  puorkruosuot par jaunu.\\nEistineib\u0101 juos ir skaistys sov\u0101 kruos\u0101
  i dabiskum\u0101. Grib\u0113juos atrast veidu, kai t\u016b apv\u012bnuot i kai paruodeit
