  v\u012bneiguo senejuos muzykys dz\u012bduotuoja, v\u0113\u013c beja instumentalisti.
  Bet nu jau cylv\u0101ku ar senejuos muzykys izgleiteibu pal\u012bk aizvi\u0146 vairuok.
  Mums Latgol\u0101 ir Ieva Saliete, Ilze Grudule ar kurom varim lapnuot\u012bs. Juos
  vyspuor ir pyrm\u012b calmlau\u017ei Latvej\u0101 senejuos muzykys lauce\u0146\u0101.
  Instrumentalistim tei ir ari duorga pr\u012bca \u2013 juopierk instrumenti, kas
  ir c\u012b\u0161i duorgi. Ma\u0146 kai vokalistei bolss \u2013 muns instruments
  \u2013 vysod ir ar mani.\\nLatgol\u0101 interesi par senej\u016b muzyku nazkod n\u016bteikti
  radeja Baroka d\u012bnys R\u0113zekn\u0113, kas nu jau vairuokus godus vaira nan\u016bteik.
  Voi nap\u012btryukst ituo pasuokuma?\\nP\u012btryukst. Ma\u0146 tai\u0161ni Baroka
  d\u012bnuos beja pyrmuo saskarsme ar senej\u016b muzyku, kod tik\u016b \u012bsastuoju
