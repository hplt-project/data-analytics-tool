  Dirigie\u0161ona ma\u0146 c\u012b\u0161i patyka, zynuoju, ka turpynuo\u0161u t\u016b
  dareit. Vysi saceja, ka ma\u0146 vajadz\u0101tu pasavuiceit dz\u012bduo\u0161onu,
  es gon d\u016bmuoju, ka vokalist\u016bs nimyu\u017eam natik\u0161u. Bet ma\u0146
  patyka senejuo muzyka, tei n\u016bda\u013ca Muzykys akademej\u0101 beja saleidzyn\u016b\u0161i
  jauna, t\u012b ari beja dz\u012bduo\u0161ona. Suokum\u0101 pl\u0101ns beja v\u012bnu
  gade\u0146u pasavuiceit, byut akademejis vid\u0113, bet tod puor\u012bt iz vokalistim.
  Tok tei senejuo muzyka tai \u012bpasatyka, ka stuot\u012bs vokalist\u016bs nimoz
  nasagrib\u0113ja. (Smej\u0101s.) Tai bakalaurs i magistrys tyka dabuots senejuos
  muzykys dz\u012bduo\u0161on\u0101.\\nCik vyspuor Latvej\u0101 senejuo muzyka ir
  populara, cik daudz muziku tai\u0161ni ar t\u016b saista sovu profesional\u016b
  ce\u013cu?\\nKa ver\u0101s c\u012b\u0161i skrupulozi, tod taidu profesiona\u013cu,
  kam ir tai\u0161ni senejuos muzykys izgleiteiba, nav c\u012b\u0161i daudz. Tys,
