  ari topa M\u0101me\u0146u d\u012bnai ve\u013cteits t\u012b\u0161raidis koncerts.\\n\u0160ei
  ir forma i veids, kai cytai\u017ei uzrunuot cylv\u0101kus, n\u016bpe\u013cneit?\\n-N\u0101,
  tys nav pe\u013c\u0146ys veids. Tei ir labdareiba, kuru turpynoju, ruod\u012bs,
  vairuok nakai desmit reizis.\\nVoi, attuolynuoti uzastuoj\u016bt\u012bs, sajuti
  gondarejumu?\\n-Nui i n\u0101. Aiz ekrana nav uztraukuma, kai dz\u012b\u017e\u016bt
  kluot\u012bn\u0113. Ka ko\u010d kas n\u016bjukst, var v\u012bg\u013cuok iz\u012bt
  nu \u0161uos situacejis. Ka esi iz skotivis, uztraukums ir mi\u013czeigs.\\nVoi
  \u012bsaceitu social\u016bs teiklus l\u012btuot jaunim dz\u012bduotuojim?\\n-Tei
  ir izdeveiba, kas varbyut var paleidziet palikt atpazeistamuokam.\\nKoncert\u0101
  kluot\u012bn\u0113 visb\u012b\u017euok ir aplausi, a internet\u0101 - nare\u0161i
  i\u0146deigys p\u012bzeimis, saceisim, gauduoji, na dz\u012bduoji...\\n-Ar negativismu
  ir juosazaskar, i juopa\u012bt laikam, kab n\u016bsaryudeitu. Dzeivoju pec principa:
  \u201cCylv\u0101ks pret tevi byus nagativs tik tod, ka jam po\u0161am ko\u010d kas
  nabyus kuorteib\u0101.\u201d Tys n\u016bzeimoj, ka jam ir problema, na ma\u0146.
  Jys gondarejumu sajem, cytus kai ba pazamoj\u016bt.\\nTod lelai da\u013cai sab\u012bdreibys
  ir problemys?\\n-Mo\u017e. Bysim atkluoti, ir c\u012b\u0161i daudz skaudeigu cylv\u0101ku.\\nK\u016bp\u0101
  ar bruoli Normundu dr\u016bsmeigi startieji \u201cLatvijas Sirdsdziesm\u0101\u201d.
  Kai viertej \u0161\u016b p\u012bredzi?\\n-P\u012b\u013caunu, ka p\u012btryuka myusu
  po\u0161u aktivita\u0161u. Pat\u012bseib\u0101 beju pazuduse nu \u0161k\u0101rsteikla
  vidis, de\u013ctam ka sevi p\u012bteica kovids. Juop\u012bzeist, ari it\u016b\u0161a\u013ct
  ar pylnu jaudu v\u0113\u013c n\u0101su atsagr\u012bzusies. Ir juosasajem! T\u012b
  vysa Latveja myus ar Normundu redzieja, c\u012b\u0161i pr\u012bcoj\u016bs, ka tykam
  pusfinal\u0101. Tys ir lels s\u016b\u013cs iz pr\u012bk\u0161u.\\nKurs vairuok puordzeivuoja,
  ka ko\u010d k\u016b naizad\u016bd realiziet tai, kai planavoite?\\n-Normunds ir
  c\u012b\u0161i pozitivs. Kas zyn, var\u0113jam vairuok agitiet, tok ar rezultatu
  asu taipat apm\u012brynuota. \u0160ei p\u012bredze ir c\u012b\u0161i pozitiva, i
  v\u0113\u013c v\u012bnu reizi saprotu, ka vajag klauseit sovam sirdsbolsam. Lels
  pa\u013cdis Kasparam Makam, kurs myusus aizdr\u016bsynuoja i ku\u017eynuoja p\u012bsadaleit
  TV konkurs\u0101.\\nAsi dz\u012bsmys \u201cM\u012b\u013cais\u201d vuordu i melodejis
  autore. Kur smel\u012bs \u012bdvasmu?\\n-Tuos ir pozitivys, ari negativys emocejis.\\nNavar
  tok vysu laiku dzeivuot kai iz pu\u013cvera bucys?\\n-Kotrs cylv\u0101ks ko\u010d
  kur daboj moralu baudu. Sajemu enegeji, izej\u016bt uor\u0101, lauku s\u0101tys
  pogolm\u0101, \u2013 vyss ir tik \u0161muks, apleik klusums. Vuordi po\u0161i nu
  sevi izalau\u017e iz uoru, i nav juosoka: \u201cSintij, tev vajag.\u201d Tai nikod
  nabyus. Muzykai nikod n\u0101su grybiejuse atmest ar r\u016bku, nikod. Vairuok mani
  n\u016bvuordzynoj brauk\u0161ona i skr\u012b\u0161ona. Saceisim, v\u012bn\u0101
  d\u012bn\u0101 juotaisa meikaps p\u012bcim cylv\u0101kim, a vokor\u0101 juokoncertei.
  Tod tu suoc saprast, ka vysam datryukst sp\u0101ka i navar sevi atd\u016bt it vysam
  iz symts procentu. Tys n\u016bzeimoj, ka lobuok ir nu ko\u010d kuo atsasaceit. Pavierseigs
  dorbs nav dorbs.\\nCylv\u0101ki n\u016bvuordzynoj?\\n-Kai kur\u016b reizi. Ver\u016bt\u012bs
  nu molys, daudzim ruod\u012bs, ka asu c\u012b\u0161i komunikabla. Eistuo m\u012bra
  \u016bsta ir s\u0101t\u0101.\\nTu dzeivoj Kri\u0161juo\u0146u pogost\u0101 Laim\u0101,
  kas ir vystuoluokais pogosts Bolvu n\u016bvod\u0101. Nu kai ba laucineica...\\n-P\u012bcus
  godus asu struoduojuse uorzem\u0113s i saprotu, ka lauki ir munys muojis. Ma\u0146
  vajag breiveibu \u2013 kab var\u0101tu attaiseit durovys i t\u012b niv\u012bna nav.\\nA
  preteim\u0101 \u016bdu bors...\\n-Dzeivoj\u016bt dzeraun\u0113, navar m\u012breigi
  s\u0113diet, r\u016bkys kliep\u012b salics. Juorevei, juop\u013caun zuole itt. Es
  navaru pi\u013cs\u0101t\u0101 dzeivuot. Apbreinoju t\u016bs, kuri dzeivoj dzeiv\u016bkl\u012b.\\nAsi
  bejuse dz\u012b\u0161mu i deju sv\u0101tk\u016bs?\\n-Nui, k\u016bp\u0101 ar Laimys
  lauku kapelu, kod sp\u0113lejam V\u0113rmanis duorz\u0101 Reig\u0101. Uzskotu, ka
  kotram cylv\u0101kam, kurs n\u016bsadarboj ar doncuo\u0161onu, dz\u012bduo\u0161onu
  voi sp\u0113lie\u0161onu, n\u016bteikti juoizjiut dz\u012b\u0161mu i deju sv\u0101tku
  gar\u0161a, kas ir unikala i \u012bdvasmoj\u016b\u0161a. Kai vierteju attuolynuotus
  sv\u0101tkus? D\u016bmoju, ka \u0161\u016bgod juoreikoj sk\u016bl\u0101nu sv\u0101tki,
  ko\u010d voi attuolynuot\u0101 format\u0101. Kotram ir ko\u010d kaids n\u016bd\u016bms,
  i t\u016b nadreikst atjimt. Ma\u0146 pateik v\u0113rt\u012bs, kai cylv\u0101ki doncoj.
  Sovukuort k\u016bri lobuok klauseit\u012bs kluot\u012bn\u0113.\\nKaidi ir nuok\u016btnis
  plani?\\n-T\u016b ir daudzi. Ir cylv\u0101ki, kuri skr\u012bn piec naudys. Ir cylv\u0101ki,
  kuri tveikst piec sirdsm\u012bra.\\nStaigoji ar ru\u017eovom brillem?\\n-Iztykai
  n\u016bpe\u013cneit vajag, a navys skr\u012bt tik de\u013c naudys. N\u0101, tai
  nabyus. Doru t\u016b, kas ma\u0146 pateik.\\nVoi byutu gotova sev\u012b ko\u010d
  k\u016b kardinali maineit?\\n-Nui, tik na dzeivisv\u012btu. Lauki lai pal\u012bk.
  Kod n\u016btiks kardinalys puormainys? Tai tod vajag sovaiduokys dz\u012bsmis p\u012braksteit...
  Vosor\u0101 vyss kas troks var n\u016btikt. Myusim ir plans k\u016bp\u0101 ar Zinti
  Krakopu \u012bdz\u012bduot dz\u012bsmi. Ma\u0146 jo dz\u012bsmis pateik.\\nVoi va\u013cdeiba
  dareja vysu \u012bspiejam\u016b, kab Covid-19 laik\u0101 atba\u013csteitu kulturys
  darbin\u012bkus?\\n-Ka byutu vareiba pabyut va\u013cdeib\u0101, tod raudzietu panuokt,
  kab cylv\u0101ki sajem pabolstus v\u012bnolga kaid\u0101 veid\u0101, ko\u010d voi
  par attuolynuotuom iniciativom. Baiss pat \u012bsad\u016bmuot, kai guoja muzikim,
  kurim nabeja niv\u012bna pasuokuma. Nasliep\u0161u, ka nu suokuma ari beju apjukuse
  i n\u016bsabeiduse, pr\u016bti: \u201cK\u016b dareit?\u201d\\nVarbyut audziet kanepis?\\n-Veidoju
  peoneju duorzu. M\u012blesteiba iz pu\u010dom, vystycamuok, montuota nu dzeda pusis.
  Kai vysu paspieju? Nazynu, nu paspieju. Ma\u0146 pat ir laiks \u0161od tod pu\u0161d\u012bnlaiku
  ar b\u0101rnim paguliet.\\nVoi nasabeisti izdegt?\\n-Par t\u016b n\u0101su d\u016bmuojuse,
  uzskotu, ka vyss n\u016bteik cylv\u0101ku golvuos. Ka tu d\u016bmuosi pozitivi,
  tod ari vyss isad\u016bs. K\u016b doru, kod sird\u016bs? Kod monu, ka tyvoj\u0101s
  morals spruodz\u012bns, tod skr\u012bnu - paleidz sports. Taipat stimulu d\u016bd
  b\u0101rni, tyvuok\u012b cylv\u0101ki.\\nKai viertej politi\u0137u s\u016blejumus?\\n-Beju\u0161ais
  Kri\u0161juo\u0146u pogosta vadeituojs J\u0101zeps Ludbor\u017es vielie\u0161onu
  d\u012bn\u0101 s\u016bleja apiest capuri, ka n\u016basfalties celi Ti\u013c\u017ea-Kri\u0161juoni.
  As n\u016bspie\u013cuo\u0161u par breivu vysim balu. Stabili! P\u012brunuo\u0161u
  ari m\u0101mu, bruoli i cytus.\\nPyrm\u016b reizi startieji vielie\u0161onuos. De\u013cko
  taida izviele?\\n-Asu c\u012b\u0161i pozitivuos d\u016bmuos par politiki T\u0101li
  Korla\u0161u. Jys ir cylv\u0101ks, kurs izdora t\u016b, k\u016b s\u016bla. D\u016bmoju,
  ka ari tuo\u013cuok dorbuo\u0161\u016bs politik\u0101. Ma\u0146 pad\u016bm\u0101
  ir vairuokys l\u012btys, kas byutu juomaina kulturys j\u016bm\u0101. Saceisim, lelim
  pasuokumim juon\u016bteik na vi\u0146 Bolv\u016bs. Biedeigi, ka myusim vairs nav
  \u201cOsvalda\u201d. Kaidu vaicuojumu es uzd\u016btu festivala producentam M\u0101rim
  L\u0101p\u0101nam? Voi navar atjaunot \u0161\u016b jauk\u016b kasgadej\u016b tradiceju,
  ko\u010d voi ar v\u012bnu skotivi? T\u012b myusim beja sv\u0101tki! Natycu, ka kulturys
  sfer\u0101 navar atrast finansejumu \u0161aida pasuokuma atjaunuo\u0161onai.\\nVoi
  byutu gotova s\u0113diet n-tuos stu\u0146dis Kulturys ministrej\u0101, kab p\u012bruodeitu,
  ka \u0161aids pasuokums ir sab\u012bdreibai v\u0101dzeigs i svareigs?\\n-Nui, ministram
  izstuosteitu sovu redz\u012bni, i jis mani varbyut saprostu. Cylv\u0101ki ir izsluopu\u0161s
  piec koncertim. P\u0101dej\u016b reizi, ruod\u012bs, uzastuoju p\u0101r\u0146 rudin\u012b.\\nKaida
  ir po\u0161va\u013cdeibys l\u016bma v\u012btejuos kulturys izaugsm\u0113?\\n-Liemiejvarai
  ir juoatbolsta sovej\u012b, myusu n\u016bvod\u0101 ir tik daudzi muzykantu i muzi\u0137u.
  Ruod\u012bs, ka it\u016b\u0161a\u013ct atbolsts nav taid\u0101 leimin\u012b, kaid\u0101
  tys var\u0101tu byut. Pyrmkuort, vadeibai juoapzynoj i juo\u012bpazeist myusupusis
  muzyki. \u016atrkuort, juosn\u012bdz maksimals atbolsts. Tagad n\u016bvods ir leluoks,
  ari konkurence byus leluoka. Voi kotrs sovu de\u010deiti vi\u013cks iz sovu pusi?
  Juostruodoj placu pi placa, ko\u010d i kotrs par sovu saimi d\u016bmoj vairuok.
  Kas gon myusus, attuoluok\u016b pogostu, p\u012bminies?\\nKai mozam b\u0101rnam
  izskaidruotu tautysdz\u012bsmis vuordus \u201cEs neg\u0101ju noskumusi nevien\u0101
  vieti\u0146\u0101\u201d?\\n-Sevkur\u0101 nagativ\u0101 voi \u0161vak\u0101 l\u012bt\u0101
  var atrast pozitiv\u016b. Taipat juobyut cylv\u0101kim, kuri gryut\u0101 breid\u012b
  uzklausa, i tei ir muna saime. Pa\u013cdis!\\nDara to, ko nespie\u017e dar\u012bt\\nM\u0101ri
  L\u0101p\u0101nu m\u016bspus\u0113 paz\u012bst gan k\u0101 producentu, gan k\u0101
  pas\u0101kumu vad\u012bt\u0101ju, gan k\u0101 kult\u016bras darbinieku, gan k\u0101
  m\u016bzi\u0137i, gan k\u0101 liter\u0101tu. \u0160\u0137iet, \u0161os \u2018gan\u2019
  var\u0113tu v\u0113l turpin\u0101t un turpin\u0101t. Tauj\u0101ts, kas ir M\u0101ris,
  vi\u0146\u0161 atsm\u0113ja, pav\u0113stot, ka ir pieder\u012bgs kult\u016bras apritei.
  \u201cBet es neesmu tas cilv\u0113ks, kur\u0161 ie\u0146em kaut k\u0101dus algotus
  amatus. Vados p\u0113c sav\u0101m izj\u016bt\u0101m, p\u0113c savas b\u016bt\u012bbas
  - ja man ir v\u0113lme paveikt kaut k\u0101du darbi\u0146u kaut k\u0101d\u0101 attiec\u012bgaj\u0101
  br\u012bd\u012b un ja mani tas aizrauj, tad es no t\u0101 nebaidos un daru,\u201d
  vi\u0146\u0161 piebilda.\\n\u0160obr\u012bd ir \u0161\u0101da v\u0113lme kaut ko
  dar\u012bt?\\n-Man vienm\u0113r ir v\u0113lme kaut ko dar\u012bt, bet \u0161\u012b
  v\u0113lmes uz br\u012bdi paz\u016bd - varu ar\u012b neko nedar\u012bt. Tikai \u0161is
  st\u0101voklis parasti \u0101tri p\u0101riet. Ikdien\u0101 esmu \u013coti vienk\u0101r\u0161s
  cilv\u0113ks, kur\u0161 str\u0101d\u0101 veikal\u0101, kur tirgo ska\u0146u un gaismu
  aparat\u016bru, k\u0101 ar\u012b m\u016bzikas instrumentus - rakstu pied\u0101v\u0101jumus,
  noform\u0113ju pavadz\u012bmes un daru vis\u0101das \u0161\u0101das lietas. Tiesa,
  iek\u0161\u0113j\u0101 mana b\u016bt\u012bba vair\u0101k pieder kult\u016bras sf\u0113rai.
  K\u0101 es j\u016btos? Neesmu \u0161auras jomas speci\u0101lists.\\nVai tas ir labi?\\n-Reiz\u0113m
  tas nav labi. Var apskaust cilv\u0113kus, kuri vien\u0101 jom\u0101 sp\u0113j sasniegt
  \u0101rk\u0101rt\u012bgi lielus dzi\u013cumus vai augstumus. Es noteikti to nevaru
  izdar\u012bt, jo neesmu ne super augstas klases izpild\u012bt\u0101js, ne super
  augstas raudzes aktieris, re\u017eisors, ska\u0146ot\u0101js vai gaismot\u0101js.
  Tom\u0113r m\u016bsu platuma gr\u0101dos pier\u0101d\u0101s, ka reiz\u0113m j\u0101b\u016bt
  univers\u0101lam cilv\u0113kam. T\u0101ds esmu \u2013 vajadz\u012bbas gad\u012bjum\u0101
  varu b\u016bt gan drusci\u0146 dzejnieks, gan drusci\u0146 muzikants... Galvenais
  visu dar\u012bt ar prieku.\\nTurpinot \u0161o domu, var piebilst, ka drusci\u0146
  ar\u012b gr\u0101matas top?\\n-P\u0113rn ruden\u012b izn\u0101ca tre\u0161ais dzejas
  kr\u0101jums. T\u0101s ir p\u0101rdomas, un tikai. Es nepretend\u0113ju uz to, ka
  t\u0101s ir \u013coti augstv\u0113rt\u012bgas un t\u0101p\u0113c k\u0101dam \u013coti
  vajadz\u012bgas. Tom\u0113r priec\u0101jos, ja k\u0101dam dzeja \u0161\u0137iet
  interesanta. T\u0101 jau ir savstarp\u0113ja komunik\u0101cija. Jebkur\u0161 jebko
  k\u0101dam var pied\u0101v\u0101t. Cik tas aizrauj citus cilv\u0113kus, t\u0101
  jau ir gaumes lieta. Daru to, ko man neviens nespie\u017e dar\u012bt.\\nK\u0101dos
  dz\u012bves mirk\u013cos top dzejas rindas?\\n-Tas ir spont\u0101ns process. Nav
  svar\u012bgi - nakts vai diena, svar\u012bgs ir dv\u0113seles st\u0101voklis un
  noska\u0146ojums. Tad gan \u2013 ja pasp\u0113j notvert, tad ir. Tas, kas nav no\u0137erts,
  aizmirstas \u013coti \u0101tri. Paliek tikai saj\u016bta, vibr\u0101cija: \u201cEu,
  tas v\u0101rdu salikums, kas var\u0113ja b\u016bt, ir pazudis. Tas nav atgrie\u017eams,
  bet t\u0101 laikam ir visiem sen zin\u0101ma paties\u012bba.\\nK\u0101 ar m\u016bziku?\\n-Grupa
  \u201cOTTO\u201d nav izjukusi, lai gan p\u0113d\u0113j\u0101 laik\u0101, ja visp\u0101r
  gad\u0101s uzsp\u0113l\u0113\u0161ana, Juris vair\u0101k muzic\u0113 individu\u0101li,
  bet es vair\u0101k uzst\u0101jos kop\u0101 ar d\u0113lu D\u0101vi. Tas varb\u016bt
  bija neapzin\u0101ts pagrieziens, bet es saprotu, ka mani tas \u013coti aizrauj.
  M\u016bsu ar D\u0101vi kop\u0113ja uzst\u0101\u0161an\u0101s s\u0101k\u0101s, \u0161\u0137iet,
  febru\u0101r\u012b, pateicoties Gulbenes novada Kult\u016bras p\u0101rvaldei, kas
  aicin\u0101ja izveidot muzik\u0101lu apsveikumu medi\u0137iem.\\nNeizpalika ar\u012b
  ori\u0123in\u0101ldziesma?\\n-J\u0101, tas man ir daudz saisto\u0161\u0101k. Iek\u0101rtoj\u0101m
  nelielu, improviz\u0113tu skatuv\u012bti, apr\u012bkoj\u0101m ar ska\u0146as un
  gaismas tehniku un nospried\u0101m, k\u0101p\u0113c neiesp\u0113l\u0113t v\u0113l
  k\u0101das dziesmas. Facebook ar \u0161o m\u0101kslu padal\u012bjos ar l\u012bdzcilv\u0113kiem,
  un izr\u0101d\u012bj\u0101s, ka Covid-19 laik\u0101 tas ir aktu\u0101li. Mums ir
  biju\u0161as \u010detras uzst\u0101\u0161an\u0101s iesp\u0113jas, kurus es saucu
  par fona koncertiem. K\u0101p\u0113c t\u0101? Pas\u0101kumi tie\u0161\u0101 kontakt\u0101
  ar publiku nedr\u012bkst\u0113ja notikt. Gulben\u0113 8.mart\u0101 kult\u016bras
  nama foaj\u0113 aiz stikla sienas komunic\u0113j\u0101m ar gar\u0101mg\u0101j\u0113jiem.
  Bija for\u0161i! 4.maij\u0101 pabij\u0101m Lizum\u0101, bet 9.maij\u0101 - Lejasciem\u0101.
  N\u0113, n\u0113, tas bija saist\u012bts ar M\u0101tes, nevis Uzvaras dienu. Balvos
  bija tas gods uzst\u0101ties 15.maij\u0101, Muzeju nakt\u012b.\\nUzst\u0101ties
  kop\u0101 ar d\u0113lu...\\n-... ir for\u0161i. Dom\u0101ju, vi\u0146am tas ar\u012b
  pat\u012bk. D\u0101vis sird\u012b un p\u0113c b\u016bt\u012bbas ar\u012b ir m\u016bzi\u0137is.
  \u0160aj\u0101 laik\u0101, kad pla\u0161\u0101kas aktivit\u0101tes bija liegtas,
  mums t\u0101 bija laba iesp\u0113ja izpausties.\\nK\u0101 Covid-19 laiku v\u0113rt\u0113
  m\u016bzi\u0137i?\\n-\u0160is laiks ir savdab\u012bgs pagrieziena punkts, kad daudzas
  lietas jau tagad nav t\u0101das, k\u0101das ir biju\u0161as. Diem\u017e\u0113l,
  labkl\u0101j\u012bbas un vesel\u012bbas v\u0101rd\u0101 vai pat visas n\u0101cijas
  v\u0101rd\u0101 paral\u0113li notiek ar\u012b nel\u0101gas lietas. Cilv\u0113ki
  zaud\u0113 ierast\u0101s trad\u012bcijas, ar kur\u0101m visu laiku dz\u012bvoju\u0161i,
  kas ir svar\u012bgas. Baidos, ka vienubr\u012bd varam non\u0101kt pie pagrieziena
  punkta, kad liksies, ka t\u0101s nav vajadz\u012bgas.\\nPiem\u0113ram?\\n-Dziesmu
  un deju sv\u0113tki. Att\u0101lin\u0101ti sv\u0113tki man ne\u0161\u0137iet saisto\u0161i.\\nNeatbalsti
  to r\u012bko\u0161anu?\\n-Es, visticam\u0101k, b\u016btu nogaid\u012bjis. K\u0101p\u0113c?
  Paz\u016bd saikne starp izpild\u012bt\u0101ju un skat\u012bt\u0101ju. Paz\u016bd
  gatavo\u0161an\u0101s process, k\u0101 ar\u012b aizbrauk\u0161anas saj\u016bta.
  Nofilm\u0113t neliel\u0101 kameri\u0146\u0101... Var jau teikt, ka lab\u0101k t\u0101,
  nek\u0101 visp\u0101r nek\u0101. Tai pat laik\u0101 baidos, ka l\u012bdz ar to \u0161\u012b
  lieta tiek krietni devalv\u0113ta. T\u0101 var nerad\u012bt prieku. Tas ir k\u0101
  ar zupu \u2013 nevis karsta zupa, bet remdena, knapi uzsild\u012bta. Izpaliks liela
  notikuma gar\u0161a.\\nVai vald\u012bba un vietvaras ierobe\u017eojumu laik\u0101
  dar\u012bja visu iesp\u0113jamo, lai atbalst\u012btu rado\u0161us cilv\u0113kus?\\n-Negribas
  noliegt visas t\u0101s darb\u012bbas, kas ir veiktas. \u013boti ticu, ka t\u0101s
  veiktas c\u0113lu m\u0113r\u0137u v\u0101rd\u0101. Vien\u012bg\u0101 probl\u0113ma
  ir t\u0101, ka neviens jau nezina, ko un k\u0101 izdar\u012bt, lai visiem b\u016btu
  labi. BET... neko nedar\u012bt nedr\u012bkst. Kaut k\u0101d\u0101 zi\u0146\u0101
