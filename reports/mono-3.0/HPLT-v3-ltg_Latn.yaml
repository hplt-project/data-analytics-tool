  v\u0113\u013c, k\u016b pieteit. Voi tev v\u0113\u013c ir kaidi pl\u0101ni jau cytim
  projektim?\\nIr vairuokys idejis, i v\u012bna nu j\u016bs \u2013 veiduot nazk\u016b
