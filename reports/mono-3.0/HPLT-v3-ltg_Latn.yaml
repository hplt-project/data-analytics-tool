  t\u012b ari meklejamys saknis munai interesei par senej\u016b muzyku \u2013 saprotu,
  ka tei pateik i p\u012bstuov munam bolsam.\\nTok ar senejuos muzykys studejom jums
  nap\u012btyka. Jau piec tuos magistranturys absolvie\u0161onys otkon \u012bsastuojot
  Muzykys akademej\u0101, nu jau stud\u0113t operdz\u012bduo\u0161onu.\\nStudej\u016bt
