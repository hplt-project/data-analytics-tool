  t\u016bm\u0101r ir treis stu\u0146\u017eu attuolum\u0101. Grib\u012bs saglobuot
  energeju, ka ma\u0146 tys pateik. Godi sp\u012b\u017e v\u0113\u013c pasp\u0113t
  p\u012bsadaleit ari kaid\u0101 konkurs\u0101 \u2013 tys taids kai sports, kas vajadzeigs,
  lai sevi uztur\u0101tu form\u0101. Tod v\u0113\u013c ir vysaidys muzykaluos idejis
  i p\u012bduovuojumi, par kurim, kod \u012bs tyvuok, n\u016bteikti dzierd\u0113sit.
  Golvonais \u2013 uztur\u0113t sevi form\u0101, lai teiku ar vysu gol\u0101 ari iz
  pr\u012b\u0161ku.\\nVoi ir ari lelais sapyns par Reigys Bolt\u016b nomu \u2013 Operu?\\nT\u016b
  ma\u0146 vaicoj c\u012b\u0161i b\u012b\u017ei, i es soku, ka n\u0101, taida sapyna
  nav. Ma\u0146 n\u016bteikti gryb\u0101t\u016bs t\u012b dz\u012bduot, bet tys nav
  lelais mierkis, iz kur\u016b mierkt\u012bceigai \u012bmu. Ma\u0146 beja taids p\u012bduovuojums,
  debejai Boltaj\u0101 nom\u0101 vajadz\u0113ja byut 13. janvar\u012b Mocarta oper\u0101
  \u201cDons \u017duans\u201d, bet 2. janvar\u012b n\u016btyka muna debeja mamenis
  l\u016bm\u0101. (Smej\u0101s.) Izavielieju prioritatis. Ka byus lamts, es t\u012b
  tik\u0161u, bet tys nav muns po\u0161mierkis. Ka byus, pr\u012bcuo\u0161\u016bs,
  ka n\u0101 \u2013 ma\u0146 ir p\u012bteikami daudz cyta kuo dareit.\"", "\"Latgal\u012b\u0161u
