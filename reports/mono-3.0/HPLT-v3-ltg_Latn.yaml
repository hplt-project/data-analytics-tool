  Stanka\\nBi\u013cdis pasaver ite! \ud83d\ude42\"", "\"Sentimentali tradicionala
  kulturainova\\nRoksta autors: In\u0101ra Volkova, \u017eurnals \u201cA12\u201d\\nLatgolys
  lauku ainova nav \u012bd\u016bmojama bez s\u0101tu, kurys b\u012b\u017ei vi\u0146
  v\u012bna \u016btrai tik tyvu saaugu\u0161ys kai sie\u0146s me\u017e\u0101 ar j\u016bs
  dvieseliskajim dzeivisstuostim. S\u0101tys sajiutu rodom mes sevkurs ar sovu dorbu
  i apleicejuos dzeivis telpu.\\nDaudzus nu myusu b\u012b\u017ei vi\u0146 dzeive n\u016bvad
  tuoli nu sovys s\u0101tys. Tradicionaluo Latgolys lauku ainova ir izgaist\u016b\u0161a,
