  pi tuo varbyut tik c\u012b\u0161i naasu p\u012broduse, tys prosa ari fizisk\u016b
  trene\u0146u. Bet ir for\u0161i \u2013 c\u012b\u0161i atbolst\u016b\u0161a i profesionala
