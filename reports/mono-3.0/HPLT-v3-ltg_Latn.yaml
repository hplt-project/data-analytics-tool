  ir izaicynoj\u016b\u0161i \u2013 byus tikai diveji mieginuojumi, kas n\u016bzeimoj,
  ka vysam golv\u0101 pyrma tuo juobyut c\u012b\u0161i labi \u012bstruoduotam. Bet
  asu c\u012b\u0161i pr\u012bceiga!\\nJu\u013ca vyd\u0101 byus na tik operys \u012bstudiejums,
  bet da\u017eys d\u012bnys pyrma tuo uzastuosit Senejuos muzykys festival\u0101 ar
  Baha programu. Varbyut it\u016bvosor jums v\u0113\u013c ari kaidys cytys lelys n\u016btik\u0161onys
  paradz\u0101tys?\\nJ\u0101, ari par Baha programu ma\u0146 beja zynoms jau lobu
  laiku \u012bpr\u012b\u0161k. D\u016bmoju, ka ir labi, ka tys sakreit ar operys projektu.
  Parosti jau tai ir, ka vairuoki projekti ir reiz\u0113. Tod tu vari nadaudz nu v\u012bna
  atsasl\u0113gt, atsapyust, p\u012bm\u0101ram, nu operys kaidu d\u012bnu puorsasl\u0113gt
  tikai iz Baha muzyku. Senejuo muzyka ir muna pamatspecialitate. Programa, k\u016b
  var\u0113s dzierd\u0113t 13. ju\u013ca vokor\u0101 Mozaj\u0101 gild\u0113, byus
  c\u012b\u0161i skaista, skan\u0113s taids \u012bpatnejs Baha laika instruments kai
  oboja d\u2019amore, kas Latvej\u0101 nav izplateita, t\u016b spiel\u0113s Ieva N\u012bmane.\\nV\u0113\u013c
