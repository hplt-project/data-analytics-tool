  b\u013c\u012bni\\nRyugu\u0161n\u012bks\\n\u016alys\\nCukrys i suo\u013cs\\nSoda\\nMylti\\nVani\u013ca
  cukrys\\nReiv\u0101ti uobuli, var p\u012blikt \u016bgys (kaidys gryb)\\nIz rupuos
  tarkys satarkoj obu\u013cus, dabuovej ryuguli, \u016blys, daber myltus i cukri,
