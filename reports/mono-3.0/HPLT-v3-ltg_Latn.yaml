  Asmu g\u016bdeiga pret va\u013csti.\\nCovid-19 laik\u0101 socialaj\u016bs teikl\u016bs
  daudzus puorsteidzi ai M\u0101me\u0146u d\u012bnai ve\u013cteitu koncertu...\\n-Saprotu,
  ka cylv\u0101kim c\u012b\u0161i datryukst koncertu. Ivars Saide t\u016blaik aktivi
