  kulturys noma. August\u0101 byus vairuok ar bazneicu saisteitu n\u016btykumu, ari
  Aglyunys sv\u0101tki. Ir k\u016b dareit! (Smaida.)\\nJius asat jau nu p\u012bmyn\u0101tuos
  Stiern\u012bnis, kas ir labi zynoma tai\u0161ni ar goreiguos muzykys tradicejom.
  Voi ar t\u016b saistuos ari jiusu muzykal\u012b pyrmsuokumi?\\nJ\u0101, asu nu Stiern\u012bnis,
  t\u012b asu izauguse, vuicejus\u0113s sk\u016bl\u0101. Saime t\u012b dzeivuoja apm\u0101ram
  leidz munam 20 godu vacumam, tod puorsavuocem. T\u012b, pr\u016btams, ir ari vysi
  muni muzykal\u012b pyrmsuokumi \u2013 bazneicys kors, iz kuru mani aizvede se\u0161u
  godu vacum\u0101, t\u012b ari suo\u010du dz\u012bduot pi Zepu \u012avys i Grudu\u013cu
  Juo\u0146a. J\u012b beja muni pyrm\u012b sk\u016bluotuoji, nu jau d\u016bmub\u012bdri,
  pi kur\u016bs vysod varu v\u0113rst\u012bs piec pad\u016bma, k\u016bp\u0101 reikojam
  n\u016bmetnis, koncertus.\\nGoreiguo muzyka beja ari pyrmais ce\u013c\u0161, pa
  kuru aizguoju, jo R\u0113zeknis muzykys vydssk\u016bl\u0101 muna specialitate beja
  tai\u0161ni bazneicys muzykys vadeiba \u2013 ierge\u013cu sp\u0113le i dirigie\u0161ona.\\nKai
  nu varga\u0146u i dirigie\u0161onys tykot pi dz\u012bduo\u0161onys?\\n4. kurs\u0101
  c\u012b\u0161i saspielieju lob\u016b r\u016bku \u2013 beja par daudz trene\u0146u,
  varbyut p\u012bnuoceigai naizvyngrynuoju. Saprotu, ka profesional\u0101 leimin\u012b
