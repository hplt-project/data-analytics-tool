  R\u0113zekn\u0113 \u2013 L.M.) labi zynuoju, jo asam nu Stiern\u012bnis \u2013 jei
  ma\u0146 dzeivuoja puor p\u013cave\u0146u. (Smej\u0101s.) Ma\u0146 jau 1. kurs\u0101
  \u012bdeve dz\u012bduot ko\u010d kaidu \u010detru taktu solo. Tys beja taids wow
  i lela atbi\u013cdeiba. Tym\u0101 laik\u0101 Baroka d\u012bnys n\u016btyka kotru
