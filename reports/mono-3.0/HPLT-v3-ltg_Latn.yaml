  Paleidz ari muna muosa. Smej\u016bs, ka byu\u0161u izguojuse c\u012b\u0161i lobus
  mened\u017eeru kursus, varu paleidz\u0113t cytim pavuiceit. (Smej\u0101s.) Bez saimis
  atbolsta es navar\u0101tu byut iz skotivis, tod byutu pylna laika mama.\\nKaidi
  ir jiusu lel\u012b sapyni, mierki iz pr\u012b\u0161ku?\\nPyrmkuort, jau gryb\u0101t\u016bs
  turpynuot dz\u012bduot, ceru, ka izad\u016bs vysu apv\u012bnuot. Ari na\u012bsas\u0113d\u0113t
