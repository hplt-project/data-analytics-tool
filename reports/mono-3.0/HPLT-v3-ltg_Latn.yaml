  pietejum\u016bs \u012bgiut\u016b materialu apk\u016bpuojumu i analizi, ir izveiduots
  kruojums par k\u016bka arhitekturys montuojuma sovpateibu D\u012bnvydlatgolys ainov\u0101.
  Tys ir daudzpuseigs specialistu redziejums as\u016b\u0161uos situacejis izpiet\u0113,
