  ngwo . . .\\n-\\newa?\\n-\\nka?\\n-\\nkota?\\nYIKA MBIMBILIYA YINAMBE\\nYIKA MALIJI
  WANO MAHASA KULUMBUNUKA KULI YENA\\nKanahana ushindakenyo ngwo hi Zambi ko wakuneha
