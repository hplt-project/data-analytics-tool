  lumwe lwakuwahilila, tunahase nakwamba ngwetu, \u201cEchi hikuyoya chikupu!\u201d
  Oloze Mbimbiliya yamba ngwayo kakweshi mutu makumbi ano ali chikupu nakuyoya mujila
  yamwazako.\\n21 Mazu aKalunga atulweza \u201c[tu]kwateko kukuyoya kanechi chinapu
  kuyoya chamwenemwene.\u201d (WaChimoteu 1, 6:19) Mazu kana asolola nge \u201ckuyoya
  chamwenemwene\u201d hichuma chize natukatambula kulutwe. Enga, omu natukapwa vakukupuka
  mwosena, natukayoya kanawa mulifuchi, ngana muze Kalunga ajinyine hakavanga. Omu
  natukapwa vakulikangula nakukatwama mukuunda nakuwahilila mupalachise hano hamavu,
  natukahasa kulivwisa jino \u201ckuyoya chamwenemwene,\u201d chipwe ngwetu kuyoya
  chahaya myaka yosena. (WaChimoteu 1, 6:12) Elu hilutalililo lwamwaza chikupu!\\n22
  Uno tunahase kukwatako ngachilihi \u201ckukuyoya kanechi chinapu kuyoya chamwenemwene\u201d?
  Paulu akolezezele vaka-Kulishitu muchihande chochimwe ngwenyi \u201cvalingenga mwamwenemwene,
  valilunjikilenga luheto lwavilinga vyamwaza.\u201d (WaChimoteu 1, 6:18) Enga, twatela
  kumana kukavangiza vyuma tuli nakulinangulanga muMbimbiliya. Uno Paulu apwile nakulumbununa
  ngwenyi \u201ckuyoya chamwenemwene\u201d chapwa hifweto vatela kutufweta mwomwo
  yakulinga vilinga vyamwaza nyi? Nduma, mwomwo kuyoya kana natukachitambula \u2018hawana
  walikoji\u2019 lyaKalunga. (Wavaka-Loma 5:15) Oloze Yehova asaka kukahana wana kana
  kuli vaze veji kumuzachilanga nakashishi. Ali nakusaka kukakumona uli \u2018nakuyoya
  chamwenemwene.\u2019 Ngocho vaze veji kulilaminanga muzangi yaKalunga vakivo navakapwa
  nakuyoya kanechi chakuwahilila nakuunda, haya myaka yosena.\\n23 Tuvosena mutu himutu
  twatela kulihulisa ngwetu, \u2018Uno nguli nakulemesa Kalunga mujila yize alongesa
  ivene muMbimbiliya nyi?\u2019 Kachi nge hakumbi hakumbi natumona ngwetu tuli chikupu
  nakulemesa Kalunga mujila kaneyi, kaha tuli nakulinga kanawa. Kaha natufwelela chikupu
  ngwetu Yehova hiuchinyino wetu. Mwalamanga kanawa vatu jenyi vakushishika mumakumbi
  ano amakalu amumyaka yino yakusongo. Yehova mwakatwingisa nawa mulifuchi lyalihya
  lyaupahu lize linapandama. Ocho kuwaha kana natukevwa hakukapwanga mulifuchi kana!
  Kaha natukawahilila nawa chikuma hakwijiva ngwetu twasakwile vyuma vyamwaza mumakumbi
  ano akusongo. Kachi nge nausakula vyuma kanevi oholyapwa, kaha naukapwa \u2018nakuyoya
  chamwenemwene\u2019 haya myaka yosena, kuyoya chize asakile Yehova Kalunga hakavanga!\\nVYUMA
  YANANGULA MBIMBILIYA\\n- Tweji kusololanga chikupu ngwetu twazanga Kalunga hakulamanga
  jishimbi jenyi nakujikavangiza.\u2014WaYowano 1, 5:3.\\n- Kulinangula Mazu aKalunga,
  nakulomba kuli Yehova namuchima wosena, nakunangula vatu vyaIkiye, nakumulemesanga
  hakukunguluka chavaka-Kulishitu navitukafwa tulilamine muzangi yaKalunga.\u2014Mateu
  24:14; 28:19, 20; Yowano 17:3; Wavaka-Tesolonyika 1, 5:17; WavaHepeleu 10:24, 25.\\n-
  Vaze navalilamina muzangi yaKalunga vali nalutalililo lwakukalivwisa kuwaha \u201ckuyoya
  chamwenemwene.\u201d\u2014WaChimoteu 1, 6:12, 19; WaYuta 21.\\nVihula vyaChilongesa\\n1,
  2. Uno kulihi natuhasa kuwana uchinyino makumbi ano?\\n3. Natuhasa kulingisa ngachilihi
  Yehova kupwa uchinyino wetu?\\n4, 5. Mujijila jimwe muka Yehova nasolwelamo zangi
  kuli etu?\\n6. Uno nauhasa kwakula ngachilihi kuzangi ize nasolola Yehova?\\n7.
  Uno kuzanga Kalunga chakumina kaha hakumushinganyeka tahi, nyi kwatwama vyuma vyeka?
  Lumbununa.\\n8, 9. Natuhasa ngachilihi kusolola nge twamuzanga Kalunga nakumusakwilila?\\n10.
  Lumbununa ovyo chapwila chachilemu kutwalaho lika kulinangula vyaYehova Kalunga?\\n11.
  Uno kunangula chaYesu chakwachile ngachilihi hali vaka-kumukavangiza?\\n12, 13.
  (a) Havatu vavavulu makumbi ano, vyuma muka vinasoloka kuzangi yavo yakuzanga Kalunga
  naMbimbiliya? (b) Jino natuhasa kukinga ngachilihi zangi yetu kuhona kuhola?\\n14.
  Uno kulomba nachitukafwa ngachilihi kulama zangi yetu twazanga Yehova?\\n15, 16.
  Mwomwo ika twatela kumwena mulimo wakwambulula Wangana kupwa hikutokwa kaha nawa
  hiluheto?\\n17. Mwomwo ika mulimo wavaka-Kulishitu unapwila wakapachapacha makumbi
  ano?\\n18. Mwomwo ika twatela kulemesela Yehova hamwe navaka-Kulishitu vamuchano?\\n19.
  Natuhasa kuzamisa ngachilihi zangi yetu muchikungulwilo chavaka-Kulishitu?\\n20,
  21. Uno \u201ckuyoya chamwenemwene\u201d chikiko chika, kaha mwomwo ika chapwila
  hilutalililo lwamwaza?\\n22. Uno nauhasa kukwata ngachilihi \u201ckukuyoya kanechi
  chinapu kuyoya chamwenemwene\u201d?\\n23. Mwomwo ika chapwila chachilemu kulilamina
  muzangi yaKalunga?\"", "\"Ni ukwaso wa longeso lia Mbimbiliya liawana, munyingika
  makumbululo a yihula yino:\\nKuchi munguhasa kupwa ni uwahililo ku mwono?\\nLamba
  ni upi muyiza kahwa limwe tangwa?\\nShina mungukamona nawa asoko ni masepa jami
  waze hanafu?\\nShina Zambi kakulihulumba lume hali yami?\\nKuchi ngulemba mba Zambi
  apanjike yilemba yami?\\nKuuchi Kufweta Nichimwe\\nLongeso lieswe liawana, kuchingako
  mukanda Wahilila ku Mwono ku Miaka Yeswe! ni Mbimbiliya nyi muzanga kupwa ni yimwe.\\nHa
  Ola ni Chihela Chize Muzanga\\nMuhasa kulilongesa ni longeshi ye muze munuliwana
  chipwe ha kuzachisa yisaji ya fuji\u2014ha ola ni ku chihela chize yena mwene muzanga.\\nKeshi
  Kukushinjila\\nMuhasa kwecha kulilongesa ha shimbu lieswalio yena mwene muzanga.\\nLongeso
  lia Mbimbiliya kuchi liapwa?\\nUmwe longeshi makulongesa muyimako-yimako yize Mbimbiliya
  yakwamba. Mu longeso lia mukanda Wahilila ku Mwono ku Miaka Yeswe!, hakehe-hakehe
  munyingika sango ja mu Mbimbiliya ni chize mujihasa kukukwasa. Mba unyingike kanawa
  chikuma chino, tala chinema achi hanji kuwana makumbululo a yihula yize atu akuhula
  chinji hakutwala ku longeso lino lia Mbimbiliya.\"", "\"Kulemba chami chikalite
  kumeso je ngwe insensu.\u2014Sam 141:2.\\nMuze tunalembe kuli Yehova, twatamba kuchilinga
  ni vumbi. Achinyonga ha usolwelo wa kukomwesa uze Izaia, Ezekiele, Daniele ni Yoano
  amwene. Weswe wasolwele ngwo Yehova kali Mwanangana wa uhenya. Izaia kamwene \u2018Yehova
  kanatwama ha ngunja mwilu.\u2019 (Iza. 6:1-3) Ezekiele kamwene Yehova kanatwame
  ha temba lienyi mu malilu, liakujingilika ni \u2018pangu lize liapwile ngwe kongolo.\u2019
  (Eze. 1:26-28) Daniele kamwene \u201cMukulu-wa-Matangwa\u201d kali ni mazalo atoma,
  ngunja yenyi yapwile milengi ya kahia. (Danie. 7:9, 10) Nawa Yoano kamwene Yehova
  kanatwama ha ngunja yakujingilika ni kongolo yize yalifwa ni esmeralda. (Uso. 4:2-4)
  Usolwelo uno wakutwiwulula ngwo, Yehova kakwete ndundo jinji. Kashika twakulemesa
  chinji uhashi wetu wa kulemba kuli iye, nawa tunazange kuchilinga ni vumbi. w22.07
  20 \u00b63\\n[Lifungenu] ku kwonga cha atu. \u2014Efwe. 4:14.\\nAkweze Satana kanazange
  kunukwika hanga nuhone kukola ku ufulielo. Jila yimwe ya kuchilingila, yili kukukakajanyisa
  hakutwala ku malongeso amwe a Mbimbiliya. Chakutalilaho, atu amwe mahasa kukushinjila
  hanga utayize ngwo, yuma yalitangile yene hi Zambi ko wayitangile. Muze wapwile
  kanuke kota te kuushi kunyonga ha chikuma chino, alioze amu unayi ni kukola, unalilongesa
  chikuma chino ku shikola. Hanji yize alongeshi je akwamba, muyihasa kupwa ngwe yamwenemwene
  kuli yena. Alioze, o hanji kanda achifupa kunyingika nyi Sakatanga kwe atwama. Iwuluka
  chiyulo chize chili ha Yishima 18:17, chinambe ngwo: \u201cYoze malianga kulisamba
  mamumona ngwe mukwa ululi, alioze mukwo meza ni kumusopesa.\u201d Shimbu utayize
  yuma yeswe yize wakulilongesa ku shikola, watamba kulilongesa kanawa yize Mbimbiliya
  yakwamba ni yize yili mu mikanda yetu. w22.08 2 \u00b62; 4 \u00b68\\nUkalinge kanawa
  ni kulita ni yize yeswe yinasonewamo. Chocho muwahisa jila ye; chocho yuma ye muyiwaha.
  \u2014Yos 1:8.\\nTunazange kunyingika kanawa ulumbunwiso wa yize tunatange mu Mbimbiliya.
  Nyi ka, kutuchi kuyuka chinji ha yize tunatange. Chakutalilaho, tutalenu yize Yesu
  ahanjikile ni lunga yoze te wanyingika \u201cShimbi.\u201d (Luka 10:25-29) Muze
  lunga wacho ahulile yize te atamba kulinga mba azuke mwono wa mutolo, Yesu yamuhula
  ngwenyi: \u201cChika chinasonewa mu shimbi? Ngwe kuchi unatange?\u201d Lunga wacho
  kahashile kuhana kumbululo lialita ha kutongola wika yisoneko yize yakwamba ngwo,
  ukazange Zambi ni mwenyembo we. (Levi 19:18; Shimbi 6:5) Alioze, tutalenu yize ahulile
  hanyima: \u201cMba mwenyembo wami iya?\u201d Chihula chino chasolwele pundu ngwo,
  lunga wacho te kanyingikine ulumbunwiso wa yize akutanga. Kashika, kakanyingikine
  chize te makaula yisoneko yacho ku mwono wenyi. Tunafupiwa ukwaso wa Yehova mba
  tunyingike yize tunatange mu Mbimbiliya, kashika eta spiritu yisandu hanga yikukwase
  kulihulikila ha yize unatange. w23.02 9 \u00b64-5\"", "\"KAFWE myaka yivali yinahichi
  kufuma haze Mbavilone vayitambwile kuli vaMete navaka-Peleja. Tala vinakusoloka
  jino! Eyo, vaIsalele vanakulovoka muMbavilone. Vasokokele ngachilihi? Iya avasuwile?\\nMwangana
  wavaPeleja, Kuluse ikiye avasuwile. Shimbu kanda Kuluse asemuke, Yehova alingishile
  kapolofweto kenyi Isaya asoneke ngwenyi: \u2018Naukalinga vyuma ngunasake ukalinge.
  Vikolo navakaviseza vyawashi mangana nganda ukayifungulule.\u2019 Kaha Kuluse ikiye
  apwile twamina hakuya nakufungulula Mbavilone. VaMete navaka-Peleja vengilile munganda
  naufuku muvikolo vasele vyawashi.\\nOloze kapolofweto kaYehova, Isaya, ambile nawa
  ngwenyi Kuluse mwakahana lushimbi lwakutungulula Yelusalema natembele. Kutala Kuluse
  ahanyine lushimbi kanolu nyi? Eyo, ahanyine. Kuluse mwalweza vaIsalele ngwenyi:
  \u2018Yenu, oholyapwa, kuYelusalema nakutunga tembele yaYehova, Kalunga kenu.\u2019
  Kaha omu mukiko vanakuya nakulinga ava vaIsalele.\\nOloze keshi nge vaIsalele vosena
  muMbavilone navahasa kutambukou ungeji wausuku wakukinduluka kuYelusalemako. Hitunda
  yayisuku chiyovo, kafwe jikilomita 800 kaha vavavulu kaveshi vahaseko mwomwo yaushinakaji
  chipwe kuviza. Kuli vyeka nawa navihonesa vamwe kuya. Jino Kuluse mwalweza vaze
  vanahono kuya ngwenyi: \u2018Hanenu palata naulu namawana akwavo kuvatu vanakukinduluka
  vakatunge Yelusalema natembele.\u2019\\nKaha vaIsalele vanakuya kuYelusalema hikuvahana
  aze mawana amavulu vambate. Kaha nawa, Kuluse himwahana malonga najipasa vize ambachile
  Mwangana Nevukataneza mutembele yaYehova omu enyekele Yelusalema. Vatu vali navyuma
  vyavivulu vyakumbata.\\nHakutambuka tukweji vawana, vaIsalele hiwasha kuYelusalema
  halwola lwakutamo. Hanahichi chikupu myaka 70 kufuma haze venyekele nganda, nakuyiseza
  yakuhona vatu. Oloze numba vaIsalele vanakinduluka mulifuchi lyavo, ukalu hanga
  navaumona lika, nge munatulinangula muchihande chinakavangizaho.\\nIsaya 44:28;
  45:1-4; Ezela 1:1-11.\\nVihula\\n- Nganomu vanasolola hamuvwimbimbi, vaIsalele vali
  nakulinga ika?\\n- Kuluse ateselemo ngachilihi upolofweto waYehova uze ahanjikile
  kuhichila muli Isaya?\\n- Kuluse alwezele ika vaIsalele vaze kavahashile kukinduluka
  kuYelusalemako?\\n- Vyuma muka Kuluse ahanyine vatu vayenga navyo kuYelusalema?\\n-
  VaIsalele vatambukile tukweji vangahi numba vahete kuYelusalema?\\n- Mwahichile
  myaka yingahi kufuma haze venyekele nganda kana?\\nVihula vyakuhakilako\\n- Tanga
  Isaya 44:28 na 45:1-4.\\nYehova asolwele ngachilihi nge upolofweto wakuvuluka Kuluse
  naukatesamo chikupu? (Isa. 55:10, 11; Loma 4:17)\\nUpolofweto waIsaya wakuvuluka
  Kuluse wasolola ngachilihi nge Yehova Kalunga akwechi ngolo jakutachikiza vyuma
  vyakulutwe? (Isa. 42:9; 45:21; 46:10, 11; Petu. 2, 1:20)\\n- Tanga Ezela 1:1-11.\\nHakukavangiza
  chakutalilaho chavaze vahonene kukinduluka kuYelusalema, nayetu makumbi ano tunahase
  \u2018kukolezeza ngachilihi mavoko\u2019 avaze vanakusaka kuzata mulimo washimbu
  yosena? (Ezela 1:4, 6; Loma 12:13; Kolo. 4:12)\"", "\"Longeso 19\\nChizavu Cha Ndungo
  Wamwenemwene wa Kukanyama Iya?\\nKu songo lia ufwe wenyi, Yesu kanakahanjika ni
  tumbaji twenyi awana\u2014Petulu, Tiangu, Yoano ni Andeleu. Yesu yalianga kwalweza
  chilayi cha kuheta chenyi ku matangwa akusula, iye yahula ngwenyi: \u201cIya kevwe
  ndungo wamwenemwene, [wakushishika] wa kukanyama, yoze mwata wenyi hamwaha chiyulo
  cha akwa zuwo lienyi, mukuhana kulia kuli ayo ha mwaka wacho?\u201d (Mateu 24:3,
  45; Marku 13:3, 4 ) Yesu yashindakenya kuli a postolo jenyi ngwo, \u201cmwata\u201d
  wo makasakula waze manunga ni kuhana kulia cha mu spiritu kuli tumbaji twenyi. Aya
  analinga chizavu cha ndungo wacho?\\nAyo kali tumbaji apema a Kristu akuwahisa ni
  spiritu musandu. \u201cNdungo\u201d wacho kali chizavu cha mandumbu a ufulielo a
  Kristu hano hashi waze analinga milimo ya kuhana kulia cha mu spiritu kuli waze
  akuwayila no Yehova. Yetwe twakutalila kuli chizavu cha ndungo washishika hanga
  anunge ni \u201ckutwaha kulia ha ola ize yinalite.\u201d\u2014Luka 12:42.\\nAyo
  kakufunga chikungulwila cha Zambi. (1 Timoteu 3:15) Yesu kanakahana kuli ndungo
  chiteli cha kufunga mulimo mu ululikiso wa Yehova hano hashi\u2014nawa ni kufunga
  yikumba, ni kusongwela mulimo wa kwambujola sango jipema, ni kutulongesa mu yikungulwila
  yetu. Ha chino ayo kakutwaha ize tunaho mu spiritu, \u201cndungo wamwenemwene wa
  kukanyama\u201d kakuhana kulia cha mu spiritu mu mikanda ize twakukalakala nayo
  mu mulimo wa sango jipema, nawa ni ululikiso uze twakupwa nawo mu yikungululo yetu
  yikehe-yikehe ni yinene-yinene.\\nChizavu cha ndungo, chashishika mu umwenemwene
  wa Mbimbiliya ni ha milimo yenyi ya kwambujola sango jipema, nawa kakanyama ha chize
  mahasa kufunga ni mana eswe yuma ya Kristu hano hashi. (Yilinga 10:42) Yehova kanawahisa
  milimo wacho, nawa kanayokesa ni kulumbamisa kulia cha mu spiritu.\u2014Izaia 60:22;
  65:13.\\n\u25aa Iya yoze Yesu ahele chiyulo hanga ahane kulia cha spiritu kuli tumbaji
  twenyi?\\n\u25aa Chizavu cha ndungo kuchi chashishika ni kukanyama?\\n[Chizulie
  ha lifwo 21]\\nYetwe twakuyuka ha kulia chetu cha mu spirituCT100\"", "\"Mwayimona
  kupwa . . .\\nmukanda ukwechi vishinganyeka vyavatu tahi?\\nmukanda wavyuma vyamwaka
  navize valingile vyakutaka kaha tahi?\\nMukanda waMazu aKalunga tahi?\\nVYUMA YAHANJIKA
  MBIMBILIYA\\n\u201cVisoneka vyosena vavihwima kuli Kalunga.\u201d\u2014WaChimoteu
  2, 3:16. Visoneka vyaKaye Kakahya.\\nOMWO MUNAHASE KUNGANYALA\\nNayikumbulula vihula
  vyenu vyavilemu.\u2014Vishimo 2:1-5.\\nNayimitwaminyina mukuyoya chenu.\u2014Samu
  119:105.\\nNayimihana lutalililo lwakulutwe.\u2014Wavaka-Loma 15:4.\\nUNO TWATELA
  CHIKUPU KUFWELELA VYUMA YAHANJIKA MBIMBILIYA TAHI?\\nEyo, mwomwo yavishina vino
  vitatu:\\nYahanjika hamujimbu woumwe. Mbimbiliya vayisonekele kuvatu 40. Yambachile
  myaka 1,600 hakuyisoneka. Vaka-kuyisoneka vavavulu kavalijivileko. Oloze mukanda
  wosena watwama namujimbu umwe kaha namutwe wachihande umwe kaha nawa.\\nYatwama
  navihande vyamuchano. Vaka-kusonejeka vyakushikulu vakukaye kakavulu veji kuswekanga
  tutenga twavatu javo. Oloze vaze vasonekele Mbimbiliya vasonekele tutenga twavo
  natuze twavatu javo.\u2014Mijimbu 2, 36:15, 16; Samu 51:1-4.\\nUpolofweto wamuchano.
  Mbimbiliya yahanjikile chimweza vyakwenyeka nganda yakushikulu yaMbavilone myaka
  200 shimbu kanda vayenyeke. (Isaya 13:17-22) Mbimbiliya yavulukile jila navakayenyekelamo
  namutu mwakayenyeka.\u2014Isaya 45:1-3.\\nNaupolofweto weka wauvulu wamuMbimbiliya
  wateselemo kweseka nomu vauvulukile. Omu mukiko atela kupwa Mazu aKalunga, nyi mweka?\u2014WaPetulu
