sample: '["\"KAPOSHI WA KUTALILA\u2014 WAKULILONGESA\\nNovembro 2016 | Ulumbunwiso
  wa Yitangiwa ya mu Malilu\\nYIKA WANYONGA?\\nNyi umwe mutu makuhula ngwenyi malilu
  kuchi apwa, kuchi mukumbulula?\\nMutuhasa kuilongesa hali Yesu mumu kambile ngwenyi:
  \u201cAmi nguli wa mwilu.\u201d\u2014Yoano 8:23.\\nKaposhi wa Kutalila yono kanahanjika
  ha yize Yesu ni Tato akusolola hakutwala ku malilu.\\nMumu liaka ukolwezo ukwete
  ulemu? Yika mutuhasa kulilongnesa ha chize Yehova, Yesu, ni Paulu apwile ni kukolweza
  akwo? Nawa kuchi mutuhasa kukolweza kanawa akwetu?\"", "\"Yehova ahanyine Alama
  naEve vyuma vyamwaza vyavivulu. Kuputuka 1:28\\nYehova atengele pwevo watete Eve,
  nakumuhana kuli Alama kupwa puwenyi.\u2014Kuputuka 2:21, 22.\\nYehova avatengele
  navishinganyeka namijimba yakukupuka, yakuhona katenga.\\nLimbo lyavo lyaPalachise
  lyapwile milemba yaEtene, kaha chihela kana chapwile chamwaza chatulwiji, namitondo
  yamihako, natunyama.\\nYehova ahanjikilenga navo nakuvanangula. Nge vevwililile
  kuli ikiye, kachi vayoyele haya myaka yosena muPalachise hano hamavu.\\nKalunga
  avakanyishile kulya kumutondo umwe kaha. Kuputuka 2:16, 17\\nYehova alwezele Alama
  naEve mutondo wamihako umwe wapwile muze mumilemba nakuvalweza ngwenyi nge navalyako,
  kaha navafwa.\\nKangelo umwe alikangile kuli Kalunga. Uze kangelo wakuhuka ikiye
  Satana Liyavolo.\\nSatana kazangile Alama naEve vononoke Yehovako. Ngocho azachishile
  linoka alweze Eve ngwenyi nge mwalya kumuhako wakumutondo kana, kaha keshi kufwako
  oloze mwapwa nge Kalunga. Awa apwile himakuli sulumunu.\u2014Kuputuka 3:1-5.\"",
  "\"YIZE MUTULILONGESA\\nMutwe uno muutukwasa kupwa ni shindakenyo ngwetu, muze Yehova
  makapatwila atu kulutwe lia matangwa, iye makachilinga mu jila yalita hamwe ni ululi.\\n1.
  Yika yinalingiwa ha matangwa wano tuli?\\nMateu 24:14) Chikwo nawa, tunatambula
  kulia chinji cha ku ufulielo \u201cha shimbu lialita.\u201d\u2014Mateu 24:45-47.\\n2.
  Shindakenyo yika mutuhasa kupwa nayo, alioze yika twatamba kunyingika?\\n2 Yehova
  kananungu ni kutukwasa tunyingike yuma yilemu yize kwasala hakehe hanga yilingiwe.
  (Yishi. 4:18; Danie. 2:28) Mutuhasa kupwa ni shindakenyo ngwetu, muze luyinda munene
  maputuka, mutukanyingika yize mutulinga hanga tununge ni kushishika kuli Yehova
  ni kulinunga ni mandumbu jetu. Alioze chili chilemu kunyingika ngwetu, yuma yimwe
  yize muyikalingiwa kulutwe, kutwayinyingikine. Ha mutwe uno, mutumonaho kwalumuka
  chize chalingiwa ku malongeso jetu. Hanyima, mba mutumona nawa yuma yize tunanyingika
  hakutwala ku matangwa a kulutwe ni yize Yehova makalinga.\\nYUMA YIZE KUTWANYINGIKINE\\n3.
  Yika twapwile ni kunyonga ngwetu muyilingiwa kuli atu ha luyinda munene, mumu liaka
  twapwile ni kunyonga chocho?\\n3 Kunyima twapwile ni kwamba ngwetu, muze luyinda
  munene maputuka, atu waze hi Yela ja Yehova ko kechi kapwa ni uhashi wakumuwayila
  mba akaalamwine ha Armagedone. Mateu 24:37-39.\\n4. Mumu liaka kutushi kuhasa kwamba
  ngwetu, yuma yize yalingiwile ha matangwa ja Noa te muyipwa nawa ni umwe umanunuko
  unene kulutwe? Lumbununa.\\n4 Shina muchilita kwamba ngwetu, hita chuma chalingiwile
  ha sanga lia meya chinatale ha yize muyikalingiwa kulutwe? Ka. Mumu liaka? Mumu
  Mbimbiliya kuyishi kwamba chocho.a Tunanyingika ngwetu, Yesu katesele matangwa ja
  Noa ni shimbu lia kuheta chenyi. Alioze iye kakambile ngwenyi, yuma yeswe yize yalingiwile
  ha \u201cmatangwa ja Noa,\u201d ngwe kuyika pito lia ulungu te muchipwa ni umwe
  umanunuko unene kulutwe lia matangwa. Chipwe chocho, yetu mutuhasa kulilongesa yuma
  yinji ha lusango wa Noa, ni ha yize yalingiwile ha sanga lia meya.\\n5. (a) Kuchi
  Noa asolwele ufulielo? (A-Hepreu 11:7; 1 Petulu 3:20) (b) Mu mutapu uka kwambujola
  chize tunalingi musono chinalifu ni chize Noa alingile?\\n5 Muze Noa evwile utowezo
  wa Yehova, hazehene yasolola ufulielo, yaputuka kutunga ulungu. (Tanga A-Hepreu
  11:7; 1 Petulu 3:20.) Chizechene nawa, muze atu akwivwa sango jipema ja Wanangana,
  katamba kukaula yize akulilongesa. (Yili. 3:17-20) Petulu 2 Petu. 2:5) Alioze, ngwe
  chize twamonanga ha mutwe wapalika, yetu kutwanyingikine nyi Noa kahashile lume
  kwambujola kuli atu eswe waze apwile ha mashimbu jacho. Musono, yetu twakuhasa kwambujola
  kuli atu anji hano hashi; nawa twakuchilinga mu jila yalita. Alioze, chipwe ngwe
  mutulinga yuma yeswayo, nihindu kutuchi kuhasa kwambulwila atu eswe shimbu songo
  kanda lichiza. Mumu liaka tunambe chocho?\\n6-7. Mumu liaka tunambe ngwetu, kutuchi
  kuhasa kwambujola kuli atu eswe waze atwama hano hashi shimbu songo kanda liza?\\n6
  Tuchinyongenu ha yize Yesu ambile hakutwala ku mulimo wa kwambujola. Iye kambile
  ngwenyi, sango jipema ja Wanangana \u201ckumakajambujola hashi heswe, jikapwe shindakenyo
  ku mavungu eswe.\u201d (Mateu 24:14) Uprofeto uno, unamanunuka musono kuhiana ku
  mashimbu a kunyima. Sango ja Wanangana kanajambujola mu malimi kuhiana 1,000. Chikwo
  nawa, kupalikila mu site jw.org, atu a hashi heswe mahasa kulilongesa hakutwala
  ku Wanangana wa Zambi.\\n7 Alioze, Yesu kalwezele tumbaji twenyi ngwenyi, ayo te
  kechi kuhasa kuhwisa kwendangana mu mambonge eswe hanji ngwetu, te kechi kuhasa
  kwambujola kuli atu eswe shimbu iye kanda aheta. (Mateu 10:23; 25:31-33) Maliji
  wano a Yesu kanatale nawa ha mashimbu jetu. Tununu a tununu twa atu katwama ku yihela
  kuze yetu kutushi kuhasa kuheta. Chikwo nawa, ana anji kanasemuka ha hita munutu.
  Yetu twakusa tachi hanga tuwane atu a ku \u201cminyachi yeswe, mavungu eswe ni yifuchi
  yeswe\u201d ni kwambulwila sango jipema. (Uso. 14:6) Alioze umwenemwene uli ngwo,
  kutuchi kuhasa kwambujola kuli atu eswe waze atwama hano hashi shimbu songo kanda
  liza.\\n8. Yika mutuhasa kulihula hakutwala ku chize Yehova makapatwila atu kulutwe
  lia matangwa? (Tala nawa yizulie.)\\n8 Hanyima lia kushimutwina yino yeswe, mutuhasa
