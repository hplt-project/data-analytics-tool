  kaha tweji kulimbenjanga nawa. (Wavaka-Kolose 3:13) Fwila kuwana mwakuzamishila
  usepa wove navaze vazanga chikuma Yehova, kaha nauzovoloka kushipilitu. Enga, kulemesela
  hamwe Yehova navandumbwove vakushipilitu nachikukafwa ulilamine muzangi yaKalunga.
  Uno Yehova eji kuhana ngachilihi fweto kuli vaze veji kumulemesanga nakashishi nakulilamina
  muzangi yenyi?\\nFWILA KUPWA \u2018NAKUYOYA CHAMWENEMWENE\u2019\\n20 Yehova eji
