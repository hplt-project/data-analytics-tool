  Sango ja Mianangana 6:29, 30.\\nMu Wanangana wenyi, kwasala hakehe hanga Yehova
  ahwise lamba lia mutu ni mutu. (Mateu 6:9, 10) Ha mashimbu wano, iye kakuhana utakamiso
  kuli waze akushimbwila kuli iye ni ungunu weswe.\u2014Yilinga 17:27; 2 A-Korindu
  1:3, 4.\"", "\"1. Uno kwatwama kwitava chimwe kaha chamuchano tahi?\\nYesu anangwile
  vaka-kumukavangiza kwitava chimwe kaha chamuchano. Kwitava kana chapwa nge hijila
  yakuya kukuyoya chahaya myaka yosena. Yesu ahanjikile kupandama kujila kana ngwenyi:
  \u201cVali nakuyiwana vanapu vavandende kaha.\u201d (Mateu 7:14) Kalunga eji kwitavilanga
  kaha kwitava chimwe kaha chize chapendamina haMazu enyi amuchano. Vaka-kumulemesa
  Kalunga vamuchano vakwechi lufwelelo lumwe kaha.\u2014Tangenu Yowano 4:23, 24; 14:6;
  Wavaka-Efwesu 4:4, 5.\\n2. Yesu ahanjikile vyuma muka kutalisa kuli vaka-Kulishitu
  vamakuli?\\nYesu ambile ngwenyi nakukapwa vapolofweto vamakuli vaze navakajilulula
  kwitava chavaka-Kulishitu. Tupolofweto vamakuli veji kusolokanga nge vaka-kulemesa
  Kalunga vamuchano. Jichachi javo vajivuluka kupwa javaka-Kulishitu. Oloze munahase
  kuvatachikijila kuvilinga vyavo. Mujila muka? Kwitava chamuchano chikiko kaha cheji
  kupwanga navaka-Kulishitu vamuchano vaze vakwechi vilinga vyamwaza.\u2014Tangenu
  Mateu 7:13-23.\\n3. Uno munahase kutachikiza ngachilihi vaka-kulemesa Kalunga vamuchano?\\nAchitalenu
  hatutachikijilo tuno tutanu:\\nVaka-kulemesa Kalunga vamuchano vavumbika Mbimbiliya
  kupwa Mazu aKalunga. Veji kufwilanga kuyoya kweseka najindongi jatwamamo. Ngachize,
  kwitava chamuchano chalihandununa nakwitava chize chapendamina hakunangula vishinganyeka
  vyavatu. (Mateu 15:7-9) Vaka-kulemesa Kalunga vamuchano veji kulinganga vyuma veji
  kunangulanga.\u2014Tangenu Yowano 17:17; WaChimoteu 2, 3:16, 17.\\nVaka-kukavangiza
  Yesu vamuchano vavumbika lijina lyaKalunga, Yehova. Yesu avumbikile lijina lyaKalunga
  hakunangula vatu valitachikize. Avakafwile vatachikize Kalunga nakuvanangula valombenga
  ngwavo lijina lyaKalunga valijilile. (Mateu 6:9) Kwitava muka cheji kutandakanyisanga
  lijina lyaKalunga okwo mwatwama?\u2014Tangenu Yowano 17:26; Wavaka-Loma 10:13, 14.\\nVaka-Kulishitu
  vamuchano veji kunangulanga vyaWangana waKalunga. Kalunga atumine Yesu ambulule
  mujimbu wamwaza waWangana. Wangana waKalunga ukiko naukakumisa ukalu wavatu wosena.
  Yesu atwalileho lika kuhanjika vyaWangana swi nakulikumbi afwile. (Luka 4:43; 8:1;
  23:42, 43) Ambile ngwenyi vaka-kumukavangiza navakivo navakambululanga ou mujimbu.
  Nge mutu umwe mweza kuli yenu nakumyambulila mujimbu waWangana waKalunga, kaha mutu
  kana atela kupwa wamukwitava chika?\u2014Tangenu Mateu 24:14.\\nVaka-kumukavangiza
  Yesu kaveshi vakukaye kano kakapiko. Munahase kuvatachikiza mwomwo kavazana mumapolitiki
  namuvikokojola vyavaka-kayeko. (Yowano 17:16; 18:36) Kaha nawa kaveshi kulondezeza
  vilinga vyavipi vyamuno mukayeko.\u2014Tangenu WaYakova 4:4.\\nVaka-Kulishitu vamuchano
  valizanga umwe namukwavo. Mazu aKalunga avanangula vavumbikenga vatu vakufuma kuvisemwa
  vyakulisezaseza. Numba tuhu vaka-kwitava chamakuli vanakundwizanga jijita jamafuchi,
  oloze vaka-kulemesa Kalunga vamuchano kaveshi kulinga ngochoko. (Mika 4:1-3) Vaka-Kulishitu
  vamuchano veji kuzachisanga lwola lwavo naluheto lwavo vakafwe vakwavo nakuvakolezeza.\u2014Tangenu
  Yowano 13:34, 35; WaYowano 1, 4:20.\\n4. Kutala munatachikiza jino kwitava chamuchano
  nyi?\\nKwitava muka cheji kunangulanga vyuma vyosena kweseka nomu ahanjika Mazu
  aKalunga, nakuvumbika lijina lyaKalunga, nakuvilika nge Wangana waKalunga ukiko
  kaha naukakumisa ukalu wavatu? Liuka muka lyeji kusololanga zangi nakulihenda kujita?
  Enu munashinganyeka ngwenu ngachilihi?\u2014Tangenu WaYowano 1, 3:10-12.\"", "\"Upapachiso
  wa akwa-Kristu kuchi akuulinga?\\nYika mutu atamba kulinga mba amupapachise?\\nKuchi
  mutu akulihana kuli Zambi?\\nMumu liaka mutu atamba kumupapachisa?\\n1. Mumu liaka
  Ka-Etiopia, chilolo cha Kandase, echile hanga amupapachise?\\n\u201cMEYA wawa; Mba
  chika chinangukwika kutambula upapachiso?\u201d Chihula chino kachihulile kuli umwe
  Ka-Etiopia, chilolo cha Kandase kusekulu yitangu. Mukwa-Kristu yoze te akuvuluka
  ngwo Fwilipe yamulumbunwina ngwenyi Yesu mwe Mesaya yoze alakenyene. Maliji a mu
  Yisoneko waze Ka-Etiopia amulongesele kamukwachili ku mbunge, mba yalinga nikulita
  ni yize alilongesele. Iye yasolola ngwo te kanazange amupapachise!\u2014Yilinga
  8:26-36.\\n2. Mumu liaka watamba kunyonga chinji ha upapachiso?\\n2 Nyi hiwalilongesa
  kanawa tupitulu atangu a mukanda uno ni umwe chela cha Yehova, yena muhasa kulihula
  ngwo: \u2018Chika chinangukwika kutambula upapachiso?\u2019 Hiwalilongesa mu Mbimbiliya
  chilakenyo cha mwono wa mutolo mu Paraisu. (Luka 23:43; Usolwelo 21:3, 4) Hiwalilongesa
  nawa chize afu apwa, ni kutalatala cha uhindukilo. (Chilumbununyi 9:5; Yoano 5:28,
  29) Kota hiwaputuka kukunguluka ni Yela ja Yehova, nawa hiwamona ngwo ayo kali mu
  uwayilo wamwenemwene. (Yoano 13:35) Chuma chilemu chinji nawa, hiwaputuka kupwa
  ni usepa upema ni Yehova Zambi.\\n3. (a) Shimbi yika Yesu ahanyine kuli tumbaji
  twenyi? (b) Kuchi upapachiso wa mu meya akuulinga?\\n3 Kuchi muhasa kusolola ngwo
  yena unazange kuwayila Zambi? Yesu kambile kuli tumbaji twenyi ngwenyi: \u2018Yeenu
  . . . nukatayise tumbaji a ku mavungu eswe, nikuapapachisa.\u2019 (Mateu 28:19)
  Yesu kahichikile chilweza hakumupapachisa mu meya. Kakamuhinjilile meya mu mujimba
  hanji ha mutwe. (Mateu 3:16) Liji \u201cupapachiso\u201d linakatuka mu limi lia
  ngregu lize linalumbunuka \u201ckunjisa mu meya.\u201d Kashika, upapachiso wa akwa-Kristu
  unalumbunuka kunjisa mutu mu meya.\\n4. Yika upapachiso wa mu meya wakusolola?\\n4
  Upapachiso wa mu meya uli chuma chilemu chize atamba kukaula waze eswe anazange
  kupwa ni usepa upema ni Yehova Zambi. Upapachiso wakusolola kuli mbunga zango lie
  lia kuwayila Zambi. Wakusolola nawa ngwo yena uli ni chiseke chakulinga upale wa
  Yehova. (Samu 40:7, 8) Nyi mufupa akupapachise, watamba kulinga yuma yize yafupiwa.\\nCHATAMBA
  KUPWA NI CHINYINGI NI UFULIELO\\n5. (a) Chuma chika chitangu watamba kulinga mba
  akupapachise? (b) Mumu liaka kukunguluka ni akwa-Kristu chili chilemu?\\n5 Yena
  hiwaputuka kulinga chuma chitangu. Chuma chika? Kulilongesa chinyingi cha Yehova
  Zambi ni Yesu Kristu, kupalikila mu longeso lia Mbimbiliya. (Tanga Yoano 17:3.)
  Alioze kuli nawa yuma yinji yize mulilongesa. Akwa-Kristu kakuzanga \u2018kuzala
  too ni yinyingi\u2019 ya upale wa Zambi. (A-Kolosu 1:9) Kukunguluka ni Yela ja Yehova
  muchikukwasa chinji hakutwala ku chikuma chino. Chili chilemu kuyaya ku kukunguluka
  chacho. (A-Hepreu 10:24, 25) Kukunguluka mashimbu eswe muchikukwasa kunyingika kanawa
  Zambi.\\n6. Shina watamba kunyingika yuma yeswe ya mu Mbimbiliya mba akupapachise
  nyi?\\n6 Alioze, kuwatambile kunyingika yuma yeswe ya mu Mbimbiliya mba akupapachise.
  Ka-Etiopia, chilolo cha Kandase, kapwile ni chimwe chinyingi, alioze kafupiwile
  ukwaso hanga anyingike ulumbunwiso wa yimwe Yisoneko. (Yilinga 8:30, 31) Ni yena
  nawa, kuchili yuma yinji yize mulilongesa. Chochene, kuchikuhasa kulilongesa yuma
  yeswe hakutwala kuli Zambi. (Chilumbununyi 3:11) Shimbu kanda achikupapachisa, watamba
  kunyingika kanawa ni kutayiza malongeso alemu a mu Mbimbiliya. (A-Hepreu 5:12) Malongeso
  jacho kali umwenemwene hakutwala ku kupwa cha afu ni ulemu wa jina lia Zambi ni
  Wanangana wenyi.\\n7. Kuchi longeso lia Mbimbiliya mulikukwasa?\\n7 Kuwatambile
  kupwa wika ni yinyingi, mumu \u2018mutu keshi kuhasa kupemena kuli Zambi nyi keshi
  ni ufulielo.\u2019 (A-Hepreu 11:6) Mbimbiliya yinatulweze ngwo muze amwe atu a mu
  mbonge yikulu ya Korindu evwile sango lipema kuli akwa-Kristu, ayo \u201cafulielele,
  yaapapachisa.\u201d (Yilinga 18:8) Ni musono nawa, kupwa ni longeso lia Mbimbiliya
  muchikukwasa kufuliela ngwe Mbimbiliya yili yakuhwima kuli Zambi. Longeso lia Mbimbiliya
  mulikukwasa nawa kupwa ni ufulielo ha yilakenyo ya Zambi ni ha ukuule wa Yesu.\u2014Yoshua
  23:14; Yilinga 4:12; 2 Timoteu 3:16, 17.\\nAMBUJOLA UMWENEMWENE WA MU MBIMBILIYA
  KULI AKWENU\\n8. Yika muyikukwasa kwambujola kuli akwenu yuma yize unalilongesa?\\n8
  Muze ufulielo we muwoka, kuchikuhasa kuswekela akwenu yuma yize unalilongesa. (Jeremia
  20:9) Mwopwa ni zango linji lia kwambujola kuli akwenu hakutwala kuli Zambi ni upale
  wenyi.\u2014Tanga 2 A-Korindu 4:13.\\n9, 10. (a) Kuli aya yena muhasa kuputuka kwambujola
  umwenemwene wa mu Mbimbiliya? (b) Yika watamba kulinga nyi unazange kwambujola sango
  lipema hamuwika ni Yela ja Yehova?\\n9 Muputuka kwambujola umwenemwene wa mu Mbimbiliya
  ni vumbi lieswe kuli asoko je, masepa je, enyembo je ni kuli waze wakalakala no.
  Ha kupalika cha matangwa, hanji muzanga kuya ni kwambujola hamuwika ni Yela ja Yehova.
  Nyi wapwa ni nyonga liacho, hanjika ni chela cha Yehova yoze wakulilongesa nenyi
  Mbimbiliya. Nyi mamona ngwo hiwapwaho kuya nikwambujola hamwe ni Yela ja Yehova,
  makalulieka hanga makulwana aali a mu chikungulwila akaliwane ni yena ni longeshi
  we.\\n10 Chino muchikukwasa kunyingika kanawa amwe makulwana a mu chikungulwila,
  waze akufunga mapanga ja Zambi. (Yilinga 20:28; 1 Petulu 5:2, 3) Nyi makulwana mamona
  ngwo unanyingika malongeso alemu a mu Mbimbiliya ni kwaatayiza, ni kukaula shimbi
  ja Zambi, nawa ni unazange pundu kupwa Chela cha Yehova, ayo makulweza ngwo hiwapwaho
  kwambujola ku mbunga ngwe mukwa-kwambujola yoze kanda achipapachisa.\\n11. Yika
  watamba kwecha mba wambujole sango lipema ni Yela ja Yehova?\\n11 Hanji makulwana
  mahasa kumona ngwo watamba kwecha ndako jimwe jize uchili najo mba wambujole sango
  lipema ni Yela ja Yehova. Ndako jacho mujihasa kupwa yitanga yipi yize wakulinga
  kutenga. Kashika muze muwita hanga upwe mukwa-kwambujola yoze kanda achipapachisa
  watamba kwehuka utanji, uzengi ni kunwa makanya ni yuma yikwo yipi.\u2014Tanga 1
  A-Korindu 6:9, 10; A-Ngalashia 5:19-21.\\nKULIKONYEKA NI KWALUMUKA\\n12. Mumu liaka
  kulikonyeka chili chilemu?\\n12 Kuli yuma yikwo yize watamba kulinga shimbu kanda
  akupapachisa. Postolo Petulu yamba ngwenyi: \u201cLikonyekenu, nwalumuke, milonga
  yenu yikajimuke.\u201d (Yilinga 3:19) Kulikonyeka chinalumbunuka kwivwa chinyengo
  ha chuma chize walinga. Kulikonyeka chili chilemu kuli yoze wakulinga yuma ya luchisa,
  ni yoze te keshi kulinga yuma ya luchisa. Mumu liaka? Mumu tulieswe akwa-shili waze
  afupiwa ukonekeno wa Zambi. (A-Roma 3:23; 5:12) Muze te kanda uchililongesa Mbimbiliya,
  kuwanyingikine upale wa Zambi. Mba kuchi te muhasa kutwama nikulita ni upale wenyi?
  Kashika kulikonyeka chili chilemu.\\n13. Kwalumuka yika chinalumbunuka?\\n13 Mutu
  yoze walikonyeka katamba nawa \u2018kwalumuka.\u2019 Kuwatambile kwivwa wika chinyengo
  ha yuma yize te wakulinga. Alioze, watamba nawa kwecha yitanga yeswe yikulu ni kupwa
  ni hamu lia kununga ni kulinga yuma yipema. Kulikonyeka ni kwalumuka yili yuma yize
  mutu atamba kulinga chitangu mba amupapachise.\\nKULIHANA CHE\\n14. Chuma chika
  chilemu chize watamba kulinga shimbu kanda achikupapachisa?\\n14 Kuli nawa chuma
  chikwo chilemu chize watamba kulinga mba akupapachise. Watamba kulihana yena mwene
  kuli Yehova Zambi.\\n15, 16. Kulihana kuli Zambi yika chalumbunuka, nawa yika yakulingisa
  mutu hanga alinge chocho?\\n15 Nyi mulemba hanga ulihane kuli Yehova Zambi, unamulakenya
  ngwe muwayila wika iye matangwa eswe ku mwono we. (Shimbi Yamuchiali 6:15) Mumu
  liaka chatamba mutu kulihana kuli Zambi? Achinyonga nyi umwe lunga kanazange kunyingika
  umwe pwo hanga amumbate. Muze manyingika kanawa yitanga yenyi yipema, muchipwa chashi
  iye kuzanga pwo wacho. Ha kupalika cha matangwa, mahasa kumwita hanga amumbate.
  Tunanyingika ngwetu kulimbata chikwete milimo yinji. Alioze zango lie mulimulingisa
  hanga ambate pwo wacho.\\n16 Muze munyingika kanawa Yehova ni kumuzanga chinji,
  mumuwayila matangwa eswe ni mbunge ye yeswe. Mweswawo mazanga kukaula Mwana wa Zambi,
  Yesu Kristu, katamba \u201ckulituna liakulu iye mwene.\u201d (Marku 8:34) Twakulituna
  yetwene hakumbila usolo ni manyonga jetu waze mahasa kutukinda kwononokena Zambi
  ni mbunge yetu yeswe. Kashika shimbu kanda achikupapachisa, chuma chitangu watamba
  kusa kulutwe ku mwono we chili kulinga upale wa Yehova Zambi.\u2014Tanga 1 Petulu
  4:2.\\nKANDA WIVWA WOMA NGWE KUCHI KAHASA KUWAYILA ZAMBI\\n17. Mumu liaka amwe akwivwa
  woma wa kulihana kuli Zambi?\\n17 Amwe keshi kulihana kuli Yehova mumu woma akwivwa
  wa kulinga chino chuma chilemu. Kakwivwa woma ngwo hanji Zambi makaasopesa nyi mapwa
  akwa-Kristu waze alihana. Kakuchina kulihana kuli Yehova hakunyonga ngwo maakamuvwisa
  yinyengo mumu kechi kahasa kumuwayila.\\n18. Yika muyikukwasa mba ulihane kuli Yehova?\\n18
  Nyi muzanga chinji Yehova, mulihana kuli iye ni kulinga yize yinalite ni kulihana
  che. (Chilumbununyi 5:4) Muze hiwalihana, muzanga kwenda \u201cngwe chinatela Mwene
  mu upemeno weswe.\u201d (A-Kolosu 1:10) Nyi wazanga chinji Zambi, kuchi kunyonga
  ngwe kulinga upale wenyi chili chikalu. Mutayiza maliji a postolo Yoano waze asonekene
  ngwenyi: \u201cLino lie zango lia Zambi ngwo, Tukafunge shimbi jenyi. Shimbi jenyi
  hi jikalu ko.\u201d\u20141 Yoano 5:3.\\n19. Mumu liaka kuwatambile kwivwa woma wa
  kulihana kuli Zambi?\\n19 Kuwatambile kupwa mutu yoze keshi uhenge mba ulihane kuli
  Zambi. Yehova kanyingika kanawa chize wapwa nawa keshi kushimbwila hanga ulinge
  yize kuchikuhasa. (Samu 103:14) Iye kanazange hanga uyuke, nawa makutakamisa ni
  kukukwasa. (Tanga Izaia 41:10.) Muhasa kupwa ni ushindakenyo ngwe nyi wafuliela
  muli Yehova ni mbunge ye yeswe, \u201cmakalulamisa majila je.\u201d\u2014Yishima
  3:5, 6.\\nSOLOLA KULIHANA CHE HAKUKUPAPACHISA\\n20 Kunyonga ha yuma yize twalilongesa
  muchikukwasa kulihana kuli Yehova ha kulemba. Mweswawo wazanga Zambi katamba nawa
  kusolola ku mbunga ngwenyi, \u2018kanatayiza hanga akatambule ulamwino.\u2019 (A-Roma
  10:10) Kuchi muhasa kulinga chocho?\\n21, 22. Kuchi muhasa \u2018kulitayijila\u2019
  yena mwene ufulielo we ku mbunga?\\n21 Nyi unazange akupapachise, lweza kasongwelo
  wa chizavu cha makulwana a mu chikungulwila che. Iye makasakula makulwana waze mahituluka
  ni yena mu yihula yimwe ya malongeso alemu a mu Mbimbiliya. Nyi makulwana mamona
  ngwo watela kukupapachisa, ayo makulweza ngwo makakupapachisa ha kukunguluka muchizaho.
  * Ha mashimbu a upapachiso hakupwa pande jize jakuhitulula ulumbunwiso wa upapachiso.
  Mukwa-kuhanjika pande kakwita waze mapapachisa akumbulule ni liji linene yihula
  yaali, \u2018alitayijile\u2019 ene ufulielo wo ku mbunga.\\n22 Upapachiso we wakusolola
  ngwo mutu kalihana kuli Zambi nawa ngwo hapwa Chela cha Yehova. Hakupapachisa mutu,
  mujimba wenyi weswe kakuunjisa mu meya hanga asolole ku mbunga ngwo kalihana kuli
  Yehova.\\nYIZE UPAPACHISO WALUMBUNUKA\\n23. Kupapachisa mutu \u201cmu jina lia Tata,
  ni lia Mwana, ni lia Spiritu Musandu\u201d yika chinalumbunuka?\\n23 Yesu kambile
  ngwenyi tumbaji twenyi katamba kwaapapachisa \u201cmu jina lia Tata, ni lia Mwana,
  ni lia Spiritu Musandu.\u201d (Mateu 28:19) Achi chinalumbunuka ngwo mutu yoze maapapachisa
  kanatayiza wata wa Yehova Zambi ni wa Yesu Kristu. (Samu 83:18; Mateu 28:18) Kananyingika
  nawa chize yakuzata spritu yisandu ya Zambi, chipwe ngwetu, tachi jenyi.\u2014A-Ngalashia
  5:22, 23; 2 Petulu 1:21.\\n24, 25. (a) Yika upapachiso unalumbunuka? (b) Chihula
  chika chatela kumbululo?\\n24 Upapachiso hi kunjisa wika mutu mu meya ko. Unalumbunuka
  chuma chilemu chinji. Kukunjisa mu meya chinalumbunuka ngwo wafwa ku yitanga ye
  yikulu. Kukututwisa mu meya chinalumbunuka ngwo haliapwila mutwama kulita ni upale
  wa Zambi. Iwuluka nawa ngwe, ena walihana kuli Yehova Zambi, hi ku mulimo, hanji
  kuli mutu, chipwe ku umwe ululikiso ko. Kulihana che ni upapachiso yili uputukilo
  wa usepa we ni Zambi\u2014usepa uze upema chinji.\u2014Samu 25:14.\\n25 Upapachiso
  hi ulamwino ko. Postolo Paulu yasoneka ngwenyi: \u201cManununenu ulamwino wa yenwene
  ni woma ni kuchikima.\u201d (A-Fwilipu 2:12) Upapachiso uli wika uputukilo.Muhasa
  kulihula ngwe, Kuchi munguhasa kulifunga mu zango lia Zambi? Kapitulu yoze masulaho
  makumbulula chihula chino.\"", "\"\u201cNyi muwenda ni akwa mana nyi yena nawa muopwa
  ni mana.\u201d\u2014YISHIMA 13:20.\\n1-3. (a) Chikuma chika chilemu Mbimbiliya yakwamba?
  (b) Kuchi mutuhasa kusakula masepa waze matufumba yitanga yipema?\\nNGWE chize mbolo
  jakushisa meya, ni atu che apwa. Chakupwa chashi kuli ayo kwimbulula yitanga, mianda
  ni ndako ja atu waze atwama no.\\n2 Mbimbiliya yinambe chimwe chikuma chilemu ngwo:
  \u201cNyi muwenda ni akwa mana nyi yena nawa muopwa ni mana; alioze mweswe malikata
  ni yihepuke kumakevwa kusasaminya.\u201d (Yishama 13:20) Maliji wano keshi kwamba
  wika ha kulitakana kamuwika cha mutu ni mutu. Liji \u2018kwenda\u2019 linalumbunuka
  kupwa ni usepa. * Umwe mukanda wakulumbununa Mbimbiliya unakamba hakutwala ku versu
  yino ngwo: \u201cKwenda ni mutu chinalumbunuka kumuzanga ni kulikwachilila ni mutu
  wacho.\u201d Kashika twakwimbulula atu waze twakuzanga. Ha chino, nyi twalikwachilila
  chinji ni atu waze twazanga, ayo mahasa kutufumba ndako jipema hanji jipi.\\n3 Mba
  tununge mu zango lia Zambi, chili chilemu kulikata ni atu waze matufumba yitanga
  yipema. Kuchi mutuhasa kuchilinga? Kwamba umwenemwene, mutuhasa kuchilinga ha kuzanga
  waze Zambi akuzanga, ni kwaapwisa masepa jetu. Achinyonga kama. Shina mutuhasa kupwa
  ni masepa apema kuhiana waze ali ni yitanga yize Yehova akufupa kuli masepa jenyi?
  Tutalenu yitanga ya atu waze Zambi akuzanga. Nyi twapwa ni nyonga lia Yehova, mutuhasa
  kusakula kanawa masepa jetu.\\nWAZE ZAMBI AKUZANGA\\n4. Mumu liaka Yehova kali ni
  chitela cha kusela ushindakenyo ha kusakula masepa jenyi, nawa mumu liaka avulukile
  Apalahama ngwenyi \u201ckasendo\u201d kami?\\n4 Yehova kakusa chinji ushindakenyo
  ha kusakula masepa jenyi. Shina iye keshi ni chitela cha kuchilinga? Iye kali Mwata
  wa hashi ni malilu. Kupwa sepa lienyi chili chiwape chinene. Aya mba iye akusakula
  hanga apwe masepa jenyi? Yehova kakukundama kuli waze akujikijila muli iye ni kumufuliela.
  Tutalenu chilweza cha kalamba Apalahama, lunga yoze wapwile ni ufulielo unji. Chili
  chikalu kunyonga cheseko chikwo chinene cha ufulielo chize umwe tata mapalika chahiana
  ngwe cheseko cha kuhana mwanenyi ngwe chitapo. * Chipwe chocho Apalahama \u2018kalambwile
  Izake,\u2019 ni kupwa ni ufulielo unji ngwenyi, \u201cZambi mahasa kumuhindwisa,
  chipwe ha kachi ka afu.\u201d (A-Hepreu 11:17-19) Yehova kasanyikine Apalahama ngwenyi
  \u201ckasendo\u201d kenyi mumu te Apalahama kakumufuliela ni kumwononokena.\u2014Izaia
  41:8; Tiangu 2:21-23.\\n5. Kuchi Yehova akwivwa hali waze akumwononokena ni ushishiko
  weswe?\\n5 Yehova kakulemesa chinji akwa kumwononokena ni ushishiko weswe. Kakuzanga
  waze akumushishikila chinji kuhiana yuma yeswayo. (Tanga 2 Samuele 22:26.) Ngwe
  chize twamona ha Kapitulu 1 wa mukanda uno, Yehova kakuzanga chinji waze akusakula
  kumwononokena ni zango. Yishima 3:32 unambe ngwo: \u201ckakulikata ni mukwa ululi.\u201d
  Atu waze akushishika ni kulinga upale wa Zambi, kakwaatambika kuli iye hanga apwe
  ngeji jenyi mu \u201cmbalaka\u201d yenyi hanga amuwayile ni kukundama kuli iye mu
  yilemba.\u2014Samu 15:1-5.\\n6. Kuchi mutuhasa kusolola ngwetu, twakuzanga Yesu,
  nawa kuchi Yehova akwivwa hali waze akuzanga Mwanenyi?\\n6 Yehova kakuzanga waze
  akuzanga Yesu, Mwanenyi wa wika. Yesu kambile ngwenyi: \u201cNyi kachi umwe manguzanga,
  mafunga liji liami. Mwe Tata makamuzanga, kumutukeza kuli iye, mutukatenga muma
  mwetu mwa kutwama hamwe nenyi.\u201d (Yoano 14:23) Kuchi mutuhasa kusolola zango
  lietu hali Yesu? Mutuhasa kusolola ngwetu twakuzanga Yesu ha kwononokena shimbi
  jenyi ni kwambujola sango lipema ni kutayisa tumbaji. (Mateu 28:19, 20; Yoano 14:15,
  21) Nawa mutusolola ngwetu twakuzanga Yesu ha kukaula kanawa \u201cngano jenyi,\u201d
  ni kumwimbulula ku maliji ni ku yitanga kulita ni uhashi wetu. (1 Petulu 2:21) Yehova
  kakuzanga chinji ha kumona tachi jize atu akusa ha mukunda wa zango hanga embulule
  Mwanenyi.\\n7. Mumu liaka chili chipema kulinga usepa ni atu waze ali masepa ja
  Yehova?\\n7 Ufulielo, ushishiko, kwononoka ni zango hali Yesu ni ha yitanga yenyi
  yili yuma yize Yehova akufupa kuli masepa jenyi. Muhasa kulihula ngwe: \u2018Shina
  masepa jami ni no kali ni yitanga yacho? Shina masepa ja Yehova no kali masepa jami?\u2019
  Chili chipema kuchilinga. Atu waze akufupa kupwa ni ndako jipema ni kwambujola sango
  lipema lia Wanangana ni zango lieswe, mahasa kupwa masepa apema, ni kutukolweza
  kununga ni kuwayila Zambi.\u2014Tala kasha \u201cYika Yakupwisa Mutu Sepa Mupema?\u201d
  ha lifwo 29.\\nYILWEZA YIPEMA YA USEPA YIZE YILI MU MBIMBILIYA\\n8. Yika yakukomwesa
  hakutwala ku usepa wa (a) Rute ni Noemi? (b) akweze atatu A-Hepreu? (c) Paulu ni
  Timoteu?\\n8 Mu yisoneko muli yilweza ya atu waze ayukile chinji ha kusakula masepa
  apema. Mutuhasa kutanga hakutwala ha usepa wa Rute ni Noemi, akweze atatu A-Hepreu
  mu Babilonia nawa ni usepa wa Paulu ni Timoteu. (Rute 1:16; Daniele 3:17, 18; 1
  A-Korindu 4:17; A-Fwilipu 2:20-22) Haliapwila, tutalenu chilweza chipema cha Ndawichi
  ni Jonata.\\n9, 10. Hali wakatukile usepa wa Jonata ni Ndawichi?\\n9 Mbimbiliya
  yinambe ngwo, muze Ndawichi ashihile Ngoliate, \u201cmbunge ya Jonata yiyilinunga
  ni mbunge ya Ndawichi. Jonata yamuzanga ngwe mbunge yenyi mwene.\u201d (1 Samuele
  18:1) Ha chino yapwa masepa apema, chipwe ngwe hapwile kalisa munene ku miaka yo,
  usepa wacho wanungine ndo muze Jonata afwile mu jita. * (2 Samuele 1:26) Yika yakolesele
  usendo wa wano masepa aali?\\n10 Ndawichi ni Jonata te kalikata chinji mumu te kakuzanga
  Zambi nawa te kakuzanga kununga ni kumushishikila. Chino chakolesele chinji ufulielo
  wo. Hita mutu te kali ni ndako jize te jinafupiwa kuli mukwo. Jonata kakomokene
  chinji ha hamu ni zango lize Ndawichi apwile nalio ha kukalila jina lia Yehova.
  Ndawichi te kakuvumbika chinji mukulwana Jonata yoze te wakukwasa ni ushishiko weswe
  ululikiso wa Yehova ni mbunge yeswe, nawa te kakusa manyonga a Ndawichi kulutwe
  kuhiana manyonga jenyi. Chakutalilaho, tala yize yalingiwile muze Ndawichi apalikile
  mu yipikalo yinji ku mwono wenyi, muze ayile ni kutwama mu puya hanga achine ku
  kwoko lia Mwanangana Saulu, tato ya Jonata. Jonata kasolwele ushishiko wenyi ha
  kuya kuli Ndawichi mu puya ni kumutakamisa ngwenyi, \u2018Mwene Zambi akufunge.\u2019
  (1 Samuele 23:16) Achinyonga kama chize Ndawichi evwile muze sepa lienyi wa zango
  amukwashile ni kumutakamisa! *\\n11. Yika walilongesa hakutwala ku chilweza cha
  Ndawichi ni Jonata?\\n11 Yika twalilongesa ha chilweza cha Ndawichi ni Jonata? Twalilongesa
  ngwetu, chuma chilemu chize masepa jetu atamba kupwa nacho chili kutakama mu ufulielo.
  Twatamba kulikata ni atu waze ali ni ufulielo ngwe wa yetu, nawa ali ni yitanga
  ngwe yize ni yetu tukwete, ashishika kuli Zambi. Mutuhasa kushimutwina ni masepa
  jacho manyonga jetu ni milimo yetu ni maliji waze mahasa kutakamisa ni kukolesa
  ufulielo wetu. (Tanga A-Roma 1:11, 12.) Twakuwana atu ali ni ufulielo wa mutapu
  au mukachi ka mandumbu jetu. Shina chino chinalumbunuka ngwo atu eswe waze akwiza
  ku kukunguluka kali masepa apema? Ka, hi chochoko.\\nCHIZE MUTUHASA KUSAKULA KANAWA
  MASEPA JETU\\n12, 13. (a) Mumu liaka twatamba kukeya ha kusakula masepa mu chikungulwila?
  (b) Kapinda muka wapwile mu yikungulwila ya ku sekulu yitangu nawa utowezo uka Paulu
  ahanyine?\\n12 Chipwe mu chikungulwila, nyi tunazange kupwa ni masepa waze matutakamisa
  mu ufulielo, twatamba kusakula kanawa waze mutulikata no. Shina twatamba kukomoka?
  Ka. Akwa-Kristu amwe mu chikungulwila mahasa kumbata mashimbu anji mba akole mu
  ufulielo, ngwe chize yimwe mihuko ku mutondo kuyishi kuchila hamuwika. Kashika,
  mu yikungulwila yeswe muli akwa-Kristu waze alisa mu ufulielo. (A-Hepreu 5:12\u20136:3)
  Alioze, twatamba kusolola uhomboloji ni zango kuli waze achili aha nawa ni kuli
  waze kanda achikola mu ufulielo, nyi tunazange kwakwasa hanga akole ku spiritu.\u2014A-Roma
  14:1; 15:1.\\n13 Ha mashimbu amwe mu chikungulwila mu muhasa kupwa yuma yize twatamba
  kukanyama nayo ha kusakula masepa. Amwe hanji kasolo kwenda kanawa. Akwo hanji kali
  ni chikulikuli ku mbunge ni manyonga a kuyenga-yenga akwo. Yikungulwila ya ku sekulu
  yitangu K.M. ni neyo yapwile ni kapinda wacho. Chipwe ngwe anji te kakufuliela,
  nihindu amwe te kakulinga yuma yize kuyishi kulita. Amwe te kakulongesa yuma ya
  mahuza, kashika postolo Paulu watowezele ngwenyi: \u201cKanda nulionga, usepa upi
  kuwakupihisa ndako jipema.\u201d (1 A-Korindu 15:12, 33) Paulu katowezele Timoteu
  ngwenyi, chipwe mukachi ka akwa-Kristu, te mu muhasa kupwa waze kechi kulinga yuma
  yalita. Timoteu kamutowezele hanga apwe kusuku ni atu jacho, ahone kupwa masepa
  jenyi.\u2014Tanga 2 Timoteu 2:20-22.\\n14. Yika twalilongesa ha utowezo wa Paulu?\\n14
  Yika twalilongesa ha utowezo wa Paulu? Unatulongesa kwehuka kulinga usendo ni mweswawo
  mu chikungulwila hanji haze lia chikungulwila, yoze mahasa kupihisa ndako jetu.
  (2 A-Tesalonika 3:6, 7, 14) Twatamba kufunga ufulielo wetu. Iwuluka ngwe, chizechene
  ngwe mbolo ni yetu twakwimbulula yitanga ni ndako ja masepa jetu. Kutuchi kuhasa
  kusa mbolo mu vinyu ni kushimbwila ngwo muyishisa meya. Chizechene nawa, kutwatambile
  kulinga usepa ni atu ali ni yitanga yipi ni kushimbwila kupwa ni yitanga yipema.\u20141
  A-Korindu 5:6.\\nMuhasa kuwana masepa apema mukachi ka mandumbu jetu\\n15. Yika
  muhasa kulinga hanga uwane masepa apema mu chikungulwila?\\n15 Kwamba umwenemwene,
  chili chashi kuwana masepa apema mukachi ka mandumbu jetu. (Samu 133:1) Kuchi muhasa
  kuwana sepa yoze uli ni ufulielo upema mu chikungulwila? Nyi wafupa kupwa ni yitanga
  ni ndako jipema, kwamba pundu atu waze no akusa tachi hanga apwe ni yitanga yipema,
  mahasa kuzanga kupwa masepa je. Ha chino ena watamba kusa tachi hanga upwe ni masepa
  aha. (Tala kasha \u201cKuchi Mutuhasa Kupwa ni Masepa Apema,\u201d ha lifwo 30.)
  Fupa masepa waze ali ni yitanga yipema yize unazange kupwa nayo. Kaula usongwelo
  wa Mbimbiliya ha \u2018kwazulula mbunge ye,\u2019 ni kulinga usepa ni mandumbu chakuhona
  kumona ku chikowa, chifuchi hanji munyiachi. (2 A-Korindu 6:13; tanga 1 Petulu 2:17.)
  Kanda usakula wika masepa waze ali ni miaka ngwe ya yena. Iwuluka ngwe, Jonata te
  mukulwana chinji kuhiana Ndawichi. Nyi wapwa ni masepa a makulwana mahasa kukukwasa
  kupwa ni mana nawa ni yitanga yipema.\\nMUZE MUKUPWA YIPIKALO\\n16, 17. Nyi umwe
  ndumbu matulinga chimwe chuma, mumu liaka kutwatambile kuhichika chikungulwila?\\n16
  Ha mashimbu amwe mukuhasa kusoloka kapinda ha mukunda wa yitanga ni kupwa cha atu
  mu chikungulwila. Umwe ndumbu mahasa kwamba hanji kutulinga chimwe chuma chize muchitulemeka
  ku mbunge. (Yishima 12:18) Ha mashimbu amwe kapinda kakusoloka ha mukunda wa yitanga
  yalisa, yuma yize twevwile kanawa hanji kuhona kulivwashana. Shina mututalinga ha
  yuma yino ni kuhichika chikungulwila? Ka, nyi twapwa ni zango liamwenemwene muli
  Yehova ni kuli waze iye akuzanga kutuchi kulinga chocho.\\n17 Yehova katela zango
  lietu ni uwayilo wetu wa mbunge yeswe, mumu kali Sakatanga nawa Mukwa-Kuhana mwono.
  (Usolwelo 4:11) Chikwo nawa chikungulwila chize chakumulingila chatela ukwaso wetu.
  (A-Hepreu 13:17) Kashika nyi umwe ndumbu matulinga chimwe chuma, kanda tuzachisa
  upi wacho hanga tuhichike chikungulwila. Twatambile kulinga chuma cha mutapu au!
  Mumu hi Yehova ko watulinga upi. Twakuzanga chinji Yehova kashika kutuchi kumwomba
  nyima chipwe kuhichika atu jenyi!\u2014Tanga Samu 119:165.\\n18. (a) Yika mutuhasa
