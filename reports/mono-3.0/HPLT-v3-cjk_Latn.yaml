  Babilonia Yinene, shina mutukomoka ni kunyonga ngwetu, kuchalitele atu akwo kulichinga
  ni yetu shimbu songo kanda b\u2014Kutuhu. 34:6.\\n14-15. Shina kutalatala cha kulutwe
