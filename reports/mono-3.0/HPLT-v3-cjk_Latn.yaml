  nindi: \u201cMazu eyi hinsa\u00f1u yalala.\u201d (Yowanu 17:17) Makonu idi Izu twadiluka
  hamu neyi Bayibolu Yajila. Hamafu analondeluhu, mukwiluka nsa\u00f1u yantesha ha\u00f1akwilu
  yalala kutalisha hachuma chahosha Bayibolu hamalwihu adi hewulu.\\nKomana Chalala
  Nzambi Watwakamena\u00f1a?\\nCHALETESHA\u00d1A KWIHULA ILU LWIHU: Twashakama\u00f1a
  mukaayi mwenzala wukatu nawa mwabula wu\u00f1aji. Nsakililu yayivulu yata\u00f1isha\u00f1a
  nawu makabi yitwamona\u00f1a hikuke\u00f1a kwaNzambi.\\nCHUMA CHATA\u00d1ISHA\u00d1A
  BAYIBOLU: Nzambi hakojeja\u00f1a chuma chatamaku. HaYoba 34:10 hahosha nawu, \u201cNzambi
  kwila chatama kwakulehi! Chinaweji kwila yakuhe\u00f1a kwakulehi!\u201d Nzambi wukweti
  nke\u00f1elu yayiwahi kumuchidi wamuntu. Dimulo\u00f1a waweni watudizishililiyi
  Yesu kulomba nindi: \u201cTata yetu wekala mwiwulu,\u2026Wanta weyi winzi. Muchima
  weyi awili hamaseki neyi chawila\u00f1awu mwiwulu.\u201d (Matewu 6:9, 10) Nzambi
  watwakamena\u00f1a nankashi chakwila wazata na\u00f1ovu hakwila nawu nke\u00f1elu
  yindi yishikijewi chikupu.\u2014Yowanu 3:16.\\nTalenu che\u00f1i Kutachika 1:26-28;
  Yakoba 1:13; ni 1 Petulu 5:6, 7.\\nIndi Njita niMakabi Amba Kamana?\\nCHALETESHA\u00d1A
  KWIHULA ILU LWIHU: Njita yatwalekahu kujaha antu amavulu chikupu. Wejima wetu twatiya\u00f1a
  kutama namakabi anakumonawu antu.\\nCHUMA CHATA\u00d1ISHA\u00d1A BAYIBOLU: Nzambi
  washimwine\u00f1ahu dehi mpinji yakaletayi kuwunda mukaayi kejima. Muchiyulu chaWanta
  windi, nfulumendi yamwiwulu, antu \u201chiyakadiza nawa che\u00f1i njitaku.\u201d
  Ila\u00f1a \u201cmpoku jawu akajichila matemwa.\u201d (Isaya 2:4) Nzambi wakafumishahu
  kuhe\u00f1a kwejima nimakabi. Bayibolu yakana nawu: \u201c[Nzambi] wakayikombola
  madilu ejima kumesu awu; hikwakekala nawa che\u00f1i kufwaku; hikwakekala nawa che\u00f1i
  hela kune\u00f1a hela kudila hela kukataku. Yuma yakusambila [kushilahu kuhe\u00f1a
  nimakabi amakonu] yinahiti dehi.\u201d\u2014Chimwekeshu 21:3, 4.\\nTalenu che\u00f1i
  Masamu 37:10, 11; 46:9; niMika 4:1-4.\\nChumanyi Chatwimwekena\u00f1a Neyi Tunafwi?\\nCHALETESHA\u00d1A
  KWIHULA ILU LWIHU: Nsakililu yayivulu yamukaayi yata\u00f1isha\u00f1a nawu chuma
  chimu mukachi kamuntu chatwaleka\u00f1ahu kuhanda neyi muntu nafwi. Amakwawu akuhwelela
  nawu afu anateli kukatisha amomi hela nawu Nzambi wababesha\u00f1a antu atama kuhitila
  mukuyikabisha mukalu\u00f1a kachinana.\\nCHUMA CHATA\u00d1ISHA\u00d1A BAYIBOLU:
  Neyi muntu nafwi, hekala\u00f1a kwokuku. Mukwakuta\u014bisha 9:5 wahosha nindi,
  \u201cAfu hiyeluka chumaku.\u201d Chineli afu hiyanatweshi kwiluka, kutiya, hela
  kumona chuma chidi chejimaku, hiyanatweshi kukatisha chili kukwasha amomuku.\u2014Masamu
  146:3, 4.\\nTalenu che\u00f1i Kutachika 3:19, niMukwakuta\u014bisha 9:6, 10.\\nKomana
  Kuduhu Kuchi\u00f1eja Kudi Kwejima Kwawa Afu?\\nCHALETESHA\u00d1A KWIHULA ILU LWIHU:
  Twake\u00f1a\u00f1a kuhanda, nawa twake\u00f1a\u00f1a kudilu\u00f1isha wumi nawantu
  yitwake\u00f1a. Nawa kwesekeja nachatule\u00f1awu twafwila\u00f1a kumona che\u00f1i
  ayetu yitwake\u00f1a afwa dehi.\\nCHUMA CHATA\u00d1ISHA\u00d1A BAYIBOLU: Afu amavulu
  akayisa\u00f1ula. Yesu wakanini nindi \u2018antu ejima adi mumajamu achanukishu\u2026akedikamu.\u2019
  (Yowanu 5:28, 29) Kwesekeja nanke\u00f1elu yaNzambi yakusambila, owu akasa\u00f1ulawu
  hamu neyi antu akekala nakukooleka kwakushakama muparadisa hamaseki. (Luka 23:43)
  Ichi chikaninu chakumbidi chabombelamu kwikala namujimba wakola niwumi wahaya nyaka
  kudi antu ovwahila. Bayibolu yahosha nawu: \u201cAkwakulo\u00f1a akaswana itu\u00f1a,
  akashakamamu haya nyaka.\u201d\u2014Masamu 37:29.\\nTalenu che\u00f1i Yoba 14:14,
  15; Luka 7:11-17; niYililu 24:15.\\nNateli Kulomba Munjilanyi Hakwila Nawu Nzambi
  Yantiyi?\\nCHALETESHA\u00d1A KWIHULA ILU LWIHU: Antu amunsakililu yejima alomba\u00f1a.
  Hela chochu, antu amavulu ato\u00f1ojoka\u00f1a nawu kulomba kwawu akwakula\u00f1a
  wanyi.\\nCHUMA CHATA\u00d1ISHA\u00d1A BAYIBOLU: Yesu watudizishili kutondolwela
  kutenatena mazu wowamu mukulomba kwetu. Wahosheli nindi, \u201cChimukulomba, bayi
  muhituluka nakutenatena mwamukunkulwayi.\u201d (Matewu 6:7) Neyi tunakuke\u00f1a
  netu Nzambi yatiyi kulomba kwetu, twatela kulomba munjila yetejayi. Hakwila nawu
  twili mwenimu, twatela kudiza chekala nke\u00f1elu yaNzambi nakulomba kwesekeja
  nanke\u00f1elu yindi. HaYowanu wamuChimu 5:14 halumbulula nawu: \u201cNeyi tukulomba
  chuma chamwaya muchima [waNzambi], wukututiya.\u201d\\nTalenu che\u00f1i Masamu
  65:2; Yowanu 14:6, 14; ni 1 Yowanu 3:22.\\nNateli Kuwana \u00d1ahi Muza\u00f1alu
  muChihandilu?\\nCHALETESHA\u00d1A KWIHULA ILU LWIHU: Antu amavulu akuhwelela nawu
  mali, mpuhu, hela lubanji lwatela kuyiletela muza\u00f1alu. Dichi afwila\u00f1a
  yumiyi\u2014ila\u00f1a hiyawana\u00f1a muza\u00f1aluku.\\nCHUMA CHATA\u00d1ISHA\u00d1A
  BAYIBOLU: Yesu wamwekesheli nsapi yaleta\u00f1a muza\u00f1alu hakuhosha nindi: \u201cAtuzwe\u00f1i
  muspiritu anakooleki, mulo\u00f1a wanta wamwiwulu wunekali wawu.\u201d (Matewu 5:3)
  Tunateli kuwana muza\u00f1alu walala hohu neyi tuke\u00f1a chuma chasweja kulema\u2014nzala
  yetu yakuspiritu yakuke\u00f1a nsa\u00f1u yalala yakumwiluka Nzambi niyuma yatwifuukwilayi.
  Nsa\u00f1u yalala yawanika\u00f1a muBayibolu. Kwiluka iyi nsa\u00f1u yalala kunateli
  kutwikwasha kwiluka chuma chasweja kulema nichabula kulema. Kwiteja nsa\u00f1u yalala
  yamuBayibolu kulombola nzatilu yetu niyuma yitwafuukula\u00f1a kwale\u00f1ela\u00f1a
  kwikala nachihandilu chachiwahi.\u2014Luka 11:28.\\nTalenu che\u00f1i Yishimu 3:5,
  6, 13-18 ni 1 Timotewu 6:9, 10.\\nTunatali hohu ha\u00f1akwilu yamuBayibolu yamalwihu
  atanu nakamu mukwihihisha. Munakuke\u00f1a kwilukilahu nsa\u00f1u yayivulu kabadika
  haniyi? Neyi mudi hakachi \u2018kawatuzwe\u00f1i muspiritu,\u2019 chakadi nikujina
  mukuke\u00f1elahu nsa\u00f1u yikwawu. Munateli kwihula malwihu amakwawu adi neyi
  awa: \u2018Neyi Nzambi watwakamena\u00f1a, mulo\u00f1adi chetejelayi makabi niyuma
  yatama kutwalekahu? Nateli kuwahisha \u00f1ahi chihandilu chachisaka chami?\u2019
  Bayibolu yakula\u00f1a chiwahi chikupu awa malwihu nimalwihu amakwawu amavulu.\\nHela
  chochu, antu amavulu makonu ajinooka\u00f1a kuke\u00f1a \u00f1akwilu muBayibolu.
  Ayimona\u00f1a neyi himukanda wukweti nsa\u00f1u yayivulu yakala kutiyishisha mpinji
  yikwawu. Komana mukuke\u00f1a wukwashu wakuwana \u00f1akwilu muBayibolu? A Yinsahu
  jaYehova ahana\u00f1a yitwa yiyedi yatela kuyikwasha.\\nChatachi mukanda wunakwila
  nawu, Chumanyi Chacheni Chata\u00f1isha\u00f1a Bayibolu? awusoneka kulonda kukwasha
  antu akweti nyidimu nankashi hakwila nawu eluki \u00f1akwilu yayeni yamalwihu alema
  amuBayibolu. Chitwa chamuchiyedi hintanjikilu yakudiza Bayibolu hetala chawana.
  Chinsahu chaYehova washikahu kuta\u00f1isha Bayibolu washakama\u00f1a muchitu\u00f1ilu
  chenu watela kwinza\u00f1a kwitala denu hela ilu\u00f1a dikwawu datelela nakuhanjeka
  nenu nsa\u00f1u yamuBayibolu kapinji kantesha mulungu nimulungu chakubula kuyifwetesha.
  Yihita yawantu kunye\u00f1umuka mukaayi kejima anahetelumu muniyi ntanjikilu. Amavulu
  anakunkululi namuza\u00f1alu nawu: \u201cNawani chalala!\u201d\\nKwosi iheta dasweja
  kuwaha ditwakawana. Nsa\u00f1u yalala yamuBayibolu yatwilubula\u00f1a kunsa\u00f1u
  yakupanda, kuluwankana, nikufwa mutentuku. Yatwinka\u00f1a kuchi\u00f1eja, nke\u00f1elu
  nimuza\u00f1alu. Yesu wahosheli nindi: \u201cMukwiluka nsa\u00f1u yalala, ninsa\u00f1u
  yalala yikuyifumisha muwudu\u00f1u.\u201d\u2014Yowanu 8:32.\"", "\"\u201cNayenu
  vakweze jamalunga nayenu vasanda jamapwevo, . . . Valisenga lijina lyaYehova.\u201d\u2014SAMU
  148:12, 13.\\n1. Milimo muka vali nakulivwisa kuwaha vakweze?\\nTULI nakuyoyela
  mulwola lwakulipwila. Vatu vavavulu vakumafuchi osena vali nakwiza nakulemesa Yehova.
  (Kuso. 7:9, 10) Vakweze vavavulu vali nakulivwisa kuwaha hakukafwa vakwavo \u2018vatambule
  meya akuyoya awana.\u2019 (Kuso. 22:17) Ava vakweze veji kukafwa vatu valinangule
  Mbimbiliya nakupwa nachiyoyelo chamwaza. Vakweze veka veji kulinangulanga malimi
  eka nakuya nakwambulula mujimbu wamwaza kujingalila jazachisa malimi kana. (Samu
  110:3; Isa. 52:7) Vyuma muka mwatela kulinga hakusaka kwazana mumulimo kana?\\n2.
  Chakutalilaho chaChimoteu chasolola ngachilihi nge Yehova asaka kuhana vakweze milimo?
  (Talenu muvwimbimbi wakulivanga.)\\n2 Munahase kusakula vyuma vyakulinga vize navikamikafwa
  mukazate milimo yeka yakuzachila Kalunga. Chakutalilaho, Chimoteu wakuLusutala asakwile
  kanawa vyuma vyakulinga vize vyamulingishile atengamo kumutongola kupwa kamishonali
  omu apwile namyaka kafwe 20. (Vili. 16:1-3) Chasoloka nge mwahichile tukweji vavandende
  omu Paulu alwezele Chimoteu ayenga kuchikungulwilo chachihya kuTesolonyika kuze
  vayanjishilenga vandumbwetu. Paulu afumineko mwomwo yapindangano yapwileko, oloze
  afwelelele ngwenyi Chimoteu mwajikijisa vandumbwenyi. (Vili. 17:5-15; Teso. 1, 3:1,
  2, 6) Achishinganyekenu kuwaha evwile Chimoteu hakumuhana mulimo kana!\\nCHUMA CHACHILEMU
  MWATELA KUSAKULA KULINGA\\n3. Chuma muka chachilemu mwatela kusakula kulinga mukuyoya
  chenu, kaha lwola muka mwatela kulinga ngocho?\\n3 Lwola lwamwaza lwakusakula vyuma
  vyavilemu shina lwaukweze. Oloze chuma muka chachilemu mwatela kusakula kulinga?
  Chuma chachilemu shina kuzachila Yehova. Lwola muka lwamwaza mwatela kusakula chuma
  kana? Yehova amba ngwenyi: \u201cAnukanga . . . Ou nakutenge hamakumbi aukweze wove.\u201d
  (Kwambu. 12:1) Jila \u2018yakwanukilamo\u2019 Yehova yapwa yakumuzachila namuchima
  wosena. (Lushi. 10:12) Echi hichuma chachilemu mwatela kulinga mukuyoya chenu. Mwomwo
  nachikamikafwa mukuyoya chenu chosena.\u2014Samu 71:5.\\n4. Vyuma muka vikwavo vyavilemu
  mwatela kusakula vize navimikafwa kuzachila Kalunga?\\n4 Kusakula chenu kuzachila
  Yehova keshi chikiko kaha nachikamikafwa kulutweko. Munahase nawa kusakula kupwa
  muulo chipwe kutwama ujike, kaha nawa munahase kusakula mutu wakukapwa nenyi muulo
  namilimo namukazata. Vyuma kanevi vyapwa vyavilemu chikuma mukuyoya, oloze mwatela
  chatete kusakula kuzachila Yehova namuchima wenu wosena. (Lushi. 30:19, 20) Mwomwo
  ika? Mwomwo vyuma vyosenevi namusakula kulinga vyazachila hamwe. Vyuma namusakula
  kupandama kuulo nakumilimo vinahase kumikafwa chipwe kumihonesa kuzachila Kalunga.
  (Esekesenuko Luka 14:16-20.) Kaha nawa muchima wenu wakusaka kuzachila Kalunga unahase
  kumikafwa hakusakula vyakulinga kutalisa kuulo chipwe kumilimo yakukaye. Ngocho
  chatete sakulenu vyuma vyavilemu chikuma mukuyoya chenu.\u2014Fwili. 1:10.\\nMILIMO
  MUKA NAMUZATA OMU MUCHILI MUVAKWEZE?\\n5, 6. Hanenu chakutalilaho chakusolola omu
  kusakula kanawa vyakulinga mukuyoya chinahase kutulingisa tumone vyuma vyamwaza
  kulutwe. (Talenu nawa chihande chakwamba ngwavo \u201cVyuma Ngwasakwile Omu Ngwapwile
  Ngukanyike\u201d mukaposhi uno.)\\n5 Sakulenu kuzachila Yehova, wanenu vyuma asaka
  mulinge, nakusakula mujila yize mwatela kuzachishilamo kuyoya chenu. Ndumbwetu wakuJapan
  asonekele ngwenyi: \u201cOmu ngwapwile namyaka yakusemuka 14, ngwayile mumulimo
  wamuwande namukulwane wamuchikungulwilo uze amwene ngwenyi kangwazangile mulimo
  kanako. Anguhanjikishile nalizu lyalivwovu ngwenyi: \u2018Yuichiro, yako kwimbo
  ukatwame muchitwamo mangana ukashinganyeke kanawa havyuma vize akulingila Yehova.\u2019
  Ngwalingile vyuma angulwezele. Kaha hamakumbi akavangijileho, ngwalombelenga kuli
  Kalunga nakushinganyekaho chikuma. Kutwala muze muchima wami walumukile, kaha ngwapwile
  jino nakulivwisa kuwaha kuzachila Yehova. Ngwevwilenga kuwaha kutanga mijimbu yavamishonali,
  kahechi changulingishile nguputuke kushinganyeka chikuma vyakuzachila Kalunga.\u201d\\n6
  Yuichiro ambile ngwenyi: \u201cNgwaputukile kusakula kanawa vyakulinga. Kahechi
  changulishile kuya nakuzachila Yehova mulifuchi lyeka.\u201d Ambile ngwenyi: \u201cNgwaputukile
  kulinangula Chingeleshi. Kahomu ngwakumishile shikola, ngwaputukile kuzata mulimo
  wakunangula vatu Chingeleshi mangana nguhase kuwanako mbongo jakulikafwa najo hakuzata
  upayiniya. Omu ngwapwile namyaka 20, ngwaputukile kulinangula lilimi lyaMongolian
  kaha ngwatambukilile lizavu lyavaka-kwambulula lize lyazachishilenga lilimi lyaMongolian.
  Omu mwahichile myaka yivali, mu 2007, ngwayile kulifuchi lyaMongolia. Omu ngwayile
  nakwambulula hamwe navapayiniya, ngwamwene vatu vavavulu vapwile nakusakiwa kuvanangula,
  ngocho ngwasakile kuya nakuzachilako. Ngwakindulukile kuJapan nakuliwahisa vyakuya
  nakuzachila kuMongolia. Ngunazachilanga upayiniya mulifuchi lyaMongolia kufuma vene
  muApril 2008. Numba tuhu chiyoyelo mulifuchi kana chapwa chachikalu, oloze vatu
  vali nakwivwilila kumujimbu wamwaza, kaha ngunakuvakafwa vapandame kuli Yehova.
  Ngweji kushinganyekanga ngwami ngwasakwile chuma chachilemu mukuyoya.\u201d\\n7.
  Vyuma muka mwatela kulisakwila kulinga, kaha chakutalilaho muka chize Mose amisela?\\n7
  Mutu himutu atela kulisakwila ivene mujila mwazachishilamo kuyoya chenyi hakuzachila
  Yehova. (Yoshu. 24:15) Katweshi kuhasa kumilweza ngwetu mwingile muulo chipwe kutwama
  ujike, chipwe kumisakwila mutu wakulimbata nenyi, chipwe milimo mwatela kuzatako.
  Kutala namusakula milimo yakumujimba yize nayimbata kaha lwola lwalundende hakulinangulayo
  tahi? Vakweze vamwe mwatwama mujingalila jakuhutwa, kaha veka vatwama mujinganda
  jaluheto. Kaha nawa vakweze mukaye kosena valihandununa muvilinga, namuuhashi, navyuma
  valinangula, namuvyuma vasaka kulinga namulufwelelo. Chiyoyelo chenu chalihandununa
  nachavakwenu, ngana muze chiyoyelo chaMose chalihandunwine nachavakweze vavaHepeleu
  vaze vapwilenga muEjipitu. Mose apwile nakuyoyela kunganda yamwangana, oloze vakwavo
  vaHepeleu vapwile muundungo. (Kulo. 1:13, 14; Vili. 7:21, 22) Mose navakweze vakwavo
  vavaHepeleu vapwile nakutwama mulwola lwakulipwila ngana muze chili kuli enu makumbi
  ano. (Kulo. 19:4-6) Kala mutu atelele kulisakwila vyakulinga mukuyoya chenyi. Mose
  asakwile kuzachila Yehova.\u2014Tangenu WavaHepeleu 11:24-27.\\n8. Veya vanahase
  kumikafwa musakule kanawa vyakulinga?\\n8 Yehova eji kumikafwanga musakule kanawa
  vyakulinga muukweze wenu. Eji kumihananga jindongi jize munahase kuzachisa kweseka
  nachiyoyelo chenu. (Samu 32:8) Kaha nawa visemi jenu vaka-Kulishitu navakulwane
  muchikungulwilo vanahase kumikafwa mwakukavangijila jindongi kaneji. (Vishi. 1:8,
  9) Tutalenu jino hajindongi jitatu jamuMbimbiliya jize najimikafwa mwakusakwila
  kanawa vyakulinga oholyapwa.\\nJINDONGI JITATU JIZE NAJIMIKAFWA\\n9. (a) Yehova
  amivumbika ngachilihi hakumihana lisesa lyakulisakwila vyuma? (b) Uno \u2018kutonda
  chatete Wangana\u2019 cheji kunehanga vyuma muka?\\n9 Tondenu chatete Wangana waKalunga
  nakwoloka chenyi. (Tangenu Mateu 6:19-21, 24-26, 31-34.) Yehova amivumbika hakumihana
  lisesa lyakulisakwila vyuma munasake kulinga. Kamilweza ngwenyi muzachisenga lwola
  lwenu lwosena mumulimo wakwambulula Wanganako. Oloze Yesu atunangula kulema chatwama
  hakutonda chatete Wangana. Nge namutondanga chatete Wangana, kaha namupwa nalwola
  lwaluvulu lwakuzachila Kalunga. Chakutalilaho, namupwa namilimo yayivulu yakusolola
  nge mwazanga Yehova navatu, kaha nawa mwamusakwilila hakumihana lutalililo lwakukayoya
  haya myaka yosena. Kutala vyuma muli nakusaka kulinga vyakupandama kukulimbata,
  nakumilimo vyasolola nge mwazakama chikuma vyaluheto kuhambakana kutonda chatete
  Wangana waKalunga nakwoloka chenyi tahi?\\n10. Vyuma muka vyalingishile Yesu apwenga
  wakuwahilila, kaha vyuma muka mwatela kusakula kulinga numba mupwenga vakuwahilila?\\n10
  Wahililenunga hakuzachila vakwenu. (Tangenu Vilinga 20:20, 21, 24, 35.) Yesu atunangwile
  chishina kanechi chachilemu. Apwile wakuwahilila mwomwo alingilenga mwaya muchima
  waIse muchishishisa chakulinga mwaya muchima wenyi. Yesu awahilililenga omu amwene
  vatu vavavulu navevwilila kumujimbu wamwaza. (Luka 10:21; Yowa. 4:34) Pamo nayenu
  mweji kwivwanga kuwaha kukafwa vakwenu. Nge namukavangiza jindongi kaneji ahanjikile
  Yesu, kaha namupwa vakuwahilila nakwivwisa Yehova kuwaha.\u2014Vishi. 27:11.\\n11.
  Mwomwo ika Mbaluke ahonene kupwa wakuwahilila, kaha Yehova amukafwile ngachilihi?\\n11
  Kuwahilila chamwaza cheji kwizanga hakuzachila Yehova. (Vishi. 16:20) Lwola lumwe
  Mbaluke uze apwile muka-kusoneka waYelemiya kapwile wakuwahililako. Mwomwo ashinganyekele
  chikuma havyuma vize asakile ikiye, keshi vize asakile Yehovako. Yehova amulwezele
  ngwenyi: \u201cWeji kulitondelanga vyuma vyavinene tahi? Kanda uvitondako, mwomwo
  tala, nangukaneha lupi hali vakwechi mijimba vosena, . . . oloze mwono wove nangukakuhanawo
  kupwa nge chuma chakupukula kweshokwo naukaya.\u201d (Yele. 45:3, 5) Vyuma muka
  vyatelele kulingisa Mbaluke apwenga wakuwahilila? Kulinga vyuma vize asakile nakumunongesa
  tahi nyi kulinga vyuma vize asakile Yehova nakukayovoka hakunongesa Yelusalema?\u2014Yako.
  1:12.\\n12. Mulimo muka uze walingishile Romiro apwenga wakuwahilila?\\n12 Ndumbwetu
  umwe walijina lyaRamiro apwile wakuwahilila hakukafwa vakwavo. Ambile ngwenyi: \u201cNgwafumine
  kutanga yakuhutwa yize yatwama muAndes Mountains. Chapwile hikutokwa omu yaya angulwezele
  ngwenyi mwangufwetela jimbongo jakuya kuyunivesiti. Oloze halwola kana te vanangumbapachisa
  kupwa umwe waVinjiho jaYehova, kaha nawa te payiniya umwe nangulweze nguzate nenyi
  mulimo wakwambulula mumbaka yimwe yayindende. Omu ngwahetele kuze ngwalinangwile
  kuteula jikambu, kaha ngwasokolwele chitanda chakutewula jikambu mangana nguwane
  mwakuyoyela. Vatu vavavulu vetavilile kuvanangula Mbimbiliya. Kutwala muze ngwalikachile
  nachikungulwilo chize chazachishilenga lilimi lyamungalila kana. Romiro atwama muchikungulwilo
  kana, kaha nazachilamo hamyaka 10. Mulimo wakukafwa vatu valinangule Mbimbiliya
  mulilimi lyavo weji kunehanga kuwahilila kuhambakana milimo yeka.\u201d\\n13. Mwomwo
  ika kuzachila Yehova muukweze chapwila chamwaza?\\n13 Livwisenu kuwaha kuzachila
  Yehova muukweze wenu. (Tangenu Muka-kwambulula 12:1.) Kanda kushinganyeka ngwenu
  kuvangila munawane milimo yamwaza numba jino muputuke kuzata upayiniyako. Lwola
  lwamwaza lwakuputuka kuzachila Yehova namuchima wosena shina oholyapwa shimbu kanda
  mupwenga namilimo yayivulu yamutanga. Oholili muli nangolo jakuzata milimo yayikalu.
  Vyuma muka namufwila kulingila Yehova muukweze wenu? Pamo munakufwila kuzata upayiniya
  chipwe kwambulila vatu vaze vazachisa lilimi lyeka. Pamo muli nakusaka kuzata nangolo
  muchikungulwilo chenu. Kala vyuma muli nakusaka kulinga, mwatela kuwana mwakuyoyela.
  Ngachize lihulisenu ngwenu: \u2018Milimo muka yakumujimba nangusakula kuzata, kaha
  lwola lungahi nayimbata hakulinangulayo?\u2019\\nKUZACHISA JINDONGI JAMUMBIMBILIYA
  HAKUSAKULA KANAWA VYAKULINGA\\n14. Vyuma muka mwatela kushinganyekaho kanawa hakusakula
  vyakulinga?\\n14 Eji jindongi jamuMbimbiliya jitatu tunashimutwila jinahase kumikafwa
  kusakula kanawa milimo mwatela kuzata. Valongeshi jenu navilolo jafulumende vanahase
  kumilweza milimo yamungalila yenu yize mwatela kuzata. Vatu kana vanahase kumikafwa,
  oloze mwatela kuzangama, mwomwo vanahase kumilingisa mupwenga namuchima wakuzanga
  chikuma vyuma vyahano hakaye. (Yowa. 1, 2:15-17) Muchima wenu unahase kumihungumwisa
  nge namutala havyuma vili muno mukaye.\u2014Tangenu Vishimo 14:15; Yele. 17:9.\\n15,
  16. Veya vanahase kumikafwa musakule kanawa milimo yakumujimba?\\n15 Nge munatachikiza
  lyehi milimo munahase kuzata, mwatela kulomba vamikafwe. (Vishi. 1:5) Veya vanahase
  kumikafwa muzachise kanawa jindongi jamuMbimbiliya hakusakula milimo? Mwatela kwivwilila
  kuvatu vaze vazanga Yehova, vaze vamizanga vaze vatachikiza kanawa chiyoyelo chenu.
  Navamikafwa mushinganyeke kanawa havyuma munahase kulinga navize muli nakufwila
  kulinga. Pamo vyuma navamilweza navimikafwa mushinganyeke kanawa havyuma namusakula
  kulinga. Nge visemi jenu vazanga Yehova, kaha vanahase kumikafwa chikuma. Kaha nawa
  vakulwane muchikungulwilo vanahase kumikafwa. Hulisenu vapayiniya natulama vakutambwojoka
  vamilweze ovyo vyavalingishile vazachise lwola lwavo nangolo javo hakuzachila Yehova.
  Uno vaputukile ngachilihi? Milimo muka yakumujimba vazachile? Nganyo muka vanawane
  hakuzachila Kalunga?\u2014Vishi. 15:22.\\n16 Vatu vaze vamitachikiza kanawa vanahase
  kumikafwa mujila yamwaza. Chakutalilaho, ngachilihi nge namusaka kwecha shikola
  nakuputuka kuzata upayiniya mwomwo ngwenu kushikola kwatwama chikuma milimo? Mutu
  uze amizanga nahase kumona ovyo muli nakusakila kwecha shikola. Ngocho mwamikafwa
  mumone ngwenu kupwa namuchima walukakachila kushikola chinahase kumikafwa mutwaleho
  lika kulinangula muchishishisa chakwecha. Chuma kanechi nachikamikafwa hakuzachila
  Yehova.\u2014Samu 141:5; Vishi. 6:6-10.\\n17. Milimo muka yize twatela kulihendako?\\n17
  Vosena vaze navazachila Yehova navamonanga ukalu uze unahase kuzeyesa lufwelelo
  lwavo nakuvasosolola kuli Yehova. (Koli. 1, 15:33; Kolo. 2:8) Milimo yimwe yinahase
  kuzeyesa chikuma lufwelelo lwenu kuhambakana milimo yeka. Pamo mwatachikizako vandumbwetu
  vamwe vaze \u2018vanavombesa lufwelelo\u2019 lwavo mwomwo yamilimo veji kuzatanga.
  (Chimo. 1, 1:19) Chapwa chamangana kulihenda kumilimo yize nayijiha usepa wenu naKalunga.\u2014Vishi.
  22:3.\\nLIVWISENU KUWAHA KUPWA VAKWEZE VAKA-KULISHITU\\n18, 19. Vyuma muka mwatela
  kulinga nge kamweshi namuchima wakuzachila Yehovako?\\n18 Nge muli nakufwila kuzachila
  Yehova, kaha zachisenu ngolo jenu hakuzachila Kalunga muukweze wenu. Sakulenu kulinga
  vyuma vize navimikafwa mulivwise kuwaha kuzachila Yehova mumakumbi ano akulipwila.\u2014Samu
  148:12, 13.\\n19 Vyuma muka mwatela kulinga nge kamweshi namuchima wakuzachila Yehovako?
  Twalenuho lika kuzamisa lufwelelo lwenu. Paulu alumbunwine vyuma alingile numba
  vamukisule kuli Yehova. Ambile ngwenyi: \u201cKachi nge namushinganyeka mweka, kaha
  Kalunga mwakamisolwela muchima kanou wakwoloka. Chipwe ngocho, heshoho haseteko
  tunahete mukuzovoloka chetu, tutwalenuho lika nakutambuka kanawa mujila yoyimwe.\u201d
  (Fwili. 3:15, 16) Anukenu ngwenu Yehova amizanga, kaha nawa jindongi jenyi jinahase
  kumikafwa. Mulwezenu amikafwe musakule kanawa vyakulinga shimbu muchili muvakweze.\"",
  "\"Shina unazange upwe ni kuyuka chinji ha longeso lie lia wika? Muhasa kukaula
  yikuma yili mushi, hanga upwe ni kuyuka chinji ha longeso lie lia wika.\\n-\\nSakula
  chihela chalita. Nyi muchilita, fupa chihela chipema chize chinatemuka kanawa. Muhasa
  kutwama ku mesa, hanji kufupa chimwe chihela chipema haze lia zuwo.\\n-\\nYako ku
  chihela kuze mupwa ukawe. Yesu kasakwile kulemba \u201cha chimenemene\u201d ku chihela
  \u201ckwaukawenyi.\u201d (Marku 1:35) Nyi kuwahashile kupwa ukawe, lweza asoko je
  hanji waze watwama no ku zuwo, anyingike mashimbu waze mulilongesa ni kwaeta hanga
  ahone kukupinjisa ha mashimbu jacho.\\n-\\nLihulikile ha yize unalilongesa. Ehuka
  yuma yize muyikupinjisa. Nyi mulilongesa kupalikila mu telefone hanji tablet, tepulula
  zungo hanji kuyisa ha kachilayi ka ndeke (modo de voo) hanga yihone kukupinjisa.
  Muze unalilongesa, nyi mwiuluka chimwe chuma chize watamba kulinga, chisoneke hanga
  uchilinge muze muuhwisa kulilongesa. Nyi mumona ngwo kuwahashile kulihulikila ha
  malongeso, mana ndambu hanga wolole molu.\"", "\"Kuzanga Kalunga chalumbununa ika?\\nUno
  natuhasa kulilamina ngachilihi muzangi yaKalunga?\\nYehova mwakakisula ngachilihi
  vaze valilamina muzangi yenyi?\\nACHISHINGANYEKE uli nakutambuka mujila oku kuli
  nakuhuhwa nyamanganda. Nakwilu kwosena jino wi. Miveso namikalateta hinayiputuka
  kuvuma, kaha navula yayinene hinayiza. Nauzangwisako oku uli nakutondatonda kwakuswama.
  Kaha hinaumona jino chisakila kukulo yajila. Muchisakila kana mwamwaza kaha nawa
  mwaumu. Nauwahilila chikupu kuswama muchisakila kana!\\n2 Tuli nakuyoyela mulwola
  lwalukalu lwakufwana nge nyamanganda. Vyuma mukaye vili nakupihilako lika. Oloze
  kuli chisakila chamwaza, muma mwakuswama muze natuhasa kupwa vakukingiwa kuponde.
  Chisakila kana chikiko chika? Mbimbiliya yanangula ngwayo: \u201cNanguvuluka Yehova
  ngwami, Ikiye uchinyino wami, Ikiye mwami mwakukola, Ikiye Kalunga kami, muli Ikiye
  mukiko ngunafwelela.\u201d\u2014Samu 91:2.\\n3 Achishinganyeke chuma kana! Yehova
  Samatanga, Mwata wakutenga chosena nahase kupwa uchinyino wetu. Nahase kutulama,
  mwomwo akwechi ngolo kuhambakana vyuma vyosena vize navisaka kutwenyeka. Numba tuhu
  navatulemeka, oloze Yehova nahase kutuwahisa cheka. Jino natuhasa kulingisa ngachilihi
  Yehova kupwa uchinyino wetu? Twatela kumufwelela chikupu. Kaha nawa Mazu aKalunga
  atukolezeza ngwawo: \u201cLilaminenunga muzangi yaKalunga.\u201d (WaYuta 21) Enga,
  twatela kulilaminanga muzangi yaKalunga, kulumbununa nge twatela kulinunganga lika
  hamwe muzangi naSetu wamwilu. Echi chikiko chatela kutulingisa tufwelele chikupu
  ngwetu hiuchinyino wetu. Uno natuhasa kulinunga nenyi ngachilihi?\\nIJIVA NAKWAKULA
  KUZANGI YAKALUNGA\\n4 Hakusaka tulilamine muzangi yaKalunga, twatela kwijiva omu
  Yehova nasolola zangi yenyi hali etu. Achishinganyeke vyuma vimwe unalinangula muMbimbiliya
  kuzachisa mukanda uno. Yehova hakupwa Tengi, atuhana mavu kupwa limbo lyetu lyamwaza.
  Nalizalisa navyakulya, nameya, namitondo, natunyama, navihela vyamwaza. Kalunga
  atulweza lijina lyenyi navilinga vyenyi mwomwo ikiye MwenyaMbimbiliya. Kaha nawa
  Mazu enyi atulweza ngwawo atumine Mwanenyi umwe kaha lyamunwe, Yesu, kwiza hano
  hamavu, nakumwitavisa ayande nakutufwila. (Yowano 3:16) Wana kana walumbununa ika
  kuli etu? Watuhana lutalililo lwamwaza lwakulutwe.\\n5 Lutalililo lwetu lwakulutwe
  nawa lwapendamina hachuma cheka chize Kalunga nalingi. Yehova nazamisa fulumende
  yamwilu, Wangana wauMeshiya. Wangana kana kalinwomu ufumiseko kuyanda chosena nakulingisa
  mavu kupwa palachise. Achishinganyeke hachuma kana! Natukatwama mukuunda mupalachise
  nakuwahilila haya myaka yosena. (Samu 37:29) Oloze noholyapwa, Kalunga natuhane
  jindongi jakutukafwa mwakuyoyela mujila yamwaza. Natwitavisa nawa tulombenga kuli
  ikiye mangana tulivwasanenga nenyi lwola lwosena. Eji hijijila jimwe jajindende
  kaha jize Yehova nasolwelamo zangi yenyi kuvatu vosena, nakuli yove.\\n6 Chihula
  chachilemu watela kukekesa shina echi: Uno nangwakula ngachilihi kuzangi yaYehova?
  Vatu vavavulu vanahase kwamba ngwavo, \u201c Ngwatela nayami kuzanga Yehova.\u201d
  Uno mukiko weji kushinganyekanga nayove nyi? Yesu ambile ngwenyi elu hilushimbi
  lwakuhambakana jishimbi josena, hakwamba ngwenyi: \u201cMuzangenga Yehova Kalunga
  kove namuchima wove wosena, namwono wove wosena, namanganove osena.\u201d (Mateu
  22:37) Chikupu vene, uli navyuma vyavivulu vyatela kukulingisa uzangenga Yehova
  Kalunga. Uno kushinganyeka kaha ngwove ukwechi zangi kana chikiko kuzanga Yehova
  namuchima wove wosena, namwono wove, namanganove osena tahi?\\n7 Nganomu valumbununa
  muMbimbiliya, katwatela kushinganyeka kaha ngwetu twamuzanga Kalungako. Numba tuhu
  kushinganyeka hazangi yaYehova chapwa chachilemu, oloze chuma kana chapwa kaha hikuputuka
  chazangi yamwenemwene. Mitondo yakwima mihako yeji kufumanga kumikoswa yize navatumba.
  Jino kutala unahase kusuuluka nge navejiva kukuhana kaha mukoswa wanganavene omu
  musaka kachi ulyenga muhako uvene nyi? Nduma! Chochimwe nawa, kushinganyeka kuzanga
  Yehova Kalunga chapwa maputukilo kaha. Mbimbiliya yanangula ngwayo: \u201cEchi chikiko
  vene kumuzanga Kalunga, kulamanga jishimbi jenyi. Kaha jishimbi jenyi kajeshi jajikaluko.\u201d
  (WaYowano 1, 5:3) Zangi yakuzanga Kalunga yatela kwima mihako numbanyi yipwenga
  yamuchano. Vatela kuyisolola kuvilinga.\u2014Mateu 7:16-20.\\n8 Tweji kusololanga
  ngwetu twamuzanga Kalunga hakulama jishimbi jenyi nakujikavangizanga. Kulinga ngocho
  kachapwa chachikalu chikumako. Jishimbi jaYehova kajapwa jajikaluko mwomwo vajitunga
  jitukafwe tupwenga nachiyoyelo chamwaza chakuwahilila nakusuuluka. (Isaya 48:17,
  18) Kukavangiza jishimbi jaYehova nachisolola nge twamuzanga Setu wamwilu nakumusakwilila
  havyuma vyosena vize atulingila. Chaluvinda hakuwana nge vatu vavandende kaha mukaye
  makumbi ano vakivo veji kulinganga ngocho. Katwasaka kupwa namuchima kanako, nganomu
  chapwile kuli vatu vamwe vapwileko omu Yesu apwile hano hamavu. Yesu okile vaka-mbumba
  likumi, oloze umwe kaha ikiye akindulukile kuli Yesu nakumusakwilila. (Luka 17:12-17)
  Chikupu vene, natusaka kupwa ngana mwamutu uze asakwililile, keshi ngana mwavaze
  9 vahonene kusakwililako!\\n9 Uno jishimbi muka jaYehova twatela kulama? Tunashimutwila
  hajishimbi jajivulu mumukanda uno, oloze tuhituluke kaha jajindende. Kulama jishimbi
  jaKalunga nachitukafwa tulilamine muzangi yenyi.\\nPANDAMANGA CHIKUMA KULI YEHOVA\\n10
  Kulinangula vyaYehova hichuma chachilemu nachikulingisa upandame chikuma kuli ikiye.
  Echi hichuma chize kawatela kwecha kulingangako. Nge uli haweluka naufuku nakwota
  kakahya mwomwo kuli chishika chikuma, kutala unahase kwechelela kakahya kalijimine
  tuhu nyi? Nduma. Naulikwachisa kusambiza jikunyi mangana kaze kakahya kahone kujima.
  Kuyoya chove chinahase kupendamina hakulama kaze kakahya. Nganomu jikunyi jeji kukwachisanga
  kakahya, \u2018nakutachikiza Kalunga\u2019 nawa cheji kulingisanga zangi yetu yakuzanga
  Yehova kupwa yakukola.\u2014Vishimo 2:1-5.\\n11 Yesu asakile vaka-kumukavangiza
  valame zangi yavo yakuzanga Yehova naMazu Enyi amuchano kupwa yakukola kaha nawa
  yizuma. Hanyima yakusanguka, Yesu anangwile tumbaji twenyi vavali, upolofweto umwe
  wamuVisoneka vyachiHepeleu uze wateselemo muli ikiye. Uno vevwile ngachilihi hamazu
  ahanjikile? Vavene vejile nakwamba ngwavo: \u201cTwapwanga nakwivwa hyangu kumichima
  yetu nomu apwanga nakuhanjika netu mujila, nomu apwanga nakutulumbunwina Mazu-vasoneka.\u201d\u2014Luka
  24:32.\\n12 Uno muchima wove wawahililile chikuma nakupwa natwima yakumuzanga Kalunga
  halikumbi lyatete walinangwile vyuma yanangula Mbimbiliya nyi? Mukiko vene. Navatu
  vavavulu vanevunga vene ngocho. Chuma chachikalu jino shina kulama zangi kana nakuyilingisa
  yikule. Katweshi nakusaka kukavangiza tato yamukaye kanoko. Yesu ambile chimweza
  ngwenyi: \u201cZangi yavatu vavavulu hinayikahola.\u201d (Mateu 24:12) Uno nauhasa
  kukinga ngachilihi zangi yove yakuzanga Yehova namuchano wamuMbimbiliya yihone kuhola?\\n13
  Twalaho lika kulinangula vyaYehova Kalunga naYesu Kulishitu. (Yowano 17:3) Shinganyeka
  nakuhunanana chikuma havyuma uli nakulinangula muMazu aKalunga, nakulihulisa ngwove:
  \u2018Uno echi chuma kana chili nakungunangula ika hali Yehova Kalunga? Mujijila
  jeka muka chili nakungukafwila mangana ngumuzange namuchima wami wosena, namanganami
  osena, namwono wami wosena?\u2019 (WaChimoteu 1, 4:15) Kushinganyeka chikuma havyuma
  mujila kaneyi nachikukafwa umuzange chikuma Yehova.\\n14 Kulomba shimbu yosena nawa
  chinahase kulama zangi yove yakuzanga Yehova kupwa lika yakukola. (Wavaka-Tesolonyika
  1, 5:17) Twalinangwile muKapetulu 17 mumukanda uno nge kulomba hiwana waulemu vatuhana
  kuli Kalunga. Nganomu usepa wavatu weji kukolanga hakushimutwilanga kanawa lwola
  lwosena, mukiko nawa nausepa wetu naYehova naupwa lika wakuzama mbe nge natulombanga
  kuli ikiye lwola lwosena. Ngachize, kulomba chetu kachatela kupwa chakwijiva kuhituluka
  kaha muvyuma vyovimwe vyakuhona nomu vyalumbunukilako. Twatela kuhanjika kuli Yehova
  nganomu mwana mwahanjika naise uze azanga. Oloze twatela kuhanjika kanawa nakavumbi,
  nakulinyisa kaha nakuhanjika chakufuma kumuchima wetu. (Samu 62:8) Enga, chilongesa
  chaMbimbiliya chaha uka nakulomba chakufuma kumuchima, vyapwa vyavilemu mukulemesa
  Kalunga, kaha vinahase nawa kutukafwa tulilaminenga muzangi yaKalunga.\\nWAHILILA
  HAKULEMESA CHOVE KALUNGA\\n15 Chilongesa chaMbimbiliya chaha uka nakulomba hivyuma
  vize tunahase kulingila kupenge. Tuchikekese jino milimo yamukwitava yize twatela
  kulinganga hasanga: kulwezako vakwetu vyuma twafwelela. Uno unazanaho lyehi muchano
  umwe wamuMbimbiliya navakwenu nyi? Nge mukiko, kaha unalivwisa kuwaha chikupu. (Luka
  1:74) Nge natwazana navakwetu muchano tunalinangula hali Yehova Kalunga, kaha tuli
  nakuzata mulimo waulemu uze vahana vaka-Kulishitu vamuchano vosena, wakwambulula
  mujimbu wamwaza waWangana waKalunga.\u2014Mateu 24:14; 28:19, 20.\\n16 Kaposetolo
  Paulu amwene mulimo wenyi kupwa waulemu, nakuuvuluka ngwenyi hiluheto. (Wavaka-Kolinde
  2, 4:7) Kuhanjika navatu mujimbu waYehova Kalunga navyuma ajina himulimo wamwaza
  uze watela kulinga. Wapwa himulimo vatuhana kuli Mwata wamwenemwene, uze nawa ukwechi
  nganyo yayinene. Hakwazana mumulimo kanou, uli nakukafwa vatu vamichima yamwaza
  vapandame kuli Setu wamwilu nakupwa mujila yakuvatwala kukuyoya chahaya myaka yosena.
  Mulimo kana weji kusuulwisanga chiyovo! Kaha nawa kwambulula vyaYehova naMazu enyi
  nachikulingisa upwenga nalufwelelo chikuma nakuzamisa zangi yove yakumuzanga ikiye.
  Yehova mwamona nawa milimo uli nakuzata kupwa yayilemu chikuma. (WavaHepeleu 6:10)
  Kwazana chikuma mumulimo kanou nachikukafwa ulilamine muzangi yaKalunga.\u2014Wavaka-Kolinde
  1, 15:58.\\n17 Twatela kwijiva ngwetu mulimo wakwambulula Wangana himulimo twatela
  kuzata mukapachapacha. Mbimbiliya ngwayo: \u201cAmbulula mazu, shishikilako.\u201d
  (WaChimoteu 2, 4:2) Mwomwo ika kulinga ngocho chili nakusakiwa chikuma makumbi ano?
  Mazu aKalunga atulweza ngwawo: \u201cLikumbi lyaYehova lyalinene lili hakamwihi.
  Lili hakamwihi, lili nakulyanguhwisa chikuma.\u201d (Zefwanyiya 1:14) Enga, kalinwomu
  Yehova anongese tulingilo twavyuma twamyaka yino twosena. Shikaho, vatu vatela kuvahuhumuna.
  Vatela kwijiva ngwavo luno hilwola vatela kusakula Yehova kupwa Mwata wavo. Kukuma
  \u201ckacheshi kukakuminyinako.\u201d\u2014Hambakuke 2:3.\\n18 Yehova ali nakusaka
  tumulemesele hamwe navaka-Kulishitu vamuchano. Evi vikiko Mazu enyi ambila ngwawo:
  \u201cTulyanukenunga navakwetu, mangana tulisangumwine kuzangi nakuvilinga vyamwaza.
  Kanda tukaseza kulikungulula chetu, nganomu veji kulinganga vamweko, oloze tulivendejekenunga
  navakwetu, nakuhambakanamo mwomwo munamono ngwenu, likumbi lize lili nakupandama
  kwakamwihi.\u201d (WavaHepeleu 10:24, 25) Hakulikungulula navakwetu vaka-kwitava
  hakukunguluka chavaka-Kulishitu, tweji kupwanga nalwola lwamwaza lwakwalisa nakulemesa
  Kalunga ketu wazangi. Kaha nawa tweji kulitunganga nakulivendejeka navakwetu.\\n19
  Tweji kukolesanga zangi yetu nausepa wetu muchikungulwilo hakupwanga hamwe navakwetu
  vaka-kulemesa Yehova. Twatela chikupu kupwanga nakutala havilinga vyamwaza vyavandumbwetu,
  nganomu eji kulinganga Yehova kuli etu. Kanda mufwelela ngwove vakwenu vaka-kwitava
