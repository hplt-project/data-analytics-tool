  chize yetwe twakwivwa muze twakumona lamba.\u2014Zekaria 2:8.\\nKanahana kutalatala
  ngwo lamba lieswe muliza kahwa.\u2014Masamu 37:9-11.\\nCHAMWENEMWENE YETWE MUTUHASA
  KUTAYIZA YIZE MBIMBILIYA YINAMBE?\\nEwa, mutuhasa kuyitayiza, ha mukunda wa yitela
  yaali:\\n-\\nZambi keshi kuzanga lamba ni uhenge. Nyonga chize Yehova Zambi te akwivwa
