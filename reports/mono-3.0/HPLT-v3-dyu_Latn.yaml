  y\u2019o c\u025b\u025bw kabakoya!\\nMariyamu ye Yezu \u0272ininga ko : \u201cN deen,
  mun y\u2019a to i ye nin k\u025b an na ten? A fil\u025b, ne n\u2019i fac\u025b hakili
  \u0272agaminin tun b\u2019i y\u0254r\u0254 \u0272inina.\u201d\u2014Luka 2:48.\\nYezu
