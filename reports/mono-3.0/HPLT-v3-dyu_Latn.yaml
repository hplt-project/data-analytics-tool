  s\u0254nna o kibaro diiman na. O k\u025bra sababu ye u jigi tig\u025bnin t\u025b
  ani duni\u0272a ka koow cogoya t\u2019u k\u0254n\u0254 gwan tugun. Nka sisan, u
  be ni jigiya s\u0254b\u025b ye sini\u0272asigi koo la. O b\u2019u lasun \u201cka
  h\u025br\u025b \u0272ini ka tugu a n\u0254f\u025b.\u201d\u2014Zab. 34:15, ABM.\\nB\u025b\u025b
  lo t\u025b s\u0254n ka kibaro diiman lam\u025bn \u0272\u0254g\u0254nyeko f\u0254l\u0254
  la (Zan 3:19). O n\u2019a ta b\u025b\u025b, Ala ka hakili senu b\u2019an d\u025bm\u025b
  ka kibaro diiman f\u0254 u ye h\u025b\u025br\u025b la ani ka bonya la u kan. O cogo
  la, Yezu ye cikan minw di Matiyo 10:11-13 k\u0254n\u0254 ka \u0272\u025bsin waajuli
