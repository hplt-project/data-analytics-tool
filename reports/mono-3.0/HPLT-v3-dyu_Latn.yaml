  filiw la.\\nE ka makari an na joona joona,\\nbari an barika banna.\\n9An Kisibaga
  Ala, an d\u025bm\u025b e t\u0254g\u0254 bo\u0272a kama.\\nE ka bo\u0272a kama, e
  k''an b\u0254si k''an ka filiw yafa.\\n10Mun na i ben''a to siya w\u025br\u025bw
  b''a f\u0254 ko:\\n\u00abU ka Ala be min?\u00bb\\nU halaki, k''i ka jama fagako
  juru sara.\\nA to o ka k\u025b an \u0272ana.\\n11I ka kasodenw kasikan m\u025bn.\\nMinw
  be \u0272ini ka sa,\\ne k''olu kisi e ka sebagaya barika la.\\n12An lamini siyaw
  ye d\u0254g\u0254ya min k\u025b i la, Matigi,\\ne k''o \u0272\u0254g\u0254n wolonwula
