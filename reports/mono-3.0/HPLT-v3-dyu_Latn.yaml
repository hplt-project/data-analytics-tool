  kos\u0254n sigiya tun b\u025b ne ra,\\nne tun b\u025b siranna ka ne ta l\u0254nta
  f\u0254 aw ye.\\n7 Ne tun b\u2019a miirira ko aw minw k\u0254r\u0254ra, ko aw b\u025bna
  kuma,\\nko aw sancamantigiw b\u025bna hakiritigiyakuma f\u0254.\\n8 Nka can ra,
  hakiri min b\u025b adamaden k\u0254n\u0254,\\nSeb\u025b\u025btigi Ala ta nin min
  b\u2019a k\u0254n\u0254, o le b\u025b faamuri di a ma.\\n9 Ka san caman s\u0254r\u0254,
  o t\u025b m\u0254g\u0254 k\u025b hakiritigi ye;\\nc\u025bk\u0254r\u0254baya t\u2019a
  to m\u0254g\u0254 ye can sira faamu.\\n10 O kos\u0254n ne ko i ye ne lam\u025bn,\\nne
  fana b\u025bna ne ta l\u0254nta yira i ra.\\n11 Ayiwa, ne tun b\u025b aw ta kuma
  mak\u0254n\u0254na;\\nne ka ne toro mal\u0254 ka aw ta kumaf\u0254cogow lam\u025bn,\\nk\u2019a
  to aw ye kuma f\u0254 ka taga se aw ta miiriya dan ma.\\n12 Ne ka ne hakiri sigi
  ka aw ta kumaw lam\u025bn kos\u025bb\u025b,\\nnka aw si ma se ka Ayuba ta jaraki
  yira a ra;\\naw si ma se k\u2019a ta kuma k\u0254segi a ma.\\n13 O b\u025b\u025b
  n\u2019a ta, aw kana a f\u0254 ko: \u00abAn k\u025bra hakiritigiw ye!\\nAla y\u025br\u025b
  le b\u025bna a yira a ra ko a firira, m\u0254g\u0254 t\u025b!\u00bb\\n14 Ayuba ma
  a ta kumaw f\u0254 k\u2019a \u0272asin ne ma;\\nne t\u025bna a jaabi ni aw ta kumaw
  \u0272\u0254g\u0254n ye.\\n15 Ayiwa, kuma benna o kan, jaabi ma s\u0254r\u0254 o
  f\u025b tuun,\\nkuma t\u025b o da ra tuun!\\n16 Ne ka o mak\u0254n\u0254, nka i
  n\u2019a f\u0254 o t\u025b kumana tuun,\\ni n\u2019a f\u0254 o ka kuma lal\u0254,
  jaabi t\u025b o f\u025b tuun,\\n17 o ra ne fana b\u025bna kuma;\\nne fana b\u025bna
  ne ta l\u0254nta yira.\\n18 Ayiwa, kuma caman le b\u025b ne f\u025b,\\nne jusu gbannin
  lo, ne k\u0254r\u0254t\u0254ra ka kuma.\\n19 A b\u025b i ko minnif\u025bn fariman
  d\u0254 le b\u025b fununa ne k\u0254n\u0254,\\ni ko minnif\u025bn fununin b\u2019a
  f\u025b ka forogokura min faran.\\n20 O ra ne b\u025bna kuma ka ne y\u025br\u025b
  s\u0254r\u0254;\\nne b\u025bna ne da y\u025bl\u025b ka i jaabi.\\n21 Ne t\u025bna
  kuma ka m\u0254g\u0254 b\u0254 m\u0254g\u0254 ra,\\nne t\u025bna kuma ka m\u0254g\u0254
  si malasa;\\n22 sabu ne t\u025b se m\u0254g\u0254malasa ra;\\nni ne ka o k\u025b,
