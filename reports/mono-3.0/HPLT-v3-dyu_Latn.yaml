  "\"LUKA 2:40-52\\nYEZU SAAN 12, A YE SARIYA KARAM\u0186G\u0186W \u019dININGA\\nYEZU
  YE JEHOVA WEELE KO \u201cN FAA\u201d\\nYusufu ka denbaya, a teriw n\u2019a som\u0254g\u0254w
