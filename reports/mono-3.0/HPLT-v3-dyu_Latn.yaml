  ye fana, walima d\u0254r\u0254t\u0254, walima m\u0254g\u0254 fariman ye, ani a kana
  k\u025b m\u0254g\u0254 ye min be namara k\u025b ka t\u0254n\u0254 s\u0254r\u0254.
  8A tigi ka kan ka k\u025b m\u0254g\u0254 ye min be lonanw ladon, ko\u0272uman ka
  di a ye, miiri\u0272umantigi, m\u0254g\u0254s\u0254b\u025b, m\u0254g\u0254saniyanin,
  ani y\u025br\u025bmin\u025bla. 9Lanaya be s\u0254r\u0254 Ala ka kuma min barika
  la, u n\u0254r\u0254nin ka to o la, min b\u025bnnin be n''an ka kalan ye. O la,
  u bena se ka m\u0254g\u0254w ladi ni kalans\u0254b\u025b ye, minw b''u s\u0254s\u0254,
