  bena don luu min k\u0254n\u0254, aw k\u2019a f\u0254 ko Ala ka h\u025br\u025b k\u025b
  o luu k\u0254n\u0254 m\u0254g\u0254w ye. N\u2019u s\u0254nna ko aw ka jigi u f\u025b,
  aw ye duga min k\u025b u ye, u bena o h\u025br\u025b s\u0254r\u0254. Nga n\u2019u
  banna ko aw te jigi u f\u025b, aw tun ye duba min k\u025b u ye, u tena o h\u025br\u025b
  s\u0254r\u0254.\u201d N\u2019an be tugu Yezu ka ladiliw k\u0254, hali n\u2019a tigi
  m\u2019an lam\u025bn, o t\u2019an ka h\u025b\u025br\u025b nagasi ani an jigi b\u2019a
  la ko a tigi bena m\u025bnni k\u025b an f\u025b si\u0272\u025b w\u025br\u025b.\\nN\u2019an
  be kuma faamanw f\u025b ni bonya ye, hali minw b\u2019an k\u025bl\u025b an ka waajuli
  baara kos\u0254n, o be k\u025b sababu ye h\u025b\u025br\u025b be to an n\u2019u
  c\u025b. \u019d\u025byirali f\u025b, Afiriki jamana d\u0254 la, m\u0254g\u0254w
  tun be ni miiriya tilenbaliw ye an koo la. O kama, gof\u025br\u025bn\u025bman ma
  s\u0254n an ka Masaya Boonw l\u0254. Walisa k\u2019o koo \u0272\u025bnab\u0254 h\u025b\u025br\u025b
  la, Bet\u025bli y\u2019a \u0272ini balimac\u025b d\u0254 f\u025b ko a ka taga b\u0254
  o jamana ka lasigiden ye Londre, Anglet\u025bri jamana na. O balimac\u025b tun ye
  mis\u0254ndenya baara k\u025b o jamana na. A tun ka \u0272i k\u2019a \u0272\u025bf\u0254
  o jamana ka lasigiden ye ko Jehova Seerew be baara min k\u025bra u ka jamana k\u0254n\u0254,
  o nafa t\u025b d\u0254 w\u025br\u025b ye h\u025b\u025br\u025b k\u0254. Mun lo s\u0254r\u0254la
  o la do?\\nO balimac\u025b ko: \u201cTuma min na n\u2019 sera, muso d\u0254 lo tun
  be m\u0254g\u0254 kunb\u025bny\u0254r\u0254 la. N\u2019 y\u2019a ye a ka fanidoncogo
  f\u025b ko n\u2019 tun ye siyakan min degi Afiriki, ale y\u2019o siyam\u0254g\u0254
  d\u0254 lo ye. N\u2019 y\u2019a fo a ka kaan na. O barila a la kos\u0254b\u025b
  ani a ye n\u2019 \u0272ininga ko: \u2018A ka di wa?\u2019 N\u2019 y\u2019a f\u0254
  a ye ni bonya ye ko n\u2019 b\u2019a f\u025b k\u2019u ka jamana ka lasigiden ye.
  A y\u2019a weele telef\u0254ni na ani o c\u025b\u025b b\u0254ra ka na. O c\u025b\u025b
  ye n\u2019 fo a ka siyakan na. O k\u0254, n\u2019 y\u2019a \u0272\u025bf\u0254 a
  ye ko Jehova Seerew be baara min k\u025bra u ka jamana k\u0254n\u0254, o kuun t\u025b
  d\u0254 w\u025br\u025b ye h\u025b\u025br\u025b k\u0254. A ye n\u2019 lam\u025bn
  ko\u0272uman.\u201d\\nO balimac\u025b ye koow \u0272\u025bf\u0254 ni bonya ye. O
  y\u2019a to, o c\u025b\u025b tun t\u025b ni miiriya tilenbali ye tugun Jehova Seerew
  koo la. D\u0254\u0254ni o k\u0254, o jamana ye sira di Jehova Seerew ma u ka Masaya
  Boonw l\u0254. Balimaw nins\u0254ndiyara kos\u0254b\u025b sabu h\u025b\u025br\u025b
  s\u0254r\u0254la olu ni faamanw c\u025b. Ti\u0272\u025bn na, n\u2019an be t\u0254\u0254w
  min\u025b ni bonya ye, nafa caaman minw b\u2019o la u d\u0254 ye h\u025b\u025br\u025b
  ye.\\nH\u0190\u0190R\u0190 BANBALI\\nH\u025b\u025br\u025b ye hakili senu deen faan
  d\u0254 lo ye. Bi, Jehova Seerew be h\u025b\u025br\u025b la u ni \u0272\u0254g\u0254n
  c\u025b. N\u2019i b\u2019i jija ka k\u025b n\u2019o jogo ye, i bena d\u0254 fara
  o h\u025b\u025br\u025b kan. Min y\u025br\u025b k\u0254r\u0254tanin lo kos\u0254b\u025b,
  i bena i koo diya Jehova ye ani ka h\u025b\u025br\u025bba ni h\u025b\u025br\u025b
  banbali s\u0254r\u0254 duni\u0272a kura k\u0254n\u0254.\u20142 Piy\u025bri 3:13,
  14.\"", "\"I B\u2019A l\u0254n c\u025b\u025b nunu ye j\u0254n lo ye, ani u be min
  k\u025bra wa? U be tagara k\u025bl\u025b lo la, ani c\u025b\u025b minw b\u2019u
  \u0272\u025bf\u025b olu be d\u0254nkili lara. N\u2019a s\u0254r\u0254 i bena i y\u025br\u025b
  \u0272ininga ko: \u2018Mun na murujanw ni tamanw t\u025b d\u0254nkililalaw bolo?\u2019
  An k\u2019o laj\u025b.\\nZozafati lo tun be Isra\u025bl siya fila ka masaya kun
  na. O wagati kelen na Akabu n\u2019a ka muso Zezab\u025bli tun be siya 10 ka masaya
  kun na saheli fan f\u025b. Zozafati k\u0254ni tun ye masac\u025b \u0272uman ye i
  ko a faa Aza. O la, a ka masaya m\u0254g\u0254w tora h\u025b\u025br\u025b la saan
  caaman k\u0254n\u0254.\\nNka loon d\u0254, koo d\u0254 k\u025bra min ye a ka m\u0254g\u0254w
  lasiran. Ciraden d\u0254w nana a f\u0254 Zozafati ye ko: \u2018K\u025bl\u025bden
  caaman be nana i k\u025bl\u025by\u0254r\u0254 d\u025b! U b\u0254ra Mowabu, Amoni
  ani Seyiri kuluy\u0254r\u0254 la.\u2019 Isra\u025blden caamanba laj\u025bnna Zeruzal\u025bmu
  walisa ka d\u025bm\u025b \u0272ini Jehova f\u025b. U tagara Alabatosoba k\u0254n\u0254,
  ani Zozafati ye delili k\u025b ko: \u2018E Jehova, an ka Ala, an t\u2019a l\u0254n
  an bena min k\u025b. Fanga t\u2019an na ka l\u0254 k\u025bl\u025bden caaman nunu
  \u0272\u025b. An \u0272\u025b\u025b be ele lo kan.\u2019\\nJehova ye Zozafati lam\u025bn,
  ani a y\u2019a to a ka kira d\u0254 y\u2019a f\u0254 jama ye ko: \u2018Aw ka k\u025bl\u025b
  t\u025b, nka Ala ta lo. Aw t\u025bna k\u025bl\u025b k\u025b. Aw ka l\u0254 k\u2019a
  fil\u025b Jehova bena min k\u025b k\u2019aw kisi.\u2019\\nO loon dugusagw\u025b
  s\u0254g\u0254ma, Zozafati y\u2019a f\u0254 jama ye ko: \u2018Aw k\u2019aw jigi
  la Jehova kan!\u2019 O k\u0254, a ye d\u0254nkililalaw bila k\u025bl\u025bdenw \u0272\u025b,
  u tora ka tagama ani ka d\u0254nkili la ka Jehova tando. I b\u2019a l\u0254n koo
  min k\u025bra tuma min na u surunyana k\u025bl\u025by\u0254r\u0254 la wa? Jehova
  ye \u0272agamini don Mowabu, Amoni ani Seyiri kuluy\u0254r\u0254 k\u025bl\u025bdenw
  c\u025b, u ye \u0272\u0254g\u0254n k\u025bl\u025b. Isra\u025bldenw sera tuma min
  na, u ye suuw dama le ye!\\nYala a ma k\u025b hakilitigiyako ye Zozafati f\u025b
  k\u2019a jigi la Jehova kan wa? N\u2019an fana b\u2019an jigi la Jehova kan, o bena
  k\u025b hakilitigiyako ye an f\u025b.\\n1 Masac\u025bw 22:41-54; 2 Tilew Kibaru
  20:1-30.\\n\u019diningaliw\\n- Zozafati tun ye j\u0254n lo ye, ani a ye \u0272\u025bnamaya
  k\u025b wagati juman na?\\n- Mun na Isra\u025bldenw siranna, ani u caaman ye mun
  lo k\u025b?\\n- Zozafati ka delili k\u0254, Jehova ye mun lo f\u0254 ka jama jaa
  gw\u025bl\u025bya?\\n- Sanni k\u025bl\u025b y\u025br\u025b ka damin\u025b Isra\u025bldenw
  n\u2019u juguw c\u025b, Jehova ye mun lo k\u025b?\\n- An be se ka kalan juman s\u0254r\u0254
  Zozafati ka koo la?\\n\u019diningali w\u025br\u025bw\\n- An ka 2 Tilew Kibaru 20:1-30
  kalan.\\nZozafati y\u2019a yira cogo di Ala sagok\u025bla kantigimanw ka kan ka
  min k\u025b ni faratiw b\u2019u seen k\u0254r\u0254? (2 Til. Kib. 20:12; Zab. 25:15;
  62:2)\\nSanga ni wagati b\u025b\u025b, Jehova t\u025bm\u025bna f\u025b\u025br\u025b
  d\u0254 f\u025b ka kuma\u0272\u0254g\u0254nya k\u025b n\u2019a ka m\u0254g\u0254w
  ye. Bi do, a be t\u025bm\u025b f\u025b\u025br\u025b juman lo f\u025b? (2 Til. Kib.
  20:14, 15; Mat. 24:45-47; Zan 15:15)\\nAla mana na k\u025bl\u025b wuli \u201cSetigi
  Ala ka lonba loon na,\u201d an ka koow cogo bena b\u0254 Zozafati ta ma cogo di?
  (2 Til. Kib. 20:15, 17; 32:8; Yir. 16:14, 16)\\nPiy\u0254niyew ni mis\u0254ndenw
  be Levitiw ladegi cogo di ka d\u025bm\u025b don duni\u0272a kuru b\u025b\u025b waajuli
  baara la bi? (2 Til. Kib. 20:19, 21; \u0186r\u0254m. 10:13-15; 2 Tim. 4:2)\"", "\"Dal
  79\\nJigitig\u025bbaga ka daalili\\n1- Azafu ka d\u0254nkili d\u0254.\\nAla, siya
  w\u025br\u025bw y''i ka sigiy\u0254r\u0254 min\u025b.\\nU y''i ka soo n\u0254g\u0254,\\nu
  ye Zeruzal\u025bmu k\u025b tomo ye.\\n2U y''i ka baarak\u025blaw faga k''u fili,\\nu
  y''u suuw k\u025b k\u0254n\u0254w ka dumuni ye.\\nU y''i ka jama faga k''u fili
  kongosogow ye.\\n3U y''u joli k\u025b Zeruzal\u025bmu lamini na i ko jii.\\nSutarabaga
  ma s\u0254r\u0254 u la.\\n4An k\u025bra an sigi\u0272\u0254g\u0254nw ka n\u025bnif\u025bnw
