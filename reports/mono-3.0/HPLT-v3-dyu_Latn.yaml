  u ka taamacogo kos\u0254n, walima u ka murutili kama. 7Krista ka jama \u0272am\u0254g\u0254,
  min ye a marabaga ye, o ka kan ka k\u025b m\u0254g\u0254 ye jalakiy\u0254r\u0254
