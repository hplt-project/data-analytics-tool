  ye,\\nan bena i tanu kudayi.\\nAn bena i tanu saan o saan waati nataw la.\"", "\"Eze
  46\\n\u019dam\u0254g\u0254 ka koo w\u025br\u025bw\\n1Matigi, Masaba ko: \u00abK\u0254n\u0254nalu
  donda min \u0272asinnin be k\u0254r\u0254n f\u025b, o datugunin bena to tile w\u0254\u0254r\u0254
  k\u0254n\u0254, baara be k\u025b loon minw na. Nga a bena y\u025bl\u025b lafi\u0272\u025blon
  ni kalokura \u0272anagw\u025b la. 2\u019dam\u0254g\u0254 bena b\u0254 k\u025bn\u025bma
  luu k\u0254n\u0254, ka bulon c\u025btig\u025b ka na l\u0254 dondalayiriw g\u025br\u025bf\u025b.
  O k\u0254, sarakalasebagaw ben''a ka saraka j\u025bnitaw n''a ka j\u025bn\u0272\u0254g\u0254nya
  sarakaw b\u0254. A bena biri dakun kan ka batoli k\u025b. O k\u0254, a bena b\u0254,
  nga daa nin tena tugu f\u0254\u0254 wuladaf\u025b. 3Jamanadenw bena biri ne Masaba
  \u0272ak\u0254r\u0254 ka ne bato o donda nin le la, lafi\u0272\u025blonw, ni kalokura
  \u0272anagw\u025bw la.\\n4\u00ab\u019dam\u0254g\u0254 bena na ni saraka j\u025bnita
  min ye lafi\u0272\u025blon na k''a b\u0254 ne Masaba ye, o bena k\u025b sagaden
  w\u0254\u0254r\u0254 ni sagajigi kelen ye, fi\u0272\u025b te minw na. 5Suman saraka
  min be b\u0254 ni sagajigi ye, o ka k\u025b kilo bi saba ye. Mugu min bena b\u0254
  ni sagadenw ye, \u0272am\u0254g\u0254 ben''a sagolata b\u0254 o la. Tulu litiri
  w\u0254\u0254r\u0254 w\u0254\u0254r\u0254 ka b\u0254n ni mugu kilo bi saba saba
  ye. 6A ka tura k\u025b\u0272\u025bnin kelen ni sagaden w\u0254\u0254r\u0254 ani
  sagajigi kelen k\u025b saraka ye kalokura \u0272anagw\u025b la, fi\u0272\u025b te
  minw na. 7A ka mugu kilo bi saba saba kori k''a b\u0254 ni tura nin ye, ani sagajigi
  ye. Sagadenw ta ka k\u025b a sago la. Tulu litiri w\u0254\u0254r\u0254 ka fara mugu
  kilo bi saba saba kan.\\n8\u00abNi \u0272am\u0254g\u0254 be donna tuma min na, a
  be don ni bulonda ye ka b\u0254 n''o daa kelen nin ye. 9Ni jamanadenw donna ne Masaba
  f\u025b \u0272anagw\u025b loonw na tuma min na, ni min donna ni k\u0254g\u0254dugu
  \u0272afan donda ye ka batoli k\u025b, o tigi ka b\u0254 ni worodugu \u0272afan
  donda ye. N''a donna ni worodugu \u0272afan donda ye, a ka b\u0254 ni k\u0254g\u0254dugu
  \u0272afan donda ye. M\u0254g\u0254 si kana b\u0254 n''a ka donda ye, b\u025b\u025b
  ka b\u0254 ni daa ye a \u0272aa sinnin be min na. 10Ni jama be donna tuma min na,
  \u0272am\u0254g\u0254 bena don n''u ye. N''u be b\u0254ra tuma min na, a fana be
  b\u0254 o waati la.\\nSaraka d\u0254w\\n11\u00ab\u019danagw\u025b loonw na, suman
  saraka min be b\u0254 ni tura ye, o bena k\u025b mugu kilo bi saba ye, o \u0272\u0254g\u0254n
  ka b\u0254 ni sagajigi ye. Sagadenw ta ka k\u025b u b\u0254baga sago la. Tulu litiri
  w\u0254\u0254r\u0254 ka fara mugu kilo bi saba saba kan.\\n12\u00abNi \u0272am\u0254g\u0254
  b''a f\u025b k''a diyanabo\u0272af\u025bn di ne Masaba ma: saraka j\u025bnita, walima
  j\u025bn\u0272\u0254g\u0254nya saraka, k\u0254r\u0254n f\u025b donda bena y\u025bl\u025b
  a ye. A k''a ka saraka nunu b\u0254 i n''a f\u0254 a b''a k\u025b lafi\u0272\u025blon
  na cogo min na. O k\u0254, a bena b\u0254. N''a b\u0254ra ka ban, daa bena tugu.\\n13\u00abSankelensagaden
  fi\u0272\u025btan ka k\u025b saraka j\u025bnita ye ne Masaba ye s\u0254g\u0254ma
  o s\u0254g\u0254ma. 14Suman saraka fana ka kan ka b\u0254 n''a ye s\u0254g\u0254ma
  o s\u0254g\u0254ma, o ka k\u025b mugu kilo duuru ye, tulu litiri fila ka \u0272agami
  mugu nin na. Suman saraka nin b\u0254ko ne Masaba ye, o ye koo latig\u025bnin ye,
  o te y\u025bl\u025bma, o bena k\u025b tuma b\u025b\u025b. 15Sagaden n''a suman saraka,
  n''a tulu ka k\u025b saraka j\u025bnita ye s\u0254g\u0254ma o s\u0254g\u0254ma,
  o koo nin kana dabila.\u00bb\\n\u019dam\u0254g\u0254 niy\u0254r\u0254 dugukolo\\n16Matigi,
  Masaba ko: \u00abNi \u0272am\u0254g\u0254 be d\u0254 b\u0254 a niy\u0254r\u0254
  dugukolo la k''a di a denc\u025b d\u0254 ma, o bena k\u025b deen nin denc\u025bw
  ka c\u025b\u025bn ye fana. 17- Nga n''a ye d\u0254 b\u0254 a niy\u0254r\u0254 dugukolo
  la k''a di a ka j\u0254\u0254nw d\u0254 ma, o bena k\u025b j\u0254\u0254n nin ta
  ye f\u0254\u0254 ka taga se h\u0254r\u0254nyali saan na. O tuma na, a bena segi
  ka k\u025b \u0272am\u0254g\u0254 nin ta ye. \u019dam\u0254g\u0254 nin niy\u0254r\u0254
  be se ka k\u025b a denc\u025bw dama ta ye. 18\u019dam\u0254g\u0254 man kan ka m\u0254g\u0254
  si niy\u0254r\u0254 b\u0254si a la k''a gw\u025bn ka b\u0254 a ka y\u0254r\u0254
  la. A be min di a denc\u025bw ma, o ka b\u0254 a y\u025br\u025b niy\u0254r\u0254
  la, janko ne ka m\u0254g\u0254w si kana gw\u025bn ka b\u0254 o ka y\u0254r\u0254
  la.\u00bb\\nAlabatoso k\u0254n\u0254 tobilik\u025by\u0254r\u0254w\\n19Ayiwa, o k\u0254,
  c\u025b\u025b nin donna ni ne ye n''o donda nin g\u025br\u025bf\u025bda ye, ka taga
  ni ne ye sarakalasebagaw ka boon senumanw y\u0254r\u0254 la, minw \u0272asinnin
  be k\u0254g\u0254dugu \u0272afan f\u025b. A ye y\u0254r\u0254 d\u0254 yira ne la,
  \u0272af\u025b tileben \u0272afan f\u025b. 20A y''a f\u0254 ne ye ko: \u00abSarakalasebagaw
  bena to ka kojugu yafa saraka ni fili yafa taw tobi, ani ka to ka suman sarakaw
  wusu yan y\u0254r\u0254 la le, janko u kana don k\u025bn\u025bma luu la k''a to
  jama ka maga u la.\u00bb\\n21O k\u0254, a b\u0254ra ni ne ye ka taga k\u025bn\u025bma
  luu k\u0254n\u0254. A tagara ni ne ye luu nin n\u0254nk\u0254n naani b\u025b\u025b
  la. Ludennin tun be n\u0254nk\u0254n naani nunu b\u025b\u025b la. 22Olu lamininin
  tun be, u ja\u0272a tun ye m\u025bt\u025br\u025b mugan ye, u bo\u0272a ye m\u025bt\u025br\u025b
  tan ni duuru. Ludennin naani nunu b\u025b\u025b k\u0254n\u0254na bo\u0272a tun ka
  kan. 23Ludennin naani nunu b\u025b\u025b tun lamininin be ni kabakurukogo ye. Tasuma
  manay\u0254r\u0254 tun be kogo nunu juk\u0254r\u0254la la k''o lamini. 24C\u025b\u025b
  nin y''a f\u0254 ne ye ko: \u00abYan ye tobilik\u025by\u0254r\u0254w le ye, m\u0254g\u0254
  minw be Alabatoso baara k\u025b, olu bena jama ka sarakaw tobi o y\u0254r\u0254
  la.\u00bb\"", "\"Sam 2nan 5\\nDawuda be masaya s\u0254r\u0254 Isiray\u025bli b\u025b\u025b
  k\u0254n\u0254\\n1Isiray\u025bliden t\u0254w b\u025b\u025b nana Dawuda f\u025b Ebur\u0254n
  k''a f\u0254 a ye ko: \u00abAnw y''i badenw, n''i fadenw ye. 2Waati t\u025bm\u025bnin
  na, Sayuli tun ye an ka masac\u025b ye, ele lo tun be to ka bila Isiray\u025blidenw
  \u0272a ka taga k\u025bl\u025by\u0254r\u0254 la. Masaba y''a f\u0254 i ye ko ele
  le ben''a ka jama Isiray\u025bli mara, ko e bena k\u025b an kuntigi ye.\u00bb\\n3O
  la Isiray\u025bli c\u025bk\u0254r\u0254baw b\u025b\u025b wilila ka na masac\u025b
  f\u025b Ebur\u0254n. Masac\u025b Dawuda b\u025bnna n''u ye Masaba \u0272ak\u0254r\u0254.
  U ye tulu k\u025b Dawuda kunna k''a k\u025b u ka masac\u025b ye.\\n4- Yanni Dawuda
  ka k\u025b masac\u025b ye, o y''a s\u0254r\u0254 a tun ye saan bi saba s\u0254r\u0254
  ka ban, a ye saan bi naani k\u025b masaya la. 5A ye saan wolonwula ni kalo w\u0254\u0254r\u0254
  k\u025b masaya la Ebur\u0254n, Zuda k\u0254m\u0254g\u0254w kunna, ka saan bi saba
  ni saba k\u025b Zeruzal\u025bmu, Isiray\u025bli ni Zuda mara kunna.\\nDawuda be
  Zeruzal\u025bmu dugu k\u025bl\u025b\\n6- Loon d\u0254, masac\u025b wilila k''a m\u0254g\u0254w
  min\u025b ka taga zebuziw kama Zeruzal\u025bmu, minw tun ye o y\u0254r\u0254 mara
  deenw ye. Zebuziw y''a f\u0254 Dawuda ye ko: \u00abSan''i ka don, f\u0254\u0254
  n''i ye fi\u0272\u025bnt\u0254w ni murukuw \u0272\u0254ti ka b\u0254 i \u0272a f\u0254l\u0254.\u00bb
  O k\u0254r\u0254 ko a dony\u0254r\u0254 te yen. 7O n''a ta b\u025b\u025b, Dawuda
  sera ka *Siy\u0254n y\u0254r\u0254 barikaman k\u025bl\u025b ka se o k\u0254r\u0254.
  O le k\u025bra Dawuda ka ciin ye. 8O loon na, Dawuda tun y''a f\u0254 ko m\u0254g\u0254
  min b''a f\u025b ka se zebuziw k\u0254r\u0254, k''o tigi ka t\u025bm\u025b ni kuluwo
  ye, ani ko fi\u0272\u025bnt\u0254w ni muruku nunu koo ka go Dawuda ye d\u025b! O
  le y''a to u be to k''a f\u0254 ko: \u00abFi\u0272\u025bnt\u0254w ni murukuw te
  don masaso k\u0254n\u0254.\u00bbc\\n9O k\u0254, Dawuda sigira o y\u0254r\u0254 barikaman
  nin na, k''a t\u0254g\u0254 la ko Dawuda ka ciin. U ye ding\u025b min fa ni b\u0254g\u0254
  ye k''a wili, a ye l\u0254li w\u025br\u025b k\u025b o y\u0254r\u0254 n''a ka soo
  c\u025b k''a y\u025br\u025b tanga. 10O tuma na, Dawuda tun be barika s\u0254r\u0254la
  ka taga \u0272a, bari Masaba, Setigi Ala tun be n''a ye.\\n11Tiri masac\u025b Iramu
  ye m\u0254g\u0254w ci Dawuda f\u025b, ni s\u025bdiriyiriw ye, ni yiril\u025bs\u025bbagaw
  ani kabakurul\u025bs\u025bbagaw. U nana masaso l\u0254 k''a di Dawuda ma. 12Dawuda
  y''a faamu o tuma na ko Masaba le y''ale k\u025b masa ye Isiray\u025blidenw kunna,
  ani k''ale ka masaya sabati a ka jama Isiray\u025bli kos\u0254n.\\nDawuda ye deen
  minw s\u0254r\u0254 Zeruzal\u025bmu\\n13Dawuda ye muso w\u025br\u025bw ni g\u025br\u025bf\u025bmuso
  w\u025br\u025bw ta Zeruzal\u025bmu dugu k\u0254n\u0254 a b\u0254nin k\u0254 Ebur\u0254n
  ka na yen. A ye denc\u025b ni denmuso w\u025br\u025bw s\u0254r\u0254 fana.\\n14A
  ye deen minw s\u0254r\u0254 k''a to Zeruzal\u025bmu, olu t\u0254g\u0254 fil\u025b:
  Samuwa, ni Sobabu, ani Natan, ni Solomani, 15ani Yibari ni Elisuwa, ani N\u025bf\u025bgi
  ni Yafiya, 16ani Elisama ni Eliyada, ani Elif\u025bl\u025bti.\\nDawuda be se filisiw
  k\u0254r\u0254\\n17Filisiw y''a m\u025bn ko u ye tulu k\u025b Dawuda kunna k''a
