  adamaden sago la, ale tun be Nii Senuman deen t\u0254\u0254r\u0254 cogo min na,
  a b''o cogo kelen na sisan fana. 30Nga Ala ka kuma ye mun le f\u0254? A ko: \u00abJ\u0254nmuso
