  "\"1Ne P\u0254li min ye Ala ka barak\u025bla, ani Yezu Krista ka ciden ye, ne welela
  waasa ka Ala ka m\u0254g\u0254 wolomaninw d\u025bm\u025b u ka se ka la Ala la, ani
  ka ti\u0272\u025b l\u0254n min be b\u025bn ni Ala\u0272asiran ye. 2O jigi nin be
  nii banbali kan, Ala ti\u0272\u025btigi y''a daa di min na kabini di\u0272\u025b
  ma dan f\u0254l\u0254. 3A ka waati latig\u025bnin sera tuma min na, a y''o yira
  a ka kuma barika la. An kisibaga Ala le y''o baara kalifa ne ma. 4Ne be bataki nin
  ci Titi ma min ye ne deen ye tigitigi lanaya kelen barika la, anw be min k\u0254.
