sample: '["\"JOHN fac\u025b batizera ka k\u025b Jehova Seere ye saan 1960 fan f\u025b
  Gujarati dugu la, \u0190ndi jamana na. Nka, John, a k\u0254r\u0254muso n\u2019a
  d\u0254g\u0254nin m\u0254g\u0254 naani ani u bamuso tun kis\u025byanin lo kojugu
  Katoliki diinan na. O kama, u tun b\u2019u fac\u025b k\u025bl\u025b a ka lanaya
  kos\u0254n.\\nLoon d\u0254, John fac\u025b ko a ka taga l\u025bt\u025br\u025b d\u0254
  di ale teric\u025b d\u0254 ma, o min ye Jehova Seere ye. O loon s\u0254g\u0254ma,
  John tun y\u2019a bolokunnanden mandimi barikon n\u025bg\u025blaman d\u0254 day\u025bl\u025bt\u0254.
  Nka, komi a tun b\u2019a f\u025b ka m\u025bnni k\u025b a fac\u025b f\u025b, a ye
  f\u025b\u025bn d\u0254 meleke a bolokunnanden na walisa joli ka l\u0254 ani a tagamana
  ka taga a fac\u025b ka cira k\u025b.\\nJohn sera l\u025bt\u025br\u025b diy\u0254r\u0254
  tuma min na, a fac\u025b teric\u025b muso lo y\u2019o l\u025bt\u025br\u025b min\u025b.
  Ale fana tun ye Jehova Seere d\u0254 ye. A y\u2019a k\u0254r\u0254si ko John bolokunnanden
  mandiminin lo. A ko a k\u2019a to ale b\u2019a joli furak\u025b. A b\u0254ra ni
  furak\u025bli minanw ye, k\u2019o joli ko ni fura d\u0254 ye ani ka bandi meleke
  a la. O k\u0254, a ye tee d\u0254 gwan k\u2019a di John ma. O wagati b\u025b\u025b
  la, a tora ka kuma John f\u025b teriya la Bibulu koo la.\\nO balimamuso ka \u0272umanya
  kos\u0254n, John y\u2019a damin\u025b k\u2019a ka miiriyaw y\u025bl\u025bmana Jehova
  Seerew koo la. O kama, a y\u2019a \u0272ininga a fac\u025b ka lannako fila d\u0254w
  la, o minw be dan na n\u2019ale taw ye: Yala Yezu ye Ala ye wa? Yala kerec\u025bnw
  ka \u0272i ka Mariyamu deli wa? Balimamuso tun ye gujaratikan degi. A basigira Bibulu
  kan ka John jaabi o kaan na. O k\u0254, a ye s\u025bb\u025b nin di a ma: \u201cCette
  bonne nouvelle du royaume.\u201d\\nK\u0254f\u025b, o gafe kalant\u0254, John y\u2019a
  faamu k\u2019o kumaw ye ti\u0272\u025bn ye. A tagara m\u0254np\u025bric\u025b f\u025b
  ani k\u2019a \u0272ininga o koo fila la. M\u0254np\u025bric\u025b dimina kos\u0254b\u025b
  ani a ye Bibulu fili John kan n\u2019a be s\u0254ng\u0254ra ko: \u201cE k\u025bra
  Sutana lo ye! A yira n\u2019 na Bibulu k\u0254n\u0254 y\u0254r\u0254 min na a f\u0254ra
  ko Yezu t\u025b Ala ye. Y\u0254r\u0254 juman lo fana a f\u0254ra ko an man \u0272i
  ka Mariyamu bato? O yira n\u2019 na!\u201d O koo ye John dabila ban. O kama, a y\u2019a
  f\u0254 m\u0254np\u025bric\u025b ye ko: \u201cNe t\u025bna n\u2019 seen don Katolikiw
  ka legilizi k\u0254n\u0254 tugun.\u201d A fana m\u2019a seen don yen fewu!\\nJohn
  ye bibulukalan damin\u025b ni Jehova Seerew ye. A s\u0254nna ti\u0272\u025bn batoli
  ma ani a y\u2019a damin\u025b ka Jehova bato. K\u0254f\u025b, a som\u0254g\u0254
  caaman fana y\u2019o lo k\u025b. A saan 60 \u0272\u0254g\u0254n ye ni ye John tun
  y\u2019a bolokunnanden mandimi ani o jolin\u0254 bele be yen. Nka, kerec\u025bn
  d\u0254 ye \u0272umanya wale min k\u025b a ye, a t\u025b \u0272in\u025b o k\u0254
  abada. O lo y\u2019a lasun ka Jehova bato a sii t\u0254\u0254 b\u025b\u025b la.\u20142
  Kor. 6:4, 6.\"", "\"I DELILA k\u2019a m\u025bn ko fali kumana wa? N\u2019a s\u0254r\u0254
  i ben\u2019a f\u0254 ko: \u2018Ayi, b\u025bg\u025bnw t\u025b se ka kuma.\u2019 Nka,
  Bibulu b\u2019a f\u0254 ko fali d\u0254 kumana. An k\u2019a fil\u025b o koo k\u025bra
  cogo min na.\\nA tun tora d\u0254\u0254ni Isra\u025bldenw be don Kanaan jamana na.
  Isra\u025bldenw siranya tun be Mowabu masac\u025b Balaki la. O kama, a ye m\u0254g\u0254w
  ci ka taga fil\u025blik\u025bla Balamu weele a ka na Isra\u025bldenw danga ale ye.
  A y\u2019a f\u0254 Balamu ye ko a bena wari caaman di a ma. O la, Balamu wulila
  ka y\u025bl\u025b a ka fali kan ko a be taga b\u0254 Balaki f\u025b.\\nJehova tun
  y\u2019a f\u0254 Balamu ye ko a kana ale ka m\u0254g\u0254w danga. O kama, a ye
  m\u025bl\u025bk\u025b d\u0254 ci a nuna l\u0254 sira kan ni murujan ye a bolo ka
  Balamu bali a kana t\u025bm\u025b. Balamu \u0272\u025b\u025b tun t\u2019o m\u025bl\u025bk\u025b
  la, nka a ka fali \u0272\u025b\u025b tun b\u2019a la. Fali y\u2019a \u0272ini ka
  faran ka b\u0254 sira kan, nka a laban a d\u025bs\u025bra ka la duguma sira kan.
  Balamu dusu dimina kos\u0254b\u025b ani a y\u2019a ka fali bug\u0254 ni bere ye.\\nO
  k\u0254, Jehova y\u2019a k\u025b Balamu y\u2019a ka fali kumakan m\u025bn. Fali
  y\u2019a \u0272ininga ko: \u201cNe ye mun le k\u025b i la f\u0254\u0254 i ye ne
  gosi?\u201d\\nBalamu ko: \u201cI ye tulon k\u025b ne la! Ni murujan tun be ne bolo,
  n tun bena i faga.\u201d\\nFali y\u2019a \u0272ininga ko: \u201cNe delila ka nin
  \u0272\u0254g\u0254n k\u025b i la wa?\u201d\\nBalamu ko: \u201cAyi.\u201d\\nO tuma
  na, Jehova ye Balamu \u0272\u025b\u025b y\u025bl\u025b, a ye m\u025bl\u025bk\u025b
  l\u0254nin ye sira kan ni murujan ye a bolo. M\u025bl\u025bk\u025b y\u2019a f\u0254
  ko: \u2018Mun na e ye i ka fali bug\u0254? Ne nana k\u2019i \u0272\u025b\u025b tig\u025b,
  bari i man kan ka taga Isra\u025bl danga. N\u2019i ka fali tun ma faran ka b\u0254
  ne \u0272\u025b\u025b, ne tun bena i faga ka fali nin to yen.\u2019\\nBalamu ko:
  \u2018Ne ye jurumu k\u025b. Ne tun m\u2019a l\u0254n ko i l\u0254nin be sira kan.\u2019
  M\u025bl\u025bk\u025b y\u2019a to Balamu t\u025bm\u025bna, ani Balamu tagara b\u0254
  Balaki f\u025b. A bele y\u2019a \u0272ini ka Isra\u025bl danga, nka Jehova y\u2019a
