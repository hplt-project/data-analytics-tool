  19.\\nHakili senu fana be se k\u2019an d\u025bm\u025b ka h\u025b\u025br\u025b s\u0254b\u025b
  s\u0254r\u0254. O ye Jehova ka nilif\u025bn nafamanba d\u0254 ye.\u2014K\u025bw.
  9:31.\\nALA KA HAKILI SENU BE SE K\u2019AN D\u0190M\u0190 KA H\u0190\u0190R\u0190
  S\u0186B\u0190 S\u0186R\u0186\\nCiden Pol y\u2019a yira ko h\u025b\u025br\u025b
  ye \u201cnii senuman\u201d deen faan sabanan ye (Gal. 5:22, 23). H\u025b\u025br\u025b
  s\u0254b\u025b be s\u0254r\u0254 hakili senu sababu lo f\u025b. O kama, an ka \u0272i
  k\u2019a to a k\u2019an \u0272\u025bmin\u025b walisa an ka h\u025b\u025br\u025b
  s\u0254b\u025b s\u0254r\u0254. Hakili senu be se k\u2019an d\u025bm\u025b cogo di
  ka h\u025b\u025br\u025b s\u0254b\u025b s\u0254r\u0254? An ka koo fila laj\u025b.\\nA
  f\u0254l\u0254, komi Ala ka Kuma s\u025bb\u025bra hakili senu sabu f\u025b, n\u2019an
  b\u2019a kalan loon o loon, o b\u2019an d\u025bm\u025b ka h\u025b\u025br\u025b s\u0254b\u025b
  s\u0254r\u0254 (Zab. 1:2, 3). An be min kalan, an ka miiri o kan. O la, Ala ka hakili
  senu bena an d\u025bm\u025b ka Jehova ka miiriya faamu koo caaman kan. \u019d\u025byirali
  f\u025b, an b\u2019a faamu mun na Ala ye h\u025b\u025br\u025btigi ye ani f\u025b\u025bn
  min kama h\u025b\u025br\u025b k\u0254r\u0254tanin lo a f\u025b. An be kalan minw
  s\u0254r\u0254 Bibulu k\u0254n\u0254, n\u2019an b\u2019u sira tagama, an be h\u025b\u025br\u025b
  s\u0254r\u0254 kos\u0254b\u025b an ka \u0272\u025bnamaya k\u0254n\u0254.\u2014Talenw
  3:1, 2.\\nA filanan, an ka \u0272i ka hakili senu deli Ala f\u025b (Luka 11:13).
  Jehova y\u2019a daa di ko n\u2019an y\u2019ale ka d\u025bm\u025b \u0272ini, \u201ch\u025br\u025b
  min t\u025bm\u025bna m\u0254g\u0254w ka faamuyali ma, o le bena [an] tanga hamikojugu
  ma, Yezu Krista barika la.\u201d (Filip. 4:6, 7). N\u2019an be to ka hakili senu
  deli Ala f\u025b, a bena an dusu lafiya kos\u0254b\u025b. O dusulafiya t\u025b s\u0254r\u0254
  n\u2019an t\u025b j\u025bn\u0272\u0254g\u0254nya \u0272uman k\u025b ni Ala ye.\u2014\u0186r\u0254m.
  15:13.\\nD\u0254w y\u2019o ladiliw sira tagama ani u y\u2019u ka \u0272\u025bnamaya
  k\u025bcogo y\u025bl\u025bma. O y\u2019a to u ye h\u025b\u025br\u025b s\u0254b\u025b
  s\u0254r\u0254. Ka fara o kan, u be h\u025b\u025br\u025b la ni Jehova ani u m\u0254g\u0254\u0272\u0254g\u0254nw
  ye. U sera k\u2019o k\u025b cogo di?\\nU YE H\u0190\u0190R\u0190 S\u0186B\u0190
  S\u0186R\u0186 COGO MIN NA\\nSanni m\u0254g\u0254 d\u0254w ka k\u025b Jehova Seerew
  ye, u tun ye \u2018dusubatigiw\u2019 ye. Nka sisan, u b\u2019u janto t\u0254\u0254w
  la, ka \u0272umanya k\u025b u ye ani u b\u2019a \u0272ini ka to h\u025b\u025br\u025b
  la ni t\u0254\u0254w ye * (Talenw 29:22). An k\u2019a fil\u025b balima fila sera
  k\u2019o k\u025b cogo min na.\\nDavid tun be dimi joona ani o tun be n\u0254\u0254
  to a kumacogo kan. Sanni a ka k\u025b Jehova Seere ye, a tun be m\u0254g\u0254w
  k\u0254r\u0254f\u0254 ani a tun be kuma juguw f\u0254 a som\u0254g\u0254w ma. K\u0254f\u025b,
  David y\u2019a faamu ko a ka \u0272i k\u2019a s\u0254\u0254n y\u025bl\u025bma ani
  k\u2019a \u0272ini ka k\u025b h\u025b\u025br\u025b la ni t\u0254\u0254w ye. A ye
  h\u025b\u025br\u025b s\u0254r\u0254 cogo di? A ko: \u201cN\u2019 y\u2019a damin\u025b
  ka Bibulu ka sariyakolow sira tagama. O y\u2019a to ne ni n\u2019 som\u0254g\u0254w
  tun be \u0272\u0254g\u0254n bonya kos\u0254b\u025b.\u201d\\nRachel lam\u0254cogo
  ye n\u0254\u0254 to a kan. A ko: \u201cHali sisan n\u2019 be bondori k\u025bra walisa
  n\u2019 kana to ka dimi joona sabu n\u2019 lam\u0254na denbaya min k\u0254n\u0254,
  o m\u0254g\u0254w ye dusubatigiw ye.\u201d Mun lo y\u2019a d\u025bm\u025b ka k\u025b
  h\u025b\u025br\u025b la ni t\u0254\u0254w ye? A ko: \u201cNe be Jehova deli tuma
  o tuma walisa a ka n\u2019 d\u025bm\u025b.\u201d\\nDavid ni Rachel ka koo b\u2019a
  yira ko n\u2019an be Bibulu ka sariyaw sira tagama ani n\u2019an be Ala deli a ka
  hakili senu di an ma, an bena h\u025b\u025br\u025b s\u0254b\u025b s\u0254r\u0254.
  Ti\u0272\u025bn na, hali n\u2019an be duni\u0272a juguman k\u0254n\u0254, an dusukun
