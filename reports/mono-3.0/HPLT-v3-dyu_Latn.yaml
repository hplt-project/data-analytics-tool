  ka \u201cto h\u025br\u025b la ni m\u0254g\u0254 b\u025b\u025b ye.\u201d (\u0186r\u0254m.
  12:18). O be se ka k\u025b ti\u0272\u025bn na wa? N\u2019an b\u2019an jija ka to
  h\u025b\u025br\u025b la ni t\u0254\u0254w ye, nafa jumanw lo b\u2019o la?\\nBANBA
  KA K\u0190 H\u0190\u0190R\u0190 LA NI T\u0186\u0186W YE\\nAn ka waajuli baara sen
  f\u025b, an be h\u025b\u025br\u025b kof\u0254 m\u0254g\u0254w ye Ala ka Masaya koo
  la. O la, an be sababu di u ma k\u2019o h\u025b\u025br\u025b nafa s\u0254r\u0254
