  j\u025bn c\u025b\u025bn kan.\u00bb 31O le y''a to ne balimaw, an te j\u0254nmuso
  ka deenw ye, nga h\u0254r\u0254nmuso ka deenw.\"", "\"NIN banabagat\u0254 hin\u025b
  t\u2019i la wa? A t\u0254g\u0254 ye ko Job. Muso min j\u0254len b\u025b k\u2019i
  \u0272\u025bsin a ma, o ye a muso ye. I b\u2019a d\u0254n a muso b\u025b ka min
