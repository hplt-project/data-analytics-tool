  u y\u025br\u025b majigi, u k\u025bra kumakolon f\u0254bagaw ni m\u0254g\u0254lafilibagaw
  ye. U caaman ye zuwifu ye minw s\u0254nna Krista ma. 11I ka kan k''u bali u kana
  kuma. U be se ka faaw n''u deenw kunna c\u025bn, n''u ka kalanjugu ye u be min k\u025b
  t\u0254n\u0254jugu kama. 12K\u025br\u025btika d\u0254, min tun k\u025bra u ka kira
  d\u0254 ye, ale tun ye kuma nin f\u0254 ko: \u00abK\u025br\u025btikaw ka galontig\u025b
  ka ca, u ka fari i ko kongosogow, nugubat\u0254w ni salabagat\u0254w lo.\u00bb 13Kuma
  nin k\u025bra ti\u0272\u025b ye, o le y''a to i k''a gw\u025bl\u025bya u ma, janko
  u ka se ka lanaya s\u0254b\u025b s\u0254r\u0254. 14I b''a f\u0254 u ye ko u kana
  n\u0254r\u0254 zuwifuw ka siirinw na tugu, ani m\u0254g\u0254 minw banna ti\u0272\u025b
  na, ko u kana s\u0254n olu ka f\u0254ta ma. 15M\u0254g\u0254 minw saniyanin be Ala
  \u0272ak\u0254r\u0254, f\u025b\u025bn b\u025b\u025b saniyanin lo olu f\u025b, nga
  m\u0254g\u0254 minw banna Ala la n''u saniyanin t\u025b, olu f\u025b, f\u025b\u025bn
  b\u025b\u025b saniyanin t\u025b, bari u ka miiri n''u dusu b\u025b\u025b finnin
  lo. 16U b''u y\u025br\u025b k\u025b Alal\u0254nbagaw ye, nga u ka k\u025bwaliw b''a
  yira k''u te s\u0254n Ala ma. U k\u025bra f\u025bnjuguw ye, u te m\u025bnni k\u025b,
  u te se ka ko\u0272uman si k\u025b.\"", "\"LUKA 1:5-33\\nM\u0190L\u0190K\u0190 GABIRIY\u0190LI
  YE ZAN BATIZELIK\u0190LA WOLOKO F\u0186\\nGABIRIY\u0190LI KO MARIYAMU LO BENA YEZU
  WOLO\\nAn b\u2019a jati ko Bibulu kuru b\u025b\u025b ye cikan ye min b\u0254ra Ala
  y\u0254r\u0254. An sankolola Faa y\u2019o cikan di an ma walisa k\u2019an kalan.
  Nka, a saan 2000 ni k\u0254 ye nin ye, Ala t\u025bm\u025bna m\u025bl\u025bk\u025b
  Gabiriy\u025bli f\u025b ka cikan kabakoman fila lase m\u0254g\u0254w ma. An k\u2019u
  laj\u025b. A f\u0254ra o m\u025bl\u025bk\u025b koo la ko a be \u201cl\u0254 Ala
  \u0272ak\u0254r\u0254.\u201d (Luka 1:19). M\u025bl\u025bk\u025b y\u2019o cikan kabakomanw
  lase m\u0254g\u0254w ma koo jumanw sen f\u025b?\\nGabiriy\u025bli y\u2019a ka cikan
  f\u0254l\u0254 lase saan 3nan fan f\u025b, ka k\u0254n Krista Tile \u019d\u025b
  (K.T.\u019d). A y\u2019o cikan di min? Zude mara kuluy\u0254r\u0254w la, n\u2019a
  s\u0254r\u0254 Zeruzal\u025bmu g\u025br\u025bf\u025b. Jehova ka sarakalasebaga d\u0254
  b\u2019o y\u0254r\u0254 la, a t\u0254g\u0254 ko Zakari. Ale n\u2019a muso Elizab\u025bti
  k\u0254r\u0254la ka ban ani deen t\u025b u f\u025b. Sisan, wagati sera Zakari f\u025b
  k\u2019a ka sarakalasebaara k\u025b Alabatoso k\u0254n\u0254 Zeruzal\u025bmu. K\u2019a
  to Alabatoso k\u0254n\u0254, m\u025bl\u025bk\u025b Gabiriy\u025bli barila k\u2019a
  y\u025br\u025b yira a la, wusulan j\u025bniy\u0254r\u0254 g\u025br\u025bf\u025b.\\nZakari
  hakili \u0272agamina siranya kos\u0254n. Nka m\u025bl\u025bk\u025b y\u2019a hakili
  sigi k\u2019a f\u0254 a ye ko: \u201cZakari, kana siran, bari i ka daalili min\u025bna.
  I ka muso bena denc\u025b wolo i ye, i k\u2019a t\u0254g\u0254 la ko Zan.\u201d
  O k\u0254, Gabiriy\u025bli y\u2019a f\u0254 a ye ko Zan \u2018bena k\u025b m\u0254g\u0254ba
  ye Matigi [Jehova] \u0272ak\u0254r\u0254\u2019 ani ko \u201ca bena jama lab\u025bn
  k\u2019a bila Matigi [Jehova] ye.\u201d\u2014Luka 1:13-17.\\nNka, Zakari ma la o
  kumaw na. Mun na do? Sabu ale n\u2019a muso k\u0254r\u0254la ka ban. O kos\u0254n
  Gabiriy\u025bli y\u2019a f\u0254 a ye ko: \u201cI bena k\u025b bobo ye, f\u0254\u0254
  ka taga se nin koow k\u025bwaati ma, bari i ma la ne ka kuma na.\u201d\u2014Luka
  1:20.\\nO y\u2019a s\u0254r\u0254 jama min be k\u025bn\u025bma, olu y\u2019a damin\u025b
  k\u2019u y\u025br\u025b \u0272ininga ko mun na Zakari m\u025b\u025bnna Alabatoso
  k\u0254n\u0254 ten. A laban a b\u0254ra, nka a t\u025b sera ka kuma tugun. A be
  se ka tagamasi\u0272\u025bw k\u025b n\u2019a bolow d\u0254r\u0254n ye. Siga t\u2019a
  la, a ye yelif\u025bn d\u0254 lo ye Alabatoso k\u0254n\u0254.\\nZakari tilara a
  ka baara la Alabatoso k\u0254n\u0254 tuma min na, a k\u0254segira a ka soo. D\u0254\u0254ni
  o k\u0254, Elizab\u025bti ye k\u0254n\u0254 ta! A y\u2019a mab\u0254 m\u0254g\u0254w
  la ani a tora soo k\u0254n\u0254 kalo duuru k\u0254n\u0254 f\u0254\u0254 ka taga
  se a jigituma ma.\\nO k\u0254, Gabiriy\u025bli y\u2019a y\u025br\u025b yira si\u0272\u025b
  filanan na. A y\u2019a y\u025br\u025b yira j\u0254n lo la do? A y\u2019a y\u025br\u025b
  yira npogotigi d\u0254 la min t\u0254g\u0254 ko Mariyamu. Mariyamu tun be Nazar\u025bti
  dugu la, Galile mara la, Zeruzal\u025bmu saheli fan f\u025b. M\u025bl\u025bk\u025b
  ye mun lo f\u0254 a ye do? A ko: \u201cI koo diyara Ala ye. A fil\u025b, i bena
  k\u0254n\u0254 ta ka denc\u025b wolo, i k\u2019a t\u0254g\u0254 la ko Yezu.\u201d
  O k\u0254, Gabiriy\u025bli y\u2019a f\u0254 Yezu koo la ko: \u2018A bena k\u025b
  m\u0254g\u0254ba ye, a bena wele F\u025b\u025bn b\u025b\u025b kuntigi Ala Denc\u025b.
  . . . A bena sigi masaya la Isiray\u025blidenw kunna f\u0254\u0254 tuma b\u025b\u025b,
  a ka masaya tena ban abada.\u2019\u2014Luka 1 :30-33.\\nMiiri k\u2019a fil\u025b
  a diyara Gabiriy\u025bli ye cogo min na k\u2019o cikan fila lase o m\u0254g\u0254w
  ma. N\u2019an y\u2019a \u0272ini ka d\u0254 l\u0254n tugun Zan ni Yezu koo la, an
  bena a faamu f\u025b\u025bn min kama o cikanw k\u0254r\u0254tanin lo ten.\"", "\"MATIYO
  25:14-30\\nYEZU BE NTALEN LA WARI TALANW KOO LA\\nYezu bele be n\u2019a ka ciden
  naani nunu ye oliviyeyirikulu kan. A ma m\u025b\u025bn, a tun ye ntalen d\u0254
  la sanukuru koo la Zeriko walisa k\u2019a yira ko wagatijan tun bena t\u025bm\u025b
  Masaya be s\u0254r\u0254 ka sigi sen kan. Sisan, a ye ntalen w\u025br\u025b la u
  ye. Yezu y\u2019o ntalen la walisa k\u2019a ka cidenw jaabi. U tun y\u2019a \u0272ininga
  ko mun lo bena a yira ko a be Masaya la ani ko duni\u0272a laban surunyana. O ntalen
  b\u2019a yira ko cii min kalifara kalandenw ma, u ka \u0272i k\u2019o dafa ni kis\u025bya
  ye.\\nYezu y\u2019a damin\u025b k\u2019a f\u0254 ko: \u201cA bena k\u025b i n\u2019a
  f\u0254 c\u025b\u025b d\u0254, min tun be tagara taama na. A y\u2019a ka baaradenw
  wele k\u2019a ka nafolo kalifa u ma.\u201d (Matiyo 25:14). Kalandenw be se k\u2019a
  faamu ko Yezu be \u201cc\u025b\u025b\u201d min kof\u0254ra, ale y\u025br\u025b lo
  sabu a tun y\u2019a y\u025br\u025b suman ni c\u025b\u025b d\u0254 ye min tagara
  jamanajan d\u0254 la walisa ka masaya s\u0254r\u0254.\u2014Luka 19:12.\\nSanni o
  c\u025b\u025b ka taga a ka tagama na, a y\u2019a ka nafolo kalifa a ka baaradenw
  ma. Yezu ye saan saba ni tilan k\u025b Ala ka Masaya kibaro diiman waajuli la ani
  a ye f\u0254r\u0254mas\u0254n di a ka kalandenw ma walisa u k\u2019o baara k\u025b.
  Sisan, a taga tuma surunyana. A lanin b\u2019a la k\u2019u bena o baara k\u025b
  k\u2019a dafa.\u2014Matiyo 10:7; Luka 10:1, 8, 9; V\u025brise nunu laj\u025b fana:
  Zan 4:38; 14:12.\\nC\u025b\u025b min kof\u0254ra ntalen na, a y\u2019a ka nafolo
  tilan cogo di? Yezu ko: \u201cA ye wari talan duuru di d\u0254 ma, ka talan fila
  di d\u0254 ma, ka talan kelen di a sabanan ma. U b\u025b\u025b ta dira ka k\u025b\u0272\u025b
  ni u se ko ye. O k\u0254, a taara.\u201d (Matiyo 25:15, ABM). Baaradenw bena mun
  lo k\u025b n\u2019o nafolof\u025bnw ye? Yala u bena kis\u025bya ka baara k\u025b
  n\u2019u ye walisa ka kuntigi mako \u0272\u025b wa?\\nYezu y\u2019a f\u0254 ko:
  \u201cO y\u0254r\u0254 nin b\u025b\u025b talan duuru tigi taara jago k\u025b ni
  a ka wari ye ka talan duuru w\u025br\u025b s\u0254r\u0254 a la. O cogo la talan
  fila tigi fana ye jago k\u025b ka talan fila w\u025br\u025b s\u0254r\u0254. Talan
  kelen tigi taara ding\u025b [s\u0254g\u0254] duguma ka a mak\u025b ka wari dogo
  yen.\u201d (Matiyo 25:16-18, ABM). Ni kuntigi k\u0254segira, a bena mun lo k\u025b
  do?\\nYezu tagara \u0272\u025b ni kuma ye ko: \u201cKuntigi m\u025bnna kos\u0254b\u025b,
  o k\u0254, a nana k\u2019u wele waasa u ka na n\u2019a ka nafolo ye a k\u2019a jati.\u201d
  (Matiyo 25:19). Baaraden f\u0254l\u0254 ni filanan y\u2019u seko k\u025b. Min kalifara
  u ma, u kelen kelen b\u025b\u025b y\u2019a jija ka baara k\u025b n\u2019o ye ani
  k\u2019o buguya. Wari talan duuru tigi ye duuru w\u025br\u025b s\u0254r\u0254, ani
  wari talan fila tigi ye fila w\u025br\u025b s\u0254r\u0254 ka fara a kan. (O wagati
  la, wari talan kelen tun ye saan 19 baara sara lo ye.) Kuntigi y\u2019u fila b\u025b\u025b
  tando cogo kelen na ko: \u201cO \u0272ana, i ye baaarden\u0272uman ani m\u0254g\u0254s\u0254b\u025b
  ye. I k\u025bra m\u0254g\u0254s\u0254b\u025b ye kofitini nin na, o la, ne bena koo
  caaman kalifa i ma. Na, an ka nis\u0254ndiya \u0272\u0254g\u0254n f\u025b.\u201d\u2014Matiyo
  25:21.\\nNka wari talan kelen kalifara min ma, ale ka koo be dan na. Ale y\u2019a
  f\u0254 kuntigi ye ko: \u201cMatigi, ne tun y\u2019a l\u0254n ko e ka koo ka gw\u025bl\u025b,
  e ma danni k\u025b foro min na, e b\u2019o y\u0254r\u0254 suman tig\u025b, e ma
  serili k\u025b y\u0254r\u0254 min na, e b\u2019o y\u0254r\u0254 suman ladon. Ne
  siranna, n tagara i ka wari dogo ding\u025b k\u0254n\u0254, i ka wari fil\u025b,
  a min\u025b.\u201d (Matiyo 25:24, 25). A y\u025br\u025b ma se ka kuntigi ka wari
  bila banki la walisa t\u0254n\u0254 d\u0254\u0254ni ka s\u0254r\u0254 a la. O cogo
  la, a m\u2019a kuntigi nafa \u0272ini.\\nKuntigi y\u2019a f\u0254 o baaraden koo
  la ko a ye \u201cbaaradenjugu, salabagat\u0254\u201d ye ani o b\u025bnnin lo. Wari
  talan min tun kalifara a ma, u y\u2019o b\u0254si ka di baaraden t\u0254\u0254 kelen
  ma, min kis\u025byara a ka baara la ka wari talan duuru w\u025br\u025b s\u0254r\u0254.
  Kuntigi ye miiriya j\u0254nj\u0254n nin f\u0254 ko: \u201cF\u025b\u025bn be m\u0254g\u0254
  min f\u025b, d\u0254 bena d\u2019o tigi ma ka fara a ta kan k\u2019a caya, nga f\u025b\u025bn
  te min f\u025b, hali d\u0254\u0254ni min b\u2019a f\u025b, o bena b\u0254si a la.\u201d\u2014Matiyo
  25:26, 29.\\nNtalen nin d\u0254r\u0254n be se ka kalandenw bila miiriya caaman na.
  N\u2019a s\u0254r\u0254 u y\u2019a faamu ko Yezu ye cii min kalifa u ma, o nafa
  ka bon haali. O cii ye n\u025b\u025bma ye, min dira u ma ka m\u0254g\u0254w k\u025b
  Krista ka kalandenw ye. Yezu b\u2019a f\u025b u k\u2019o cii dafa ni kis\u025bya
  ye. A t\u2019a \u0272ini u f\u025b u b\u025b\u025b ka kis\u025bya o baara la cogo
  kelen na. I ko a f\u0254ra o ntalen na cogo min na, b\u025b\u025b ka \u0272i k\u2019o
  baara k\u025b \u2018ka k\u025b\u0272\u025b n\u2019a seko ye.\u2019 O k\u0254r\u0254
  t\u025b ko ni d\u0254 y\u2019a y\u025br\u025b k\u025b \u201csalabagat\u0254\u201d
  ye ani a m\u2019a seko k\u025b Kuntigi ka baara la, o bena diya Yezu ye.\\nYezu
