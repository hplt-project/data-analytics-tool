  u m\u2019a ye! O kama, Yusufu ni Mariyamu k\u0254segira ka taga a \u0272ini Zeruzal\u025bmu.\\nU
  y\u2019a \u0272ini tile kelen, tile fila u m\u2019a ye. U tagara batosoba k\u0254n\u0254.
