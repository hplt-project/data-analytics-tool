sample: '["\"Green-P na Producer Fazzo byavugwaga ko bashobora kugenda igihe hatubahirijwe
  bime mu birebana n\u2019amasezerano bafitanye na Touch Records.\\nIbi byanyomojwe
  nabo ubwabo ndetse hiyongeraho n\u2019abakuriye Touch Records bahamya ko imikoranire
  yabo n\u2019aba bombi imeze neza ndetse izaramba!\\nMu magambo ye Manager mukuru
  wa Touch Records ati: \u201cNjye naratunguwe ndetse biranambabaza kumva hari uwatinyuka
  guhimba ibintu bidahari. Green-P we yasinye amasezerano y\u2019imyaka ine tumufasha
  hano muri Touch Records, Producer Fazzo nawe turacyamufite kugeza ubwo amasezerano
  yacu azarangirira gusa si vuba aha kuko nanarangira yitwaye neza duteganya kuzamwongeza.\u201d\\nMu
  kiganiro twongeye kugirana na Green-P yadutangarije ko ibyavuzwe atabiha umwanya
  ndetse yemeza ko ubu abarizwa muri Touch Records mu gihe kingana n\u2019imyaka ine.
  Ku ruhande rwa Producer Fazzo nawe asanga harabayeho kwihutira gutangaza amakuru
  atanafite gihamya ngo kuko Touch Records ntakibazo na kimwe kugeza ubu bafitanye
  ndetse yamaze no gushyira hanze indirimbo nshya yakoreye muri iyi studio muri ikicyumeru
  turi gusoza.\\nNgizi zimwe mu ndirimbo nshya zakorewe muri Touch Records muri iki
  cyumweru:\\nSayinzoga by Jay-c(prod. by fazzo) Sugar banana by Fireman+Violon(prod.
  by fazzo+feezy) Vision 2020 by Bull Dog+King James(prod. by fazzo) Bingana iki classic
  version by Green P Fasasi wa mbere (fasasie I ) by Diplomat (tch-rec.trackslayer.2014)\"",
  "\"Ikiganiro twagiranye n\u2019umukobwa w\u00bainkumi kandi w\u2019isugi ufite izina
  ritangirwa na A.GTwaganiraga ku imboro, igituba na Sida Nta soni da-kuko isoni zirisha
  uburozi!!\\nA.G mumeze bon je pense!!\\ngusa njyewe ntinya kurwara SIDA ariko nanone
  nabonye ubunini bw\u2019imboro buntera ubwoba cyane , nakubwiye ko nkunda caresses,
  ndakubwiza ukuri ko ntamboro yari yanyinjira mo,gusa iyo mbibonye ndabyifuza,nkabona
  binashimishijecyane, hari umutipe wigeze kumbwira ko binaryoha cyane ansaba ko twabikora,cyakora
  namwemereye caresses zose zishoboka, nafashe n\u2019imboroye muntoki arambwira ngo
  ninyinjizemo bintera ubwoba, cyakora twamaze gutandukana numva ndabishatse cyane
  mbura uko ngenza nikozamo urutoki,ubwo rero uko urutoki rwagiyemo n\u2019ukonabonye
  imboro y\u2019uwo mutipe mbona ko yo itari kujyamo.\\nbangambiki-Urandangije. Ni
  uko witinyira Sida nyine kandi nibyo naho ubundi yari kujyamo nta kabuza. Ariko
  ujye wirinda shahu ni wowe Rwanda rwejo!!\\nUrakoze gusoma iyi nkuru kuri Igituba.org,
  shyiraho igitekerezo cyawe, twungure inama, tubwire uko ubona iby\u2019igitsina
  na experiences zawe, tubaze cyangwa utwoherereze inkuru n\u2019amafoto ku igitsina
  kuri bangambiki@igituba.org cyangwa bangambiki@bangambiki.com. Ohereza umwirondoro
  tugushakire inshuti ku IgihozoH.Bangambiki\"", "\"Pst. Deo Muvunyi wo mu \u2018Itorero
  Potter\u2019 s Hand\u2019 yongeye gushimangira ku nyigisho zo gusenya ibihome mu
  buzima bw\u2019 abizeye ubwo yavugaga ko kugirango umukristu akubite hasi ibinyoma
  agomba kumenya uburyo byubatse.\\nAti \u201cUmuvumo ni igihome tugomba kwibaza impamvu
  twemera ko byubakwa mu buzima bwacu kugirango tunamenye inzira byacamo mu kubisenya\u201d.\\nPst.
  Muvunyi yifashishije amagambo y\u2019 ubwenge yanditswe muri Yosuwa 9:1\u2026,yerekana
  uburyo Satani atajya yifuza ko abana b\u2019 Imana bagera iyo bajya ndetse akaba
  atanishimira agakiza kabo.\\nYagize ati \u201cSatani azi amategeko kandi afite amayeri
  menshi niyo mpamvu mu kuyobya abana b\u2019 Imana (abakijijwe) yifuza kugirana nabo
  igihango(alliance) nk\u2019 uko bayagirana n\u2019 Imana biciye mu kwizere Yesu
  Kristu nk\u2019 umukiza\u201d.\\nAha, Pst. Muvunyi yigishije yerekana uburyo Abagibewoni
  baje gutakambira Yoshuwa bamusaba kugirana nawe igihango bitewe ni uko bari bazi
  neza ubutwari yakoze.\\n[xyz-ihs snippet=\u201dgoogle-pub\u201d]\\nAba Bagibewoni
  bahimbye ubwenge muntu butari buvuye mu ijuru(ikinyoma) bumvisha Yoshuwa uburyo
  bavuye kure, bikoreye uducuma, udusaho dushaje banambaye inkweto zashize n\u2019
  imyenda y\u2019 ubushwambagara ndetse banafite imitima yaguye uruhumbu.\\nAti \u201cAba
  bantu nta kindi bashakaga usibye kwerekana ko bagowe kandi ko bavuye kure cyane,
  ibi ibyose n\u2019 ibinyoma bya Satani kuko mwibuke ko kera abantu banywanga amaraso
  nk\u2019 ikimenyetso cy\u2019 igihango na Satani nawe aba yifuza icyamuha uburengenzira
  ku buzima bw\u2019 umukristu\u201d.\\nPst, Muvunyi akomeza avuga ko iyo umukristu
  atitonze ashobora gusang isi yaramwivanzemo agendeye ku cyemezo cya Yoshuwa wemeye
  kugirana igihango n\u2019 abanyamahanga atabajije Imana ahubwo yarebesheje amaso
  ye bituma we n\u2019 abandi bakuru bashyira umukono ku masezerano.\\nAti \u201cWowe
  murukore ntukagirana n\u2019 umuntu wese amasezerano kandi ntukemezwe n\u2019 ibiryo
  umwanzi akuzaniye cyangwa cheque y\u2019 amafaranga(ruswa)\u201d.\\n2 Samweli 21:1\u2026,
  Ingaruka z\u2019 amasezerano\\nKuri iyi ngingo, Pst.Deo Muvunyi yatanze urugero
  rw\u2019 uburyo nyuma y\u2019 imyaka 400, Sauli yaje kwica Abagibewoni binyuranye
  n\u2019 amasezerano bari baragiranye na Yoshuwa bituma ku ngoma ya Dawidi Isirayeli
  yamaze imyaka 3 mu nzara ya kataraboneka.\\nIcyo gihe Dawidi yafashe inzira ajya
  kuvugana n\u2019 Imana, imusubiza ko Isirayeli irikuzira ibyo umwami Sawuli yakoze.\\nPst.
  Muvunyi yahise atanga ingero z\u2019 abantu baba ibicibwa muri sosiyete bitewe na
  karande ziwabo kandi mu by\u2019 ubukuri barenganya.\\nUgasanga umwana avutse agasanga
