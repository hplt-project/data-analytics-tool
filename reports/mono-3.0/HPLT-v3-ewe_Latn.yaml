  n\u025b o la, wots\u0254 agbal\u1ebdvi a\u0256e n\u025b si w\u00f2x\u0254 kple dzidz\u0254.
  Az\u0254 woka \u0256e edzi bliboe be yewomegbl\u1ebd ame a\u0256eke \u0256i le yewofe
  gbef\u00e3\u0256e\u0256ed\u0254a w\u0254w\u0254 me o!\\nWobua Gavdos (alo Cauda)\u2014si
  nye fukpo sue a\u0256e le Crete g\u0254me si dzi ame 38 p\u025b ko le\u2014be enye
  Europa fe anyiehekpa dzi fe y\u0254yr\u0254e nu. (D\u0254w\u0254w\u0254wo 27:16)
