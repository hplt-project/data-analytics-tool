  \u01b7udat\u0254wo m\u0254 wo le t\u0254\u0301 susu v\u0254nwo bubu\u201d ke\u014b
  aci yum\u025b n\u0254 Kristot\u0254wo. (Ed\u0254. 14:2, 19) S\u0254 gbe ko\u0256o
  Ed\u0254wawawo 14:2 \u0254, Jutakp\u0254x\u0254 1er D\u00e9cembre 1998 t\u0254 \u0256e
  m\u025b m\u0254: \u201cDenyi \u014b\u025bdu l\u0254 \u0256ek\u025b y\u00ed \u01b7uifu
  eguf\u0254nt\u0254 l\u0254wo gbe o, wogbekaka \u014bsuny\u0254wo so Kristot\u0254wo
  nu, n\u0254 am\u025bmanyi\u0292uifuwo \u014bgbel\u0254n wowo ny\u0254 gb\u0254 alo
  a\u0256o to wo o.\u201d\\n16. Nyi m\u00ec\u0256o a\u0256o \u014bwi n\u0254 m\u00ecvat\u0254
  \u014bsuny\u0254wo sese\u0254?\\n16 Satana demi \u014bsu kankan le exwe san\u014bdi
  \u014bk\u0254t\u0254 m\u025b o. \u00c9kp\u0254t\u0254 \u201cblek\u0254 agbet\u0254wo
  ple\u014b le nyigban l\u0254 j\u00ed.\u201d (Eny\u0254. 12:9, Ezo\u0256u\u0256u
  Yoyu wema) N\u0254 \u00e8se \u014bsuny\u0254wo so hab\u0254b\u0254 l\u0254 nu alo
  so m\u00ecwo n\u0254vi ciwo y\u00ed kpl\u0254k\u0254 m\u00ec nu\u0254, \u0256o \u014bwi
  l\u00e9 Mawu ket\u0254n\u0254wo wa nu ko\u0256o Yesu ko\u0256o yi dokpl\u0254t\u0254
  ciwo y\u00ed ni le exwe san\u014bdi \u014bk\u0254t\u0254wo m\u025b do. Egb\u025b\u0254,
  wogbecik\u0254 yum\u025b n\u0254 Yehowa m\u025bwo y\u00ed gbekann\u0254 \u014bsu
  do nu n\u0254 wo vevi\u0256e p\u025bp\u025bp\u025b shigbe l\u00e9 Bibla nui \u0256\u025b
  \u025bn\u025b. (Mat. 5:11, 12) \u014asuny\u0254wo dable m\u00ec o, n\u0254 m\u00ecnya
  m\u025b ci y\u00ed le godu ni y\u00ed wa nu le af\u0254dum\u025b. Nyi m\u00ec\u0256o
  awa\u0254?\\n17. L\u00e9 m\u00ecaw\u025b n\u0254 \u014bsuny\u0254wo \u014bgbevadah\u025bn
  nu le m\u00ec nu\u0254? (2 Tim\u0254te 1:13) (Gbekp\u0254 dakavi ci y\u00ed nyi
  \u201cL\u00e9 \u00c0wa nu do N\u0254 \u00c8se \u014asuny\u0254wo.\u201d)\\n17 Gbe
  \u014bsukankanny\u0254wo. Apotru P\u0254lu na m\u0254das\u025bnam\u025b ciwo m\u025b
  k\u0254 petii so l\u00e9 m\u00ecaw\u025b n\u0254 m\u00ecse \u014bsukankanny\u0254wo.
  \u00c9nu n\u0254 Tim\u0254te m\u0254 yi le \u201cgb\u00e9 n\u0254 am\u025bwo n\u0254
  wo \u014bgbe kpla enu mas\u0254gbe l\u0254wo am\u025bwo o,\u201d y\u00ed \u201cwo
  \u014bgbe zan wowo gam\u025bwo y\u00ed a \u0256oto exol\u0254l\u0254 mas\u0254gbewo\u201d
  o. (1 Tim. 1:3, 4; 4:7) \u00d0evihw\u025b \u0256e ci y\u00ed denya \u0256e at\u025bn\u014b
  as\u0254 nu le nyigban y\u00ed as\u0254 do aglan m\u025b, v\u0254 m\u025bganxoxu
  ci y\u00ed nya af\u0254ku ci y\u00ed le m\u025b dawa ahan gbe\u0256e o. M\u00ecgben\u0254
  \u014bsuny\u0254 l\u0254wo \u0256o m\u00ecnya fini y\u00ed woso. M\u00ect\u025bn\u0254
  do \u201cnukplamu nywi\u201d ny\u0254n\u0254nwi l\u0254 t\u0254wo nu.\u2014Hl\u025bn
  2 Tim\u0254te 1:13.\\n18. L\u00e9 m\u00ecaw\u025b adas\u025b m\u0254 Yehowa hab\u0254b\u0254
  l\u0254 je\u014b n\u0254 m\u00ec\u0254?\\n18 Enu am\u025bt\u0254n kpo\u014b nu y\u00ed
  m\u00ecxo nuxu so ciwo m\u025b y\u00ed Mawu hab\u0254b\u0254 l\u0254 wak\u0254 Yesu
  t\u0254 han le. N\u0254 \u00e8kplak\u0254 Bibla\u0254, do jeshi nubu ciwo m\u025b
  y\u00ed Mawu hab\u0254b\u0254 l\u0254 kpl\u0254k\u0254 Yesu kp\u0254w\u025b do le.
  Kpedo m\u025bbuwo nu n\u0254 woakando hab\u0254b\u0254 l\u0254 ji s\u0254wu. Kp\u0254t\u0254
  adadas\u025b enuje\u014bn\u0254am\u025b aot\u0254 y\u00ed as\u025bns\u025bn Yehowa
  le egbejin\u0254n\u0254 m\u025b y\u00ed agbetete\u025b gogo hab\u0254b\u0254 ci
  y\u00ed ezank\u0254 yi s\u0254 wak\u0254 yi dro. (Eha. 37:28) M\u00edna n\u0254
  m\u0254nukp\u0254kp\u0254 ci m\u00ec\u0256o y\u00ed le ju ko\u0256o m\u025b ciwo
  y\u00ed Yehowa l\u0254n y\u00ed wole gbeji ni l\u00e9 kp\u0254t\u0254 anyi enuvevi
  n\u0254 m\u00ec.\\nL\u00c9 \u00c0\u00d0O\u014aCI DO\u0186?\\nEm\u0254 ciwo ji Yehowa
  hab\u0254b\u0254 l\u0254 srank\u0254 Yesu le\u0254?\\nL\u00e9 m\u00ecaw\u025b akp\u0254t\u0254
  adadas\u025b m\u0254 Yehowa hab\u0254b\u0254 l\u0254 je\u014b n\u0254 m\u00ec do\u0254?\\nNyi
  m\u00ec\u0256o awa n\u0254 m\u00ecse \u014bsuny\u0254wo\u0254?\"", "\"Amewo \u00d0e\u0256e
  le Aegea-fua Me\\nAEGEA-\u0191UA x\u0254 Mediterranea fe \u0263edzefekpa dzi fe
  akpa g\u00e3 a\u0256e eye Greece-nyigba \u014but\u0254\u014but\u0254 le efe dziehe
  kple \u0263eto\u0256ofe kpawo dzi, Crete-fukpoa le efe anyiehe kpa dzi, eye Turkey
  le efe \u0263edzefekpa dzi. Aegea-fua fe nutomee \u014bku\u028bu\u028bu me nuw\u0254na
  g\u00e3 gb\u00e3t\u0254 a\u0256ewo dze eg\u0254me tsoe, eye fukpowo kple fukpo suewo
  kaka \u0256e fua me tatata. Alesi fukpoawo k\u0254 kpo dze \u028bee eye x\u0254
  sue siwo wosi a\u014b\u0254 \u0263iwo na le wo dzi eye wodaa dzo ne \u0263ea kl\u1ebd
  \u0256e wo dzi la \u028b\u00e3 hakpanya\u014bl\u0254la a\u0256e be w\u00f2ts\u0254
  wo s\u0254 kple \u201ckpes\u0254 siwo to k\u0254dza f\u0169.\u201d\\nEyata mew\u0254
  nuku o be fukpo siawo zu tefe siwo modzakatsa\u0256ilawo dena wu le xexeame kat\u00e3
  la domet\u0254 \u0256eka! N\u0254n\u0254me nyui si le \u014butsu kple ny\u0254nu
  siwo le afima eye wow\u0254a d\u0254 le afima si la h\u00e3 de tefea fe anidzedze
  dzi. Alesi amesiawo w\u0254a nu \u0256e etefe etefe eye wow\u0254a amedzro, eye
  wome\u0256oa \u014bu \u0256e ame a\u0256eke \u014bu o la w\u0254e be alesi nutoa
  me le et\u0254x\u025be la wu gb\u0254gbl\u0254.\\nD\u0254 si fukpoa dzi n\u0254la
  ge\u0256e w\u0254nae nye l\u00e3\u0256e\u0256e le Aegea-fua me. Gake \u2018l\u00e3\u0256e\u0256ed\u0254\u2019
  vevi bubu le ku gbogbo a\u0256ewo tsem le nutoa me. \u201cAme\u0256elawo,\u201d
  siwo nye Mawu fe Fia\u0256ufea \u014buti nyanyuigbl\u0254lawo tsana le Aegea-fukpowo
  dzi n\u0254a Kristot\u0254 nusr\u0254\u0303lawo w\u0254m.\u2014Mateo 4:18, 19; Luka
  5:10.\\nAn\u0254 abe fe alafa 19 siwo va yi ene la, Kristot\u0254 nyanyuigbl\u0254lawo
  de Aegea-fukpoawo dzi. Esime apostolo Paulo tr\u0254 tso efe dutanyanyuigb\u0254gbl\u0254d\u0254a
  fe m\u0254z\u0254z\u0254 et\u0254\u0303lia me le fe 56 M.\u014a. me l\u0254fo la,
  et\u0254 vie \u0256e fukpo siwo nye Lesbos, Xio, Samo, Kos, kple Rodo dzi. Esi Paulo
  nye gbef\u00e3\u0256ela dovevienu ta la, anya \u0256e gbef\u00e3 na fukpoa dzi n\u0254lawo
  domet\u0254 a\u0256ewo. (D\u0254w\u0254w\u0254wo 20:14, 15, 24; 21:1, 2) Le fe eve
  siwo w\u00f2n\u0254 gax\u0254me le Roma megbe la, anya de Creta va w\u0254 Kristot\u0254wo
  fe d\u0254 le afima. Esi fe alafa gb\u00e3t\u0254a yina nuwuwu la, wokpl\u0254 apostolo
  Yohanes yi \u0256e Patmo-fukpo dzi \u201cle Mawu fe nya kple Yesu Kristo fe \u0256ase\u0256i\u0256i
  ta.\u201d (Nya\u0256e\u0256efia 1:9) Aleke nuwo le edzi yim na egbe\u014bkekea me
  nyanyuigbef\u00e3\u0256elawoe?\\nGbef\u00e3\u0256e\u0256ed\u0254 Tsekuwo\\nGbef\u00e3\u0256e\u0256e
  le fukpo siawo dzi nye d\u0254 ses\u1ebd eye w\u00f2bia nu ge\u0256e. Ebia agbagbadzedze
  vevie kple \u0256okuits\u0254ts\u0254sav\u0254. \u0191ukpo a\u0256ewo dome didi
  \u014but\u0254. \u0191\u00e3a hafi t\u0254dzi\u028buwo alo yame\u028buwo dzena \u0256e
  wo domet\u0254 a\u0256ewo dzi eye womedea bubuwo dzi kura o, veviet\u0254 le vuv\u0254\u014b\u0254li.
  \u0191ua te \u014bu dzea agbo, veviet\u0254 ne meltemia\u2014si nye dziehe ya ses\u1ebdwo\u2014le
  fofom. Gakpe \u0256e e\u014bu la, k\u0254fe siwo le fukpoawo dzi domet\u0254 ge\u0256e
  sa \u0256e aga tso wo n\u0254ewo gb\u0254 eye wo me yiyi ses\u1ebd elabena wofe
  m\u0254 siwo womedo o eye \u028bu\u028bu s\u0254 gb\u0254 \u0256e wo dzi la dzi
  menya tona kura o. T\u0254dzi\u028bu suewo koe ate \u014bu ayi \u0256e k\u0254fe
  a\u0256ewo me.\\nLe kp\u0254\u0256e\u014bu me, bu Icaria-fukpoa \u014bu kp\u0254.
  Fia\u0256ufea fe nyanyuigbef\u00e3\u0256ela 11 siwo le hame sue si le afima me mete
  \u014bu kpea k\u0254fe siwo kat\u00e3 le fukpo ma kple fukpo sue siwo te \u0256e
  e\u014bu \u0256o o. Eyata n\u0254vi\u014butsu kple n\u0254viny\u0254nu Kristot\u0254
  siwo tso Samos va kpena \u0256e wo \u014bu be woa\u0256e gbef\u00e3 na Icariat\u0254wo,
  kpakple amesiwo le Phournoi, Patmos, kple Lipsos fukpowo dzi. Esi wow\u0254 \u014bkeke
  eve fe gbef\u00e3\u0256e\u0256ed\u0254 sia t\u0254gbe nyits\u0254 laa la, \u00d0asefoawo
  te \u014bu na magazine 650, agbal\u1ebd gbadza 99, kple agbal\u1ebd siwo fo nu tso
  Biblia me nyawo \u014bu 25! Ew\u0254 nuku na wo be yewoke \u0256e amesiwo menya
  naneke tso Yehowa \u014bu o la \u014buti, amesiwo \u0256e kuku na wo be woatsi anyi
  afia nu ge\u0256e yewo tso Biblia me. Ny\u0254nu a\u0256e gbl\u0254 na \u00d0asefoawo
  domet\u0254 \u0256eka be: \u201cFifia, \u00e8le dzodzom. Gake biabia ge\u0256e gale
  asinye ku \u0256e Biblia \u014bu. Amekae le kpekpe ge \u0256e \u014bunye?\u201d
  N\u0254viny\u0254nu Kristot\u0254a do \u014bugbe n\u025b be yeafo ka n\u025b ats\u0254
  atu \u0256ets\u0254lemea \u0256o, eye edze Biblia-nus\u0254sr\u0254\u0303 g\u0254me
  kplii le m\u0254 ma nu.\\nEsi dzikp\u0254la m\u0254z\u0254la a\u0256e yi \u0256asr\u00e3
  Icaria kp\u0254 la, ew\u0254 \u0256o\u0256o be yeakpe fukpo bliboa \u0256o le kwasi\u0256anuwuwu
  \u0256eka ko me. Ebia be Fia\u0256ufegbef\u00e3\u0256ela siwo ade 30 natso Samos
  ava na kpekpe\u0256e\u014bu. Ele na n\u0254vi siwo ava be woa \u014but\u0254wo naxe
  amedzrodzefe si woad\u0254 hena \u014bkeke eve kple \u028bu siwo woada la fe fe.
  Tsi g\u00e3 a\u0256e dza \u014bkeke eve s\u0254\u014b, eye alesi wogbl\u0254 be
  yame fe n\u0254n\u0254me an\u0254 le kwasi\u0256anuwuwua \u0256e dzi le ame fo.
  Gake n\u0254viawo mena esia xe m\u0254 na wo o, eye wo\u0256o \u014bku Nyagbl\u0254la
  11:4 me nyawo dzi be: \u201cAmesi le to l\u00e9m \u0256e ya \u014bu la, maf\u00e3
  nuku o, eye amesi le \u014bku l\u00e9m \u0256e alilikpo \u014bu la, ma\u014be nu
  o.\u201d Ml\u0254eba yame fe n\u0254n\u0254mea ka \u0256e eme vie, eye esi n\u0254viawo
  ts\u0254 wofe gbedasi vevia kpe fukpo bliboa \u0256o v\u0254 la, wotr\u0254 yi afe
  kple dzidz\u0254 eye wofe dzi dze eme.\\nGbef\u00e3\u0256ela 16 siwo le Andros-fukpoa
  dzi dzea agbagba vevie be yewoakpe fukpo bliboa \u0256o. Esi n\u0254vi\u014butsu
  eve \u0256o sa\u0256agak\u0254fe a\u0256e me la, wo\u0256oe be yewoa\u0256e gbef\u00e3
