  ye s\u025bnt\u0254wo \u0256o ale m\u025bmi\u0256e le gbaza m\u025b, le wana m\u025b
  ko\u0256o le gb\u0254ngb\u0254n m\u025b. \u00c9nu m\u0254 m\u025b\u0256ekpokpui
