  yi n\u025b la \u0256e efe afeme. Ny\u0254nua sr\u0254\u0303 biana edziedzi be amekae
  d\u0254 n\u0254viny\u0254nuawo \u0256e yewofe afea me h\u00e3. Esi wo\u0256e nu
  me be afewo kat\u00e3 me ko yim yewole la, egabia be: \u201cMieka \u0256e edzi be
