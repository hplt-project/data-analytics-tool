  Satana azanzan yi gb\u025bviwo y\u00ed as\u0254 kakaka \u014bsuny\u0254wo so Yehowa
  hab\u0254b\u0254 l\u0254 nu. \u014aci han y\u00ed j\u0254 p\u025b\u025b le exwe
  san\u014bdi \u014bk\u0254t\u0254 m\u025b n\u025b.\\n15. Nyi s\u025bns\u025bn\u014bk\u0254n\u0254t\u0254wo
  wa ko\u0256o Yesu ko\u0256o y\u00ed dokpl\u0254t\u0254wo\u0254?\\n15 Ci Mawu vi
  l\u0254 nyi am\u025bma\u0256oaf\u025bn y\u00ed gbewa enuji\u014bwo can \u0254, Satan
