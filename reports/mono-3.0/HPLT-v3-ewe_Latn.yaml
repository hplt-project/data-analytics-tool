  ta\u0256o\u0254? \u00d0o m\u025b ciwo y\u00ed kpl\u0254k\u0254 m\u00ec nyi nuv\u0254nm\u025bwo.
  N\u0254 m\u00ecs\u0254 susu \u0256o wowo n\u0254n\u0254m\u025b d\u0254nd\u0254nwo
  ji s\u0254wu m\u0254 m\u00ecas\u0254 susu \u0256o wowo n\u0254n\u0254m\u025b nywiwo
  ji\u0254, ale shigbe m\u0254 m\u00eckpe\u025bkpe\u025bdo m\u00ecwo ket\u0254n\u0254wo
  nu \u025bn\u025b. L\u00e9 anyi ahan do\u0254? \u00c1d\u0254 y\u00ed l\u00e9 m\u00eckann\u0254do
  Mawu hab\u0254b\u0254 l\u0254 ji sa, a\u0256e kp\u0254t\u0254. \u014aci p\u025b\u025b
  jik\u0254 m\u00ecwo ket\u0254n\u0254wo le n\u025b. Nyi ko\u014b m\u00ecat\u025bn\u014b
  awa y\u00ed ado jeshi susu mas\u0254gbe ciwo m\u00ecwo ket\u0254n\u0254wo kakan\u0254
  ke\u014b agbe wo\u0254?\\n\u014aGBEL\u0186N N\u0186 M\u0190BUWO ANA NAMI KANKANDO
  HAB\u0186B\u0186 L\u0186 JI O\\n13. L\u00e9 Mawu ket\u0254n\u0254wo ten\u0254kp\u0254
  ke\u014b n\u0254 m\u00ec\u014bgbes\u0254 \u014bkuvi nywi as\u0254 kp\u0254n\u0254
  Mawu hab\u0254b\u0254 l\u0254 do\u0254?\\n13 Mawu ket\u0254n\u0254wo ten\u0254kp\u0254
  y\u00ed aw\u025b n\u0254 am\u025bwo akp\u0254\u025b m\u0254 enunywi ciwo hab\u0254b\u0254
