sample: '["\"Ne \u00e8le fridzi tiam la, ele be woa\u0256o \u014bku edzi be ele be
  efe didime nado fome kple gbe\u0256i\u0256i fe ses\u1ebdme si womate \u014bu ama
  o. Dzesi siawo domet\u0254 \u0256esia\u0256e le vevie \u014but\u0254\u014but\u0254
  ne \u00e8le fridzi tiam. Ele be woabu dzesi eve siawo \u014bu le \u0263eyi\u0263i
  \u0256eka me. Ne edz\u0254 be tefe boo a\u0256eke mele tefe si wodo \u0256a o la,
  ekema tiatiaa aku \u0256e fridzi sue a\u0256e \u014bu. Gake esia y\u0254 f\u0169
  kple nyatefe si w\u00f2nye be \u0256eko atike siwo kat\u00e3 n\u00e8di be yeadze
  \u0256e eme la madze o. Ne \u00e8di be yeafle fridzi g\u00e3 a\u0256e la, ekema
  \u0256eko tefe a\u0256eke mele asiw\u00f2 le nu\u0256afea na afisi w\u00f2le o.
  Esia tae w\u00f2le be woabu gbe\u0256i\u0256i fe ses\u1ebdme kple efe didime \u014bu
  le \u0263eyi\u0263i \u0256eka me ne wole fridzi tiam. Zi ge\u0256e la, ne wole fridzi
  tiam la, wow\u0254a tiatiaa le nufam\u0254\u0303a fe lolome kple fridzia \u014but\u0254
  fe lolome fe s\u0254s\u0254me nu. Le afisia la, w\u00f2 \u014but\u0254 w\u00f2 didiwo
  koe w\u00f2le be w\u00f2afia m\u0254 w\u00f2. Ne \u00e8flea nusiwo n\u00e0dzra \u0256o
  \u0256e nufam\u0254\u0303 me \u0263esia\u0263i la, ekema ahi\u00e3 be n\u00e0tia
  x\u0254 si s\u0254 eye n\u00e0tiae. Gake abe alesi ak\u0254ntabubuwo \u0256ee fia
  ene la, nyits\u0254 laa la, nuflela siwo l\u0254\u0303a nu\u0256u\u0256u siwo wofa
  tsikpe me nufofofu fe xexl\u1ebdme si le dzidzim \u0256e edzi le nufam\u0254\u0303wo
  flem \u0256e vovo tso fridzi gb\u0254.\\nDzesi mawo ke ku \u0256e fridzi tiatia
  h\u00e3 \u014bu. Ne numame na w\u00f2 be n\u00e0fle nu\u0256u\u0256u le agb\u0254s\u0254s\u0254
  g\u00e3 me ats\u0254 adzrae \u0256o la, ekema ele be n\u00e0bu tiatia a\u0256e si
  me fridzi g\u00e3 a\u0256e ate \u014bu an\u0254 \u014bu. Gake ne \u00e8w\u0254 tiatia
  a\u0256e ts\u0254 da asi \u0256e fridzi fomevi a\u0256e dzi, eye, \u028buu me, mes\u0254
  kple agb\u0254s\u0254s\u0254me siwo w\u00f2zu numame na o la, ekema nublanuit\u0254e
  la, manya w\u0254 be n\u00e0dzi fridzia \u0256e edzi o. Ne m\u00edele alesi wo\u0256\u0254
  m\u0254\u0303awoe \u014bu bum la, wodoa go dzesiwo abe \u201cfridzia fe lolome bliboa\u201d
  kple \u201cagb\u0254s\u0254s\u0254 si \u014bu vi\u0256e le\u201d ene zi ge\u0256e
  \u014but\u0254. Fridzia fe lolome kat\u00e3 l\u0254 tefe si me agbal\u1ebddzra\u0256ofewo
  fe anyin\u0254n\u0254 mele o \u0256e eme.\\nLe agb\u0254s\u0254s\u0254 si \u014bu
  vi\u0256e le gome la, meb\u0254 \u0263esia\u0263i o le nyatefe si w\u00f2nye be
  agbal\u1ebddzra\u0256ofewo li woats\u0254 adzra nuawo \u0256o ta. Eyata ne \u00e8le
  fridzi tiam la, ehi\u00e3 be n\u00e0\u0256o \u014bu \u0256e gbe\u0256i\u0256i si
  woate \u014bu az\u00e3 ko \u014bu. Ne ew\u0254la megbl\u0254e o la, ekema, be woate
  \u014bu anya la, ehi\u00e3 be woa\u0256e 15% le agb\u0254s\u0254s\u0254 bliboa me.
  Ts\u0254 kpe \u0256e xexl\u1ebdme si s\u0254 kple wo n\u0254ewo \u014bu la, mele
  be ame na\u014bl\u0254 afisi fridzi kple nufam\u0254\u0303a le be o. Tefe si s\u0254
  wue nye ne nufam\u0254\u0303a le ete. Esia tso nyatefe si w\u00f2nye be womez\u00e3a
  nufam\u0254\u0303 le gbesiagbegben\u0254n\u0254 me f\u0169 o wu fridzi, eye w\u00f2n\u0254a
  \u014bg\u0254 \u0263esia\u0263i. Mehi\u00e3 be woab\u0254b\u0254 \u0256e anyi o.\\nHome
  | Articles\\nFebruary 1, 2023 19:01:53 +0200 GMT\\n0.006 sec.\"", "\"PAULO \u0191E
  AGBAL\u1ebc SI W\u00d2\u014bL\u0254 NA FILIPIT\u0254WO\\nKp\u0254kpl\u0254yi\u0256eme\\nPaulo
  \u014bl\u0254 agbal\u1ebd sia na kristot\u0254 siwo n\u0254 Filipi si nye hame\\ngb\u00e3t\u0254
  si Paulo \u0256o \u0256e Europa. Filipi nye asitsadu x\u0254\u014bk\u0254 a\u0256e
  le\\nRomat\u0254wo fe dzi\u0256u\u0256u te. Afi siae wol\u00e9e le hede gax\u0254
  me. E\u014bl\u0254\\nagbal\u1ebd sia esi w\u00f2n\u0254 gax\u0254 me. Le \u0263ema\u0263i
  me la, a\u028batsonufiala\\na\u0256ewo va ge \u0256e hamea me eye ame a\u0256ewo
  tsi tsitre \u0256e Paulo fe\\nnufiafia \u014bu. Ke ame akpa g\u00e3t\u0254 x\u0254
  Paulo fe nufiafia eye wokpe\\n\u0256e e\u014bu hedi efe nuhiahi\u00e3wo n\u025b
  le efe gax\u0254men\u0254\u0263i. Paulo te gbe\\n\u0256e dzidz\u0254 vav\u00e3t\u0254
  si le Kristo yomedzedze me la dzi vevie.\\nEmenyawo\\n1. Kp\u0254kpl\u0254yi\u0256eme,
  1:1-11\\n2. Paulo na nyanya Filipit\u0254wo tso e\u0256okui \u014bu, 1:12-26\\n3.
  Agben\u0254n\u0254 abe kristot\u0254 ene, 1:27-2 :18\\n4. Paulo \u0256o Timoteo
  kple Epafrodito \u0256e Filipit\u0254wo, 2:19-30\\n5. Nufiafia kple \u014bus\u1ebddoamenyawo,
  3:1-4:9\\n6. Akpedada le Filipit\u0254wo fe nunanawo ta, 4 :10-20\\n7. Nuwunyawo
  kple yayranyawo, 4 :21-23\\n1 Agbal\u1ebd sia tso Paulo kple Timoteo, Yesu Kristo
  fe d\u0254lawo gb\u0254 le yiyim na\\nOs\u0254fowo fe kpe\u0256e\u014but\u0254wo
  kple kristot\u0254 siwo kat\u00e3 le Filipi.\\n2 Mawu nayra mi kat\u00e3. \u1ebc,
  medoa gbe \u0256a be Mawu m\u00eda Fofo kple m\u00edafe Afet\u0254\\nYesu Kristo
  nana efe yayra detot\u0254 mia domet\u0254 \u0256e sia \u0256e eye efe \u014butifafa
  la nan\u0254\\nmiafe dziwo kple miafe agben\u0254n\u0254 blibo me.\\nAkpedada kple
  gbedodo\u0256a\\n3 Nye gbedodo\u0256awo kat\u00e3 \u0256e mia ta nye akpedada s\u0254\u014b
  ko na Mawu. 4 Eye ne mele\\ngbe dom \u0256a \u0256e mia ta la, dzidz\u0254 s\u0254\u014b
  y\u0254a nye dzime. 5 Le kpekpe\u0256e\u014bu g\u00e3 siwo kat\u00e3\\nmiena le
  Kristo fe nyanyui la kaka me tso \u0263eyi\u0263i si miesee gb\u00e3 va se \u0256e
  fifia dzi la\\nta. 6 Eye meka \u0256e edzi be Mawu ame si dze d\u0254 nyui sia w\u0254w\u0254
  g\u0254me le mia me la,\\nayi edzi akpe \u0256e mia \u014bu bena miatsi \u0256e
  edzi le efe amenuveve la me va se \u0256e esime\\nd\u0254 si w\u0254w\u0254 g\u0254me
  w\u00f2dze le mia me la nawu nu ke\u014bke\u014b le \u014bkeke si Yesu Kristo aga\\ntr\u0254
  va la dzi. 7 Ele \u0256o\u0256o nu be nye dzi nan\u0254 \u0256e mia \u014bu abe
  ale si w\u00f2le ene, elabena\\nmiekp\u0254 gome le Mawu fe yayra me esi men\u0254
  gax\u0254 me kple esi medo eye men\u0254\\nnyatefe la ta \u028blim hen\u0254 gbef\u00e3
  \u0256em Kristo na amewo. 8 Mawu \u0256eka koe nya l\u0254l\u0254\u0303 vav\u00e3\\nsi
  le menye \u0256e mia \u014bu abe ale si Yesu Kristo h\u00e3 l\u0254\u0303 mi ene.
  9 Nye gbedodo\u0256a \u0256e mia\\ntae nye bena, miay\u0254 f\u0169 eye miagb\u00e3
  go kple l\u0254l\u0254\u0303 na mia n\u0254ewo eye nenema ke mian\u0254\\ntsitsim
  \u0256e edzi le gb\u0254gb\u0254menunya kple sidzedze me.\\n10 Elabena medina vevie
  \u0263esia\u0263i be miakp\u0254 vovototo le nyui kple v\u0254\u0303 dome\\neye
  kpe \u0256e esia \u014buti la mian\u0254 dzadz\u025b le miafe dziwo me ale bena
  ame a\u0256eke mate \u014bu\\nakp\u0254 kp\u0254tsotso le mia \u014buti o, va se
  \u0256e esime m\u00edafe Afet\u0254 la nagatr\u0254 ava. 11 Min\u0254 nu\\nnyui
  kple d\u0254menyow\u0254w\u0254 dzi \u0256aa. Esiawoe afia be mienye Mawu viwo vav\u00e3
  eye\\nwoahe kafukafu kple \u014butik\u0254k\u0254e ge\u0256e v\u025b na Afet\u0254
  la.\\nPaulo fe bablawo do nyanyui la \u0256e \u014bg\u0254\\n12 N\u0254vi l\u0254l\u0254\u0303wo,
  medi be mianya esia be: Nu sia nu si dz\u0254 \u0256e dzinye le afi sia la, do\\ngbef\u00e3\u0256e\u0256e
  Kristo fe nyanyui la \u0256e \u014bg\u0254 bo\u014b. 13 Elabena ame sia ame si le
  gb\u0254nye le\\nafi sia hekpe \u0256e asrafo siwo kat\u00e3 le asa\u0256ame \u014buti
  la nya k\u0254tee be susu si ta mele\\ngame \u0256o koe nye be menye kristot\u0254.
  14 Eye nye gamen\u0254n\u0254 na be kristot\u0254 siwo kat\u00e3\\nle afi sia la
  megav\u0254\u0303na na gamen\u0254n\u0254 o. Ke le go a\u0256ewo me la, nye dzidodo
  si mets\u0254\\nle gax\u0254 mee la de dzi fo na wo ale gbegbe be womegav\u0254\u0303a
  gbef\u00e3\u0256e\u0256e Kristo o.\\n15 Nyatefe w\u00f2nye be ame a\u0256ewo \u0256ea
  gbef\u00e3 Kristo le \u014bu \u028ba\u028b\u00e3 kple dzrew\u0254w\u0254\\nta, ke
  ame bubu a\u0256ewo \u0256ea gbef\u00e3 nya la kple dzitsinya nyui. 16 Ame evelia
  siawo\\nw\u0254n\u025b le l\u0254l\u0254\u0303 me, elabena wonyae be mele game le
  afii le nyanyui la ta \u028bi\u028bli \u014buti. 17\\nAme kem\u025bawo gbl\u0254a
  Kristo fe nya la le \u0256okuit\u0254didi ta, ke menye tso dzi vav\u00e3 me o,\\nkple
  susu sia be yewoats\u0254 xaxa akpe \u0256e nye bablamen\u0254n\u0254 \u014bu. 18
  Susu ka ke nu wole\\nmawunya la gbl\u0254m \u0256o h\u00e3 la, enye nyatefe matr\u0254matr\u0254
  be wole gbe f\u00e3 \u0256em Kristo fe\\nnyanyui la eye esiae nye nye dzidz\u0254.\\nNu
  si ta magan\u0254 agbe vie \u0256o\\n19 Man\u0254 dzidz\u0254kp\u0254kp\u0254 dzi
  \u0256aa, elabena menya be zi ale si miele gbe dom \u0256a \u0256e\\ntanye eye Gb\u0254gb\u0254
  K\u0254k\u0254e la h\u00e3 le kpekpem \u0256e \u014bunye ta la, esiawo kat\u00e3
  ahe nyui ko\\nv\u025b nam eye woaw\u0254e be woa\u0256e asi le \u014butinye le gax\u0254
  me. 20 Mele lalam eye mele m\u0254\\nkp\u0254m be nyemaw\u0254 naneke ats\u0254
  do \u014bukpe \u0256okuinye o; ke bo\u014b man\u0254 klalo \u0263esia\u0263i a\u0256e\\ngbef\u00e3
  Kristo abe ale si mew\u0254n\u025b ts\u00e3 ene, togb\u0254 be nuwo le ses\u1ebdm
  nam le afi sia \u014but\u0254\\nle \u0263eyi\u0263i siawo me h\u00e3 la, menya be
  ne mele agbe o, meku o, made bubu Kristo \u014bu.\\n21 Le gonyeme la, agben\u0254n\u0254
  nye m\u0254nukp\u0254kp\u0254 nam be maw\u0254 d\u0254 na Kristo. Ke ku\\nga \u0256e
  vi wu. 22 Ke nenye be agben\u0254n\u0254 ana m\u0254nukp\u0254kp\u0254 ge\u0256em
  be ma\u0256e lu\u028b\u0254wo na\\nKristo la, ekema nyemeganya ne agbe alo kue nyo
  wu o. 23 Ew\u0254na nam \u0263ea\u0256ewo\u0263i\\nbe man\u0254 agbe gake le \u0263ebubu\u0263iwo
  la, edzroam be maku, elabena medi vevie be mayi\\na\u0256an\u0254 Kristo gb\u0254.
  O, adz\u0254 dzi na nye ya sasas\u00e3 wu be man\u0254 kodzogbe afii! 24 Ke\\nnyatefe
  lae nye be, mate \u014bu ana kpekpe\u0256e\u014bu ge\u0256e miawo wu ne mele agbe.\\n25
  \u1ebc, ele eme be nye d\u0254w\u0254w\u0254 ga hi\u00e3 le agbe sia me eya ta meka
  \u0256e edzi be\\nmagan\u0254 agbe vie wu be makpe \u0256e mia \u014buti be miatsi
  \u0256e edzi le x\u0254se me eye miakp\u0254\\ndzidz\u0254. 26 Nye agben\u0254n\u0254
  ado dzidz\u0254 na mi eye w\u00f2ana m\u0254nukp\u0254kp\u0254 mi be miakafu\\nYesu
  Kristo le ale si w\u00f2na megale agbe la ta ne megava mia gb\u0254.\\n27 Ke nu
  ka kee adz\u0254 \u0256e dzinye h\u00e3 la, mi\u0256o \u014bku edzi \u0263esia\u0263i
  be mian\u0254 agbe\\nabe kristot\u0254wo ene, ale be, ne magakp\u0254 mi alo nyemakp\u0254
  mi o h\u00e3 la, man\u0254 \u0256ase\u0256i\u0256i\\nnyuiwo s\u0254\u014b ko x\u0254m
  tso mia \u014buti be mi kat\u00e3 miele \u0256eka kple susu \u0256eka sia be miagbl\u0254\\nnyanyui
  la 28 dzidefot\u0254e, nu ka kee miafe fut\u0254wo aw\u0254 mi h\u00e3. Woakp\u0254
  esia abe wofe\\nanyidzedze fe dzesi ene, ke miawo la, esia anye dzesi tso Mawu gb\u0254
  be, eli kpli mi\\neye bena ena agbe mav\u0254 mi. 29 Ke miawo la menye edzix\u0254x\u0254se
  fe m\u0254nukp\u0254kp\u0254 ko\\nwona mi o, ke bo\u014b be miakpe fu \u0256e eta
  h\u00e3. 30 M\u00ed kat\u00e3e le avu sia w\u0254m \u0256ekae.\\nMiekp\u0254 ale
  si mekpe fu \u0256e eta va yi eye fifia h\u00e3 megale avu ses\u1ebd a\u0256e w\u0254m,
  abe ale si\\nmienya nyuie la ene.\\nMidze Yesu fe \u0256okuib\u0254b\u0254 fe kp\u0254\u0256e\u014bu
  yome\\n2 Nane li abe kristot\u0254wo fe dzidedefo na wo n\u0254ewo enae? \u0256e
  miel\u0254\u0303m ale\\ngbegbe be miadi be yewoakpe \u0256e \u014butinyea? \u0256e
  m\u00ed kpli miawo fe n\u0254vinyenye le\\nAfet\u0254 la me kple m\u00edafe gomekp\u0254kp\u0254
  le Gb\u0254gb\u0254 \u0256eka la me nye vi\u0256e na mia? \u0256e\\nnublanuikp\u0254kp\u0254
  le dzime na mi le go a\u0256e mea? 2 Ekema mina makp\u0254 dzidz\u0254 vav\u00e3t\u0254\\nto
  mia n\u0254ewo l\u0254l\u0254\u0303 kple \u0256ekaw\u0254w\u0254 me, eye mits\u0254
  dzi \u0256eka, susu \u0256eka kple ta\u0256odzinu\\n\u0256eka w\u0254 d\u0254e aduadu.\\n3
  Miganye \u0256okuit\u0254dilawo o; migaw\u0254 nu be miadze ame bubuwo \u014bu o.
  Mib\u0254b\u0254\\nmia \u0256okuiwo eye mibu ame bubuwo be wonyo wu mi. 4 T\u0254nye
  ko nenyo megan\u0254\\nmia me o; ke bo\u014b mibu ame bubuwo h\u00e3 \u014buti eye
  miats\u0254 \u0256e le nu si w\u0254m wole la me.\\n5 Miafe n\u0254n\u0254me nen\u0254
  abe Kristo Yesu t\u0254 ene, 6 ame si, esi w\u00f2nye be Mawu\\nfe n\u0254n\u0254me
  mee w\u00f2n\u0254 h\u00e3 la, mebui be ye kple Mawu fe s\u0254s\u0254 nye nane
  si w\u00f2le be\\nyea\u028bli kplii o, 7 ke bo\u014b e\u0256i gb\u0254lo e\u0256okui
  hets\u0254 d\u0254la fe n\u0254n\u0254me do eye w\u00f2va le ame fe\\nn\u0254n\u0254me
  me. 8 Esi w\u00f2n\u0254 ame fe n\u0254n\u0254me me la, eb\u0254b\u0254 e\u0256okui,
  \u0256o to yi \u0256ase ku me, yi\\n\u0256ase atitsoga\u014butiku me ke! 9 Eya ta
  Mawu do eya amea \u0256e dzi yi \u0256ase tefe k\u0254k\u0254t\u0254\\nkekeake eye
  w\u00f2ts\u0254 \u014bk\u0254 si fo \u014bk\u0254wo kat\u00e3 ta la n\u025b. 10
  Be le Yesu fe \u014bk\u0254 me, klo sia\\nklo, adze n\u025b le dzifo kple anyigba
  kpakple anyigba te, 11 eye a\u0256e sia a\u0256e a\u028bu eme be\\nYesu Kristo nye
  Afet\u0254, hena Mawu fofo la fe \u014butik\u0254k\u0254e.\\n12 X\u0254\u0303nye
  l\u0254l\u0254\u0303wo, esi men\u0254 mia gb\u0254 la, miel\u00e9 se siwo mede na
  mi la me \u0256e asi\\nses\u1fd6e. Ke az\u0254 esi nyemegale mia gb\u0254 o la,
  bo\u014b w\u00f2le be mial\u00e9 be na mia \u0256okuiwo wu\\neye miaw\u0254 nu nyui
  siwo afia be miekp\u0254 \u0256e\u0256e. Mits\u0254 bubu kple to\u0256o\u0256o na
  Mawu eye\\nmiagbe nu le nu siwo medz\u0254a dzi n\u025b o la w\u0254w\u0254 gb\u0254.
  13 Elabena Mawu le d\u0254 w\u0254m le\\nmia me. Eyae kpena \u0256e mia \u014bu
  be mia\u0256o toe eye w\u00f2gakpena \u0256e mia \u014bu be miaw\u0254 efe\\nl\u0254l\u0254\u0303nu.\\n14
  Miw\u0254 nu sia nu li\u028bili\u028bilil\u1fd6 kple nyahehe man\u0254mee, 15 ale
  bena ame a\u0256eke\\nmate \u014bu akp\u0254 m\u0254 ats\u0254 f\u0254\u0256i\u0256i
  na mi o. Min\u0254 agbe dzadz\u025b si \u014bu f\u0254\u0256i\u0256i mele o, abe\\nMawu
  vi siwo le xexe si me do viviti tsi\u0256itsi\u0256i hey\u0254 f\u0169 kple ame
  maw\u0254nutefewo kple\\nk\u0254lialiat\u0254wo la ene. Mikl\u1ebd le wo dome abe
  aka\u0256i ene 16 eye migbl\u0254 Agbenya la na\\nwo.\\nEkema nenye be Kristo gava
  la, makp\u0254 dzidz\u0254 g\u00e3 a\u0256e be d\u0254 si mew\u0254 le mia\\ndome
  la \u0256e vi ge\u0256e. 17 Eye nenye be wok\u0254 nye \u028bu \u0256i le nyatefe
  me, be w\u00f2anye v\u0254sa\\nna Mawu \u0256e miafe x\u0254se ta alo nenye be edze
  be maku \u0256e mia ta g\u0254\u0303 h\u00e3 la, mal\u0254\u0303 aku\\nfaa eye mana
  mia domet\u0254 \u0256e sia \u0256e nakp\u0254 gome le nye dzidz\u0254 sia me. 18
  Elabena ele\\nbe miakp\u0254 dzidz\u0254 \u0256e esia h\u00e3 ta eye miadz\u0254
  dzi kplim be wona m\u0254nukp\u0254kp\u0254m be\\nmaku \u0256e mia ta.\\nTimoteo
  kple Epafrodito\\n19 Ne Afet\u0254 la l\u0254\u0303 la, ma\u0256o Timoteo \u0256a
  be w\u00f2ava kp\u0254 mi \u0256a kpuie. Ekema ne etr\u0254\\ngb\u0254 la, nu siwo
  w\u00f2ava gbl\u0254 nam tso nu siwo kat\u00e3 w\u0254m miele kple ale si miele
  d\u0254a\\ndzii \u014bu la ana dzi naga\u0256o fonye. 20 Ame a\u0256eke megali si
  ts\u0254 \u0256e le miafe nya me wu\\nTimoteo o. 21 Edze abe \u0256e bubuawo kat\u00e3
  tsi dzi \u0256e woawo \u014but\u0254 fe \u0256o\u0256owo \u014buti eye\\nmenye \u0256e
  Yesu Kristo t\u0254wo \u014bu o ene. 22 Ke mienya Timoteo nyuie. \u0256e w\u00f2le
  nam\\nabe vi ene eye w\u00f2kpena \u0256e \u014butinye le nyanyui la gb\u0254gbl\u0254
  me. 23 Mele m\u0254 kp\u0254m be\\nma\u0256oe \u0256e mi kpuie; ne mese nu si adz\u0254
  \u0256e dzinye le afi sia ko. 24 Eye mele m\u0254\\nkp\u0254m be, Afet\u0254 la
  ana be nye \u014but\u0254 h\u00e3 mava kp\u0254 mi \u0256a kpuie.\\n25 Le \u0263eyi\u0263i
  sia me la, mebui be enyo be magbugb\u0254 Epafrodito a\u0256o \u0256e mi.\\nMie\u0256oe
  \u0256a be w\u00f2ava kpe \u0256e \u014butinye le nye hiahi\u00e3wo me; enyo \u014but\u0254.
  M\u00ed kplii m\u00edezu\\nn\u0254vi vav\u00e3wo eye m\u00edew\u0254a d\u0254 aduadu.
  26 Az\u0254 la, megbugb\u0254e le \u0256o\u0256om \u0256e mi, elabena\\nafe le edzrom
  eye esi miese be, edze d\u0254 la, miet\u0254t\u0254 le mia \u0256okuiwo me. 27
  Le\\nnyatefe me la, edze d\u0254 eye esus\u0254 vie ko w\u00f2aku. Gake Mawu kp\u0254
  nublanui na nye\\nkplii siaa, bena mets\u0254 efe ku fe nuxaxa ts\u0254 kpe esiwo
  le dzinye xoxo la o.\\n28 Eya ta metsi dzi vevie be ma\u0256oe \u0256e mi, eye menya
  ale si gbegbe miada\\nakpee be miegakp\u0254e, eye esia ana nye h\u00e3 makp\u0254
  dzidz\u0254 eye w\u00f2a\u0256e nye xaxawo dzi\\nakp\u0254t\u0254. 29 Mido dzaa
  n\u025b le Afet\u0254 la me kple dzidz\u0254 g\u00e3 a\u0256e, eye mi\u0256e miafe\\n\u014budzedzekp\u0254kp\u0254
  fiae, 30 elabena efe agbe \u0256o xaxa g\u00e3 a\u0256e me \u0256e Kristo fe d\u0254
  la ta\\neye esus\u0254 vie ne w\u00f2aku le esime w\u00f2le agbagba dzem be yeaw\u0254
  nu siwo miate \u014bu w\u0254\\nnam o, \u0256e ale si miele adz\u0254ge le gb\u0254nye
  la ta.\\nMiga\u0256o dzi \u0256e \u014butil\u00e3 \u014bu o\\n3 Ml\u0254eba la,
  n\u0254vi l\u0254l\u0254\u0303awo, midz\u0254 dzi le Afet\u0254 la me. Me\u0256e
  fu nam be ma\u014bl\u0254 nu\\nmawo ke a\u0256o \u0256e mi o, elabena wonyo na miafe
  dedien\u0254n\u0254. 2 Min\u0254 \u014budz\u0254 na avu\\nmawo, \u014butsu mawo,
  ame siwo w\u0254a funyafunya \u014butil\u00e3, 3 elabena m\u00ed ame siwo sub\u0254na\\nle
  Mawu fe gb\u0254gb\u0254 me lae nye a\u028batsotso nyuit\u0254, ame siwo dz\u0254a
  dzi le Kristo Yesu\\nme eye wome\u0256oa dzi \u0256e \u014butil\u00e3 \u014bu o,
  4 ev\u0254 nye ya susu si ta w\u00f2le be ma\u0256o dzi \u0256e\\n\u014butil\u00e3
  \u014bu la le asinye hafi. Ne ame a\u0256e bu be yeate \u014bu a\u0256o dzi \u0256e
  \u014butil\u00e3 \u014bu la, nye la\\nmewui, 5 elabena wotso a\u028ba nam le \u014bkeke
  enyia gbe, metso Israel duk\u0254 me, tso\\nBenyamin fe to la me, Hebrit\u0254 tso
  Hebrit\u0254wo me, le sea nu la, Farisit\u0254 menye. 6 Ke\\nle hamea yometiti me
  la, ame a\u0256eke mewum o, eye le dz\u0254dz\u0254enyenye si tso sea me\\nnu la,
  mokakaman\u0254\u014but\u0254e menye.\\n7 Gake me\u0256e asi le nu siwo kat\u00e3
  mebuna ts\u00e3 be wonye vi\u0256enuwo la \u014bu eye\\nmets\u0254 wo kat\u00e3
  fu gbe be mate \u014bu ats\u0254 nye x\u0254se kple m\u0254kp\u0254kp\u0254 ana
  Yesu \u0256eka ko. 8\\n\u1ebc, az\u0254 la, ne mets\u0254 nu siawo kat\u00e3 s\u0254
  kple vi\u0256e g\u00e3 si mekp\u0254 le Kristo Yesu, nye Afet\u0254\\nnyanya me
  la, womega \u0256i naneke le nye \u014bkume o. Esia ta mets\u0254 nu mawo kat\u00e3
  fu\\ngbe, eye mebu wo a\u0256ukpodzinuwoe, bena nye asi nasu Kristo dzi, 9 eye maw\u0254
  \u0256eka\\nkplii. Az\u0254 la, nyemega\u0256oa \u014bu \u0256e nye d\u0254 nyui
  w\u0254w\u0254 \u014buti alo Mawu fe seawo dzi\\nw\u0254w\u0254 \u014buti be woa\u0256em
  o, ke bo\u014b me\u0256oa dzi \u0256e Kristo \u014buti be a\u0256em; elabena m\u0254\\nnyuit\u0254
  si dzi m\u00edato aw\u0254 \u0256eka kple Mawu lae nye x\u0254se kple \u014bu\u0256o\u0256o
  vevie \u0256e\\nKristo \u0256eka h\u0254\u0303 ko \u014buti. 10 Az\u0254 la, me\u0256e
  asi le nu bubu \u0256e sia \u0256e \u014buti. Meva kp\u0254e be\\nesia koe nye m\u0254
  si dzi m\u00edato anya Kristo eye m\u00edanye nu h\u00e3 tso \u014bus\u1ebd si f\u0254e
  \u0256e agbe\\ntso ku me la \u014bu; to esia me m\u00edate \u014bu ase nu si w\u00f2nye
  be m\u00edakpe fu, aku kplii la h\u00e3\\ng\u0254me. 11 Eya ta nu ka kee adz\u0254
  h\u00e3 la, nye h\u00e3 manye ame siwo akp\u0254 gome le ame\\nkukuwo fe tsitretsitsi
  kple wofe agbe yeye la me, la domet\u0254 \u0256eka.\\nDzesi\u0256ofe yometiti\\n12
  Menye \u0256e mele gb\u0254gbl\u0254m be nye asi su nu siawo kat\u00e3 dzi xoxo
  alo wow\u0254m mede\\nblibo xoxo o, ke bo\u014b mele \u014bus\u1ebd dom nu be nye
  asi nasu nu si ta Kristo Yesu h\u00e3 fe\\nasi su dzinye \u0256o la dzi. 13 N\u0254vi
  l\u0254l\u0254\u0303wo, nyemebu \u0256okuinye be nye asi su edzi o. Ke\\nnu \u0256eka
  si mew\u0254na lae nye be; me\u014bl\u0254a nu siwo le megbenye la be eye mew\u0254a
  nye\\n\u014butete \u014buti d\u0254 be ma\u0256o nu si le \u014bg\u0254 nye la gb\u0254.
  14 Mele dzisi\u0256ofe la mi nyam vevie\\nbe max\u0254 dzi\u0256u\u0256udzesi si
  ta Mawu y\u0254m le Kristo Yesu me \u0256o be manyi agbe mav\u0254\\ndome.\\n15
  Aleae w\u00f2le be m\u00ed ame siwo tsi le x\u0254sea me la nakp\u0254 nu siawoe.
  Ke ne w\u00f2\\nsusu to vovo le nu siawo domet\u0254 a\u0256e \u014bu la, Mawu a\u0256e
  eya h\u00e3 afia w\u00f2. 16 Ke \u0256eko\\nmiana m\u00edan\u0254 agbe \u0256e nu
  si dzi m\u00edafe asi su la nu.\\n17 N\u0254vi l\u0254l\u0254\u0303wo, mikpe \u0256e
  ame bubuwo \u014bu ne miasr\u0254\u0303 nye agbe fe kp\u0254\u0256e\u014bu eye\\nmial\u00e9
  \u014bku \u0256e ame siwo z\u0254na \u0256e \u0256o\u0256o siwo m\u00edew\u0254
  na mi nu la \u014buti. 18 Elabena\\negbl\u0254e na mi zi ge\u0256e kp\u0254, eye
  megale egbl\u0254m na mi fifia kple a\u0256atsi be, ame ge\u0256ewo\\nle kristot\u0254wo
  fe m\u0254 dzi z\u0254m, esiwo, le nyatefe me la, wonye Kristo fe atitsoga la fe\\nfut\u0254wo.
  19 Woatsr\u0254\u0303 gbidigbidi, elabena nu sia nu si dzro wo lae zua wofe mawu;
  nu\\nsi w\u00f2le be w\u00f2akpe \u014bu na wo la bo\u014b zua dada blibo na wo
  eye nu si ko \u014buti wobua\\ntame lena lae nye agben\u0254n\u0254 le anyigba dzi
  afii. 20 Ke m\u00edawo la dzifoe nye m\u00eda de\\nafi si m\u00eda \u0256ela, Afet\u0254
  Yesu Kristo le eye m\u00edele m\u0254 kp\u0254m be agatso afi ma ava. 21\\nNe egatr\u0254
  va la, atr\u0254 m\u00edafe \u014butil\u00e3 siwo \u014bu anyigbadzi gb\u0254dz\u0254gb\u0254dz\u0254
  le la eye woazu\\n\u014butik\u0254k\u0254e \u014butil\u00e3 siwo \u014bu \u014bus\u1ebd
  le abe eya \u014but\u0254 t\u0254 ene, to \u014bus\u1ebd triak\u0254 ma si w\u00f2ats\u0254
  a\u0256u\\nnu sia nu dzii le afi sia afi la \u014butid\u0254w\u0254w\u0254 me.\\n\u014bus\u1ebddoame
  nyawo\\n4 N\u0254vi kristot\u0254 l\u0254l\u0254\u0303awo, mel\u0254\u0303 mi eye
  medi vevie be mava kp\u0254 mi \u0256a elabena\\nmiawoe nye nye dzidz\u0254 kple
  nye fetu si max\u0254 \u0256e nye d\u0254w\u0254w\u0254wo ta. Eya ta x\u0254\u0303nye\\nl\u0254l\u0254\u0303wo,
  min\u0254 te ses\u1fd6e nyatefet\u0254e le Afet\u0254 la me.\\n2 Me\u0256e kuku
  na Ewodia eye mele kuku \u0256em na Sintike h\u00e3 be gbe nadze gbe\\ndzi na wo
  le Afet\u0254 la me. 3 Megale biabiam tso mi, nye had\u0254w\u0254lawo si be miakpe
  \u0256e\\nny\u0254nu siawo \u014buti elabena wow\u0254 d\u0254 kplim aduadu le nyanyui
  la kaka me na ame\\nbubuwo; eye wow\u0254 d\u0254 kple Klemens kpakple nye d\u0254w\u0254la
  bubu siwo \u014bk\u0254 wo\u014bl\u0254 \u0256e\\nagbegbal\u1ebda me la h\u00e3.\\n4
  Dzi nadz\u0254 mi le Afet\u0254 la me \u0263esia\u0263i. Megale egbl\u0254m ake
  be dzi nadz\u0254 mi! 5\\nMina ame sia ame nakp\u0254e adze sii be, miedia mia \u0256okuit\u0254
  o, ke bo\u014b miebua ame\\nbubuwo \u014buti le nu sia nu si miew\u0254na la me.
  Mi\u0256o \u014bku edzi be Afet\u0254 la fe vava gogo.\\n6 Migatsi dzima\u0256i
  le naneke \u014buti o; ke bo\u014b mido gbe \u0256a le nu sia nu me. Migbl\u0254\\nmiafe
  hiahi\u00e3wo na Mawu, eye miga\u014bl\u0254 akpedada n\u025b be le efe \u014bu\u0256o\u0256o
  ta o. 7 Ne miew\u0254 esia la ekema Mawu fe \u014butifafa si fo amegbet\u0254wo
  fe nug\u0254mesesewo kat\u00e3 ta la\\nan\u0254 mia me. Efe \u014butifafa ana gb\u0254dz\u0254e
  miafe susuwo kple miafe dziwo le ale si miex\u0254\\nKristo Yesu dzi se la nu. 8
  Ml\u0254eba la, n\u0254vi l\u0254l\u0254\u0303wo, nu siwo nye nyatefe, nu siwo dze\\nna
  bubu, nu siwo le dz\u0254dz\u0254e, nu siwo le dzadz\u025b, nu siwo dze na l\u0254l\u0254\u0303,
  nu siwo nya\\nkp\u0254na ne nu nyui a\u0256e li alo nane li si wole be woakafu la
  mibu nu sia t\u0254gbewo \u014bu. 9\\nMin\u0254 nu siwo kat\u00e3 miesr\u0254\u0303
  tso gb\u0254nye eye miekp\u0254m men\u0254a w\u0254w\u0254m la w\u0254w\u0254 dzi
  eye\\n\u014butifafa fe Mawu la an\u0254 anyi kple mi. 10 Medz\u0254 dzi le Afet\u0254
  la me vevie be ml\u0254eba\\nla, miegadze \u014bku\u0256o\u0256o dzinye g\u0254me.
  Le nyatefe me la, miets\u0254 \u0256e le eme nam, gake\\n\u0256ekoe miekp\u0254
  asinu be mia\u0256ee afi o. 11 Menye be \u0256e mexaxa \u0263ea\u0256eke\u0263i
  tae mele\\negbl\u0254m \u0256o o, elabena mesr\u0254\u0303 ale si man\u0254 agbee
  le dzidz\u0254 me nenye be nu ge\u0256e loo\\nalo nu sue a\u0256e koe le asinye.
  12 Menya ale si man\u0254 agbee, ne naneke mele asinye o\\nloo alo ne nu sia nu
  le asinye. Mesr\u0254\u0303 dzidzemekp\u0254kp\u0254 fe nu \u0263a\u0263la le go
  \u0256e sia \u0256e me,\\nle fo\u0256i\u0256i me loo alo le d\u0254wuame me, le
  nukp\u0254kp\u0254 me loo alo le hi\u00e3 me. 13 Mate \u014bu\\naw\u0254 nu sia
  nu to eya ame si doa \u014bus\u1ebdm la me. 14 Ke h\u00e3 la, miew\u0254e nyuie
  be\\nmiekpena \u0256e \u014butinye le nye \u0263eyi\u0263i ses\u1ebd siawo me.\\n15
  Abe ale si mienya nyuie ene la, esi meva gbl\u0254 nyanyui la na mi zi gb\u00e3t\u0254\\neye
  meyi nye m\u0254z\u0254z\u0254 dzi tso Makedonia la, mi Filipit\u0254wo koe zu nye
  had\u0254w\u0254lawo le\\nnunana kple nux\u0254x\u0254 me. Hame bubu a\u0256eke
  mew\u0254 esia o. 16 Esi men\u0254 Tesalonika g\u0254\u0303\\nh\u00e3 la, mie\u0256o
  nu \u0256em zi eve s\u0254\u014b. 17 Togb\u0254 be mekp\u0254 \u014budzedze le miafe
  nunana \u014buti\\nh\u00e3 la, nu si gadz\u0254 dzi nam wu lae nye fetu g\u00e3
  si miava x\u0254 le mia fe d\u0254menyow\u0254w\u0254\\nta.\\n18 Fifi laa la, nu
  sia nu si mehi\u00e3 la le asinye, le nyatefe me la nuawo s\u0254 gb\u0254\\ng\u0254\u0303
  h\u00e3 wu ale si mehi\u00e3! Esi Epafrodito va la, ets\u0254 nunana gbogbo siwo
  mie\u0256o \u0256em la\\nv\u025b nam. Nunana siawo nye v\u0254sanu \u028be\u028b\u1ebd
  lil\u1fd6li si dzea Mawu \u014bu \u014but\u0254. 19 Eye eyae ana\\nmiafe nuhiahi\u00e3wo
  kat\u00e3 mi tso efe \u014butik\u0254k\u0254e kesin\u0254nuwo me, le nu si Kristo
  Yesu w\u0254\\nna m\u00ed la ta. 20 Az\u0254 \u014butik\u0254k\u0254e woana Mawu
  m\u00eda Fofo la tso mav\u0254 me yi \u0256e mav\u0254 me.\\nAmen.\\nNuwuwugbedonamewo\\n21
  Medo gbe na kristot\u0254 siwo kat\u00e3 le afi ma; n\u0254vi siwo le gb\u0254nye
  la h\u00e3 do gbe na mi.\\n22 Kristot\u0254 \u0256e sia \u0256e si le afi sia la
  di be mado gbe na mi na yewo, vevit\u0254 esiwo le\\nd\u0254 w\u0254m le Kaisaro
  fe Fias\u00e3 me. 23 M\u00edafe Afet\u0254 Yesu Kristo fe amenuveve nan\u0254 anyi\\nkple
  miafe gb\u0254gb\u0254wo.\"", "\"\u201cM\u00ed \u0256o e\u014bui am\u025b ciwo y\u00ed
  kpl\u0254k\u0254 m\u00ed y\u00ed n\u00fa Mawu ny\u0254 n\u0254 m\u00ed.\u201d\u2014Ebre.
  13:7, Ezo\u0256u\u0256u Yoyu wema.\\nSUSU VEVI L\u0186\\nEnu ci m\u00ec\u0256o awa
  y\u00ed akp\u0254t\u0254 adodo\u0254 bubu Yehowa hab\u0254b\u0254 l\u0254 nu y\u00ed
  agbekando ji.\\n1. L\u00e9 wowa toto n\u0254 Yehowa m\u025bwo do le exwe san\u014bdi
  \u014bk\u0254t\u0254 m\u025b\u0254?\\nEzo\u0256u\u0256u Yoyu Wema.\\n2. So 1919
  \u0256e, l\u00e9 Yehowa nan\u0254 em\u0254das\u025bnam\u025b ko\u0256o gb\u0254ngb\u0254nm\u025b\u014b\u0256u\u0256u
  do\u0254?\\n2 Le egb\u025b m\u025b can \u0254, Yehowa kp\u0254t\u0254 wak\u0254
  toto do yi m\u025bwo nu. So exwe 1919 m\u025b\u0254, Yesu zan am\u025bshiamin\u0254wo
  gb\u025bb\u0254b\u0254 hw\u025bhw\u025b \u0256eka y\u00ed s\u0254 wa toto do kunu\u0256e\u0256e
  d\u0254 l\u0254 nu y\u00ed gbena \u014b\u0256u\u0256u yi dokpl\u0254t\u0254wo le
  gb\u0254ngb\u0254n m\u025b.a (Luiki 12:42) \u00c9ze petii m\u0254, Yehowa cuk\u0254
  shi do ed\u0254 ci gb\u025bb\u0254b\u0254 \u014bt\u0254\u0301 wa l\u0254 ji.\u2014Ezai.
  60:22; 65:13, 14.\\n3-4. (a) Dre l\u00e9 M\u00eckp\u0254n\u0254 ny\u0254na le totowawa
  m\u025b do. (b) Nyi nu m\u00ecaxo nuxu so le ny\u0254ta c\u025b m\u025b\u0254?\\n3
  N\u0254 totowawa deli\u0254, m\u00ecdasun ji awa ed\u0254 ci Yesu d\u0254 m\u00ec
  m\u0254 m\u00ecwo le wa o. (Mat. 28:19, 20) S\u0254\u025b le kp\u0254w\u025b m\u025b
  m\u0254, wodes\u0254 nyigbanmama \u0256e n\u0254 m\u00ec o y\u00ed m\u025b\u0256e
  h\u025bn ayi \u0256e kunu le fini y\u00ed drui. Enu ci y\u00ed aj\u0254 y\u00ed
  nyi m\u0254 Kunu\u0256et\u0254 ham\u025bham\u025bwo a\u0256e kunu le nyigbanmama
  \u014bm\u025b\u0256ek\u025bwo ji, y\u00ed agbetr\u0254 to wo ji zen\u025bni\u0256e,
  gan y\u00ed nyigbanmama buwo acuin y\u00ed m\u025b\u0256e dayi wo ji kp\u0254 o.
  \u00c0t\u025bn\u014b abu tam\u025b kp\u0254 so em\u0254 bu ciwo ji m\u00eckp\u0254n\u0254
  ny\u0254nawo le ci m\u00ecwan\u0254 nu le totonua?\\n4 Shigbe l\u00e9 Yesu wa toto
  n\u0254 yi nukplaviwo hwenu ele nyigban ji\u0254, ahanke y\u00ed ewak\u0254 toto
  n\u0254 Mawu m\u025bwo gb\u025b n\u025b. Le ny\u0254ta c\u025b m\u025b\u0254, m\u00ecaxo
  nuxu so kp\u0254w\u025b ci Yesu s\u0254 da\u0256\u025b nu ko\u0256o l\u00e9 hab\u0254b\u0254
  l\u0254 kpl\u0254k\u0254 yi kp\u0254w\u025b l\u0254 do. M\u00ecagbekan se\u014b
  so l\u00e9 m\u00ecaw\u025b adas\u025b m\u0254 Yehowa hab\u0254b\u0254 l\u0254 je\u014b
  n\u0254 m\u00ec do nu.\\nM\u00ccWO HAB\u0186B\u0186 L\u0186 KPL\u0186 YESU KP\u0186W\u0190
  DO\\n5. Em\u0254 \u0256eka ci ji m\u00eckpl\u0254n\u0254 Yesu kp\u0254w\u025b do
  le\u0254? (\u01b7an 8:28)\\n5 Yesu kpla l\u00e9 axo nuxu do ko\u0256o l\u00e9 awa
  nu do le Edal\u0254 ci y\u00ed le je\u014bkwi m\u025b gb\u0254. Yehowa hab\u0254b\u0254
  l\u0254 kpl\u0254k\u0254 Yesu kp\u0254w\u025b do y\u00ed zann\u0254 Mawu Ny\u0254
  l\u0254 ke\u014b y\u00ed s\u0254 kpen\u0254do m\u00ec nu m\u00ecnyan\u0254 enu ci
  y\u00ed ny\u0254 ko\u0256o enu ci y\u00ed d\u0254n, y\u00ed gbenan\u0254 em\u0254das\u025bnam\u025b
  ciwo ji m\u00ecaz\u0254n do le agbe m\u025b. (Hl\u025bn \u01b7an 8:28; 2 Tim. 3:16,
  17) Wo\u0256on\u0254 \u014bwi yi ji n\u0254 m\u00ec gashiagam\u025b m\u0254 m\u00ec\u0256o
  ahl\u025bnn\u0254 Mawu Ny\u0254 l\u0254 y\u00ed awan\u0254 do ji. Ny\u0254na ci
  m\u00eckp\u0254n\u0254 n\u0254 m\u00ecwa do nukplamuny\u0254 c\u025b ji\u0254?\\n6.
  Em\u0254 vevi \u0256eka ci ji m\u00eckp\u0254n\u0254 ny\u0254na so Bibla kplakpla
  m\u025b le\u0254?\\n6 M\u00eckp\u0254n\u0254 ny\u0254na sugb\u0254 n\u0254 m\u00eckplak\u0254
  Bibla ko\u0256o m\u00ecwo Bibla nukplawemawo. Le kp\u0254w\u025b m\u025b, m\u00ecat\u025bn\u014b
  as\u0254 Bibla nukplakplawo as\u0254 s\u0254 ko\u0256o em\u0254das\u025bnam\u025b
  ciwo y\u00ed hab\u0254b\u0254 l\u0254 nak\u0254 m\u00ec. N\u0254 m\u00eckp\u0254
  m\u0254 em\u0254das\u025bnam\u025b ci m\u00ecx\u0254k\u0254 s\u0254gbe ko\u0256o
  enu\u014bwl\u025b\u014bwl\u025b l\u0254wo\u0254, m\u00ecgbevakann\u0254do Yehowa
  hab\u0254b\u0254 l\u0254 ji s\u0254wu.\u2014R\u0254m. 12:2.\\n7. \u014a\u025bdu
  ci y\u00ed Yesu dra\u0254, y\u00ed l\u00e9 Yehowa hab\u0254b\u0254 l\u0254 wak\u0254
  yit\u0254 han do\u0254?\\n7 Yesu dra \u201ce\u014b\u025bnywi ci y\u00ed xo nuxu
  so Efy\u0254\u0256uxu Mawut\u0254 l\u0254 nu.\u201d (Luiki 4:43, 44) Yesu gbed\u0254
  yi nukplaviwo m\u0254 wo le dra Fy\u0254\u0256uxu l\u0254. (Luiki 9:1, 2; 10:8,
  9) Egb\u025b\u0254, m\u025b ciwo ple\u014b y\u00ed le Yehowa hab\u0254b\u0254 l\u0254
  m\u025b dran\u0254 Fy\u0254\u0256uxu \u014b\u025bdu l\u0254, n\u0254 won\u0254n\u0254
  fi\u0256ekpokpui alo n\u0254 wo\u0256o d\u0254 sugb\u0254 le hab\u0254b\u0254 l\u0254
  m\u025b can.\\n8. Bubu gangan ci wodo m\u00ec nu\u0254?\\n8 M\u0254nukp\u0254kp\u0254
  gangan enyi n\u0254 m\u00ec m\u0254 m\u00ecdrak\u0254 ny\u0254n\u0254nwi ci y\u00ed
  kuso Mawu Fy\u0254\u0256uxu l\u0254 nu n\u0254 m\u025bbuwo! De m\u025b\u0256ekpokpui
  y\u00ed m\u0254nukp\u0254kp\u0254 c\u025b hun n\u0254 o. Le kp\u0254w\u025b m\u025b,
  hwenu Yesu le nyigban ji\u0254, de\u0256e m\u0254 n\u0254 gb\u0254ngb\u0254nv\u0254nwo
  n\u0254 woa\u0256e kunu so nu o. (Luiki 4:41) Egb\u025b\u0254, gb\u0254xwe m\u025b\u0256e
  an\u0254 Yehowa m\u025bwo m\u025b y\u00ed adra e\u014b\u025bnywi l\u0254\u0254,
  \u00e9\u0256o aje n\u0254 m\u0254nukp\u0254kp\u0254 l\u0254. M\u00ecdanas\u025b
  l\u00e9 kunu\u0256e\u0256e d\u0254 l\u0254 je\u014b n\u0254 m\u00ec sugb\u0254 do,
  ci m\u00ecdr\u025bni le fi\u0256ekpokpui ko\u0256o le hwenu \u0256ekpokpui l\u00e9
  m\u00ecakpe ji do. Shigbe Yesu n\u025b\u0254, m\u00ecwo tajinu y\u00ed nyi m\u0254
  m\u00ecado Fy\u0254\u0256uxu ny\u0254n\u0254nwi l\u0254 do am\u025bwo ji m\u025b
  y\u00ed awuk\u0254 shi yi.\u2014Mat. 13:3, 23; 1 Kor. 3:6.\\n9. L\u00e9 hab\u0254b\u0254
  l\u0254 w\u025b n\u0254 woajeshi Mawu \u014bk\u0254 l\u0254 do\u0254?\\n9 Yesu na
  y\u00ed wojeshi Mawu \u014bk\u0254. Le gbedo\u0256a ci ewa n\u0254 Edal\u0254 ci
  y\u00ed le je\u014bkwi m\u025b m\u025b\u0254, Yesu nu m\u0254: \u201c\u014ana y\u00ed
  wojeshi ao \u014bk\u0254.\u201d (\u01b7an 17:26, NWT) Shigbe l\u00e9 Yesu w\u025b
  n\u025b\u0254, Yehowa hab\u0254b\u0254 l\u0254 wan\u0254 enu\u0256ekpokpui ci ji
  akpe ke\u014b akpedo am\u025bwo nu n\u0254 woajeshi Mawu \u014bk\u0254 \u0256\u025b.
  Yehowa hab\u0254b\u0254 l\u0254 wa ed\u0254 Xexe Yeye G\u0254nm\u025b\u0256e\u0256e
  Bibla m\u025b. Evy\u025b\u0254 wo\u0256e Bibla c\u025b ple\u014b alo yi kpaxwe \u0256e
  g\u0254nm\u025b do egbe ciwo y\u00ed wu 270 m\u025b. Le m\u025bgbenyawo A4 ko\u0256o
  A5 n\u0254 Bibla g\u0254nm\u025b\u0256e\u0256e c\u025b\u0254, \u00e0kp\u0254 susu
  vovovo ciwo y\u00ed d\u0254 wotr\u0254 y\u00ed s\u0254 Mawu \u014bk\u0254 va Bibla
  m\u025b. Appendix C, ci y\u00ed le Bibla Enukplakpla t\u0254 m\u025b na kpe\u0256oji
  sugb\u0254 ciwo y\u00ed das\u025b m\u0254 Mawu \u014bk\u0254 l\u0254 \u0256o aze
  le Gr\u025bki Nu\u014bwl\u025b\u014bwl\u025bwo m\u025b donu 237.\\n10. Nyi \u00e8kpla
  le eny\u0254 ciwo n\u0254viny\u0254nu ci y\u00ed so Myanmar nu m\u025b\u0254?\\n10
  Shigbe Yesu n\u025b\u0254, m\u00ecji m\u0254 m\u00ecawa \u014b\u0256ekpokpui ci
  ji m\u00eckpe y\u00ed akpedo am\u025bwo nu n\u0254 woajeshi Mawu \u014bk\u0254 l\u0254.
  Ny\u0254nu \u0256eka ci y\u00ed le Myanmar y\u00ed \u0256o xwe 67 k\u0254 \u0256ashi
  hwenu ekpla m\u0254 \u014bk\u0254 le Mawu shi. \u00c9nu m\u0254: \u201c\u014ak\u0254t\u0254
  l\u0254 ke le anyi gbe m\u025b y\u00ed \u014bvanya m\u0254 Mawu \u014bk\u0254 y\u00ed
  nyi Yehowa. . . . M\u00edkpla\u014b enuvevi \u0256eka ci y\u00ed \u014bdanya kp\u0254
  sa o.\u201d Shigbe l\u00e9 enuj\u0254j\u0254 c\u025b das\u025b yi n\u025b\u0254,
  Mawu \u014bk\u0254 l\u0254 jejeshi \u0256\u025b at\u025bn\u014b awa d\u0254 do ejinywit\u0254wo
  ji sugb\u0254.\\nKP\u0186T\u0186 ADADAS\u0190 M\u0186 M\u00ccWO HAB\u0186B\u0186
  L\u0186 JE\u014a N\u0186 YE\\n11. L\u00e9 ham\u025bm\u025bshinshinwo at\u025bn\u014b
  adas\u025b do m\u0254 Yehowa hab\u0254b\u0254 l\u0254 je\u014b n\u0254 yewo\u0254?
  (Kp\u0254 foto l\u0254 h\u025bnn\u025b.)\\n11 Em\u0254 \u0256eka ci ji ham\u025bm\u025bshinshinwo
  at\u025bn\u014b das\u025b le m\u0254 Mawu hab\u0254b\u0254 l\u0254 je\u014b n\u0254
  yewo le\u0254? N\u0254 ham\u025bm\u025bshinshinwo x\u0254 em\u0254das\u025bnam\u025b
  \u0256e\u0254, wo\u0256o ahlin nywi\u0256e y\u00ed awa \u014bciwo ple\u014b ji woakpe
  y\u00ed az\u0254n do ji. Le kp\u0254w\u025b m\u025b, wox\u0254 em\u0254das\u025bnam\u025bwo
  so l\u00e9 woawa akpaxwe vovovowo n\u0254 b\u0254b\u0254wo do, l\u00e9 woado gbe
  \u0256a\u0256a le ham\u025b l\u0254 \u014bk\u0254 do ko\u0256o l\u00e9 woale bu
  n\u0254 Kristo l\u025bngb\u0254wo do. Ham\u025bm\u025bshinshin ciwo y\u00ed z\u0254nn\u0254
  do em\u0254das\u025bnam\u025b ci hab\u0254b\u0254 l\u0254 nan\u0254 ji kpen\u0254do
  n\u0254vi\u014bsu ko\u0256o n\u0254viny\u0254nuwo nu y\u00ed wokp\u0254\u025bni
  m\u0254 yewole vofam\u025b y\u00ed wogbel\u0254n yewo.\\n12. (a) Nyi y\u00ed ta\u0256o
  m\u00ec\u0256o awa d\u0254 al\u0254leal\u0254m\u025b ko\u0256o m\u025b ciwo y\u00ed
  kpl\u0254kpl\u0254 m\u00ec\u0254? (Ebret\u0254wo 13:7, 17) (b) Nyi y\u00ed ta\u0256o
  m\u00ec\u0256o as\u0254 susu \u0256o m\u025b ciwo y\u00ed kpl\u0254kpl\u0254 m\u00ec
  wo n\u0254n\u0254m\u025b nywiwo ji\u0254?\\n12 N\u0254 m\u00ecx\u0254 m\u0254das\u025bnam\u025b
  \u0256e so ham\u025bm\u025bshinshinwo gb\u0254\u0254, m\u00ec\u0256o al\u0254n faa
  y\u00ed awa do ji. N\u0254 m\u00ecw\u025b ahan \u0254, ale faf\u025b\u0256e n\u0254
  m\u025b ciwo y\u00ed kpl\u0254kpl\u0254 m\u00ec y\u00ed woawa wowo d\u0254 nywi\u0256e.
  Bibla do \u014bs\u025bn m\u00ec m\u0254 m\u00ecwo le se tonu y\u00ed agbebub\u0254
  n\u0254 m\u025b ciwo y\u00ed kpl\u0254kpl\u0254 m\u00ec. (Hl\u025bn Ebret\u0254wo
