  do \u014bs\u025bn am\u025b ahwa l\u0254wo m\u0254 wo le bi\u0254 m\u0254 wo le wui.
  (Mat. 27:20) Le yiyim\u025b ci Kristo dokpl\u0254t\u0254wo drak\u0254 e\u014b\u025bnywi
