  san\u014bdi \u014bk\u0254t\u0254 m\u025b. Le kp\u0254w\u025b m\u025b, s\u025bns\u025bn\u014bk\u0254n\u0254t\u0254wo
  nu n\u0254 am\u025bwo m\u0254, \u201cgb\u0254ngb\u0254nv\u0254nwo g\u00e1\u201d
  y\u00ed na \u014bs\u025bn Yesu y\u00ed y\u025b s\u0254 nyak\u0254 gb\u0254ngb\u0254nv\u0254nwo.
  (Maki 3:22) Hwenu Yesu le efun kpek\u0254\u0254, s\u025bns\u025bn\u014bk\u0254n\u0254t\u0254wo
