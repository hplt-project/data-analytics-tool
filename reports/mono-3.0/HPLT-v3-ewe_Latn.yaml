  10) M\u00ecl\u0254n do Bibla m\u025b se \u014bt\u0254\u0301 ji. V\u0254 m\u00ecwo
  ket\u0254n\u0254wo zann\u0254 ny\u0254 \u014bt\u0254\u0301wo y\u00ed s\u0254 don\u0254
  hw\u025b m\u00ec, y\u00ed nun\u0254 m\u0254 m\u00ecwo ny\u0254 m\u025b s\u025bnn\u0254\u014b
  \u0256o\u0256u, m\u00ec\u0256on\u0254 kojo n\u0254 am\u025b y\u00ed m\u00ecdel\u0254nn\u0254
  am\u025b o.\\n14. Mi gb\u0254 y\u00ed \u014bsuny\u0254 ciwo wonun\u0254 do hab\u0254b\u0254
  l\u0254 nu so\u0254?\\n14 Do jeshi fini y\u00ed am\u025bjijeje l\u0254 so. Satana
