  mai ena VITIFM 92.2FM 92FM kei na 92.6FM.\"", "\"TIKO NA KAUWAI ENA KENA SEGA NI
  SAUMI MAI NA NABA NI TALEVONI NA 910\\nWritten by Rosena Volavola on September 21,
  2022\\nE mai kama yavu e dua na vale mai Nadonumai ena macawa sa oti, ka mai leqa
  kina e dua na gone yabaki 6 ena nodratou i tikotiko na matavuvale na Gonerogo, ia
  sa qai mai leqa talega ena mataka ni kua o Alipate Gonerogo, na turaga yabaki 74
  ena kaukauwa ni kama ea yaco vua ena siga oya, ena nona tovolea me vukea na gone
  vula 6.\\nE vakaraitaka o Maraia Maravou na vugoi Alipate Gonerogo, ni ratou a sasaga
  veitaratara ena Tabana ni Bokobuka ena naba ni talevoni na 910, ia e sega ni tauri
  rawa mai na nodratou qiri , ka ratou qirita na 919 veratou na Tabana ni Ovisa, ia
  e qai tukuni mai me ratou veitaratara ga kina Tabana ni Bokobuka.\\nE sa qai qiriti
  watina o Maraia me vaka ni se tiko mai Suva ena gauna oya, ka sa qai cici ka lakii
  vakaraitaka na kama kivei iratou na Tabana ni Bokobuka mai Walu Bay.\\nVakarorogo
  tiko ga mai ena VITIFM 92.FM/92.2FM/ 92.6FM\\nE KAMICA QAI KACHI!!!\\nSOURCE: fijivillage\"",
  "\"\u201cMo rekitaki Jiova, ena qai solia vei iko na veika e gadreva na lomamu.\u201d\u2014SAME
  37:4.\\n1. Na cava mera vakatulewataka na itabagone me baleta nodra gauna se bera
  mai? Cava mera kua kina ni yalolailai? (Raica na imatai ni iyaloyalo.)\\nRA ITABAGONE,
  oni na rairai kila ni ka vakayalomatua moni lalawataka vinaka na ka moni cakava
  ni bera ni oni vakatulewa. Na nomuni bula e vaka e dua na ilakolako, e vinaka gona
  moni vakatulewa ni oni se itabagone. Ia ena sega ni ka rawarawa qori. E tukuna e
  dua na goneyalewa o Heather: \u201cE sega ni rawarawa baleta ni o na vakatulewataka
  na ka mo cakava ena vo ni nomu bula taucoko.\u201d Ia kua ni yalolailai, ni kaya
  o Jiova vei ira nona tamata: \u201cKua ni taqaya niu nomu Kalou. Au na vakaukauataki
  iko, io, au na vukei iko.\u201d\u2014Aisea 41:10.\\n2. O kila vakacava ni vinakata
  o Jiova mo lalawataka nomu veigauna e se bera mai?\\n2 E kerei kemuni o Jiova moni
  lalawataka vinaka nomuni veigauna se bera mai. (Dauv. 12:1; Maciu 6:20) E vinakata
  moni marau. E vakadinadinataki qori ena veika totoka e bulia, na ka eda rogoca,
  kei na ka eda tovolea. Vakasamataka tale ga na nona dau veikauaitaki kei na nona
  vakavulici keda ena sala vinaka duadua ni bula. Ia e kaya o Jiova vei ira na cata
  nona veivakavulici: \u201cOni digia na ka au sega ni taleitaka. . . . Raica! Era
  na marau na noqu tamata, oni na madua. Raica! Era na kaila ena marau na noqu tamata
  ni vinaka na lomadra.\u201d (Aisea 65:12-14) E vakalagilagi o Jiova nida vakatulewa
  vinaka.\u2014Vkai. 27:11.\\nLALAWA ENA VAKAMARAUTAKI IKO\\n3. Na cava e vinakata
  o Jiova mo cakava?\\n3 Na cava e vinakata o Jiova mo cakava? E buli keda meda marautaka
  noda kilai koya, kei na noda qaravi koya ena yalodina. (Same 128:1; Maciu 5:3) E
  duidui sara ni vakatauvatani kei na manumanu e bulia, nira kana ga, gunu ra vakaluveni.
  E sega ni vinakata na Kalou mo lalawataka na veika era dau marautaka na manumanu.
  Nanuma ni \u201cKalou dauloloma\u201d na Dauveibuli, e \u201cKalou mamarau,\u201d
  e buli keda meda \u2018ucui koya.\u2019 (2 Kor. 13:11; 1 Tim. 1:11; Vkte. 1:27)
  O na marau ni vakatotomuria na noda Kalou dauloloma. Macala ga ni o sa na vakadinata
  na tikinivolatabu qo: \u201cE marau vakalevu o koya e solia na ka, vakalailai o
  koya e taura na ka.\u201d (Caka. 20:35) Qori sara ga na ka e dau yaco ena noda bula.
  Koya gona, e vinakata sara ga o Jiova me laurai ena ka o na via cakava na nomu lomani
  ira na tamata kei na Kalou.\u2014Wilika Maciu 22:36-39.\\n4, 5. Na cava e vakamarautaki
  Jisu?\\n4 E kotora o Jisu Karisito na ivakaraitaki uasivi vei kemuni na itabagone.
  Ni se gone o Jisu, e dau qito, e marautaka tale ga nona bula. E tukuna na Vosa ni
  Kalou ni tiko \u201cna gauna ni dredre . . . kei na gauna ni meke.\u201d (Dauv.
  3:4) E toro volekati Jiova tale ga o Jisu ena nona vulica na iVolatabu. Ni se qai
  yabaki 12, era kurabuitaka na qasenivuli e valenisoro na \u201cka e kila kei na
  nona isaunitaro\u201d ena ka e vauca na veika vakayalo.\u2014Luke 2:42, 46, 47.\\n5
  E marau tale ga o Jisu ni sa uabula. Cava e vakamarautaki koya? E kila ni vinakata
  na Kalou me \u2018vunautaka na itukutuku vinaka vei ira na dravudravua ra qai rai
  na mataboko.\u2019 (Luke 4:18) E vakamarautaki koya nona cakava na ka e tukuna vua
  na Kalou. E vakaraitaka na lomana ena Same 40:8: \u201cNa noqu Kalou, au marautaka
  vakalevu meu cakava na lomamuni.\u201d E taleitaka tale ga o Jisu me vakavulici
  ira na tamata me baleta na Tamana vakalomalagi. (Wilika Luke 10:21.) Dua na gauna
  ni vakavulica tiko o Jisu e dua na marama me baleta na sokalou dina, e kaya vei
  ratou nona tisaipeli: \u201cNa qau kakana meu cakava na loma i koya e talai au mai,
  meu vakaotia tale ga nona cakacaka.\u201d (Joni 4:31-34) Io, e vakamarautaki Jisu
  nona lomana na Kalou kei ira na so tale. E rawa tale ga ni vakamarautaki iko qori.\\n6.
  Na cava e vinaka kina mo veitalanoataka kei ira na matua vakayalo na ka o na via
  cakava?\\n6 E levu na lotu vaKarisito era marautaka nodra bula vakaitabagone nira
  painia. Vakacava mo veitalanoataka kei ira na ka o na via cakava? \u201cE seva na
  ka e nanumi ni sega na veivosaki.\u201d (Vkai. 15:22) O ira na matua vakayalo va
  qori, era na tukuna vei iko ni na yaga ena nomu bula taucoko na veiqaravi vakatabakidua.
  Ni vakavulici Jisu oti o Tamana mai lomalagi, e tomana tiko ga nona vuli ena nona
  cakacaka vakaitalatala e vuravura. Kena ivakaraitaki, e vulica ni ka marautaki me
  uqeti ira na tamata na itukutuku vinaka, e ka marautaki tale ga me yalodina tiko
  ga ni vakatovolei. (Wilika Aisea 50:4; Iper. 5:8; 12:2) Meda veivosakitaka mada
  eso na tabana ni veiqaravi vakatabakidua ena vakamarautaki iko.\\nMARAUTAKI NA VEIVAKATISAIPELITAKI\\n7.
  Na cava era marautaka kina e levu na itabagone na veivakatisaipelitaki?\\n7 E tukuna
  o Jisu: \u201cNi lako moni vakavulici ira na lewe ni veivanua kece ga mera tisaipeli.\u201d
  (Maciu 28:19, 20) Ke o nanuma mo cakava qori, o sa digia tiko na cakacaka marautaki
  duadua, ni na vakalagilagi kina na Kalou. Me vaka ga na vo ni cakacaka, ena taura
  toka na gauna mo kenadau kina. Dua na gauna wale ga qo, e kaya e dua na tacida o
  Timothy a tekivu painia ni se itabagone: \u201cAu taleitaka meu qaravi Jiova ena
  cakacaka vakatabakidua, niu vakaraitaka kina noqu lomani koya. Ni se qai tekivu,
  e dredre meu kunea e dua na vuli iVolatabu, ia au sa qai toki ena dua tale na yalava,
  e vica vata kina noqu vuli iVolatabu ena loma ga ni dua na vula. Dua vei ira na
  gonevuli qori sa tekivu soqoni. Ni oti noqu vuli vula rua ena Koronivuli ni Vuli
  iVolatabu ni Tagane Dawai, * au ciqoma e dua na ilesilesi vou, qai tekivu tale kina
  e va noqu vuli iVolatabu. Au taleitaka na veivakavulici, au raica ni yalo tabu e
  uqeti ira mera veisau.\u201d\u20141 Ces. 2:19.\\n8. Na cava era cakava eso na itabagone
  mera vakaitavi vakalevu ena veivakatisaipelitaki?\\n8 E vica na itabagone lotu vaKarisito
  era vulica eso tale na vosa. Kena ivakaraitaki, e vola o Jacob mai na Noca Amerika:
  \u201cNiu se qai yabaki vitu, e levu noqu lewenikalasi era kai Vietnam, au via tukuna
  vei ira na ka me baleti Jiova, au nanuma kina meu vulica nodra vosa. Levu na gauna,
  au veidutaitaka ga na Vale ni Vakatawa vakavalagi kei na kena ena vosa vakaVietnam.
  Au veitokani tale ga kei ira na tacida ena ivavakoso voleka ena vosa vakaVietnam.
  Au tekivu painia sara niu yabaki 18. E muri, au vuli ena Koronivuli ni Vuli iVolatabu
  ni Tagane Dawai. E vukei au qori ena noqu cakacaka vakapainia nikua, niu qase ni
  ivavakoso duadua ena iwasewase lailai vosa vakaVietnam. Levu na kai Vietnam era
  qoroya niu vulica nodra vosa. Era dau sureti au, levu na gauna au vakavulici ira
  ena iVolatabu. Eso era toso sara mera papitaiso.\u201d\u2014Vakatauvatana Cakacaka
  2:7, 8.\\n9. Na cava eda kaya kina ni cakacaka ni veivakatisaipelitaki e vuli vinaka
  duadua?\\n9 Na cakacaka ni veivakatisaipelitaki ena vakavulici iko mo dau cakacaka,
  mo kenadau ena veivosaki, o na doudou vakalevu, ena vukei iko tale ga mo maqosa
  ena vosa. (Vkai. 21:5; 2 Tim. 2:24, vmr.) Ia e marautaki vakalevu na veivakatisaipelitaki
  ni o na kila vinaka kina na tikinivolatabu e yavutaki kina nomu vakabauta. O na
  vulica tale ga mo cakacaka vata kei Jiova.\u20141 Kor. 3:9.\\n10. O na marautaka
  tiko ga vakacava na veivakatisaipelitaki ena yalava e sega ni vuavuaivinaka?\\n10
  Ke lailai mada ga era taleitaka ena nomu yalava na itukutuku vinaka, o se rawa ga
  ni marautaka na cakacaka ni veivakatisaipelitaki. Me nanumi ni cakacaka qori e okati
  kina na cakacaka vata. Eda na gole na lewe ni ivavakoso ena yalava meda vaqarai
  ira na yalomalumalumu. De dua ena kune ga e dua na tataleitaki, yaco sara me tisaipeli.
  Ke mani kunea taudua qori e dua na tacida, eda vakaitavi kece na lewe ni ivavakoso
  ena vaqaqara, eda na marautaka vata. Kena ivakaraitaki, e ciwa na yabaki nona painia
  voli o Brandon ena yalava e sega ni vuavuaivinaka. E kaya: \u201cAu taleitaka meu
  vunautaka na itukutuku vinaka ni kerei keda sara ga kina o Jiova. Au tekivu painia
  niu biu vuli oti ga. Au marautaka meu uqeti ira na itabagone ena ivavakoso, meu
  raica tale ga nodra toso vakayalo. Ni oti noqu vuli ena Koronivuli ni Vuli iVolatabu
  ni Tagane Dawai, au ciqoma e dua na ilesilesi vou vakapainia. Au se sega vakadua
  ni kunea e dua ena yalava, me yaco sara me papitaiso, ia eso tale era sa rawata.
  Au marau ga ni rawa niu lalawataka meu vakaitavi vakalevu ena cakacaka ni veivakatisaipelitaki.\u201d\u2014Dauv.
  11:6.\\nYAGA NI SAUVI NA ISAUSAU\\n11. Na taba ni veiqaravi tabu cava era marautaka
  e levu na itabagone?\\n11 E levu na sala o rawa ni qaravi Jiova kina. Kena ivakaraitaki,
  levu na itabagone era bolecakacaka ena tabana ni tarataravaki. E vinakati e vica
  na drau na Vale ni Soqoni vou. E okati me veiqaravi tabu na tara ni vale me vakalagilagi
  kina na Kalou qai vu dina ni marau. Me vaka ga na vo ni veiqaravi tabu, eda na marautaka
  kina noda veimaliwai kei ira na tacida eda cakacaka vata. Levu tale ga na ka eda
  na vulica ena tarataravaki, me vaka na noda qaqarauni mai na vakacalaka, eda vulica
  meda daucakacaka, kei na noda tokoni ira na tacida era liutaki keda.\\n12. Na cava
  tale o rawa ni marautaka ni o painia?\\n12 E tukuna e dua na tacida o Kevin: \u201cNiu
  se gonelailai, au dau vinakata meu qaravi Jiova vakatabakidua. Au tekivu painia
  niu sa yabaki 19. Me veivuke ena noqu painia, au cakacaka vagauna vua e dua na tacida
  e matai. Au vulica kina na kena tara na dokanivale, na kena vakacobari na luva kei
  na katuba. E muri au lewena na timi ni vakacoko me rua na yabaki, keimami tara tale
  kina na Vale ni Soqoni kei na nodra vale na tacida. Niu rogoca ni vinakati na tarataravaki
  e Sauca Aferika, au vakalewe fomu qai vakadonui meu gole. Ena loma ni vica ga na
  macawa, keimami dau tara kina e dua na Vale ni Soqoni e Aferika, oti keimami toki
  ina dua tale. Era vaka ga noqu vuvale o ira na lewe ni timi ni tarataravaki. Keimami
  tiko vata ga, keimami vulica vata na iVolatabu, qai cakacaka vata. Au marautaka
  tale ga meu vunau kei ira na taciqu ena vanua qo e veimacawa. Au a cakava na lalawa
  qori niu se gone, ia au sega ni bau tadra ni na va sara qo na noqu marau.\u201d\\n13.
  Na cava era marautaka kina na itabagone na veiqaravi e Peceli?\\n13 Eso tale na
  itabagone era sa sauva nodra lalawa, era sa qaravi Jiova vakatabakidua e Peceli.
  E marautaki na ivakarau ni veiqaravi e Peceli, ni ka o cakava e kea e baleti Jiova.
  Era veivuke na lewe ni vuvale e Peceli ena vakarautaki ni kakana vakayalo. E kaya
  o Dustin e dua na lewe ni vuvale e Peceli: \u201cNiu se yabaki ciwa, sa noqu isausau
  voli meu painia niu biu vuli ga. Ni oti ga e dua veimama na yabaki, au sureti e
  Peceli, au vulica na kena vakayagataki na misini ni tabaivola, oti au vulica na
  ka e baleta na porokaramu ni kompiuta. Na ka e vinaka kina o Peceli, ni o rogoca
  sara ga kina e liu na toso ni cakacaka e vuravura raraba. Au marautaka na veiqaravi
  e ke, ni ka eda cakava e vukei ira na tamata mera toro voleka vei Jiova.\u201d\\nCAVA
  NOMU LALAWA ENA VEIGAUNA SE BERA MAI?\\n14. Na cava mo cakava mo veiqaravi kina
  vakaitalatala vakatabakidua?\\n14 Na cava mo cakava mo veiqaravi kina vakaitalatala
  vakatabakidua? Me vuavuaivinaka nomu qaravi Jiova vakatabakidua, e bibi na itovo
  vakayalo. Mo vulica gona vagumatua na Vosa ni Kalou, vakasamataka vakatitobu na
  kena ibalebale, saga tale ga mo vakamacalataka nomu vakabauta ena soqoni vaKarisito.
  Ni o se vuli tiko e koronivuli, vakayagataka na gauna qori mo rawata kina na kila
  kei na veika ena vukei iko mo vunautaka na itukutuku vinaka. Vulica mo dau kauaitaki
