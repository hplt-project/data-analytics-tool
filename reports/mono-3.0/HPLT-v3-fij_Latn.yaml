  manidia ni timi ni Wellington Phoenix me na mai qitotaki Viti o Krishna.\\nIa, esa
  vakayacora tiko ga na isoqosoqo ni veicaqe e Viti na veitalanoa kei na timi ni Wellington
  Phoenix FC ke rawa ni na mai qito o Krishna.\"", "\"\u201cO koya e torova na Kalou
  e dodonu me vakabauta ni bula dina tiko o koya, ni na vakaicovitaki ira tale ga
  era vakasaqarai koya ena yalogu.\u201d\u2014IPER. 11:6.\\n1, 2. (a) Erau veiwekani
  vakacava na loloma kei na vakabauta? (b) Na taro cava eda na veivosakitaka?\\nEDA
  lomani Jiova \u201cni a liu sara ga na nona lomani keda.\u201d (1 Joni 4:19) Dua
  na ivakaraitaki ni nona dau lomani keda kece, oya na nona vakaliuliu ni vakalougatataki
  ira nona tamata yalodina. Na levu ga ni noda lomani koya na dei vinaka ni noda vakabauta.
  E sega ni yavutaki qo ena noda kila ni bula dina tiko, ia e baleta sara tiko ga
  na nona dau vakaicovitaki ira tu ga e lomana.\u2014Wilika Iperiu 11:6.\\n2 O Jiova
  e dau vakaicovitaki ira eso, qori sara ga na ka e kilaitani kina. Ena sega ni taucoko
  na noda vakabauta, vakavo ke da vakadeitaka ni na vakaicovitaki ira na vakasaqarai
  koya tiko, ni \u201cvakabauta oya noda vakadeitaka e lomada ni na yaco dina na ka
  eda nuitaka.\u201d (Iper. 11:1) Io na noda vakabauta e okati kina na noda nuitaka
  na veika e yalataka tu na Kalou meda na vakalougatataki kina. Ia ena yaga vakacava
  na noda nuitaka na icovi? E vakaicovitaki ira vakacava na nona dauveiqaravi o Jiova,
  ena gauna makawa vaka kina nikua? Meda raica mada.\\nYALATAKA O JIOVA NI NA VAKALOUGATATAKI
  KEDA\\n3. Na cava e yalataka tu na Kalou ena Malakai 3:10?\\n3 E raica o Jiova me
  nona itavi sara ga me vakaicovitaki ira nona tamata yalodina, e sureti keda gona
  meda qara na nona veivakalougatataki. Eda wilika: \u201c\u2018Vakatovolei au mada
  . . . \u2019 e kaya o Jiova ni lewe vuqa, \u2018moni raica niu na dolava vei kemuni
  se sega na matamata ni lomalagi, meu sova vei kemuni na veivakalougatataki me kua
  ni dua e leqa ena dua na ka.\u2019\u201d (Mala. 3:10) Eda vakaraitaka gona noda
  vakavinavinaka nida ciqoma na veisureti vakayalololoma qori i Jiova.\\n4. Na cava
  eda rawa ni nuitaka kina na vosa i Jisu ena Maciu 6:33?\\n4 E vakadeitaka o Jisu
  vei ira na nona tisaipeli ni na tokoni ira na Kalou ke ra vakaliuca na nona Matanitu.
  (Wilika Maciu 6:33.) E veivakadeitaki na vosa ni yalayala i Jisu qori ni yavutaki
  ena nona dau nuitaki tu ga o Jiova. E kila o Jisu ni dau yaco ga na ka kece e yalataka
  na Kalou. (Aisea 55:11) Eda rawa gona ni nuidei ke da vakabauti Jiova mai vu ni
  lomada, ena dina o koya ena nona vosa ni yalayala: \u201cAu na sega sara ni laivi
  iko, au na sega tale ga ni biuti iko.\u201d (Iper. 13:5) Eda rawa ni sema vata na
  vosa uqeti vakalou qori ina ka e kaya o Jisu me baleta na vakasaqarai taumada ni
  Matanitu ni Kalou kei na nona yalododonu.\\n5. E vaqaqacotaka vakacava noda vakabauta
  na vosa i Jisu vei Pita?\\n5 Dua na gauna a tarogi Jisu na yapositolo o Pita: \u201cKeitou
  sa biuta na ka kece me keitou muri kemuni, na cava ena qai neitou?\u201d (Maciu
  19:27) E sega ni cudruvi Pita o Jisu, e tukuna ga vei ratou nona tisaipeli ni ratou
  na vakaicovitaki ena nodratou dau vakuai ratou. Era na veiliutaki mai lomalagi na
  nona yapositolo yalodina kei ira eso tale. Ia na gauna mada ga qo era vakaicovitaki
  tiko. E kaya o Jisu: \u201cO koya e biuta na vale se tacina se ganena se tamana
  se tinana se luvena se tikiniqele ena yacaqu, ena rawata tale e yadrau, ena bula
  tawamudu tale ga.\u201d (Maciu 19:29) Ena sega ni vakatauvatani rawa nodratou vakalougatataki
  na nona tisaipeli ena vuku ni veika eratou rairai vakuai ratou kina. Era talei cake
  sara na tama, tina, ganeda kei na tacida vakayalo nida vakasamataka kei na veika
  eda vakuai keda kina ena vuku ni Matanitu ni Kalou.\\n\u201cIKELEKELE NI NODA BULA\u201d\\n6.
  Na cava e yalataka kina o Jiova vei ira na nona dauveiqaravi nira na vakaicovitaki?\\n6
  Ni yalataka o Jiova na icovi vei ira na nona dauveiqaravi, sa vukei ira sara tiko
  ga mera vosota ni vakatovolei nodra vakabauta. Qo mada ga era sa marautaka tiko
  na dauveiqaravi ni Kalou na veivakalougatataki vakayalo, ia era rai vakanamata tale
  tu ga ina veivakalougatataki levu se bera tiko mai. (1 Tim. 4:8) Io na noda vakadeitaka
  ni na \u201cvakaicovitaki ira tale ga era vakasaqarai koya ena yalogu\u201d o Jiova,
  ena vukei keda qori meda tudei ena vakabauta.\u2014Iper. 11:6.\\n7. Sala cava e
  vaka kina na ikelekele na noda inuinui?\\n7 E kaya o Jisu ena nona Vunau ena Ulunivanua:
  \u201cNi marau, io moni marau vakalevu, ni na levu na kemuni isau mai lomalagi,
  nira vakacacani tale ga va qori na parofita era liu vei kemuni.\u201d (Maciu 5:12)
  E talei dina nodra na rawata eso na icovi ni bula e lomalagi, ia e vu ni \u2018marau
  kei na marau levu\u2019 na noda rawa ni bula tawamudu ena parataisi e vuravura.
  (Same 37:11; Luke 18:30) Se mani noda inuinui na bula e lomalagi se vuravura, na
  noda inuinui e rawa ni \u201cikelekele ni noda bula, e dei qai kaukaua.\u201d (Iper.
  6:17-20) Me vaka ga na kena dau yaga na ikelekele me toka dei kina na waqa ni voravora
  na wasawasa, na noda nuitaka na icovi ena vukei keda me dei na lomada, noda vakasama
  kei na noda bula vakayalo. Ena rawa tale ga ni vakayaloqaqataki keda meda vosota
  na veika rarawa.\\n8. Ena vakalailaitaka vakacava na noda lomaleqa na inuinui?\\n8
  Ena vakalailaitaka na noda dau lomaleqa nikua na noda inuinui e yavutaki vakaivolatabu.
  Na yalayala ni Kalou e vaka na ilumu vakayalo e vakamalumutaka na nuiqawaqawa ni
  lomada. E veivakacegui dina meda \u2018biuta vei Jiova na noda icolacola,\u2019
  nida kila ni na \u2018tokoni keda o koya\u2019! (Same 55:22) Eda nuidei ni \u201crawa
  ni cakava vei keda\u201d na Kalou \u201cna ka e uasivia sara na ka eda kerea se
  bau vakasamataka.\u201d (Efeso 3:20) Vakasamataka mada qori\u2014e sega ni uasivi
  ga, ia e \u201cuasivia sara\u201d!\\n9. Eda vakadeitaka vakacava ni na vakalougatataki
  keda o Jiova?\\n9 Meda vakaicovitaki, e dodonu me taucoko noda vakabauti Jiova,
  da qai talairawarawa ina nona veidusimaki. E kaya o Mosese ina matanitu o Isireli:
  \u201cNi na vakalougatataki iko dina o Jiova ena vanua e solia tiko vei iko o Jiova
  na nomu Kalou mo taukena me ivotavota, kevaka wale ga o vakarorogo vinaka ena domo
  i Jiova na nomu Kalou, ni o qarauna mo muria na ivakaro kece au vakarota tiko vei
  iko nikua. Ni na vakalougatataki iko o Jiova na nomu Kalou me vaka e yalataka vei
  iko.\u201d (Vkru. 15:4-6) Vakacava o nuidei ni na vakalougatataki iko o Jiova ke
  o qaravi koya tiko ga ena yalodina? E tiko na vuna vinaka mo nuidei kina.\\nE VAKAICOVITAKI
  IRA O JIOVA\\n10, 11. E vakaicovitaki Josefa vakacava o Jiova?\\n10 E volai na iVolatabu
  me yaga vei keda. E volaitukutukutaki sara tu ga kina nona vakaicovitaki ira na
  nona tamata yalodina na Kalou. (Roma 15:4) E vakasakiti kina na ivakaraitaki i Josefa.
  Ratou a nakicataki koya mada ga na tacina, lawakitaki koya tale ga na wati nona
  turaga, lai tini curu kina e valeniveivesu e Ijipita. Vakacava sa guilecavi koya
  na nona Kalou? Sega sara ga! \u201cE tiko ga kei Josefa o Jiova, e dei tu ga na
  nona lomani koya . . . o Jiova e tiko vata kei Josefa, e qai vakavuna o Jiova me
  tini vinaka na ka kece e cakava.\u201d (Vkte. 39:21-23) Na gauna kece e vakatovolei
  tiko kina qori, e waraka tiko ga nona Kalou ena vosota.\\n11 Sa oti e vica na yabaki,
  sa qai sereki Josefa o Fero, e lesia na dauveiqaravi yalomalumalumu qo me ikarua
  ga vua ena veiliutaki. (Vkte. 41:1, 37-43) Ni vakasucuma o watina e rua na luvena
  tagane, e \u201cvakayacana o Josefa na nona ulumatua me o Manasa, ni tukuna o koya,
  \u2018Sa vakavuna na Kalou meu guilecava na noqu leqa kece.\u2019 E vakayacana na
  kena ikarua me o Ifireimi ni tukuna o koya: \u2018Sa cakava na Kalou meu vuavuaivinaka
  ena vanua au bula vakaloloma kina.\u2019\u201d (Vkte. 41:51, 52) Ni yalodina tiko
  ga vua na Kalou o Josefa, e vakaicovitaki ena nodra vakabulai na Isireli kei ira
  na Ijipita. E matata ga e ke ni kila o Josefa ni o Jiova ga e vakaicovitaki koya,
  e vakalougatataki koya tale ga.\u2014Vkte. 45:5-9.\\n12. E yalodina tiko ga vakacava
  o Jisu ni vakatovolei?\\n12 O Jisu Karisito tale ga a talairawarawa tiko ga vua
  na Kalou ena gauna e dau vakatovolei kina na nona vakabauta, e qai vakaicovitaki.
  Cava e vukei koya me vosota? E vakamacalataki ena Vosa ni Kalou: \u201cEna vuku
  ni marau e tu e matana, e vosota kina na kaunirarawa qai sega ni dua na ka vua me
  vakamaduataki.\u201d (Iper. 12:2) E marautaka vakalevu o Jisu nona vakaitavi ena
  vakalagilagi ni yaca ni Kalou. E vakaicovitaki tale ga ni vakadonui koya o Tamana,
  qai soli vua e levu na itavi dokai. E volaitukutukutaki ena iVolatabu ni \u201csa
  dabe tale ga ena ligaimatau ni itikotiko vakaturaga ni Kalou.\u201d Tukuni ena dua
  tale na tikinivolatabu: \u201cE vakacerecerei koya kina na Kalou ena dua na itutu
  cecere qai solia vakayalololoma vua na yaca e uasivia na vo tale ni yaca.\u201d\u2014Fpai.
  2:9.\\nSEGA NI GUILECAVA O JIOVA NA KA EDA CAKAVA\\n13, 14. Na cava nona rai o Jiova
  ena veika eda cakava ena vukuna?\\n13 Eda rawa ni vakadeitaka ni o Jiova e taleitaka
  na noda sasaga kece meda qaravi koya. E kila vinaka na gauna eda sega ni lomadei
  kina se nida vakatitiqataka e dua na ka. E lomani keda nida yalolailai ena vuku
  ni leqa vakailavo se ni yalani noda veiqaravi tabu nida tauvimate se da lomaleqataka
  e dua na ka. Eda nuidei gona na tamata i Jiova ni na kauaitaki keda vakayalololoma
  ena vuku ni ka eda cakava meda yalodina tiko ga kina vua.\u2014Wilika Iperiu 6:10,
  11.\\n14 Meda nanuma tiko ni gauna eda torovi koya kina na \u201cDaurogo masu\u201d
  eda na nuidei ni na kauaitaka tale ga na veika eda leqataka tu. (Same 65:2) Ena
