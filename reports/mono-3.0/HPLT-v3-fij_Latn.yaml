  ga na yalogu na vakasaqara tiko na Kalou era vakaicovitaki ena vakacegu ni vakasama
  kei na marau e sega ni vakatauvatani rawa.\u2014Fpai. 4:4-7.\\n18, 19. Na cava nodra
  rai na dauveiqaravi i Jiova me baleta na nodra vakaicovitaki?\\n18 Era vakadinadinataka
  na dauveiqaravi i Jiova e vuravura raraba na icovi talei e vakalougatataki ira kina
