sample: '["\"Domo ni Parofisai mai na Lotu i Kavitu ni Lesu Vakarua Mai\\n26 March,
  2018, 11:16 am\\nUpdate: 11:16AM ESA koto oqo era nai kuri ni tukutuku ni Domo ni
  Parofisai mai na Lotu i Kavitu ni Lesu Vakarua Mai e Viti kei Rotuma, ni wiliwili
  sara yani.\\nVakacava ko koya na tamata dau butako. Ea lako beka li ki lomalagi
  na tamata dau butako koya.\\nOqo e dua na ka e dodonu mo kila. Na Veiyalayalati
  Vou e a volai e na vosa vaka-Kiriki. Ena vosa vaka-Kiriki e sega na koma. Oqo era
  qai biuta ga kina na turaga era vakadewataka mai na vosa vaka-Kiriki kina vosa vakavavalagi.\\nEna
  Luke 23:42, 43 na koma e a tarava na vosa ?\\nE na siga e daidai: Oqo na kena i
  balebale. A sa kaya ko Jisu, ?Au sa kaya vakaidina vei iko e na siga e daidai, e
  daru na tiko vata mai Parataisi.?\\nE a sega ni mate ena siga koya na tamata dau
  butako. (Joni 19:31,33).\\nE a sega ni lako ki lomalagi. A tucake tale ko Jisu e
  na Siga Sade. Vosa tiko vei Meri ka kaya ni se bera ni lesu mai lomalagi vei Tamana.\\n(Joni
  20:17) E a sega ni lako kina ki lomalagi e na siga koya na tamata dau butako kei
  Jisu baleta ni a sega ni lako ki lomalagi ko Jisu e na siga e a mate kina.\\nEra
  a sega ni sota mai lomalagi e na siga Vakarau koya.\\nE na qai kacivi koya na dau
  butako ko Jisu e na siga e na lesu tale mai kina. Sa na qai yaco me dina na Nona
  vosa ni yalayala.\\nE cava e kaya na i Vola Tabu me baleti ira na yalo\\n12. E dodonu
  li me da tovolea me da veivosaki kei na yalo ni tamata mate?\\nMe kakua ni kune
  vei kemuni e dua na rairai, se dua sa dau digitaka na siga eso, se dua sa dau ia
  na parofisai e na gata, se dua sa taroga na tamata sa mate.\\nNi ra sa tamata vakasisila
  vei Jiova ko ira kecega sa kitaka na veika oqo.? Vakarua 18:10-12.\\nEna i Vola
  Tabu, eso na tamata era dau via tovolea mera veivosaki vata kei ira na mate.\\nE
  kaya na Kalou ni oqo e dua na cakacaka ca e sega ni dodonu me da kitaka. Ena sega
  ni rawa me ra veivosaki kei na yalo ni tamata mate. Era sa moce tiko ko ira na mate.\\nNa
  veivosaki e caka oqo, kei ira ga na agilosi ca nei Setani. Ko ira na Agilosi ca
  oqo era talaidredre Vua na Kalou.\\nEdaidai ko ira na tamata era veivosaki vata
  kei ira na yalo ni mate era vakatokai me ra Daurairai se Vakaluveniwai.\\nEna so
  na vanua era dau vakatokai ira me ra Vuniwai ni tevoro se Bete ni tevoro.\\nEra
  dau tovolea me ra veivosaki vata kei ira na mate.\\nOqo na nona cakacaka na tevoro.
  Era dau veivosaki vata ga kei ira na agilosi ca ko ira na tamata vakaoqo. Sa kaya
  na Kalou ni sega ni rawa ni vosa na tamata mate.\\nE tovolea ko Setani me da vakabauti
  ira na agilosi ca. Sa noqu masu me vukei keda na Kalou e na noda wilika, vakabauta
  ka muria na nona vosa.\\nSa noqu masu me vukei keda na Kalou ena noda wilika, vakabauta
  ka muria na nona vosa.\\nEna qai tomani tale yani.\"", "\"Na Precision Brain, Spine
  and Pain Centre e taura na kena itavi ena ruku ni Lawa ni Taqomaki 1988 (Cth) ka
  da sa vakadeitaka me da qaravi na nomu itukutuku me vaka na Lawa ni Taqomaki ka
  vakabibi na iVakavuvuli ni Taqomaki ni Ositerelia.\\nIKUMUNI NI NOMU ITUKUTUKU VAKAITAUKEI\\nKeitou
  gadreva me keitou kumuna vata na nomuni itukutuku vakatamata yadua kei na veiqaravi
  vakavuniwai me rawa ni dikevi vakavinaka, dikevi, qaravi ka vakasamataka vakavinaka
  na nomuni gagadre ni veiqaravi vakavuniwai. O ira kece na lewe ni Precision Brain,
  Spine and Pain Center ena rawa ni ra raica na nomu ivolatukutuku ni veiqaravi vakavuniwai
  ena veigauna eso.\\nKeitou taura tu na nomuni itukutuku ena ituvatuva vakalivaliva
  kei na ilavelave kaukauwa.\\nKeitou na kumuna vakadodonu mai vei iko na nomu itukutuku
  ni bula ia e rawa talega ni keimami kumuna na itukutuku me baleti iko mai na dua
  na ikatolu ni ilawalawa, me kena ivakaraitaki mai vei ira na dauveiqaravi ni bula
  tale eso, e dua na lewe ni matavuvale se dauveisusu vakalawa.\\nVAKAYAGATAKA KEI
  NA KENA VAKATAKILAI NA NOMU ITUKUTUKU VAKAITAUKEI\\nKeitou na vakayagataka se vakatakila
  na nomu itukutuku vakatamata yadua me baleta na inaki ni kena vakarautaki na veiqaravi
  ni bula vei iko. Na timi ni veivakadodonutaki vakaivakarau me baleta na veiqaravi
  ni bula e sa matau tu ki na ivakarau ni bula ni Ositerelia. Era cakacaka vata na
  vuniwai ka wasea na itukutuku e gadrevi me rawa ni ra qaravi kina na bula e vinaka
  duadua. O ira na kenadau ni bula oqo e oka kina na nomu vuniwai raraba, na kenadau
  tale eso, na kenadau ni bula vata kei ira na dauveiqaravi ni veiqaravi vakavuniwai.\\nNi
  vakayacori na veitarogi ena gauna ni inisua, ena vakatakilai na nomu itukutuku vei
  nomu itaukei ni cakacaka se na kabani ni inisua ka baleta na inaki ni sausaumi vakaivola.
  Na itukutuku ni bili e rawa talega ni vakatakilai vei Medicare Ositerelia.\\nEna
  ituvaki ni veika dredre a yaco, ena gadrevi beka me vakatakilai na nomu itukutuku
  vei ira na inisua ni veiqaravi vakavuniwai.\\nEna ituvaki tale eso keitou na sega
  ni vakatakila na nomu itukutuku vakatamata yadua ke sega ni rawata na nomu veivakadonui.\\nITUVATUVA
  NI ITUKUTUKU KEI NA TAQOMAKI\\nKeitou na tovolea me vakadeitaki ni itukutuku kece
  ni tamata yadua eda kumuna, vakayagataka se vakatakilai e dodonu, taucoko ka vakavoui.\\nKeitou
  sa saga me maroroi tu na itukutuku ni tamata yadua keitou taura tu me baleti kemuni
  ena dodonu, me vakau ka taucoko. Kevaka e veisau na nomu itukutuku se o vakabauta
  ni dodonu me vakadodonutaki na neitou ivolatukutuku, yalovinaka qiriti keimami ena
  +61 3 8862 0000.\\nMe vakadeitaki na taqomaki ni itukutuku ni tamata yadua ka vakayacori
  ena vakatovotovo oqo, sa taqomaki tiko na kompiuta ka ra na rawa walega ni raica
  na vakailesilesi vakadonui.\\nRAICA NA\\nSa tu vei iko na dodonu mo raica na itukutuku
  ni bula keimami taura tu ena nomu ivolatukutuku ni bula. Eda na vakadonuya na kena
  rawati vakavo ga ke na Lawa ni Taqomaki 1988 (Cth) se dua tale na lawa e ganita
  me rawa kina vei keda se gadrevi keda me da besetaka na kena curumi na veika vakaoqori.
  Keitou na sauma beka e dua na icurucuru me tauri mai na isau veiganiti e semati
  ki na kena vakarautaki vei iko na itukutuku.\\nVAKAYAGATAKI NI DAUVAKADIDIKE\\nKeitou
  na vakayagataka walega na nomu naba ni Medicare me baleta na inaki ni bili me baleta
  na veiqaravi vakavuniwai e vakarautaki. Keitou na sega ni vakayagataka se vakatakila
  e dua tale na matanitu me kilai na naba o a solia vei keitou me baleta e dua tale
  na inaki.\\nSEGA NI KILAI\\nKevaka e vakalawa ka rawa ni vakayacori, sa tu vei iko
  na digidigi mo vakayagataka na veiqaravi vakavuniwai ka sega ni kilai iko.\\nTRANS
  IYALAYALA NI ITUKUTUKU DRODRO\\nEna sega ni vakau na nomu itukutuku ena taudaku
  kei Ositerelia vakavo ga ke tautauvata na matanitu o ya se ena nomu veivakadonui
  walega.\\nKUDRU\\nKevaka e tiko eso na nomu kauwai me baleta na sala keitou sa qarava
  kina na nomu itukutuku vakatamata yadua yalovinaka veitaratara kei na neitou manidia
  ni vakatovotovo. Keitou vinakata me volai na nomu kudru.\\nSa neitou inaki me wali
  na kudru ena kena totolo duadua e rawa. Kevaka o sega ni marautaka na kena isau
  e vakarautaka o keitou, sa rawa mo vagolea na nomu kudru ki na Valenivolavola ni
  Komisina ni iTukutuku ni Ositerelia.\\nValenivolavola ni Komisina ni iTukutuku ni
  Ositerelia\\niTagede 3\\n175 Pitt Street\\nSydney 2000\\n(P) 1300 363 992. Kevaka
  e qiri mai na taudaku kei Ositerelia ka qiri: (02) 9284-9749\"", "\"Vuravura siti\\nNa
  vuravura siti, a kaciva talega e dua na siti kaukauwa, na koro levu, na alifa kei
  na vale ni vuravura, e dua na siti ka node lalai ena ilawalawa ni veika vakailavo
  ni vuravura vakailavo veikilai. Na vakasama e lako mai na veivanua kei na vuli cakacaka,
  kei na vakasama e tauyavutaki kina na vakavuravura, veivakarautaki, kei na vakayacori
  ena vanua vinaka geographic nomu me vaka e dua na vakaveiliutaki ni bibi ki na kena
  vakayagataki na ivakarau ni bula veika vakailavo kei volitaka e vuravura.\"", "\"Isikeli\\nChapter
  24\\nNa vosa i Jiova sa lako mai vei au na nai kaciwa ni yabaki, e nai katini ni
  vula, e nai katini ni siga ni vula, ka vaka,\\n2 \\\"Luve ni tamata,mo vola na yaca
  ni siga oqo, na siga dina oqo\u201d o tui Papiloni sa tuvai valu vei Jerusalemi
  e na siga dina oqo.\\n3 \\\"Mo cavuta na vosa vakatautauvata ki na vuvale dauvukitani,
  ka tukuna vei ira, ''Sa tukuna vakaoqo na Kalou o Jiova: \\\"Mo biuta kina e dua
  na kuro, vakadabera e delana, ka sova ki loma na wai.\\n4 Mo biuta kina na lewena
  kecega, na tikina vinaka kecega, na sagana kei na tabana. Vakasinaita ena sui digitaki;\\n5
  Mo kauta na sipi digitaki ka uro. Vakama talega na suina e rukuna, Laiva me kere
  vakavinaka sara, me ra vakabuta vinaka talega na kena sui e loma ni kuro.\\\"\\n6
  ''O koya oqo sa tukuna kina na Kalou o Jiova: \\\"Ena ca na koro sa vakadavedra,
  na kuro sa tu kina na kena de-ni-kuro sa sega ni takali mai kina! me kau vakatikina
  mai na lewena; me kakua kina na vakawiri madigi.\\n7 Ena vuku ni kena dra ni sa
  tu ga vua; sa tauca o koya ena delani vatu; sa sega ni livia kina qele, me ubia
  na kuvu-ni-soso.\\n8 Me na vakatubura kina na cudru me ia na veicudruvi; au sa tauca
  na kena dra ena dela ni vatu, me kakua kina ni tabonaki.\\\"\\n9 ''O koya oqo sa
  tukuna kina na Kalou o Jiova: \\\"Ena ca na koro sa vakadave dra! io oi Au, Au na
  binia me levu nai kelekele buka.\\n10 Kelea na buka, vakawaqa na buka,mo vakabuta
  vakavinaka na lewe ni kuro,ka vakaboivinakataka ena boro, me kama talega na sui.\\n11
  \\\"Me qai toka ni sa lala na kuro ena kena qilaisosa waqa, me katakata, ka kama
  na kuro, ka vakawaicalataka e loma ni kuro na kena duka, me yavu na kena de-ni-kuro.\\n12
  Sa vakaocai koya ena lasulasu, a sa sega ni takali tani vua na nona dukalevu: me
  tiko ga ena bukawaqa na nona dukalevu!\\n13 Sa sakulevu na nomu dukadukali: ni ka''u
  a vakasavasavataki iko, ia o sa sega ga ni savasava, o na sega kina ni vakasavasavataki
  tale mai na nomu dukadukali, me yacova ni sa tarai iko mada na noqu cudru katakata.\\n14
  Oi au, o Jiova, sa vosa; ena yaco ga, Ni''u sa cakava, Au na sega ni vakasuka kimuri,
  Au na sega talega ni vakavoca, Au na sega talega ni veisautaka; me vaka na nomu
  i tovo, ka vaka na nomui valavala, era na lewai iko,\\\"''\\\" sa tukuna na Kalou
  o Jiova.''\\\"\\n15 Na vosa i Jiova sa lako tale mai vei au, ka vaka,\\n16 \\\"O
  iko luveni tamata, raica, Au sa kauta tani vakasauri mai vei iko na gagadre ni matamu
  ena dua nai toqa; ia mo kakua ni vakaloloku se tagicaka, me kakua talega ni drodro
  na wai ni matamu.\\n17 \\\"Mo tagi lo, mo kakua talega ni tagicaka na mate, mo vakaisala
  ga, ka daramaka vei iko na nomu i vava, kakua ni ubia na tebenigusumu, ka mo kakua
  ni kania na madrai ni rarawa.\\\"\\n18 Ia au a vosa vei ira na tamata ena mataka,
  sa mate na watiqu ena yakavi; ia au sa cakava ena mataka ka tarava me vaka na ka
  sa vakaroti vei au.\\n19 Era sa tukuna vei au o ira na tamata, \\\"o na sega li
  ni tukuna vei keimami se cava nai balebale ni ka oqo, na cava na ka oqo, o sa cakava?\\\"\\n20
  Au a qai tukuna vei ira, sa yaco mai vei au na vosa i Jiova, \\\"ka vaka,\\n21 ''Mo
  tukuna vei ira na vuvale i Isireli. \\\"Sa tukuna vakaoqo na Kalou o Jiova: ''Raica,
  Au na vakacacana na Noqu vale tabu, o koya na nomudou kaukauwa dou sa dokai kemudou
  kina, ka sa gadreva tikoga na matamudou, ka sa daulomana talega na yalomudou; ia
  na luvemudou tagane kei na luvemudou yalewa, o ira dou a laiva yani, era na bale
  ena i seleiwau.\\n22 ''Ia dou na kitaka me vaka na ka ka''u sa kitaka: dou na sega
  ni ubia na tebenigusumudou, ka dou na sega ni kania na madrai ni rarawa.\\n23 ''Ena
  vakaisala talega na ulumudou, ka vakaivava na yavamudou: dou na sega ni yaso se
  tagi, ia sa na lutu sobu na yagomudou ena vuku ni nomudoui valavala ca, ka dou na
  dui vutugu vakataki kemudou.\\n24 ''Ia o Isikeli, ena kemudoui vakatakilakila: na
  ka kece ka cakava o koya dou na cakava vakakina: ia ni sa yaco na ka oqo, dou na
  kila ni sai Au na Kalou o Jiova.''\\\"\\n25 ''O iko talega, luve ni tamata\u201dena
  sega beka na yaco ena siga Au na kauta tani kina vei ira na nodra kaukauwa, kei
