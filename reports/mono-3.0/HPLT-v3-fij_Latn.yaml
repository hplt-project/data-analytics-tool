  vinaka nomu gauna.\\nKa e kaya na iVolatabu: \u201cMoni lewa vakayalomatua . . .
  , ni vakayagataka vinaka na nomuni gauna.\u201d\u2014Kolosa 4:5.\\nDina ni sa sega
  nomu ituvatuva ni cakacaka, ia mo dei ena nomu ituvatuva ni vakayagataki gauna.
  Qori ena vukei iko mo dau tuvatuvanaki vinaka, o na marau tale ga.\\nYalorawarawa
