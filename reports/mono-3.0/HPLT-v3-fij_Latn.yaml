  se vunau tawalokuci. E tiko na noqu ivola lailai, au dau lavetaka kina eso na tikinivolatabu,
  qai dau vakayaloqaqataki au sara ga na noqu railesuva ena so na gauna. Au vakatoka
  na noqu ivolalailai qori me \u2018iVola ni Noqu Bula.\u2019 Eda na sega ni yalolailai
