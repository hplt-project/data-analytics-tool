  ni kila na kena ena tubu.\u201d\u2014Dauvunau 11:6.\\nVaqara cakacaka tiko ga. Tukuna
  vei ira eso tale ni o vaqara cakacaka tiko, me vakataki ira na wekamu, ira nomu
  veikilai, ira oni cakacaka vata tu i liu, kei ira oni tiko veitikivi. Taro vei ira
  na tabana ni cakacaka, rai ena niusipepa se na website e dau biu mai kina na vaqara
  cakacaka. Mo tu vakarau mo intaviu (interview) ena so na vanua ni cakacaka. Ni bera
  ni o kunea e dua na cakacaka, biuta rawa nomu ivola ni kere cakacaka.\"", "\"1-3.
  (a) Leqa cava e kena irairai ni vakarau sotavi ira na Isireli ena ligadra na kai
  Ijipita? (b) Sala cava e vala kina o Jiova ena vukudra na nona tamata?\\nDUA na
  vanua leqataki era sa mai tu kina na Isireli\u2014e yasadra ruarua na ulunivanua
  e sega ni takosovi rawa, qai tu mai matadra na wasawasa vakaitamera. Mai dakudra,
  sa ra cici muri ira tiko mai ena ilakolako ni veivakarusai na mataivalu vakadomobula
  ni Ijipita. * Ia, e uqeti ira tiko ga na tamata ni Kalou o Mosese mera kua ni yalolailai.
  E kaya vei ira: \u201cEna vala e na vukumudou ko Jiova.\u201d\u2014Lako Yani 14:14.\\n2
  Ia, e tagici Jiova o Mosese, qai sauma mai o Jiova ena nona kaya: \u201cA cava ko
  sa tagi kina vei au? . . . dodoka yani na ligamu vaka ki na waitui, ka wasea.\u201d
  (Lako Yani 14:15, 16) Raivakatayaloyalotaka mada na ka e yaco oqo. Sa qai vakarota
  nona agilosi o Jiova, sega ni bera ni sa toso i dakudra na Isireli na duru o, rairai
  tete me vaka na lalaga, ra sega kina ni ravu rawa na mataivalu ni Ijipita. (Lako
  Yani 14:19, 20; Same 105:39) Sa qai dodoka yani na ligana o Mosese. E wasea rua
  na wasawasa na cagi kaukaua. Sa qai cevata tu na wai me vaka na lalaga ena imawi
  kei na imatau, dolava e dua na sala e veirauti me takoso yani kina na matanitu taucoko!\u2014Lako
  Yani 14:21; 15:8.\\n3 Na veika e yaco veitaravi oqo e dodonu me veisautaki Fero,
  me sa vakatala lesu ga nona mataivalu. Ia e sega, sa qai vakarota o koya mera ravuravu.
  (Lako Yani 14:23) Ra ciciva yani na boto ni wai sa mamaca tu na Ijipita mera sa
  lai ravuravu, ia na cici oqo e qai tini ena veilecayaki ni sa tekivu tataluvaluva
  na yava ni nodra qiqi. Nira sa yaco yani i yasana adua na Isireli, sa qai vakaroti
  Mosese o Jiova: \u201cMo dodoka na ligamu vaka ki na waitui, me suka tale na wai
  me luvuci ira na kai Ijipita, na nodra qiqi-ni-valu, kei ira nai valu sa vodo ose.\u201d
  E qera mai ra na lalaga wai, e luvu o Fero kei na nona mataivalu!\u2014Lako Yani
  14:24-28; Same 136:15.\\nE vakaraitaki koya o Jiova ni \u2018dauvala qaqa\u2019
  ena Wasa Damudamu\\n4. (a) E vakaraitaki koya vakacava o Jiova ena Wasa Damudamu?
  (b) Ena vuku ni tikina oqo, na cava beka era na nanuma e so me baleti Jiova?\\n4
  Na vakabulai ni matanitu o Isireli ena Wasa Damudamu e dua na gauna guiguilecavi
  dredre ni raici lesu na itukutuku ni nona dau veitaratara na Kalou kei na tamata.
  E vakaraitaka e kea o Jiova ni \u2018dauvala qaqa.\u2019 (Lako Yani 15:3) Ia, na
  cava nomu rai me baleti Jiova ena vuku ni tikina oqo? Eda kila vinaka ni ivalu e
  sa bau vakavuna sara ga vakalevu na rarawa kei na leqa vua na kawatamata. Sa na
  vakadredretaka beka nomu toro voleka vei Jiova nona dau vakayagataka nona kaukaua
  me veivakamatei se veivakarusai?\\nDuidui ni iValu ni Kalou kei na iValu ni Tamata\\n5,
  6. (a) Cava e veiganiti kina nona vakatokai na Kalou me o \u201cJiova ni lewe vuqa\u201d?
  (b) E duidui vakacava na ivalu ni Kalou mai na ivalu ni tamata?\\n5 Voleka ni tolunadrau
  na vanua ena iVolatabu Vakaiperiu, kei na rua na vanua ena iVolatabu Vakirisi Vakarisito
  e vakatokai kina na Kalou me o \u201cJiova ni lewe vuqa.\u201d (1 Samuela 1:11)
  Ni Turaga Sau, e lewa tu o koya e dua na mataivalu vakaitamera era lewena na agilosi.
  (Josua 5:13-15; 1 Tui 22:19) E rawa ni vakadomobula sara na mataivalu oqo ke sa
  yavala me veivakarusai. (Aisea 37:36) Na vakarusai ni tamata e dua na ka eda sega
  ni taleitaka. Ia, meda nanuma tiko ni ivalu ni Kalou e duatani sara mai na ivalu
  somidi e dau via boletaka na tamata. Era dau buli ulubale na iliuliu vakaivalu se
  iliuliu vakapolitiki me nanumi kina ni sega ni dua na cala ni nodra ivalu. Ia, na
  ivalu ni tamata e dau vu sara tiko ga ena kocokoco kei na nanumi koya ga.\\n6 Ia,
  e sega ni vaka oya o Jiova. E kaya na Vakarua 32:4: \u201cA Uluvatu! sa sega ni
  cala na nona cakacaka: Ni sa dodonu na nonai valavala kecega: A Kalou vosa dina,
  ka sega ni ca, sa yalododonu ka daucaka dodonu ko koya.\u201d E cata na Kalou na
  cudru vakalialia, veivakalolomataki, kei na ivalavala kaukaua. (Vakatekivu 49:7;
  Same 11:5) Ni yavala gona o Jiova me veivakarusai, ena tiko na vuna e vakayacora
  kina. E vakayagataka ga vakarauta nona kaukaua ni veivakarusai, ke sa dreve nona
  sasaga kece mera veivutuni na ivalavala ca. Me vaka ga a kaya ena gusu i koya nona
  parofita o Isikeli: \u201cMe\u2019u vinakata vakalailai na nona mate na tamata ca,
  sa kaya na Turaga ko Jiova: au sega beka ni vinakata cake ni sa saumaki ko koya
  mai na nona sala ca, ka me bula?\u201d\u2014Isikeli 18:23.\\n7, 8. (a) Na cala cava
  a nanuma o Jope me baleta na ka rarawa e sotava? (b) A vakadodonutaka vakacava o
  Ilaiu na rai i Jope ena vuku ni tikina oqo? (c) Na cava eda vulica mai na veika
  e sotava o Jope?\\n7 Ia, na cava ga e dau vakayagataka kina o Jiova nona kaukaua
  ni veivakarusai? Ni bera nida sauma, meda vakasamataki Jope mada, e dua na turaga
  yalododonu. A boletaka o Setani ni o Jope\u2014se o cei ga\u2014ena sega ni yalodina
  ke vakatovolei. E sauma na vosa ni bolebole oya o Jiova ena nona vakatarai Setani
  me vakatovolea na yalodina i Jope. Tauvi Jope kina e dua na mate levu sara, yali
  na nona iyau, ra mate tale ga na luvena. (Jope 1:1\u20132:8) E lecava o Jope na
  vuna e yaco tiko kina vua na leqa, mani nanuma ni totogitaki koya cala tiko na Kalou.
  E taroga kina se cava e binia tiko kina vua na Kalou na veika dredre, na cava e
  sa okati koya kina me kena \u201cmeca.\u201d\u2014Jope 7:20; 13:24.\\n8 E qai vakavotuya
  na rai cala i Jope na cauravou o Ilaiu ena nona kaya: \u201cKo sa nanuma beka ni
  ka dodonu oqo, mo kaya, Sa uasivi cake na noqu yalododonu, sa uasivi sobu na nona
  yalododonu na Kalou?\u201d (Jope 35:2) Io, e sega ni ka vakavuku meda nanuma nida
  kila vakavinaka cake na ka mai vua na Kalou, se meda nanuma ni cala na ka e cakava.
  A kaya o Ilaiu: \u201cMe yawa vua na Kalou, me caka ca; Me yawa talega vua sa Kaukauwa,
  me sega ni dodonu.\u201d E qai kaya e muri: \u201cKo Koya sa Kaukauwa, eda sa sega
  ni kilai koya rawa; sa uasivi ko koya e na kaukauwa. Kei na caka dodonu, ka ni sa
  vutu ni valavala dodonu; ena sega ni ia na veivakasaurarataki.\u201d (Jope 34:10;
  36:22, 23; 37:23) Kena ibalebale oqo ni gauna me qai vala kina na Kalou, eda kila
  ni sa tiko na vuna vinaka e vala kina. Ia, meda raica sara mada oqo e so na vuna
  e dau vala kina ena so na gauna o koya na Kalou ni veisaututaki.\u20141 Korinica
  14:33, VV.\\nVuna e Dau Vala Kina na Kalou ni Veisaututaki\\n9. Na cava e dau vala
  kina na Kalou ni veisaututaki?\\n9 Ni vakalagilagi koya oti na Kalou o Mosese ni
  \u2018dauvala qaqa,\u2019 sa qai kaya: \u201cKo cei vei ira na kalou sa tautauvata
  kei kemuni Jiova? Ko cei sa tautauvata kei kemuni, sa vakaiukuuku e na savasava\u201d?
  (Lako Yani 15:11) A vola tale ga na parofita o Apakuki: \u201cSa savasava na matamuni
  ka sa dredre kina mo ni vakaraica na ca, ia ko ni sa sega ni vosota mo ni raica
  na ka e ca.\u201d (Apakuki 1:13) E Kalou dauloloma o Jiova, e Kalou savasava tale
  ga, e yalododonu qai lewadodonu. O ira na nona itovo sara ga oqo e dau vakavuna
  ena so na gauna me vakayagataka na nona kaukaua me veivakarusai. (Aisea 59:15-19;
  Luke 18:7, VV) Nona dau vala gona na Kalou e sega ni kena ibalebale ni sa guilecava
  nona savasava. E dau vala sara ga ena vuku ni nona savasava.\u2014Vunau ni Soro
  19:2.\\n10. (a) Gauna cava kei na sala cava e tekivu liaci kina ni dodonu me vala
  na Kalou? (b) Ena qai wali vakacava na veimecaki e parofisaitaki ena Vakatekivu
  3:15, na vinaka cava ena kauta mai oqo vua na kawatamata talairawarawa?\\n10 Vakasamataka
  mada na ituvaki e basika ni rau sa tusaqata na Kalou na imatai ni veiwatini, o Atama
  kei Ivi. (Vakatekivu 3:1-6) Ke sega ni cakava kina e dua na ka, sa na beci nona
  itutu ni o koya na Turaga Sau. Ni Kalou yalododonu, e veiganiti me tauca vei rau
  na itotogi mate. (Roma 6:23) Ena imatai ni parofisai ena iVolatabu, e vakaraitaka
  kina nira na veimecaki na nona tamata kei ira na nona ito na \u201cgata,\u201d o
  Setani. (Vakatakila 12:9; Vakatekivu 3:15) Na veimecaki oqo ena qai tini ga ni sa
  butuqaqi o Setani. (Roma 16:20, VV) Ia, na tau ni itotogi oqo ena vu ni veivakalougatataki
  vua na kawatamata talairawarawa, ni sa na takali e vuravura na veivakamuai i Setani,
  dolava tale ga na sala me na parataisi kina o vuravura taucoko. (Maciu 19:28) Ni
  bera tiko ni yaco oya, era na vu ni leqa tiko ga vei ira na tamata ni Kalou o ira
  na ito i Setani\u2014vakayalo, vakayago tale ga. Ena tiko gona na gauna ena dau
  yavala kina o Jiova se curu takoso.\\nYavala na Kalou me Cavuraki Ira na Loma Ca\\n11.
  Cava e raica kina na Kalou ni dodonu me kauta mai na waluvu?\\n11 Dua vei ira na
  gauna a yavala kina o Jiova nona a kauta mai na Waluvu ena siga i Noa. E kaya na
  Vakatekivu 6:11, 12: \u201cA sa ka vakasisila ko vuravura e na mata ni Kalou, a
  sa sinai e nai valavala kaukauwa ko vuravura. A sa raici vuravura na Kalou, ka raica,
  sa vakasisila; ni sa ka vakasisila na nodrai valavala na tamata kecega e vuravura.\u201d
  Ena vakalaivi ira beka na loma ca na Kalou mera tababokoca laivi vakadua na ivalavala
  vinaka e vuravura? Sega. Kila na Kalou ni dodonu me kauta mai na waluvu mera vakarusai
  kina o ira sa lomadra tu ga na ivalavala kaukaua kei na ivalavala vakasisila.\\n12.
  (a) Na cava a parofisaitaka o Jiova me baleta na \u201ckawa\u201d i Eparama? (b)
  Na cava mera na vakarusai kina na luve i Amori?\\n12 Oqo e tautauvata sara ga kei
  na nona vakatulewa na Kalou ena vukudra na kai Kenani. A vakaraitaka o Jiova ni
  na basika mai vei Eparama e dua na \u201ckawa\u201d ena qai vakalougatataki kina
  na vuvale kece e vuravura. Me salavata kei na inaki oya, sa qai lewa na Kalou me
  na soli vei ira na kawa i Eparama na vanua o Kenani, na vanua era se tawana tu na
  luve i Amori. E sega beka ni veicalati kei na ivalavala dodonu ni Kalou nona vakasavi
  ira na lewenivanua oqo mai na nodra vanua? E sega, baleta ni a parofisaitaka o Jiova
  ni na yaco oqo ni oti tale e 400 na yabaki\u2014ni sa na qai \u201csinai\u201d na
  vanua ena \u201cnodrai valavala ca na luve i Amori.\u201d * (Vakatekivu 12:1-3;
  13:14, 15; 15:13, 16; 22:18) Ena loma ni 400 na yabaki oya, sa qai torosobu ga na
  nodra ivalavala na luve i Amori, e torosobu ena kena ivakatagedegede lolovira duadua.
  Sa yaco na vanua o Kenani me vanua ni qaravi matakau, vakadavedra, kei na veiyacovi
  velavela. (Lako Yani 23:24; 34:12, 13; Tiko Voli mai na Lekutu 33:52) O ira na itaukei
  ni vanua oqo era dau vakamatei ira sara mada ga na gonelalai me nodra isoro. Ena
  vakalaiva beka na Kalou me takavi ira nona tamata na ivalavala torosobu vaka oqo?
  Sega sara! E kaya: \u201cSa dukadukali na vanua: o koya ka\u2019u sa sauma kina
  na kenai valavala ca, ia na vanua sa luaraka tani na lewena.\u201d (Vunau ni Soro
  18:21-25) Ia, a sega ni veivakamatei vakaveitalia o Jiova. A vakabulai ira na kai
  Kenani era galeleta na ivalavala dodonu, me vakataki Reapi kei ira na kai Kipioni.\u2014Josua
  6:25; 9:3-27.\\nVala ena Vuku ni Yacana\\n13, 14. (a) Na cava me saga kina o Jiova
  me vakarokorokotaki tale na yacana? (b) Na cava e cakava o Jiova me vakarogovinakataki
  tale kina na yacana?\\n13 Ni Kalou savasava o Jiova, e savasava tale ga na yacana.
  (Vunau ni Soro 22:32) A vakavulici ira nona tisaipeli o Jisu mera masuta: \u201cMe
  vakarokorokotaki na yacamuni.\u201d (Maciu 6:9) Na veivorati mai Iteni e beci sara
  ga kina na yaca savasava ni Kalou, sa vakaboicataki kina na kena irogorogo kei na
  ivakarau ni nona veiliutaki. E sega ni rawa ni galuvaka se vakalaiva o Jiova na
  veivorati vaka oya. Ena saga me vakarokorokotaki tale na yacana.\u2014Aisea 48:11.\\n14
  Vakasamataki ira tale mada na Isireli. Kevaka era na bobula tiko ga mai Ijipita,
  sa na ka wale ga na vosa ni yalayala ni Kalou vei Eparama ni na vakalougatataki
  na vuvale kece e vuravura ena vuku ni nona kawa. Ia, ena nona sereki ira o Jiova
  kei na nona tauyavutaki ira mera dua na matanitu, sa vakarogovinakataka tale kina
  na yacana. A nanuma lesu kina na gauna oqo na parofita o Taniela ena nona masu:
  \u201cJiova na neimami Kalou, ko ni a kauti keimami na nomuni tamata mai na vanua
  ko Ijipita e na ligamuni kaukauwa, ka sa rogo sara kina na yacamuni.\u201d\u2014Taniela
  9:15.\\n15. Na cava me sereki ira kina na Jiu era vesu tu mai Papiloni o Jiova?\\n15
  Ia, nona masu tiko oqo o Taniela e masu tale tiko ga ena gauna era tiko bobula kina
  na Jiu, e vinakati kina me baci yavala tale o Jiova ena vuku ni yacana. Gauna oqo
  sa ra vesu tu kina i Papiloni na Jiu talaidredre. Sa rusa koto na nodra koroturaga,
  o Jerusalemi. E kila o Taniela ni na vakarokorokotaki o Jiova kevaka e vakalesui
  ira tale na Jiu ina nodra vanua. E masuta kina o Taniela: \u201cKemuni na Turaga,
  mo ni vakabokoca na ca; Kemuni na Turaga, mo ni vakarorogo ka cakacaka; e na vukumuni
  ga, na noqu Kalou, mo ni kakua kina ni vakaberabera, ni sa vakatokai e na yacamuni
  ga na nomuni koro, kei ira na nomuni tamata.\u201d\u2014Taniela 9:18, 19.\\nVala
  ena Vukudra Nona Tamata\\n16. Vakamacalataka na vuna e sega ni nanumi koya ga kina
  o Jiova ni dau vala ena vuku ni yacana.\\n16 Dau vinakata o Jiova me taqomaka na
  yacana, ia e kena ibalebale beka oqo ni nanumi koya ga? Sega, baleta ni ka e cakava
  e dau yavutaki ena nona savasava, nona loloma, kei na nona lewadodonu, qai dau vakayacora
  mera vinaka ga kina na nona tamata. Dikeva mada na Vakatekivu wase 14. Eda wilika
  e kea ni va na tui era ravuravu mai ra qai mai kauti iratou vakavesu na vuvale nei
  Loti, na vugo i Eparama. Ena veivuke ni Kalou, e qai vakamalumalumutaka na mataivalu
  qaqa oya o Eparama! Na itukutuku ni qaqa oqo e rairai imatai sara ga ni qaqa e volai
  \u201ce nai vola ni valu i Jiova.\u201d E vakabauti ni ivola oqo e volatukutukutaki
  tale ga kina e so na ivalu e sega ni volai ena iVolatabu. (Tiko Voli mai na Lekutu
  21:14) Ia, e levu tale na itukutuku ni qaqa.\\n17. Eda kila vakacava ni dau vala
  tiko ga o Jiova ena vukudra na Isireli nira sa curuma yani na vanua o Kenani? Tukuna
  e so na kena ivakaraitaki.\\n17 E vakadeitaka vei ira na Isireli o Mosese ni bera
  nira curuma na vanua o Kenani: \u201cO Jiova na nomuni Kalou o koya sa liutaki kemuni,
  ena vala ko koya e na vukumuni, me vaka na ka kecega sa kitaka e na vukumuni, e
  matamuni mai Ijipita.\u201d (Vakarua 1:30; 20:1) Tekivu vua na isosomi kei Mosese,
  o Josua, me yacovi ira sara na Dauveilewai kei na nodra veiliutaki na tui yalodina
  kei Juta, a dau vala dina o Jiova ena vukudra nona tamata, a vakavuna e levu sara
  na nodra qaqa vakairogorogo vei ira na kedra meca.\u2014Josua 10:1-14; Dauveilewai
  4:12-17; 2 Samuela 5:17-21.\\n18. (a) Na cava meda marau kina ni sega ni veisau
  o Jiova? (b) Na cava ena yaco ena itinitini ni veimecaki e vakamacalataki ena Vakatekivu
  3:15?\\n18 Sega ni veisau o Jiova me yacova mai oqo. Sega tale ga ni veisau nona
  inaki, oya me na yaco na vuravura oqo me parataisi ni vakacegu. (Vakatekivu 1:27,
  28) Se cata tiko ga o Jiova na ivalavala ca. Ena yasana adua, e lomani ira vakalevu
  nona tamata, ena dua ga na gauna oqo ena qai yavala ena vukudra. (Same 11:7) Na
  veimecaki a cavuti ena Vakatekivu 3:15 e sa na vakarau yacova na kena itinitini,
  na itinitini vakadomobula. Ena vakaraitaki koya tale o Jiova ni \u2018dauvala qaqa,\u2019
  me vakarokorokotaki kina na yacana, mera taqomaki tale ga kina na nona tamata!\u2014Sakaraia
  14:3; Vakatakila 16:14, 16.\\n19. (a) Na vosa vakatautauvata cava o na raica rawa
  kina ni dodonu meda toro voleka vei Jiova ena vuku ni nona kaukaua me veivakarusai?
  (b) Me tarai keda vakacava nona dau tu vakarau o Jiova me vala ena vukuda?\\n19
  Vakasamataka mada na vosa vakatautauvata oqo: E saga e dua na manumanu kila me vakamatea
  e dua na vuvale, lade yani o tamadratou me rau vala, vakamatea sara na manumanu
  oqo. O nanuma ni ratou na rarawa na veitinani ena ka e cakava o tamadratou? Sega
  sara! O kila ni na tarai iratou sara ga nona loloma levu, ni bolea na mate ena vukudratou.
  O keda tale ga e sega ni dodonu meda raica vakatani nona vakayagataka o Jiova nona
  kaukaua me veivakarusai. Nona tu vakarau me vala ena vukuda e dodonu me vakalevutaka
  noda lomani koya. E dodonu me titobu tale ga noda dokai koya ena vuku ni nona kaukaua
  tawavakaiyalayala. Sa na qai rawa nida \u201cqarava vinaka kina na Kalou e na yalomatua
  kei na rere.\u201d\u2014Iperiu 12:28.\\nToro Voleka Vua na \u2018Dauvala Qaqa\u2019\\n20.
  Nida wilika e so na itukutuku ni ivalu ena iVolatabu ena vakavu lomatarotaro beka,
  na cava meda cakava, ena vuku ni cava?\\n20 E sega ni dau vakamacalataka vakamatailalai
  na iVolatabu na veika e vauca nona dau lewa o Jiova me vala. Ia, e dua na ka e matata
  vei keda: E sega vakadua ni vakayagataka vakaveitalia o Jiova nona kaukaua me veivakarusai,
  vakayagataka ena kocokoco, se vakayagataka vakatani. E rawa ni dodonu noda rai me
  baleta na dui gauna e veivakarusai kina kevaka eda vakadikeva vinaka na kena itukutuku
  ena iVolatabu, na veika e vauca, veika e okati kina, kei na so tale. (Vosa Vakaibalebale
  18:13) Ke lailai mada ga na itukutuku eda kumuna rawa, na noda vulici Jiova ga,
  noda vakananuma na nona itovo uasivi, ena rawa ni matata kina e so na lomatarotaro
  ena rawa ni basika mai. Nida vakayacora oqo, eda na raica kina ni dodonu ga meda
  vakararavi vua na noda Kalou, o Jiova.\u2014Jope 34:12.\\n21. Tiko na gauna e vakaraitaki
  koya kina o Jiova ni \u2018dauvala qaqa,\u2019 ia na cava na usutu ni nona bula?\\n21
  E tiko na gauna ena vakaraitaki koya kina o Jiova ni \u2018dauvala qaqa,\u2019 ia
  oqo e sega ni usutu ni nona bula. Ena nona raivotutaka o Isikeli na qiqi vakalomalagi
  i Jiova, vaka me vakaraitaki toka i keri o Jiova ni tu vakarau me vala kei ira nona
  meca. Ia, e raica o Isikeli ni solegi Jiova tu na drodrolagi\u2014na ivakatakilakila
  ni veisaututaki. (Vakatekivu 9:13; Isikeli 1:28; Vakatakila 4:3) E macala gona ni
  Kalou ni veisaututaki o Jiova, e Kalou ni vakacegu. \u201cSa loloma na Kalou,\u201d
  e vola na yapositolo o Joni. (1 Joni 4:8) Io, e lewa vakavinaka o Jiova na nona
  itovo kece. Eda kalougata gona o keda ni rawa nida toro voleka vua e dua na Kalou
  e kaukaua, ia e dauloloma!\\n^ para. 1 E kaya o Josephus, e dua na Jiu e daunitukutuku
  makawa nira cicimuri ira voli mai na Iperiu e \u201c600 na kareti, 50,000 na dauvodo
  ose, kei na 200,000 na sotia vakaiyaragi era taubale.\u201d\u2014Jewish Antiquities,
  II, 324 [xv, 3].\"", "\"E dua na vale veivakurabuitaki vakasakiti e 45,000 na fute
  ka caka mai na daudroini kilai levu ni Itali Renzo Piano, na Lynda and Stewart Resnick
  Exhibition Pavilion sa ikoya na vanua ni valeniyaya makawa ka tara na inaki levu
  duadua e vuravura, ka dau waqana tu ga. A dolavi ena Los Angeles County Museum of
  Art (LACMA) ena 2010 me tiki bibi ni kena Veisau.\\nLynda and Stewart Resnick era
  sa qaqa dina ni LACMA, e laurai vakalevu ena nodra lomasoli tawayalani ena kena
  tokona na kena tauyavutaki na vale ni vakaraitaki ni Piano e Renzo ka vakatokai
  tu kina na yacadra. Na iyauqaqa e voleka ni vakatauvatani kei na veisiga kecega
  e vuravura, vakatorocaketaki ka vakalevutaki LACMAna vale ni vakaraitaki iyaya,
  ka vagalalataki ni vanua me vakaraitaki kina e levu cake na noda ikumuni tudei.\\nMichael
  Govan\\nLACMA VAKAILESILESI LIU kei Dairekita Wallis Annenberg\\nNa gagadre nei
  Resnicks me baleta na cakacaka ni liga sa veisautaki dina ena LACMA, ka vakarabailevutaka
  na kena ikumuni ena vuku ni nodra veivakadonui levu. A curu o Lynda ki na LACMA
  Matabose ni Dauveisusu ena 1992 ka sa rokovi me vaka e dua na Dauveisusu ni Bula.\"",
  "\"KAYA mada o vodo tiko ena waqa sa luvu tiko. O na vinakata e dua me vakabulai
  iko?\u2014 Vakacava ke dua e bolea me mate me rawa kina ni vakabulai iko?\u2014
  Oqori sara ga na ka e cakava o Jisu Karisito. Eda vulica ena Wase 37, ni solia nona
  bula me rawa kina ni vakabulai keda.\\nO Jisu e sega ni dau vakabulai keda nida
  vakarau luvu. Ia e vakabulai keda ga mai na cava? O se nanuma tiko?\u2014 Mai na
  ivalavala ca kei na mate e vakadewa vei keda o Atama. E mate tale ga o Jisu ena
  vukudra e so na tamata era cakava na veika ca lelevu. O na bolea tale ga mo mate
  mo vakabulai ira na tamata vaka oya?\u2014\\nE kaya na iVolatabu: \u201cSa dua na
  ka dredre me solia na nona bula e dua na tamata me mate e na vukuna e dua na tamata
  i valavala dodonu, e dina ni na rawa beka me dua e bolea me mate e na vukuna e dua
  na tamata vinaka.\u201d Ia e vakamacalataka na iVolatabu ni o Jisu e mate \u201ce
  na vukuda na i valavala ca.\u201d Era okati tale ga kina na sega ni qarava na Kalou!
  E kaya tale ga na iVolatabu: \u201cNi da sa ia tiko ga na i valavala ca, sa mai
  mate na Karisito e na vukuda.\u201d\u2014Roma 5:6-8, VV.\\nO rawa ni vakasamataka
  e dua na yapositolo a dau cakava na veika ca e liu?\u2014 A vola na yapositolo oya:
  \u201cSa lako mai ki vuravura ko Jisu Karisito me vakabulai ira na tamatai valavala
  ca; ia koi au, ka\u2019u sa uasivi cake vei ira.\u201d Oqori na ka e tukuna na yapositolo
  o Paula. E kaya ni a \u201clialia eliu\u201d qai dau \u201clomaca.\u201d\u20141
  Timoci 1:15; Taito 3:3.\\nVakasamataka mada na levu ni loloma ni Kalou me tala mai
  kina na Luvena me mai mate ena vukudra na tamata vaka oya! Vakacava mo wilika ena
  iVolatabu na ka e caka oya ena Joni wase 3, tikina e 16. E kaya: \u201cNi sa lomani
  ira na kai vuravura vakaoqo na Kalou, me solia kina na Luvena e dua bauga sa vakatubura,
  me kakua ni rusa ko ira yadua era sa vakabauti koya, me ra rawata ga na bula tawa
  mudu.\u201d\\nE vakadinadinataka tale ga o Jisu ni tu vua na mataqali loloma a tu
  vei Tamana. De o se nanuma tiko ni daru wilika ena Wase 30 ni ivola oqo na veika
  rarawa e sotava o Jisu ena bogi e vesu kina. E kau ina vale nei Kaiafa na Bete Levu
  me lai lewai kina. Era kau mai na ivakadinadina era lasutaka na veika e cakava o
  Jisu, ra qai vaculaki koya tale ga. Oqori na gauna e cakitaki Jisu kina o Pita.
  Kaya mada ke daru tiko sara ga e kea daru qai raica na veika tale e yaco.\\nSa kida
  na mataka. E sega ni moce o Jisu ena bogi oya. Ni sega ni dodonu na veilewai e caka
  ena bogi oya, era kaciva vakatotolo tale na bete na Sanadrini, se nodra mataveilewai
  e cake na Jiu me lewai tale kina o Jisu. Era baci beitaki Jisu tale ni vosavakacacataka
  na Kalou.\\nEra vesuki Jisu na bete, ra qai kauti koya vei Pailato, na kovana ni
  Roma. Era kaya vei Pailato: \u2018E saqata na matanitu o Jisu. E dodonu me vakamatei.\u2019
  Ia e kila o Pailato nira lasu tiko na bete. Mani tukuna vei ira o Pailato: \u2018Au
  sega ni kunea e dua na nona cala na tamata oqo. Au na sereki koya.\u2019 Ia era
  kailavaka yani na bete kei ira na tu e kea: \u2018Sega! Vakamatei koya!\u2019\\nE
  tovolea tale o Pailato me tukuna vei ira ni na sereki Jisu. Ia era uqeti ira na
  tu e kea na bete mera kailavaka: \u2018Kevaka o sereki koya, o sa saqata tale tiko
  ga na matanitu! Vakamatei koya!\u2019 Era cudru na tu e kea. O kila na ka e qai
  cakava o Pailato?\u2014\\nE vakarorogo vei ira na tamata. E vakarota me vakanakuitataki
  o Jisu. Sa qai soli koya vei ira na sotia mera vakamatei koya. Era vakaisalataki
  koya ena wavakavotona ra qai vakalialiai koya nira tekiduru e matana. Era solia
  vei Jisu e dua na duru levu me colata nira kauti koya ina saula ni koro ina vanua
  e vakatokai me Vanua ni Qavokavoka. Era vakota na liga kei na yava i Jisu ina kau.
  Era qai vakaduria na duru me rawa ni lili o Jisu. E tuturu nona dra. Sega ni tukuni
  rawa na momosi ni ka e caka vua.\\nE sega ni mate ena gauna vata oya o Jisu. E se
  lili toka ga ena kau. Era vakalialiai koya na bete. Era kaya na tavali ena vanua
  oya: \u2018Tei vakabulai iko mada ga kevaka o sa Luve ni Kalou, mo kevu sobu mai
  na kau.\u2019 Ia e kila vinaka o Jisu na ka e talai koya mai kina o Tamana me mai
  cakava. E kila ni dodonu me cabora na nona bula uasivi me rawa kina nida bula tawamudu.
  Rauta na tolu na kaloko ena yakavi, e tagi vei Tamana o Jisu ni bera nona qai vakacegu.\u2014Maciu
  26:36\u201327:50, VV; Marika 15:1; Luke 22:39\u201323:46; Joni 18:1\u201319:30.\\nE
  duidui dina o Jisu vei Atama! O Atama e sega ni lomana na Kalou. E talaidredre vua
  na Kalou. E sega tale ga ni lomani keda. Nona valavala ca e vakavuna meda sucu kaya
  mai na ivalavala ca. Ia o Jisu e lomana na Kalou, e lomani keda tale ga. E talairawarawa
  tu ga vua na Kalou. E solia sara ga na nona bula me kauta laivi kina na ca e vakavuna
  vei keda o Atama.\\nO bau taleitaka na ka vinaka e cakava oya o Jisu?\u2014 Ni o
  masu vua na Kalou, o bau vakavinavinakataka na nona solia na Luvena ena vukuda?\u2014
  A taleitaka na yapositolo o Paula na ka e cakava na Karisito ena vukuna. E vola
  o Paula ni Luve ni Kalou e \u201clomani au, ka soli koya e na vukuqu.\u201d (Kalatia
  2:20) O Jisu e mate tale ga ena vukudaru. E cabora na nona bula uasivi meda rawata
  kina na bula tawamudu! Oya e dua na vuna levu meda lomani Jisu kina.\\nE vola na
  yapositolo o Paula vei ira na lotu Vakarisito ena koro o Korinica: \u201cSa lewai
  keitou na loloma i Karisito.\u201d E dodonu me lewai keda vakacava na loloma i Karisito?
  Na cava o nanuma?\u2014 E sauma o Paula: \u2018Sa mate o koya ena vuku ni tamata
  kece, mera kua kina ni bula ena vukudra ga o ira era bula, ia mera bula ga ena vukuna.\u2019\u20142
  Korinica 5:14, 15, VV.\\nO rawa beka ni vakasamataka e so na sala mo vakaraitaka
  kina ni o sega \u2018ni bula ena vukumu ga, ia mo bula ga ena vuku i Karisito,\u2019
  mo vakamarautaki koya?\u2014 O rawa ni tukuna vei ira tale e so na veika o sa vulica
  me baleti koya. Se vakasamataka mada oqo: O tiko duadua beka, rau sega ni raica
  o tinamu kei tamamu se dua tale na tamata na ka o cakava. O na sarava beka na porokaramu
  ena retioyaloyalo se raica na veika ena Internet o kila ni na sega ni marautaka
  o Jisu?\u2014 Nanuma ni bula tiko o Jisu, e raica kece tiko na veika eda cakava!\\nE
  dua tale na vuna eda lomani Jisu kina baleta nida vinakata meda vakatotomuri Jiova.
  \u201cSa lomani au ko Tamaqu,\u201d e kaya o Jisu. O kila na vuna e lomani Jisu
  kina kei na vu ni noda lomani Jisu tale ga?\u2014 Baleta ni vakadonuya o Jisu me
  mate me rawa kina ni vakayacori na loma ni Kalou. (Joni 10:17, VV) O koya gona,
  meda cakava sara na ka e vakarota na iVolatabu: \u201cDou qai vakadamurimuria na
  Kalou, me vakataki ira na gone ni toko; ka dou ia tikoga nai valavala ni loloma,
  me vaka sa loloma talega na Karisito vei kemudou, a sa soli koya e na vukuda.\u201d\u2014Efeso
  5:1, 2.\"", "\"\u201dNOMU GAUNA\u201d- Na nodratou sere na WAIKATAKATA VURE E DELAI
  NUKUVULA,ena veiliutaki maqosa nei Maciu Salauca ka vakaitikotiko tudei mai Amerika,ka
  levu sara era taleitaka ena vakaciriloloma ni qaqana kei na kenai vakatagi.\\nE
