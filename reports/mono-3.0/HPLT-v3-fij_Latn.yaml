  cakacaka voleka kei Jiova, au nuidei sara ga. Niu vakuai au ena vukuna, e dau vakalougatataki
  au tale vakalevu.\u201d\\n19 Vakasamataki Paula tale ga, e yabaki 70 mai Kenada,
  qai vakaleqai tu nona suitu, yalani kina nona veitosoyaki. E kaya: \u201cNi yalani
  noqu veitosoyaki, sega ni kena ibalebale me yalani tale ga na noqu cakacaka vakaitalatala.
