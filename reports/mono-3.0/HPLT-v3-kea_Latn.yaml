  suport\u00e1vel\u201d. Por isu \u00ea pidi governo pa toma medidas ... fonte:ok\\nCOMMENTS\"",
  "\"ser padre cabo-verdiano na Merka \u00ea mutu + di ki reza misa...\\n\u00ca fla
  ma al ves \u00ea ta txomadu na meio di noti pa \u00ea da un konsedju, djudu rezolvi
  un konflitu familiar ou simplismenti un dexa un palavra di konfortu nun mumentu
  difisil.\\nPadre Irineu Gomes, natural di Ilha di Santiago, dja ten 5 ano na Merka
  na 3 parokias di Brockton, sidadi merkanu ki ta abriga uns 30 mil cabo-verdianos
  y descendentes di cabo-verdianos.\\nTudu sabado di tardi \u00ea ta reza misa na
  kriolu na St. Edith Stein Church, un Igjeja na sentru di Brockton, mas tamb\u00e9
  na ingles na 2 otu igrejas, mas pa el e mutu + fasil reza misa y fazi si homilia
  na kriolu kuza ki ta pirmiti kumunidadi konecta mutu + faxi ku si f\u00e9 y ku palavras
  di Escritura.\\nPADRE CABO-VERDIANO\u2026\\nMas pa Irineu Correia, ki ordenadu 15
  anos atras, ser padre cabo-verdiano na Merka \u00ea mutu + di ki reza misa...\\nNun
  sosiedadi markadu pa materialismo y individualismo undi pessoas ten tendensia na
  pensa so na ses kabesa y ignora prublemas di otu, nun sosiedadi markadamenti \u201cegoista\u201d
  padre Irineu \u00ea al ves kel unico \u201cvoz amiga\u201d pa obi na hora di aflison...\\n\u00ca
  fla ma e ta txomadu duranti semana interu ( al ves altas horas da noite) pa \u00ea
  da un konsedju, pa \u00ea djuda rezolvi un konflito familiar ou simplismenti pa
  \u00ea djuda enkontra midjor kaminhu na hora di indisizo ( Konflitos \u00ea na maioria
  konflitos di dom\u00e9sticos ou konflitos di gerason entre pais y fidju). \u2026
  Si un familia mesti ajuda ou si teni algun prublema e fla ma sempri ki e txomadu
  \u00ea ta bai la .\\nMas maior dizafiu pa es padre \u00ea tenta manti jovens lonji
  di rua, lonji di gangs, lonji di droga y lonji di armas\u2026. Ten txeu storia di
  jovens y adolescents ki ate ta sta na bom kaminhu ma ski dipos ta kumesa ta muda.
  ..Mison die s padre e tenta manti es jovens na bom kaminhu.\\n\u201cNOS TUDU \u00ca
  PEREGRINOS\u2026\u201d\\nY nes kuarta-fera 23 di Novembro ki Merka ta selebra Dia
  de A\u00e7\u00f5es de Gra\u00e7as (Thanksgiving) pa kumemora chegada 400 anos atras
  di kes 102 peregrinos inglezis ki fuji di persiguison, nes dia di Thanksgiving padre
  Irineu Gomes ta lembra ma \u2018nos tudu \u00ea peregrinos\u201d\u2026 Cabo-verdianos
  ka txiga Merka persiguidos, mas sima kes peregrinos di seculo 16 es txiga Merka
  em buska di un vida midjor pa es y pa ses familia. E pur isu ki kumunidadi cabo-verdiana
  na Merka tambe ta selebra es data ku peru y ku bakalhau, mas pa Padre Irineu \u00ea
  importanti tambe \u2018agradesi\u2019 y ka squesi ki kes + nesesitadus.\\n(PS :
  Padre Irineu \u00ea kuartu padre ki sta reza misa na kriolu na Brockton pa sirbi
  kumunidadi .Primeru foi Padre Pio na 1978). Fonte:ok\\nCOMMENTS\"", "\"Anu ki N
  nase: 1955\\nPa\u00eds ki N nase: Spanha\\nPasadu: Ta uzaba dr\u00f3gas, ta bebeba
  dim\u00e1s i \u00e9ra viol\u00e9ntu\\nNHA PASADU\\nAlguns algen ta leba txeu t\u00e9npu
  pa prende ku ses \u00e9ru. Ami \u00e9ra si tanb\u00ea. N nase i N kria na Barselona,
  ki \u00e9 sugundu sidadi m\u00e1s grandi di Spanha. Nha fam\u00edlia ta moraba na
  un lugar ki txoma Somorrostro ki tinha un bon p\u00e1rti di kes bera-mar di sidadi.
  Somorrostro \u00e9ra konxedu pa krimi i pa kunpra i bende dr\u00f3ga.\\nNha pai
  ku nha mai tinha 9 fidju. Ami \u00e9ra kel m\u00e1s grandi. Nos \u00e9ra txeu p\u00f3bri,
  pur isu nha pai manda-m trabadja na un klubi di t\u00e9nis. N tinha 10 anu i N ta
  trabadjaba 10 \u00f3ra pur dia. Nton, N fika sen bai sk\u00f3la sima txeu min\u00eds
  di nha idadi. Kantu ki N tinha 14 anu, N kumesa ta trabadja na un lugar ki ta fazeda
  kuzas ku f\u00e9ru.\\nNa anu di 1975, es txoma-m pa tr\u00f3pa, ki \u00e9ra obrigat\u00f3riu
  na Spanha. N kria fazeba algun kuza novu na nha vida, pur isu N oferese pa N faze
  p\u00e1rti di Lijion Spanhol di Stranjeru na Melila, ki ta fikaba na un tirit\u00f3riu
  di Spanha, na n\u00f3rti di \u00c1frika. Na kel t\u00e9npu la, N fika konpletamenti
  nvolvidu na mundu suju di dr\u00f3ga i bebida alk\u00f3lika.\\nKantu ki N sai di
  kel Lijion, N volta pa Barselona i N kria un grupu viol\u00e9ntu. Nu ta furtaba
  kalker kuza ki nu atxaba. Dip\u00f4s nu ta bendeba kes kuza, asi pa nu pode atxaba
  dinheru pa nu kontinuaba ta uza dr\u00f3ga. N kumesa ta uza dr\u00f3gas sima LSD
  i anfetamina. Tanb\u00ea, N fika txeu nvolvidu na s\u00e9ksu, na bebida i na djuga
  bat\u00f3ta. Kel manera mariadu di vive li p\u00f4-m bira kada b\u00eas m\u00e1s
  viol\u00e9ntu. S\u00e9npri N ta andaba ku un faka, un matxadu \u00f4 un maxin. I
  nunka N ka ta xintiba medu di uza-s si N mesteba.\\nUn dia, mi ku nha grupu viol\u00e9ntu
  nu furta un karu i pul\u00edsia bai nos tras. \u00c9ra sima s\u00e9na di un filmi.
  Nu fuji uns 30 kil\u00f3metru na kel karu ki nu furta. M\u00e1 dip\u00f4s pul\u00edsia
  kumesa ta da-nu tiru. Nton, nos kondutor tevi un asidenti ku kel karu i nos tudu
  nu k\u00f3re. Ta da pa ntende pamodi ki nha pai k\u00f3re ku mi di kaza kantu el
  da k\u00f3nta di kel ki kontise.\\nDur\u00e1nti 5 anu, N vive na rua. N ta durmiba
  na p\u00f3rtas di kaza, na kamions, na bankus di prasa i na simit\u00e9rius. Ti
  na un kav\u00e9rna, N vive pa un t\u00e9npu. Nha vida ka tinha ninhun obijetivu
  nton N ta xintiba ma ka ta nportaba si N staba bibu \u00f4 mortu. N ta lenbra ma
  un dia, dip\u00f4s ki N uza dr\u00f3ga, N korta nhas pulsu i nhas brasu. Ti inda
  N tene sinal di kes pankada.\\nMODI KI B\u00cdBLIA MUDA NHA VIDA\\nKantu ki N tinha
  28 anu, nha mai bai djobe-m i el pidi-m pa N volta pa kaza. N konkorda i N promete-l
  ma N ta mudaba nha vida. M\u00e1 leba t\u00e9npu pa N kunpri kel ki N promete-l.\\nUn
  dia di tardi, d\u00f4s Tistimunha di Jeov\u00e1 konku na nos p\u00f3rta. Timenti
  N staba ta obi-s, nha pai grita la di d\u00e9ntu kaza pa N da-s ku p\u00f3rta na
  r\u00f3stu. M\u00e1 k\u00f3mu N ka gostaba di seta \u00f3rdi di ningen, N finji
  ma N ka obi. Kes Tistimunha di Jeov\u00e1 da-m tr\u00eas livru pikinoti, i N toma
  kontenti. N pergunta-s undi ki es ta fazeba ses runion. Uns dia dip\u00f4s, N bai
  pa Salon di Reinu.\\nPrimeru kuza ki N repara \u00e9ra modi ki tudu algen staba
  bistidu dretu. M\u00e1 ami N staba ku kab\u00e9lu kunpridu, ku barba grandi i ku
  ropa b\u00e9dju. Nton, N ka xinti dretu na ses meiu, pur isu N fika na rua di Salon
  di Reinu. M\u00e1 N fika spantadu kantu N odja Juan bistidu di fatu. Nos \u00e9ra
  kol\u00e9ga i el ta fazeba p\u00e1rti di un grupu viol\u00e9ntu. Dip\u00f4s N fika
  ta sabe ma dja tinha un anu ki el bira Tistimunha di Jeov\u00e1. Odja-l la, da-m
  forsa pa N entra i sisti runion. \u00c9 si ki tudu kumesa ta muda na nha vida.\\nN
  seta un studu di B\u00edblia i l\u00f3gu N ntende ma si N kr\u00ea biraba amigu
  di Deus, N tinha ki muda nha manera di ser viol\u00e9ntu i kel vida di konportamentu
  mariadu ki N tinha. Faze kes mudansa li foi dif\u00edsil. N prende ma pa N agrada
  Jeov\u00e1 Deus, N mesteba \u2018troka nha manera di pensa pa N pode transforma\u2019.
  (Romanos 12:2) Mizerik\u00f3rdia di Deus mexe txeu ku mi. Sikr\u00ea ku tudu nhas
  \u00e9ru, N xinti ma el sta daba mi xansi di muda nha stilu di vida konpletamenti.
  Kel ki N prende sobri Jeov\u00e1 Deus entra na fundu di nha korason. N odja klaru
  ma tinha un Kriador ki ta preokupaba ku mi. \u2014 1 Pedro 5:6, 7.\\nKel-la motiva-m
  pa N kumesa ta faze mudansas. Pur iz\u00e9nplu, na nha studu di B\u00edblia kantu
  nu staba ta p\u00e2pia sobri fuma, N fla nha kab\u00e9sa: \u2018Si Jeov\u00e1 Deus
  kr\u00ea pa N linpa di tudu sujidadi, nton N ten ki para di fuma!\u2019 (2 Cor\u00edntios
  7:1) N poi kes sigaru tudu na lixu!\\nTanb\u00ea N mesteba para di uza i di bende
  dr\u00f3ga. Faze kel-la leba m\u00e1s t\u00e9npu i sforsu. I N sabia ma pa N konsigiba,
  N tinha ki kortaba amizadi ku nhas kol\u00e9ga. Ses influ\u00e9nsia ka sta djudaba
  mi faze prugr\u00e9su na nha amizadi ku Deus. Dip\u00f4s, N kumesa ta kunfia m\u00e1s
  na Deus i na nhas novu amigu na kongregason. Ses amor i preokupason ku mi \u00e9ra
  un kuza ki nunka N ka xintiba antis. Sima m\u00eas ba ta pasa, N konsigi larga dr\u00f3ga
  i N \u2018troka nha manera di ser pa un otu novu\u2019. (Ef\u00e9sios 4:24) Kel-la
  djuda-m bira m\u00e1s amigu di Deus. N batiza k\u00f3mu Tistimunha di Jeov\u00e1
  na agostu di 1985.\\nBENSONS KI N RESEBE\\nB\u00edblia midjora nha vida txeu. El
  liberta-m di kel stilu di vida mariadu ki staba ta distrui nha korpu i ruspetu pa
  nha kab\u00e9sa. M\u00e1s di 30 di kes kol\u00e9ga ki N tinha, m\u00f3re j\u00f3ven
  pamodi SIDA \u00f4 pamodi otu du\u00e9nsa ligadu ku dr\u00f3ga. N ta xinti txeu
  gratidon pamodi N aplika prins\u00edpius di B\u00edblia, ki djuda-m ivita pa kes
  kuza la ka kontise ku mi tanb\u00ea.\\nKes faka i matxadu ki N ta andaba ku es pa
  faze viol\u00e9nsia, fika tudu na pasadu. Nunka N ka imajinaba ma un dia N ta trokaba
  kes kuza la pa B\u00edblia i uza-l pa djuda algen. G\u00f3si mi ku nha mudjer nu
  ta inxina Palavra di Deus pa t\u00e9npu interu.\\nNha pai ku nha mai nunka ka bira
  Tistimunha di Jeov\u00e1, m\u00e1 es fika kontenti ku bensons ki N resebe pamodi
  N studa B\u00edblia. Nha pai ti dja kustuma difende Tistimunhas di Jeov\u00e1 na
  frenti di tudu se kol\u00e9gas. El tinha sert\u00e9za ma nha f\u00e9 p\u00f4-m faze
  grandis mudansa i nha vida bira midj\u00f3r. Txeu b\u00eas nha mai ta flaba ma N
  devia studaba B\u00edblia m\u00e1s s\u00e9du. El tinha tudu razon!\\nKuzas ki N
  pasa pa el inxina-m ma ka ten l\u00f3jika buska filisidadi na dr\u00f3ga i na otus
  v\u00edsiu. G\u00f3si N ta xinti filisidadi di verdadi \u00f3ras ki N ta inxina
  otus algen kes kuza ki sta na palavra di Deus i ki salva nha vida.\"", "\"Ses mai
  matas duranti ritual di magia negra...\\nKa foi posivel konfirma pamodi ses pai
  Edson Brito sta na kadeia ta kumpri pena pur venda y distribuison di kokaina \u2026.
  Edson Brito (36 anu) ten mesmu nomi ki si fidju di 8 anu ki atxadu mortu es segunda-fera
  dentu kaza djuntu ku si irmon di 5 anu ( Larson Brito). Ses mai ( Latarsha Sanders,
  43 anu, tamb\u00e9 konxedu pa Latarsha Sanders Brito) ses mai sta prezu akuzada
  di duplo omisidi-u.\\nRITUAL VUD\u00da\u2026\\nInda ka sta mutu klaru kuandu y modi
