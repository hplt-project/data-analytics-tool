  ritual ka rezulta \u00ea ataka enton kel otu fidju + pikinoti ( Lason di 5 anu).\\nDipos
  di kompleta \u201csakrifisi-u \u201c Latarsha bai poi korpu di mininus na kama antis
  di \u00ea limpa sangui na txon di kuzinha. Korpus so ben diskubridu segunda-fera
  dipos di Latarsha vizivelmenti diprimida sai ta pidi un vizinhu pa txomal ambulansia
  pa lebal (ela) pa ospital.\\nVIGILIA EN MEM\u00d3RIA DI 2 INOSENTI\\nVigilia sta
  markadu pa es kinta fera di 6 pa 7 ora di tardi frenti di kaza undi es 2 kriansas
  foi asasinadus ( 247 Prospect Street, Brockton ) por:ok\\nCOMMENTS\"", "\"Sobri
  lema \u201cEduca\u00e7\u00e3o Infantil, 1\u00ba passo para a inclus\u00e3o\u201d
  o Centro da Educa\u00e7\u00e3o Delta Cultura (CEDC) en parseria ku Rede Nacional
