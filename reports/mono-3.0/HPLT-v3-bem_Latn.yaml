  likalulo ze \u00f1wi za mwa filimu yeo. Likwata za mizwale ba ba sebeleza fa Betele
  ili ba ba mwa liluko la ku basa-basa ni bona ne ba petile ze tuna mwa musebezi wa
  ku penta, mi ha\u00f1ata ne ba yolisanga likalulo za mwa filimu yeo ze ne sinyehanga.
  Kwandaa mafilimu a naa lekiwanga, mizwale ni likaizeli ba fa Betele ne ba beiwanga
  mwa mafilimu ao ili kwa sibaka se si bizwa Yonkers, mwa New York, mi ne ba bapalanga
  fa likalulo za Abrahama, Isaka, ni lingeloi lani le ne li tilo hanisa Abrahama kuli
  a si ke a fa mwanaa hae sina sitabelo.\u2014Gen. 22:9-12.\\nMuzwale yo mu\u00f1wi
  ya naa swalisana ni Muzwale Russell naa bulelezi babihi ba makande kuli, \u201cnzila
  ye ne ba itusisa ka yona kwa ku kutaza ne i tusa batu ba ba\u00f1ata ku ziba Ma\u00f1olo,
  ku fita nto ifi kamba ifi ye ne itusiswa kwa ku zwisezapili bulapeli.\u201d Kana
  baeteleli ba bulapeli bo bu shutana-shutana ne ba ka itebuha kwa buikatazo bo ne
  bu ezizwe bo bwa ku tusa batu ba ba\u00f1ata ku ituta za Mulimu? Ku fita ku itebuha
  buikatazo bo, baeteleli kaufela ba bulapeli bo bu ipapata kuli ki bwa Sikreste ne
  ba nyazize filimu ya \u201cPhoto-Drama,\u201d mane ba ba\u00f1wi ne ba itusisize
  linzila ze maswe ku tibela batu kuli ba si ke ba buha filimu yeo. Kwa sibaka se
  si\u00f1wi ko ne ku buhisezwa filimu yeo, baeteleli ba ba\u00f1wi ba bulapeli ne
  ba timile malaiti kuli filimu yeo i si ke ya buhiswa.\\nNihakulicwalo, batu ba ba\u00f1ata
  ne ba talanga mwa libaka mo ne ku buhisezwanga filimu yeo kuli ba buhe filimu ya
  \u201cPhoto-Drama,\u201d ba sa lifi se si\u00f1wi. Kwa United States, filimu yeo
  ne i buhiswanga mwa litolopo ze bato ba ze 80 zazi ni zazi. Babuhi ba ba\u00f1ata
  ba ne ba tabile hahulu ne ba ipuhezi filimu ye nca yeo ye ne ambolwa kai ni kai.
  Bake\u00f1isa maswaniso a cinca-cinca, batu ne ba buhile filimu yeo ku zwa kwa makalelo
  ku yo fita mane kwa mafelelezo a yona. Litaba za sayansi ze ne li te\u00f1i ka nako
  yeo ne li bonisize butali bo bu komokisa bwa na ni bona Jehova. Sina mo ku taluselizwe
  kwa makalelo, mubuhi yo mu\u00f1wi naa nahanile kuli mutu ya naa zibahaza filimu
  yeo ili ya naa li mwa filimu yeo, naa bonahala \u201chahulu inge Muzwale Russell
  ku fita mane ni mwa bonahalela Muzwale Russell luli!\u201d\\nZWELOPILI YE TUNA MWA
  MUSEBEZI WA KU LUTA BATU BIBELE\\nBo Tim Dirks, baonga-ongi ba filimu ya \u201cPhoto-Drama,\u201d
  ne ba talusize filimu yeo ku ba ye \u201ctuna hahulu ili mo ne ku fumaneha milumo
