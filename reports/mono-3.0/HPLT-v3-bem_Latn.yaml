  balombwana bakwe akutalika kukanza nzila iimbi yakunjila mukati kamunzi ooyu.\\nBuzuba
  bwakatobela, Hastein wakatolwa kumilyango yamunzi ooyo, kalazyikidwe abulo. Basikalumamba
  bakwe bakoompolweda ba Loma kuti: \u201cAmutugwasye! Simalelo wesu Hastein uyanda
  kufwa. Walo uyanda kubbapatizyigwa kuti abe muna Kristu kataninga fwa.\u201d\\nEeci
  cakabaletela kaambo ncobeni ba Loma. Kujanza limwi, tiibakali kuyanda kunjizya sinkondonyina
  mumilyango yamunzi ooyo. Pele kujanza limwi, mbubuti mbubakali kunga balyaamba kuba
  bana kristu kumwi kabakakila muntu uutazyi leza kuti ajane lufutuko? (Aboobo mbobakali
  ba Loma, kutali ba giliki, inga twabalekelela kuti tiibakaninga mvwa makani aabbiza
  lyakabambidwe amapulanga pele mukati kalyo kwakasisidwe basikalumamba.)\\nAboobo,
  ba Loma bakajula milyaango akunjizya kabunga kasyoonto ka Basimato kuti bamutole
  musololi wabo kucikombelo. Naakamanizya kubbapatizyigwa akutambula zyoonse zimupa
  kuba mukristu, Hastein wakapona camaleele! Wakamwantuka kwiimikila amaulu aakwe,
  mpoonya walo abalombwana bakwe bakalwana kuyaa kujaya bantu kutozya kumilyango yamunzi
  ooyo akuyoonjizya nkamu yabasikalumamba aabo bakaceede anze lya munzi. Kakutaninga
  sika mangolezya, munzi wa Loma wakamanina kudilimunwa\u2026\u2026Mpoonya aawo Hastein
  wakamvwa kuti ooyo munzi ngwaakamvwampa boobu, tiiwakali munzi wa Loma pele wakali
  munzi wa Luna. Munzi wa Loma wakacili bamaile bali 250 kulaale kuzwa waawo!\\nOoku
  kwakali \u201ckulubizya kwakufubaala ncobeni.\u201d Kakwiina kudonaika, cakaba cintu
  cisesya kubantu bakali kulangilizya kwiinda baabo bakali kulwana!\\nMangwalo atuletela
  mukonzyanyo uukonzyana ayooyu, mukonzyanyo \u201cwakulubizya kusesya ncobeni.\u201d
  Kuti muntu walanga ciindi citaanzi, bweende bwazintu mukaano aaka inga kwalibonya
  aanga nzipekupeku zisezya eezyo zibambilwa bana basyoonto. Eeci cibalo cisoleka
  kupandulula mbocili cibi cintu cimwi alimwi cibelesya mabala aayo mukaambo aaka:
  \u201cMbuli mwaalumi wakatija syuumbwa, mpoonya wakaswaanganya malama naakali kutija;
  wakapilukila ku\u014banda yakwe, eelyo naakasika ooko akuyaamika kwaanza kwakwe
  abwaanda, yakamuluma nzoka.\u201d (Amosi 5:19, KJV)\\nAaka kaano ncintu cisesya
  mbuli kaano kamwi alimwi: mumabbuku aalembwa zintu zisesya, kuli kaano kamuntu wakali
  kubalika ncobeni, kwaimpana tukokola walo kagama kulubazu lumwi kutija syuumbwa
  naa mulavwu, mpoonya inga azyikulange nkwatijila kumbele kwiimvwi malama ulindila
  nguwe; Maccu, hena nkulyatisya mabbuleki kwaakusuba mulilo kutusindi twakwe akucenguluka.
  Citobela waawo, citondezya miindi yakwe kayiimpana kubalika ikoya masipoko aancinga
  naa namutendele, ma! maulu nkwaapilingana kubalika kwalunda kasuko, kayaa kulileba
  kutijila kuzyuli lya \u014banda yakwe akusindaila cijazyo camulyango kuti cijatisye,
  kutanjili munyama naba omwe. Moyo ucibbubba pele uyaa kukkalwa camba, lino watetebala
  ansi munsaa bwaanda kuti alyookezye, mpoonya aawo ayalo nzoka yalibonena, yagoma
  kukwaanza mpeenya aawo mpakkede. Aaka nkaano kamvwikaanga kakonzya buyo kucitika
  mumizeezo yamuntu yakweezyeezya, kakatondezyegwa muzifwanikiso zyakukkomanisya bana,
  alimwi nkaano kagwagwamusya kusesya bana basyoonto kwamisela minjaanji eelyo nobalangilizya
  cipekupeku cakaano aako.\\nPele kuti aaka kaano kabalwa mubwini, koonse kuseka inga
  kwazima. Inga amasusu aimikila kuyoowa kwalo. Eeci cibalo cipandululwa mukaano aaka,
  ncecintu zyuuluzuma zyabantu atalaa nyika ncobalangila kucitika! Pele, aaka nkaano
  kamusyobo wiimpene. Takali buyo kaano kakukkomana akulangila, pele nkaano kakuyoosya
  amanyongwe.\\nMukampango katobela, eelyo nokabalwa kabotu kabotu, kaamba kuti:\\nMaawe
  kuli ndinywe nomuyandisya buzuba bwa Yahuwah! Mulangila nzi abuzuba oobo kuli ndinywe?
  Buzuba bwa Yahuwah bulaa musinze, alimwi kutali mumuni. Buli mbuli mwaalumi uutija
  syuumbwa naa mulavwu, mpoonya waswaanganya malama; nokuba kuti waunka mu\u014banda
  yakwe, alimwi eelyo naciyeeme kubwaanda inzoka yamuluma. Hena buzuba bwa Yahuwah
  inga tiibwabaa mudima, kuleka mumuni? Alimwi akusiya mbi kakwiina cilibonya, nokuba
  kubalangala mumuni muli mbubo? (Amosi 5:18-20, KJV)\\nKoima musa, lindila kasyoonto.
  Waamba kuti nzi mushinshimi aawa? Aaka takali kaano kamasesya kabufubafuba pe. Kapandulula
  \u201cbuzuba bwa Yahuwah\u201d! Oobo buzuba bwaambwa mukaano aaka, bwaambilizya
  Kuboola Kwabili, alimwi ncobeni, kalaambilizya aciindi ca mapenzi eeco cisolweda
  buzuba bwakulalala, oobo mbobuzuba bwa Kuboola Kwabili. Kukabelesya munzila eeyi,
  ncintu citeeleleka kuti oobo buzuba bwa Yahuwah, buyoosika kabutilimuna akuyoosya
  myoyo yoonse. Cintu ciinda zyoonse muciindi camapenzi mapati, eelyo manyongwe naani
  kucitika, ncintu ciinda kubaa manyongwe cakuti Mangwalo aambilizya ncico kuti nciindi
  ca \u201cmapenzi ookwa Jakobo.\u201d\\nPele nokuba boobo, eeci cibalo, cilitobedwe
  acisyomyo cakuvwunwa: \u201cMaccu kaka! Nkaambo oobo mbuzuba bwakukalala, alimwi
  kwiina buzuba bweelene ambubo: alimwi nceciindi camapenzi ookwa Jakobo, pele walo
  uyoovwunwa kuzwa muli mbubo.\u201d (Jelemiya 30:7, KJV)\\nEeci cibalo cili mubbuku
  lya Amosi caamba cintu ciimpene ali ceeci caambwa kale. Cintu caambwa eeco cilaa
  ntenda kapati, alimwi kunyina cintu cikonzya kuubaubya cibalo eeco. Nkucenjezya
  kugaminide. Kunyina acimbi pele nkugaminina kucenjezya muntu.\\nCintu ciinduluka
  kwaambwa mukucenjezya kwa Amosi ncakuti, oobo buzuba bwa Yahuwah bulaa mudima kutali
  mumuni. Alimwi eeco ciindi, ciluundulukide kwaambwa. Kufumbwa ciindi cintu cimwi
  nociinduluka kwaambwa mu Mangwalo, caambilizya kuti mbombuboobo Yahuwah mbwayanda
  kuti citeelelwe, aboobo webo weelede kusinsimuka, jula meso aako akubikkila maanu
  aawa. Joseph wakapandulula mulazyo ooyu kuli Pharaoh kuti: \u201cAlimwi nkaambo
  eeco ciloto cakaindulukwa kuli Pharaoh ziindi zyobile; nkaambo kakuti eeci cintu
  ciligantidwe kucitika a Yahuwah, alimwi Yahuwah uyoocilekela kuti cicitike mukaindi
  kasyoonto.\u201d (Matalikilo 41:32, KJV)\\nZiindi zyotatwe, kucenjezya kwa musinze
  kulipedwe mubbuku lya Amosi. \u201cMaawe kuli nduwe ooyandisya buzuba bwa Yahuwah!...Buzuba
  bwa Yahuwah mudima, kutali mumuni\u2026 Hena inga buzuba bwa Yahuwah bwaba mudima,
  alimwi kutali mumuni? Nuuba musinze uusiya ncobeni kuti mbi, alimwi kakwiina mumuni
  muli nguwo?\u201d (Amosi 5:18-20, KJV) Kufumbwa ncoyaambilizya ntenda eeyo, ncintu
  cili masimpe cilaa ntenda kapati kumuya wamuntu. Kunyina cintu cisesya antenda iili
  boobu. Eeyo ntenda nkwiili ncobeni.\\nPele ino mbubuti musinze mbuunga wabaa ntenda?
  Aboobo, mwezi wakasiya alimwi zuba talikabali. In nkaambo nzi? Jelemiya utusyomya
  kuti baluleme bayoovwunwa kuzwa muntenda eeyo!\\nNtenda yaambwa waawa tiili yamudima
  uubonwa ameso pe: Musinze wamumoza, alimwi ooyu ngomudima wiinda kubaa ntenda ali
  woonse. Davida wakalemba kuti: \u201cIjwi lyako ndilambe kumaulu aangu, alimwi mumuni
  wamunzila yangu.\u201d (Intembauzyo 119:105, KJV) Kuti jwi lyokwa Yahuwah, lyalo
  lili nkakasimpe, kalyaambwa kuti mumuni, nkabela caambilizya kuti \u201cmusinze\u201d
  inga kaciiminina kulubila kuyaamukide Mangwalo. Ntenda mpati iilangene abantu bokwa
  Yahuwah muciindi camapenzi nja kulubila mumoza. Eeyi nintenda itaambiki cakuti Amosi
  ulibonyaanga takonzyi kulilesya kwiindulika kwaambilizya ntenda eeyo limwi a limwi.\\nOoku
  nkuncenjezyegwa kutalangilwi pe! Tee kayi, Gaburieli wakasyomezya Daniele kuti:
  \u201cLuzyibo luyooyungizyigwa.\u201d (Daniele 12:4, KJV)\\nLino mbokuyaa kuba mumuni
  uuyungizya kumwekesya, kuciyaa kuba ntenda yiindila kukalala eelyo bantu nobayaa
  kuliiba akulikwaya, kakwiina kubikkila maanu zintu ziyandika. Kulidunda kwabantu
  baku Laodiceya kwakali kwakuti, balivwubide, balaa zintu zinjaanji, alimwi kunyina
  ncobabulide, kakuli Kamboni Wamasimpe walo waamba kuti: \u201cWebo ulisofweede,
  alimwi ulipengede, alimwi uli mucete, alimwi uli moofu, alimwi ulaa mantanda.\u201d
  (Ciyubunuzyo 3:17, KJV)\\nCintu ciinda boofu bwamoza oomo muntu mwakonzya kulijana
  mazubaano, teesyi kusyoma mucintu cilubide comwe buyo pe. Cintu cini nca kulisumpula
  mukulyaamba kuti ulizyi kale tusimpe toonse tuyandika kuti akafutulwe. Ooku kulisumpula
  kwamusyobo ooyu kusolweda muya wamuntu kuntenda iitobela waawo, yalo eeyo yiinda
  kukalala. Eelyo muntu nasyoma kuti ulizyi kale mumuni woonse uuyandika kuti akafutulwe,
  aboobo, kufumbwa mumuni uuyungizya kumwekesya kwiinda waawo, nkokuti kuli nguwe
  ooyo mumuni ulilubide. Eeci ncintu cijalila mizeezo yamuntu kumumuni uuzwa kubulemu
  bwa kujulu ooyo Muuya wa Yahuwah ngwayanda kumuletela muntu ooyo. Mabangabanga aamumuni
  uusalalisya, taakonzyi kupuna kunjila mumoyo muyumu mbuli bbwe, uusinkilidwe kuti
  mumuni mupya utanjili mukati.\\nMasimpe kuti tulaa kasimpe, alimwi tweelede kujatilisya
  cakunamatila aawo mpotwiimvwi kutegwa tutazungaani; pele tatweelede kulanganya mumuni
  mupya ooyo Yahuwah ngwanga watutumina, alimwi akwaamba kuti, Peepe, kunyina ncotubwene
  ncotunga twayandila mumuni mupya kwiinda yooyu wakaindi ngutwaatambula kale, ooyo
  ngotuzyibide kale. Eelyo notwiimina muntaamu yamusyobo ooyu, bumboni bwa Kamboni
  Wamasimpe inga bwatusinsa kuti, \u201cAlimwi hena webo tolibwene kuti ulisofweede,
  alimwi ulipengede, alimwi uli mucete, alimwi uli moofu, alimwi ulaa mantanda.\u201d
  Aabo balimvwa kuti balivwubide alimwi balaa zintu zyoonse nzyobayanda kakwiina ancobabulide,
  bali muciimo caboofu cakuti tabalibwene mpobaimvwi kunembo lyokwa [Yahuwah], alimwi
  tabalizyi kuti mbobabede oobo.1\\nIntenda yakuwida mumusinze wa mumoza, nimpati
  cakuti nkamu ya WLC yakalyaaba kuti icenjezye makamu aabantu. Kuli cibeela cimwi
  cigaminina aawo ntenda eeyi mpiili mpati akutalibonya. Eeco ncibeela ca bukambausi
  bwaangulukide bwa mazubaano bulaa mpuwo kapati.\\nKulizya Mweembo munzila Yaandeene\\nBukambausi
  bwaangulukide mazubaano, bwakacita mulimo mupati wakutola mulumbe uujisi kasimpe
  kokwa Yahuwah munyika. Mbuli, zikombelo mboziyaa kuba zyanyika, zyakatalika kwaalilwa
  kutonkela kasimpe kumbele; Ijulu lyakali syomezyede mumuni uuyungizya kumwekesya
  kubantu banjaanji, aabo lwabo, bakabeleka kapati kuti baabanye ncibaapedwe. Nkamu
  ya WLC ayalo, yakalelekwa mukubunganya mumuni muyandisi ooyo wakamwaikide akataa
  bukambausi bunjaanji bwaangulukide.\\nLuzyibo lwakamwaikizyana muluwo, lwakagwasya
  bantu batuba kuti batole kasimpe kulaale kwiinda mbucakali kukonzyeka kaindi. Bunji
  bwabantu aaba amilimo yabo, bakatundululwa azikombelo zikamantene. Eezi zikombelo
  zyakalibilika nkaambo kampuwo yabantu aaba bamwaya kasimpe kakuli mbantu balikotamika
  akulitola ansi. Milimo yabakambausi eeyo, yakasinswa akusinganyigwa kuzipaililo
  zyazikombelo, mumalembe aazikombelo alimwi bamwi, zyakabatola akunkuta zikombelo
  zizangide kuyoobalwanina nkukooko.\\nSaatani ulizyi kabotu kuti, oobu bukambausi
  bulizwidilide kumwaya mulumbe akasimpe munyika. Walo wakapanda nzila iipilingene
  yabucenjezu; cuusisya ncakuti eeyo nzila ilazwidilila kulwana bakambausi aabo. Saatani
  wakagaminina zyooko zyobile zyakulwana mbabo. Wakatalikila kulwana:\\n- Basololi
  ba bukambausi bwaangulukide.\\n- Aabo bakajana mumuni kuzwa kubukambausi bwaangulikide.\\nBasololi:
  Kasimpe kausisya nkakuti bakambausi baangulukide banjaanji lwabo, bakatobela nzila
  yaatozya zikombelo eezyo zyakabatundulula. Nkaambo kakuti bayeeme abantu batobela
  nkamu zyabo kuti babagwasye mali, eeco ncecaabapa kuti batalike kweenkela kuyiisya
  tusimpe tutakkazyiki myoyo yabantu. Aboobo, bunji bwabo bakatalika kukaka mumuni
  uuyungizya kumwekesya kwiinda yooyo ngobajisi kale wakukambauka kasimpe. Eelyo mumuni
  mupya nuuletwa kumizeezo yabo, balo badukwida masyule aabo kumumuni ooyo, alimwi
  babelesya nguzu nzyobayeeya kuti balijisi mbuli basololi balaa moza, kuti bakulwaizye
  nkamu zyabo zyalo kuti zisulaike mumuni uuyinda kumweka. Kunyina cilubide kukambauka
  kolyaangulude kuzwa kuzikombelo ziwide alimwi kogaminide cibeela camulumbe cimwi
  mumalembe aako. Akaa nkaambo katakonzyi kwiindulukwa kwaamba kapati. Nokuba boobo,
  kaambo keni kaboolela waawo, eelyo basololi nobasulaika mumuni uuli woonse mupya
  kuti ulilubide.\\nBatobeli: Kuli bazumi banjaanji bayandisya kasimpe aabo bakalelekwa
  amumuni wakazwa mubukambausi bwaangulukide. Ijulu talipede kasimpe koonse kumuntu
  omwe buyo pe kutegwa aabanye boonse lukondo lwakujana kasimpe. Ncenciceeci, ncokunyina
  muntu omwe nokuba nkamu iikambauka yomwe buyo, yeelede kulwana mumuni uupedwe kunkamu
  iimwi ooyo uutako munkamu eeyo. Bantu banjaanji bayandisya alimwi basyomeka mukasimpe,
  balaingaila akwiilingana akataa zikombelo, kusangana aawa awaalya, akwiingaila akataa
  nkamu zikambauka, kababunganya mumuni aawa, akubungila mumuni umwi aalya. Boonse
  tabatalikili acibaka comwe pe, pele umwi aumwi utalikila aakwe mwini. Kaambo kaliko
  aawa, nka muntu uutalika kutobela mbungano kuleka kuba muntu uuvwuntauzya kasimpe.\\nKuti
  muntu kalaa \u201cuumutobela\u201d, ooyo muntu tatobeli ncobeni Mwanaambelele kufumbwa
  nkwagama Walo. Mucibaka caboobo, ooyo muntu utobela nguzu zyamuntu ukonzya kufwa.
  Ncenciceeci Saatani ncalwanina nkamu zikambauka cakwaanguluka. Kwiinda mukusungilizya
  kuliyanda mumuuya, walo ulakonzya kubasisya aawo mpobatalika kusulaika mumuni ooyo
  wakasyomezyedwe kuli bamwi. Nkaambo buyo kakuti Ijulu lyakakusyomezya mumuni ooyo
  ngookatambula kale, teesyi mbobumboni bwakuti kucinyina mumuni uuciyubununwa.\\nNtenda
  eeyi nkwiili ncobeni cino ciindi alimwi ncenciceeco nkamu ya WLC nciyaasanganya
  jwi koompolola antoomwe a mungele wane wa Ciyubunuzyo 18, kiiwompolola kuti: \u201cKamuzwa
  muli nguwe, nobantu bangu, kutegwa mutatoli cibeela muzinyonyoono zyakwe, alimwi
  mutatambuli mapenzi aakwe.\u201d (Ciyubunuzyo 18:4, 1599 Geneva Bible)\\nEeci ncibalo
  ciyandika kapati. Kanjikanji cisanduludwe kuti \u201cKamuzwa muli nguwe.\u201d Nokuba
  boobo, kwaamba kuti koboola, ooko nkutamba. Eeci ncecintu cibikka mumizeezo yamuntu
  muzeezo uutaluleme wakuti, eeyo mbungano iipa lwiito oolo , kuli nzila imwi mboyiimpene
  ambungano zimwi, aboobo, inga muntu wamvwaanga inga wavwunwa kuti wasangana mbungano
  eeyo. Eeci ncintu cili kulaale akasimpe keni. Kunyina muntu weelede kusiilwa anze
  alwiito lwakujulu oolu. Nkulaililwa kulaanguzu kapati kwaambisya kuti: Koya!\\n\u201cKotija
  kuzwa akati ka Bbabbuloni, alimwi muntu omwe omwe kavwuna muya wakwe: utajaigwi
  mubusofwaazi bwakwe; nkaambo ecino nceciindi ca kujokezya kwa Yahuwah; walo uyoomupilusizya
  cimweelede.\u201d (Jelemiya 51:6, KJV)\\nNtenda Yeni\\nOoyo muntu, wakalaa mumuni
  ngwaakajana kaindi mucikombelo, mukabunga kamwi nokuba munkamu imwi yabukambausi
  yaangulukide, uli muntenda yakucegwa kuti azulilwe munkamu eeyo nkaambo kabalongwenyina
  abantu mbamvwana limwi. Kuti nkamu eeyo yakaka mumuni uyaa kumwekesya kumunika,
  inga lyaba sunko pati kukkalilila mukati kankamu eeyo, kwiinda kubweza ntaamu yakutaalukila
  anze akulyaangulula akutobela kasimpe kufumbwa nkokamusolweda muntu ooyo.\\nOobu
  mbobwaali bweende bwazintu ncobeni mucilengaano ca mucizyi wesu Ellen White, mushinshimi
  ucaalizya wamusela wamamanino.\\nIme ndakabona myeelwe yamakunga aabantu eeyo yakali
  kulangikaanga ilaangidwe antoomwe atunweba. Banjibanji munkamu eezyo bakali mumusinze
  uusiya mbi; meso aabo akalicengeme kutozya ansi, alimwi kunyina cakali kubaswaanganya
  balo a [Yahushua]. Pele kwakali tanteene mutubungabunga ootu bantu aabo bakalaa
  masyu aakali kumweka mumuni, mesi aabo akalangide kujulu. Mabangabanga aamumuni
  aakali kuzwa kuli [Yahushua], mbuli mumuni wazuba, akasikila kuli mbabo. Umwi mungele
  wakandilailila kuti ndilangisye, alimwi Ime ndakabona mungele uubeembela aabo bakalaa
  mumuni, kakuli bangele basofweede bakazingulukide baabo bakali mumusinze. Ime ndakamvwa
  jwi lyamungele kalyoompolola kuti, \u201cAmuyoowe [Yahuwah], akupa bulemu kuli Nguwe;
  nkaambo woola lyalubeta Lwakwe lyasika.\u201d\\nMumuni uumwekesya wakamwekela atalaa
  nkamu eezyo, akumukila boonse aabo bakautambula. Bamwi bakali mumusinze bakautambula
  mumuni ooyo akusekelela. Bamwi baakaka mumuni wakazyila kujulu, kabaamba kuti inga
  ulabasweesya. Ooyo mumuni wakabainda ambali, alimwi bakacaala kabali mumudima. Aabo
  bakatambula mumuni ooyo kuzwa kuli [Yahushua], bakakkomanina kuyungizya mumuni ngubaajisi
  kale kuli yooyo waamunikila ali mbabo. Masyu aabo akabekema akukkomana kwabulemu,
  kumwi kabalungumene kulanga kuli [Yahushua] cakulangilisya, alimwi majwi aabo akamvwugwa
  kaasangene antoomwe ajwi lyamungele kuti, \u201cAmuyoowe [Yahuwah], akupa bulemu
  kuli Nguwe; nkaambo woola lyalubeta Lwakwe lyasika.\u201d Eelyo nibakatalika koompolola
  boobu, Ime ndakabona aabo bakali mumudima kababasukumina akumbali amakkuko aabo.
  Mpoonya aabo banjaanji bakatambula mumuni uusetekene, bakakosola tunweba ooto twakabaangilide
  akubasinkilila, akwiimina kulaale kabaandeene abaabo bakacili munkamu eezyo. Eelyo
  nibakacili kucita boobo, bamwi balombwana bankamu zimwi aabo bakali kulemekwa abantu
  aabo, bakainda munsi lyabo, bamwi kababakulwaizya, bamwi bakabafubaazya akubakonga
  akubaangila mankusa kumeso, alimwi bakaindilizya kwaangisya tunweba ooto twakaangilide
  nkamu eezyo kumwi kabati, Swebo ndiswe tujisi kasimpe.\u201d Ime ndakabuzya balombwana
  aaba kuti bakali bani, alimwi ndakaambilwa kuti bakali bakambausi abasilutwe aabo
  baasulaika mumuni lwabo, alimwi aabo batakali kuyanda kuti kube umwi uutikatambule
  mumuni ooyo. \u2026\\nMpoonya Ime ndakamvwa jwi kalyaamba kuli baabo bakatonkaikwa
  akufubaazyigwa kuti, \u201cKamuzwa akati kabo, mutajati cilaa tombe.\u201d Mukuteelela
  jwi eeli, mweelwe mupati wabantu wakakosola tunweba twakabaangilide, akusiya mbungano
  eezyo zyakali mumudima, akuyoosangana abaabo bakayaamukide kutaanguna, aabo bakalijanina
  lwaanguluko, alimwi bakasanganya majwi aabo. Ime ndakamvwa jwi lilemu, lyamupailo
  kalizyila akataa baabo bakacili munkamu zyakali mumudima. Bakambausi abasilutwe
  bakacili kuyaa bweendeenda akataa tubungabunga, kabaangisya ntambo zyabo; pele Ime
  ndakacimvwide jwi eelyo lilemu lyamupailo. Mpoonya ndakabona aabo bakali kupaila
  kabatambika maanza aabo kuli baabo bakabungene kabaangulukide, kabasekelela muli
  [Yahuwah]. Kwiingula kwakalimvwisya kuzwa kuli mbabo, kabalungumene kulanga kujulu,
  alimwi kabatondeka mujulu, kwakali kwakuti, \u201cAmuzwe akati kabo, alimwi amulyaandaanye.\u201d
  Ime ndakabona bamwi kabali balikke, kabadadanyana kukakatila kujana lwaanguluko,
  alimwi kumamanino bakakosola ntambo eezyo zyakabaangilide. Bakalesya kufumbwa cakali
  kuyanda kubaangilila alimwi akubaca mukooze, alimwi baakaka kuswiilila kunongwa
  kwakacili kuya kumbele: \u201c[Yahuwah] ulaa ndiswe.\u201d \u201cSwebo ndendiswe
  tujisi kasimpe akati kesu.\u201d\\nBantu bakacili kuya kumbele kuyaamuka mbungano
  eezyo zyakali mumudima akusangana nkamu zyakaangulukide, eezyo zyakali mumusena
  wakaimpukide atalaa nyika. Balo bakalungumene kulanga kujulu, bulemu bwa [Yahuwah]
  bwakalibonya ali mbabo, alimwi bakoompoloa cakukkomana kulumbaizya Nguwe. Balo bakaliswaangene
  antoomwe alimwi bakali kulangikaanga bakavwumbilidwe aamumuni wakujulu. Mbumbali
  lya nkamu eeyi bamwi bakanjilwa mpuwo yamumuni, pele tiibakasangana nkamu eeyo.
  Boonse aabo bakakkomanina mumuni ooyo wakamwekela ali mbabo, bakalungumene kulanga
  kujulu, alimwi [Yahushua] awalo wakalanga ali mbabo kamwetamweta.2\\nWebo utacegwi
  mukweendelana abantu batateeleli. Kuswiilila kwako kweelede kuba kuli Yahuwah alimwi
  kuli Yahawah alikke. Utabaa bukandu bwakukomba koli olikke kuti bukulesye kubweza
  ntaamu yakutaalukila anze. Kuti kakwiina nkamu yakukomba limwi, eeco tacili cintu
  cakulilekelela kuti uzumanane kumvwana ambungano nokuba cikombelo eeco cikaka mumuni
  wabulemu bwakujulu. Kufumbwa nkamu yabukambausi eeyo yakabweza ntaamu yakwiimina
  kulubazu lusulaika mumuni umwi (nokuba yooyo uupedwe ziindi zinjaanji woonse), eeyo
  tiili nkamu yakukomba limwi mbweenya buyo acikombelo cili coonse cili mucibeela
  ca Bbabbuloni.\\nAmwiimikile Mbuli Bakkazyikide Camba\\nBana ba Yahuwah mazubaano
  balaitwa kuti baimikile kabali balikke, kabaandeene alimwi kabaangulukide kuzwa
  kumbungano iili yoonse, nokuba nkamu, nokuba cikombelo. Kunyina weelede kulekela
  mizeezo yakwe kuli umwi, akutobela buyo jwi ndyamwaambila umwi kuti nkakasimpe.
  Yahuwah uyaabusolweda muntu omwe omwe. Muntu omwe omwe weelede kuba alikke, nkaambo
  umwi aumwi uzyila kulubazu lwiindene, kajisi nzyasyoma ziindene. Mbuli luzyibo mboluyaa
  kuyungizya kulibonya atalaa nyika, kuyandika busongo bwabulemu bwa kujulu abwalo
  kuti kabuyaa kuyungizya. Teesyi ncobeni kuti mumuni \u201cmupya\u201d uli woonse
  nkasimpe pe. Ncintu ciyandika kulizyibila mumoza kuti ninzi ceelede kutambulwa,
  aceeco ceelede kulazyikilwa kumbali.\\nUtalekeli kusunkwa kuti utobele basololi
  ba bukambausi bwaangulukide nanka kumvwana akataa basyomi kuti kukwaangilile mukooze.
  Ncintu cabuntu kuyanda kuzingulukwa abantu bayeeya mizeezo njojisi. Ncintu ciyumya
  lusyomo kukombela antoomwe abaabo basyoma mbuli nduwe. Ncintu cikulwaizya kubala
  zibalo zilembedwe eezyo zyeendelana alusyomo ndojisi cino ciindi. Nokuba boobo,
  ntenda yakuba mutobeli ankamu yabukambausi yaangulukide, nintenda njeenya iili mukuzulilwa
  mucikombelo cizangide, kozambaidwe acintu cimwi ncosyoma.\\nEelyo musololi ngolemeka,
  nanka mbungano ooko nkozulilwa nkookayiila kasimpe, niibweza ntaamu yakukaka tusimpe
  tumwi, ncintu cuubauba kutobela mukonzyanyo wabo. Muntu teelede kubweza jwi lyamuntu
  uumwi kuti nkakasimpe akukaka mumuni umwi kakwiina kulibalila lwakwe mwini.\\nLuyando
  lwa kasimpe lweelede kutola busena butaanzi kwiinda cili coonse ciyandigwa mukabunga.
  Saatani uyandisya kubelesya luyando lwakuzulilwa mukabunga kamwi kutegwa akonge
  muntu uuyanda kulizandula. Eeci ncecintu cinga cazimya jwi lya Moza.\\nCiimo ca
  nkamu cini ncecibamba kuti aabo banjide muli njiyo balyaambe kuti SWEBO naa kuti
  BALO. Aabo basangene munkamu eeyo, bakayiisyigwa kutambula kufumbwa cisyomwa abantu
  banji. Kuyungizya kwiinda waawo, bakayiisyigwa kuti, batani kubuzyilili cili coonse.
  Aboobo, kuvwuntauzya kasimpe kulatyompokezyegwa. Aabi bazumanana kubuzya mibuzyo,
  kanjaanji balazondwa. Kumamanino balatandwa kuzwa akataa nkamu. Kukamantana akataa
  nkamu yamusyobo ooyu, kulasinikizyigwa kwiinda mukukonga akucengelela bantu kuti
  bateelele.\\nKuti webo koli wakatandwa kuzwa munkamu imwi, utalekeli ceeco kuti
  cikutyompye pe. Ncobeni webo inga wazumanana kupaila abalongwenyoko abamukwasyi
  wako aabo bacicengedwe, pele boonse bakomi bokwa Yahuwah, boonse bapati mumoza bansiku,
  bakaitwa kuti baimikile kabali balikke. Johani mubbizyi wakali mwaalumi wakali kukkala
  mumpangala zyamabwe munkanda mutakwe cikondelezya. Kali alikke, wakamvwa Moza kuumwaambila
  mumoyo wakwe kuti, alibambile kucita mulimo mupati mbuli yooyo uulunduka kasolweda
  Mesiya. John Bunyan wakamanizya myaka iili 12 muntolongo yamunzi wa Bedford nkaambo
  kakukaka kuumuna kuti ataambi mumuni ooyo ngwaakapegwa akutambula. Mumyaka eeyo
  iili 12, Muya wa Yahuwah wakamunjila akumugwasyilila kuti alembe bbuku lya Musinzo
  wa Silweendo Uya Kujulu, eelyo bbuku lilaa tusimpe tulemu twa moza, ooto twakaleleka
  banjaanji mumisela yakainda kuzwa eelyo naakavwalaula bbuku eelyo muntolongo yakwe
  yamabwe iitontola. Martin Luther, alakwe, wakaitwa kuti ayimikile kunembo lyabapaizi
  abeendelezi, kasyomezyedwe kasimpe aako kakali kuyo kwaangulula miya yamakunga aabantu.\\nKutobela
  kasimpe, ninzila yeendwa katungu, ninzila yasimweendaalikke. Eelyo webo noitwa kuti
  wiimikile koli olikke, utadiliki musyule pe. Kolibona kuti walelekwa a Julu. Kobelesya
  ciindi cakuba olikke kuti ukomene mumoza akuswenena munsimunsi a Yooyo uupa mumuni
  akasimpe koonse.\\nKakumbatila Kasimpe Koonse!\\nKuno kubbazu lya Kujulu, ncintu
  citakonzyeki kuti muntu uuli woonse akonzye kuteelela kasimpe koonse. Mubuumi butamani
  boonse, banunudwe banoobala zintu zilemu zyokwa Yahuwah akuzumanana kwiiya kuzwa
