  cilolekesha pa bumi mu Zambia elyo na ba CDC.\\nIfisambilisho fimo nifi:\\n- Mwipelela
  pa kubelenga fye imitwe ye lyashi.\\n- Fwailisheni ilyashi nokubebeta uko lifumine.\\n-
  Cenjeleni na ba kasabankanya belyashi lyafumuka.\\nUkulingana ne fyasosa ba Simpungwe,
