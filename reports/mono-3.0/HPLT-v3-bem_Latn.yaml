sample: '["\"IYE kalanda we! Uzye i vyani vino antu yakucita paa? Yakupepa akana ka
  ng\u2019ombe! U mulandu ci uno yakucitila vii?\\nLino Mose waile alengela uku mwamba,
  antu yaatandike ukulanda yakuti: \u2018Tutamanyile ivyati-vicitikila Mose. Fwandi
  lekini tuipangile leza uwakuti atutungulule ukufuma umu mpanga ii.\u2019\\nNga alino
  Aloni umwina wakwe Mose aiza alanda ati: \u2018Icisuma, mpeelini amasikiyo yakwe
  goldi yano muzwite.\u2019 Lino antu yaacisile vivyo, Aloni wasungulwile amasikiyo
  kwene yaayo nu kupangilamo akana ka ng\u2019ombe. Nupya antu yalanzile yati: \u2018Wii,
  ali Leza witu, uwatufumizye umu Eguputo!\u2019 Lyene aina Izlaeli yaatandike ukuzevya
  nu kupepa akana ka ng\u2019ombe.\\nLino Yeova waweni vii, wasosile cuze. Lyene waneenyile
  Mose ati: \u2018Pitisya tentemuka umwamba. Vino antu yakucita vitaziifile foo. Yati-ilila
  amasunde yano nayapiile, lyene iyatandika ukupepa akana ka ng\u2019ombe.\u2019\\nMose
  watentemwike umwamba zuwa-zuwa. Lyene lino wafisile apiipi, vino waweni vitaaziifile.
  Antu iimbanga nu kucina ala yakuzinguluka akana ka ng\u2019ombe! Mose wasosile sana
  icakuti wasumvile na mawe yaili apaapatane apaalemvilwe amasunde, na mawe yaayo
  yaatamoosile iyaya sile utuvungwa. Nga alino atoola akana ka ng\u2019ombe nu kukasungulula.
  Lyene akasyuta kasanguka usu.\\nCino antu yaacisile citaaziifile foo. Acino, Mose
  waneenyile aonsi yamwi ukutoola impanga. Mose walanzile ati: \u2018Antu yonsi aipe
  aapefile akana ka ng\u2019ombe yumoolwe. Lyene aonsi yaayo aali ni mpanga yumoozile
  antu 3,000! Cii, cikutulangilila ukuti tufwile ukucenjela sana ukuti twapepa sile
  Yeova, aasi tu leza twaufi foo, uzye asi avivyo?\\nKufuma 32:1-35.\"", "\"AWE wakyanyike
  ye ubena kumona pa kikye kipikichala uji ne mutumwa Paulo ye Timoti. Timoti waikalanga
  pamo na kisemi kyanji mu Lisitila. Bainanji jizhina jabo bajinga ba Yunisa, ne bankambo
  yanji ba bakazhi bajinga ba Loisa.\\nKino kyajinga kimye kya busatu Paulo kyo ayile
  ku Lisitila. Byo papichile mwaka umo, Paulo ne Banabasa baishile kuno konka ku Lisitila
  na kusapwila. Pano Paulo wabweleleko jibiji pamo ne mukwabo Silasa.\\nNanchi wayuka
  Paulo byo abena kwamba kwi Timoti nyi? Ubena kumwipuzha\u2019mba: \u2018Kana wakonsha
  kutemwa kwendela pamo ne Silasa ne amiwa nyi? Twauba namba tusapwilenga pamo ku
  bantu baikela mu mapunzha mwalepa.\u2019\\nTimoti wakumbwile\u2019mba: \u2018Ee,
  nakeba kuya nenu.\u2019 Ponkapo Timoti washile kisemi kyanji ne kuya na Paulo ne
  Silasa. Bino saka tukyangye kwamba pa lwendo lwabo, twaya patanshi tumone kyamumwekejile
  Paulo. Papichile myaka 17 kufuma kimye Yesu kyo amwekele kwi aye pa lwendo lwanji
  lwa kuya ku Damasakasa.\\nVuluka kuba\u2019mba, Paulo wayile ku Damasakasa na kumanyika
  baana ba bwanga ba kwa Yesu, pano aye yenka waikele ke mwana wa bwanga! Palutwe
  kacheche, balwanyi bapingile bipingo bya kumwipaya Paulo mambo kechi batemenwe byo
  afunjishenga pe Yesu ne. Bino baana ba bwanga bamukwashishe Paulo kunyema. Bamupishishe
  pa nsakwa, kasa bamwikizha bichebiche mu kyabo nangwa\u2019mba mu musansa.\\nPanyuma
  ya bino, Paulo wayile ku Antioka na kusapwila. Akuno ko ku mpunzha ko batelelwe
  kimye kitanshi baana ba bwanga ba kwa Yesu amba bena Kilishitu. Paulo ne Banabasa
  bebatumine kufuma mu Antioka kuya na kusapwila mu byalo bikwabo. Muzhi umo mo bayile
  wajinga Lisitila, mo mwaikalanga Timoti.\\nByo papichile mwaka umo, Paulo wayile
  jibiji ku Lisitila pa lwendo lwanji lwa bubiji. Timoti byo aendejile pamo na Paulo
  ne Silasa, wayuka ko bayile nyi? Akimona pa mapu, kabiji twaya tufundepo mapunzha
  amo.\\nPatanshi, bayile kwipi na ku Ikonyuma, kepo bafikile ne ku muzhi utelwa\u2019mba
  Antioka. Byo bafumine ku ino mizhi bayile ku Toloasa, ku Filipai, ku Tesalonika
  ne ku Beliya. Abya wamumona muzhi wa Atene pa mapu nyi? Ko ko asapwijile Paulo.
  Panyuma ya bino, bapwishishe mwaka umo ne kichika na kusapwila mu Kolinda. Kyapeleleko,
  baikeleko mu Efisesa. Kepo babwelele ku Kesalea, ne ku Antioka ko aikelenga Paulo.\\nTimoti
  waendelenga miseke yalepa bingi na kukwasha Paulo kusapwila \u201cmambo awama\u201d
  ne kutendekesha bipwilo byavula bingi bya bwina Kilishitu. Ne obewa inge wakoma,
  abya ukekala kalume wa Lesa byonka byajinga Timoti nyi?\\nByubilo 9:19-30; 11:19-26;
  kitango 13 kufika ku kitango 17; 18:1-22.\\n1. Loma; 2. Melita; 3. Beliya; 4. Tesalonika;
  5. Kolinda; 6. Filipai; 7. Atene; 8. Keleta; 9. Toloasa; 10. Efisesa; 11. Miletusa;
  12. Kolose; 13. Antioka; 14. Ikonyuma; 15. Lisitila; 16. Kipilusa; 17. Antioka;
  18. Kesalea; 19. Yopa; 20. Damasakasa; 21. Yelusalema; 22. Kalunga Kakatampe (Meditelanya)\\nMepuzho\\n-
  Awe mwanamulume wa kyanyike uji pa kipikichala \u00f1anyi, waikalanga kwepi, kabiji
  bainanji ne bankambo yanji bajinga ba\u00f1anyi mazhina?\\n- Timoti waambile\u2019mba
  ka kimye Paulo kyo amwipwizhe inge wakebelenga kwingijila pamo ne Silasa ne Paulo
  mu mwingilo wa kusapwila ku bantu baikalanga kwalepa?\\n- Kwepi baana ba bwanga
  ba kwa Yesu ko batelelwe kimye kitanshi amba bena Kilishitu?\\n- Paulo ne Banabasa
  byo bayile ku Antioka, mizhi ka imo yo bafwakashijile?\\n- Timoti wakwashishe byepi
  Paulo, kabiji mepuzho ka bakyanyike ba ano moba o bakonsha kwiipuzhanga abo bene?\\nMepuzho
  akwabo\\n- Tanga Byubilo bya Batumwa 9:19-30.\\nPaulo waingijishe byepi maana kimye
  kyo apichilenga mu makatazho na mambo a kusapwila mambo awama? (Byu. 9:22-25, 29,
  30; Mat. 10:16)\\n- Tanga Byubilo bya Batumwa 11:19-26.\\nNanchi byambo byanembwa
  mu Byubilo bya Batumwa 11:19-21, 26 bimwesha byepi amba mupashi wa Yehoba ubena
  kutangijila mwingilo wa kusapwila?\\n- Tanga Byubilo bya Batumwa 13:13-16, 42-52.\\nNga
  Byubilo bya Batumwa 13:51, 52 bimwesha byepi amba baana ba bwanga kechi balefwilwe
  na mambo a kwibamanyika ne? (Mat. 10:14; Byu. 18:6; 1 Pe. 4:14)\\n- Tanga Byubilo
  bya Batumwa 14:1-6, 19-28.\\nNanchi byambo bya kuba\u2019mba \u201cbebafikizhe kwi
  Nkambo\u201d byakonsha kwitukwasha byepi kupwisha bijikila biji byonse kimye kyo
  tubena kukwasha bakatataka? (Byu. 14:21-23; 20:32; Yoa. 6:44)\\n- Tanga Byubilo
  bya Batumwa 16:1-5.\\nNanchi Timoti byo aswile kutwela mu mukanda kimwesha byepi
  buneme bwa kuba bintu \u201cbyonse na mambo a mambo awama.\u201d? (Byu. 16:3; 1
  Ko. 9:23; 1 Tesa. 2:8)\\n- Tanga Byubilo bya Batumwa 18:1-11, 18-22.\\nNanchi Byubilo
  bya Batumwa 18:9, 10 bimwesha byepi kutazha kwi Yesu byo evwangilemo mu kutangajila
  mwingilo wa kusapwila, kabiji akye kyakonsha kwitupa \u00f1anyi luketekelo lelo
  jino? (Mat. 28:20)\"", "\"1. Nibani bangatubuula inshila iyelelwe iya kupempelelamo
  baLesa?\\nABA MAPEMPELO abengi balalabila ati balasambisha bucine pali baLesa. Pano
  ifyo talipo efi bacita, ni pakuti tabasambishapo bucine pali baLesa ne nshila twelelwe
  ukubapempelelamo. Tungeshiba shani inshila iyelelwe iya kupempelelamo baLesa? Ni
  baYawe lukoso e bangatubuula inshila bafwaya ukubapempelelamo.\\n2. Mungeshiba shani
  inshila iyelelwe iya kupempelelamo baYawe?\\n2 BaYawe balitupeele Baibolo pa kweba
  ati tusambilile inshila iyelelwe iya kubapempelelamo. Popele, mulukusambilila Baibolo
  kabili baYawe bakamofweniko ukubwenamo muli fyefyo basambisha ni pakuti balimubikileniko
  akalango.\u2014Yisaya 48:17.\\n3. Findo baLesa bafwaya fwebo ukucita?\\n3 Abantu
  bambi balalabila ati baLesa balapokelela ukupempela konse, pano ifyo talipo efi
  baYesu basambishe. Kabalabila ati: \u201cAbakulabila kuli nebo ati: \u2018BaShikulu!
  BaShikulu!\u2019 tabali bonse abakenjila mu Bufumu bwa Kwiulu, sombi benka abo abacita
  koti kufwaya kwa baTata abakwiulu.\u201d Penka tulyelelwe ukusambilila ukufwaya
  kwa baLesa ne kukucita. Ukucite\u2019fyo kucindeme ni pakuti baYesu baalipalenye
  abakaana ukumfwila baLesa ku tupondo, \u2018abakucite\u2019fisendeme.\u2019\u2014Matayo
  7:21-23.\\n4. Findo baYesu baalabiilepo pa lwa kucita ukufwaya kwa baLesa?\\n4 BaYesu
  baalibuulishishe ati kani tulukufwaya ukucita ukufwaya kwa baLesa, tukapita mu fyakwesha.
  Baalilabiile ati: \u201cIngileni pa mulyango uuce: pakuti umulyango uukulu ne nshila
  iikulu iile mukupela ku konalwa; mopele umo emuya ne bantu abengi. Pakuti umulyango
  uuce ne nshila iice iile mukupela ku mweo, sombi uyo ulabona abace.\u201d (Matayo
  7:13, 14) Inshila iice, neli inshila ya kupempelelamo baLesa iyelelwe ilatwala ku
  mweo wa muyayaya. Inshila iikulu, neli ukupempela baLesa mu nshila iitayelelwepo,
  kulatwala ku mfwa. Pano baYawe tabafwayapo umuntu uuli onse ukufwa. Balipeele abantu
  bonse ishuko lya kusambilila pali bo.\u20142 Petilo 3:9.\\nUKUPEMPELA BALESA MU
  NSHILA IYELELWE\\n5. Mungeshiba shani abapempela baLesa mu nshila iyelelwe?\\n5
  BaYesu baalilabiile ati tungabeshiba abapempela baLesa mu nshila iyelelwe. Tungacite\u2019fyo
  ukupitila mu kwishiba ifi basumiinemo na fyefyo bacita. Kabalabila ati: \u201cMukabeshibila
  ku fisepo fyabo.\u201d Kabalundapo ne kweba ati: \u201cImiti yonse iiweme ilekata
  ifisepo ifiweme.\u201d (Matayo 7:16, 17) Ici tacalulapo ati abapempela baLesa mu
  nshila iyelelwe bawaminine. Pano, lyonse balesha ukulukucita ifilungeme. Lomba nga
  tusambilile ifingatofwako ukwishiba abapempela baLesa mu nshila iyelelwe.\\n6, 7.
  Nindo ukupempela kwa cine kusambishisha ifili mu Baibolo? Kani findo tungasambililako
  kuli fyefyo baYesu baalukwambula amalembo?\\n6 Tulyelelwe ukusambisha ifili mu Baibolo.
  Baibolo ilalabila ati: \u201cAmalembo onse alunjikilwe afumine kuli baLesa alielelwe
  ukusambisha, ne kucenjesha, ne kulunjika, ne kufunda ukulungeme: ati umuntu wa baLesa
  akalukuli uwaminine, uukonshiwe lukoso ukulukucite\u2019milimo yonse iiweme.\u201d
  (2 Timote 3:16, 17) Intangishi Paulu yalilembele ati: \u201cIli mwapokele kuli fwebo
  ishiwi lya kumfwa ilya baLesa, mwalilipokelele koti lishiwi lya bantunshi teko,
  sombi koti nififi ifi lili icine, lishiwi lya baLesa.\u201d (1 AbaTesalonike 2:13)
  Ukupempela kwa cine kulasambisha lukoso ifi Baibolo isambisha. Takusambishapo ukulanguluka
  kwa bantunshi, ifyakutantaka, neli fimbi lukoso.\\n7 Fyonse lukoso ifi baYesu baalukusambisha
  fyalukufuma mu mashiwi abaLesa. (Pendeni Yoane 17:17.) Impindi ishingi baalukwambula
  amalembo. (Matayo 4:4, 7, 10) Abapyungishi ba baLesa abacine balalonda icakubwenako
  ca baYesu, kabili fyonse ifi basambisha filafuma mu Baibolo.\\n8. Findo baYesu basambishe
  pa lwa kupempela baYawe?\\n8 Tulyelelwe ukupempela lukoso baYawe. Pa Amasamo 83:18
  palalabila ati: \u201cMwe muli ne shina lya baYawe, Nimwe Bacilile lukoso na pa
  calo conse.\u201d BaYesu baalukufwaya abantu ukwishiba baLesa bacine, kabili baalibasambishe
  ishina lya baLesa. (Pendeni Yoane 17:6.) BaYesu baalilabiile ati: \u201cUlukucindika
  ba Shikulu Lesa wobe, kabili ulukubapyungila bo benka!\u201d (Matayo 4:10) Popele
  fwe bapyungishi ba baLesa tulalonda icakubwenako ca baYesu. Tulapempela lukoso baYawe,
  tulapyungisha ishina lyabo, kabili tulasambisha bambi ishina lya baLesa eli na fyefyo
  bakacitila abantunshi.\\n9, 10. Tulalangisha shani ubutemwe kuli bambi?\\n9 Tulyelelwe
  ukutemwanshanya. BaYesu baalifundile abasambile babo ukutemwanshanya. (Pendeni Yoane
  13:35.) Pa kulangisha ubutemwe tatwelelwepo ukulanguluka uku umuntu afumine, ifi
  akulile neli kani mubile neli mupengele. Ubutemwe bulyelelwe ukutwikatanya koti
  bana bankashi. (AbaKolosai 3:14) Popele tatwelelwepo ukuya ku nkondo ne kwipaya
  abantu. Baibolo ilalabila ati: \u201cAbana ba baLesa ne bana ba musenseshi balibwenekele
  muli fifi: ati abantu bonse utaacite\u2019filungeme taali wa kuli baLesa, neli ni
  woyo utaatemwo\u2019mukwabo.\u201d Nakabili ililabiile ati: \u2018Tulyelelwe ukutemwanshanya:
  ati tekucita koti ni fyefyo ifi acitile Kaini, uwali wa kuli yeyo-mbifi, ne kwipayo\u2019mukwabo.\u2019\u20141
  Yoane 3:10-12; 4:20, 21.\\n10 Tulapyungisha impindi yesu, amakosa ne maboni, pa
  kofwako ne kukoselesha bambi. (AbaEbeya 10:24, 25) \u2018Tulacite\u2019fiweme ku
  bantu bonse.\u2019\u2014AbaGalatya 6:10.\\n11. Nindo twelelwe ukusuminina muli baYesu
  ati enshila ya kupulukilamo?\\n11 Tulyelelwe ukumfwila baYesu ni pakuti bo e nshila
  ya kupulukilamo. Baibolo ilalabila ati: \u201cMu bantu bambi bonse neli umo tamuli-po
  ukupuluka; pakuti kabili panshi pano tapali-po ishina limbi iliilikilwe ku bantu
  ilyelelwe fwebo ukupulukila-mo.\u201d (Ifyacitilwe 4:12) Mu Capitala 5 ica lilino
  ibuuku, twalisambilile ati baYawe balitumine baYesu mu kufwila abantu abacumfwila.
  (Matayo 20:28) BaYawe balisalulwile baYesu ukuba imfumu iikekalika icalo conse.
  E mulandu Baibolo itubuulila ati tulyelelwe ukumfwila baYesu kani tulafwaya ati
  tukabe ne mweo wa muyayaya.\u2014Pendeni Yoane 3:36.\\n12. Nindo tatulibikilamo
  mu fya mapolitiki?\\n12 Tatwelelwepo ukulibiikamo mu fya mapolitiki. BaYesu tabaalukulibikamo
  mu mapolitiki. Ili baalukweshiwa baalimubuulile Pilati imfumu ya baLoma ati: \u201cUbufumu
  bwanji tabuli bwa mu calo cino ica panshi, koku.\u201d (Pendeni Yoane 18:36.) Tulatuntulula
  baYesu, pa kupitilisha ukuba aba bucine ku Bufumu bwa baLesa ubwa kwiulu, e mulandu
  tatulibikilamo mu fya mapolitiki nangaba neko tuli. Nangabe\u2019fyo, Baibolo ilatubuula
  ukumfwila abekalikishi. (AbaLoma 13:1) Tulomfwila amafunde amu calo twikala. Pano
  kani amafunde abekalikishi alukutubuula ukucita ifi baLesa bakenye, tulatuntulula
  ifyalabiile intangishi ati: \u2018Tulyelelwe ukumfwila baLesa ukucila ukumfwila
  abantu.\u2019\u2014Ifyacitilwe 5:29; Mako 12:17.\\n13. Findo tutulisha pa Bufumu
  bwa baLesa?\\n13 Tulicetekele ati Ubufumu bwa baLesa e bukashilisha lukoso amakatasho
  onse aali mu calo. BaYesu baalilabiile ati \u201cIcebo ici iciweme ica Bufumu,\u201d
  cikatulishiwa mu calo conse. (Pendeni Matayo 24:14.) Takulipo ubwikalikishi bwa
  bantunshi ubungacita ifi Ubufumu bwa baLesa bukatucitila. (Amasamo 146:3) BaYesu
  baalitusambiishe ukutembelela Ubufumu bwa baLesa ili baalabiile ati: \u201cUbufumu
  bwenu bwise. Ukufwaya kwenu kucitwe, panshi pano koti ni kwiulu.\u201d (Matayo 6:10)
  Baibolo ilatubuula ati Ubufumu bwa baLesa bukonaala ubwikalikishi bwa bantunshi
  \u2018nabo ubwine ne kwimakana inshiku shonse ishakulukuyayaya.\u2019\u2014Danyeli
  2:44.\\n14. Mulukulanguka ati ni bani abapempela baLesa mu nshila iyelelwe?\\n14
  Panuma ya kusambilila fyonse ifi, lipusheni ati: \u2018Nibani abasambisha ifili
  mu Baibolo? Nibani abatulisha ishina lya baLesa kuli bambi? Nibani abalangisha ukutemwanshanya
  kabili abacetekele ati baLesa baalitumine baYesu mu kutupulusha? Nibani aba tabalibikamo
  mu fya mapolitiki? Nibani abatulisha ati Ubufumu bwa baLesa lukoso e bukashiliisha
  amakatasho tupitamo?\u2019 Ukwakubula ne kukanika ni Bamboni sha baYawe.\u2014Yisaya
  43:10-12.\\nFINDO MWEBO MUKACITAPO?\\n15. Findo twelelwe ukucita pakweba ati baLesa
  bapokelele ukupempela kwesu?\\n15 Ukucetekela ati baLesa eko bali talipo e cipengelwa
  lukoso. Ifibanda nafyo filicetekele ati baLesa eko bali, pano tafibomfwilapo. (Jakobo
  2:19) Kani tulukufwaya baLesa ukupokelela ukupempela kwesu, tatwelelwepo ukucetekela
  lukoso ati baLesa eko bali sombi tulyelelwe ne kucita ifi batubuula.\\n16. Nindo
  twelelwe ukukaanina ukupempela kwa bufi?\\n16 Pakweba ati baLesa basumine ukupempela
  kwesu tulyelelwe ukukaana ukupempela kwa bufi. Uwakushimika Yisaya alilembele ati:
  \u201cMufume-mo mukati muli wo; mulisweshe.\u201d (Yisaya 52:11; 2 AbaKolinto 6:17)
  E mulandu twelelwe ukukaanina fyonse ifikumine ukupempela kwa bufi.\\n17, 18. Kani
  \u201cBabiloni Umukulu\u201d cindo, kabili nindo cicindamine ukufumamo bwangu muli
  ye?\\n17 Kani ukupempela kwa bufi cindo? Kupempela ukuli konse ukusambisha abantu
  ukupempela baLesa mu nshila iipusene na fyefyo Baibolo isambisha. Baibolo ileta
  ukupempela konse ukwa bufi ati \u201cBabiloni Umukulu.\u201d (Ukufisulula 17:5)
  Nindo kwitilwe\u2019fyo? Panuma ya Bulobe bwa menda ubwa mu mpindi yakwe Noa, ifisambisho
  ifingi ifya mu kupempela kwa bufi fyalitatikile mu mushi uwalukwitwa ati Babiloni.
  Ifyo ifisambisho fya bufi, fyalisalangene mu calo conse. Ku cakubwenako, abantu
  abalukwikala mu mushi wa Babiloni baalukupempela bulesa butatu. Na pali ino mpindi,
  amapempelo aengi alasambisha ati muli baLesa bamo muli batatu, pano Baibolo ilasambisha
  apatubile ati kuli lukoso baLesa bacine bamo, baYawe kabili ati baYesu, bana baLesa.
  (Yoane 17:3) Abaalukwikala mu mushi wa Babiloni baalisumiine ne kwaba ati kani umuntu
  afwa kulaba cimo ici tacifwapo kabili ati cingapenshiwa mu mulilo. Ifyo talipo fya
  cine.\u2014Boneni Ifyebo na Fimbi 14, 17, na 18.\\n18 BaLesa balishimikile ati bukumo
  lukoso ukupempela kwa bufi konse ku konaalwa. (Ukufisulula 18:8) Kani mwaumfwisha
  umulandu cicindamine ukufumamo bwangu mu kupempela kwa bufi? BaYawe Lesa balukufwaya
  ati mufumemo bwangu ili impindi taingashila.\u2014Ukufisulula 18:4.\\n19. Kani mwasalululapo
  ukupyungila baYawe, bakamofweniko shani?\\n19 Ili mwasalululapo ukufuma mu kupempela
  kwa bufi ne kutatika ukupyungila baYawe, ababyenu ne ba mu cisoolo cenu bambi cipale
  tekuti bomfwishepo umulandu mwasalulwilapo ukucite\u2019fyo, kabili bangatatika
  ukumukatesheni. Pano baYawe bakalukuli na mwebo. Mukaba mu cisoolo ca mu calo conse
  umuli amamilyoni abantu abatemwanshenye mucinenene kabili mukakwata ishuko lya kwikala
  umuyayaya mu calo ca bukumo ica baLesa. (Mako 10:28-30) Na mukupelako, cipale ifibusa
  fyenu ne ba mu cisoolo bambi abaalukumukanyeni ukupyungila baYawe, bangatatika ukusambilila
  Baibolo.\\n20. Nindo cicindamine ukupempela baLesa mu nshila iyelelwe?\\n20 Bukumo
  lukoso, baLesa bakafumyapo bumbifi bonse kabili Ubufumu bwabo bukekalika icalo conse.
  (2 Petilo 3:9, 13) Mama ifi iyo mpindi ikawama! Bonse bakalupempela baYawe mu nshila
  baYawe bafwaya. Popele, cicindeme kuli mwebo ukusalululapo lwenka luno ukulukupempela
  baLesa mu nshila iyelelwe.\"", "\"Yesu padi mu Yelusalema ku masobo a Pashika ya
  mu 30 Yesu ke mwiye, walonga biyukeno, nansha bingelengele bitulumukwa. Kino kibalengeja
  bavule bamwitabije. Nikodema, Mufadiseo umo kadi i wa mu kidye kikatampe kya Bayuda
  kitwa bu Sanedini watulumuka. Byasaka kuyukila\u2019ko bivule, wakamone Yesu bufuku,
  padi i mwanda utyinanga bendeji bakwabo Bayuda bak\u014dna ntumbo yandi shi abamumone.\\nNikodema
  wanena\u2019mba, \u201cA Labi, tuyukile amba abe wi mutambe kudi Leza bu mufundiji,
  mwanda i kutupu muntu ukokeja kulonga bino biyukeno byolonga\u2019bi shi Leza kadipo
  nandi.\u201d Yesu walondolola Nikodema amba, pa kutwela mu Bulopwe bwa Leza, muntu
  ufwaninwe \u2018kubutulwa monka.\u2019\u2014Yoano 3:2, 3.\\nNikodema waipangula
  amba Le muntu ubwanya kubutulwa monka namani? \u201cKakokejapo kutwela mu nd\u00e1
  ya inandi musungu wa bubidi ne kubutulwa, mwene i amo?\u201d\u2014Yoano 3:4.\\nKubutulwa
  monka ke kushintululapo nankyo. Yesu wamushintulwila amba: \u201cShi muntu kabutwilwepo
  ku mema ne ku mushipiditu, kakokejapo kutwela mu Bulopwe bwa Leza.\u201d (Yoano
  3:5) Yesu pa kubatyijibwa kadi mushipiditu ujila wat\u016bkila padi, ye po paabutwilwe
  \u201cku mema ne ku mushipiditu.\u201d Pa kitatyi\u2019kya, kwadi ne binenwa bitamba
  m\u016blu amba: \u201cUno\u2019u i wami Mwana, muswedibwe, ondoelelwe.\u201d (Mateo
  3:16, 17) Mu uno muswelo, Leza walombola\u2019mba waikadija Yesu bu mwana wa ku
  mushipiditu udi na kyepelo kya kutwela mu Bulopwe bwa m\u016blu. Mwenda mafuku,
  mu Pentekosa 33 Yesu ke mwiye, mushipiditu ujila usa kupungulwilwa bantu basa kubatyijibwa
  amba nabo babutulwe monka bu bana ba Leza ba ku mushipiditu.\u2014Bilongwa 2:1-4.\\nNikodema
  kevwanijepo bimufundija Yesu pa mwanda utala Bulopwe. O mwanda Yesu wamusapwila\u2019ko
  myanda mikwabo ya mwingilo wandi wa pa bula wa bu Mwana wa Leza pano panshi. Yesu
  wanena\u2019mba: \u201cKadi monka mw\u0101tulwidile Mosesa nyoka mu ntanda mutuputupu,
  ne Mwan\u0101 muntu nandi ufwaninwe kutululwa\u2019nka nabya, amba ense umwitabija
  amone b\u016bmi bwa nyeke.\u201d\u2014Yoano 3:14, 15.\\nMafuku kunyuma, bene Isalela
  b\u0101suminwe na banyoka ba bulembe, b\u0101di bafwaninwe kutala nyoka wa mukuba
  pa kusaka kupanda. (Umbadilo 21:9) Bantu bonso nabo mo monka, bafwaninwe kulombola
  lwitabijo mudi Mwan\u0101 Leza pa kusaka kunyongololwa ku ngikadilo yabo ya lufu
  mwanda wa bamone b\u016bmi bwa nyeke. Pa kulombola buswe bulombwele Yehova mu ino
  mpango, Yesu wasapwila Nikodema amba: \u201cLeza byaasenswe ino ntanda bikatampe
  mpata, wap\u0113ne wandi Mwana wa bunka, amba ense ulombola lwitabijo mudi aye kakyonakanibwa,
  ino amone b\u016bmi bwa nyeke.\u201d (Yoano 3:16) I enka muno mu Yelusalema mwalombwele
  Yesu myeji isamba kupwa kwa kushilula mwingilo wandi amba aye dyo dishinda ya kupandila\u2019mo
  bantu.\\nYesu wasapwila Nikodema amba: \u201cLeza katuminepo wandi Mwana mu ino
  ntanda mwanda wa kutyibila ino ntanda mambo.\u201d Ko kunena\u2019mba kamutuminepo
  mwanda wa kuponeja ntanda na nshikani, nansha kutyibila bantu lufu. Ino Yesu wanena\u2019mba
  i mutumwe \u201cmwanda wa kupandija ino ntanda kupityila kudi aye.\u201d\u2014Yoano
  3:17.\\nNikodema waiyanga na moyo kudi Yesu bufuku. O mwanda i kyendele\u2019mo
  Yesu afudije m\u012bsambo yobesamba nandi na bino binenwa amba: Yoano 3:19-21.\\n\u201cPano
  po pene pemanine butyibi: amba kit\u014dkeji kyaile mu ino ntanda, ino bantu basanswa\u2019ko
  fukutu kupita\u2019ko kit\u014dkeji, mwanda mingilo yabo yadi mibi. Mwanda yewa
  ense ulongalonga bintu bibi ushikilwe kit\u014dkeji kadi k\u0101yangapo ku kit\u014dkeji,
  kutyina\u2019mba mingilo yandi yakatopekwa. Ino yewa ense ulonga bya bine wiyanga
  ku kit\u014dkeji, mwanda wa mingilo yandi isokokele pat\u014dka\u2019mba ingilwanga
  umbumo na Leza.\u201d\u2014Pano ke aye mwine Nikodema, Mufadiseo kadi mufundiji
  mu Isalela alangulukile pa byaaivwana pa mwingilo wa Yesu mu mpango ya Leza.\"",
  "\"2\\n1 Alimwi kulindinywe, mwakalifwide mumilandu yenu azibi. 2 Mwakali kupona
  kwindila kumuzuluzi wamulawu wamuuya, muuya oyo ulikubeleka mubana batakwe lulayo.
  3 Eelyo toonse twalikupona akati kabantu aba, kuzuzikizya makanze asiluuni wamibili
  yesu, akubweza makanze eenyama alimwi amiyeyo. Twakali kwindilila mubwiime bwabana
  babukali, mbuli bumwi bwabuntu. Twakali abuntu bwabwana babisya mbuli kuchita bamwi.
  4 Pesi Leza ulabuvubi muluzyalo nkambo kaluyando lwakwe lupati oolo ndwakatuyandisya
  swe. 5 Nikuba twakalifwide mumilandu, wakatuchita bawumi antomwe muli Kkilisito
  aluzyalo mwakafutulwa. 6 Leza wakatubusya antomwe a Kkilisito, alimwi Leza wakatuchita
  kuti tukkale a Kkilisitu, alimwi Leza wakatuchita kuti tukkale antomwe mumyenya
  yakujulu muli Kkilisitu Jesu. 7 Kuchitila kuti muminyaka iza akatondezya kulindiswe
  kulindiswe buvubi bwakwe bupati buteleki kwa luzyalo lwakwe lutondezegwe mulwetelelo
  lwakwe kulindiswe muli Kkilisitu Jesu. 8 Nkambo a luzyalo mwakafutulwa kwindila
  mulusyomo, alimwi echi techakazwa kulindinywe, nchipo cha Leza. 9 Pepe kuzwa kumilimo,
  kuchitila kuti takwe atakali kankayizye. 10 Nkambo tuli basimilimo ba Leza, bakalongezegwa
  muli Kkilisito Jesu kukuchita milimu mibotu eyo Leza njakatubambila kalekale, kuchitila
  kuti tukeende mulinjiiyo. 11 Nkiinkako amuyeeye kuti bamaasi munyama mwiitwa kuti
  \u201cchitapalwidwe\u201d acheecho chitegwa a \u201ckupalulwa.. munyama chakuchitwa
  amaboko amuntu. 12 Nkambo kachecho chiindi mwakalanzanisizigwe kuli Kkilisitu kamuli
  bazwakule kuchisi chamu Izilayeli, batuba kuzizuminano zyachisyomezyo, kamutakwe
  bulangizi alimwi nkakutakwe Leza munyika. 13 Pele lino muli Kkilisitu Jesu inywe
  nimwakali kule loko kuzwa kuli Leza mwakaboozegwa afwifwi kwindila mugaze lya Kkilisitu.
  14 Nkambo ngonguwe lumuuno lwesu. Wakachita kuti kubili baabe umwi. Kwinda kunyama
  yakwe wakanyonyoona bulambo bwankoondo bwakatwanzanisizye. 15 Nkinkako, wakalobya
  mulawu wamilawu amalayilile kuchitila kuti alenge muntu omwe mupya mulinguwe, nkokuti
  kube lumuuno. 16 Kkilisito wakababoozya amwi bantu bobile mumubili omwe kuli Leza
  kwinda muchiingano, kukujaya nkondo yakali akati kabo. 17 Jesu wakasika akukambawuka
  makani mabotu aluumuno kulindinywe nimwakali kule alumuno kuli aabo bakali afwifwi.
  18 Eelyo kwindilila muli Jesu toonse mutujana luswano mumuuya omwe kuli Taata. 19
  Nkambo kaako, lino inywe nobamaasi tamuchili batuuba amazwakule pe. Nkokuti muli
  benyika yomwe abantu ba Leza basalala abantu bamung''anda ya Leza. 20 Chamba kuti
  mwakayakilwa entalisyo yabatumwa abasinsim, alimwi Kkilisito Jesu lwakwe ngonguwe
  bbwe lyachooko. 21 Mulinguwe ing''anda yoonse ikkwana oobotu antoomwe alimwikikkomena
  kabotu mbuuli tempele iisalala mu Mwami. 22 Mulinguwe omo mumulikuyakwa kabiyo antomwe
  mbuli chikkalilo cha-Jesu mu Muuya.\"", "\"KUNYINA Bbaibbele nolitwaambila buzuba
  Jesu naakazyalwa. Nokuba boobo, litupa twaambo tugwasya kuzyiba kuti tanaakazyalwa
  mu December pe.\\nAmulange-lange mbozyibede zintu kujatikizya mbobuca aciindi camwaka
  eeco ku Betelehemu nkwaakazyalilwa Jesu. Imwezi waba Juda wa Chislev (iweendelana
  a November/December) wakali mwezi nokutontola alimwi nokwakali kuwa mvwula. Imwezi
  wakali kutobela yooyu wakali wa Tebeth (December/January). Mumwezi ooyu nokwakali
  kutontola kapati mumwaka, mumasena aali mumalundu mwakali kuba acaanda zimwi ziindi.
  Atulange-lange ncolitwaambila Bbaibbele kujatikizya bweende bwaziindi zyamwaka kubusena
  oobo.\\nImulembi wa Bbaibbele Ezara utondezya kuti mwezi wa Chislev mmasimpe wakali
  mwezi wakazyibidwe kapati kuti wakali kutontola cini-cini alimwi kwakali kuwa amvwula.
  Naazwa akwaamba kuti nkamu yabantu yakabungana mu Jerusalemu \u201cmubuzuba bwamakumi
  obile bwamwezi wamusanu aine\u201d nkokuti wa Chislev, Ezara uluula kuti bantu bakalikkede
  \u201cbalakankama\u2026akaambo kamvula.\u201d Akaambo kambobuca aciindi camwaka
  eeci, ibantu bakabungene beni bakati: \u201cNciindi camvula. Tatukonzyi kwiima anze.\u201d
  (Ezara 10:9, 13; Jeremiya 36:22) Aboobo tacigambyi pe kuti beembeli bakali kukkala
  mubusena ooko nkwaakazyalilwa Jesu bakabona kuti balo antoomwe amatanga aabo tiibakacili
  kucezezya anze imasiku mumwezi wa December!\\nJesu naakazyalwa, ibeembeli amatanga
  aabo bakali musyokwe kulutanga imasiku\\nPele Bbaibbele lyaamba kuti beembeli bakali
  musyokwe kabeembela matanga aabo imasiku buzuba naakazyalwa Jesu. Mubwini, sikulemba
  Bbaibbele Luka utondezya kuti aciindi eeco, beembeli \u201cbakali musokwe, beembela
  butanga bwabo masiku\u201d munsi lya Betelehemu. (Luka 2:8-12) Amubone kuti beembeli
  mubwini bakali kukkala musyokwe kulutanga, tiibakali kweendeenda buyo anze masikati
  pe. Imatanga aabo akali musyokwe kulutanga imasiku. Sena bupanduluzi oobo bwakukkala
  anze buleendelana akutontola alimwi amvwula iiliko ku Betelehemu mu December? Takweendelani
  pe. Aboobo izyakacitika aciindi cakuzyalwa kwa Jesu zitondezya kuti tanaakazyalwa
  mu December pe.*\\nIjwi lya Leza lilatwaambila buzuba bwini Jesu naakafwa, pele
  kunyina makani manji alimwi aagaminide ngolijisi kujatikizya buzuba mbwaakazyalwa.
  Eeci cituyeezya majwi aa Mwami Solomoni aakuti: \u201cIzina ibotu ndibotu kwiinda
  muunde, abuzuba bwakufwa mbubotu kwiinda buzuba bwakuzyalwa.\u201d (Mukambausi 7:1)
  Aboobo tacigambyi pe kuti Bbaibbele lipa makani manji aagaminide kujatikizya mulimo
  alufwu lwa Jesu, pele lipa buyo masyoonto kujatikizya buzuba mbwaakazyalwa.\\n*
  Ikutegwa mujane makani aambi, amubone makani aali apeeji 239-42 mubbuku lya Kukambitsirana
  za m\u2019Malemba ilyakamwaigwa a Bakamboni ba Jehova.\"", "\"Kutandika mpiti, Yeova
  akaalonda ukuti cila-lupwa lwasyako insita yakukolongana pamwi, kuti yakomelezyanya
  nu kwazwana pakuti yaye ya cuza yakwe Leza sana. (Amalango 6:6, 7) Ali mulandu uno
  ya Nte Yakwe Yeova yakasiilako insita cila-mulungu pakuti yapepela Leza pamwi umu
  lupwa\u2014pali pano yakalanzyanya vyakwe Leza kulingana na vino ulupwa lufwile
  ukuombelapo. Nanti cakuti mwemo mukaikala sile mwenga, mungaomvya insita iyo uku
  kuwelenga sana nu kusambilila ivingi pa malyasi amuli Baibolo nu kulapepa kuli Leza.\\nKupepa
  Leza umu nzila ii kuka-avwa ukuya sana ya cuza yakwe Yeova. Baibolo ikati: \u201cMupalame
  kuli Leza, nga nawe amapalama kuno muli.\u201d (Yakobo 4:8) Pa kumanya sana Yeova,
  tufwile ukusambilila sana Baibolo pa kuti tuvwikisye ivingi pali vino waya na vino
  akacita ivintu. Inzila imwi iyangupale ino mungaomvya pa kuti mwapepa Leza capamwi
  mu lupwa, u kuwelenga Baibolo pamwi; limwi mungaalondela vino yakatantika cila-mulungu
  umwisukulu lya Mulimo Wakwe Leza. Munga-ankana ivikomo vya kuwelenga umu Baibolo
  nga alino imulanzyanya vino muvwa umu Malembelo yayo.\\nKuka-avwa amu lupwa ukutemwana
  sana. Ya iya na aci, alino na avyazi na ana yao yakauvwana sana ndi cakuti yakasambilila
  pamwi Baibolo. Kupepa kuu kulinzile ukuleta uluzango, nu mutende, nupya amu lupwa
  yalinzile ukumvwa ningo ndi uwanda wakupepa wafika. Avyazi yangaalonda ivyeo vya
  kulanzyanya kulingana ni misinku ya ana yao; nga yakulonda, yangaomvya malyasi amu
  Ulupungu lwa kwa Kalinda nanti Loleni! Limwi mungalanda pa ntazi izikaizila ana
  ndi yali uku sukulu, na vino yangacimvya intazi zizyo. Nupya mungaaipakizya nu kwimbila
  pamwi injimbo zino tuliimba apa kulongana, nanti sile ukwikapo nu twakulya lino
  mwamala ukupepa kuko.\\nUkukwata insita ii iyakupepa Yeova capamwi, kulazwa yonsi
  amu lupwa ukutemwa sana Izwi Lyakwe Leza, nakupya mulapolelelwa cuze.\u2014Masamu
  1:1-3.\\nU mulandu ci uno tukasiilako insita ya kupepa Leza capamwi umu lupwa?\\nUzye
  avyazi yangacita uli pakuti yonsi umu lupwa yauvwa ningo lino yakupepa Leza capamwi?\"",
  "\"Ezila watandike ukuipekanya ukuswilila uku Yelusalemu\\n7:6, 22; 8:26, 27\\nUmwene
  Alitakisesi wazumilizye Ezila ukuti aswilile uku Yelusalemu pakuti akatwalilile
  ukupepa Yeova\\nUmwene Alitakisesi wapeezile Ezila \u201cvyonsi vino wene walenzile\u201d
  ivyali nu kuomviwa uku ng\u2019anda yakwe Yeova; zaabu, siluva, waini, mafuta nu
  musilya, nupya ndakai impiya izingaomviwa ukukala ivintu vii vyonsi zingacila pali
  100 milyoni (impiya izya ku America)\\nEzila wataile ukuti Yeova wali nu kucingilila
  aomvi Yakwe\\n7:13; 8:21-23\\nCali citale sana ukuswilila uku Yelusalemu\\nCikaloleka
  kwati museo uno yaapisilemo wali makilomita 1,600, nupya wapisile umu mpanga umwali
  sana mazanzo\\nUlendo wao wasenzile mupipi ni myezi 4\\nYonsi aaswilile yaalondekanga
  ukuya nu utailo ukome, ukuya acincile umu kupepa kwa cumi, alino nu kusipa\\nIVINTU
  VINO EZILA WAPISILE NAVYO . . .\\nGoldi na siluva vino vyafinyile matalanti 750
  nanti Ivingalingana nu kufina kwa nzovu izyakalume zitatu izikulu!\\nINTAZI ZINO
  ANTU ASWILILANGA YAKWETI . . .\\nMuno yaapitanga mwali ivipondo ivingayakoma, ivilyanyi
  vya mu mpanga nupya mwali umu lwanga ulwipisye\"", "\"Ndakanyampula bbuku lya Edwin
  Lutzer, One Minute After You Die, mpoonya ndakatalika kubala Caandaano Cipati catatu
  camutwe wakuti: \u201cThe Ascent into Glory.\u201d\\nMajwi aakwe akali kutelemuka
  cakukondelezya, pele akali kupapa akakununkila mbuli musinza uusaside. Ino ncinzi
  cini ncendaamba aawa?\\nLutzer, pe maawe, ooyu muntu uulengelezya zyabempelenge.
  Mpeenyaawo Mangwalo ayubununa bbuku lyakwe lya mutwe wakuti, One Minute After You
  Die, kuti ndya lweeno. Busanduluzi buli mu caandaano citaanzi acabili manyongwe
  aalo alo, pe ma atuye ku caandaano catatu, oomo tujana ba Lutzer bacizumana kusendekezya
  twaambo twakupunga tuzyila mulwiiyo lwa Plato!\\nAndigumegume aasyoonto buyo makani
  aali mu Caandaano catatu. A peeji 55, uguminizya 1 Bakolinto 3:21-23: \u201czintu
  zyoonse nzizyenu, alimwi inywe muli ba Messiah Yahuwah,\u201d kumwi kaamba kuti
  lufu ncipego cesu cizwa kuli Yahuwah. Icintu ncatabwene nciceeco cileba bantu aabo
  basyoma baleza botatwe (akataa zinji zimwi). Eeci cibalo cilasalazya kuyubununa
  mbwalitolaansi Yahushua, Messiah, kuli Yahuwah. Mbwaanga lusyomo lwa baleza botatwe
  lusendekezya kuti Yahushua ngu Yahuwah, aabo basyoma muli baleza botatwe mumakani
  aaya tabakonzyi kupandulula Yahuwah mbwanga walitolaansi kuli Lwakwe mwini Yahuwah.
  Icibalo cilamaninizya kuti, \u201cyebo uzulilwa kuli Messiah, alimwi Messiah uzulilwa
  kuli Yahuwah.\u201d\\nA peeji 56 Lutzer alimwi ulaliguunkula naamba kuti, aabo batakombi
  Leza tabakonzyi kunyanga Banakristu cipego ca lufu eeco cinga cabasindikizya kuyoosikila
  mpabede Yahuwah. Yebo inga wayanda kumutumina kagwalo ooyu Mwaalumi. E.R. Lutzer
  ujisi mulongo wa tumpango twaambilizya \u201clufu\u201d tutondezya kuti teesyi mbocibede
  oobo pe. Kunyina pe naba omwe wakafwa akusindikilwa kuyoosika mpabede Yahuwah. Tacikonzyi
  kucitika eeci kusikila akuboola kwabili kwa Yahushua Messiah akubuka kuzwa kulufu.
  Ime inga ndamwiibalusya Lutzer ooyu majwi ookwa Paulu mwini: \u201cMunzila eeyi
  [ya kubuka kuzwa kubafu nokuba kwiimpuka kuyoocingauzya Yahushua akuboola kwakwe]
  tuyooboola kuzyooba aa Yahushua\u201d (1 Batesalonika. 4:13-17).\\nAnselelo lya
  peeji 56, mulembi wesu utusomba muzeezo wakwe ooyu: \u201cMbweenya oobo, lufu mbwiili
  nzila eeyo imibili yesu mbwiilyookezya eelyo miya yesu niisindikilwa kuyoonjila
  mumilyango ya kujulu.\u201d Nguni uusindikilwa aabani? Kondipa mpokulembedwe mu
  Bbaibbele kuti. \u201cMiya yesu ilasindikilwa\u201d kuya kujulu aciindi cakufwa?
  Kuti muntu wafwa, akwalo kuswaangana akataa muya a mubili kulafwidilizya antoomwe;
  muya amubili nuucisangene antoomwe ulakonzya kufwa. Ba Giliki baciindi ca (Plato)
  bakayiisya kuti mubili tuukwe mulimo aboobo lufu lugwasyilizya muya kuti ulisamunune
  ciwa ca mubili akuuluka kuyoopona lyoonse buumi bwawo kuuli ulikke. Banakristu batunsiyansiya
  aabo bakayiya Giliki, kaayindide mazuba aa Bbaibbele, bakazuminizya kuti muzimo
  wiingaila ulaa busena nkuugama: ategwa mizimo mibotu iya kujulu (kutala lyookuya),
  mpoonya mizimo mibyaabi iya mubwina musiya mbi bwa Cuumbwe nokuba Mumulilo uutazimwi.
  Mubwini, nokuba boobo, Mangwalo aamba kuti mubili amuya uukonzya kufwa, muntu woonse
  mbwazulwa, ulalyookezya nokuba koona mu lufu (Daniyele. 12:2) kusikila akubuka kuzwa
  kulufu akuboola kwa Yahushua ciindi waakumvwika kusiba mweembo wa ciloba, kutali
  aciindi cimbi kacinatasika ciindi eeco pe (Ciyubunuzyo. 11:15-18). Oolu lwiiyo lwakuunina
  lwabu Giliki, lino ndobasumpauzya bunji bwa Banakristu, kapati Bakatolika aba Calvini,
  muzeezo uulubide cinicini wakaanzwa mubucenjezu cakuti wakaba \u201clusyomo mu lwiiyo
  lwa buleza\u201d mucuulu camyaka yainda.\\nMucibalo nceenya eeci ca bbuku lyakwe,
  Lutzer waamba kuti \u201cmiya\u201d yesu ilasindikilwa kuya kujulu. Pele ooku nkutamvwisyisya
  kuleta kuyeeyela kuti muntu ucilaa buumi bumbi akuti ucipona kujulu. Masimpe kuti
  aciindi cakuzyalwa Yahuwah utumizya muya Wakwe kuzyootalisya buumi mu mwana. Ooyo
  muya wa Yahuwah ulakkala mumuntu kusikila wafwa. Ooyo muya tuukwe ciwa nokuba mbuulangika,
  pele Yahuwah ulawutola alimwi, eelyo buumi bwasika kumasimpilo. Mboobu bumboni:
  \u201cNguni uuzyi muya wamuntu wiimpuka kuya mujulu, amuya wa munyama uuya ansi
  mubulongo\u201d (Mukambausi. 3:21). \u201cBulongo buyoojokela kubulongo mbweenya
  mbubwaabede: alimwi muya uyoopiluka kuli Yahuwah ooyo wakuupede\u201d (Mukambausi.
  12:7). Mpeenya aawo \u201cbafwide kunyina pe ncobazyi nociceya...Taakwe cicitigwa
  munyika yabafwide [mucuumbwe, muli shilo, Hadesi]\u201d (Mukambausi. 9:5, 10). Kubuka
  kuzwa kulufu kulikke njenzila yakuzwa mu lufu (Johane 11:11, 14)!\\nEeci cibalo
  citali ca-WLC cakalembwa aaba Wayne Stallsmith.\\nTwakagwisya mucibalo citaanzi
  mazina aabakomba mituni ngobayita Taata a Mwana, akubikka mucibaka cangawo mazina
  mataanzi ngubaapedwe. Kuyungizya waawo twakajokolosya mutumpango ntotulembulude
  akubikka mazina as Taata a Mwana, mbuli mbwaakalembedwe kutaanguna abalembi bamu
  Bbaibbele bakayoyelwa moza. Nkamu ya-WLC\"", "\"Kwamba Maningi: Mutayeyangeti mulandikinga
  kupandulula byonse. Yesu walasebensesha mipusho kwambeti anyamfwe bantu kuliyeyela
  bonka nekucana mukumbulo welela. (Mat. 17:24-27) Mipusho ikute kupangisha ciyo kuba
  caininisha kayi nekumunyamfwa kubona mpwakuma shikwiya wenu. (be-CN 253 mapal. 3-4)
  Mwepusha mwipusho, mulandikinga kwikalika moyo nekupembela mukumbulo. Naa shikwiya
  wenu lakumbulu mukumbulo wabula kwelela, mucindi cakumwambila mukumbulo welela,
  mulandikinga kumunyamfwa kucana mukumbulo welela mwakumwipusha mipusho. (be-CN 238
  mapal. 1-2) Mwambenga munshila yelakunyamfwa shikwiya kwambeti anyumfwishishe mbyomulambanga.\u2014be-CN
  230 pal. 4.\\nKwipanga Yashupa Maningi: Nkamulandikinga kwamba byonse mbyomwinshi
  pankaniyo. (Yoh 16:12) Ambani owa pabikomo binene bili mupalagilafu. (be-CN 226
  mapal. 4-5) Bikomo nabimo olo byaina ingabilubyanya inkani. (be-CN 235 pal. 3) Bikomo
  binene-binene byanyumfwika kuli shikwiya Baibolo wenu, yani mupalagilafu naimbi.\\nNteko
  Kubelengowa Byalembwa: Cilandikinga nikushika pamoyo washikwiya, nteko kubelengowa
  byalembwa. (Luka 24:32) Sebenseshani ngofu sha Maswi a Lesa mwakubikila mano pamalemba
  ekatana maningi neciyo. (2 Akor. 10:4; Aheb. 4:12; be-CN. 144 mapal. 1-3) Sebenseshani
  byakubonenako bitashupu kunyumfwa. (be-CN 245 mapal. 2-4) Mulandikinga kumwinshiba
  cena shikwiya Baibolo wenu nembyashomamo, muyisheni kwelana nencabele. Ipushani
  mipusho mbuli iyi: \u201cInga mwanyufunga aconi pabintu mbyomuleyinga pano?\u201d
  \u201cInga bilatuyishinga cani pali Yehova?\u201d \u201cInga nipindu cini njomulacana
  pakusebensesha kufunda uku?\u201d\u2014be-CN 238 mapal. 3-5; 259 pal. 1\"", "\"\u2018Ubulongosi
  bwa bangi\u2019 bukutula.\u2014Isya Mbupingamu 20:18\\nTwesa tukulondiwa indalama
  ukuti situtule m\u2019nyumba syitu. (Isya Mbupingamu 30:8) \u201cIkyuma kibaghile
  ukukupa ulutengano,\u201d pamo ukubafighilila. (Undumbilili 7:12) Mu bweghi, inkhani
  ya muno mubaghile ubombela ni ndalama syinu yikutamya fiyo. Mungitikagha ukuti inkhani
  ya ndalama yitwale indamyo m\u2019nyumba yinu. (Baefesi 4:32) Abeghi bakulondiwa
  ukuti basubilaneghe kangi batulaneghe muno babaghile ukubombela ni ndalama syabo.\\n1
  MUYEGHE NI PULANI\\nISI IBAIBOLO LIKUYOBA: \u2018Yo aliku uyu bo akulonda ukuyenga
  inyumba atikupima untengo ukuti akete linga ali nafyo ifya kumalikisya.\u2019 (Luka
  14:28) Upanga ipulani pampene muno mukuya pakubombela indalama kubaghile ukubatula.
  (Amosi 3:3) Muyobesanieghe ifi mukulonda ukula ni ndalama isi mukuya pakulila. (Isya
  Mbupingamu 31:16) Ukula ifindu nongwa yakuti muli ni ndalama syakuti mubaghile ukulila
  kutaya kanunu. Mungasubilagha ukukopa indalama pamo ifi mukulonda. Muleghe ifyakukwana
  nindalama syinu.\u2014Isya Mbupingamu 21:5; 22:7.\\nISI MUBAGHILE UKUBOMBA:\\nLinga
  musyaghile indalama, muyobesanieghe ifi mukulonda ukubombela\\nLinga muli ni ndalama
  nandi pamo dono, muchepesya ifyakula. Lumo mubaghile ukupiya mwibene ifyakulya m\u2019malo
  mwakula ifipiye\\n2 MUYEGHE BABWANALOLI\\nISI IBAIBOLO LIKUYOBA: \u2018Namanga tukulonda
  ukubomba isya bugholofu kwa Yehova na ku bandu.\u2019 (2 Bakorinti 8:21) Unkasi
  winu pamo undume winu amanyeghe indalama isi mukukaba na isi mukonanga.\\nAkabalilo
  kosa muyobesanieghe linga pali fimo ifi mukulonda ukubomba nindalama syinu. (Isya
  Mbupingamu 13:10) Mukuya nulutengano linga mukuyobesania muno mukubombela indalama.
  Indalama isi mukukaba siyeghe syinu mwesa.\u20141 Timoti 5:8.\\nISI MUBAGHILE UKUBOMBA:\\nMupangane
  ubwingi bwa ndalama isi aliwesa abaghile ukubombela kwambula kuyobesania tasi\\nUkuti
  muyobesanie isya ndalama mungalindililagha ukuti indamyo yiboneke tasi\"", "\"1.
  Mambo ka masongola a mwayila mizhilo kyo aletela lusekelo?\\nMambo awama afuma kwi
  Yehoba, Lesa wa lusekelo ukeba bisemi byonse kwikala na lusekelo. (1 Timoti 1:11)
  Lesa ye watendekeshe masongola. Masongola a mwayila mizhilo aleta lusekelo mambo
  ne baana bakoma bulongo.\\nLesa umona byepi masongola? Ukeba\u2019mba bamulume ne
  mukazhi bekale mu masongola abo kikupu. Bena Kilishitu bafwainwa kunembesha masongola
  abo mwayila mizhilo ya kobekela. (Luka 2:1, 4, 5) Lesa ukeba bamulume ne mukazhi
  kwikala bakishinka mu masongola. (Bahebelu 13:4) Washikwa kwikana. (Malakai 2:16)
  Yehoba waswishatu bena Kilishitu kwikana ne kusongola nangwa kusongolwa ku muntu
  mukwabo inge umo wauba bukende.\u2014Tangai Mateo 19:3-6, 9.\\n2. Bamulume ne mukazhi
  bafwainwa kwikalanga byepi?\\nYehoba walengele banabalume ne banabakazhi kuba\u2019mba
  bakekwashenga mu masongola. (Ntendekelo 2:18) Mwanamulume byo aji mutwe wa kisemi,
  wafwainwa kukebela ba mu nzubo yanji bikebwa ne kwibafunjisha pe Lesa. Wafwainwa
  kutemwa mukazhanji na muchima yense. Bamulume ne mukazhi bafwainwa kwitemwa ne kwinemeka.
  Byo kiji kuba\u2019mba bamulume ne mukazhi bonse bambulwa kulumbuluka, bafwainwa
  kwilekelangako mambo pa kuba\u2019mba bekale na lusekelo mu masongola abo.\u2014Tangai
  Efisesa 4:31, 32; 5:22-25, 33; 1 Petelo 3:7.\\n3. Umvwe kechi mwikala bulongo ne,
  nanchi mwafwainwa kunyema mukwenu wa mu masongola nyi?\\nUmvwe muji na makatazho
  mu masongola enu, ibikaiko kwimwesha butemwe. (1 Kolinda 13:4, 5) Mambo a Lesa kechi
  atundaika kwabana amba ko kupwisha makatazho avula aji mu masongola ne.\u2014Tangai
  1 Kolinda 7:10-13.\\n4. Anweba baana, nanchi Lesa ukeba\u2019mba mwikalenga byepi?\\nYehoba
  ukeba\u2019mba mwikalenga na lusekelo. Wimupa mafunde awama o mwakonsha kulondela
  pa kuba\u2019mba mwikale na lusekelo mu bwanyike bwenu. Ukeba\u2019mba mumwenemo
  mu maana ne mu bintu byapitamo bansemi benu. (Kolose 3:20) Yehoba, Mulenga wa bintu
  byonse pamo ne Mwananji bakeba anweba kwikala na lusekelo kimye kyo mubena kumwingijila.\u2014Tangai
  Musapwishi 11:9\u201312:1; Mateo 19:13-15; 21:15, 16.\\n5. Anweba bansemi, mwafwainwa
  kuba byepi pa kuba\u2019mba baana benu bekalenga na lusekelo?\\nMwafwainwa kwingilanga
  na ngovu kukebela baana benu kajo, mwakulaala, ne bivwalo. (1 Timoti 5:8) Pano bino
  pa kuba\u2019mba baana benu bekale na lusekelo, mwafwainwa ne kwibafunjisha kutemwa
  Lesa ne kufunda kwi aye. (Efisesa 6:4) Umvwe mwaikala bakumwenako bawama mu kutemwa
  Lesa mwakonsha kukwasha baana benu nabo kutemwa Lesa. Umvwe mafunde enu keafume
  mu Mambo a Lesa, akonsha kukwasha baana benu kwikala na ndangulukilo yawama.\u2014Tangai
  Mpitulukilo ya mu mizhilo 6:4-7; Byambo bya Mana 22:6.\\nBaana bomvwa bingi bulongo
  inge mwibatundaika ne kwibatakaika. Kabiji bakeba kwibololako ne kwibajimuna. Kwibafunjisha
  mu jino jishinda kukebazhikijila ku byubilo byakonsha kwibapwishisha lusekelo. (Byambo
  bya Mana 22:15) Pano bino, pa kwibajimunako kechi mwafwainwa kwibashintaukilanga
  ne.\u2014Tangai Kolose 3:21.\\nBakamonyi ba kwa Yehoba banemba mabuku avula, kikatakata
  akukwasha bansemi ne baana. Ano mabuku aimena pa Baibolo.\u2014Tangai Salamo 19:7,
  11.\"", "\"Sa shintu pa cishi . . .\\nshinanoobabo bweenka bulya?\\nshilaakubicilaako?\\nshilaakubota?\\nBAIBO
  ILAAMBA AYI\\n\u201cLesa. . . ulaakubakunkumuna minsonshi yoonse. Lufu teshi lukabeeko
  alimwi. Teshi kukabe buumba, kulila nabi kunyumfwa kucisa mukwiinga shikulukulu
  shoonse shashimingana.\u201d\u2014Ciyubululo 21:3, 4, The Bible in Lenje.\\nMBWEENGA
  MWACAFWIKWA NA MWASHIBA AYI SHINTU SHILAAKUBOTA\\nMulaakuba amilimo isangalasha.\u2014Isaya
  65:21-23.\\nTeshi mukanoociswa nabi kuba amapensho ali oonse.\u2014Isaya 25:8; 33:24.\\nMulaakuba
  abuumi butamaani alimwi mulaakunosangalala pantu pomwi abamukowa ababyaanu.\u2014Kulumbaisha
  37:11, 29.\\nSA INGA TWASHOMA NSHOYAAMBA BAIBO?\\nEe, ceebo ca milandu iyi yobilo:\\nLesa
  ulicite nkusu sha kucita shoonse nshaakalasha. Mu Baibo, Yehova Lesa eenka ngowiitwa
  ayi \u2018Shinkusu shoonse,\u2019 mukwiinga nkusu shakwe tashimaniiwo. (Ciyubululo
  15:3) Paceebo ceeco, inga wakonsha kubotesha shintu shoonse pa cishi kweelana ambwaakalasha.
  Baibo ilaamba ayi, \u201cshoonse shintu shilakonsheka kuli Lesa.\u201d\u2014Mateyo
  19:26.\\nLesa ulisuni abuumbi kucita nshaakalasha. Yehova ulisuni abuumbi kubusha
  bafu.\u2014Jobo 14:14, 15.\\nBaibo ilatoondesha kwaamba ayi Mwanaakwe Lesa, Yesu
  wakashilika balwashi. Ino wakacitilanshi boobo? Ceebo wakalinga kusuni abuumbi.
  (Maako 1:40, 41) Yesu wakalinga kukosha mibo yaba Ishi yakusuna abuumbi kucafwa
  bapengete.\u2014Joni 14:9.\\nAboobo, nga twashoma kwaamba ayi Yehova a Yesu balisuni
  ayi tukanosangalala kunembo!\u2014Kulumbaisha 72:12-14; 145:16; 2 Pita 3:9.\\nSHAKUYEEYAWO\\nIno
  Lesa ulaakubotesha buyani shintu pa cishi?\\nBaibo ilakumbula mwiipusho uyo pali
  MATEYO 6:9, 10 a DANYELO 2:44.\\nAMWIILEWO ASHIMWI\\nMAKANI ABOTU KUSWA KULI LESA!\\nBaibo
  ilatulwita Lesa ncakalengela cishi ca panshi, mapensho ndyeshi akamaane, alimwi
  acishi mbweshi cikabe kunembo alimwi abaabo beshi bakekaleemo.\"", "\"MUTANCHI WA
  KUPWILA KWA BWIKALO NE MWINGILO WETU WA BWINA KILISHITU Nkubomukata 2017\\nBYAFWAINWA
  KWIKALA BENA KILISHITU\\nNga baana benu baitabila\u2019mba ka pa byatendekele bumi?
  Mwakonsha kwibakwasha byepi kwikala na luketekelo lwa kuba\u2019mba Yehoba Lesa
  ye Mulenga?\\nBYA BUNEME BIJI MU MAMBO A LESA\\nNanchi mwaka wa bintu bya byawama
  bya Yehoba mwakatu nyi? Nanchi uno mwaka wakwatankana byepi na mwingilo wa kusapwila
  pa Bufumu?\\nBYAFWAINWA KWIKALA BENA KILISHITU\\nPaitaiwa mali avula bingi pa kupilinta
  ne kusampanya mabuku alumbulula Baibolo. Yukai bo mwakonsha kushila mabuku inge
  mubena kusapwila.\\nBYAFWAINWA KWIKALA BENA KILISHITU\\nLuketekelo luji nobe kimiko.
  Kulanguluka languluka pa milaye iji mu Mambo a Lesa kwitulengela kwikala na lusekelo
  kabiji tuchinchika ku meseko aji nobe luvula.\"", "\"1Nyenye mwe mufwe ukwimila
  uwananzi na inzanangifu senyu. 2Ulusika ulo mwikalige we mukwiga imikalile imibi
  ja mung''i umu, mwagapulikise amasoka manyaludali ga mwilanga, amasoka agakuvasagila
  lino avanu vesivakumupulika Nguluvi. 3Na kulino de hwehwe mbetuli twetwindawe vavene;
  twikalige we tukwiga uwudobokesi wetu wa mung''i nu kupiga sila hela isanogelige
  imivili nu luhala lwetu. Kwa ulubali lwa mung''i, hwehwe nahwe twindawe avene kangi,
  twetuvaje ililakaali lya Nguluvi. 4Neke Nguluvi munyalusungu lukomi. Atwendite na
  uwende uwugaya wulongo, 5nambi we twetufwe ukwimila inzanangifu, atupelye uwumi
  pamwinga na Kilisito. Ukukola uwuwuya wa Nguluvi nyenye mupokitwe. 6Kwa ukuhanga
  na Kilisito Yesu, Nguluvi atusilibwe pamwinga nave, sambi tukateme pamwinga nave
  kuchanya. 7Ulo lweawendite ukululagila kuvanu va imisika igikusa uwukomi wa uwuwuya
  wakwe weatupelye kwa ulusungu lwa ukuhanga kwetu na Kilisito Yesu. 8Pakuva, kwa
  uwuwuya wa Nguluvi nyenye ye mukomboliwe ukwimila ulufuuwo. Ulukani ulu silwihumagi
  muwupifu wenyu, pesi ukuta icho kipelwa cha Nguluvi. 9Nambi kangi silwihumagi mufipigo
  fyenyu yinyenye, alonga umunu ivahile kinu. 10Hwehwe twi figawa fyakwe Nguluvi,
  na kwa ukuhanga na Kilisito Yesu, atugafile sambi twikale muwupiga inofu sealatuviche
  tupigage. 11Nyenye kukilamuko mwatambuligwe, vasila kuwolwa mwalula lwelwitambulwa
  kuwolwa ulwapigikige na amawoko mumivili jawo. 12Mwiyiwukage lwemwemulekine na Nguluvi
  pamwandi mwe mwiva genzi; mwe kwivala mulukolo lwa Vaisilaeli; mwe mwivagenzi na
  simwemuhanzili nambi kinu mwa lula ulufingano ulwa inyuviso, mwemugayite uluhuvi,
  na wita avanu vesivamuseli Nguluvi umu mung''i. 13Neke lino de, kwa ukuhanga na
  Kilisito Yesu, nyenye ye pamwandi mwe muli pataali, yemuhegelisiwe ukwimila idanda
  yakwe Kilisito. 14Pakuva Kilisito yumwene atuletye uwikalakunoga kwa ukuvahanza
  Avayudaya na avanu va ing''i isingi ukuva lukolo lumwi. Kwa umuvili gwakwe yumwene
  amamwe ikibupa kila cheche kivavagulise nu kwambusa vave vatavangu. 15Ahesise lula
  ululagilo lwa Avayudaya na indagilo na imisimu, sambi ing''olo iso isivili agawe
  lukolo lumwi ulupya mu wulilumwi nave na palulo aletite uwikalakunoga. 16Kwa umuvili
  gakwe, Kilisito awulige uwutavangu wawo; kwa umusalaba gakwe ndawe ahanzise ing''olo
  iso luve lukolo lumwi na awuyipe uwilamule na Nguluvi. 17Sweno, Kilisito aasile
  idalika Ulukani Ulunofu lwa uwikalakunoga kwa nyenye mwe vanu va ing''i isingi yemwe
  pataali na Nguluvi, na kangi kwa Avayudaya avali pipi na Nguluvi. 18Sweno, ukwimila
  umwene, hwehwe mbetuli, Avayudaya na avanu va ing''i isingi, tuhwanite ukumubitila
  Dada kwa mutima gumwi. 19Sweno, nyenye si pe mwivagenzi kangi, sipe mwivanu va kwivala
  nyenye, mwivanyang''i pamwi na avanu va Nguluvi, na mwi vanu va mulukolo lwa Nguluvi.
  20Mwivasengele mulutu uluvike na vigendo na avavisi, nave Kilisito yumwene ye liganga
  likomi lya mulutu. 21Umwene ye ayibete ikaye mbeyili nu kulumbing''asa mbaka yive
  Tembeli inzelu ukwimila Umutwa. 22Na mukuhanga nave, nyenye nanye mwivasengelese
  pamwi na mbevali vala avangi, sambi muve wikalo wa Nguluvi ukukola Umuhe vakwe.\"",
  "\"1. U mulandu ci uno tulinzile ukusambilila pa angeli?\\nYEOVA akalonda ukuti
  tumanye ulupwa lwakwe. Angeli yaya umu lupwa lwakwe Leza. Muli Baibo, angeli yaka-amwa
  ukuti \u201cana yakwe Leza aonsi.\u201d (Utandiko 6:2) Uzye imilimo ci ino angeli
  yakaomba? Uzye yazwilizye uli antu manda ya mpiti? Uzye naswe yangatwazwa ndakai?\u2014Lolini
  Vyeo Vya ku Mpela pa namba 8.\\n2. Uzye aekwi kuno angeli yaafumile? Uzye aangeli
  yanga aumvilwe?\\n2 Tulinzile ukumanya kuno angeli yafumile. Pali Kolose 1:16 pakatunena
  ukuti Yeova waumvile Yesu, lyene pa cisila \u201cwaumvile vintu vyonsi ivya mwiyulu
  na pano pa nsi.\u201d Pa viumbwa vivyo paali na angeli. Uzye aangeli yanga aumvilwe?
  Baibo ikalanda ukuti kwaya imintapendwa ni mintapendwa ya angeli.\u2014Masamu 103:20;
  Umbwilo 5:11.\\n3. Uzye Yobo 38:4-7 ikatunena vyani pa yangeli?\\n3 Napya Baibo
  ikasambilizya ukuti Yeova waumvile angeli lino atali aumbe insi. Uzye angeli yuvwile
  uli lino yaweni insi? Ibuku lyakwe Yobo likalanda ukuti yatemilwe wakwe cimwi. Angeli
  yonsi yaali ulupwa longa nupya yaombelanga Yeova capamwi.\u2014Yobo 38:4-7.\\nANGELI
  YAKA-AZWA ANTU YAKWE LEZA\\n4. Twamanya uli ukuti angeli yasumbako amano ku antunze?\\n4
  Kufuma mpiti, angeli ya cumi yasumbako sana amano uku yantu na kuli vino Yeova akalonda
  ukuti antu yakikale pano nsi. (Mapinda 8:30, 31; 1 Petulo 1:11, 12) Cifwile cayawavile
  sana lino Adamu na Eva yapondwike. Ndakai cikayawaya ukuluta ukulola vino antu aingi
  yakapondokela Yeova. Lelo ndi cakuti umuntu walapila nu kuwela kuli Leza, angeli
  yakazanga wakwe cimwi. (Luka 15:10) Angeli yasumbako sana mano kuli yano yakaombela
  Leza. Yeova akaomvya angeli ukwazwa nu kucingilila aomvi yakwe aya pano nsi. (Ayebulai
  1:7, 14) Lekini tulande pa yaomvi yakwe Leza yamwi yano angeli yazwilizye.\\n5.
  Uzye angeli yazwilizye uli aomvi yakwe Leza ku mpiti?\\n5 Yeova watumile angeli
  yaili ukuya-azwilizya Loti nu lupwa lwakwe ukufuma umu misumba ya Sodoma na Gomola
  iyali nu kononwa. (Utandiko 19:15, 16) Lino paapisile imyaka iingi, kasema Danieli
  yaamusumbiile umu ciwina cakwe ya cisama, nomba wapuswike pano Leza watumile umungeli
  wakwe, nga nawe \u2018acilika imilomo yakwe yacisama.\u2019 (Danieli 6:22) Insita
  yuze nayo lino mutumwa Petulo wali umu cifungo, Yeova watumile umungeli ukuya musapula.
  (Milimo 12:6-11) Nakapya, angeli yazwilizye Yesu lino wali pano nsi. Lino Yesu wawatiziwe
  \u2018angeli yamutumikilanga.\u2019 (Mako 1:13) Napya, lino kwasiile sile akasita
  akanono kuti Yesu yamukome, umungeli walolekiile kuli aliwe, \u201camukomelezya.\u201d\u2014Luka
  22:43.\\n6. (a) Twamanya uli ukuti angeli yaka-azwa aomvi yakwe Leza ndakai? (b)
  A mauzyo ci yano tuma-asuka?\\n6 Ndakai, angeli yasilolekela uku antunze. Lelo Yeova
  acili akaomvya angeli ukwazwa aomvi yakwe. Baibo ikati: \u201cUmungeli wakwe Yawe
  [Yeova] akacingilila yayo akamoopa, nupya akayapususya.\u201d (Masamu 34:7) U mulandu
  ci uno tukalondekwa ukucingililwa? Pano twakwata alwani aa maka aakalonda ukutonona.
  Uzye aalwani ci yaayo? Aekwi kuno yakafuma? Uzye yakacita uli pakuti yatonone? Pa
  kumanya amasuko, lekini tutale tusambilileko panono pa vintu ivyacitiike lino Adamu
  na Eva yaumvilwe.\\nALWANI ITU AASILOLEKA\\n7. Uzye usomvi wakwe Satana walenga
  ukuti antu yaacita vyani?\\n7 Twasambiliile umu Cipande 3 ukuti umungeli umwi wapondokile
  Leza napya walondanga kuti aateeka auze. Baibo ika-ama umungeli wiyo ukuti a Satana
  Ciwa. (Umbwilo 12:9) Napya Satana walondanga kuti na yauze kwene yapondokele Leza.
  Wasomviile Eva, nupya ukufuma lilyo, wasomba antu iingi sana. Nomba, antu yamwi
  wakwe Abeli, Enoki, na Nowa yatwalilile ukuya acumi kuli Yeova.\u2014Ayebulai 11:4,
  5, 7.\\n8. (a) Uzye cali uli pakuti angeli yamwi yaye iviwa? (b) Uzye angeli aipe
  yaacisile uli pakuti yatafwa kuli Mulamba?\\n8 Mu manda yakwe Nowa, angeli yamwi
  yapondwike nu kusya ivifulo vyao ukwiyulu nu kwizaikala wa yantunze pano nsi. I
  cani cino yaacitiile viivi? Baibo ikatunena ukuti yalondanga ukutwala. (Welengini
  Utandiko 6:2.) Lelo cino angeli yaa yacisile caifile. (Yuda 6) Antu aingi yatandike
  ukukolanya angeli kwene yaa aipe nu kulacita ivipe nu unkalwe. Acino Yeova wapingwile
  ukonona antu yaa aipe kuomvya mulamba mukalamba. Lelo wapuswisye antu yakwe acumi.
  (Utandiko 7:17, 23) Pakuti angeli yaa aipe yapusuke, yaswilile ukwiyulu. Baibo ika-ama
  angeli yaa aipe ukuti mipasi yankota, nanti iviwa. Yasoolwile ukuya yacipondoka
  pamwi na Satana, nu kulateekwa na Ciwa kwene wii.\u2014Mateo 9:34.\\n9. (a) I cani
  icacitiike lino angeli aipe yaswiliile ukwiyulu? (b) I vyani lyene vino tumasambililapo?\\n9
  Lino angeli aipe yaswilile ukwiyulu, Yeova atayazumilizye ukuya pamwi nu lupwa lwakwe
  nupya, pano yamupondokiile. (2 Petulo 2:4) Ndakai angeli aipe yatange yasanguke
  antunze, lelo yacili \u2018yakasomba antu amu nsi.\u2019 (Umbwilo 12:9; 1 Yoane
  5:19) Lekini tusambilile pali vino angeli yaayo yakacita pa kusomba, nanti ukuponzya
  antu aingi.\u2014Welengini 2 Kolinto 2:11.\\nVINO IVIWA VIKAPONZYA ANTU\\n10. Uzye
  iviwa vikacita uli pa kuponzya antu?\\n10 Iviwa vikaomvya inzila izingi pa kuponzya
  antu. Antu yamwi yakauvwana ni viwa aeneco nanti kupitila mu yantu yauze nanti muli
  ya sing\u2019anga. Ukuvwana ni viwa kuli kupepa iviwa, nanti kutaila imipasi. Baibo
  ikati tufwile ukusenka uku vintu vyonsi ivya mipasi. (Galatiya 5:19-21) U mulandu
  ci? Wakwe vivikwene vino kalunga wa nyama akaomvya iciteyo pa kulema inyama, iviwa
  navyo vikaomvya usomvi pakuti viponzye antu nu kulayatungulula.\u2014Lolini Vyeo
  Vya ku Mpela pa namba 26.\\n11. Uzye ukusaapoola kuli kutuuli, nupya i cani cino
  tutalinzile ukusaapoolela?\\n11 Inzila yonga ino iviwa vikaomvya pa kuponzya antu
  u kusaapoola. Ukusaapoola kulikuti ukulwisya ukumanya ivilacitika uku nkoleelo nanti
  vimwi ivya nkaama. Inzila zimwi zino umuntu angacitilamo ivyakusaapoola, u kupima
  intanda, kuya kuli ya sing\u2019anga, kupima imisilwa iyaya umu minwe, nanti ukutaila
  iviloto. Antu yamwi yakaelenganya ukuti ukuomvya inzila zii kwaya sile ningo, lelo
  kutaya ningo. Kucita vivyo kungamuletela uzanzo wipisye. Baibo yene ikatuneena ukuti
  iviwa vikaombela pamwi na ya kasaapoola. Pa Milimo 16:16-18 pakatuneena pa \u201cmupasi
  wa nkota\u201d uno walenzile ukuti umukazyana umwi \u201caasema\u201d nanti ukusowela.
  Lino umutumwa Paulo wazinzile iciwa cico, amaka yano umukazyana wiyo wakweti akusowela
  yasizile.\\n12. U mulandu ci uno ukwezya ukuvwanga na antu afwe kwaela uuzanzo?
  (b) U mulandu ci uno aomvi yakwe Leza yasicitilako intambi umwaya ukucindika imipasi?\\n12
  Iviwa vikaomvya inzila nayuze pa kuponzya antu. Vikalonda tuzumile ukuti tungalanda
  na afwe, nu kuti antu afwe yaaya nu umi ku cifulo cuze, napya yangalanda naswe nanti
  kutucuzya. Umuntu uwatafwilwa cuza nanti lupwa, limwi angaya kuli wino akauvwana
  ni mipasi, wino angaya akamunene ukuti angalanda nu muntu umufwe. Aakauvwana ni
  mipasi angalanda vimwi pa muntu wino wafwa nanti sile ukwezya ukweleuzya izwi lya
  muntu mufwe. (1 Samueli 28:3-19) Umu vililo ivingi ivikacitika, mwaya intambi zya
  kuti umuntu umufwe akatwalilila ukuya nu umi ku cifulo cuze. Ntambi zimwi, u kuzevya
  imfwa, ukwiusya umuntu uwafwa, kupeela impolelwa kuli wino wafwa, kusangulula mukamfwilwa,
  alino ni ntambi zyuze. Ngi cakuti Aina Klistu yatacisileko intambi zii, ya lupwa
  yao nanti antu yauze yangaayasoweka, kuyapontela, nanti kuyalola ukuti aasilesile.
  Lelo Aina Klistu ya cumi yaamanya ukuti umufwe asitwalilila ukuya nu umi ku cifulo
  cuze. Tutange tulande na afwe, napya yatange yatucuzye. (Masamu 115:17) Fwandi mwacenjela
  sana. Kusi kwezya ukuvwana ni mipasi nanti ukucitako intambi umwaya ukupepa imipasi.\u2014Welengini
  Malango 18:10, 11; Ezaya 8:19.\\n13. I cani cino antu aingi aatiinanga iviwa yaacita?\\n13
  Iviwa visipeleela sile apa kusomba antu, vyene vikayatiinya nu kuyatiinya. Ndakai
  Satana na angeli yakwe aipe yaamanya ukuti \u201cyaasyala sile na kasita akanono\u201d
  ale yayasisyapo, fwandi iyacilapo ukuya ankalwe nupya akalipisye ukucila vino yaali
  mpiti. (Umbwilo 12:12, 17) Lelo, antu aingi wakwe cimwi aatiinanga iviwa mpiti,
  ndakai yasivitiina. Uzye yacisile uli pa kuti yaleke ukuvitiina?\\nTALUKINI IVIWA,
  NUPYA LEKINI UKUVWANA NAVYO\\n14. Tungakolanya tutuuli Aina Klistu aali umu Efeso
  ndi tukulonda ukuleka ukuvwana ni mipasi iipe?\\n14 Baibo ikatusambilizya vino tungacita
  pa kukana imipasi iipe, na pa kuleka ukuvwana nayo. Mu musumba wa Efeso, mwali yamwi
  yano yuvwananga ni viwa lino yatatala yaaya Aina Klistu. Uzye yacisile uli pa kuleka
  ukuvwana ni viwa? Baibo ikati: \u2018Aingi muli yano acitanga malele yaaleesile
  impapulo zyao apali pamwi yazyoca pa manso ya antu.\u2019 (Milimo 19:19) Pa mulandu
  wakuti yalondanga ukuya Aina Klistu, i calenzile kuti yonone mabuku umwali vya mipasi.
  Avino na ndakai kwene cikalondekwa ukucita. Wensi aakalonda ukuombela Yeova, alinzile
  ukusumba vyonsi ivikaomviwa ku vya mipasi. Kulikuti mabuku, yamagazini, mafilimu,
  inyimbo, na vyuze ivikakomelezya ukutaila imipasi. Alino na vino antu yakazwala
  kuti yaicingilile uku viwa.\u20141 Kolinto 10:21\\n15. I vyani vyuze vino tulinzile
  ukucita pa kukaanya Satana ni viwa?\\n15 Lino paapisile imyaka iingi kufuma pano
  Aina Klistu amu Efeso yociile mabuku ya vya maleele, umutumwa Paulo walemvile ati,
  yatwalilile \u2018ukulwisyanya\u2019 ni \u201cmipasi yankota iya mulwelele.\u201d
  (Efeso 6:12) Nanti cakuti yosile mabuku, viwa vitaalesile ukwezya ukuyonona. Uzye
  lyene, i vyani vyuze vino aina Klistu yalondekwanga ukucita? Paulo wayaneenyile
  ati, \u201cLekini utailo winu uye wa cisyangu, mwakusiika mivwi ya moto kufuma ku
  Mwipe wilya [Satana].\u201d (Efeso 6:16) Wakwe vino cisyangu cikacingilila umusilika
  umu nkondo, utailo witu nao ukatucingilila. Ndi cakuti twataila Yeova nu umi witu
  onsi, tulaya na maka ya kukana Satana ni viwa.\u2014Mateo 17:20.\\n16. Uzye tungacita
  uli pakuti utailo witu muli Yeova ukomeleko?\\n16 I vyani vino tulinzile ukucita
  pakuti utailo witu muli Yeova ukome? Tulinzile ukulawelenga Baibo lyonsi nu kutaila
  Yeova ukuti amatucingililanga. Ndi cakuti tuli sana nu utailo kuli Yeova, alino
  Satana ni viwa yalafilwa ukutonona.\u20141 Yoane 5:5.\\n17. I cani cuze icingatwazwa
  pakuti tuicingilile uku viwa?\\n17 I vyani vyuze vino Aina Klistu amu Efeso yalondekwanga
  ukucita? Iikalanga umu musumba umwali sana ukupepa iviwa. Acino Paulo wayaneniile
  ati: \u201cMwacita vii vyonsi mu mapepo.\u201d (Efeso 6:18) Yalondekwanga ukulaleenga
  kuli Yeova kuti aayacingilila. Nga swemo tulinzile ukucita uli? Naswe kwene twaya
  umu nsi umwazula ukupepa iviwa. Fwandi tufwile ukupepa sana kuli Yeova pakuti aatucingilila,
  napya tulinzile ukulalumbula izina lyakwe Yeova lino tukupepa. (Welengini Mapinda
  18:10.) Ngi cakuti twatwalilila ukuleenga kuli Yeova kuti atutuule kuli Satana,
  alaasuka ipepo litu.\u2014Masamu 145:19; Mateo 6:13.\\n18, 19. (a) Tungacita uli
  pakuti tucimvye Satana ni viwa? (b) Iiuzyo ci ililasukwa umu cipande cilondelilepo?\\n18
  Ndi cakuti twasumba vyonsi vikaomviwa uku kupepa imipasi, nu kutaila ukuti Yeova
  amatucingililanga, tungaya na maka ya kukaanya Satana ni viwa. Tutafwile ukuvitiina
  foo. (Welengini Yakobo 4:7, 8.) Yeova wakwatisya sana amaka ukucila iviwa. Umu manda
  yakwe Nowa wavifulwile, nupya uku nkolelo alavyonona. (Yuda 6) Nakapya, mwaiusya
  ukuti tutaya swenga umu ulwi uu. Yeova akaomvya angeli yakwe uku kutucingilila.
  (2 Yamwene 6:15-17) Tungataila ukuti nga Yeova watwavwa tungacimvya umu ulwi uu
  wakulwisya Satana ni viwa.\u20141 Petulo 5:6, 7; 2 Petulo 2:9.\\n19 Nomba ngi cakuti
  Satana ni viwa yakalenga kuti kuye macuzi, u mulandu ci uno Leza atayononela? Icasuko
  ukwi uzyo lilyo tulacizana umu cipande cilondelilepo.\"", "\"\u201cMutu yo u bonahala
  hahulu inge Muzwale Russell ku fita mane ni mwa bonahalela Muzwale Russell luli!\u201d\u2014Kona
  mwa naa bulelezi muuna yo mu\u00f1wi ya naa buhile filimu ye bizwa \u201cPhoto-Drama
  of Creation\u201d ka silimo sa 1914.\\nFILIMU ya \u201cPhoto-Drama of Creation,\u201d
  i kwanisa lilimo ze 100 mwa silimo se, filimu yeo ya maswaniso a cinca-cinca i lukisizwe
  hande ili ku tusa batu ku lumela kuli Bibele ki Linzwi la Mulimu. Ku si na taba
  kuli ka nako yeo ne ku na ni batu ba ba\u00f1ata ba ne ba lumela kuli lika ne li
  tile ka ku ipilaula, hape ne ku na ni twaniso ye tuna, mi tumelo ya batu ba ba\u00f1ata
  ne i fokozi bake\u00f1isa ku honona litaba za niti, filimu yeo ne i ko\u00f1omekile
  kuli Jehova ki Mubupi.\\nMuzwale Charles T. Russell, ya naa etelela mwa musebezi
  o ne ba eza Baituti ba Bibele, naa zwezipili ku bata nzila ye nde ya ku taluseza
  ka yona batu ba ba\u00f1ata niti ya mwa Bibele ka bubebe. Baituti ba Bibele ne se
  ba itusisize lihatiso za Bibele ka lilimo ze fitelela 30 kwa ku taluseza ba ba\u00f1wi
  niti. Kono cwale ne se ba fumani mukwa o munca wa ku itusisa kwa ku taluseza ba
  ba\u00f1wi niti, ne li mukwa wa ku itusisa maswaniso a cinca-cinca.\\nKU SHAELA
  EVANGELI KA KU ITUSISA MASWANISO A CINCA-CINCA\\nMwa lilimo za ma 1890, batu ne
  ba kalile ku buhiswanga maswaniso a cinca-cinca. Silimo sa 1903 ha si to esha feela,
  ne ku buhisizwe filimu ya bulapeli mwa keleke ye \u00f1wi ya mwa tolopo ya New York.
  Mafilimu a maswaniso a cinca-cinca kona ha naa sa zo taha-taha ka nako ya naa kalisize
  ku lukisa muzwale Russell kuli ku zwiswe filimu ya \u201cPhoto-Drama\u201d ili ka
  silimo sa 1912. Muzwale Russell naa lemuhile kuli ku itusisa maswaniso a cinca-cinca
  ne ku ka tusa kuli batu ba ba\u00f1ata ba utwe litaba za niti za mwa Bibele ku fita
  ha ne ku ka itusiswa feela lihatiso.\\nFilimu ya \u201cPhoto-Drama\u201d ye ne tandanga
  lihola ze 8 ili ye ne buhiswanga mwa likalulo zee ne, ne i bonisanga lingambolo
  ze kuswani ze 96 ze ne filwe kwamulaho ki mubuleli ya naa zibahala hande ili ya
  naa na ni linzwi le ne ba ziba hande batu ba ne ba pila ka nako yeo. Ne ku lilanga
  lipina ze nde mwa likalulo ze \u00f1ata za filimu yeo. Mizwale ba ba na ni buikoneli
  ne ba bapalanga matapa fo ku na ni manzwi ni lipina ili ku swalisanisa mulumo ni
  maswaniso a cinca-cinca a makande a zibahala hahulu mwa Bibele.\\n\u201cMwa filimu
  ye, ku fumaneha maswaniso a pupo ya linaleli ku yo fita kwa mafelelezo a Puso ya
  Kreste ya Lilimo ze 1,000.\u201d\u2014Bo F. Stuart Barnes, ba ne ba na ni lilimo
  ze 14 mwa 1914\\nBu\u00f1ata bwa likalulo za filimu ya \u201cPhoto-Drama\u201d ni
  maswaniso a ma\u00f1ata naa lekiwanga kwa mandu a moya a lipisinisi. Batu ba ba\u00f1wi
  ba ne ba na ni buikoneli bwa ku penta ba ne ba zwa kwa Philadelphia, kwa New York,
