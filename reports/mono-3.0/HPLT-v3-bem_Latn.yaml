  Impendwa ya bantu ukucila amakana yatatu (30,000) aba kwata akashishi ka HIV balilaswa
  inshindano ya COVID-19.\\nBa Barbara Hara Musonda, abakwete imyaka ya kufyalwa amakumi
  yane na itatu (43), kabili abali nabana bane (4), balisalapo ukulaswa inshindano
