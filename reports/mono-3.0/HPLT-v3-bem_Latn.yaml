  Cakwe ciyandisi cakuti:\\nAmulange, alazya mazuba, mbwaamba Yahuwah, eelyo Ime neyoobamba
  cizuminano cipya a\u014banda ya Isilayeli, alimwi a\u014banda ya Juuda:\\nKuleka
  kweendelanya cizuminano eeco nceekabamba Ime abamawisi \u2026 Pele eeci ciyooba
  cizuminano eeco Ime nceyoobamba a\u014banda ya Isilayeli; Aakwiinda mazuba aabo,
  mbwaamba Yahuwah, Ime njoobikka mulawo wangu mukati kabo, alimwi njoowulemba mumyoyo
  yabo, alimwi njooba Elohimu wabo, alimwi balo bayooba bantu bangu.\\nAlimwi tabakayiisyi
  limbi umwi aumwi mweenzinyina, nanka umwi amusazinyina, kabaamba kuti, Komuzyiba
