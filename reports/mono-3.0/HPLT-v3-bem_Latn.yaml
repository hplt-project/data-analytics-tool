  iyoo; shikaaya. Twalelaswa inshindano ukufuma na ku bwaice bwesu. Nga fintu ababomfi
  ba bumi bakonkomesha lyonse, \u201cUkuichingilila kwaliwamapo ukucila ukundapwa.\u201d\\nAkabungwe
