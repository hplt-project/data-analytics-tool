  ulakaka kuteelela mumuni uumwekesya kwiinda ngwajisi kale.\\nEelyo notuzumina kuti
  Kamboni Wamasimpe ulizyi ciimo cesu kwiinda mbotucizyi swebo, Walo inga watupa bululami
  Bwakwe kuti tulimvwumbilile mantanda eesu, kusalala Kwakwe kuti kutumwailwe zinyonyoono
