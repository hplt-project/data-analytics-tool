  Yahuwah mazubaano bakonzye kwiiya kuzwa mubuumi bwabantu bakatusolweda.\"", "\"\u201cBaYawe
  balukufwaye\u2019ndo kuli webo? Kanshi ni kwenko\u2019kucito\u2019kulungama, ne
  kutemwe\u2019nkumbu, ne kwenda ukwa kulicefya na baLesa bobe.\u201d\u2014MIKA 6:8.\\nINYIMBO:
  63, 43\\n1, 2. Kani Dafidi alilangishe shani ati uwa bucine kuli baLesa? (Boneni
  icikope icili peulu.)\\nSAULU ne bashilikani bakwe 3,000 balukufwaya Dafidi mu mpanta
  ya Juda pakweba\u2019ti bamwipaye. Pano bumbi ubushiku, Dafidi ne balalume bakwe
  balisangene apa Saulu ne bashilikani bakwe bapangile\u2019cisasa. Pali yiyi impindi,
  bonse lukoso balilele, popele Dafidi na Abishai balipitile mu bashilikani bonse
  ne kufika apalele Saulu. Eli Abishai alilabiile kuli Dafidi mwi shiwi ilinini ati:
  \u201cNdukumukombeteleni ati mupame panshi ukupama kumo lukoso, tekuti mupame libili.\u201d
  Pano Dafidi talukufwayapo ukumuleka ukwipaya Saulu. Eli Dafidi alabiile kuli Abishai
  ati: \u201cTekumwipaya; pakuti ni nani ungatambiko\u2019kuboko kwakwe ukumupama
  usufishiwe kuli baYawe, ne kubulo\u2019mulandu?\u201d Eli Dafidi alabiile ne kweba\u2019ti:
  \u201cBaYawe bakane ati nebo tekutambiko\u2019kuboko kwanji mu kumupama usufishiwe
  kuli baYawe.\u201d\u20141 Samweli 26:8-12.\\n2 Dafidi alishibile ifi aelelwe ukucita
  pakweba\u2019ti apitilishe ukuba uwa bucine kuli baYawe. Alishibile ati alyelelwe
  ukucindika Saulu, kabili talukulangulukapo na pa kumusoomesha. Mba nindo? Ni pakuti
  baYawe balisalulwile Saulu ukuba imfumu ya baIshilaeli. Koti ni fyefyo cali akale,
  na bubuno bukumo baYawe balafwaya abapyungishi babo ukuba aba bucine kuli Bo ne
  kulukucindika baabo basuminishe ukuba ne bukulu.\u2014Pendeni Mika 6:8.\\n3. Kani
  Abishai ali shani uwa bucine kuli Dafidi?\\n3 Abishai alicindikile Dafidi ni pakuti
  alishibile ati baLesa balimusalulwile ukuba imfumu. Pano ili Dafidi abeele imfumu,
  alicitile ifyakubifya ifingi. Alicitile ubucencemeshi ne mukashi wakwe Uliya. Nakabili,
  alibuulile Yoabi ati Uliya alyelelwe ukufwa mu nkondo. (2 Samweli 11:2-4, 14, 15;
  1 Ifyebo 2:16) Yoabi ali mukwabo Abishai. Popele, cipale Abishai alishibile ifi
  Dafidi acitile, pano alipitilishe ukulukucindika Dafidi. Ukulunda pali fyefyo, Abishai
  ali mukulu wa bashilikani. Popele, nga alipyungishe amakosa akwete ukulibika pa
  bufumu, pano tacitilepo\u2019fyo. Pa mupunda wa kucita ifya kube\u2019fyo, Abishai
  alipitilishe ukupyungila Dafidi ne kumulama ku bapate bakwe.\u20142 Samweli 10:10;
  20:6; 21:15-17.\\n4. (a) Kani Dafidi ali shani icakubwenako iciweme ica kuba aba
  bucine kuli baLesa? (b) Kani ni bani aba twakwambaalapo?\\n4 Dafidi ali uwa bucine
  kuli baYawe mu mweo wakwe onse. Ili ali umwanice, alipeye Golyati, uwalukutongala
  baYawe ne baIshilaeli. (1 Samweli 17:23, 26, 48-51) Ili Dafidi ali imfumu, Natani
  uwakushimika uwa baYawe alimulunjikile pa fyakubifya acitile. Penka\u2019po, Dafidi
  alisumiine ati alibifishe, kabili alilapiile. (2 Samweli 12:1-5, 13) Panuma ninshi
  Dafidi acekula, alipeele ifintu ifyakuti ubwingi ifyakofweleshako ukwibaka itempuli
  lya baYawe. (1 Ifyebo 29:1-5) Kanshi caboneka lukoso apaswetele ati, nangaba\u2019ti
  Dafidi alibifishe makosa, talekelepo ukuba uwa bucine kuli baLesa. (Amasamo 51:4,
  10; 86:2) Muli cicino iciputusha, twakwambaala pa cakubwenako cakwe Dafidi eli ne
  bantu bambi abaliko pali ilya impindi. Twakwambaala na pali fyefyo tungaba aba bucine
  kuli baYawe ukucila ku bantu bambi. Nakabili twakwambaala na pa mibelo iingatofwako
  ukuba aba bucine kuli baYawe.\\nKANI MUKABA ABA BUCINE KULI BAYAWE?\\n5. Findo tungasambililako
  kuli fyefyo Abishai alukufwaya ukucita?\\n5 Ili Abishai alukufwaya ukwipaya Saulu,
  alukwesha ukuba uwa bucine kuli Dafidi. Pano pakuti Dafidi alishibile ati tacalipo
  icelelwe ukwipaya \u2018uusalulwilwe na baYawe,\u2019 talekele Abishai ukwipaya
  imfumu. (1 Samweli 26:8-11) Ici cilatusambisha icintu icicindeme makosa: Ili tulukusalulula
  woyo twelelwe ukubako uwa bucine, tulyelelwe ukulanguluka pa Malembo aangatofwako
  muli fyefyo tulukupitamo.\\nIcicindeme makosa kuba aba bucine kuli baYawe ukucila
  ku bantu bambi\\n6. Nangaba\u2019ti cacifyalilwa lukoso ukuba aba bucine ku ba mu
  cisoolo ne fibusa, nindo twelelwe ukubeela abacenjele?\\n6 Cacifyalilwa lukoso ukuba
  uwa bucine ku bantu tutemenwe, abali koti fibusa neli aba mu cisoolo. Pano pakuti
  tatuwamininepo, tungasalululapo ifitafyelelwe. (Jelemiya 17:9) Popele ili umuntu
  tutemenwe atatiko\u2019kucita ifibipile ne kufuma mwi kelesha, tulyelelwe ukwanuka
  ati icicindeme makosa kuba aba bucine kuli baYawe ukucila ku bantu bambi.\u2014Pendeni
  Matayo 22:37\\n7. Kani Mboni umo ali shani uwa bucine kuli baLesa ili alukupita
  mu makatasho?\\n7 Kani kuli uwa mu cisoolo cenu uutamfiwilwe, mungalangisha baYawe
  ati muli ba bucine kuli bo. Ku cakubwenako, kambi kasuba banyina Anne abali abatamfiwilwe,
  balimutumiine foni ati balukufwaya ukumufakashisha. [1] (Boneni tumashiwi twa pa
  mpelo.) Banyina Anne balilabiile ati tabalipo abasangalele pakuti aba mu cisoolo
  tabalukwambaalapo na bo. Ici calilengeshe Anne ukumfwo\u2019bubi kabili alibalaile
  ati akabalembela inkalata. Ili Anne tangalemba inkalata, alyalakenye pa kufunda
  kwa mu Baibolo. (1 AbaKolinto 5:11; 2 Yoane 9-11) Eli pano mu nkumbu, abuulishishe
  mu nkalata ati banyina ebashile icisoolo ili babifishe ne kukaana ukulapila. Anne
  alibuulile banyina ati kubwelela lukoso kuli baYawe e kungabalengesha ukuba abasangalele.\u2014Jakobo
  4:8.\\n8. Ni isa mibelo iingatofwako ukuba aba bucine kuli baLesa?\\n8 Abapyungishi
  ba bucine aba baLesa abaliko mu nshiku shakwe Dafidi bali abalicefeshe, aba nkumbu,
  kabili aba lupata. Nga tubone ifi iyi imibelo ingatofwako ukuba aba bucine kuli
  baYawe.\\nTULYELELWE UKULICEFYA\\n9. Nindo Abineli alukufwaila ukwipaya Dafidi?\\n9
  Jonafani umwana wakwe Saulu na Abineli uwalukutangilila abashilikani abaIshilaeli,
  balibweneko ili Dafidi alukuleta umutwi wakwe Golyati ku Mfumu Saulu. Penka apo
  lukoso, Jonafani alibele cibusa cakwe Dafidi kabili alipitilishe ukuba uwa bucine
  kuli ye. (1 Samweli 17:57\u201318:3) Pano Abineli tapitilishepo ukuba uwa bucine.
  Na cine, panuma alyofweleko na Saulu uwalukufwaya ukwipaya Dafidi. (1 Samweli 26:1-5;
  Amasamo 54:3) Jonafani na Abineli balishibile ati baLesa baalukufwaya Dafidi ukuba
  imfumu ya baIshilaeli. Pano ili Saulu afwile, Abineli taofweleko Dafidi. Pa mupunda
  wa kucite\u2019fyo, alukufwaya ukubika Ishibosheti, umwana wakwe Saulu, pa bufumu.
  Mu kupelako, cipale Abineli umwine alukufwaya ukuba imfumu, cipale ici ecalengeshe
  ati asalululepo ukulaala ne mukashi wakwe Saulu. (2 Samweli 2:8-10; 3:6-11) Mba
  nindo ifi Jonafani alukumfwa pali Dafidi fyapusaniine ne fyalukumfwa Abineli? Ni
  pakuti Jonafani ali uwa bucine kuli baYawe kabili alilicefeshe. Pano, Abineli ye
  tacitilepo ifya kube\u2019fyo.\\n10. Mba nindo Abisalomi taabelelepo uwa bucine
  kuli baLesa?\\n10 Abisalomi, umwana wakwe Dafidi, taalipo uwa bucine kuli baLesa
  ni pakuti taalipo ne mibelo ya kulicefya. Alukufwaya ukuba imfumu, popele \u201cwalianshicile
  ingolofwana na bakafwalo ne bantu amakumi asanu abakubutuka ukumutanjilila.\u201d
  (2 Samweli 15:1). Nakabili, alilengeshe abaIshilaeli abakuti ubwingi ukuba aba bucine
  kuli ye. Alukufwaya ne kwipaya Dafidi, nangaba\u2019ti aliishibile ati baYawe ebabikile
  Dafidi pa bufumu mu Ishilaeli.\u20142 Samweli 15:13, 14; 17:1-4.\\n11. Findo tungasambililako
  ku malyashi amu Baibolo aalabila pali Abineli, Abisalomi, na Baluku?\\n11 Kani umuntu
  talicefeshepo kabili alukufwaya ukukwata ubukulu, cingakatasha kuli ye ukuba uwa
  bucine kuli baLesa. Icine, tulitemenwe baYawe, kabili tatufwayapo ukuba ne mibelo
  iibipile koti ni fyefyo ifyali Abineli na Abisalomi. Pano tulyelelwe ukucenjela
  pakweba\u2019ti tatutatikile ukufwaisha amaboni aengi neli incito iingatulengesha
  ukulyumfwa abacindeme makosa. Ici cingonaala bucibusa bwesu na baYawe. Ku cakubwenako,
  Baluku, umulembeshi wakwe Jelemiya, alukufwaya ifintu ifi takwetepo kabili talukusangalalila
  mu kupyungila baLesa. Eli baYawe balabiile kuli Baluku ati: \u201cBonako, ifyo ifi
  naibeke, nkafitobala; na fyefyo ifi nabyele, nkafiimuna; ifyo kabili monse mu calo.
  Kani ulukulifwaila ifintu ifikulu? Tekufifwaya!\u201d (Jelemiya 45:4, 5) Baluku
  alyumfwilile baYawe. Na fwebo, tulyelelwe ukumfwila baYawe ni pakuti bukumo lukoso
  bakonaala cino icalo.\\nUkubuula umukwabenu ati aye mu kulomba ukofwako ku bakulu
  ba mwi kelesha, kukalangisha ati muli ba nkumbu kuli ye kabili muli ba bucine kuli
  baYawe\\n12. Buulishisheni ifilangisha ati tekuti tubepo aba bucine kuli baLesa
  kani tuli ne mibelo ya kulitemwa.\\n12 Umukwabesu Daniel uwa ku Mexico, alyelelwe
  ukusalululapo woyo ali ne kubako uwa bucine. Alukufwaya ukuupa umwanakashi uutalukupempelapo
  baYawe. Daniel alilabiile ati, \u201cNalipitilishe ukwambaala na ye na panuma ya
  kutatika bupainiya.\u201d Eli pano akutulukile ati alukucita lukoso ifi alukufwaya
  umwine. Taalipo uwa bucine kuli baYawe, kabili alyelelwe ukulicefya. Alibuulileko
  umukulu wa mwi kelesha pa mwanakashi alukwambaala na ye. Daniel abuulishisha ati:
  \u201cAalingofweleko ukwishiba ati pa kuba uwa bucine kuli baLesa, nalyelelwe ukuleka
  ukwambaala na moye. Panuma ya kutembela imiku iingi ne kulila, nalilekele ukwambaala
  na moye. Tapapitilepo ne mpindi, nalitatikile ukusangana ukusangalala ukukulu ili
  nalukupyungila baYawe.\u201d Pali ino mpindi, Daniel mupyungishi wa luteta kabili
  alyupile ne mwanakashi uutemenwe baYawe.\\nUKUBA ABA BUCINE KULI BALESA KULATOFWAKO
  UKUBA ABA NKUMBU\\n13. Kani Natani ali shani uwa bucine kuli baLesa na kuli Dafidi
  ili Dafidi abifishe?\\n13 Kani tuli aba bucine kuli baYawe, tukaba aba bucine na
  ku bantu bambi kabili tukalukubofwako. Uwakushimika Natani ali uwa bucine kuli baYawe
  na kuli Dafidi. Ili Dafidi aipeye Uliya ne kupinta umukashi wakwe, baYawe balitumine
  Natani mu kumucenjesha Dafidi. Natani ali ne lupata kabili alyumfwilile baYawe.
  Pano alipyungishe imilangwe kabili ali ne nkumbu pa kulabila kuli Dafidi. Alukufwaisha
  ukofwako Dafidi ukumfwisha ubukulu bwa fyakubifya acitile. Popele alibuulileko Dafidi
  ilyashi lya muntu umubile uwaibile akana ka mbelele aka muntu umupengele. Ili Dafidi
  aumfwile lukoso ifi, alifitilwe pali fyefyo umuntu umubile acitile. Eli Natani alabiile
  ati: \u201cWebo ni we muntu uyo!\u201d Dafidi alikutulukile ati icine alibifishe
  kuli baYawe.\u20142 Samweli 12:1-7, 13.\\n14. Mungaba shani aba bucine kuli baYawe
  na ku fibusa fyenu neli aba mu cisoolo cenu?\\n14 Na mwebo mungaba aba bucine kuli
  baYawe, eli na ku bantu bambi ukupitila mu kubalangisha inkumbu. Ku cakubwenako,
  mungeshiba ati umukwabesu neli inkashi alicitile ukubifya ukukulu. Mungafwaya ukuba
  uwa bucine kuli ye, makosa makosa kani cibusa cenu neli uwa mu cisoolo cenu. Pano
  muliishi ne kweba\u2019ti icicindeme makosa kuba uwa bucine kuli baYawe. Popele,
  beni aba bucine kuli baYawe pano mulyelelwe ukuba ne nkumbu ku mukwanu, koti ni
  fyefyo ifyacitile Natani. Labileni kuli ye ati alyelelwe ukwangufya ukulomba ukofwako
  kwa bakulu ba mwi kelesha. Kani afilwa ukucite\u2019fyo, mulyelelwe ukubuulako abakulu
  ba mwi kelesha. Ukucita ifi kukamofweniko ukuba aba bucine kuli baYawe. Pa mpindi
  intu imo, mukalangishe\u2019nkumbu ku mukwabenu ni pakuti abakulu ba mwi kelesha
  bakamofwako ukuwamya bucibusa bwakwe na baYawe. Bakofwako umukwabenu mu nshila iiweme
  kabili iya nkumbu.\u2014Pendeni IfyabaLefai 5:1 AbaGalatya 6:1.\\nPA KUBA ABA BUCINE,
  TULYELELWE UKUBA NE LUPATA\\n15, 16. Mba nindo Kushayi alukupengela ukuba ne lupata
  pakweba\u2019ti abe uwa bucine kuli baLesa?\\n15 Kushayi aali pa fibusa fyakwe Dafidi
  abapitilishe ukuba aba bucine. Ili abantu balukufwaya ukubiika Abisalomi pa bufumu,
  Kushayi alyelelwe ukuba ne lupata pakweba\u2019ti apitilishe ukuba uwa bucine kuli
  Dafidi na baLesa. Alishibile ati Abisalomi alishile ku Jelusalemi ne bashilikani
  bakwe kabili ati Dafidi alibutukile. (2 Samweli 15:13; 16:15) Kani findo Kushayi
  acitile? Kani alitatikile ukofwako Abisalomi ne kuleka ukuba uwa bucine kuli Dafidi?
  Koku mwane. Nangaba\u2019ti Dafidi alicekwile kabili abantu abengi balukufwaya ukumwipaya,
  Kushayi alipitilishe ukuba uwa bucine ye ni pakuti baYawe balisalulwile Dafidi ukuba
  imfumu. Popele, Kushayi aliile ku Lupili lwa Maolife ku kumanya Dafidi.\u20142 Samweli
  15:30, 32.\\n16 Dafidi alilabiile ati Kushayi abwelele ku Jelusalemi ne kuba koti
  cibusa cakwe Abisalomi pakweba\u2019ti alengeshe Abisalomi ukubulo\u2019kulonda
  ukufunda kwakwe Acitofeli. Kushayi ali ne lupata kabili alibikile umweo wakwe mwi
  lofyo ukupitila mu kumfwila Dafidi ne kupitilisha ukuba uwa bucine kuli baYawe.
  Dafidi alitembele ati baYawe bofweko Kushayi, kabili fyopele\u2019fyo efyacitikile.
  Abisalomi alisalulwilepo ukumfwila Kushayi ukucila ukumfwila Acitofeli.\u20142 Samweli
  15:31; 17:14.\\n17. Mba nindo twelelwe ukubeela ne lupata pakweba\u2019ti tube aba
  bucine?\\n17 Tulyelelwe ukuba ne lupata pakweba\u2019ti tube aba bucine kuli baYawe
  ne kubomfwila pa mupunda wa kulukucita ifi aba mu cisoolo cesu, aba tusambilila
  nabo, neli abantu abali mu bwikalishi balukufwaya fwebo ukucita. Ku cakubwenako,
  ukutatikila lukoso ili ba Taro, aba ku Japan bali abanice, balukucita fyonse lukoso
  ifi abafyashi bababuula ukucita. Balukumfwila abafyashi babo kabili bali aba bucine
  kuli bo talipo ati ni pakuti efi baelelwe lukoso ukucita, sombi ni pakuti balibatemenwe.
  Pano ili ba Taro batatikile ukusambilila Baibolo na Bamboni sha BaYawe, abafyashi
  babo balitatikile ukubakanya. Ici calibombomanikile ba Taro kabili calibakateshe
  ukubuulishisha ati balisalulwilepo ukulukuya mu kubungana. Ba Taro balilabiile ati,
  \u201cAbafyashi balikalipile ukwakuti ica kweba\u2019ti balinkenye ukubafakashisha.
  Nalitembele ati ningaba ne lupata pakweba\u2019ti ningalonda ifi nasalulwilepo ukucita.
  Pano pali ino mpindi, balibweseshemo umutima kabili ndabafakashishako impindi ne
  mpindi.\u201d\u2014Pendeni Ifisimpi 29:25.\\n18. Mwabwenamo shani mu kusambilila
  cino iciputusha?\\n18 Fwense, nga tulukuba ne kusangalala ukufuma mu kuba aba bucine
  kuli baYawe koti ni fyefyo ifyacitile Dafidi, Jonafani, Natani, na Kushayi. Twilukufwaya
  ukuba koti ni Abisalomi na Abineli abatabalipo aba bucine. Fya cine ukweba\u2019ti
  tatulipo abawaminine kabili tulabifya. Pano nga tulukulangisha baYawe ati tuli ba
  bucine kuli bo mu fintu ificindeme makosa ifi tucita mu mekalilo esu onse.\"", "\"ILYO
  basayantisti bapangile imiti ya kundapilako amalwele yalekanalekana pa muku wa kubalilapo
  pa kati ka 1900, badokota bamwene kwati iyo imiti iipya yali no kupwisha amalwele
  yamo. Pa kubala iyi miti yalebomba bwino sana. Nomba ukubomfya sana iyi miti kwalenga
  utushishi utuleta aya malwele ukuleka ukufwa kuli iyi miti.\\nPa kufwaya inshila
  shimbi isha kundapilamo amalwele, basayantisti bamo balefwailisha ukumona nga inshila
  shimo isha kundapilamo amalwele isho balebomfya kale sana kuti shabomba. Inshila
  imo, ya kubomfya akasuba no mwela pa kucincitila amalwele.\\nIfyo Twingasambililako
  ku fyo Baleundapa Kale\\nMu calo ca England mwali abalelanda ukuti akasuba no mwela
  uusuma filondapa. Dokota uwe shina lya John Lettsom (uwaliko ukufuma mu 1744 ukufika
  mu 1815) aleeba abana abalelwala ubulwele bwa TB ukuti pa kupola balingile ukulapupwa
  umwela wa kuli bemba no kontelako akasuba. Mu 1840, dokota George Bodington asangile
  ukuti abengi ababomba incito sha pa nse pamo nga abalimi na bakacema ba nama tabalelwalako
  TB, abalelwala sana ni balya abaleikala inshita iikalamba mu fikuulwa.\\nBa Florence
  Nightingale (1820-1910) bali ni banasi. Baishibikilwe ku fyo bawemyeko inshila ya
  kusakamaninamo abalwele ilyo baleundapa abashilika ba ku Britain abalecenwa mu nkondo
  iyali ku Crimea. Batile: \u201cBushe mulomfwa ifyo mu muputule umwacilala umuntu
  . . . ubushiku, mumfwika nga mwaingilamo ilyo amawindo yashilaisulwa pa kuti mupite
  umwela?\u201d Balandile ukuti cisuma ukulaleka umwela ulepita mu muputule umuli
  umulwele lelo ukwabula ukuleka aingililwa ne mpepo. Lyene batile: \u2018Pa myaka
  yonse iyo nabomba umulimo wa kusakamana abalwele nasanga ukuti, ukulunda pa mwela
  uusuma, cimbi ico abalwele bakabila kontelako akasuba.\u2019 Pali ilya nshita, abantu
  abengi baishibe ukuti ukulayanikako ifya kufimbana ne fya kufwala kulalenga umuntu
  ukuba no bumi ubusuma.\\nNangu ca kuti abantu balishiba ifingi pali sayansi ukucila
  ifyo abaliko muli ba 1800 baishibe, nabo bene basanga ukuti ifyo balelanda kale
  fya cine. Ku ca kumwenako, ilyo bafwailishe mu China mu 2011, basangile ukuti abana
  be sukulu aba ku koleji \u201cabalelwala sana amalwele ya fifuba\u201d ni balya
  abaleikala abengi mu miputule ya pa sukulu iya kulalamo umushalepita sana umwela.\\nAkabungwe
  ka World Health Organization (WHO) nako katile umwela wa pa nse uwingila mu fikuulwa
  walicindama sana pantu ulacincitila amalwele. Mu 2009 akabungwe ka WHO kakoseleshe
  aba mu fipatala ukuti baleleka umwela uleingila umo bateka abalwele pa kuti abantu
  belayambula sana amalwele. *\\nNalimo kuti mwatila, \u2018Ico ca cine nomba bushe
  na basayantisti e fyo balanda? Bushe akasuba no mwela kuti fyatucingilila shani
  ku malwele?\u2019\\nUmwela na Kasuba Filepaya Utushishi\\nIfyo icipani ca buteko
  icilolekesha pa kucingilila icalo ica ku United Kingdom casangile ilyo balefwailisha
  fimo, kuti fyatwafwa ukwasuka aya mepusho. Basayantisti ababombela kuli ici cipani
  balefwaya ukwishiba inshita ingapitapo pa kuti umwela ube bwino na kabili nga ca
  kuti abalwani baponeshe ibomba lya tushishi twa kulwalika abantu mu London. Pa kufwailisha,
  babikile utushishi tumo uto beta ukuti E. coli kuli tandabube iyali apalepita umwela.
  Apo balishibe ukuti akasuba kuti kaipaya utu tushishi, bapingwilepo ukutubika kuli
  tandabube ubushiku. Nomba cinshi cacitike?\\nIlyo papitile ama-awala yabili, mupepi
  no tushishi tonse twalifwile. Lelo ilyo babikile utu tushishi kuli tandabube e lyo
  baikupikila umushalepita umwela, utushishi utwingi tatwafwile pa numa ya ma-awala
  yabili. Cinshi calengele? Kufwile kwaliba fimo mu mwela ifilenga utushishi ukufwa.
  Pali ino nshita abasambilila sayansi tabalaishiba bwino bwino ifyaba mu mwela ifipaya
  utushishi. Lelo batila ukuba kwena kwaliba ifintu fimo mu mwela \u201cifyo tushaishiba
  bwino ifipaya utushishi utuleta amalwele.\u201d\\nUlubuto lwa kasuba nalo lulepaya
  utushishi. Ulupapulo lwa Journal of Hospital Infection lutila, \u201cutushishi utwingi
  utulenga abantu ukwambula amalwele ayambukila mu mwela tulafwa ku kasuba.\u201d\\nNomba
  kuti mwacita shani pa kuti mulemwenamo? Mulefumako pa nse pa kuti mwaontelako akasuba
  no kupemako umwela uusuma. Ukulacita ifi kukamwafwa.\"", "\"Yehova alifulungenye
  ululimi lwalelanda abantu abashalemumfwila abali pa Babele pa kuti abasalanganye.
  Nomba muno nshiku Yehova alelonganika bantu ukufuma mu nko shonse ne ndimi kabili
  alibapeela \u201cululimi ulwine lwine\u201d pa kuti \u201cbalilile kwi shina [lyakwe],
  ukuti bamubombele no mutima umo.\u201d (Sefa. 3:9; Ukus. 7:9) \u201cUlulimi lwine
  lwine\u201d cine pali Yehova e lyo ne fyo afwaya ukucitila abantu ifyaba muli Baibolo.\\nPa
  kusambilila ululimi lumbi tatulingile fye ukusungila amashiwi ayapya. Lelo tulingile
  no kwaluka mu fyo tutontonkanya. E fyo caba na lintu tulesambilila ululimi lwine
  lwine, tulingile ukwalula amatontonkanyo yesu. (Rom. 12:2) Apo umuntu uulesambilila
  ululimi lwine lwine alatwalilila ukwalula amatontonkanyo yakwe, e cilenga abantu
  ba kwa Lesa baleba abaikatana.\u20141 Kor. 1:10.\"", "\"MANASE\\nBaYawe balisuminishe
  ati abaSilya ba mwikate, ukumukaka ku myando ne kumutwala ku Babiloni\\nUKWIKALIKA
  KWA KWE ILI TABANGAMWIKATA\\nAalibeke ifyonto fya balesa ba bufi\\nAlipeele abana
  bakwe abalalume ukuba imilambu\\nAlipeye abantu abakubula ukubifya\\nAlilengeshe
  abaIshilaeli bonse ukulukucita ifya bufwiti\\nUKWIKALIKA KWA KWE PA NUMA YA KUKAKULULWA\\nAlilicefeshe
  ukwakuti\\nAlitembeele kuli baYawe; ne kupeela imilambu\\nAlitobawile ifyonto fya
  balesa babufi\\nAlikoseleshe abantu ukupyungila baYawe\\nJOSAYA\\nMU KWIKALIKA KWA
  KWE KONSE\\nKafwaya-fwaya baYawe\\nAlisweseshe Juda na Jelusalemi\\nAliwamishe Ing\u2019anda
  ya baYawe ne kusangana ibuuku lya Mafunde\"", "\"Kutemwa kwa cumi kukasenula ukuipeelesya,
  kuya uwa kaele, kuya uwa cumi, alino nu kulemenkana sana na antu yauze. Yeova waomvizye
  icilangililo cakwe Oseya nu muci wakwe ataali ni cisinka kusambilizya antu pali
  vino wene waya nu kutemwa kwa cumi na vino akaelela.\u2014Ose. 1:2; 2:7; 3:1-5.\\nUzye
  Goma walangizye uli ukuti ataali nu kutemwa kwa cumi?\\nUzye Aina Izlaeli yalangizye
  uli ukuti yataali nu kutemwa kwa cumi?\\nUzye Oseya walangizye uli ukutemwa kwa
  cumi?\\nUzye Yeova walangizye uli ukutemwa kwa cumi?\\nVYAKWELENGANYAPO: Uzye ningalanga
  uli ukutemwa kwa cumi kuli Yeova?\"", "\"Findo ucita kani waumfwo\u2019mwenso?\u2014
  Pambi ulabutukila kuli bawiso na banoko. Pano kuli umuntu na umbi uungakofwako.
  Ali ne makosa ukwakuti ukucila bonse lukoso. Kani wamwishiba uyo umuntu?\u2014 Inya,
  ni baYehova Lesa. Nga tulabile pa musankwa uulabilwepo mu Baibolo. Ishina lyakwe
  ni Dafidi. Taalukutiinapo ni pakuti alishibile ati baYehova bakalukumofwako impindi
  shonse.\\nUkufuma lukoso ku bwanice, abafyashi bakwe Dafidi balimusambishe ukutemwa
  baYehova. Ifi bamusambishe fyalimofweleko Dafidi ukubulo\u2019kutiina nangaba ati
  kuli ifyamutiinisha. Alishibile ati baYehova e Cibusa cakwe kabili ati bangamofwako.
  Imbi impindi, ili Dafidi alukwembela imbelele, inkalamu iikulu kaikata imbelele!
  Kani ungeshiba ifi Dafidi acitile? Kaibutusha ne kuipaya ku minwe lukoso! Kabili
  ili beya afwaile ukwikate\u2019mbelele, Dafidi kamwipaya beya! Kani ni nani ulukulanguluka
  uwaofweleko Dafidi?\u2014 Inya, ni baYehova.\\nKwaliko na imbi impindi ili Dafidi
  alangishe ati taakwetepo umwenso. AbaIshilaeli balukulwa ne bantu abalukwitwa ati
  abaFilishiti. Umushilikani umo uwa baFilishiti aali mutali makosa, kabili umupamfi!
  Aali ni Golyati. Uyu umushilikani alukutongaala abashilikani abaIshilaeli na baYehova.
  Alukufwaya abashilikani abaIshilaeli ati alwe nabo. Pano abaIshilaeli bonse lukoso
  balitiinine ukulwa na ye. Ili Dafidi aumfwile, alyebele Golyati ati: \u2018Ndukulwa
  na webo! BaYehova bakungofwako, kabili ndukukupama!\u2019 Kani ulukulanguluka ati
  Dafidi taakwetepo umwenso?\u2014 Inya. Kani ulukufwaya ukwishiba ifyacitikile?\\nDafidi
  alibuulile amalekeni ne mabwe aateshimine 5, kabili aliile mu kulwa na Golyati.
  Ili Golyati abwene Dafidi ati mwanice, kaamutongaala! Pano Dafidi alimwebele ati:
  \u2018Ulukwisa kuli nebo ne mpoko, pano nebo ndukukwishila mwi shina lya baYehova!\u2019
  Eli abiikile ibwe mu malekeni, ne kumushinkamana Golyati, ne kumulasa. Ibwe lyalilashile
  Golyati pa mpumi! Golyati aliponene panshi, ne kufwa! AbaFilishiti balitiinine kabili
  bonse balibundumukile. Ni bani baofweleko Dafidi ukupama Golyati?\u2014 BaYehova
  balimofweleko, kabili baali ne makosa ukucila Golyati!\\nFindo ungasambililako ku
  lyashi lyakwe Dafidi?\u2014 BaYehova bali ne makosa ukucila bonse lukoso. Kabili
  Cibusa cobe. Kanshi ili ukomfwa umwenso, ukaanuke ati baYehova bangakofwako!\"",
  "\"Twafuma mu bisaka ne milaka yapusana pusana, pano bino twakwatankana ne kuta
  muchima pa kintu kimo. Kyakilamo kunema tunemekaYehoba, mwine mwina Baibolo walengele
  bintu byonse. Twibikako kulondela byaubangaYesu Kilishitu kabiji tumvwa bingi bulongo
  kutelwa\u2019mba bena Kilishitu. Atweba bonse twingila kimye kyabaya kukwasha bantu
  kufunda Baibolo ne kuyuka Bufumu bwa Lesa. Na mambo a kuba tushimuna bukamonyi,
  nangwa\u2019mba kwamba pe Yehoba Lesa ne Bufumu bwanji, kyo kyo tutelelwa\u2019mba
  Bakamonyi ba kwa Yehoba.\\nYai pa keyala wetu. Tangai Baibolo uji pa intaneti. Fundai
  byavula pe atweba ne pa byo twaitabilamo.\"", "\"Icasuko ca mu Baibolo\\nMu macalici
  ayengi basambilisha ukuti muli Lesa umo mwaba ba Lesa batatu. Lelo icitabo ca Encyclop\u00e6dia
  Britannica citila: \u201cMu Cipingo Cipya tamwaba amashiwi ya kuti muli Lesa umo
  mwaba abene batatu . . . Ici icisambilisho catendeke panono panono na pa numa ya
  myaka iingi calikosele, e lyo na bantu balekansaninapo.\u201d\\nNa kuba, Baibolo
  tayalandapo ukuti muli Lesa umo mwaba abene batatu. Umfweni ifyo Baibolo yalanda
  muli aya amalembo:\\n\u201cYehova Lesa wesu ni Yehova umo.\u201d\u2014Amalango 6:4.\\n\u201cImwe
  mweka, mwe bakwata ishina lya kuti Yehova, ni mwe Mwapulamo pano isonde ponse.\u201d\u2014Amalumbo
  83:18.\\n\u201cNomba pa kuti babe no mweo wa muyayaya, kano baishiba imwe mwe Lesa
  wa cine mweka, na Yesu Kristu uo mwatumine.\u201d\u2014Yohane 17:3.\\n\u201cLesa
  aba fye umo.\u201d\u2014Abena Galatia 3:20.\\nCinshi mu macalici ayengi basambilishisha
  ukuti muli Lesa umo mwaba abene batatu?\"", "\"Yesu pa kupwa kunena Busapudi bwa
  ku L\u016blu, waenda ku Kapanama. Bakulumpe bamo ba Bayuda abamufwena. I batumwe
  na muntu wa kungi\u2014mukatampe wa basola mwine Loma.\\nMupika muswedibwe wa mukatampe
  wa basola wabela ke kufwa. Nansha uno mukatampe wa basola byadi Mujentaila, wakimbe
  Yesu amukwashe. Bayuda abasapwila Yesu amba mwingidi wa muntu\u2019wa \u201cul\u0101dikilwe
  mu njibo, ubela bulebe, wasusuka bya mwiko,\u201d padi i misanshi mikatampe. (Mateo
  8:6) Bakulumpe ba Bayuda abakulupija Yesu amba uno mukatampe wa basola ufwaninwe
  kukwashibwa, abashintulula\u2019mba: \u201cUsenswe muzo wetu kadi aye ye wet\u016bbak\u012ble
  shinankonka.\u201d\u2014Luka 7:4, 5.\\nPonka\u2019pa Yesu ne bakulumpe\u2019ba abataluka
  ne kwenda ku njibo ya mukatampe wa basola. Abo pa kufwena, mukatampe wa basola watume
  balunda nandi bamulombole amba: \u201cA Mfumwami, kokakambakana\u2019tu, mwanda
  ami nkifwaninwepo abewa utwele mu yami njibo. O mwanda mwine nadi nemone bu wampikwa
  kufwaninwa kwiya kodi.\u201d (Luka 7:6, 7) Bino shabyo byo binenwa bya kwityepeja
  bya muntu wibidile kuso\u00f1anya! Kadi bibalombola kwishila kwishidile uno muntu
  na bene Loma bakwabo basusula bapika bibi.\u2014Mateo 8:9.\\nNe kutatana mpika,
  uno mukatampe wa basola uyukile amba Bayuda bapelanga kupwana na bantu ba mizo ingi.
  (Bilongwa 10:28) Padi kyo kyatumina mukatampe wa basola balunda nandi bazenze Yesu
  amba: \u201cNena\u2019tu kishima, mwingidi wami akome.\u201d\u2014Luka 7:7.\\nYesu
  watulumuka pa kwivwana kino, wanena\u2019mba: \u201cNemusapwila\u2019mba, nansha
  ke mu Isalela mwine nkyamwene lwitabijo lukatampe namino.\u201d (Luka 7:9) Balunda
  nandi pa kujokela kudi mukatampe wa basola abamone amba mupika wadi mubele bininge
  wakoma.\\nYesu upwa\u2019tu kubelula uno muntu, wanenenena\u2019mba bantu ba mizo
  badi na lwitabijo bakeselwa, na kulombola\u2019mba: \u201cBavule batamba kutunduka
  ne kushika, bak\u0101ya ne kushikata ku meza pamo na Abalahama ne Izake ne Yakoba
  mu Bulopwe bwa m\u016blu.\u201d Le Bayuda bampikwa lwitabijo nabo? Yesu unena\u2019mba
  \u201cbakelwa mu mfindi panja. Mo mobakadila madilo ne kwishenkenya meno.\u201d\u2014Mateo
  8:11, 12.\\nNanshi Bayuda bapelele kwitabija mukenga webapelwe bidi abo wa kubadilwa
  mu Bulopwe pamo na Kidishitu bakelwa. Ino Bajentaila bakatambulwa ne kushikata ku
  meza, bwa abo badi \u201cmu Bulopwe bwa m\u016blu.\u201d\"", "\"Mwilacita ifyabipa.
  1 Abena Korinti 6:9, 10\\nNga twalitemwa Yehova, tatwakalecita ifyo apata.\\nYehova
  afwaya ukuti twilaiba, twilakolwa, nelyo ukubomfya imiti iikola.\\nLesa alipata
  ukwipaya, ukuponya amafumo, kabili tafwaya abaume ukulaala na baume banabo nelyo
  abanakashi na banakashi banabo. Tafwaya ukuti tuleba abafunushi nelyo ukulalwa na
  banensu.\\nTatufwile ukulapepa utulubi nelyo ukulaumfwana ne fibanda.\\nIlyo icalo
  conse cikaba paradaise, takwakabe abantu abakalacita ifyabipa.\\nMulecita ifisuma.
  Mateo 7:12\\nPa kuti Lesa atutemwe, tufwile ukulamupashanya.\\nLangeni ukuti mwalitemwa
  abantu pa kuba ne cikuuku kuli bena e lyo na bukapekape.\\nBeni aba cishinka muli
  fyonse.\\nMuleba no luse kabili mule-elela.\\nMule-ebako abantu pali Yehova ne fyo
  afwaya.\u2014Esaya 43:10.\"", "\"MATEO 12:22-32 MAKO 3:19-30 LUKA 8:1-3\\n-\\nYESU
  WASHILULA LWENDO LWA BUBIDI LWA BUSAPUDI\\n-\\nWAPANGA BANDEMONA NE KUTELA BUBI
  KEBULEKELWAPO\\nKinondanonda na kupwa kwisamba mwanda utala kulekelwa ku njibo ya
  Shimona Mufadiseo, Yesu washilula lwendo lukwabo lwa busapudi mu Ngadilea. Uno i
  mwaka wa bubidi wa mwingilo wandi, kadi kadipo bunka. Udi na batumibwa 12 ne bana-bakaji
  bamo \u201cbabelwilwe mishipiditu mibi ne misongo.\u201d (Luka 8:2) Mu bano mudi
  ne Madia mwine Makadala, Suzana, ne Njoana, wandi mulume i mukata wa basola wa Mulopwe
  Heloda Antipese.\\nBantu pa kwenda bayukila\u2019ko Yesu, lupata pa mwingilo wandi
  nalo lwenda luvudila\u2019ko. Lubamweka pat\u014dka paletwa kudi Yesu muntu umo
  mukwatwe na ndemona, wadi mpofu kadi kabwanyapo kwisamba ino wabelulwa. Pano uno
  muntu wanyongololwa mu lupusa lwa bandemona kamone kadi kaesambe. Bantu pa kutulumuka
  kebanena\u2019mba: \u201cLe uno\u2019u abulwe kwikala Mwan\u0101 Davida?\u201d\u2014Mateo
  12:23.\\nBibumbo i bikatampe byebungila kudi Yesu kadi bandi bana ba bwanga abakomenwa
  ne kudya bidibwa. Ino ke bonsopo balanga\u2019mba Yesu i \u201cMwan\u0101 Davida\u201d
  w\u0101lailwe. Basonekeji bamo ne Bafadiseo i b\u0101ye kutamba ku Yelusalema\u2014kebaidilepo
  kufundijibwa na Yesu nansha kumukwasha\u2019ko. Basapwilanga bantu amba: \u201cUdi
  na Belezebuba,\u201d ko kunena\u2019mba wingilanga na \u201cmulopwe wa bandemona.\u201d
  (Mako 3:22) Babutule ba Yesu pa kwivwana luno lupotopoto, abaiya kukwata Yesu. Mwanda
  waka?\\nKufika ne pano, banababo na Yesu kebaitabije amba i Mwan\u0101 Leza. (Yoano
  7:5) Uno Yesu umweka bu wakolomona kibumbo, kakidipo Yesu obadi batama nandi mu
  Nazala. Abo pa kufwatakanya\u2019mba padi mu mutwe mwandi kemukidipo biyampe, abanena\u2019mba:
  \u201c\u00d1eni ibamujina.\u201d\u2014Mako 3:21.\\nIno le byobanena\u2019bya i bya
  bine? Yesu watambe mu kubelula muntu wadi mukwatwe na ndemona, pano wamone ne kwisamba
  kaesambe. I kutupu ubwanya kutuna uno mwanda. Basonekeji ne Bafadiseo abakimbe kona
  ntumbo ya Yesu na kumubepela bya bubela. Abanena\u2019mba: \u201cUno mukwetu\u2019u
  kapa\u00f1angapo bandemona bitupu, i na bukomo bwa Belezebuba, mulopwe wa bandemona.\u201d\u2014Yesu
  pa kuyuka bilanga basonekeji ne Bafadiseo wanena\u2019mba: \u201cBulopwe bo-bonso
  bwa kwilalulula abo bwine busadikanga, kadi kibundi nansha njibo yo-yonso ya kwilalulula
  ayo mine keikemanapo. Mo monka, shi Satana upanga Satana, nankyo welalulula aye
  mwine; le penepo bulopwe bwandi bukemana namani?\u201d\u2014Mateo 12:25, 26.\\nBine
  uno mulangilo i muluji\u2019po kash\u0101! Bafadiseo bayukile amba Bayuda bamo bapa\u00f1anga
  bandemona. (Bilongwa 19:13) O mwanda Yesu waipangula\u2019mba: \u201cShi mpa\u00f1anga
  bandemona na bukomo bwa Belezebuba, le penepo benu bana abo bebapa\u00f1anga na
  bukomo bwa ani?\u201d Mu muneneno mukwabo, byobamunena nanshi bibatala\u2019nka
  abo bene. Yesu wabweja\u2019ko milangwe amba: \u201cShi mpa\u00f1anga bandemona
  na mushipiditu wa Leza, nankyo bine Bulopwe bwa Leza bubemupeta.\u201d\u2014Mateo
  12:27, 28.\\nYesu pa kulombola\u2019mba bukomo bwapanga nabo bandemona i bupite
  bwa Satana, wanena\u2019mba: \u201cLe muntu ubwanya namani kutwela mu njibo ya nkomokomo
  ne kusela bintu byandi? Poso abadikile bidi kukuta nkomokomo\u2019wa, penepo kat\u016bta
  bidi mu yandi njibo. Yewa kadipo ku wami mutamba i walwana nami, kadi yewa kakongakanyapo
  pamo nami usalakanyanga.\u201d (Mateo 12:29, 30) Na bubine basonekeji ne Bafadiseo
  balwanga na Yesu, kadi bibamweka pat\u014dka\u2019mba i bengidi ba Satana. Basonsololanga
  bantu kudi Mwan\u0101 Leza, mwine wingila na bukwashi bwa Yehova.\\nYesu wadyumuna
  bano balwana bengidijibwa na Satana amba: \u201cBintu byonso bikalekelwa bana ba
  bantu, nansha shi abalonga bubi\u2019ka nansha shi abatukana mitonko\u2019ka. Inoko,
  yewa ense utuka mushipiditu ujila kakalekelwapo, mhm, nyeke ne nyeke, ino wapi mambo
  a bubi bwa nyeke.\u201d (Mako 3:28, 29) Languluka\u2019po mobikekadila ku boba batelela
  Satana bintu bilongwa na mushipiditu wa Leza!\"", "\"Tujisi makani aayinda kubota
  ngotuyanda kwaabana anduwe mukwabo!\\nKutegwa ujane buumi butamani, yebo weelede
  kululama mbweenya mbuli Yahushua mbwaluleme. Eeci caambilizya kuti yebo weelede
  kubamba mulawo ookwa Yahuwah mbweenya mbuli Nguwe mbwaakacita: kululamika milawo
  yoonse. Kwiina kuleyaleya. Kwiina kulezya. Mubukkwene.\\nInzya. Oobu mbobubotu bwamakani
  aaya. Nkaambo, masimpe eeni ngakuti, yebo tokonzyi kucita cintu eeci.\\nAswebo tatukonzyi
  kucicita cintu eeci mubukkwene pe. Kunyina muntu uunga wacicita anguzu zyakwe.\\nPele
  ono ngaaya makani aakondelezya ncobeni: Mwami Leza Yahuwah ulizyi kale kuti yebo
  tokonzyi kucita cintu eeci, aboobo Walo takulangili kucita boobo! Zyoonse zyili
  kale mumaanza Aakwe.\\nMuzeezo wa kusalazyigwa ulakopa\\nMakani mabotu aa lufutuko
  ngakuti yebo ulakonzya kufutulwa, nokuba kuti yebo tookkwanya kucita zyoonse ziyandika
  munzila ya lufutuko. Yebo lwako omwini, tokonzyi kubaa bululami buyandika mumulawo
  ookwa Yahuwah. Ncenciceeci Yahuwah ncaakasungwida Yahushua. Walo, wakali \u201cMwanaa
  mbelele ncobeni ookwa Yahuwah uugwisya zinyonyoono zya nyika.\u201d (Kobala Johane
  1:29, KJV.)\\n\u201cNkaambo mbobuya Yahuwah mbwaakabayandisisya bantu boonse bamunyika,
  wakatuma Mwanaakwe Simuzyalwa alikke, kuti kufumbwa uumusyoma atafwidilili, pele
  abe abuumi butamani. Nkaambo Yahuwah taakwe naakatuma Mwanaakwe kubantu kuti azoobabeteke,
  pele kuti bantu bakafutulwe anguwe.\u201d (Kobala Johane 3:16-17, NKJV.)\\nMulawo
  wabulemu waambilizya bulumbu bwa cinyonyoono: \u201cNkaambo bulumbu bwa cinyonyoono
  ndufu, pele cipego ca Yahuwah mbuumi butamani muli Yahushua Kristu Simalelo wesu.\u201d
  Nkaambo \u201cboonse bakabisya, akulezya kubulemu bwa Yahuwah.\u201d (Kobala BaRoma
  3:23), kulayandika kuba Mufutuli. Aboobo, Yahushua wakazyalwa ansi aano: wakali
  muntunsi ncobeni, pele Walo kutali mbuli Adamu, wakasala kubamba mulawo wabulemu
  cabulondo.\\nCiiyo ca lufutuko\\nYahushua alikke ngomuntu wanyama wakabamba mulawo
  wabulemu cakumaninina. Eelyo naakafwa aciciingano, wakafwa kali mukomi. Nkaambo
  kunyina naakabisyide, Yahuwah wakaliluleme kumubusya kuzwa kubafu.\\nEelyo mubisyi
  nayempwa akutambula lufu lwa Yahushua mucibaka cakwe kwiinda mulusyomo, Yahuwah
  ubweza [bululami] bwa Yahushua bwakutobela mulawo wabulemu akububikka mucibaka ca
  mubisyi weempwa akusyoma.\\nPaulu upandulula mbuucitika mulimo ooyu, naamba kuti:
  Ndabona kuti ndakakankaminwa antoomwe a Kilisito aciingano. Aboobo lino buumi mbwepona
  tabuli bwangu pe, pele mbwa Yahushua Kilisito uuli muli ndime. Buumi oobu mbwepona
  sunu mumubili mbwakusyoma Mwanaa Yahuwah, ooyo wakandiyandisya akwaaba buumi bwakwe
  nkaambo kangu. (Kobala BaGalatiya 2:20, KJV.)\\nEelyo yebo notambula Yahushua kuti
  ngo Mufutuli wako, walo nguubbadela mulandu wako. Lufu Lwakwe lubbadela cikwelete
  coonse ca mulandu wa zinyonyoono nzyookacita yebo. Mpoonya, mulimo weebeka wakucincanya
  luzyalo lwabulemu, bululami Bwakwe kwiinda mumulawo bubikkwa mucibaka cako akwaangulula
  nduwe. Oobu mbululami bwakwaabilwa buya. Zinyonyoono zyesu zyabikka amutwe wa Yahushua,
  kutegwa tupegwe bululami bwakwe amucibaka cazinyonyoono zyesu. \u201cKilisito wakanyina
  cinyonyoono, pele Yahuwah wakabikka zinyonyoono zyesu alinguwe, kuti swebo tube
  balulami kuli Yahuwah kwiinda muli nguwe.\u201d (Kobala 2 Bakolinto 5:21, KJV.)\\nOoku
  \u201ckululamikwa kwiinda mulusyomo\u201d ncintu comwe akululamikwa nkaambo kakusyoma.
  Mubwini, muci Giliki, ibbala lya kululamikwa, abbala lya bululami, ndibbala lyomwe
  ndeenya buyo.\\nKufumbwa buyo nocisyite muli Yahuwah, kosyoma muluzyalo lwa Yahushua,
  yebo ulivwumbilidwe abululami bwakwe kuzwa kumulandu wa cinyonyoono. Yebo noyimvwi
  kunembo lya Yahuwah kubee kunyina noninga citide cinyonyoono. Ooku nkwaabilwa bululami
  kutamani kucitika lyoonse.\\nAaya nga makani mabotu aalufutuko! Mbweenya buyo Abrahamu
  mbwaakasyomya Isaka kuti, \u201c[Elohimu] Lwakwe ulatupa mwanaa mbelele wakupaizya,\u201d
  (Matalikilo 22:8, NKJV) Walo wakatupa ncobeni, alimwi ooyo mwanaa mbelele ngu Yahushua,
  Mwanaakwe mwini.\\nKusandulwa mu luzyalo\\nBoonse batambula caabilo ca bululami
  bwa Yahushua, ncobeni, banooyanda kupona maumi aabo kweendelanya akuyanda kwa bulemu.
  Mukubula coolwe, aawa bantu banji mpampawo mpobalubizya. Bayeeyela kuti bululami
  bwa Yahushua mbobaabidwe inga bwabasandula munzila yamasalamuzi kuti basetekane
  akubula kampenda mubuumi buno.\\nNkulubizya ooku. Mwaapositolo, Jemusi, wakacenjezya
  kuti: \u201cToonse ulalubizya muzintu zinjaanji.\u201d (Jemusi 3:2, NKJV) Musyomi
  uululamikidwe ooyo uutambula moza wa Yahuwah uukkalilila mukati kamoyo uleka ncobeni
  kucita cinyonyoono ncazyi mumoyo wakwe. Pele, mbuli bwaamba Jemusi, kucinooli kulubizya
  nkaambo kakutazyiba akuluba, nokuba kubula nguzu. Zinyonyoono zicitigwa kotakubwene
  nokuba kuti kobulide nguzu tazili mbuli cinyonyoono cicitwa kokanzide amaanu aakkwene
  kucicita. Kunyina muntu wakeempwa ncobeni uunga wazumanana kucita cinyonyoono cizyibidwe.\\nEelyo
  moza wa Yahuwah nuulela mukati ka moyo wamuntu, muntu uusyoma ulanganya cinyonyoono
  mbweenya mbuli Yahuwah mbwacilanganya. Mukuya kwaciindi, inga watalika kuyungizya
  kucimwa cinyonyoono, eeco caandaanya muya wamuntu kuzwa kuli Yahuwah. Paulu wakapandulula
  mbocicitika eeci, kaamba kuti: \u201cKuzwa ono cinyonyoono tacili aanguzu kulindinywe,
  nkaambo ceendelezya buumi bwanu tuuli Mulawo pe, pele nduse lwa Yahuwah lutaambiki.
  (BaRoma 6:14, KJV) (Mulawo waambwa aawa, \u201cmulawo wa cinyonyoono a lufu\u201d
  waambwa mu BaRoma 8.)\\nMumajwi amwi, toonse tuyandika kweengelelwa abululami bwa
  Yahushua, nkaambo toonse tuli babisyi. Pele, eelyo notusala kusyoma mucipego caluzyalo
  cokwa Yahuwah abuzuba, kutalika kuba kusanduka kulibotela. Eelyo notukakatila kuzyiba
  akucita luyando lwa Yahuwah, Walo ulemba mulawo Wakwe mumyoyo yesu. Langa lino mutumpango
  tutobela ootu mbokucitika ncobeni kusanduka ooku.\\n\u201cIme njoomupa myoyo amizeezo
  mipya, njoomugwisya moyo uuli mbuli bbwe, ndiyoomupa moyo mupya. Ime njoomupa nguzu
  zya Muuya wangu, ndiyoocita kuti mukatobele malailile Aangu akuti mukabambe ilawo
  Yangu.\u201d (Ezekiya 36:26-27, NKJV) Kuzwa ku kululamikwa kwiinda mukusalazyigwa,
  lufutuko lyoonse ncipego cizwa kuli Yahuwah, alimwi ooyo mulimo Wakwe.\\nEelyo muntu
  nayaa kusanduka, utalika kweendelana akuyanda kwa Yahuwah cakuti, nokuba kuti ucita
  cintu ncaliyandila mumoyo wakwe, pele eeco ncacita mubwini ucita buyo kuyanda kwa
  Yahuwah.\\nKusetekana Mbululami bwa Kwaabilwa\\nMbweenya mbuli kululamikwa mbocili
  cipego, akwalo kusetekana mbweenya buyo.\\nKusetekana mulimo uutola buumi boonse
  uuletela bululami mumoyo wamuntu. Kulatalika aawo mubisyi naalulamikwa. Ooyu mulimo
  usandula muntu kuti abe muciimo cabulemu alimwi ulazumanana kucitika kusikila bantu
  basyoma batambula ciimo ceebeka eelyo Yahushua aakuzyokela bapa bulemu basaante.\\nKululamikwa
  ngomulimo Yahushua ngwaakatujanina kwiinda mukulisungula kwaaba buumi bwakwe. Kusetekana
  ngomulimo Yahushua ngwabeleka mukati mumyoyo yesu, kutalikila eelyo notwalulamikwa.\\nEelyo
  Mufutuli naakali anyika, wakali kugolela mpotugolela aswebo mubweende bwa ciindi
  amisinzo. Pele naakabuka kuzwa kubafu, wakapegwa cipego ciindene ca Muya Uusalala
  ookwa Yahuwah kuti aabanye basikwiiya bamutobela. Ooyu moza wakali kcita mulimo
  wakusandula moyo alimwi wakatuminwa basikwiiya mubuzuba bwa Pentekkositi.\\nYahushua
  wakapandulwida basikwiiya, kaamba kuti: \u201cNdiyanda kumwaambila masimpe kuti,
  ncibotu kulindinywe kuti ngunke. Nkaambo kuti nsiciti boobo Mugwasyi takoosika kulindinywe
  pe. Pele naa ndainka ndiyoomutuma kulindinywe.\u201d (Johane 16:7, KJV)\\nOoyu muya
  ookwa Yahuwah wiindene uciliko mazubaano kufumbwa ku muntu uusyoma! Ucipedwe cigaminina
  kcita mulimo wakusandula akusalazya moyo wamuntu amizeezo, akwiilbamba kuti yeendelane
  amoyo amuzeezo wabulemu.\\nMubwini, kusetekana nkweendelana aa Mwami Yahuwah. Eelyo
  notuyaa kusetekana, mizeezo yesu, zintu nzyotuyandisya, amakanze eesu atalika kweendelana
  a Taata alimwi tulakkala Anguwe mu luumuno. \u201cLino nkaambo kakuti Yahuwah watwaamba
  kuti tuli balulami akaambo kalusyomo, kuli luumuno akati ka Leza andiswe. Mwami
  wesu Yahushua Kilisito nguwakatujalwida nzila yakuti kwiindila mulusyomo Yahuwah
  atufwide luzyalo motubede sunu. Aboobo tulatangala kuti tuyokwaabilwa bulemu bwa
  Yahuwah.\u201d (Kobala BaRoma 5:1-2, KJV.)\\nKululamikwa kwaambilizya kuti mubisyi
  walulamima.\\nKusetekanya ngo mulimo uusandula muntu kuti abe muciimo cabulemu bwa
  kujulu.\\nMumajwi amwi, kusetekana mucelo wa kululamikwa. Aawa, mpeenya aawa, mpaali
  makanze ookwa Yahuwah aalufutuko lwesu. Kufumbwa buyo mubisyi naatambula lufutuko
  akusyoma luzyalo kwiinda mubululami bwaYahushua, walo ulatambulika kuti ulilondoke
  mu Mufutuli. Kufumbwa ciindi Taata nacenka muntu uusyoma uulitolaansi, Walo ubwene
  bululami nokuba kuti mulimo wa kusetekana tuuninga bamba muntu uutonkomene kulondoka!\\nKusekelela
  akukondwa kutaambiki kuzwide bulemu\\nOoku nkulibotela kwini, bubotu bwa mulumbe
  mubou butapanduluki! Kufumbwa buyo musyomi weempedwe nacikkede muli Kristu, ulivwumbilidwe
  abululami bwa Kristu bukkwene nokuba kuti ucicita zinyonyoono nzyatakubwene, zinyonyoono
  zyakulezya kucita ciluleme, nokuba zyakwaalilwa nkaambo takwe nguzu.\\nMulimo wa
