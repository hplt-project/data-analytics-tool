sample: '["\"Les \u00e9l\u00e9ments de menu en rouge contiennent des informations
  r\u00e9cemment mises \u00e0 jour.\\nUno mwaku mbewakule misuusa ibungi mu esambi
  dipya na awubusha kwela kwa binangu bibungi kwi bakumiine. Adama badi na ino nangunangu
  kumpala kwaye bapu kulwisha sunga\u2019shi ngi mufikile nakwikala mwadi pa mwanda
  wa kuluba kw\u2019aye ? Namono shi bino bibu kifwatulo bisumanga, mwanda su owula
  kyamo kya kaalo bu kyamo kya kutumpa bilamba, munda mwakyo mwi bintu byoso bitulwe
  pamune mwanda wakukita mufubo wa yawa mwikikite, akikatumika anka su mbekyele ku
  mooshi wa sembwe ya kaalo. Bwabwa bukome bubamwenekyele mwi Adama aye bapu kulwisha,
  byabya twikwamba\u2019shi kukutwa kwa muntu kukokyela djo kukabuushe kondo ka mw\u2019eshimba
  ( nangunangu ) na kwikekasha na bukome.\\nMwaku \u00ab syneido \u00bb mu kyena ngidiki
  na mu kupatula kwa myaku abewupa bipatulwilo bibungi bu kileshesho : mweno umune,
  kumona kalolo, na kwikala na nangunangu yimune, kwabana kinangu kimune, na kwikala
  na kyukilo kimune kya\u2026byabya abipatula kalolo\u2019shi, kwabana na bangi kyukilo
  kikampanda, mungi awukye namu buube. Bino abimweneka mushalelo ya adama na Efa,
  satana badi mulungule Efa\u2019shi : \u00ab su nwadya kino kikuba kyabadi benupeleshe,
  enukekala buu Eloyime na anukabana n\u2019aye kyukilo kya buwa na bubi \u00bb mu
  bino bishima mubadi eyendo, anka tadibadi eyendo dipyudikye nya, mwanda a wakula
  C.H.Mackintosh ( atutentekyesha kinangu ) \u00ab mu kuuka kwa buwa anka tababaadi
  na ngobesha ya kwibikita, na kuuka bubi anka kushi kupeta matalwa akwibupengama
  \u00bb. Kibeba twadila kuushi kokyela kwabo, nkushimisha kwibungi ; kwibungi bukile
  pee kyakya kituntwa kya muulo ukata kibebapeelwe efuku dya kufukibwa kwabo. Anka
  abimweneka\u2019shi, kuushi kokyela kwabo kubekala bu mbote bakakisha kutentekyesha
  eyi di munda mwabo. Kyukilo kyabadi bapete, bibafiki bu kutopekibwa ( kutshibilwa
  Kiimu ) kukata ku kushikokyela kwa kikyebe kya mashimba abo.\\nUno mwaku mw\u2019angele
  \u00ab con \u00bb awupatuula\u2019shi : ( pamune na ), na ( science ) kyukilo ky\u2019atwe
  mu mwaku ( scrire ) kuuka. Eyi di munda mwa fumu Dafidi, dibafubile mwadi kunyima
  kwa mulwisho waye na Bate-sheba na kwipaa mulum\u2019aye Udiya kubalongamishe\u2019ye.
  Pabaadi mutemuki Natana balungula fumu Dafidi kushi kutshina pa mwanda wa bubi,
  kondo ka mw\u2019eshimba dya fumu ka babangile kufuba na babungile bintu bu bubabidi.
  Pabamono kilema kibakitshingine mukashi pa kwipaa mulum\u2019aye, kumpala a mwilo
  na bikishekishe kwi mwanana. Bakula patoka\u2019shi : \u00ab kodi\u2019obe bupeka
  na lubu na kitshi bubi ku meeso obe \u00bb kuno nkutonda kwa bubi kufubishwe na
  eyi di munda di kitshibwe. Meso etu oso aamono bintu mu bipaso bilekeene, anka meeshi
  emu boongo ( cerveau ), aa sanga bifwani mu kimune, abitupa kushindjika na ku shadika
  kyakya kintu kibatumono.\\nByabya, kondo ketu ka mw\u2019eshimba, pakadi na kufukama
  na kafubishwe, mu kipimo kya kwituleesha kipaso kini bintu abikitshika kwi bangi
  betwifunyishe bino mbituleshiibwe kalolo kakile mu Yosefe pabaadi mukashi a potifala
  atekye yosefe shi a lale n\u2019aye, yosefe bebituule mu kimonwa ki kula. Kumpalampala,
  kibaadi \u00ab bubi kumpala Efile-Mukulu \u00bb na bibaadi kulwisha ku kifulo kibaadi
  kimufule fumu\u2019aye, yosefe tamumone bifwani bibidi bikundakane, anka kondo ka
  mw\u2019eshimba kafukame na akafubu kababungu byoso mu kifwani kimune kiseleele
  na mweneno eseleele na mushikame. Yosefe baadi awuku\u2019shi ni mulwisho ukata,
  kumpala aabo kutusha miya ekumi. Twina kituungo kya kwikala na kondo ka mw\u2019eshimba
  ( nangunangu ) na kudimuka ! su tatunemeka eyi di munda mwetu misusa ibungi, adifiki
  dipape na dishiina kapu mpaa n\u2019efuku dyadikashaala difunde ka byabya, kondo
  k\u2019eshimba ( nangunangu ) dishadifubu muyile kikyebe ky\u2019Efile-Mukulu kibaadi
  mulubuule.\\n145, Avenue du commerce, quartier Tshinsambi, commune de Kananga (Kasa\u00ef-Central,
  RD Congo)\\nNotre Site Web copyright\u00a9 cers. Tous droit r\u00e9serv\u00e9s.\"",
  "\"BEMBA: Bible\\nEphesians (Efeso) 6:10-18\\n10 Pakulekelesha ndeti, mulekoselela
  mukwampana ne Mfumu na mu maka yaiko ayakalamba nganshi.\\n11 Fwaleni ifyanso fyakwa
  Lesa fyonse. Lyena elyo mukakosa mukulwisha ubucenjeshi bwabipa ubwakwa Ciwa.\\n12
  Pantu ubulwi bwesu tebwakulwisha abantu, lelo bwakulwisha bakateeka, abamaka, bakateeka
  ba mfifi abe sonde lino, elyo ne mipashi yamaka iyabipa iyaba mu lwelele.\\n13 Kanshi
  nomba ipangasheni ifyanso fyakwa Lesa, pakuti ilyo ubushiku bubi bukafika, mukamone
  ukwansha umulwani. Elyo na panuma yakumulwisha, mukashale abakosa.\\n14 Kanshi mube
  abakosa. Umushipi wakukaka mu musana, cishinka. Icela cakufimba pa cifuba, kuba
  abakaele pa cinso cakwa Lesa.\\n15 Indyato shenu, kuba abaiteyanya kukubila Imbila
  Nsuma iyileta icibote.\\n16 Kabili lyonse muleba ne cisumino, e nkwela yenu iyakushimishako
  imifwi yamulilo iyo Ciwa afwinta.\\n17 Mulepokelela ukupususha kwakwa Lesa kwati
  cimpompo cakufwala ku mutwe. Elyo mulepokelela amashiwi yakwa Lesa, e lupanga lwakwa
  Mupashi.\\n18 Mulepepa lyonsefye. Mulelomba Lesa alemwafwako. Lyonse ilyo mulepepa,
  muleleka Mupashi alemutungulula. Kanshi eico muli nokuba abaiteyanya, mwilatendwa
  iyoo, mulepepelako na bamushilo bonse.\"", "\"1. Kani icebo icakufuma kuli baLesa
  cindo?\\nBaLesa balafwaya abantu ukulukwikala abasangalele pa calo. Baalilengele
  icalo na fyonse ifilimo ni pakuti balitemenwe abantunshi. Bukumo lukoso bakacita
  ifikalengesha abantu bonse pa calo ukwikala bwino kuntangiile. Bakafumyapo fyonse
  ifilengesha abantu ukupenga.\u2014Pendeni Jelemiya 29:11.\\nTakulipo ubuteko ubukonseshe
  ukufumyapo bumbifi, amalwashi, ne mfwa. Pano kuli icebo iciweme. Bukumo, ubuteko
  bwa baLesa bukapyana ukuteka konse ukwa bantunshi. Abantunshi bakalitemwesha ubutende
  ne mweo uuweme.\u2014Pendeni Yisaya 25:8; 33:24; Danyeli 2:44.\\n2. Mba nindo icebo
  iciweme cicindamine buno bukumo?\\nUkupenga kukashila lukoso ili baLesa bakonala
  abantu ababipile pa calo. (Sefaniya 2:3) Pano ico ni lwisa cikacitika? Amashiwi
  abaLesa aalishimikile pa fintu ifipensha abantunshi pali iino mpindi. Ifilukucitika
  pali ino mpindi filalangisha ukweba ati bukumo lukoso baLesa bakashilisha ukupenga.\u2014Pendeni
  2 Timote 3:1-5.\\n3. Kani findo twelelwe ukucita?\\nTulyelelwe ukusambilila pali
  baLesa ukufuma mu Mashiwi abo, Baibolo. Ili koti ni nkalata batulembeele bawishifwe
  ababutemwe. Ilatubuula ifitungekala bwino pali ino mpindi kabili na fyefyo ifitungaba
  ne shuko lya kwikala umuyayaya pa calo. Fya cine, abantu bambi tabakatemwapo kani
  babona ati mulukusambilila Baibolo. Pano pakuti baLesa balatulaya ati tukalukwikala
  bwino, tatwelelwepo ukumfwila abantu bambi kani batukaanya ukusambilila.\u2014Pendeni
  Ifisimpi 29:25; Ukufisulula 14:6, 7.\"", "\"\u201cAbafuuka e ba mano.\u201d\u2014AMAPI.
  11:2.\\nINYIMBO: 38, 69\\n1, 2. Mulandu nshi umuntu uwali uwafuuka pa kubala bamukaniine
  kuli Lesa? (Moneni icikope pa muulu.)\\nILYO SHAULI atendeke fye ukuteka mu Israele,
  ali uwafuuka kabili abantu balemupeela umucinshi. (1 Sam. 9:1, 2, 21; 10:20-24)
  Nomba ilyo papitile inshita, alicitile ifyalangile ukuti aleituntumba. Lintu kasesema
  wa kwa Lesa, Samwele ashafikile bwangu mu Gilgali ukulingana ne nshita alingile
  ukufikilapo, Shauli alifililwe ukulolela. AbaPelishiti baleipekanya ukuti balwe
  nabo, kabili abena Israele batendeke ukusha Shauli. Shauli nalimo aletontonkanya
  ukuti, \u2018Mfwile ukucitapo cimo bwangu bwangu.\u2019 E ico alituulile ilambo
  kuli Lesa nangu ca kuti takwete insambu sha kutuula amalambo. Yehova tatemenwe ifyo
  acitile.\u20141 Sam. 13:5-9.\\n2 Ilyo Samwele afikile mu Gilgali, alikalipile Shauli.
  Nomba mu nshita ya kuti Shauli asumine ukuti alilufyenye, atendeke ukuipokolola,
  alefwaya ukuifumya mu mulandu, no kulenga cimoneke kwati ifyo acitile tafyabipile
  sana. (1 Sam. 13:10-14) Shauli atwalilile ukucita ifyalengele ukuti bamupoke ubufumu,
  ne cabipishe ca kuti bucibusa akwete na Yehova bwalipwile. (1 Sam. 15:22, 23) Nangu
  ca kuti pa kubala ali uwafuuka, Shauli alifililwe ukutwalilila ukuba uwafuuka.\u20141
  Sam. 31:1-6.\\n3. (a) Finshi abantu abengi batontonkanya pa kuba uwafuuka? (b) Mepusho
  nshi ayo tulingile ukwasuka?\\n3 Muli cino calo umo abantu batemwa ukucimfyanya,
  abengi bamona kwati te kuti babe abafuuka e lyo pa nshita imo ine batunguluka no
  kutunguluka. Ici cilenga basalapo ukukanaba abafuuka. Ku ca kumwenako, umwaume umo
  uwalumbuka uwaleba mu mafilimu kabili uwaishileba politishani, alandile ati: \u201cNangu
  cibe shani ine te kuti ntemwe ukuba uwafuuka, kabili nshileenekela ukuti nkaba uwafuuka.\u201d
  Mulandu nshi ukuba uwafuuka kwacindamina? Bushe ukufuuka e kuti shani kabili ni
  mwi umo ukufuuka kushalola? Na kabili kuti twatwalilila shani ukuba abafuuka nga
  tuleeshiwa nelyo nga bantu baletupatikisha ukucita fimo? Muli cino cipande, twalayasuka
  amepusho ya kubalilapo yabili. Mu cipande cikonkelepo e mo tukasuka icipusho calenga
  butatu.\\nMULANDU NSHI UKUBA UWAFUUKA KWACINDAMINA?\\n4. Londololeni imicitile ya
  kuituntumba.\\n4 Baibolo ilalanga ubupusano bwaba pa bafuuka na pa baituntumba.
  (Belengeni Amapinda 11:2.) Davidi aebele Yehova ukuti \u2018amutalushe ku micitile
  ya kuituntumba.\u2019 (Amalu. 19:13) Bushe \u201cimicitile ya kuituntumba\u201d
  micitile nshi? Ukulingana na Baibolo, umuntu nga asuswa pa kucita ifintu nelyo acita
  ifyo bashimupeele insambu sha kucita ninshi aituntumba. Apo tatwapwililika, limo
  limo bonse tulaituntumba. Lelo nga filya cali ku Mfumu Shauli, nga twatwalilila
  ukucita ifintu ifyo bashatupeela insambu sha kucita, tukasuka tukaleke ukuba ifibusa
  fya kwa Lesa. Pa Amalumbo 119:21 patila: \u2018Mwebaula abaituntumba.\u2019 Mulandu
  nshi Lesa ebawila abaituntumba?\\n5. Mulandu nshi imicitile ya kuituntumba yabipila?\\n5
  Imicitile ya kuituntumba yalibipapo ukucila ukulufyanya ukwabula ukwishiba. Ica
  kubalilapo, nga twaituntumba ninshi tatucindike Yehova, Mulopwe. Ica bubili ca kuti,
  nga twacita ifyo bashitwebele, nalimo kuti twapusana na bantu bambi. (Amapi. 13:10)
  Ne ca butatu ca kuti, nga caishibikwa ukuti twaituntumbile fye pa kucita ifintu
  fimo, kuti twaumfwa insoni nelyo ukuseebana. (Luka 14:8, 9) Nga tuli ne micitile
  ya kuituntumba, ififumamo tafiwama. Nga fintu Amalembo yalanda, ukuba abafuuka kusuma
  sana.\\nBUSHE UKUBA UWAFUUKA KWALOLA MWI?\\n6, 7. Bushe ukuicefya e kuti shani,
  kabili kwayampana shani no kufuuka?\\n6 Ukufuuka kwalyampana sana no kuicefya. Baibolo
  itila umuntu uwaicefya taba ne cilumba. (Fil. 2:3) Ilingi line umuntu uwaicefya
  ninshi no kufuuka alifuuka, aleshiba ukuti kwaliba ifyo ashingaba na maka ya kucita,
  alasumina nga nalufyanya, e lyo alasumina ifyo bambi balanda pa fyo balefwaya ukucita
  kabili nga balanda ifyo ashaishiba tominakumo. Nga tuli abaicefya tulalenga Yehova
  alesekelela.\\n7 Baibolo itila umuntu uwafuuka aleshiba ifyo engacita ne fyo ashifwile
  ukucita. Mu ciGriki ili shiwi lilosha mu kuti, umuntu alingile ukwishiba ifyo ifintu
  acita fikuma abantu bambi.\\n8. Finshi twingeshibilako ukuti natuleka ukuba abafuuka?\\n8
  Kuti twaishiba shani ukuti natutendeka ukutontonkanya nelyo ukuba ne micitile ya
  kuituntumba? Natulande pali fimo ifyo twingeshibilako. Nalimo kuti twatendeka ukuimona
  ukuti twalicindama sana nelyo ukuti imilimo tubomba yalicindama sana ukucila iyo
  bambi babomba. (Rom. 12:16) Nalimo kuti twatendeka ukucita ifyo tushilingile ukucita
  pa kuti fye abantu batubikeko amano. (1 Tim. 2:9, 10) E lyo limbi kuti twalafwaya
  bambi basuminishe ifyo tulelanda pa mulandu wa kuti tulabomba imilimo imo iyo tumona
  ukuti yalicindama, nelyo twalishibako bamo abakwata imilimo imo, nelyo pa mulandu
  wa kuti tulefwaya fye bacite ifyo tuletontonkanya. (1 Kor. 4:6) Ilingi line kuti
  twacita ifi ukwabula no kwishiba ukuti natutendeka ukuituntumba.\\n9. Finshi fyalengele
  ukuti bamo batendeke ukuituntumba? Landeni pa bantu abalembwa mu Baibolo.\\n9 Umuntu
  onse kuti aba ne micitile ya kuituntumba nga ca kuti atendeka ukuba no lunkumbwa
  lwa mubili. Bukaitemwe, ulunkumbwa, no kukanalama ubukali kwalilenga abantu baba
  ne micitile ya kuituntumba. Baibolo ilanda ukuti Abishalomu, Usia, na Nebukadnesari
  bali ne \u201cmicitile ya muntu umubembu\u201d kabili apo baleituntumba, Yehova
  alicitile ifyalengele beshibe ukuti balingile ukuicefya.\u20142 Sam. 15:1-6; 18:9-17;
  2 Imila. 26:16-21; Dan. 5:18-21.\\n10. Mulandu nshi uo tushilingile ukulapingwila
  abantu pa fyo bacita? Landeni pa bantu abalembwa mu Baibolo.\\n10 Kwaliba na fimbi
  ifingalenga umuntu alaituntumba. Natulande pa malyashi yamo aya mu Baibolo ayaba
  mu Ukutendeka 20:2-7 na muli Mateo 26:31-35. Bushe icalengele ukuti Abimeleke na
  Petro baituntumbe ni co bali no lunkumbwa? Nelyo bushe tabaishibe ifishinka fyonse
  nangu tabaleenekela ukuti e fyo ifintu fyalaba? Apo tatwakwata amaka ya kumona ifili
  mu mitima ya bantu, tatulingile ukulalanda pa fyo tulemona ukuti nalimo e filengele
  bacite ifintu fimo.\u2014Belengeni Yakobo 4:12.\\nUMULIMO MWAKWATA MU CILONGANINO
  CA KWA LESA\\n11. Bushe ukufuuka kwayampana shani no kwishiba umulimo twakwata mu
  cilonganino ca kwa Lesa?\\n11 Umuntu uwafuuka aleshiba umulimo akwata mu cilonganino
  ca kwa Lesa. Apo Yehova te Lesa wa cimfulumfulu, alipeela bonse umulimo mu ng\u2019anda
  yakwe. Umulimo cila muntu abomba mu cilonganino waliibela, lelo bonse twalicindama.
  Pa mulandu wa cikuuku cakwe, Yehova alitupeela ifya bupe ifyalekanalekana, bamo
  balicenjela mu fintu fimo e lyo bambi balishiba ifya kubomba bwino imilimo imo.
  Kanshi kuti twabomfya ifya bupe twakwata ku kucindika Lesa na ku kwafwa aba bwananyina.
  (Rom. 12:4-8) Yehova alitupeela umulimo uulanga ifyo atucindika, ne fyo atucetekela.\u2014Belengeni
  1 Petro 4:10.\\n12, 13. Mulandu nshi uo tushingapapila nga ca kuti imilimo tubomba
  mu cilonganino ca kwa Lesa yayaluka?\\n12 Na lyo line, imilimo tubomba mu cilonganino
  ca kwa Lesa mu kupita kwa nshita ilaaluka. Natulande pali Yesu. Pa kubala, Yesu
  na Yehova bali fye babili. (Amapi. 8:22) Lyena Yesu atendeke ukwafwa Yehova ukubumba
  bamalaika, umuulu ne sonde, e lyo na bantu. (Kol. 1:16) Na lyo line ilyo papitile
  inshita, Yesu balimupeele umulimo umbi pano isonde, abalilepo ukuba akanya e lyo
  akula. (Fil. 2:7) Pa numa ya mfwa yakwe, Yesu alibwelele ku muulu no kuba icibumbwa
  ca mupashi na kabili ku kuba Imfumu ya Bufumu bwa kwa Lesa mu 1914. (Heb. 2:9) Lelo
  umulimo wakwe ukaluka na kabili, pa numa ya Myaka Ikana Limo, Yesu akabwesesha Ubufumu
  kuli Yehova pa kuti \u201cLesa akabe fyonse kuli bonse.\u201d\u20141 Kor. 15:28.\\n13
  Na ifwe bene tulingile ukulaenekela ukuti umulimo tubomba kuti wayaluka pa mulandu
  ne fyo twingapingulapo ukucita. Ku ca kumwenako, nalimo mwali abashimbe e lyo mwaupa
  nelyo ukuupwa. Nelyo nalimo kuti mwatendeka ukukwata abana. Nalimo apo na mukula,
  kuti mwayangushako imikalile pa kuti mulebomba umulimo wa nshita yonse. Ifyo umuntu
  engapingulapo muli ifi fyonse twalandapo kuti fyalenga akwata imilimo na imbi. Ifintu
  nga fyayaluka mu bumi bwesu, kuti calenga twabombako imilimo iingi nelyo twaleka
  ukubomba imilimo imo iyo twalebomba. Nampo nga tuli bacaice nelyo nga tuli bakalamba,
  nga twaliba no bumi ubusuma nelyo nga tulalwalilila, Yehova alishiba imilimo engatupeela
  mu cilonganino cakwe. Yehova afwaya tulebomba apo twingapesha, kabili alatasha icine
  cine pa fyo tumubombela.\u2014Heb. 6:10.\\n14. Bushe ukuba abafuuka kuti kwalenga
  shani twaba ne nsansa mu mulimo tubomba?\\n14 Yesu aleba ne nsansa mu milimo yonse
  iyo alebomba, kabili na ifwe bene kuti twaba ne nsansa mu milimo iyalekanalekana
  iyo twingabomba. (Amapi. 8:30, 31) Umuntu uwafuuka alatemwa umulimo uo abomba mu
  cilonganino. Tomfwa ububi bambi nga babapeela imilimo imbi mu cilonganino. Lelo
  abika fye amano ku mulimo abomba kabili alaba ne nsansa pantu alishiba ukuti uwamupeela
  uyo mulimo ni Yehova. Na kabili amona ukuti imilimo iyo Yehova apeela bambi yalicindama.
  Nga tuli abafuuka tukalacindika abantu bambi kabili tukalabatungilila.\u2014Rom.
  12:10.\\nIFYO TULINGILE UKUMONA UBUFUUKE\\n15. Finshi tulesambilila kuli filya Gideone
  ali uwafuuka?\\n15 Gideone alecita ifyalelanga ukuti ali uwafuuka kabili tulingile
  ukumupashanya. Ilyo malaika wa kwa Yehova aile kuli ena, Gideone aebele malaika
  ukuti tafikilepo ukubomba umulimo amupeele. (Abapi. 6:15) Ilyo Gideone asumiine
  ukubomba mulimo Yehova amupeele, alishininkishe ukuti naumfwikisha ifyo alingile
  ukubomba umulimo kabili alefwaisha ukuti Yehova alemutungulula. (Abapi. 6:36-40)
  Nangu ca kuti Gideone ali uwa maka kabili uwashipa, pa kubomba umulimo ali uwacenjela
  kabili ali uwa mano. (Abapi. 6:11, 27) Talefwaya ukulumbuka pa mulandu no mulimo
  bamupeele. Ilyo apwishishe ukubomba umulimo uo Yehova amupeele, alibwelelemo ku
  mwakwe.\u2014Abapi. 8:22, 23, 29.\\n16, 17. Finshi umuntu uwafuuka atontonkanyapo
  nga alefwaya ukulunduluka mu fya kwa Lesa?\\n16 Ukuba uwafuuka tacipilibula ukuti
  tatulingile ukulafwaisha ukubomba imilimo mu cilonganino nelyo tulingile ukulakaana
  nga batupeelelapo imilimo na imbi. Amalembo yatukoselesha ukulalunduluka. (1 Tim.
  4:13-15) Bushe pa kuti tulelunduluka kano fye batupeela umulimo umbi? Nakalya. Yehova
  kuti atwafwa ukulunduluka nangu fye tabatupeele umulimo umbi. Kuti twatwalilila
  ukuwamyako imibele yesu e lyo ne fyo tubomba umulimo batupeela pa kuti tulebombela
  bwino Yehova e lyo na ba bwananyina.\\n17 Ilyo umuntu uwafuuka ashilasumina ukubomba
  umulimo bamupeela, alabala aishiba ifyo alingile ukuubomba. Lyena alamona nga kuti
  abomba. Ku ca kumwenako, bushe nga asumina ukubomba imilimo na imbi, akaibomba bwino
  ukwabula ukulekelesha ifintu fimbi ifyacindama? Bushe kuti apeelako bambi imilimo
  imo pa kuti alebomba bwino umulimo umbi uo bamupeela? Umuntu uwafuuka nga amona
  ukuti te kuti abombe umulimo bamupeela, alalekela bambi abengaubomba bwino. Nga
  twalifuuka tatwakalesumina ukubomba umulimo onse fye uo batupeela.\\n18. (a) Bushe
  nga twalifuuka kuti twacita shani nga batupeela umulimo umbi? (b) Bushe umuntu uwafuuka
  kuti abomfya shani ifyaba pa Abena Roma 12:3?\\n18 Ifyo Gideone acitile fitusambilisha
  ukuti nga batupeela umulimo umbi tulingile ukuleka Yehova aletutungulula no kutupaala.
