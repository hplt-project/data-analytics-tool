  +19 2a00:1370:8129:e0a3:9499:e604:6ede:1699\"", "\"Natawhan nga Tuig: 1956\\nNatawhan
  nga Nasud: Canada\\nPagkinabuhi Hadto: Nawad-an hin paglaom, imoral, ngan bayolente\\nAN
  AKON NAGLABAY\\nNatawo ako ha syudad han Calgary ha Alberta, Canada. Han minasus-an
  pa ako, nagbulag an akon mga kag-anak, ngan kami ni Nanay binalhin ngadto ha balay
  han akon lolo ngan lola. Hinigugma kami nira Lolo ngan Lola, ngan malipayon gud
  ako nga bata. Nahinunumdoman ko pa nga hito nga mga panahon, malipayon ngan murayaw
  an akon kinabuhi.\\nHan syete anyos ako, nagbag-o gud an akon kinabuhi han hi Nanay
  ngan hi Tatay nag-asawa utro ngan binalhin kami ngadto ha St. Louis, Missouri ha
  United States. Waray pag-iha, nahibaro ako nga hi Tatay bayolente ngay-an. Pananglitan,
  pag-uli ko tikang ha eskwelahan han siyahan pa la nga adlaw han amon klase, nahibaroan
  niya nga gin-bully ako ngan waray ako umato. Nasina gud hiya ngan ginsuntok niya
  ako hin mas makusog pa kay han mga suntok han akon mga kaeskwela! Tungod hito, nahibaro
  ako makig-away. Salit han syete anyos pa la ako, nagtikang na ako makig-away.\\nMadagmit
  masina hi Tatay, salit diri malipayon hi Nanay, ngan agsob hira magrasonay ngan
  mag-away. Nagtikang ako magdroga ngan mag-inom hin de-alkohol nga irimnon han 11
  anyos ako. Nagin mas agresibo ako ngan pirme may iginkakaaway ha kalye. Paggradwar
  ko ha hayskul, nagin bayolente na gud ako.\\nHan 18 anyos ako, inapi ako ha U.S.
  Marine Corps. Tungod han akon training didto, nahibaro ako pagpatay hin tawo. Paglabay
  hin lima ka tuig, binaya ako ha militar basi mag-aram hin psychology kay karuyag
  ko makatrabaho ha Federal Bureau of Investigation. Nagtikang ako pag-eskwela ha
  unibersidad ha United States ngan han binalik kami ha Canada, iginpadayon ko ito
  didto.\\nHan nakadto ako ha unibersidad, nawad-an gud ako hin paglaom nga magbabag-o
  pa an mga tawo ngan an kahimtang han kalibotan. Nakita ko nga an mga tawo makikalugaringon
  gud, an ngatanan nga butang ha kalibotan baga hin waray pulos, ngan an mga problema
  han mga tawo baga hin waray solusyon. Waray na gud ako maglaom nga may mahihimo
  pa an mga tawo basi magin maopay an kahimtang ha kalibotan.\\nTungod kay waray katuyoan
  an akon kinabuhi, nagpatakas ako ha de-alkohol nga irimnon, droga, sex, ngan an
  akon na la ginhihinunahuna amo an pagkaada damu nga kwarta. Pirme ako adto ha mga
  parti ngan nakikig-sex ha iba-iba nga babaye. Tungod han akon training ha militar,
  nagin makusog an akon kompyansa, salit pirme ako nakikiaway. Naghunahuna ako nga
  ako an magdidesisyon kon ano an tama ngan kon ano an sayop ngan ginkukompronta ko
  an bisan hin-o nga ginhuhunahuna ko nga nagraraugdaog ha iba. Pero ha pagkamatuod,
  kontrolado na ako han akon pagin bayolente.\\nKON PAONAN-O NABAG-O HAN BIBLIA AN
  AKON KINABUHI\\nUsa ka adlaw, ako ngan an akon sangkay nakadto ha basement han akon
  balay ngan nag-aandam kami han amon ibaraligya nga marijuana. Pariho kami high ha
  droga. Ginpakianhan ako han akon sangkay kon natoo ako ha Dios. Binaton ako, \u201cKon
  an Dios an hinungdan han mga pag-antos ha kalibotan, diri ko karuyag nga makilala
  hiya.\u201d Kinabuwasan, ha siyahan nga adlaw han akon bag-o nga trabaho, ginpakianhan
  ako han akon katrabaho nga Saksi ni Jehova, \u201cPagkita mo, an Dios ba an hinungdan
  han mga pag-antos ha kalibotan?\u201d Nahipausa gud ako ha iya pakiana kay pariho
  ito han amon naistoryahan han akon sangkay, salit nainteres ako. Han sumunod nga
  unom ka bulan, damu an amon naistoryahan mahitungod ha Biblia, ngan iya iginpakita
  ha akon an baton han Biblia ha pipira han akon pinakamakuri nga mga pakiana mahitungod
  ha kinabuhi.\\nHito nga panahon, may ka-live-in ako, ngan nadiri hiya kon iginsusumat
  ko ha iya an akon mga nahibabaroan. Usa ka Domingo, ginsidngan ko hiya nga gin-imbitar
  ko an mga Saksi ha balay basi pag-adman namon an Biblia kaupod nira. Kinabuwasan,
  pag-uli ko tikang ha trabaho, waray na hiya ha balay ngan gindara niya an ngatanan
  namon nga gamit. Ginawas ako ngan nagtinangis. Nag-ampo liwat ako ha Dios; nakimalooy
  ako ha iya nga buligan ako. Ito an siyahan nga higayon nga gin-gamit ko an personal
  nga ngaran han Dios, nga Jehova, ha pag-ampo.\u2014Salmo 83:18.\\nPaglabay hin duha
  ka adlaw, nagpa-Bible study ako ha siyahan nga higayon ha mag-asawa nga Saksi. Pagbaya
  nira, padayon nga ginbinasa ko an amon gin-aadman nga libro nga Mahimo Ka Mabuhi
  ha Waray Kataposan ha Paraiso nga Tuna, ngan natapos ko ito hito nga gab-i. a Nabantad
  gud an akon kasingkasing ha akon mga nahibaroan mahitungod kan Jehova nga Dios ngan
  ha iya Anak nga hi Jesu-Kristo. Nakita ko nga mapinairon hi Jehova ngan nasasakit
  hiya kon nag-aantos kita. (Isaias 63:9) Labi nga nabantad ako han gugma han Dios
  para ha akon ngan han halad nga ginhatag han iya Anak para ha akon. (1 Juan 4:10)
  Nakasiring ako nga nagpailob gud ha akon hi Jehova \u201ckay diri niya karuyag nga
  mabungkag an bisan hin-o, lugod karuyag niya nga magbasol an ngatanan.\u201d (2
  Pedro 3:9) Inabat ko nga karuyag ni Jehova nga magin sangkay niya ako.\u2014Juan
  6:44.\\nHito mismo nga semana, nagtikang ako pag-atender ha mga katirok ha kongregasyon.
  Hilaba an akon buhok, nakaariyos ako, ngan makaharadlok an akon hitsura. Pero gintratar
  ako han mga Saksi nga sugad hin ira ako kapamilya nga maiha na nira nga waray makita.
  Tinuod gud hira nga mga Kristiano. Inabat ko nga baga hin nakauli ako kanda Lolo
  ngan Lola, pero hito nga takna, mas malipayon pa gud ako.\\nWaray pag-iha, hinay-hinay
  nga ginbag-o han Biblia an akon kinabuhi. Nagpaarot ako, gin-undang ko an ngatanan
  nga imoral nga buhat, ngan waray na ako magdroga ngan maghinubog. (1 Corinto 6:9,
  10; 11:14) Karuyag ko mapalipay hi Jehova. Salit kon nahibabaroan ko nga diri niya
  naruruyagan an usa nga butang nga akon ginbubuhat, diri ko ito ginpapakamatadong.
  Lugod, kaurogan na nga nakukonsensya ako. \u2018Diri ko na ini puydi himoon,\u2019
  nasiring ako ha akon kalugaringon. Ngan naniningkamot ako nga bag-uhon dayon an
  akon panhunahuna ngan mga ginbubuhat. Sugad nga resulta, nagin mas maopay an akon
  kinabuhi kay ginbuhat ko an karuyag ni Jehova nga buhaton ko. Han Hulyo 29, 1989\u2014unom
  ka bulan tikang han nagpa-Bible study ako\u2014nabawtismohan ako sugad nga Saksi
  ni Jehova.\\nMGA KAOPAYAN NGA AKON NAPAHIMULSAN\\nGinbag-o han Biblia an akon personalidad.
  Hadto, kaurogan na nga nagigin bayolente ako kon may nagtatratar ha akon hin diri
  maopay. Pero yana, naniningkamot gud ako nga \u2018makigmurayaw ha ngatanan nga
  tawo.\u2019 (Roma 12:18) Nahimo ko ini diri tungod han akon la pangalimbasog, kondi
  tungod han bulig han Pulong ngan baraan nga espiritu ni Jehova.\u2014Galacia 5:22,
  23; Hebreo 4:12.\\nImbes nga magin uripon han droga, kamadarahog, ngan imoral nga
  mga hingyap, nangangalimbasog na ako yana nga mapalipay hi Jehova nga Dios ngan
  ihatag ha iya an akon pinakamaopay. Kaapi na hito an pagbulig ha iba nga makilala
  hiya. Paglabay hin pipira ka tuig tikang han nabawtismohan ako, binalhin ako ha
  iba nga nasud basi bumulig ha pagsangyaw ha mga lugar nga nanginginahanglan gud
  hin mga magwarali. Ha naglabay nga mga tuig, nalipay gud ako nga matutdoan an damu
  nga tawo ngan makita kon paonan-o nagin maopay liwat an ira kinabuhi tungod han
  Biblia. Nalilipay liwat ako nga nagin Saksi ni Jehova hi Nanay. An usa nga nakabulig
  ha iya amo an iya nakita nga mga pagbag-o ha akon batasan ngan panggawi.\\nHan 1999,
  ha El Salvador, naggradwar ako ha gintatawag yana nga School for Kingdom Evangelizers.
  Ginbansay ngan gintutdoan ako hito nga eskwelahan basi mahibaro ako ha pagpanguna
  ha pagsangyaw nga buruhaton ngan ha pagtutdo ngan pag-ataman han kongregasyon. Hito
  liwat nga tuig, nagpakasal kami han akon mahusay nga asawa nga hi Eugenia. Magkaupod
  nga nag-aalagad kami sugad nga bug-os-panahon nga mga parasangyaw ha Guatemala.\\nYana,
  diri na ako nawawad-an hin paglaom ha kinabuhi, lugod malipayon gud ako. Tungod
  han akon pag-aplikar han mga katutdoan han Biblia, diri na ako uripon han seksuwal
  nga imoralidad ngan kamadarahog ngan an akon kinabuhi napuno hin tinuod nga gugma
  ngan kamurayawan.\"", "\"MGA DEALER NGA NAGBABALIGYA HIN ISDA NGA TIKANG HA GAWAS
  HAN SYUDAD KINAHANGLAN UMAGI HA FISHPORT\\nNagpasabot an usa nga opisyal han Tacloban
