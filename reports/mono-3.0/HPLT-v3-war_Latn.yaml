  pa la igsaysay hi Simon hiunong han syahan nga pagpakita han Dyos han iya paghigugma
  han mga Hentil, pinaagi hin pagkuha tikang ha ira hin kalugaringon niya nga mga
  tawo. 15Nahauyon ini han mga pulong han mga manaragna sumala han siring han Kasuratan:
  16\u2018Kahuman hini mabalik ako, nasiring an Ginoo, ngan titindogon ko an napukan
  nga balay ni David. Ibabalik ko an mga nagkaruruba, ngan padidig-onon ko na liwat
  ini. 17Sanglit magbibiling han Ginoo an iba nga katawhan, ngan an ngatanan nga mga
  Hentil nga gintawag ko nga akon kalugaringon. 18Amo ini an siring han Ginoo nga
  nagpadayag hini hadto pa nga panahon.\u2019 19\u201cHa akon nga bahin,\u201d nagpadayon
  hi Santiago, \u201cdiri naton pagsamokon an mga Hentil nga nadangop han Dyos. 20Lugod,
  kinahanglan magsurat kita hin pagsumat ha ira nga diri na hira kumaon hin pagkaon
  nga nahugawan tungod nga iginhalad ngadto han mga kadiyosan; nga likayan nira an
  pakighilawas; ngan diri hira kumaon hin bisan ano nga gintilo nga hayop ngan hin
  dugo. 21Kay tikang pa han una nga mga panahon pirme ginbabasa an Balaod ni Moises
  ha mga sinagoga ha kada Adlaw nga Iparahuway, ngan iginwawali an iya mga pulong
  ha kada bungto.\u201d 22Niyan nagkasarabot an mga apostoles ngan an mga katigurangan
  ug an bug-os nga singbahan, hin pagpili hin pira nga mga tawo tikang han ira hugpo,
  ngan ginsugo hira ngadto ha Antioquia, upod kanda Pablo ug Bernabe. Ginpili nira
  hi Judas nga gintatawag nga Barsabas, ngan hi Silas, nga duha ka tawo nga tinahod
  kaupay han mga magtinuohon. 23Iginpadara ha ira ini nga surat: \u201cNangongomosta
  kami, an mga apostoles ngan mga katigurangan nga iyo kabugtoan, ha ngatanan nga
  kabugtoan nga Hentil nga nag-uokoy ha Antioquia, ha Siria, ngan ha Cilicia. 24Nakabati
  kami nga may-ada mga tawo tikang han amon hugpo, nga kinmada ngan nakasamok ha iyo
  pinaagi han ira mga ginpamulong, bisan kon waray namon hira pagsugoa hin pagbuhat
  hini. 25Sanglit nagkatirok kami ngan nagkaurosa hin pagpili hin mga tawo nga susugoon
  namon ngada ha iyo. Maupod hira han aton hinigugma nga kasangkayan, hira Bernabe
  ug Pablo, 26nga nagtubyan han ira kinabuhi tungod hin pagsirbe han aton Ginoo Jesu-Cristo.
  27Nagsusugo kami ngada ha iyo kanda Judas ug Silas nga amo an magsusumat ha iyo
  han mga butang nga iginsurat namon ha iyo. 28Minaupay ini namon ngan han Espiritu
  Santo nga diri na kamo butangan hin lain pa nga paras-anon labot hini nga kinahanglanon
  nga mga turumanon: 29Diri kamo kumaon hin bisan ano nga pagkaon nga iginhalad ha
  mga diyosdiyos; diri kamo kumaon hin dugo; diri kamo kumaon hin bisan ano nga gintilo
  nga hayop; diri kamo makighilawas. Maghihingaupay kamo kon likayan niyo an pagbuhat
  hini nga mga butang. Adyos.\u201d 30Ginpagikan nira an mga ginsugo ngan kinmadto
  hira ha Antioquia; diin gintirok nira an bug-os nga hugpo han mga magtinuohon, ngan
  iginhatag ha ira an surat. 31Han pakabasa han mga tawo han surat, nalipay gud hira
  tungod han mensahe nga nakapadasig. 32Nagyakan hin maiha ngadto han mga kabugtoan
  hira Judas ug Silas nga mga manaragna liwat, ngan nakapakusog ngan nakapadasig ini
  ha ira. 33Kahuman nira magpabilin didto hin halipot nga panahon, ginpagikan hira
  nga malinawon han kabugtoan; ngan binmalik hira ngadto han mga nagsugo ha ira. (
  34Kundi minaupay ni Silas nga magpabilin hiya didto.) 35Nagpabilin hira Pablo ug
  Bernabe ha Antioquia. Kaupod in damo nga iba pa nga mga tawo nagtutdo ngan nagwali
  hira han pulong han Ginoo. 36Pag-agi hin pira ka adlaw, nagsiring hi Pablo kan Bernabe,
  \u201cBalika ngan duawa ta an kabugtoan ha kada bungto nga aton ginwalihan han pulong
