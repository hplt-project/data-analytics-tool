  na han mga biktima. Bendisyonan unta kita han aton mahigugmaon nga Dios nga diri
  nagpapasibaya ug matinumanon han iya paghigugma ha aton bisan ha panahon hin trahedya.\\nTugwayan
  unta kita ngan ig-ampo nga dayuday han aton Baraan nga Iroy, an Mahal nga Birhen
  Maria.\\nAn iyo Obispo ug Bugto kan Cristo\\n+ CRISPIN B. VARQUEZ, DD\\nObispo han
