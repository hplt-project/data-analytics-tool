  11:22\\nSurat Pastoral Hiunong han Kahimtang Kahuman han Super Typhoon Yolanda\\nHinugugma
  nga bungto han Dios:\\nBaraan nga takna ha iyo ngatanan!\\nIkaduha na ini nga Surat
  Pastoral nga akon iginpapadara ha iyo tungod han aton yana kahimtang kahuman han
  Super Typhoon Yolanda. Aanhi kita yana hin kahimtang nga diri normal. Damo han aton
  mga kabugtuan labi na ha Sur nga bahin han Diyosesis ug probinsya han Eastern Samar
  in padayon nga waray pagkaon, tubig nga maiinom, balay o atop nga masisirongan,
  medisina, gasolina o diesel. Ha kabug-osan waray pa kita kuryente ug diri pa gud
  natutuhay an aton mga paagi ha komunikasyon, labi na an pagtaga signal ha cell phone,
  ATM ha bangko, ngan sugad man an iba pa nga serbisyo ha aton mga pagkinahanglan.
  Kita ngatanan naabat gud hin dako nga kakulangan.\\nHa akon katungdanan pagin iyo
  Obispo ug ha ngaran han aton pagkamagburugto, nakikiusa ako ha iyo, labi na ha ngatanan
  nga mga biktima. Ha ngaran han aton pagka tawhanon ug, labi na, han aton pagka sumusunod
  ni Cristo, ayaw kita hingalimot nga aton obligasyon an pagpakita ug pagpa-abat han
  pagkamaupay ha pulong nga ha buhat ha ngatanan.\\nKundi diri ako mag-aalang pagsumat
  ha iyo han akon kasubo hadton mga nanhitabo ug nanhihitabo nga pagsingabot hin pipira
  nga mga nagnenegosyo ug nagpapakabuhi hini nga panahon hin trahedya. May-ada ha
  ira, mga tawo o kumpanya, an nasukot o namamaligya nga lapos kaupay ha tama ug kaangayan
  hin mga pagkaon, maiinom nga tubig, gasolina, pamasahi ha mga sarakyan, mga gamit
  ha pangisda, pag-uma ug pagbalay o pag-ayad hin balay. Ayaw kita hingalimot nga
  diri la ini supak han mga sugo sa Dios. Supak pa ini han tinuod nga katuyuanan han
  pagnegosyo ug pagpakabuhi. Diri kita nagnenegosyo para la ha pagganansya. Nagnenegosyo
  ug nagpapakabuhi kita para han pagpakaupay han aton pagkatawo. An nakakaraot ug
  nakakatalumpigos han igkasitawo nakakadaot labi na gud had pagkatawo han tawo nga
  nagbubuhat hini. Ha luyo nga bahin, kon mga tawo nga ginsisirbihan o customers naghihingaupay,
  an mga negosyante ug nagpapakabuhi na-asenso han ira pagkatawo ug, labaw han ngatanan,
  han ira pagka Cristiyano.\\nIni nga panahon hin krisis usa liwat ini nga higayon
  nga kita magpahayag nga kita natubo ha aton pagkatawo ngan pagka tinun-an ni Cristo.
  Singabot kita hini nga panahon hin paghunahuna ug pagbuhat han aton maibubulig han
