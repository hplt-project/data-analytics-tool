  7 Hulyo 31.\\nGinkilala an biktima nga hi PO2 Hegilio Gaspay, 52 anyos an pangidaron
  ngan residente han Baranggay Libagong, Villaba, Leyte.\\nSumala kan PSSUPT Noberto
  Tuazon, Hepe han Leyte Police Provincial Office, nga samtang gin babaybay han mao
  nga biktima an Tumamak Highway in tigda nala ini nga gin tambangan han waray pa
  kakikilala nga mga suspek ngan gin-pan mumusil ini.\\nNag-angkon naman hin damo
  nga igo ha lawas an biktima nga nag resulta naman han iya dayon nga kamatayon.\\nSumala
  pa kan Tuazon nga waray pa mahibarui kun anu an motibo han pag patay.\\nPadayon
  naman an ira ginbubuhat nga imbestigasyon han mao nga panhitabo/isumat.com Photo
  courtesy: Ronnie Roa\"", "\"Isumat.com/9:57AM,April 25, 2020\\nSobra na beinte nga
  doktor an nagbuhis han ira kinabuhi ha pagsupil han corona virus ha Pilipinas. Ngan
  sobra hin 700 nga mga doktor ngan medical workers an natapnan na hini nga kagaw.
  Haros usa na ka gatos nga kapulisan an nag positibo han virus.\\nMay mga pribado
  nga indibiduwal ngan mga grupo nga nagmamalahimo hin bisan ano nga paagi basi la
  makabulig han nagkikinahanglan bisan pa man kun nabubutang ha peligro an ira kinabuhi
  ngan pakabuhi. Ini hira amo an matutudlok naton nga mga bayani hini nga panahon
  han paghimakuri tungod han COVID-19.\\nPero kita ngatanan in puede makabulig, bisan
  deri kita riko, bisan ordinaryo la kita nga magpakarabuhi ngan bisan ngani waray
  kita pakabuhi. Deri kinahanglan nga magin bayani kita, an importante makabulig kita
  ha aton talagudti nga paagi\u2026.ngan ini nga mga pitad in puede makadugtong han
  kinabuhi han aton igkasi tawo.\\nPira na ka semana an nakalabay, an EVRMC Blood
  Bank in nanawagan para han mga katawhan nga boluntaryo mag donar hin dugo. Tungod
  han iginpatuman nga kwarentina, dako hin duro an pagkulang han reserba nga dugo
  dida han hospital nga amo an dinadalaganan han bug-os nga Rehiyon Otso ngan damo
  hini nga mga pasyente an nagkikinahanglan hin dugo.\\nTungod han kwarentina, pipira-pira
  nala an walk-in donors ngan nasuspender an mga blood donation projects hin damo
  nga grupo. Waray gad naghihingyap nga magkaada hin sitwasyon nga magkikinahanglan
  hin dugo, pero kun may matabo, ano man an ighahatag nga dugo ngada han pasyente
  kun waray naka reserba.\\nDida hini nga panawagan han EVRMC Blood Bank, nahinumdom
  ako nga tikang pa han na-eskwela ako han kolehiyo tobtob nga nagserbisyo ako ha
  gobyerno, pira na ka beses nga nag donar ako hin dugo. Dida ini hin mga okasyon
  ha eskwelahan ngan mga anibersaryo hin opisina, ug pira liwat ka beses nga ginhangyo
  ako hin iba nga tawo nga mag donar hin dugo para hin mga dengue patients.\\nNag
  desisyon ako nga mahatag ako utro hin dugo labi na yana nga kulang an reserba. Hadin
  Biernes, Abril 24, katapos han akon radio program ha iFM-RMN Tacloban, dumeretso
  ako ha EVRMC, nagpa ilarum ako hin mahugot nga screening ngan salamat sa Diyos nga
  waray problema an akon panlawas ngan nagin kwalipikado ako.\\nSobra la hin usa ka
  oras an proseso tikang han screening tobtob nga nakuhaan ako hin porlomenos 400ml
  nga dugo. Nagin hapsay ngan matulanoy an proseso dara han mga eksperto ha hospital
  ha panguna ni Roland Gorgonia, an supervisor han blood bank.\\nWaray ko gin-abat
  nga malain ha lawas ngan amo gihapon ini an akon eksperiensya han sobra na kinse
  ka beses nga nag donar ako hadto. Nagpasalamat an staff ha akon, pero ha akon huna-huna,
  deri ako angay pasalamatan kay obligasyon ko ini nga makabulig ha iba bisan kun
  deri ko makikilal-an kun hin-o an makakatagamtam han akon dugo. Ug ini in bubuhaton
  ko pa utro tobtob nga akos pa hit akon panlawas.\\nNagruhaduha ako pagsurat hini
  nga artikulo kay tungod ini ha akon, pero may nagduduso ha akon nga igsumat ko ini
  ha publiko, bangin manla mayda ko ma kumbinser nga buhaton gihapon ini.\\nGinsasaludohan
  ko an mga blood donors nga nagsakripisyo han ira kalugaringon ha panuyo nga makadugtong
  han kinabuhi han iba. Sering paman han usa nga kanta ha singbahan \u201cWaray hin-o
  man an nabubuhi para la ha iya, ngatanan kita may katungdanan ha tagsatagsa.\u201d\\nKun
  ha imo pagkita, mapasar ka paghatag hin dugo, ayaw pag ruhaduha sangkay !\\nPara
  hin mga paki-ana\u2026aadi an contact numbers han EVRMC BLood Bank: 09369143123
  ngan 09365203920. #\"", "\"Gestapo\\nAn Gestapo (Pagsayod Aleman: [\u0261e\u02c8sta\u02d0po,
  \u0261\u0259\u02c8\u0283ta\u02d0po], hinayokong kan Geheime Staatspolizei, o an
  Hilom na Pulis kan Estado,[2][3] iyo an opisyal na sekretong pulis kan Alemanyang
  Nazi asin kan Okupado-nin-Nazi''ng Europa.\\nAn pwersang ini pigmukna ni Hermann
  G\u00f6ring kan 1933 paagi nin pagsararo niya kan mga ahensya seguridad kan Prussia
  sa sarong organisasyon sana. Pagpoon Abril 20, 1934, ini ipinasa sa pag''administrar
  kan Schutzstaffel (SS) na pinamamayohan ni Heinrich Himmler na kan 1936 pignombrahan
  ni Hitler komo Pamayo kan Pulis Aleman (Chef der Deutschen Polizei), asin ta ining
  Gestapo sa panahon na ini nagigin nang nasyonal imbes na ahensya estado sana kan
  Prussia sa lindong kan Sicherheitspolizei (SiPo) (\\\"Pulis Seguridad\\\"). Dangan
  kan 27 Septyembre 1939 pahanggan, pinag''administrar na kan Reichssicherheitshauptamt
  (RSHA) (\\\"Reich Main Security Office\\\") asin konsideradong katuwang na organisasyon
  kan SS Sicherheitsdienst (SD) (\\\"Security Service\\\").\"", "\"TACLOBAN CITY \u2013
  Patay an usa nga lalaki mahuman nga pagpamumusilon ha Brgy. Sampao, Almeria Biliran.\\nGinkilala
  an biktima nga hi Mark Sabornido, 31 anyos, laborer ngan residente han Brgy. Pili
  ha Almeria.\\nSumala kan PLt Edwin Simbajon, OIC Chief of Police Almeria Biliran,
  basar ha inisyal nga imbestigasyon, an biktima in nakada ha atubangan han Erika
  Garden han tigda nala ini nga pagpamumusilon han suspek nga sakay ha motor.\\nNag-angkon
  hin mga inig-an hin bala ha ulo an biktima nga rason han iya dayon nga kamatayon.\\nNahibaruan
  han mga kapulisan nga waray record an mao nga biktma haira buhatan pero ha police
  stations ha iba nga bungto in gin aalegar nga mayda ini record.\\nHa pagkayana in
  mayda na kinikita nga anggulo an mga kapulisan ha mao nga insidente pero waray la
  anay ini nira ginpagawas ha publiko agud nga dire makompromiso an ira imbestigasyon
  nga gindudumara.\"", "\"POST-PERMANENT COUNCIL MEETING CBCP PASTORAL ON DEATH PENALTY\\n(Leneyte-Samarnon
  Translation)\\n\u201cKundi iginpakita han Diyos an iya dako nga paghigugma ha aton
  nga dida han magpakasasala pa kita, nagpakamatay hi Cristo para ha aton.\u201d (Rom.
  5:8)\\nYana nga ika-tulo nga domingo han kwaresma, an Ebanghelyo ni San Juan nagsusumat
  ha aton kun tipaunan-o an babaye nga taga Samaria -dida han hin-agian niya kan Hesus
  an \u201ctubig nga nahatag han kinabuhi\u201d nga maiha na niya ginbibiniling- binayaan
  niya an tibud han tubig hirani han atabay (Juan 4:28). Sugad hini nga babaye, an
  mga bungalos nga mga Israelita dida han aton syahan nga pagbasa, hadton nagkakamatay
  na hira tungod han ka-uhaw didto ha kamingawan, giniyahan ngadto han bato (Exodu
  17:6). Angay naton hunahunaon nga ini nga bato amo hi Hesucristo, lukop hin kasamdan
  ngan nagsakit dida han krus lugod nagin tuburan han tubig nga nahatag hin kinabuhi,
  amo ini an nakabulig han mga pinili nga katawhan han Diyos nga makatabok tikang
  han bangkig nga kamingawan han kasina, pakasala ngan kamatayon tipakadto han tuna
  nga iginsaad han kahingpit han kinabuhi. Mga kabugtuan ko kan Kristo, ayaw naton
  itugot nga madum-itan han lara han mahugaw na tubig; proteheran naton an kasagrado
  han kinabuhi ngan tindog kita alakontra han sirot han kamatayon.\\nNabati kita han
  araba han mga biktima han mga makarimadima nga mga krimen. An mga nagin biktima
  ngan an nagburuhaton hini nga mga krimen aton hira kabugtuan. Hira in mga anak han
  Diyos. Ngadto han mga akusado gintatawag hira hin pagbasol ngan pagtadong han ira
  mga kasaypanan. Ngadto liwat han mga nadarahigan, iginpapa-angbit naton an paghigugma,
  pagpa-id, paghatag hin paglaum.\\nDida han adlaw nga an sirot han kamatayon igin
  tikwang han Congreso han Pilipinas hadton Hunyo biente kwarto dos mil sais (June
  24,2006), pinapanlaga an mga suga han Colosseum ha Roma. Nahasusumat ha kasaysayan
  nira kon anu kadamo han ira mga tawo, kadam-an mga kristiyanos nga martir amo in
  ginpamatay hito dida nga tampalasan nga inalad nga murulayan. Basi mapara an dum-it
  han makangingirhat ngan diri makatawo nga dagway hito nga colosseum, an mga mulupyo
  han Roma naghimo hini mga pitad ha maiha na nga panahon nga magpalaga han suga han
  colosseum ha kada nasud nga nagtitikwang han ira balaud hin pagsirot hin kamatayon.
  Ha kada pagpapalaga hini nga suga tigaman ini han pag-undong hin pag abante han
  kauswagan han katawhan. Itutugot ba naton nga ini nga pag-undong hin pag abante
  bawion naton pinaagi han pagsugot nga ipatuman balik an pagsirot hin kamatayon dinhi
  ha Pilipinas?\\nHadton naglabay nga mierkules han pamuring an mga meyembro han congreso,
  dida han ika duha nga pagbasa mahitungod han pag-undong han balaudnon han sirot
  han kamatayon, nagmadinaugon an mga nauyon han balaudnon, amo an naglarang. Ha usa
  ka bahin, ini nga burutusay nahikikit-an ha mga telebisyon, an durudibate han mga
  pabor han balaudnon han pagsirot han kamatayon nasisipatan nga ha mga agtang nira,
  nalakra an badlis han krus nga agbon han pamuring. Nanhingalimot na ada hira han
  tigaman han krus? Siguro nalipat hira nga an ira pagbotos nga na-uyon hira, ngan
  an badlis han krus dida han ira mga agtang nasusuhi, nga unta an binadlis nga krus
  dako nga tigaman han pagtug-an han ira pagtuo han Diyos, kanay gugma ha aton, pinili
  niya nga i-ula an iya kinabuhi para han aton katalwasan, agud diri na kita mahimulag
  ha iya ngan mahingadto ha karat-an. (Juan 3:16)?\\nDiri igkakadiwara, an sirot han
  kamatayon in nakada na ha damo nga mga nasud ha bug-os nga kalibutan. Kasagaran,
  ini in ginpapatamak ngada han prinsipyo han hustisya, ha dagway han pag-antos han
  sirot ug parusa han kapalaran- \u201can mata bayaran hin mata, ngan an ngipon bayaran
  hin ngipon\u201d (Mateo 5:38), diin hi Hesus iya ini gin-ayat ngan ginliwanan hin
  huruhitaas nga prinsipyo han diri pagbulos, kundiin an pagpa-id ug kalooy asya an
  punduhan han hustisya (Lucas 6:36). Maaram kita, subay ha aton kasaysaysan, kon
  tipaunanhu ini nga mabug-at na sirot kaudgan gingagamit hin pamunuan nga maraugdaug
  agud gamiton nga pamaagi hin pagpitlok han mga nariwa, o di ngani pagpukan hadton
  mga nakakabala-ong han larang nga politikanhon. Hunahunaon daw naton, pananglitan
  kon kay ano hi Herodes Antipas ginlarang nga pugutan han ulo hi Juan nga parupamunyag,
  di ngani kay ano nga hi Pilato iginparaysang hi Hesus. Isipa naton an yinukotyukot
  na mga kristiyanos nga martir nga pinanmatay tungod han dayag nga kangalas han pagtuo.\\nPara
  han mga tawo nga gingagamit an bibliya kumu panagang han sirot na kamatayon, kinahanglan
  pa ba nga tudlukon namon an damo nga mga krimen supak ha katawhan agud maghatag
  hin katadungan, pinaagi hiton bibliya? Gin-aaghat namon hira nga hubaron an baraan
  nga kasuratan ha igo nga pamaagi, masantop nira nga estorya ini han buhi nga pagpadayag
  han kaburut-on han Diyos ngadto han katawhan ha magkadirudilain nga panahon, ngan
  an katumanan han saad dida kan Hesucristo, an pulong han Diyos ngadto han kalibutan.
  \u201cWaray ako kumanhi hin pagpara hini, kundi hin pagtuman\u201d (Mateo 5:17).
  Waray hi Hesus magtutdo mahitungod hin bisan anu nga pamaagi hin pamatay nga igintutugot
  han balaud. Iya gin ugopan an malibog nga babaye alakonta hadton nag aaligar ha
  iya nga hiya in angay patayon, lugod ginhagit niya hira nga kun hin-o man an waray
  sala hiya an una maglabay hin bato han babaye. (Juan 8:7).\\nBisan ha luyo han maupay
  nga panuyo-anan, an mabug-at nga sirot han kamatayon waray mapamatud-i nga epektibo
  ini nga pitad hin pagpuypuy han krimenalidad. Ha tinuod la, masarusayon an pagpatay
  han mga krimenal kaysa hin pagpuo han ugat han krimenalidad ha susyedad. An mabug-at
  nga sirot han kamatayon, pinadisan han matiwogtiwog nga sistema ha pamalaod in makaharadlok
  nga combinasyon. Bisan diin nga susyedad waray pa gud sugad hin kabaskog nga pamaagi
  hin pamalaod, aada gud an dako nga posibilidad nga kon hin-o pa an inosente tungod
  kay waray kapasidad hin pagkuha hin madepensa ha ira kasugaran, hira an kaurugan
  nasisirutan hini nga mabug-at na sirot han kamatayon, tungod kay waray iarakos pagkuha
  hin maupay nga abugado ngan hirayo an siguridad nga makatagamtam han balanse nga
  pagtratar. Ha balaod nga panlantaw, an mabug-at nga sirot han kamatayon, suhi gud
  ngan panngatadungan han prinsipyo nga gintatawag nga \u201cprinciple of inalienability
  of the basic human right to life\u201d o ha aton pa, supak han katungod han kada
  tawo nga mabuhi, ngan kada nasud aada ini hiton katukuran han ira pamunuan, diin
  ginkasarabutan han ngatanan an pagrespeto han kinabuhi.\\nHingpiton naton an aton
  pag-ampo para han aton mga magbabalaud dinhi ha aton nasud ha ira pangandam hin
  pagbotos han sirot han kamatayon didto liwat ha senado. Pag urusa kita paghalad
  ha aton mga santos nga misa para ha ira, pangamuyo kita ngadto han aton Ginoo nga
  iginraysang ha krus kan kanay kinabuhi, lawas ug dugo igin-ula para han katalwasan
  han mga magpakasasala, nga hapuhapun unta an ira mga konsensya ug giyahan hira nga
  ibasura an mabug-at na sirot han kamatayon yana ug ha ngatanan na takna.\\nTikang
  han Catholic Bishops\u2019 Conference of the Philippines, 19, March 2017, Ikatulo
  nga Domingo han kwaresma.\\n+SOCRATES B. VILLEGAS, D.D.\\nArchbishop of Lingayen-Dagupan\\nPresident,
  Catholic Bishops\u2019 Conference of the Philippines\\nLeave a Reply\"", "\"1Linmugsong
