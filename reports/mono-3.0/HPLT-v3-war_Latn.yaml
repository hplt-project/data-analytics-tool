  han Ginoo. Kinmadto hira ha Siria ug Cilicia ngan ginparig-on niya ang mga singbahan.\"",
  "\"MV Do\u00f1a Paz\\nAn MV Do\u00f1a Paz usa nga nakarehistro ha Pilipinas nga
  barko panpasahero nga nalunod katima binmunggo han usa nga oil tanker MT Vector
  han Disyembre 20, 1987. Naglalayag tikang ha isla han leyte pakadto ha ulohan han
  Pilipinas nga manila, an barko puno hin duro, nga may-ada diri maubos hin 2,000
  ka mga pasahero nga diri nakalista ha manifesto. Dugang liwat, ginsering nga an
  barko waray bitbit nga radio ngan an mga life-jacket in nakakandado. Pero, an opisyal
  nga pagbasul nakadirecta ha Vector, nga nahisabtan nga diri ngayan puydi maglayag
  ha dagat, ngan naglayag hin waray lisensya, bantay o kwalipikado nga opisyal. Ginbabanabanahan
  nga an namatay may-ada 4,386 ka tawo ngan 24 la an natalwas, ini nagpapabilin nga
  disgrasya pandagat nga mayda gidadamoi nga namatay ha panahon han kamurayaw ha kasaysayan.\\nKaagi[igliwat
  | Igliwat an wikitext]\\nAn Do\u00f1a Paz nahimo ha tuig 1963 han Onomichi Zosen
  han Onomichi, Hiroshima, Japan, nga orihinal nga ngaran in Himeyuri Maru.[1] Samtang
  ini naglalayag ha kadagatan han Hapon, may-ada ini kapasidad nga [2]han tuig 1975,
  ginbaligya ini nga barko ha Sulpicio Lines, usa nga Pilipino nga operador han mga
  panpasahero nga barko. Gin-ngaranan ini han Sulpicio Lines nga Don Sulpicio, ngan
  ha uruurhi, Do\u00f1a Paz. Han Hunyo 5, 1979, ini nga sarakyan nagkalayo samtang
  nagbibiyahe tikang Manila pakadto ha Cebu. Ngatanan nga 1,164 nga sakay natalwas
  pero an barko gindeklara nga ruba na gud. An ruba nga barko ginpalit han mga underwriter
  han Sulpicio Lines, gin-ayad ngan binmalik ha serbisyo nga Do\u00f1a Paz. Han panahon
  han kalunod, an barko naglalayag ha ruta nga Manila \u2192 Tacloban \u2192 Catbalogan
  \u2192 Manila ngan pabalik, nagbibiyahe duha ka beses kada semana.[3][4]\\nMga kasarigan[igliwat
  | Igliwat an wikitext]\\n- R.B.Haworth (2006). \\\"Search results for \\\"5415822\\\"\\\".
  Miramar Ship Index. Wellington, New Zealand. Ginhipos tikang han orihinal han April
  9, 2012. Ginkuh\u00e0 December 13, 2008.\\n- Omar Acosta; Dave Veridiano; Marlen
  Ronquillo (December 23, 1987). \\\"Do\u00f1a Paz Overloaded; Inquiry Set\\\". Philippine
  Daily Inquirer.More than one of\\n|author1=\\nngan|last=\\nspecified (help); More
  than one of|author2=\\nngan|last2=\\nspecified (help); More than one of|author3=\\nngan|last3=\\nspecified
  (help) - Caltex Philippines v. Sulpicio Lines, 374 Phil. 325 (Supreme Court of the
  Philippines September 30, 1999).\\n- \\\"MSNBC World News/Asia Pacific\\\". Ginkuh\u00e0
  August 8, 2009.\"", "\"Waray-Waray News: DOF pabor han balaudnon nga dugangan an
  diskwento para han senior citizens\\nManila (30 June) -- Pabor an Department of
  Finance (DOF) ngada han proposisyon nga dugangan tikang han 20 porsyento ngadto
  hin 30 porsyento an diskwento nga ighahatag ha senior citizens.\\nDida hin usa nga
  position paper, nagsering hi Finance Undersecretary Gil Beltran nga nasuporta hira
  han mao nga probisyon hin usa nga balaudnon ha Senado kondi ginsagdonan an mga magbabalaud
  kontra han paghatag hin binulan nga P1,500 ngada han mao nga sektor kon diin an
  pondo hini en kukuhaon tikang han gobyerno nasyunal.\\nSigun kan Beltran, gintatagusya
  nira an matadong nga panuyo han balaudnon paghatag hin kadugangn nga ayuda ngada
  han mga senior citizens kondi diri nira masusuportaran an proposisyon nga gamiton
  ngan pondohan tikang han nahihikay nga VAT an ginproproponer nga P1,500 nga monthly
  stipend para hin usa nga senior citizen.\\nIginpatin-aw ni Beltran nga an paggahin
  tikang han nakokolekta nga VAT para han mao nga katuyo-anan en nangangahulogan hin
  kakuha-i han gobyerno nasyunal hin P4 bilyones kada bulan o kon maabot P53 bilyones
  kada tuig.\\nLabot la han pag-umentohi han diskwento para han mga senior citizens
  sugad nga igintatagana ilarum han Republic Act 7432, o kon an Senior Citizen Act,
  ngan an paghatag hin 20 prosyento nga diskwento ha mga serbisyo ngan parapliton
  nga diri nasasakop han VAT, ginhihingita gihapon han ginproproponer nga balaudnon
  nga matagan hin kagawasan an mga senior citizens pagbayad han ira individual income
  taxes kon an ira annual taxable income en diri lapos han pinakabag-o nga poverty
  threshold ha nasud.\\nIni nga probisyon, sigun kan Beltran, en kinahanglan nga subay
  han mga insentibo nga nahilalakip ilarum han RA 9504, o kon an Minimum Wage Law.
  (PIA-Eastern Samar) [top]\"", "\"An Aonidiella aurantii in uska species han Insecta
  nga syahan ginhulagway ni William Miles Maskell hadton 1879. An Aonidiella aurantii
  in nahilalakip ha genus nga Aonidiella, ngan familia nga Diaspididae. Waray hini
  subspecies nga nakalista.\\n\u24d8 Aung San\\nMayda impormasyon hini nga artikulo
  nga aada han Iningles nga bersyon nga angay ighubad ha WinarayHi Bogyoke Aung San
  nagsirbe nga ika-5 nga Premier han Britaniko nga Korona nga Kolonya han Burma tikang
  1946 kutob 1947. Ha pagtikang, us\u00e1 hiy\u00e1 nga komunista ngan ha urh\u00e9
  us\u00e1 nga sosyal demokratiko nga politiko. Kilalado hiy\u00e1 nga rebolusyonaryo,
  nasyonalista, ngan an nagtukod han Tatmadaw, ngan ginkikita hiy\u00e1 nga Amay han
  Nasod han yana nga adlaw nga Myanmar o Birmania.\\nHiy\u00e1 an responsable han
  pagpadangat han paglugaring han Burma tikang han Britaniko nga pagdumara, kondi
  gin-asasinar hiy\u00e1 mga unom ka bulan ugsa han independensya. Dida han Ikaduha
  nga Gyera Pangkalibotan, inmugop anay hiya han Hapon sunod han ira pagsulong han
  Burma ugsa bumalhin hin pag-ugop ngadto han mga Britaniko. Ginkikilala hiy\u00e1
  nga amo an nanguna nga nagtukod han independensya, ngan nagtukod han Unyon han Burma.
  Gin-agnayan hiya nga \\\"Bogyoke\\\" Major General, hi Aung San ha yana maupay nga
  ginkikita han mga Burmes nga katawhan ngan an iya ngaran agsob gamiton ha Birmano
  nga politika kutob yana.\\nAn anak nga babaye ni Aung San nga hi Aung San Suu Kyi,
  us\u00e1 nga Birmana nga tawo ha publiko ngan politiko ngan nakakarawat han Premyo
  Nobel para hin Kamurayaw nga ha yana nagsisribe nga Konsehero han Estado ngan an
  ika-20 ngan Syahan nga Babaye nga Ministro hin mga Panlangyaw nga mga Larangan dida
  han Gabinete ni Win Myint.\\n- kagamhanan ginbut\u00e1ng ha poder. In\u00ed upod
  han pagpagaw\u00e1s tikang hin pagkabihag ni Aung San Suu Kyi ngan mga bihag ha
  politika, nagpaupay han rekord han nasod ha katungdanan\\n- Bug - os nga ngaran
  Aung Zeya \u1021 \u1004 \u1007 \u101a\"", "\"Alangalang\\n- Mayda impormasyon hini
  nga artikulo nga aada han Iningles nga bersyon nga angay ighubad ha Winaray\\nAn
  Alangalang in segunda klase nga bungto ha lalawigan han Leyte ha Sinirangan nga
  Kabisay-an nga rehiyon ha Pilipinas. Ini nga bungto mayda kahalo-ag nga 151 kilometro
  kwadrado. Ha amihanan han bungto mabibilngan an mga bungto han Barugo ngan San Miguel,
  ha salatan o habagatan an bungto han Pastrana, ha amihanan-nga-sidlangan an Syudad
  han Tacloban, ha sidlangan sapit an Santa Fe nga ha katundan, an sapit nga bungto
  amo an Jaro. An Alangalang, karuhaan kag siyam (29) nga kilometros an kahirayo tikang
  ha Tacloban ug sugad liwat an distancia hini tikang ha Carigara. Sumala han 2010
  census, mayda ini populasyon nga 46,411 ka tawo.[1]\\nNgaran[igliwat | edit source]\\nDida
