  ni Moises.\u201d 6Nagkatirok an mga apostoles ngan an mga katigurangan hin pagtuhay
  hini nga kasamok. 7Kahuman hin maiha nga larulantugi, tinmindog hi Pedro ngan nagsiring,
  \u201cKabugtoan ko, maaram man kamo nga han nag-agi nga panahon ginpili ako han
