  waray ngani hinihigdaan hin pagpahuway an Anak han Tawo.\u201d 21Nagsiring liwat
  in lain nga tinun-an, \u201cTugoti gad ako hin pag-oli anay hin paglubong han akon
  amay.\u201d 22Kundi ginbaton hiya ni Jesus, \u201cSunod ha akon, ngan pabay-i an
  mga patay nga asay maglubong han ira minatay.\u201d 23Sinmakay hi Jesus han sakayan
  ngan inmupod ha iya an iya mga tinun-an. 24Han nakaturog hi Jesus, tigda la nga
  inmabot in makusog nga alipuros ha lanaw, sanglit ginsasakayan na hira han mga balod,
  ngan haros na malunod an sakayan, kundi nakaturog hi Jesus. 25Gindaop hiya han mga
  tinun-an ngan ginsiring hin pagpukaw ha iya, \u201cTalwasa kami, Ginoo! Malulunod
  kita!\u201d 26Ginsiring hira ni Jesus, \u201cKay ano nga nahadlok man kamo? Kagutiay
  han iyo pagtoo!\u201d Niyan binmuhat hiya ngan ginsaway an hangin ngan an balod,
  ngan nagmalinaw an dagat. 27Nahipausa hira ngatanan ngan may hinsiring, \u201cHin-o
  ini nga tawo? Nasugot ha iya bisan an hangin ug balod!\u201d 28Han pag-abot ni Jesus
  ha tabok han lanaw, ha tuna han mga taga-Gadara, gintapo hiya hin duha ka tawo nga
  tikang han mga lubnganan. Sinasangkayan hira hin yawa, ngan mga magisog, sanglit
  waray nagpapasipara hin pag-agi hadto nga dalan. 29Sinminggit hira dayon, \u201cAno
  an imo karuyag ha amon, Anak han Dyos? Kinmanhi ka ba hin pagkastigo ha amon nga
  diri pa man igo nga panahon?\u201d 30May dako nga panon hin kababoyan nga naniningaon
  hirani hini nga dapit. 31Nakimalooy kan Jesus an mga yawa, \u201cKon pagagawson
  mo man kami, pasudla kami ngadto hito nga panon hin kababoyan.\u201d 32Ginsiring
  hira ni Jesus, \u201cKadto na kamo.\u201d Sanglit ginmawas hira ngan sinmulod han
  kababoyan. Tigda nga nagdadlagan an bug-os nga panon han kababoyan ngadto ha ligid
  han umpas, nagkahuglog ngadto ha lanaw, ngan nagkalulumos. 33Nagdadlagan an mga
  magmarangno han kababoyan, ngan pag-abot nira ha bungto, iginsumat an ngatanan ngan
  an nahinabo han mga tawo nga sinasangkayan hin yawa. 34Sanglit nagkagawas an ngatanan
  nga tawo han bungto hin pagtapo kan Jesus; ngan han paghikit-i nira ha iya nakimalooy
  hira nga bumaya hiya han ira tuna.\"", "\"Waray-Waray News: GRP andam na para makighurohimangraw
  hit MILF \u2013 Razon\\nManila (19 February) -- Hi Presidential Adviser on the Peace
  Process nga hi Avelino I. Razon Jr. in nagpasamwak dida han Martes nga adlaw nga
  it gobyerno in andam na lumingkod lumingkod utro para makighurohimangraw hit Moro
  Islamic Liberation Front o MILF parti han 3-Rs \u2013 reasseart, review ngan redirect.
  Ini nga ira hurohimangraw in temporaryo nga na-stambay han nakalabay nga uno ka
  bulan.\\n\\\"Kun nasiring kami nga it gobyerno in andam na nga utro makighurohimangraw
  hit MILF, ito in puno hin sinsiridad,\\\" sering ni Razon dida han Enero 29, nga
  amo an lumiwan kan Secretary Hermogenes C. Esperon Jr., nga amo liwat an lumingkod
  bali Chief han Presidential Management Staff (PMS).\\n\\\"Una, gusto namon nga igpadayon
  an naukoy nga pakighurohimangraw hit MILF para igduso ha duha nga partido it sinsiridad
  nga magkaada hin kamurayawan ngan it padayon pagsunod kun ano man it pagkasarusarabutan,
  lab-I na gud pagpa-ukoy hiton mga diri pagkaarasya ngan aydon ngan igpa-uroupay
  iton mga lugar nga naapektuhan han aru-aragway, kun diin amo an pinakaposti han
  aton sarusarabot para pankamurayawan,\\\" sering ni Razon.\\n\\\"Bahin hini, gusto
  namon igkahurohimangraw hit MILF parti pagbag-o hit mga mandamiento han Ad-hoc Joint
  Action Group (AHJAG), an International Monitoring Team (IMT), upod na an posibilidad
  nga mga pagbag-o dida hit organisasyon ngan ha pagpamyembro,\\\" dugang pa niya.\\n\\\"Ika-duha,\\\"
  sering niya, gusto han gobyerno nga ibalik an na-ukoy nga negosasyon \\\"para pag-adman
  ngan magrekomendar hin mga pagpa-upay ngan pagpa-uswag hiton paagi ngan tindog hiton
  proseso paghatag hin kasayuran.\\\"\\nSering pa ni Razon nga an ika-tulo nga rason
  pagbalik han hurohimangraw in \\\"para pag-adman an parti han pamaagi han Comprehensive
  Compact.\\\"\\n\\\"An gobyerno in seryoso para han dagmit nga pagpadayon nga hurohimangraw
  hit aton mga kabugtuan nga mga rebelde nga Muslim para magkaada kita hin tim-us
  nga kamurayawan diri la ha Mindanao kundi ha bug-os nga nasud,\\\" sering ni Razon.\\n\\\"Oras
  na para tagan naton it mga Pilipino hin higayon pagtalinguha hin kamurayawan. Sobra
  na ini kaatrasado,\\\" sering ni Razon.\\n\\\"Waray gud liwan it kamurayawan salit
  nananawagan ako hit mga lideres hit MILF nga bumalik na ha lamisa para makipagnegosasyon
  para masolbar na ini nga aton mga dilito hin mamurayawna pamaagi,\\\" sering ni
  Razon.\\nDungan hini, sering ni Razon nga nalilipay hiya pakanotar nga damo nga
  mga nasud sugad hit Malaysia, Estados Unidos, Britain, New Zealand, Australia, Canada,
  Japan, Libya, Norway, Brunei, ngan Sweden in puro nasurporta hit proseso parti kamurayawan
  para hira magpadayon.\\n\\\"Para mabuhat naton ini, kinahanglan ipakurokusog naton
  it aton pagtapud pagpakurokusog hit kumpyansa ngan himuon it aton mga mahirimo nga
  malapsan naton it mga magpakaurolang ha aton aagian ngan magkaada hin tinuod ngan
  padayon nga kamurayawan para ha aton nasud,\\\" dugang pa ni Razon. (PIA 8/maa)
  [top]\"", "\"1Nagkaabot ha Antioquia in mga tawo nga tikang ha Judea nga nagtutdo
  han mga magtinuohon: \u201cDiri kamo matatalwas kon diri kamo magtuman han seremonyas
  han pagtori sumala han ginkikinahanglan han Balaod ni Moises.\u201d 2Ginsupak ini
