sample: '["\"An Andong (Pagsay\u00f3d sa koreano: [an.do\u014b]) iyo an syudad sa
  South Korea, asin iyo an kabisera kan Amihanan na Gyeongsang. Iyo iyan an pinakaamihanan
  na syudad sa amihanan na parte kan probinsya na may populasyon na 167,821 poon kaidtong
  Oktobre 2010. An Salog Nakdong nagbubulos sa syudad. An Andong iyo an market centre
  para sa nakapalibot na agricultural areas.\\nPoon kan dekada 1970 an Andong nagin
  marikas an pag-uswag, minsan ngani an populasyon buminaba nin haros pitong pulong
  ribo huli ta an mga tawo luminipat sa Seoul, Busan, Daegu asin ibang urban centres.
  Kaidtong huring dekada kan 1990 asin kaamayi kan dekada 2000 nagin kan na turismo
  asin cultural center.\\nMidbid an Andong bilang sentro kan kultura asin folk traditions.
  An nakapalibot na area pigmamantenir an dakol na klase nin mga tradisyon asin an
  Andong Folk Festival na piggaganap sa katahawan kan Oktobre kada taon. An saro sa
  pinakasikat na aspekto kan mga kultural festivities na ini iyo an Andong masks.\\nAn
  Andong National University, nag-eespesyalisar sa edukasyon asin Korean folklore,
  marikas na nagtalubo kaidtong dekada 1970. Other tertiary institutions kabali an
  Andong Science College asin Catholic Sangji College.\"", "\"Ha mga gindumara nga
  Police operation ha bug-os nga Rehiyon tikang Septyembre 17 yana nga tuig tubtob
  Setyembre 24 o kun usa ka semana, 270 nga mga wanted person an naaresto han mga
  kapulisan.\\n6 nga Police Provincial Office ngan 2 nga City Police Office an nagdumara
  hin intensify arrest ha mga wanted person nga may mga pending nga kaso.\\nIni an
  pinaka syahan nga nahinabo nga ha sakob han pito kaadlaw, sugad na hito nga numero
  an mga nadakop han mga otoridad.\\nSumala kan PNP Regional Director PCSupt. Gilberto
  Cruz, angay dakpon ngan diri la pabay-an ini nga mga wanted person nga magsinudoysudoy
  ha mga lugar ha Rehiyon.\\nBase ha datos han PNP Region 8, 20 tanan an mga naaresto
  sakob ha Top 10 Wanted Person ha City ngan Municipal level.\\nHa 270 nga mga naaresto,
  37 dinhi in may kaso nga pangawat o kun theft, 32 ha murder, 29 ha homicide, 18
  ha rape, 13 ha robbery ngan 11 naman ha physical injury. Ngan bayolasyon naman ha
  special laws ngan non index crimes in aada ha 130.\\nSumala han Police Regional
  Office, padayon ini nga police operation pag aresto ha mga wanted person, sobra
  pa 2000 an may standing warrant of arrest.\\nDiri la daw ini makakabulig ha PNP
  kundi makakabulig liwat ha mga naaresto nga depensahan an ira mga kalugaringon ha
  korte.\"", "\"\u201cPAGMAKUSOG DIDA HAN GINOO.\u201d (Efeso 6:10) | Surat Pastoral
  para han Ika-tolo ka Tuig nga Pagdumdum han Bagyo Yolanda/Haiyan\\nLast Updated
  on Wednesday, 2 November 2016 10:57 Written by frneil Wednesday, 2 November 2016
  10:43\\nHinigugma nga Bungto han Dios:\\nAn grasya ug kamurayaw han aton Ginoo Jesukristo!\\n1.
  Tolo katuig na an laglabay, naigo kita han Bagyo nga Yolanda ug damo pa nga lugar
  dinhi ha Visayas, ug nagdara ini hin makalilisang nga destruso ha aton mga panimalay,
  mga pakabuhian, mga uma, mga simbahan, mga kapilya, mga fasilidad han gobyerno,
  mga istraktura, ug damo pa. Labaw han ngatanan, damo nga mga kinabuhi in nawara
  ha kalit la ngan makaharadlok nga panhitabo. Ini ngatanan diri naton mahingangalimtan
  ug diri sadang naton hikalimtan.\\n2. Karuyag ko ipaabot ha iyo an akon pagsaludar
  tungod han iyo kamarig-on ug han ngatanan nga pagsakripisyo nga iyo iginpakita dida
  han aton hini-usa nga panalinguha agud kita makabangon tikang hin sugad nga makangingirhat
  nga trahedya. Natoo ako nga an aton madig-on nga pagtapod ug pagsarig sa Dios amo
  an naghatag ha aton hin paglaum ug inspirasyon basi kita magpadayon ug magtikang
  ngahaw tikang ha kawarayan.\\n3. Aton igin-aampo, ha espesyal nga paagi, adton ngada
  yana in padayon pa nga nagtatalinguha hin pagtukdaw ngahaw kahuman han nasabi nga
  kalamidad. Aton liwat padayon nga ig-ampo an aton hinigugma nga nagkamatay, ha aton
  pagdumdum han kahamili han ira mga kinabuhi, nga unta hira in makabiling hin kamurayaw
  didto han kanan Dios langitnon nga ginhadian.\\n4. Ngadto han mga pamilya nga hasta
  ngada yana in nag-uukoy pa dida hin mga \u201ctemporary shelters,\u201d karuyag
  ko ipahimatngon ha iyo nga ha duha o tolo ka tuig, an iyo temporaryo nga mga urukyan
  in kinahanglan balyo-an basi magin madig-og para hin ano man nga tiarabot nga kalamidad.
  Sayod kita nga kadak-an han aton mga \u201ctemporary shelters\u201d in hinimo tikang
  hin mga kahoy hin lubi (coco lumber). Tungod kay maaram man kita nga diri ini mailob
  hin mga bagyo nga sugad kakusgon hit Yolanda o Ruby, kaangayan la nga maghimo kita
  hin mga pamaagi agud makahimo kita hin mas marig-on pa nga mga puruy-anan.\\n5.
  Kinita naton nga bisan an mga banyaga nga mga tawo in mismo napa-usa han aton kamarig-on
  ug kamailobon ha butnga han Yolanda. Kundi aton liwat angay kitaon nga an aton pagtoo
  sa Dios amo an nakahimo nga mabaskog han aton tagsa nga kalugaringon, mga pamilya,
  ug mga komunidad ha luyo han mga dagoraot nga dara hit \u201cclimate change\u201d
  (pagbag-o han panahon) sugad han Yolanda. Sanglit, aton pagmayoyoon ug padilaabon
  ini nga aton pagtoo. Aton pag-ukyan ug ipaangbit ini nga aton pagtoo ngadto hit
  iba. Kundi an kamabaskog in liwat nanginginahanglan nga magtindog kita hin mga balay
  ug istraktura nga mailob kontra hit mga super-typhoons, mga pagbaha, ug mga linog.
  Usa pa liwat nga panginahanglanon amo an pagpundar hin mga panginabuhian o mga pamaagi
  hin pangita hin kwarta nga mailobon ha butnga hin mga kalamidad.\\n6. Mayda liwat
  mga ayat han aton panahon yana nga kinahanglan naton pagburubligan sugad han masunod:\\ni.
  An pagpabalik ha normal han balanse han aton ecology\\nii. An pagpanalipod han aton
  kalibungan\\niii. An pagtanum hin damo pa nga kakahuyan ug hin mga tanaman ha aton
  palibot\\niv. An pag-recycle han mga butang nga aton adlaw-adlaw nga ginagamit\\nv.
  An paggamit hin mga klase hin enerhiya nga diri nakakahatag hin polusyon ha aton
  kalibungan\\nvi. An pag-iban hin paggamit han aton mga ginkukuhaan hin enerhiya
  sugad han elekrisidad, krudo, ug iba pa pinaagi hin pag-ukoy hin simple nga mga
  kinabuhi\\nPangatapusan\\nIni nga ikatolo ka-tuig nga aton pagdumdum han Yolanda
  in diri unta magdara ha aton hin mga pagpasibaya. Kinahanglan mag-aghat ini ha aton
  hin dugang pa nga kaandam ug kama-binantayon han mga tigaman han panahon nga inupdan
  hin responsable ug igo nga paghibaro han mga butang. Sanglit gin-aabi-abi ko kamo
  hin pamati han mga notisya tikang han mga opisyal nga mga buhatan sugad han PAGASA
  mahiunong han lokasyon, agi-anan, kusog, ug ginbabana-bana nga epekto han mga bagyo,
  mga dulok o storm surges, ug iba pa nga mga kalamidad ug mga kadelikadohan. Sugad
  hit pakig-gyera nga waray mas malabaw pa kontra hit pagin madinaugon, ha panahon
  hit kalamidad, waray mas mahitatanding pa kontra hit pagin pirmi-andam.\\nAn Birhen
  Maria, aton Iroy, pag-ampo unta para ha aton agud gawson kita han Dios ha ngatanan
  nga mga karat-an.\\nDida han Ginoo,\\n+CRISPIN B. VARQUEZ, DD\\nObispo han Borongan\\nLearn
  More\u201cBE STRONG IN THE LORD\u201d (Eph 6:10) | Pastoral Letter on the Third
  Anniversary of Super Typhoon Yolanda/Haiyan\u201d\\nLast Updated on Wednesday, 2
  November 2016 10:11 Written by frneil Wednesday, 2 November 2016 10:06\\nBeloved
  People of God:\\nGrace and peace of our Lord Jesus Christ!\\n1. Three years ago
  Super Typhoon Yolanda hit our area and many parts of the Visayas region, bringing
  horrific destruction on our homes, livelihood, farms, churches, chapels, government
  facilities, infrastructures, and others. Most of all, many lives were lost in one
  terror-stricken sweep. All of these we cannot and must not forget.\\n2. May I congratulate
  you all for the courage and sacrifices that you have shown in our common efforts
  to rise from the depths of such a tragedy. I believe it was our common faith and
  trust in God that gave us all the hope and the inspiration to live and move on.\\n3.
  We pray in a special way for those who are still in the process of recovery. And,
  without diminishing the memory of their lives, let us continue to pray for our beloved
  dead that they may find peace in God\u2019s heavenly kingdom.\\n4. Please allow
  me to address the families who are still living in temporary shelters. In two or
  three years your temporary homes need replacements that are stronger against any
  possible emergency. I am deeply concerned that these shelters are built mostly of
  coco lumber. Seeing how obviously helpless these shelters are against another Yolanda
  or Ruby, I urge you to find suitable remedies to your homes that need them.\\n5.
  We all have seen how even foreigners were awed by our resilience after Yolanda.
  But we must all acknowledge the fact that our faith in God has made individuals,
  families and communities resilient in the aftermath of climate change disasters
  like Yolanda. Therefore, let us treasure and keep our faith burning. To do so we
  must live and share that faith with others. Resilience also requires us to build
  houses and infrastructures able to stand against super typhoons, flooding and earthquakes.
  Equally important, we must cultivate livelihoods and sources of income resilient
  to calamities, that is, we must be able to support our families despite acts of
  nature beyond our control.\\n6. There are other challenges we must hurdle together:\\ni.
  the restoration to normalcy of our ecological order;\\nii. the protection and conservation
  of our environment;\\niii. planting of trees and the greening of our surroundings;\\niv.
  reuse and recycling of goods and products;\\nv. continuing and better use of renewable
  energy; and\\nvi. reduction of energy consumption through austere and simple\\nlifestyle.\\nConclusion\\nThe
  third anniversary of Yolanda cannot lead us to complacency. It should and must lead
  us to watchfulness and preparedness marked by informed resilience. In this regard
  I urge everyone to be ever attentive to official news and information sources, such
  as PAG-ASA on crucial details as the location, path, strength and projected effects
  of typhoons, storm surges (tidal waves) and other calamities or emergencies. If
  there is no substitute to victory in war, neither is there any substitute to preparedness
  in any emergency.\\nMay Mary, our Mother, intercede for our deliverance from all
  evil.\\nYours in the Lord,\\n+CRISPIN B. VARQUEZ, DD\\nBishop of Borongan\\nLearn
