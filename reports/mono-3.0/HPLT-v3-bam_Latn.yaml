  te ceni fe, a ko tun: Ala t\u2019a fe k\u2019a ka j\u00c9nw t\u00c9np\u00c9, a ko
  tun: anw ma sankolo ni dukumakolo dan ani fen min b\u2019o fila ni p\u00c9g\u00c9n
