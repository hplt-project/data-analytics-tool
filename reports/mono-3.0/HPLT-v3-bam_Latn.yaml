  t\u025b ko i b\u025b o tigi d\u0254n ti\u0272\u025b na? (b) Mun de b\u025b f\u0254
  Yesu ko la, ni o ye m\u0254g\u0254 caman \u0272agamin?\\n3. Mun na a nafa ka bon
