  \u00ab Alisa an ma k\u025b hakilitigi ye tiwit\u025bri (twitter) sira ye @toujourspassage\\nPublicit\u00e9s\\nchacun
  a fait preuve de ponctualit\u00e9\\nc\u2019est africain \u00e7\u00e0?\"", "\"Amerika
  ka Kelenyalen Jamanaw\\nAmerika ka kelenyalen Jamanaw (a donnen ni Kelenyalen Jamanaw
  Inglizi la United States of America walima United States, the US walima USA walima
  Amerika) ye kurufa Shariyanbaju Fasojamana ye min lakafolen jamana biduuru la ani
