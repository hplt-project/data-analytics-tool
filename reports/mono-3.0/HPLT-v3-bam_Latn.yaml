  daliluya ye o la ko: danfenw ka kewalew lakiika yere la o ye Ala kewalew ye.\\nUnka
  a be danbeya ka ta m\u00c9g\u00c9w ma k\u2019a sabu ke a be ben yen, sabu m\u00c9g\u00c9w
