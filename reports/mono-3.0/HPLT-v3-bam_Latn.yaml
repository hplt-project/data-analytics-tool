  Yesu b\u0254ra Jude, ka taama jan damin\u025b ka segin Galile. Nka o taama k\u0254n\u0254na
  na, a t\u025bm\u025bna Samari f\u025b. F\u025bn min k\u025bra o y\u0254r\u0254 la,
