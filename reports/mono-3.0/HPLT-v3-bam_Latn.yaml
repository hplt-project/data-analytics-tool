  ni a b\u2019a f\u0254 Denk\u025b ko la ko a ye \u201cAla yebali ja ye\u201d?\\n14.
  Jehova Denk\u025b bangelen kelenpe sera ka bange i ko hadamaden cogo jum\u025bn
  na?\\n15. Mun na an b\u025b se k\u2019a f\u0254 ko Yesu sababu f\u025b, an b\u025b
  se ka Jehova d\u0254n kos\u025bb\u025b?\\n16. Yesu ka cikan tun ye mun ye k\u025br\u025bnk\u025br\u025bnnenya
  la? A ka kalansiraw tun b\u025b b\u0254 j\u0254ni y\u0254r\u0254?\\n17. Yesu tun
  b\u025b waajuli k\u025b min? Kun jum\u025bnw na a ye y\u0254r\u0254 janw taama walisa
  ka m\u0254g\u0254w kalan?\\n18. E f\u025b, Yesu jogo \u0272uman jum\u025bnw de ka
  di i ye kos\u025bb\u025b?\\n19. Misali jum\u025bn b\u2019a jira ko m\u0254g\u0254w
  mago tun b\u025b min na, Yesu tun b\u025b o k\u0254l\u0254si?\\n20, 21. Yesu ye
  misali \u0272uman di an ma Ala kanmin\u025bni ko la ni kantigiya ye cogo jum\u025bn
  na?\\n22. Ikomi Yesu tora kantigiya la fo ka sa, o y\u2019a to mun k\u025bra?\"",
