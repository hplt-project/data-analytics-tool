  Risi s\u0254r\u0254dasiw ye m\u0254g\u0254w n\u2019u som\u0254g\u0254w min\u025b
  kibaruya si t\u025b u bolo.\"", "\"Yesu j\u0254y\u0254r\u0254 ye jum\u025bn ye k\u025br\u025bnk\u025br\u025bnnenya
  la?\\nA b\u0254ra min?\\nM\u0254g\u0254 sugu jum\u025bn tun don?\\nM\u0186G\u0186
  minnu t\u0254g\u0254 b\u0254len b\u025b, olu ka ca di\u0272\u025b k\u0254n\u0254.
  D\u0254w d\u0254nnen b\u025b u ka y\u0254r\u0254 la, walima u ka dugu la, walima
  u ka jamana na. D\u0254w fana d\u0254nnen b\u025b di\u0272\u025b b\u025b\u025b k\u0254n\u0254.
  Nka, n\u2019i b\u025b o m\u0254g\u0254 sugu d\u0254 t\u0254g\u0254 d\u0254r\u0254n
  de d\u0254n, o k\u0254r\u0254 t\u025b ko i b\u025b o tigi d\u0254n ti\u0272\u025b
  na. O k\u0254r\u0254 t\u025b fana ko i b\u025b f\u025bn caman d\u0254n o tigi kan,
  i n\u2019a f\u0254 a ye m\u0254g\u0254 sugu min ye tigitigi ani a y\u2019a ka \u0272\u025bnamaya
  k\u025b cogo min na.\\n2 Di\u0272\u025b y\u0254r\u0254 b\u025b\u025b la, m\u0254g\u0254w
  ye Yesu Krisita kom\u025bn k\u2019a s\u0254r\u0254 a y\u2019a ka \u0272\u025bnamaya
  k\u025b dugukolo kan a b\u025b san 2 000 \u0272\u0254g\u0254n b\u0254 sisan. Nka,
  Yesu ye min ye tigitigi, m\u0254g\u0254 caman \u0272agaminen don o ko la. M\u0254g\u0254
  d\u0254w b\u2019a f\u0254 ko m\u0254g\u0254 \u0272uman d\u0254r\u0254n tun don.
  D\u0254w b\u2019a f\u0254 ko f\u025bn w\u025br\u025b t\u025b kira k\u0254. D\u0254
  w\u025br\u025bw bolo, Yesu ye Ala de ye, wa ko a ka kan ka bato. Nka, yala ti\u0272\u025b
  na Yesu ka kan ka bato wa?\\n3 A nafa ka bon i ka ti\u0272\u025b d\u0254n Yesu ko
  la. Mun na? Bawo Bibulu b\u2019a f\u0254 ko: \u201c\u019d\u025bnamaya banbali ye
  nin de ye ko, u b\u025b e d\u0254n ko i ye Ala s\u025bb\u025b kelenpe ye, ka Yesu
  Krisita d\u0254n, i ye o min ci.\u201d (Anw de ye da\u0272\u025bw s\u025bb\u025bn
  k\u2019a j\u025bg\u025bn; Yuhana 17:3.) O la sa, ka ti\u0272\u025b d\u0254n Jehova
  Ala ni Yesu Krisita ko la, o b\u025b se ka na ni \u0272\u025bnamaya banbali ye alijin\u025b
  k\u0254n\u0254, dugukolo kan yan. (Yuhana 14:6) Ka fara o kan, an ka kan ka an ka
  \u0272\u025bnamaya k\u025b cogo min na ani an ka kan ka an m\u0254g\u0254\u0272\u0254g\u0254n
  min\u025b cogo min na, Yesu ye o misali b\u025b\u025b la \u0272uman jira an na.
  (Yuhana 13:34, 35) Min de ye ti\u0272\u025b ye Ala ko la, an ye o baro k\u025b nin
  gafe tilay\u0254r\u0254ba f\u0254l\u0254 la. An k\u2019a laj\u025b sisan, Bibulu
  b\u025b min f\u0254 tigitigi Yesu Krisita ko la.\\nMASIYA MIN KOF\u0186RA\\n4 Ala
  tun b\u025bna m\u0254g\u0254 min ci i ko Masiya walima Krisita, Bibulu tun ye o
  nali kof\u0254 waati jan sani Yesu tun ka bange. Mankutulan minnu ye ko \u201cMasiya\u201d
  (n\u2019o b\u025b b\u0254 Heburukan da\u0272\u025b d\u0254 la) ani \u201cKrisita\u201d
  (n\u2019o b\u025b b\u0254 G\u025br\u025bkikan da\u0272\u025b d\u0254 la) k\u0254r\u0254
  ye ko \u201cMunnen.\u201d O la sa, M\u0254g\u0254 min kof\u0254ra, o tun b\u025bna
  mun. O k\u0254r\u0254 ye ko Ala b\u025bna o tigi bila j\u0254y\u0254r\u0254 k\u025br\u025bnk\u025br\u025bnnen
  na. Masiya j\u0254y\u0254r\u0254 ka bon cogo min na Ala ka layiduw tiim\u025bni
  na, an b\u025bna f\u025bn caman w\u025br\u025bw kalan o kan nin gafe tilay\u0254r\u0254ba
  nataw la. Yesu b\u025b se ka dugawu minnu lase an ma kabini sisan, an b\u025bna
  o fana ye. O b\u025b\u025b n\u2019a ta, sani Yesu tun ka bange, m\u0254g\u0254 caman
  tun ye u y\u025br\u025b \u0272ininka ko: \u2018J\u0254ni de b\u025bna k\u025b Masiya
  ye?\u2019\\n5 San k\u025bm\u025b f\u0254l\u0254 la, Yesu Nazar\u025btika ka kalandenw
  tun dalen b\u2019a la tigitigi ko ale de ye Masiya ye min kof\u0254ra. (Yuhana 1:41)
  A ka kalandenw d\u0254 la kelen, n\u2019o ye c\u025b d\u0254 ye min t\u0254g\u0254
  ye ko Sim\u0254n Pi\u025br\u025b, o y\u2019a f\u0254 Yesu ye k\u025bn\u025b kan
  ko: \u201cI ye Krisita\u2026ye.\u201d (Matiyu 16:16) Nka, cogo jum\u025bn na a ka
  kalandenw tun b\u025b se ka da a la ko Yesu de ye Masiya ye tigitigi min kof\u0254ra,
  ani cogo jum\u025bn na an y\u025br\u025b b\u025b se ka da o la?\\n6 Ala ka kira
  minnu nana Yesu \u0272\u025b, olu tun ye kunnafoni camanba f\u0254 Masiya kan. O
  kunnafoniw tun b\u025b m\u0254g\u0254 d\u025bm\u025b k\u2019a d\u0254n j\u0254ni
  ye Masiya ye tigitigi. O ko b\u025b se ka \u0272\u025bf\u0254 nin misali f\u025b:
  A ka k\u025b ko a \u0272inina i f\u025b i ka taa m\u0254g\u0254 d\u0254 ta mobili
  gari la, walima t\u025br\u025bn gari la, walima awiy\u0254n jiginy\u0254r\u0254
  la, i ma deli ka m\u0254g\u0254 min ye f\u0254l\u0254. Ni m\u0254g\u0254 d\u0254
  ye kunnafoni damad\u0254 di i ma o tigi cogo kan, yala o t\u025bna i d\u025bm\u025b
  kos\u025bb\u025b wa? O cogo kelen na, Masiya tun b\u025bna min k\u025b ani ko minnu
  tun b\u025bna k\u025b a la, Jehova ye kunnafoni camanba di o kow kan Bibulu k\u0254n\u0254.
  O kirayakuma caman tiim\u025bni tun b\u025bna kantigiw d\u025bm\u025b u k\u2019a
  d\u0254n j\u0254ni de ye Masiya ye k\u2019a s\u0254r\u0254 u ma fili.\\n7 An ka
  misali fila d\u0254r\u0254n laj\u025b. Misali f\u0254l\u0254: San 700 sani Yesu
  ka bange, kira Mise y\u2019a f\u0254 ko m\u0254g\u0254 Min kof\u0254ra, o b\u025bna
  bange dugu mis\u025bnnin d\u0254 la min t\u0254g\u0254 ye ko B\u025btileh\u025bm,
  Juda mara la. (Mise 5:1) Yesu wolola min? A wolola B\u025btileh\u025bm dugu de la
  tigitigi. (Matiyu 2:1, 3-9) Misali filanan: San k\u025bm\u025b caman sani Masiya
  ka na, kirayakuma min b\u025b Dani\u025bl 9:25 na, o y\u2019a jira Masiya tun ka
  kan ka b\u0254 k\u025bn\u025b kan san min y\u025br\u025b la, n\u2019o ye san 29
  ye Krisita tile la.* O kirayakuma ni kirayakuma w\u025br\u025bw tiim\u025bni y\u2019a
  jira ko Yesu de ye Masiya ye min kof\u0254ra.\\n8 Dalilu w\u025br\u025b min b\u2019a
  jira ko Yesu tun ye Masiya ye, o k\u025bra san 29 nan bantuma na Krisita tile la.
  O san de la Yesu taara Yuhana batiselik\u025bla f\u025b walisa a ka a batise Jurd\u025bn
  baji la. Jehova tun ye layidu ta Yuhana ye ko a b\u025bna taamasy\u025bn d\u0254
  jira a la min tun b\u025bna a to Yuhana b\u025b se ka Masiya d\u0254n. Yuhana ye
  o taamasy\u025bn ye Yesu ka bat\u025bmu sen f\u025b. Bibulu b\u2019a f\u0254 min
  k\u025bra. A ko: \u201cYesu batiselen k\u0254, a b\u0254ra ji la. O y\u0254r\u0254nin
  kelen, sankolo day\u025bl\u025bla. A ye Ala Ni [\u201chakili,\u201d LK] jigint\u0254
  ye i ko j\u025bn\u025bntuban, ka na sigi a kan. Kumakan d\u0254 b\u0254ra sankolo
  la ko: \u2018Nin ye ne Denk\u025b kanulen ye, a ko ka di ne ye haali.\u2019 \u201d
  (Matiyu 3:16, 17) Yuhana k\u025blen k\u0254 k\u2019a ye min k\u025bra ani ka kumakan
  m\u025bn, a k\u025bra ko j\u025blen ye a bolo ko Yesu de cira Ala f\u025b. (Yuhana
  1:32-34) Tuma min na Ala ka hakili senu walima a ka barika walek\u025bbaat\u0254
  jiginna Yesu kan o don na, Yesu k\u025bra Masiya walima Krisita ye, min k\u025bra
  Kuntigi ni Masak\u025b ye.\u2014Esayi 55:4.\\n9 Bibulu kirayakumaw tiim\u025bni
  ani Jehova Ala y\u025br\u025b ka seereya b\u2019a jira k\u2019a j\u025bya ko Yesu
  ye Masiya ye min kof\u0254ra. Nka Bibulu b\u025b \u0272ininkali nafama fila w\u025br\u025bw
  fana jaabi Yesu Krisita ko la: A b\u0254ra min? A tun ye m\u0254g\u0254 sugu jum\u025bn
  ye?\\nYESU B\u0186RA MIN?\\n10 Bibulu b\u2019a f\u0254 ko Yesu tun b\u025b sankolo
  la sani a ka na dugukolo kan. Mise y\u2019a f\u0254 ko Masiya b\u025bna bange B\u025btileh\u025bm,
  ani fana ko a tun b\u025b yen \u201ckabini f\u0254l\u0254f\u0254l\u0254.\u201d (Mise
  5:1) Tuma caman na, Yesu y\u025br\u025b y\u2019a f\u0254 ko ale tun b\u025b sankolo
  la sani a ka bange i ko hadamaden. (Yuhana 3:13; 6:38, 62; 17:4, 5) Tuma min na
  a tun b\u025b sankolo la, j\u025b\u0272\u0254g\u0254nya k\u025br\u025bnk\u025br\u025bnnen
  tun b\u025b Yesu ni Jehova c\u025b.\\n11 Jehova denk\u025bw b\u025b\u025b la, Yesu
  de ka ko ka di a ye ka t\u025bm\u025b a denk\u025b t\u0254w b\u025b\u025b kan, k\u2019a
  da kun \u0272\u025bnama kan. Yesu welela ko \u201cDaf\u025bn b\u025b\u025b la f\u0254l\u0254
  bangelen,\u201d bawo ale de ye Ala ka f\u025bn dalen f\u0254l\u0254 ye.# (Kolosekaw
  1:15) F\u025bn w\u025br\u025b fana y\u2019a to Yesu ye Denk\u025b k\u025br\u025bnk\u025br\u025bnnen
  ye. Yesu de ye Ala \u201cDenk\u025b kelenpe bangelen\u201d ye. (Yuhana 3:16, NW)
  O k\u0254r\u0254 ye ko f\u025bn w\u025br\u025b si ma a bolo don Ala f\u025b Yesu
  dali la. Yesu kelenpe de dara ten. Ala ye m\u0254g\u0254 kelenpe min fana ta walisa
  k\u2019a ka baara k\u025b tuma min na a tun b\u025b ka danf\u025bn t\u0254w da,
  o k\u025bra ale de ye. (Kolosekaw 1:16) Ka fara o kan fana, Yesu welela ko \u201cKuma.\u201d
  (Yuhana 1:14) O b\u2019a jira an na ko Yesu kumana Ala t\u0254g\u0254 la, wa siga
  t\u2019a la fana ko a ye Ala ka ciw ni a ka cikanw f\u0254 Fa denk\u025b t\u0254w
  ye, m\u025bl\u025bk\u025bw ni hadamadenw.\\n12 I ko d\u0254w b\u2019a miiri cogo
  min na, yala o denk\u025b f\u0254l\u0254 ni Ala ye kelen ye wa? Bibulu t\u025b o
  f\u0254. I ko an y\u2019a ye cogo min na dakun t\u025bm\u025bnen na, Denk\u025b
  dara de. O la sa, a j\u025blen don ko damin\u025b b\u025b Denk\u025b la, k\u2019a
  s\u0254r\u0254 damin\u025b ni laban t\u025b Jehova Ala la. (Zaburu 90:2) Denk\u025b
  kelenpe bangelen ma a \u0272ini abada ale ni a Fa ka k\u025b kelen ye. Bibulu b\u2019a
  jira cogo j\u025blen na ko Fa ka bon ni Denk\u025b ye. (Yuhana 14:28; 1 K\u0254r\u025bntekaw
  11:3) Jehova kelenpe de ye \u201cAla Sebaayab\u025b\u025btigi ye.\u201d (Jen\u025bse
  17:1) O la sa, a b\u0254\u0272\u0254g\u0254nko t\u025b yen.%\\n13 Jehova ni a Denk\u025b
  f\u0254l\u0254 bangelen tun c\u025b ka di san miliyari caman k\u0254n\u0254, waati
  jan sani sankolow ni dolow ani dugukolo tun ka da. A j\u025blen don ko Fa ni a Denk\u025b
  tun b\u025b \u0272\u0254g\u0254n kanu kos\u025bb\u025b. (Yuhana 3:35; 14:31) O Denk\u025b
  kanulen tun b\u025b tigitigi i ko a Fa. O de kos\u0254n, Bibulu b\u2019a f\u0254
  Denk\u025b ko la ko a ye \u201cAla yebali ja ye.\u201d (Kolosekaw 1:15) Den b\u025b
  se ka b\u0254 a fa f\u025b sira caman na i ko a b\u025b ye cogo min na hadamadenw
  f\u025b. O Denk\u025b min b\u025b b\u0254 sankolo la, a y\u2019a jira cogo dafalen
  na a Fa jogo \u0272umanw ye min ye ani a Fa ye min ye tigitigi.\\n14 Jehova Denk\u025b
  f\u0254l\u0254 bangelen b\u0254ra sankolo la ka na a ka \u0272\u025bnamaya k\u025b
  dugukolo kan i n\u2019a f\u0254 hadamaden, a y\u025br\u025b de sago la. Nka, i b\u025b
  se k\u2019i y\u025br\u025b \u0272ininka ko: \u2018Cogo jum\u025bn na Yesu min tun
  b\u025b sankolo la, o b\u025b se ka bange dugukolo kan i ko hadamaden?\u2019 O sera
  ka k\u025b bawo Jehova ye kabako d\u0254 de k\u025b. A ye a Denk\u025b f\u0254l\u0254
  bangelen ka \u0272\u025bnamaya b\u0254 sankolo la ka na o bila Yahutumuso d\u0254
  wolonugu la min tun ma c\u025b d\u0254n, n\u2019a tun t\u0254g\u0254 ye ko Mariyama.
  Fa hadamadenlama si sen ma don o la. O cogo la Mariyama ye denk\u025b dafalen d\u0254
  bange, k\u2019a t\u0254g\u0254 da ko Yesu.\u2014Luka 1:30-35.\\nYESU TUN YE M\u0186G\u0186
  SUGU JUM\u0190N YE?\\n15 Yesu ye min f\u0254 ani a ye min k\u025b tuma min na a
  tun b\u025b dugukolo kan, o b\u2019an d\u025bm\u025b k\u2019a d\u0254n ka \u0272\u025b.
  Min nafa ka bon n\u2019o ye, o ye ko Yesu sababu f\u025b, an b\u025b d\u0254 fara
  an ka d\u0254nniya kan Jehova ko la. Cogo jum\u025bn na? I hakili to a la ko o Denk\u025b
  ye a Fa ja y\u025br\u025b de ye. O de kos\u0254n Yesu y\u2019a f\u0254 a ka kalandenw
  d\u0254 la kelen ye ko: \u201cMin \u0272\u025b dara ne kan, o \u0272\u025b dara
  ne Fa kan.\u201d (Yuhana 14:9) Bibulu kitabu naani minnu b\u025b wele tubabukan
  na ko Evangiles ani bamanakan na ko kibaru duman, n\u2019olu ye Matiyu, Marka, Luka
  ani Yuhana ye, u b\u025b f\u025bn caman f\u0254 an ye Yesu Krisita ka di\u0272\u025blatig\u025b
  kan: A ka k\u025bwalew ni a jogo \u0272umanw.\\n16 Yesu tun d\u0254nnen don ko\u0272uman
  i ko \u201cKaram\u0254g\u0254.\u201d (Yuhana 1:38; 13:13) A tun b\u025b m\u0254g\u0254w
  kalan mun de la? A ka cikan tun ye k\u025br\u025bnk\u025br\u025bnnenya la \u201cMasaya
  kibaru duman\u201d ye, n\u2019o ye Ala ka Masaya ye walima sankolo la gof\u025br\u025bn\u025bman
  min b\u025bna dugukolo kuuru b\u025b\u025b mara ani min b\u025bna h\u025br\u025b
  banbali lase hadamadenw ma minnu b\u025b Ala kan min\u025b. (Matiyu 4:23) A ka cikan
  tun b\u025b b\u0254 j\u0254ni y\u0254r\u0254? Yesu y\u025br\u025b y\u2019a f\u0254
  ko: \u201cNe b\u025b m\u0254g\u0254 kalan min na, o t\u025b ne ta ye, ne cibaa ta
  don,\u201d n\u2019o ye Jehova ye. (Yuhana 7:16) Yesu tun b\u2019a d\u0254n ko a
  Fa b\u2019a f\u025b hadamadenw ka Masaya kibaru duman kuma m\u025bn. An b\u025bna
  f\u025bn caman w\u025br\u025bw kalan Ala ka Masaya kan ani a b\u025bna min k\u025b
  Tilay\u0254r\u0254ba 8nan na.\\n17 Yesu tun b\u025b m\u0254g\u0254w kalan min? A
  tun b\u025b m\u0254g\u0254w s\u0254r\u0254 y\u0254r\u0254 o y\u0254r\u0254 la: Bugufy\u025b
  daf\u025blaw la, dugubaw ni dugumis\u025bnninw na, sugufy\u025bw la ani m\u0254g\u0254w
  ka sow k\u0254n\u0254. Yesu tun m\u2019a bila a kun na ko m\u0254g\u0254w ka na
  ale ma. Ale y\u025br\u025b de taara u ma. (Marka 6:56; Luka 19:5, 6) Kun jum\u025bn
  na Yesu ye o y\u0254r\u0254 jan suguw taama, ka o waatiba sugu k\u025b waajuli ni
  m\u0254g\u0254w kalanni la? Katuguni o k\u025bli tun ye a Fa sago ye ka \u0272\u025bsin
  a ma. Yesu tun b\u025b a Fa sago de k\u025b tuma b\u025b\u025b. (Yuhana 8:28, 29)
  Nka, Yesu tun b\u025b waajuli k\u025b kun w\u025br\u025b la. Jamakulu minnu tun
  b\u025b na a laj\u025b, olu hin\u025b tun b\u025b don a la. (Matiyu 9:35, 36) Diin\u025b
  karam\u0254g\u0254 minnu tun ka kan ka m\u0254g\u0254w kalan ti\u0272\u025b ko la
  Ala ni a sagonata kan, o diin\u025b karam\u0254g\u0254w tun t\u025b u mago don m\u0254g\u0254w
  la. Yesu tun b\u2019a d\u0254n ko m\u0254g\u0254w tun mago b\u2019a la kos\u025bb\u025b
  ka Masaya kibaru m\u025bn.\\n18 Yesu tun b\u025b m\u0254g\u0254w min\u025b ko\u0272uman
  ani hin\u025b tun b\u2019a dusukun na. M\u0254g\u0254w tun b\u025b se ka g\u025br\u025b
  a la, a tun ka \u0272i fana. Hali denmis\u025bnninw tun t\u025b siran tuma min na
  olu ni Yesu b\u025b \u0272\u0254g\u0254n f\u025b. (Marka 10:13-16) Yesu tun t\u025b
  m\u0254g\u0254 b\u0254 m\u0254g\u0254 la. A tun b\u025b namara ni tilenbaliya koniya.
  (Matiyu 21:12, 13) Yesu tun b\u025b bonya ni karama da musow kan, k\u2019a s\u0254r\u0254
  o waati la, c\u025bw tun t\u025b bonya b\u025br\u025b da musow kan ani u joy\u0254r\u0254
  tun ka d\u0254g\u0254. (Yuhana 4:9, 27) Yesu tun majiginnen don ti\u0272\u025b na.
  Don d\u0254, a y\u2019a ka cidenw senw ko, k\u2019a s\u0254r\u0254 o tun ye baarak\u025bden
  ka baara ye tuma caman na.\\n19 M\u0254g\u0254w mago tun b\u025b min na, Yesu tun
  b\u025b o k\u0254l\u0254si. O tun b\u025b lasa k\u025br\u025bnk\u025br\u025bnnenya
  la tuma min na Yesu tun b\u025b kabakow k\u025b ka m\u0254g\u0254w k\u025bn\u025bya
  ni Ala ka hakili senu fanga ye. (Matiyu 14:14) Misali la, kunat\u0254 d\u0254 taara
  Yesu s\u025bg\u025br\u025b k\u2019a f\u0254 a ye ko: \u201cNi i b\u025b s\u0254n,
  i b\u025b se ka ne saniya.\u201d Dimin ni t\u0254\u0254r\u0254 minnu tun b\u025b
  c\u025b kan, Yesu y\u2019a faamu. C\u025b hin\u025b donna Yesu la. O la, a y\u2019a
  bolo m\u0254\u0254n\u0254b\u0254 ka maga c\u025b la, k\u2019a f\u0254 a ye ko: \u201cNe
  s\u0254nna. I ka saniya.\u201d Wa, c\u025b k\u025bn\u025byara. (Marka 1:40-42) Yala
  i b\u025b se ka miiri o ye min k\u025b c\u025b la k\u2019a y\u025br\u025b k\u025bn\u025byalen
  ye wa?\\nA TORA KANTIGIYA LA FO LABAN\\n20 Yesu ye misali b\u025b\u025b la \u0272uman
  de jira min ye ka Ala kan min\u025b ni kantigiya ye. A tora kantigiya la a sankolola
  Fa ma ko sugu b\u025b\u025b la, hali k\u2019a s\u0254r\u0254 m\u0254g\u0254w y\u2019a
  k\u025bl\u025b cogo sugu b\u025b\u025b la ani ko a t\u0254\u0254r\u0254la cogo sugu
  b\u025b\u025b la. Yesu kolog\u025bl\u025byalen tora Sitan\u025b ka k\u0254r\u0254b\u0254liw
  b\u025b\u025b la, wa a ye se s\u0254r\u0254 Sitan\u025b kan. (Matiyu 4:1-11) Waati
  d\u0254 la, a som\u0254g\u0254 d\u0254w tun dalen t\u025b a la, u y\u2019a f\u0254
  y\u025br\u025b ko a \u201chakili wulila.\u201d (Marka 3:21) Nka o ma Yesu k\u025bcogo
  y\u025bl\u025bma; A taara a f\u025b Ala ka baara la. K\u2019a s\u0254r\u0254 m\u0254g\u0254w
  y\u2019a n\u025bni, k\u2019a t\u0254\u0254r\u0254, o b\u025b\u025b n\u2019a ta,
  Yesu y\u2019a y\u025br\u025b min\u025b tuma b\u025b\u025b, a m\u2019a \u0272ini
  abada ka kojugu k\u025b a k\u025bl\u025bbagaw la.\u20141 Pi\u025br\u025b 2:21-23.\\n21
  Yesu tora kantigiya la fo ka sa a juguw bolo, m\u0254n\u025b ni dimi juguba k\u0254n\u0254.
  (Filipekaw 2:8) I ka miiri a hadamadenlama ye min mu\u0272u a ka di\u0272\u025blatig\u025b
  don laban na. U y\u2019a min\u025b. Seere nkalontig\u025blaw nana a jalaki. Kiiritig\u025bla
  namarat\u0254w y\u2019a \u0272angi ni saya ye. Jamaw y\u025bl\u025bla a ma. S\u0254r\u0254dasiw
  ye nijuguyakow da a kan. A gengennen jiri la, Yesu ninakiliko laban na, a kulela
  ko: \u201cA dafara!\u201d (Yuhana 19:30) Tile sabanan a salen k\u0254f\u025b, a
  sankolola Fa y\u2019a su kunu walisa a ka k\u0254segin ka taa \u0272\u025bnamaya
  k\u025b sankolo la. (1 Pi\u025br\u025b 3:18) D\u0254g\u0254kun damad\u0254 o k\u0254f\u025b,
  a seginna sankolo la. O y\u0254r\u0254 la yen, a \u201cy\u2019i sigi Ala kinin f\u025b\u201d
  ka mak\u0254n\u0254ni k\u025b walisa Ala k\u2019a sigi k\u2019a k\u025b masak\u025b
  ye.\u2014Heburuw 10:12, 13.\\n22 Ikomi Yesu tora kantigiya la fo ka sa, o y\u2019a
  to mun k\u025bra? Yesu ka saya y\u2019a to sira day\u025bl\u025bla an ye walisa
  an ka se ka \u0272\u025bnamaya banbali s\u0254r\u0254 alijin\u025b k\u0254n\u0254
  dugukolo kan yan, ka k\u025b\u0272\u025b ni Jehova sagonata ye kabini f\u0254l\u0254-f\u0254l\u0254.
  Yesu ka saya sera k\u2019o k\u025b cogo min na, tilay\u0254r\u0254ba nata b\u025bna
  kuma o kan.\\nBIBULU B\u0190 MIN F\u0186\\n- Kirayakumaw tiim\u025bni ani Ala y\u025br\u025b
  ka seereya b\u2019a jira ko Yesu ye Masiya walima Krisita ye.\u2014Matiyu 16:16.\\n-
  Yesu tun ye m\u025bl\u025bk\u025b ye sankolo la waati jan k\u0254n\u0254 sani a
  ka na dugukolo kan.\u2014Yuhana 3:13.\\n- Yesu tun ye karam\u0254g\u0254 ye. A tun
  b\u025b m\u0254g\u0254w min\u025b ko\u0272uman. A k\u025bra misali \u0272uman ye
  min ye ka Ala kan min\u025b cogo dafalen na.\u2014Matiyu 9:35, 36.\\n* Walisa ka
  \u0272\u025bf\u0254li w\u025br\u025b s\u0254r\u0254 Dani\u025bl ka kirayakumaw tiim\u025bni
