  ka kumakan lakod\u00c9nnen ye:\\n(\u00e1\u00c7 \u00cc\u00c8\u00d1 \u00e6\u00e1\u00c7
  \u00ca\u00dd\u00e6\u00ed\u00d6 \u00e6\u00e1\u00df\u00e4 \u00c3\u00e3\u00d1 \u00c8\u00ed\u00e4
  \u00c3\u00e3\u00d1\u00ed\u00e4)\\nJaaguya te wa semeli te, unka kope in b\u2019o
