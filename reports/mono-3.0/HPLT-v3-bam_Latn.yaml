  ni shengin minu tugunen nyuwanna ani Washington (Washinton) DC faaba dalen Pasifiki
  ani Atilantik kogojiw ninyuwance, a be danbo ni Kanada ye Saheli, ni M\u025bkisiki
  worodugu.\"", "\"Uganda\\nUganda ka Fasojamana ye jamana das\u0254g\u0254len ye
  K\u0254r\u0254n Afrika, a b\u025b danb\u0254 k\u0254r\u0254n f\u025b ni Kenya, saheli
  f\u025b Sudan, tlebi f\u025b ni Kongo ka B\u025bj\u025bfanga Fasojamana, worodugutlebi
  ni Rwanda, ani worodugu f\u025b ni Tanzania. Jamana k\u0254r\u0254nf\u025b fan b\u025b
  talik\u025b fan caman na Dala Viktoria la ani Kenya ni Tanzania j\u025blen min na.
  Uganda y\u2019a t\u0254g\u0254 ta Buganda Mansamara f\u025b, min b\u025b lakafolik\u025b
  jamana worodugu fan caman na faaba Kampala b\u2019o la. Jona sigibaw d\u0254nnen
  bii Uganda, kera donso jirikarilaw ye. Seginnen k\u0254 ni san 2000 ani san 1500
  c\u025bla, Bantu f\u0254la m\u0254g\u0254, ad\u0254la minu b\u0254ra c\u025bma ani
  tlebi Afrika, wilira ka n\u2019u sigi jamana k\u0254r\u0254nfe fan na. Ni jama kuluw
  nara u bolo ani ka yiriwalik\u025b n\u025bg\u025bbaara \u0272ad\u0254w ye ani hakilina
  kuraw sigi and mara lab\u025bnni kan. Kitara Mansamara taninaninan ani tanidurunan
  k\u025bm\u025bdaw k\u0254n\u0254, b\u025b jiralik\u025b k\u025bjogo jonaw la lab\u025bnni
  d\u0254nnen la. Bunoro-Kitara Mansamana tugura o k\u0254, k\u0254san na k\u025bm\u025bdaw
  k\u0254n\u0254, Buganda ani Ankole.\\nA bo\u0273a b\u025b 241 038 km2 (bametri k\u025bn\u025b)
  juk\u0254r\u0254 a jamanaden jate ye m\u0254g\u0254 41 487 965 (2016).\"", "\"F\u00f9rakeso
  ka dem\u00e8 ka gn\u00e8si musso dunaw munu konoma do\\nAw bess\u00e8 ka kunafoni
  soro f\u00f9rakeso ka dem\u00e8 mi gnesinendo duna musso kono maw ma\\nAw ka hak\u00e8
  y\u00e8 furakeli djume y\u00e8?\\nYa jaamana kono musso kono maw b\u00e8 dem\u00e8
  ka ta seg\u00e8 seg\u00e8 lu la dogotoros\u00f4 la wa a be fu fo ka tass\u00e9 na
  djigina wati mi wa musso ma bo musso la I kera dunaye walima dugule aw b\u00e8 dama
  ka kan\\nWa sariya y\u00e8 a yira kafo ni musso mi kono ni seb\u00e8 ta bolo a bess\u00e8
  ka konoma ya seb\u00e8 gnini i na fo sariya ya fo togomi walassa aw bess\u00e8 ka
  aw togo seb\u00e8 dem\u00e8 so la (SSR )\\nFurak\u00e8 seb\u00e8 b\u00e8 di hali
  musso konoma tiema mubato a fana bess\u00e8 ka a togo seb\u00e8 dem\u00e8 so la
  (SSR )\\nAw mago b\u00e8 muna walassa ka aw togo seb\u00e8 dem\u00e8 so la ni aw
  bora dogotoros\u00f4 la?\\nWalassa ka furak\u00e8 seb\u00e8 soro musso munu konoma
  do aw mago be:\\n- Seb\u00e8 mi bi bolo ko foto copi k\u00e8\\n- Konomaya seb\u00e8
  ani i kan ka djigi watimi.\\n- Teburu ni o b\u00e8 ben ero tani nani ani tama biworo
  ni fula\\n- I kugolo foto nani\\nNi aw y\u00e8 konoma ya seb\u00e8 gnamariyale soro
  watimina walissa ka aw togo seb\u00e8 dem\u00e8 so la (SSR ) aw mago b\u00e8 :\\n-
  Gnamariya seb\u00e8, walima aw y\u00e8 seb\u00e8 do watimina a y\u00e8 wari mi sara
  o sebe\\n- K\u00e8neya seb\u00e8 ni nimoro ba kan\\n- Kalan seb\u00e8, walima i
  y\u00e8 r\u00e9 ka s\u00e8be lab\u00e8 ne i kan kata yoro mina i ka sigi da la\\nDem\u00e8
  so (SSR )kuntagala y\u00e8 Djoli munu y\u00e8 konoma ya seb\u00e8 soro?\\nAw bess\u00e8
  ka aw togo seb\u00e8 dem\u00e8 so la (SSR )ka ta watimina a yira la ko aw konoma
  do ani kalo woro kof\u00e8 fo kata se den wolo wati la\\nGnamariya seb\u00e8 b\u00e8
  min\u00e8 aw la ni a y\u00e8 kono tchie y\u00e8, aw bess\u00e8 ka fali kalo woro
  kof\u00e8 ni aw ma ko tchi y\u00e8 kata den wolo wati la, a bess\u00e8 ka fali fana
  ni den fatula wolo wati la.\"", "\"Sigida 19 Denbaw ni mat\u0254r\u0254niw ka kunnafoniw\\nLadoncogo
  k\u025br\u025bnk\u025br\u025bnnen ka \u0272\u025bsin den d\u0254g\u0254manniw ni
  den sebaliw ma\\nNka bi den sebaliw (minnu t\u025b kilogaramu 2,5 b\u0254), ladoncogo
  k\u025br\u025bnk\u025br\u025bnnen w\u025br\u025b b\u025b yen aw b\u025b se ka min
  k\u025b. Ni aw b\u025b se, aw b\u025b taa ni a ye d\u0254g\u0254t\u0254r\u0254so
  la. O denw suguya b\u025b bila funteni na w\u025bri k\u0254n\u0254 d\u0254g\u0254t\u0254r\u0254so
  la.\\nA f\u0254ra ko ladoncogo w\u025br\u025b b\u025b yen min b\u025b wele ko kanguru
  ka den ladoncogo. O b\u025b k\u025b denw na bana t\u025b den minnu na. Olu baw b\u025b
  se ka u ladon nin cogo la:\\n- Aw b\u025b den lankolon to ka a da aw disi kan. (A
  ka fisa ka duloki don min labilalen don).\\n- Aw b\u025b sin di a ma ni a nege ye
  a min\u025b nka a ka fisa aw ka a di a ma l\u025bri 2 o l\u025bri 2.\\n- Ni aw b\u025b
  aw da, aw b\u025b a k\u025b cogo b\u025b\u025b la den tilennen ka to.\\n- Aw b\u025b
  den \u0272\u025b ni a k\u0254 ko don o don.\\n- Aw b\u025b aw jija den ka to funteni
  na.\\nNi n\u025bn\u025b b\u025b, aw b\u025b fini w\u025br\u025bw fara den ka fini
  kan, ka a kungolo datugu.\\n- Ni aw b\u025b taa aw ko walima ni aw b\u025b aw lafi\u0272\u025b,
  aw b\u025b a \u0272ini den fa walima duden w\u025br\u025b f\u025b a ka kanguru ka
  den ladoncogo k\u025b den na.\\n- Aw b\u025b to ka taa ni den ye d\u0254g\u0254t\u0254r\u0254so
  la. Aw b\u025b aw jija ka den ka boloci b\u025b\u025b dafa. (Aw ye gafe \u0272\u025b
  Boloci laj\u025b).\\n- Aw b\u025b joliseginfuraw ni witamini di den ma k\u025br\u025bnk\u025br\u025bnnenya
  la witamini D. (Aw ye gafe \u0272\u025b N\u025bg\u025b ni a dugumaf\u025b).\\n\ud83d\udcd6
  Gafe k\u0254n\u0254kow\\n\u2190 Segin k\u0254f\u025b | Taa \u0272\u025bf\u025b \u2192\"",
  "\"AFRIQUE SUBSAHARIENNE\\nEconoler est pr\u00e9sente en Afrique subsaharienne depuis
  20 ans et y a r\u00e9alis\u00e9 des mandats dans les pays suivants :\\nAfrique du
  Sud, B\u00e9nin, Botswana, Burkina Faso, Burundi, Cameroun, Cap Vert, C\u00f4te
  d\u2019Ivoire, \u00c9thiopie, Guin\u00e9e \u00e9quatoriale, Gabon, Ghana, Guin\u00e9e,
  Guin\u00e9e Bissau, Kenya, Lesotho, Lib\u00e9ria, Madagascar, Malawi, Mali, Maurice,
  Mauritanie, Mozambique, Namibie, Nig\u00e9ria, R\u00e9publique centrafricaine, R\u00e9publique
  D\u00e9mocratique du Congo, Rwanda, S\u00e9n\u00e9gal, Sierra Leone, Tanzanie, Tchad,
  Togo, Ouganda, Zambie, Zimbabwe.\"", "\"Le karit\u00e9 un est arbre tr\u00e8s avantageux.
  Dans le champ, les paysans s\u2019asseyent sous le karit\u00e9 pour prier, pour
  manger ou pour se reposer car son ombre est tr\u00e8s agr\u00e9able. Le karit\u00e9
  est un arbre qui donne du fruit pendant l\u2019hivernage. Les animaux et les oiseaux
  mangent ces fruits, les cultivateurs aussi les mangent avant l\u2019arriv\u00e9e
  du repas au champ.\\nLes femmes partent ramasser les noix de karit\u00e9, les emmener
  en famille et tout le monde mange. Elles font s\u00e9cher les noix sous le soleil
  ou \u00e0 la grillade et elles vendent. Elles utilisent cette somme pour leurs petits
  probl\u00e8mes financiers et viennent en aide \u00e0 leurs maris pour les d\u00e9penses
  de la famille.\\nPlusieurs de femmes pilent les noix de karit\u00e9 pour en faire
  du beurre de karit\u00e9. Nous revenons sur \u00e7a apr\u00e8s sinon, si ce n\u2019est
  pas aujourd\u2019hui, le jour du travail du beurre de karit\u00e9 \u00e9tait un
  grand jour pour les femmes \u00e0 cause des chansons et d\u2019autres activit\u00e9s
  de joie et aussi dans nos famille surtout si c\u2019est le haricot qui est pr\u00e9par\u00e9
  la nuit pour les Coulibaly, les Samak\u00e9 et les Tour\u00e9.\\nVous verrez dans
  ce billet une image de fabrication de beurre de karit\u00e9 fait \u00e0 S\u00e9gou
  et la vente de noix, de beurre et de savon de karit\u00e9 par des femmes au Burkina-Faso.
  Ces photos sont de C. Hugues\\nSi le beurre de karit\u00e9 est fait, on en garde
  en famille pour beaucoup d\u2019autres choses et le reste est \u00e0 vendre. Les
  vieilles personnes et les gu\u00e9risseurs traditionnels font beaucoup de m\u00e9dicaments
  \u00e0 partir du beurre de karit\u00e9. C\u2019est pour quoi on trouve toujours
  du beurre de karit\u00e9 gard\u00e9 avec les vieilles personnes dans nos villages
  \u00e0 cause de sa grande n\u00e9cessit\u00e9 dans nos pratiques traditionnelles
  africaines.\\nSi ce n\u2019est pas aujourd\u2019hui, le beurre de karit\u00e9 est
  beaucoup utilis\u00e9 aussi par les femmes en milieu rural comme pommade pour se
  masser surtout les vieilles femmes qui continuent \u00e0 le faire. Le beurre de
  karit\u00e9 est aussi utilis\u00e9 en milieu rural pour pr\u00e9parer la sauce et
  on le met aussi dans beaucoup d\u2019autres aliments comme le haricot et le poids
  de terre.\\nLes vielles femmes m\u00e9langent le beurre de karit\u00e9 avec de la
  potasse \u00e0 base de tige de mil pour faire du savon. On se lave, on lave les
  habits et les ustensiles avec ce savon. Apr\u00e8s tout cela, ce savon est utilis\u00e9
  pour beaucoup d\u2019autres choses par les connaisseurs traditionnels africains.\\nCe
  qui est destin\u00e9 pour vente, les femmes le vendent pour satisfaire leurs petits
  besoins, ceux de leurs enfants et aident leurs maris dans les petites d\u00e9penses
  familiales avec cette somme. C\u2019est comme \u00e7a que les femmes jouent un grand
  r\u00f4le dans la famille en milieu rural car apr\u00e8s leurs travaux familiaux
  quotidiens, elles m\u00e8nent des petites activit\u00e9s de revenue qui leur permettent
  de subvenir \u00e0 leur besoin et d\u2019aider leurs maris dans la famille malgr\u00e9
  les d\u00e9penses de ces derniers pour elles, car chez nous en Afrique, dans le
  milieu rural, c\u2019est une fiert\u00e9 pour le mari, un plaisir et une grande
  joie pour une femmes d\u2019avoir pu attribuer un boubou \u00e0 son mari ou \u00e0
  son beau-fr\u00e8re et aussi un pagne \u00e0 sa belle-s\u0153ur chaque fois que
  cette derni\u00e8re mari\u00e9e dans d\u2019autres villages ou d\u2019autres familles,
  venait leur rendre visite.\\nCe travail de karit\u00e9 est une des grandes activit\u00e9s
  de revenue pour les femmes en milieu rural. Si tu essayes de voir, tu trouves que
  beaucoup de d\u00e9penses surtout en mati\u00e8re de savon et de condiment sont
  couvertes par les femmes \u00e0 partir du beurre de karit\u00e9 et de la m\u00eame
  mani\u00e8re, elles contribuent aux d\u00e9penses avec la somme qu\u2019elles re\u00e7oivent
  de la vente soit de la noix de karit\u00e9 ou du beurre de karit\u00e9. Ainsi, le
  karit\u00e9 joue un grand r\u00f4le dans nos localit\u00e9s rurales et m\u00eame
  dans nos villes car le savon et le beurre de karit\u00e9 sont utilis\u00e9s partout
  dans un domaine ou un autre.\\nDans ces derni\u00e8res ann\u00e9es, nous constatons
  que certaines femmes en milieu rural se regroupent pour transformer le beurre de
  karit\u00e9 en savon et en pommade utilisable par tout le monde \u00e0 cause de
  sa qualit\u00e9 et de sa composition qui sont utilises pour la peau. Cela est encourageant
  car \u00e7a ne fait que cr\u00e9er des activit\u00e9s de revenue pour les femmes
  en milieu rural.\\nCela montre qu\u2019on doit bien prot\u00e9ger les karit\u00e9s,
  les entretenir et de ne pas les couper et si ces braves femmes rurales sont appuy\u00e9es
  avec du mat\u00e9riel de transformation du karit\u00e9, \u00e7a peut servir d\u2019activit\u00e9
  de revenue pour elles et un domaine de lutte contre la pauvret\u00e9 en milieu rural.\\nSi
  nafa Mali.\\nSi ye jiri nafaba ye. Foro k\u0254n\u0254, cik\u025blaw b\u2019u sigi
  a k\u0254r\u0254 seli waati, dumunik\u025b waati walima lafi\u0272\u025bb\u0254
  waati bawo a suma kadi kos\u025bb\u025b.\\nSi ye jiri ye min b\u025b den kos\u025bb\u025b
  sami\u0272\u025b f\u025b. Baganw ni k\u0254n\u0254w b\u2019a den dun, cik\u025blaw
  b\u2019a dun kos\u025bb\u025b fana yanni dumuni ka na foro la.\\nMusow b\u025b taa
  sim\u0254 t\u0254m\u0254 ka na n\u2019a ye so, b\u025b\u025b b\u2019a dun. U b\u2019a
  k\u0254l\u0254 ja tile la walima dibi la k\u2019o feere. O wari b\u025b musaka caman
  dila du k\u0254n\u0254 bawo musow b\u2019u ka musaka caman k\u025b ni o wari ye
  wa u b\u2019u c\u025bw fana d\u025bm\u025b tumad\u0254w la du musakako la.\\nA ka
  can a la fana, muso caman b\u2019u ka sik\u0254l\u0254 ja k\u2019a susu k\u2019a
  k\u025b tulu ye. An da b\u025bna se o ma k\u0254f\u025b, n\u2019o t\u025b, ni bi
  t\u025b, situlu b\u0254don ye don dumanba ye musow bolo ka da a d\u0254nkiliw n\u2019a
  nis\u0254ndiyakow kan, a ni an ka duw k\u0254n\u0254, jango ni s\u0254 tobira a
  su Kulubalilakaw, samak\u025blakaw ani Turelakaw kama.\\nAw b\u025bna o tulu dila
  ja in d\u0254 ye kunnafoni in na min k\u025bra S\u00e9gou ani sik\u0254l\u0254,
  situlu ni safun\u025b feeret\u0254 musow f\u025b Burukina. Ja ninnu k\u025bra C.
  Hugues f\u025b.\\nNi situlu b\u0254ra, d\u0254 b\u025b mara f\u025bn caman kama
  du k\u0254n\u0254, d\u0254 fana b\u025b k\u025b feereta ye. Maak\u0254r\u0254baw
  ni farafin furak\u025blaw b\u025b situlu k\u025b fura caman ye. O de la a ka g\u025bl\u025b
  situlu maralen ka ban an ka maak\u0254r\u0254baw bolo togodaw la sabula a \u0272\u025bci
  ka bon kos\u025bb\u025b an ka farafinna taabolow la. Ni bi t\u025b, muso caman tun
  b\u025b situlu k\u025b u munnitulu ye jango musok\u0254r\u0254baw, olu b\u2019a
  k\u025b ali sisan.\\nSitulu b\u025b k\u025b ka na tobi, a b\u025b k\u025b dumuni
  caman na I n\u2019a f\u0254 s\u0254, tiganingurun ani dumuni caman w\u025br\u025bw.\\nMusok\u0254r\u0254baw
  b\u025b situlu ni \u0272\u0254kala s\u025bg\u025b \u0272aami k\u2019a k\u025b safun\u025b
  ye. Ni bi t\u025b b\u025b\u025b tun b\u025b ko o safun\u025b na togodaw la. U b\u025b
  finiw ko a la ka min\u025bn n\u0254g\u0254w ko a la fana. O b\u025b\u025b k\u0254f\u025b,
  o safun\u025b in b\u025b k\u025b f\u025bn caman w\u025br\u025b ye farafinna d\u0254nnibaw
  f\u025b.\\nFeereta min b\u0254ra a la, musow b\u2019o feere k\u2019o fana k\u2019u
  musaka ye. U b\u025b to ka u c\u025bw fana d\u025bm\u025b du musakako la n\u2019o
  wari ye, ali n\u2019a y\u2019a s\u0254r\u0254 u c\u025bw b\u2019u d\u025bm\u025b
  bawo anw f\u025b yan farafinna, an ka togodaw la, o ye kunnawoloko ye c\u025b bolo,
  muso diyanyeko n\u2019a nis\u0254ndiyako don fana a ka de ka forokiya don a c\u025b
  kan na walima a nim\u0254g\u0254k\u025b a ni ka taafe di a nim\u0254g\u0254muso
  ma, o furulen dugu w\u025br\u025b k\u0254n\u0254 walima du w\u025br\u025b k\u0254n\u0254
  n\u2019o b\u025b to kana b\u0254 u ye. o de la a f\u0254ra ko musow j\u0254y\u0254r\u0254
  ka bon du kungo la bawo, u ka tile baaraw k\u0254f\u025b, u b\u025b waris\u0254r\u0254
  baara caman w\u025br\u025bw k\u025b, u b\u025b se k\u2019u musakaw dila cogo min
  na ani ka u c\u025bw d\u025bm\u025b du musaka tali la. Nin situlu baara in y\u2019o
  d\u0254 ye. N\u2019i y\u2019a laj\u025b, situlu b\u025b k\u025b f\u025bn o f\u025bn
  ye du k\u0254n\u0254, o b\u025b\u025b ye warib\u0254 musaka ye. Nga wari t\u025b
  b\u0254 olu la k\u2019a sabu k\u025b musow ka tulu maralen ye. O b\u025b\u025b k\u0254f\u025b,
  musow b\u025b sik\u0254l\u0254 ni situlu feereli min k\u025b o b\u025b\u025b b\u025b
  d\u0254 ta du kungo la. O la, j\u0254y\u0254ba b\u025b si la an ka togodaw la ani
  an ka dugubaw k\u0254n\u0254 bawo situlu b\u025b mago \u0272\u025b fan b\u025b\u025b
  ko caman fana na.\\nNin san damad\u0254 in na, an ka togodala musod\u0254w b\u025b
  ka k\u025b j\u025bkulu ye ka situlu baara cogoya la walasa a b\u025b se ka mara
  ka \u0272\u025b k\u2019a b\u025bn m\u0254g\u0254w mago\u0272\u025bnan ma I n\u2019a
  f\u0254 munni tulu ni f\u025bn w\u025br\u025bw.\\nNi b\u2019a jira ko an ka kan
  ka siw lakana k\u2019u ladon ka \u0272\u025b, an kana u tig\u025b wa, ni nin togodala
  muso c\u025bsirilen ninnu d\u025bm\u025bna ni min\u025bn ye si bay\u025bl\u025bmali
  kama, o b\u025b se ka k\u025b nafas\u0254r\u0254 sira ye ani fantaya k\u025bl\u025bli
  sira ye an ka togodaw la.\\nL\u2019hospitalit\u00e9 est une des bonnes pratiques
  au Mali et cela depuis autrefois jusqu\u2019aujourd\u2019hui. Si tu regardes, tu
  verras que le mot hospitalit\u00e9 en bambara nous donne sons propre sens. \u00ab
  Dans diyatiyatigiya \u00bb, il y a \u00ab di \u00bb qui veut dire le miel. Cela
  nous montre que \u00ab diyatiyatigiya \u00bb signifie rendre agr\u00e9able \u00e0
  l\u2019\u00e9tranger son s\u00e9jour comme le miel est doux. Bien l\u2019accueillir,
  qu\u2019il n\u2019ait ni faim ni soif. Le prot\u00e9ger et lui dire les pratiques
  et les totems du lieu car on dit en bambara : \u00ab L\u2019\u00e9tranger a de gros
  yeux, mais il ne voit pas bien loin. Alors, \u00ab diyatigi \u00bb repr\u00e9sente
  les yeux de l\u2019\u00e9tranger pour lui faire \u00e9viter les totems.\\nTout le
  monde doit accomplir ces gestes pour l\u2019\u00e9tranger dans la famille, dans
  le village et dans le pays. Chacun s\u2019occupe de l\u2019\u00e9tranger pour qu\u2019il
  n\u2019ait pas de probl\u00e8me pendant son s\u00e9jour.\\nSi tu parles de \u00ab
  diyatigi \u00bb, tu parles de \u00ab dunan \u00bb qui est l\u2019\u00e9tranger.
  Ce mot en bambara nous dicte aussi son sens. Dans le mot \u00ab dunan \u00bb, il
  ya \u00ab nan \u00bb qui veut dire la sauce pr\u00e9par\u00e9e dans la famille.
  Si tu regardes, tous les membres de la famille sont \u00e9gaux face \u00e0 la sauce
  et de la m\u00eame mani\u00e8re, tous les membres de la famille sont \u00e9gaux
  face \u00e0 l\u2019\u00e9tranger qui arrive. L\u00e0, l\u2019\u00e9tranger aussi
  doit conna\u00eetre cette \u00e9galit\u00e9 envers lui et ainsi ne doit pas faire
  de diff\u00e9rence entre les membres de la famille. Il ne doit faire d\u2019acte
  permettant \u00e0 l\u2019un des membres de la famille de constater une id\u00e9e
  de diff\u00e9rence cr\u00e9\u00e9e par l\u2019\u00e9tranger. C\u2019est pour quoi,
  il doit toujours plaider pour la paix et la concorde au sein de la famille et cela
  aide les membres de la famille de lui rendre agr\u00e9able son s\u00e9jour. Il doit
  adopter le m\u00eame comportement dans le village et dans le pays. C\u2019est pour
  quoi on dit en bambara : \u00ab Mieux vaut quitter le village que de changer de
  diyatigila \u00bb\\nC\u2019est pour quoi au Mali, n\u2019importe o\u00f9 que tu
  partes, tu te sens chez toi car on te met dans toutes les conditions que tu m\u00e9rites.\\nDiyatigiya
  ye Mali taabolo \u0272uman d\u0254 ye. kabini watijan f\u0254 kana a bila bi la.\\nN\u2019i
  y\u2019a laj\u025b, i b\u2019a ye ko diyatigiya da\u0272\u025b b\u2019a y\u025br\u025b
  k\u0254r\u0254f\u0254 an ye. Diyatigiya la, i b\u025b di ye a k\u0254n\u0254. O
  b\u2019a jira an na ko diyatigiya k\u0254r\u0254 ye ka dunan ka dunanya diya don
  a la i ko di b\u025b cogo min na. K\u2019a bisimila ka \u0272\u025b, a kana k\u0254n\u014b\u0254n,
  a kana min\u0254g\u0254. K\u2019a k\u0254l\u0254si, ka y\u0254r\u0254 taabolow ni
  y\u0254r\u0254 tanaw f\u0254 a ye bawo a b\u025b f\u0254 bamanankan na ko \u00ab
  dunan \u0272\u025b ka bon, nga a t\u025b yeli b\u025br\u025b k\u025b \u00bb. O la
  diyatigi b\u025b k\u025b dunan \u0272\u025b ye walasa k\u2019a kisi y\u0254r\u0254
  tanamakow ma. O k\u025bwale ninnu dama ka kan b\u025b\u025b la du k\u0254n\u0254,
  dugu k\u0254n\u0254, ani jamana k\u0254n\u0254 dunan fanf\u025b. B\u025b\u025b b\u2019i
  hakili to dunan na walasa a kana t\u0254r\u0254 s\u0254r\u0254 a ka dunanya k\u0254n\u0254.\\nN\u2019i
  ko diyatigi i ko dunan. Dunan fana da\u0272\u025b b\u2019a y\u025br\u025b k\u0254r\u0254
  f\u0254 an ye. Dunan o de ye maa min b\u0254ra a ka so ka taa y\u0254r\u0254 w\u025br\u025b.
  N\u2019i y\u2019a laj\u025b, nan dama kakan duden b\u025b\u025b la. Wa, nan dama
  ka kan duden b\u025b\u025b la cogo min na, dunan min nana du k\u0254n\u0254, o dama
  ka kan duden b\u025b\u025b la ten. A man surun d\u0254 la ka t\u025bm\u025b d\u0254
  kan. O de la, dunan fana ka kan k\u2019a d\u0254n ko ale dama ka kan b\u025b\u025b
  la, o la, a man kan ka d\u0254 fisaya ni d\u0254 ye, a man kan ka ko k\u025b min
  b\u2019a to duden d\u0254 b\u2019a k\u0254l\u0254si ko a b\u025b ka don u ni \u0272\u0254g\u0254n
  c\u025b. O de la, a ka kan ka k\u025b \u0272\u025blik\u025bla ye du k\u0254n\u0254
  walasa ka dudenw d\u025bm\u025b ka dunanya diya don a la. A b\u2019o k\u025b du
  k\u0254n\u0254 cogo min na, a b\u2019o k\u025b dugu ani jamana k\u0254n\u0254 ten.
  O de la, a b\u025b f\u0254 bamanankan na ko \u00ab Dugu bila ka fisa diyatigila
  y\u025bl\u025bma ye \u00bb\\nO de la Mali la, i taara y\u0254r\u0254 o y\u0254r\u0254,
  a b\u2019i ko i b\u2019i ka so bawo i ni min\u025b cogo \u0272uman f\u025bn o f\u025bn
  ka kan, o b\u025b k\u2019i ye.\\nEn Afrique, l\u2019\u00e9ducation et l\u2019instruction
  de l\u2019enfant passent par plusieurs chemins.\\nUn de ces grands chemins \u00e9tait
  le conte. Les enfants se regroupaient \u00e0 tout moment autours de leurs grand-p\u00e8res
  ou grand-m\u00e8res pour apprendre des contes. Ce regroupement des enfants avaient
  plusieurs significatifs. \u00c7a permettait aux enfants de se retrouver, de cr\u00e9er
  de l\u2019estime entre eux et d\u2019apprendre le sens de la cohabitation depuis
  \u00e0 cet \u00e2ge. Cela donnait aux enfants l\u2019envie de se retrouver \u00e0
  c\u00f4t\u00e9 des vieillards pour beaucoup apprendre sur le pass\u00e9 et sur l\u2019avenir.\\nLe
  conte en Afrique avait le grand objectif d\u2019\u00e9duquer les enfants et d\u2019ouvrir
  leur intelligence pour qu\u2019ils sachent la diff\u00e9rence entre la bont\u00e9
  et la m\u00e9chancet\u00e9 afin d\u2019opter pour le bien et \u00e9viter le mal.
  Le conte apprenait \u00e0 l\u2019enfant le sens de la collaboration, de l\u2019amiti\u00e9
  et du patriotisme. Ainsi, \u00e7a cr\u00e9ait chez l\u2019enfant la stabilit\u00e9
  qui \u00e9veille en lui le sens de l\u2019esprit de famille.\\nL\u2019enfant africains
  apprenait \u00e0 c\u00f4t\u00e9 de ses grands parents, le savoir faire et le savoir
  parler afin de pouvoir mieux vivre partout o\u00f9 il se trouve, chez lui aussi
  qu\u2019\u00e0 l\u2019\u00e9tranger.\\nC\u2019est pour quoi en Afrique, les r\u00e8gles
  de conduite sont presque les m\u00eames partout. Cette unit\u00e9 de conduite, de
  compr\u00e9hension, prend appui pour une grande partie sur le conte. Les m\u00eames
  contes \u00e9taient relat\u00e9s presque partout. Cela montre encore l\u2019efficacit\u00e9
  de l\u2019oralit\u00e9 africaine \u00e0 travers laquelle, la culture et les traditions
  \u00e9taient transmises de g\u00e9n\u00e9ration en g\u00e9n\u00e9ration.\\nPar exemple,
  cette ann\u00e9e 2009, 6 enfants de 10 ans se sont retrouv\u00e9s chez moi pour
  causer. Ils ont commenc\u00e9 \u00e0 faire des contes. Je les \u00e9coutais attentivement.\\nL\u00e0,
  ils ont commenc\u00e9 un conte que j\u2019avais d\u00e9j\u00e0 \u00e9cout\u00e9
  avec ma grand-m\u00e8re depuis mon enfance \u00e0 S\u00e9gou. J\u2019ai imm\u00e9diatement
  imagin\u00e9 le nombre d\u2019ann\u00e9es entre ces petites enfants et moi et encore
  la distance entre S\u00e9gou et Bamako. C\u2019est l\u00e0 que j\u2019ai compris
  pour quoi les pratiques sont presque les m\u00eames partout. Ainsi, j\u2019ai compris
  que ces choses l\u00e0 sont des pratiquent avantageuses car elles nous ouvrent l\u2019esprit.\\nNous
  remarquons tous leur tentative de disparition, et apr\u00e8s m\u2019avoir pos\u00e9
  beaucoup de questions, la solution que j\u2019ai trouv\u00e9e pour leur conservation,
  c\u2019est de les \u00e9crire authentiquement \u00e0 nos langues, les traduire en
  d\u2019autres langues et les garder sur sur Internet. Cela \u00e9vitera leur disparition
  et permet \u00e0 d\u2019autres personnes de les conna\u00eetre.\\nSi cela est possible,
  \u00e7a doit \u00eatre commenc\u00e9 rapidement car chaque vieillard qui meurt en
  Afrique est une biblioth\u00e8que qui br\u00fble.\\nPour la sauvegarde de ces patrimoines
  culturels, cela est mon point de vue. Si quelqu\u2019un d\u2019autre \u00e0 des
  points de vue ou des commentaires, il peut nous en faire part, pour qu\u2019\u00e0
  l\u2019issu de ces \u00e9changes, peut ressortir une solution concr\u00e8te.\\nFarafinna,
  demis\u025bnw ka lam\u0254 n\u2019u ka kalan b\u025b t\u025bm\u025b sira caman f\u025b.O
  siraw la belebele d\u0254 ye nziirin ye. Tuma caman, demis\u025bnw y\u025br\u025bdama
  tun b\u025b \u0272\u0254g\u0254n s\u0254r\u0254 u m\u0254 musow walima u m\u0254k\u025bw
  k\u025br\u025bf\u025b ka nziirin da. A tun b\u025b u \u0272\u025bnaj\u025b, nga
  o b\u025b\u025b k\u0254f\u025b,Nafa caman w\u025br\u025bw tun b\u2019a la. A tun
  b\u2019a to demis\u025bnw b\u025b fara \u0272\u0254g\u0254n kan, k\u2019u tin don
  \u0272\u0254g\u0254n na. U tun b\u025b sigi\u0272\u0254g\u0254n gasi kalan kabini
  o wati. A tun b\u025b m\u0254g\u0254k\u0254r\u0254baw k\u025br\u025bf\u025b sigili
  nege don u la walasa u ka f\u025bn caman d\u0254n ko t\u025bm\u025bnnenw ni ko nataw
  la.\\nNziirin kunba d\u0254 tun ye ka demis\u025bnw kalan k\u2019u hakili day\u025bl\u025b.
  U ka \u0272umanya ni juguya d\u0254n ka b\u0254 \u0272\u0254g\u0254n na, ka \u0272umanya
  nafa d\u0254n ani ka juguya kungo d\u0254n walasa u ka k\u025b \u0272umank\u025blaw
  ye ka juguya to yen.Nziirin tun b\u025b demis\u025bnw kalan j\u025b\u0272\u0254g\u0254nya,
  teriya, fasokanu ani fasoden \u0272umanya la. A tun b\u2019a to demis\u025bn b\u025b
  basigi, k\u2019a k\u025b m\u0254g\u0254 j\u0254len ye, k\u2019a k\u025b c\u025bntigi
  ye ani ka du k\u0254r\u0254 n\u2019a nafa d\u0254n. Farafinna, demis\u025bnw tun
  b\u025b taabolo \u0272uman ni kuma cogo \u0272uman kalan m\u0254g\u0254k\u0254r\u0254baw
  f\u025b nziirin senf\u025b walasa u ka se j\u025bnlatig\u025b k\u025bko \u0272uman
  na u ka so ani dunanyay\u0254r\u0254 la.\\nFarafinna taabolow ni famuyaw b\u0254len
  b\u025b \u0272\u0254g\u0254n f\u025b ko caman na, fan caman. Nziirin j\u0254y\u0254r\u0254ba
  b\u025b o taabolo kelenya ni o famuyali kelenya in na. A b\u2019i n\u2019a f\u0254
  nziirin kelenw de tun b\u025b da fan caman f\u025b bawo i b\u025b nziirin min m\u025b
  fan d\u0254, i b\u025b se k\u2019o kelen de m\u025b fan w\u025br\u025b. O b\u025b
  kuma j\u0254y\u0254r\u0254 d\u0254 fana jira farafinna bawo farafinna k\u0254r\u0254lenko
  caman tun b\u025b kalan kuma f\u025b.\\nMisali la nziirinko sira f\u025b, \u0272inan,
  san 2009, demis\u025bn 6, san 10 \u0272\u0254g\u0254nw, tun sigilen b\u025b ne ka
  so don d\u0254. U tun b\u025b ka nziirin da. N tun b\u025b k\u2019u lam\u025b. U
  binna ka nziirin d\u0254 da surukuba ni nzozanni na. Ne fana fitinin deli la k\u2019o
  lam\u025b ka n to Segu.\\nNe sigilen miiri la min na, o de ye Segu ni Bamak\u0254
  c\u025b janya ani si hak\u025b min b\u025b ne ni npogotiginin fitinin ninnu c\u025b.
  O de la n y\u2019a famu, kun min na, Mali fan b\u025b\u025b taabolo ye kelen ye.
  Ali ni danfara b\u2019u ni \u0272\u0254g\u0254n c\u025b, o man bon. O de la n y\u2019a
  famu ko nziirin ye koba y\u2019an f\u025b yan, a nafa t\u025b f\u0254 ka ban, bawo
  a b\u2019a to an b\u025b f\u025bn caman, wa, a b\u2019an hakili day\u025bl\u025b.\\nBi
  bi in na, an b\u025b\u025b b\u025b k\u2019a k\u0254l\u0254si sisan k\u2019o ko ninnu
  b\u025b ka ban d\u0254\u0254ni d\u0254\u0254ni. N k\u025blen k\u0254 ka n y\u025br\u025b
  \u0272ininkan, ye jaabi min s\u0254r\u0254, o de ye ka u s\u025bb\u025ben an ka
  kanw na, k\u2019u bay\u025bl\u025bma kan w\u025br\u025bw la, k\u2019u bila \u025bnt\u025brin\u025bti
  kan. O b\u2019a to u t\u025b tunun wa u na lakod\u0254n m\u0254g\u0254 w\u025br\u025bw
  f\u025b.\\nN\u2019o b\u025b se ka k\u025b, o ka damin\u025b joona, bawo maak\u0254r\u0254
  o maak\u0254r\u0254 mana sa Farafinna, o ye d\u0254nniso kelen jeninen ya.\\nNin
  de ye ne hakilina ye walasa k\u2019an ka nin d\u0254nko ninnu mara. Ni hakilina
  b\u025b maa w\u025br\u025b min f\u025b, o k\u2019o f\u0254 walasa o hakilina falen
  falen ka k\u025b b\u025bnkan j\u0254nj\u0254n ye min b\u025b k\u2019a fura ye\\nBamoussobougou
  est un village situ\u00e9 dans la commune rurale de Cinzana Gare (cercle) r\u00e9gion
  de S\u00e9gou.\\nLes principales activit\u00e9s des populations de Bamoussobougou
  sont l\u2019agriculture et le petit \u00e9levage. La r\u00e9solution de leurs probl\u00e8mes
  financiers quotidiens est bas\u00e9e sur la vente de leurs productions c\u00e9r\u00e9ali\u00e8res
  et animales au march\u00e9 hebdomadaire de Cinzana Gare pr\u00e9vu pour chaque jeudi.\\nC\u2019est
  le seul moyen pour eux de vivre et de subvenir \u00e0 leurs besoins financiers.\\nPour
  ces diff\u00e9rentes activit\u00e9s, ces populations sont confront\u00e9es \u00e0
  un grand probl\u00e8me de route. La route qui relie ce village au march\u00e9 est
  impraticable pendant l\u2019hivernage \u00e0 cause de son mauvais \u00e9tat par
  la pluie.\\nCette seule route qui relie Bamoussobougou au march\u00e9 de Cinzana
  Gare est limit\u00e9e des deux c\u00f4t\u00e9s par les champs.\\nDes qu\u2019il
  pleut, c\u2019est la fin du bonheur de ces populations pour se rendre au march\u00e9.
  La route se remplit d\u2019eau, et il n\u2019ya pas d\u2019autres pas passages.
  A cause de l\u2019\u00e9tat argileux du sol, l\u2019eau reste longtemps \u00e0 sa
  surface et c\u2019est encore tr\u00e8s glissant. Alors, si les populations doivent
  amener au march\u00e9 des sacs de c\u00e9r\u00e9ales, des animaux, des canaris fabriqu\u00e9s
  par des forgeronnes et des mat\u00e9riels agricoles, \u00e0 pied ou \u00e0 dos d\u2019animaux,
  on doit se faire une id\u00e9e de tout ce qu\u2019ils subissent comme souffrance
  avant d\u2019atteindre le march\u00e9.\\nCe n\u2019est pas seulement le village
  de Bamoussobougou, il y a beaucoup d\u2019autres villages dont les populations passent
  par Bamoussobougou pour aller au march\u00e9. Ainsi, ils subissent le m\u00eame
  sort.\\nEn tant que ressortissant de ce village, vivant \u00e0 Bamako comme enseignant,
  je viens de temps en temps rendre visite aux parents au village pendant les cong\u00e9s.
  A chaque arriv\u00e9e, je trouve que l\u2019\u00e9tat de la route se d\u00e9grade
  d\u2019ann\u00e9e en ann\u00e9e.\\nL\u2019an pass\u00e9, Pendant les vacances, quand
  je suis descendu du car, j\u2019ai eu du mal \u00e0 retrouver la route de mon village.\\nL\u2019eau
  avait d\u00e9bord\u00e9 la route et s\u2019\u00e9tait d\u00e9vers\u00e9e dans les
  champs sur une longue distance. Je me suis fait une id\u00e9e de toutes les souffrances
  que subissent ces populations.\\nJe me suis dit ceci : Ces populations dont la seule
  solution financi\u00e8re d\u00e9pend des petites activit\u00e9s qu\u2019ils m\u00e8nent
