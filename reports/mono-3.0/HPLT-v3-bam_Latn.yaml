  9. Dalilu jum\u025bn b\u2019a jira k\u2019a j\u025bya ko Yesu de tun ye Masiya ye
  a ka bat\u025bmu sen f\u025b?\\n10. Bibulu b\u025b mun f\u0254 Yesu ka \u0272\u025bnamaya
  ko la sani a ka na dugukolo kan?\\n11. Cogo jum\u025bn na Bibulu b\u2019a jira ko
  Yesu de ye Ala denk\u025b ye min ko ka di a ye ka t\u025bm\u025b a denk\u025b t\u0254w
  b\u025b\u025b kan?\\n12. An b\u2019a d\u0254n cogo jum\u025bn na ko Denk\u025b f\u0254l\u0254
