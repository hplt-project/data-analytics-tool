  b\u2019o ma sanupa b\u2019e masaba in ye E ma ni dan gaansan ko lankoloya la\\nAn
  b\u2019a siri an dusukunana k\u2019a f\u00c9 Ala \u2013 a ka se k\u00c9r\u00c9talen
  do \u2013 a t\u2019a ka j\u00c9n bila (yamaroya) fen na f\u2019a kelen k\u00c9 ka
