  b\u025b\u025b.\\nAni, AP .\\nForum\"", "\"YESU diminnen b\u025b yan y\u0254r\u0254
  la d\u025b! Ti\u0272\u025b t\u025b? I b\u2019a d\u0254n mun na a diminna nin cogo
