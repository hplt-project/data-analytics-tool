sample: '["\"MAY 13, 2014\\nUNITED STATES\\nGo thoma ka April 27, 2014, maemo a mabe
  a leratadima a bakile madimo a \u0161oro ao a sent\u0161ego kua bogareng le borwa
  bja United States. Madimo ao a sent\u0161e magae o \u0161oro, gomme dipego di bont\u0161hit\u0161e
  gore a bolaile batho ba fetago ba 30. Ofisi ya lekala ya Dihlatse t\u0161a Jehofa
  kua United States e begile gore ga go na Dihlatse t\u0161eo di hlokofet\u0161ego
  goba go gobala nakong ya kotsi yeo, eup\u0161a magae a \u0161upago a sent\u0161we.
  Go oket\u0161a moo, mafelo a mararo a borapedi ao a \u0161omi\u0161wago ke Dihlatse
  le ona a sent\u0161we. Dikomiti t\u0161a baithaopi ba Dihlatse t\u0161a lefelong
  leo di thu\u0161a bao ba kgomilwego ke kotsi ya madimo ao.\\nBa Ditaba:\\nBakeng
  sa Dit\u0161habat\u0161haba: J. R. Brown, Ofisi ya Bodit\u0161habat\u0161haba, mogala
  +1 718 560 5000\"", "\"SEO BA BANT\u0160I BA SE DUMELAGO\\n\u201cGa se ra dumelelana
  tabeng ya ge e ba Modimo a na le leina, le gore ge e ba go le bjalo, gona leina
  leo e tla ba lefe.\u201d\u2014Moprofesara David Cunningham, Theological Studies.\\nTHERE\u0160O
  E T\u0160WAGO KA BEIBELENG\\nModimo o it\u0161e: \u201cKe nna Jehofa. Ke lona leina
  la ka.\u201d (Jesaya 42:8) Jehofa ke leina la Seheberu leo le bolelago gore \u201cYo
  a Bakago go ba Gona.\u201d\u2014Genesi 2:4, mongwalo wa tlase wa Reference Bible.\\nJehofa
  o nyaka gore re diri\u0161e leina la gagwe. Beibele e re: \u201cBit\u0161ang leina
  la gagwe. Tsebat\u0161ang mediro ya gagwe merafong. Bolelang gore leina la gagwe
  le phagame.\u201d\u2014Jesaya 12:4.\\nJesu o be a diri\u0161a leina la Modimo. Ge
  Jesu a be a rapela, o ile a bot\u0161a Jehofa gore: \u201cKe ba [barutiwa ba Jesu]
  tsebi\u0161it\u0161e leina la gago e bile ke tla le tsebat\u0161a.\u201d Ke ka baka
  la\u2019ng Jesu a ile a tsebi\u0161a barutiwa ba gagwe leina la Modimo? O t\u0161wet\u0161e
  pele ka gore: \u201cE le gore lerato leo o [Modimo] nthatilego ka lona le be go
  bona gomme nna ke be boteeng le bona.\u201d\u2014Johane 17:26.\\nLEBAKA LEO KA LONA
  GO LEGO BOHLOKWA\\nRathutatumelo Walter Lowrie o ngwadile gore: \u201cMotho yo a
  sa tsebego Modimo ka leina, ruri ga a mo tsebe e le motho wa kgonthe gomme a ka
  se kgone go mo rata, ge e ba a mo tseba feela e le matla a sa bonagalego.\u201d\\nGo
  uta leina la Modimo goba go tsenya le lengwe legatong la lona go swana le go le
  nt\u0161ha ka Beibeleng\\nMonna yo a bit\u0161wago Victor o be a eya kerekeng beke
  le beke, eup\u0161a o be a sa nagane gore o tloga a tseba Modimo. O re: \u201cKa
  morago ke ile ka ithuta gore leina la Modimo ke Jehofa, gomme go ile gwa ba bjalo
  ka ge e ka ke mo tsebi\u0161wa semmu\u0161o. Ke be ke ikwa bjalo ka ge eka mafelelong
  ke kopane le Motho yo ke bego ke kwele mo gont\u0161i kudu ka yena. Ke ile ka thoma
  go mo t\u0161ea e le Motho wa kgonthe le go gwerana le yena.\u201d\\nKa mo go swanago,
  Jehofa o batamela kgauswi le batho bao ba diri\u0161ago leina la gagwe. Modimo ge
  a bolela ka \u201cbao ba sa lebalego leina la gagwe,\u201d o holofet\u0161a gore:
  \u201cKe tla ba kwela bohloko go et\u0161a ge motho a kwela morwa wa gagwe yo a
  mo kwago bohloko.\u201d (Maleaki 3:16, 17) Modimo gape o putsa bao ba bit\u0161ago
  leina la gagwe. Beibele e re: \u201cYo mongwe le yo mongwe yo a bit\u0161ago leina
  la Jehofa o tla pholo\u0161wa.\u201d\u2014Baroma 10:13.\"", "\"Ke monna \u2013 Let\u0161at\u0161i
  2\\nO PHELA KAMANONG LE BA BANGWE\\nGa a phele bjalo ka t\u0161hikano\u0161i. O
  phela set\u0161habeng le ba bangwe. Ye nngwe le ye nngwe ya dikamano t\u0161eo a
  nago le t\u0161ona ke ya moswanano\u0161i gomme e na le dinyakwa t\u0161eo di ikgethilego
  go yena.\\nGomme o humana: Ke monna!\\n(Di)temana ya Bibele\\nGENESE 2\\nGENESE
  24\\nSEFELA SA DIFELA 7\\nMakgarebe\\nKgarebe\\nLesogana\\nSEFELA SA DIFELA 7\\n1
  BAKORINTE 7\\nBAEFESO 5\\n1 SAMUELE 1\\nDOITERONOMIO 6\\nJOBO 1\\nDIEMA 1\\n2 SAMUELE
  13\\n2 SAMUELE 18\\n1 SAMUELE 2\\nEli le barwa ba gagwe\\nEKSODOSE 18\\nEKSODOSE
  4\\nMoshe o boela Egepeta\\nEKSODOSE 18\\nJOBO 42\\nMafelelo\\nBAROMA 8\\nBAROMA
  8\\nKe monna yo a nago le mosadi\\nYena le mosadi wa gagwe ke balekani O mo rata
  kudu Ke mosadi yo mobotse kudukudu go yena O a mo rata ebile o a mo reta O ipshina
  ka setswalle sa gagwe le mosadi wa gagwe Mmogo ba kgotsofat\u0161ana ka dinyakwa
  t\u0161a thobalano O a mmotegela\\nKe tate go bana ba gagwe\\nYena le lapa la gagwe
  ba direla Morena O boledi\u0161ana le bana ba gagwe ka ga Morena let\u0161at\u0161i
  le lengwe le le lengwe O lakatsa gore bana ba gagwe ba t\u0161wele pele go botegela
  Modimo O ruta bana ba gagwe go tshepa Modimo O swara bana ba gagwe gabotse ka bohlale
  O ruta bana ba gagwe go ikokobet\u0161a O amogela bana ba gagwe ka moo ba lego ka
  gona O t\u0161wela pele go rata bana ba gagwe le ge ba ka dira dipho\u0161o le go
  mo kwe\u0161a bohloko kudu\\nKe ratswale\\nKe mokgonyana\\nKe mogwera yo a botegago\\nO
  rapelela bagwera ba gagwe\\nO na le khuet\u0161o e botse go bagwera ba gagwe\\nO
  hladilwe\"", "\"NA O kile wa holofet\u0161a go dira selo se it\u0161ego gomme ka
  morago wa hwet\u0161a go le thata go se phetha? Monna yo a lego mo seswant\u0161hong
  o dirile bjalo gomme ke ka baka leo a nyamilego kudu. Ke moahlodi wa Isiraele yo
  a nago le sebete yo a bit\u0161wago Jefeta.\\nJefeta o phet\u0161e mehleng ya ge
  Baisiraele ba be ba tloget\u0161e go rapela Jehofa. Ba be ba dira dilo t\u0161e
  mpe gape. Ka gona Jehofa o ile a dumelela set\u0161haba sa Baamoni gore se ba tlai\u0161e.
  Se se ile sa dira gore Baisiraele ba llele Jehofa ba re: \u2018Re go senyedit\u0161e.
  Re pholo\u0161e hle!\u2019\\nBaisiraele ba be ba itshola ka baka la dilo t\u0161e
  mpe t\u0161eo ba di dirilego. Ba ile ba bont\u0161ha gore ba a itshola ka gore ba
  rapele Jehofa gape. Ka gona Jehofa o ile a ba thu\u0161a gape.\\nSet\u0161haba se
  ile sa kgetha Jefeta gore a lwe le Baamoni ba babe. Jefeta o be a tloga a nyaka
  gore Jehofa a mo thu\u0161e ntweng. Ka gona o ile a holofet\u0161a Jehofa a re:
  \u2018Ge o ka dira gore ke fenye Baamoni, gona motho wa pele yo a tlago go t\u0161wa
  ka ntlong ya ka a etla go nkgahlanet\u0161a ge ke boa ntweng, ke tla go nea yena.\u2019\\nJehofa
  o ile a theet\u0161a kholofet\u0161o ya Jefeta gomme a mo thu\u0161a go fenya ntwa.
  Ge Jefeta a boa gae, na o a tseba gore ke mang wa pele yo a ilego a t\u0161wa ka
  ntlong go tlo mo gahlanet\u0161a? Ke morwedi wa gagwe yoo e bego e le ngwana a nno\u0161i
  wa gagwe. Jefeta o ile a lla ka gore: \u2018Joo, morwedi wa ka! O nnyami\u0161edit\u0161e
  eng. Ke holofedit\u0161e Jehofa selo se it\u0161ego gomme nka se ke ka lesa go se
  phetha.\u2019\\nGe morwedi wa Jefeta a ekwa ka kholofet\u0161o yeo, mathomong le
  yena o ile a nyama. O ile a nyama ka gobane se se be se bolela gore o tlo tlogela
  tatagwe le bagwera ba gagwe. Eup\u0161a o be a tlo hlankela Jehofa bophelo bja gagwe
  ka moka taberenakeleng kua Shilo. Ka gona o ile a re go tatagwe: \u2018Ge e ba o
  holofedit\u0161e Jehofa selo se it\u0161ego, o swanet\u0161e go se phetha.\u2019\\nKa
  gona morwedi wa Jefeta o ile a ya Shilo gomme a fet\u0161a bophelo bja gagwe ka
  moka a hlankela Jehofa taberenakeleng ya gagwe. Barwedi ba Baisiraele ba be ba mo
  etela moo ka mat\u0161at\u0161i a mane ngwageng o mongwe le o mongwe gomme ba thaba
  gotee le yena. Batho ba be ba rata morwedi wa Jefeta ka gobane e be e le mohlanka
  wa go loka wa Jehofa.\\nBaahlodi 10:6-18; 11:1-40.\\nDipot\u0161i\u0161o\\n- Jefeta
  e be e le mang, gona o phet\u0161e neng?\\n- Jefeta o ile a holofet\u0161a Jehofa
  eng?\\n- Ke ka baka la\u2019ng Jefeta a ile a nyama ge a be a boa ntweng ka morago
  ga gore a fenye Baamoni?\\n- Morwedi wa Jefeta o ile a re\u2019ng ge a be a ekwa
  ka kholofet\u0161o ya tatagwe?\\n- Ke ka baka la\u2019ng batho ba be ba rata morwedi
  wa Jefeta?\\nDipot\u0161i\u0161o t\u0161a tlalelet\u0161o\\n- Bala Baahlodi 10:6-18.\\nKe
  temo\u0161o efe yeo re swanet\u0161ego go e ela hloko pegong ya Baisiraele ya go
  se botegele Jehofa? (Baa. 10:6, 15, 16; Baroma 15:4; Kut. 2:10)\\n- Bala Baahlodi
  11:1-11, 29-40.\\nRe tseba bjang gore go neela ga Jefeta morwedi wa gagwe bjalo
  ka \u201csebego sa go fi\u0161wa\u201d go be go sa bolele gore o ile a mo fi\u0161a
  mollong gore e be sehlabelo seo se dirwago ka motho? (Baa. 11:31; Lef. 16:24; Doit.
  18:10, 12)\\nKe ka tsela efe Jefeta a ilego a neela morwedi wa gagwe bjalo ka sehlabelo?\\nRe
  ka ithuta\u2019ng tseleng yeo ka yona Jefeta a ilego a lebelela keno yeo a bego
  a e enet\u0161e Jehofa? (Baa. 11:35, 39; Mmo. 5:4, 5; Mat. 16:24)\\nMorwedi wa Jefeta
  ke mohlala o mobotse bjang go bafsa ba Bakriste tabeng ya go phegelela tirelo ya
  nako e tlet\u0161ego? (Baa. 11:36; Mat. 6:33; Bafil. 3:8)\"", "\"Leina\\nT\u0161hukudu
  ye t\u0161hweu goba ya molomo wa khutlonne (Ceratotherium simum).\\nPonalo\\nT\u0161hukudu
  ye t\u0161hweu ke se amu\u0161i se sekgolo sa boraro. Ke ye kgolo kudu, e kopana
  le ka go tsebagala ka gore ga e hlasele fela bjalo ka ye ntsho.\\nManaka a mabedi
  a ikgethilego gabotse ek hlale ye e kitlanego, le gore a se dinaka t\u0161a makgonthe.
  Lenaka la go begwa le bego telele go feti\u0161i\u0161a ke la dimetara t\u0161e
  1.8. Dipoo t\u0161e di nago le boima bja go fihla go dikilograma t\u0161e 2000 di
  di golo go feta ditshadi t\u0161a boima bja go fihla dikilograma t\u0161e 1800.\\nDippo
  di botelele bja dimetara t\u0161e 1.8 go ya magetleng. Letlalo ke le le putswa la
  go hloka moriri. Di ne molomo wa sephara wa khutlonne. Dit\u0161hukudu t\u0161e
  t\u0161hweu di ne serota molaleng. Ntoto e \u0161upile morago le marete a ka mpeng.\\nDijo\\nT\u0161hukudu
  ye t\u0161hweu e fula bjanye fela. E rata bjanye bjo bo kopana, eup\u0161a e ka
  fepa ka bjang bjo bo telele ge bjang bjo bo kopana bo se gona. Molomo wo sephara
  o e kgontsha go t\u0161e aka bont\u0161hi ge e buna ka dipounama t\u0161a ka godimo
  le t\u0161a ka fase.\\nTswalo\\nLe ge e le gore bont\u0161i bja boimana bo diragala
  nakong ya sehla sa pula, se amu\u0161i se segolo se ga se sebelegi sa dihla. Dinamane
  di tswalwa mathomong a sehla sa go oma ka morago ga lebaka la dikgwedi t\u0161e
  16 la go du\u0161a, gomme di ye go dula bomma t\u0161ona lebaka la mengwaga ye mebedi
  go ya go ye meraro, go fihla ge e tswala gape.\\nDitshadi di thoma gotswala ge di
  le mengwaga ye seswai, dipoo di lokela go goal sebaka sa dingwaga t\u0161e 10 go
  ya go 12 gore di but\u0161we. Nako ya go ya mosemeng e t\u0161eya sebaak sa iri.\\nBoitshwaro\\nNtle
  le bogolo le bokopana bja maoto a yona, T\u0161hukudu ye t\u0161hweu e kgona go
  kitima ka lebelo la go makat\u0161a, eup\u0161a ka bokgole bjo bo kopana. Dipoo
  t\u0161e bu\u0161ago dibaka di tsena dibakeng t\u0161a go ikgetha gomme t\u0161e
  nnyane di ka kgaogana madulo a dikwere t\u0161a dikilometara t\u0161e pedi go ya
  go t\u0161e hlano.\\nDitshadi di ka tsenelela dibakeng t\u0161a dipoo t\u0161e mmalwa.
  Poo ya sebaka e ka gapela tshadi sebakeng sa yona le go ba le yona mat\u0161at\u0161i
  a mahlano goba a lesome pele e ka ya mosemeng le yona.\\nMoo di hwet\u0161wago gona\\nPele
  di be di phatlaladit\u0161we ka bophara bja le\u0161okeng ka dileteng t\u0161a Aforika
  Borwa. Ka ngwagakgolo wa 19 lekgolo batsumi ba nyakile go di fet\u0161a, ka ntle
  le ka KwaZulu-Natal serleteng sa Umfolozi. Le ge go le bjale di atlegile moo di
  i\u0161it\u0161wego gape ka dikarolong t\u0161a hlago ya t\u0161ona t\u0161a selete,
  e sa hlaka kudu ka go tsomiwa.\\nKa boripana\\nT\u0161hukudu ye nt\u0161ho ke yona
  ya mathomo ya leloko la Diphoofolo t\u0161e kgolo t\u0161e hlano eup\u0161a ka lebaka
  la tlhokego ya ye ntsho, T\u0161hukudu ye t\u0161hweu bjalo ke ye e ihwet\u0161wago
  e bego nngwe ya t\u0161a go kgahli\u0161a kudu go baeng ka Aforika. Go ne pharologano
  ye nnyane gare ga T\u0161hukudu ye nt\u0161ho le T\u0161hukudu ye T\u0161hweu ka
  mmala, leina White Rhino le t\u0161wa go se-Dutch gore \u2018wyd\u2019 le hlalo\u0161ago
