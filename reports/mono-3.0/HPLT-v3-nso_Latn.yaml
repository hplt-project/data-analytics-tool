  wo karolo ya wona e fetolet\u0161wego wa makala a a \u0161omi\u0161wago ka bont\u0161i
  a Windows. Morago ga go hloma LIP, sengwalwa ka go diwisate, mapokisi a taeloko,
  dimenyu, dihlogo t\u0161a Thekgo le Thu\u0161o, di diaetheme t\u0161e dingwe ka
  go lenaneotiri\u0161o la mo\u0161omi\u0161i di tla bont\u0161hwa go polelo ya LIP.
