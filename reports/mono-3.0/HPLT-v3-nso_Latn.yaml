  ya Seboka Bolela ka Seo re Tlago go Ithuta Sona Bekeng e Latelago (3 mets.)\\nKopelo
  76 le Thapelo\"", "\"Jehofa o letet\u0161e gore banyalani ba dule ba botegela keno
  ya lenyalo. Jehofa ge a be a kopanya batho ba pele lenyalong o ile a re: \u201cMonna
  . . . a [kgomarele] mosadi wa gagwe gomme bona e tla ba nama e tee.\u201d Ka morago,
