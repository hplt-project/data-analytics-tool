  mo\u0161omi\u0161i ka polelo ya gagwe yeo a e nyakago.\\n-\\nDitshepedi\u0161o t\u0161e
  \u0160omago t\u0161e Thekgwago:\\nWindows Vista\\n\u2022 Microsoft Windows Vista\\n\u2022
  Lenaneotiri\u0161o la mo\u0161omi\u0161i ka go (di)polelo t\u0161e di latelago:
  Seisimane\\n\u2022 4.63 Mb ya sekgoba se se se nago selo go ka taneloutiwa\\n\u2022
  15 Mb ya sekgoba se se se nago selo go ka beakanywa\\nDipolatefomo t\u0161e di thekgwago:
  Di-LIP di \u0161oma feela ka mehuta ya dinoko t\u0161e 32 ya Windows Vista ka gona
  di ka se ke t\u0161a hlongwa go mehuta ya pele ya Windows goba go mehuta ya dinoko
  t\u0161e 64 ya Windows Vista.\\n-\\n- Klika kunope ya Tanelouta mo letlakaleng le
  go thomi\u0161a ka go tanelouta, goba kgetha polelo ya mohuta o mongwe go t\u0161wa
  go lenaneo la bea fase gomme o klike Eya.\\n- Dira ye nngwe ya t\u0161e di latelago:\\n-
  Go thomi\u0161a ka go hloma ka potlako, klika Bula goba Sepet\u0161a lenaneokhomphutha
  le go t\u0161wa go lefelo la yona la bjale.\\n- Go khopa tanelouta go khomphutha
  ya gago gore e hlongwe ka moragonyana, klika Seiba goba Seiba lenaneokhomphutha
  le go tisiki.\\n-\\nDitaollo t\u0161e Tumilego\"", "\"JANUARY 18, 2013\\nBRAZIL\\nBekeng
  ya mathomo ya January, pula e matla e ile ya baka mafula le go ela ga leraga toropong
  ya Rio de Janeiro kua Brazil, gomme batho ba fetago 3 000 ba lahlegelwa ke magae.
  Dihlatse t\u0161a Jehofa di begile gore go Dihlatse t\u0161e di ka bago 8 000 t\u0161eo
  di dulago moo, ga go le e tee yeo e gobet\u0161ego. Lega go le bjalo, malapa a seswai
  a Dihlatse a lahleget\u0161we ke diphahlo t\u0161a t\u0161ona ge magae a t\u0161ona
  a be a tlet\u0161e meetse. Dihlatse t\u0161eo di ile t\u0161a dula ka nakwana magaeng
  a badumedigotee le go meloko. Komiti ya t\u0161a tlhakodi\u0161o yeo e bop\u0161ago
  ke baithaopi ba Dihlatse e ile ya thu\u0161a ka ditone t\u0161e nne t\u0161a dijo,
  meetse a go nwa le dilo t\u0161e dingwe t\u0161eo di nyakegago mafelong ao a sent\u0161wego
  ke mafula a.\\nBa Ditaba:\\nBakeng sa Dit\u0161habat\u0161haba: J. R. Brown, Ofisi
  ya Ditaba t\u0161a Bodit\u0161haba, mogala +1 718 560 5000\\nBrazil: Pedro Catardo,
  mogala +55 15 3322 9000\"", "\"\u201cT\u0161welang pele le hlatha seo thato ya Jehofa
  e lego sona.\u201d\\nDIKOPELO: 69, 57\\n1. Mehlala e mengwe ya melao ya ka Beibeleng
  ke efe, gona go ekwa go re hola bjang?\\nKA Beibeleng, Jehofa o re neile melao yeo
  e re bot\u0161ago ka mo go kwagalago seo a nyakago re se dira. Ka mohlala, o re
  bot\u0161a gore re se ke ra rapela medimo ya diswant\u0161ho, ra utswa, ra tagwa
  goba ra dira dilo t\u0161eo di gobogilego. (1 Bakorinthe 6:9, 10) Le gona Morwa
  wa Jehofa, e lego Jesu, o neile balatedi ba gagwe taelo ye e lebanyago: \u201cLe
  dire batho ba dit\u0161haba ka moka barutiwa, le ba kolobet\u0161a leineng la Tate
  le la Morwa le la moya o mokgethwa, le ba ruta go boloka dilo t\u0161ohle t\u0161eo
  ke le laet\u0161ego t\u0161ona. Tsebang gore ke na le lena mat\u0161at\u0161i ka
  moka go fihla bofelong bja tshepedi\u0161o ya dilo.\u201d (Mateo 28:19, 20) Selo
  se sengwe le se sengwe seo Jehofa le Jesu ba re bot\u0161ago gore re se dire se
  hola rena. Melao ya Jehofa e re ruta kamoo re ka itlhokomelago ka gona le go hlokomela
  malapa a rena gomme ra phela gabotse mmeleng le go thaba. Sa bohlokwa kudu, ge re
  ekwa melao ya Jehofa, go akaret\u0161a le taelo ya go dira boboledi, o thabela seo
  gomme o a re \u0161egofat\u0161a.\\n2, 3. (a) Ke ka baka la\u2019ng Beibele e sa
  re beele melao boemong bjo bongwe le bjo bongwe bophelong? (b) Ke dipot\u0161i\u0161o
  dife t\u0161eo di tlago go ahlaahlwa sehlogong se? (Bona seswant\u0161ho seo se
  lego mathomong a sehlogo.)\\n2 Lega go le bjalo, Beibele ga e re beele melao boemong
  bjo bongwe le bjo bongwe bophelong. Ka mohlala, ga re hwet\u0161e tlhahlo e lebanyago
  ka Beibeleng ya seo re swanet\u0161ego go se apara. Se se bont\u0161ha gore Jehofa
  o bohlale. Le ge fe\u0161ene e fetoga nako le nako gomme batho lefaseng ka moka
  ba apara mehuta e fapafapanego ya diaparo, Beibele yona ga e felelwe ke nako. E
  bile ga e na melao e ment\u0161i mabapi le me\u0161omo goba boithabi\u0161o bjoo
  re swanet\u0161ego go bo kgetha goba melao e lebanyago ya seo re swanet\u0161ego
  go se dira gore re dule re phet\u0161e gabotse mmeleng. Jehofa o dumelela motho
  ka boyena le dihlogo t\u0161a malapa go itirela diphetho ditabeng t\u0161e.\\n3
  Ka gona ge re swanet\u0161e go dira phetho e kgolo yeo e tlago go kgoma bophelo
  bja rena gomme re sa hwet\u0161e molao wo o bolelago ka yona ka Beibeleng, re ka
  ipot\u0161i\u0161a gore: \u2018Na Jehofa o na le taba ka phetho yeo ke e dirago?
  Na o tla thabi\u0161wa ke seo ke kgethago go se dira ge feela ke sa robe molao wa
  ka Beibeleng? Nka kgodi\u0161ega bjang gore o tla thabi\u0161wa ke diphetho t\u0161eo
  ke di dirago?\u2019\\nDIPHETHO T\u0160A RENA DI KGOMA RENA LE BA BANGWE\\n4, 5.
  Diphetho t\u0161a rena di ka re kgoma bjang le go kgoma ba bangwe?\\n4 Batho ba
  bangwe ba nagana gore ba ka dira selo se sengwe le se sengwe seo ba nyakago go se
  dira. Eup\u0161a rena re nyaka go dira seo se thabi\u0161ago Jehofa. Ka gona pele
  re dira phetho, re swanet\u0161e go nagana ka seo Beibele e se bolelago gomme re
  se kwe. Ka mohlala, Beibele e re bot\u0161a kamoo Modimo a ikwago ka gona ka go
  diri\u0161wa ga madi, ka gona re latela seo e se bolelago. (Genesi 9:4; Ditiro 15:28,
  29) Re ka rapela Jehofa gore a re thu\u0161e go dira diphetho t\u0161eo di tlago
  go mo thabi\u0161a.\\n5 Diphetho t\u0161a rena di a re kgoma. Phetho e botse e ka
  re thu\u0161a go batamela kgauswi le Jehofa. Phetho e mpe e ka senya segwera sa
  rena le yena. E bile diphetho t\u0161a rena di ka kgoma batho ba bangwe. Ga re nyake
