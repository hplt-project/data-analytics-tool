  "\"Tshilombo mufika muditunga dia Bujumbura mu Disambombo edi mu dinda dia lelu
  bua kubuela mu tshisangilu tshia 11 tshia bamfumu ba matunga badi batua tshiala
  pa tshipungidi tshia ditalala, bukubi ne dienza mudimu bua ditunga dia Congo ne
  dia mu tshitupa etshi.\\nMu bungi, bamfumu ba matunga dikumi ni isatu anyi baleji
  mpala babu, sekretere munene wa ONU Antonio Gutteres ne baleji mpala ba AU, ba CIRGL
  ne ba SADC bakitaba bua kubuela mu tshisangilu etshi tshidi tshianji kutuadija mu
  Bujumbura mu dinda edi.\\nMu mpungilu wa mu Burundi uvuabu babikile kudi mulombodi
  mupiamupia wa kasumbu aka, mulombodi wa ditunga dia Burundi Evariste Ndayishimiye,
