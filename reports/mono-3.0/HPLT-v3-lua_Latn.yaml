  bamuindila badi bavudijibue disanka.\u2019\u2014Yesh. 30:18.\\n\u201cMUKANA MUA
  NTAMBUE\u201d\\n10-12. a) Nd\u00eeba kayi didi nsombelu mua kukolela muena Kristo
