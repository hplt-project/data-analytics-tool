  Katanga badi ne dipampakana bua dibanda dia dipanga dikubibua mu tshimenga tshia
  Lubumbashi.\"", "\"Nzambi mmulongolole tshinyi bua bantu?\\nMmunyi mudibu baluishe
  Nzambi?\\nNsombelu neikale munyi pa buloba kumpala eku?\\nNZAMBI mmusue kulengeja
  buloba tshileya. Mmusue ne: buloba buule tente ne bantu badi ne disanka ne makanda
  a mubidi. Bible udi wamba ne: \u2018Nzambi wakakuna bintu mu budimi, mu Edene,\u2019
  ne \u2018wakamenesha mitshi yonso idi mimpe ku m\u00easu ne idi mimpe bua kudia.\u2019
  Kunyima kua Yehowa mumane kufuka Adama ne Eva (mulume ne mukaji wa kumpala), wakabateka
  muaba mulengele au, e kubambila ne: \u2018Nulelangane, nukumbane ba bungi, nuuje
  buloba tente; nubukokeshe.\u2019 (Genese 1:28; 2:8, 9, 15) Nanku Nzambi uvua musue
  bua bantu balele bana, badiundishe budimi abu, babualabaje pa buloba bujima ne balame
  nyama.\\n2 Udi wela meji ne: dijinga dia Yehowa dia kumona bantu basombe mu mparadizu
  pa buloba nedikumbane anyi? Nzambi udi wamba ne: \u2018Tshindi muambe, ndi ntshikumbaja.\u2019
  (Yeshaya 46:9-11, MMM; 55:11) Eyowa, Nzambi neenze bushuwa malu adiye musue kuenza!
  Udi wamba ne: katu \u2018mufuke buloba bu tshintu tshia patupu\u2019 to, kadi \u2018wakabufuka
  bua bantu basombepu.\u2019 (Yeshaya 45:18) Kadi Nzambi uvua musue bua bantu ba mushindu
  kayi basombe pa buloba? Uvua musue bua basombepu matuku anga? Bible udi wandamuna
  ne: \u2018Bantu bakane nebapiane buloba, nebasombepu tshiendelele.\u2019\u2014Musambu
  37:29; Buakabuluibua 21:3, 4.\\n3 Eyowa, malu aa kaatu manji kuenzeka to. Bualu
  lelu\u2019eu bantu badi basama, bafua; badi mene baluishangana ne bashipangana.
  Kudi muaba uvua malu manyangukile. Kadi mu bulelela, Nzambi kavua musue bua buloba
  buikale mudibu lelu to! Tshiakenzeka ntshinyi? Bua tshinyi tshivua Nzambi usua kuenza
  ki ntshikumbane? Kakuena mukanda nansha umue wa pa buloba ebu udi mua kuandamuna
  nkonko eyi to, bualu malu akanyangukila mu diulu.\\nKUAKAFUMINA MULUISHI\\n4 Mukanda
  wa kumpala wa mu Bible udi wakula bua muena lukuna wa Nzambi uvua mu budimi bua
  Edene. Badi bamubikila ne: \u201cnyoka,\u201d kadi kavua nyoka wetu mulelela eu
  to. Mukanda wa ndekelu wa mu Bible udi umuamba ne: \u2018Yeye udi muinyikibue ne:
  Diabolo ne Satana, mudingi wa ba pa buloba bonso.\u2019 Badi kabidi bamubikila ne:
  \u2018nyoka wa kale.\u2019 (Genese 3:1; Buakabuluibua 12:9) Muanjelu eu wakakuata
  mudimu ne nyoka bua kuakula ne Eva, anu mutu muntu mua kuenza bua d\u00eeyi diende
  dienze bu didi dipatukila mu tshintu tshikuabu. Kakuyi mpata, muanjelu eu uvuaku
  d\u00eeba divua Nzambi ulongoluela bantu buloba.\u2014Yobo 38:4, 7.\\n5 Kadi bu
  mudi bifukibua bionso bia Yehowa bikale kabiyi kalema, nnganyi wakenza \u201cDiabolo\u201d
  anyi \u201cSatana\u201d eu? Diandamuna didi ne: umue wa ku banjelu ba Nzambi wakadivuija
  nkayende Diabolo. Mushindu kayi? Tumanyayi ne: lelu\u2019eu muntu udi mua kuikala
  ne bikadilu bimpe kadi udi mua kulua muivi malaba. Bidi mua kuenzeka munyi? Muntu
  udi mua kulekela dijinga dibi didiunda mu mutshima wende. Yeye mutungunuke ne kuela
  meji pa dijinga dibi adi, didi mua kukola menemene. Pashishe, padi mushindu wa kudikumbaja
  umueneka, udi mua kukumbaja dijinga dibi edi.\u2014Yakobo 1:13-15.\\n6 Ke tshiakenzekela
  Satana Diabolo. Imue misangu, uvua mumvue Nzambi wambila Adama ne Eva bua kulela
  bana ne kuuja buloba tente. (Genese 1:27, 28) Bidi bimueneka ne: Satana wakadiambila
  munda munda ne: \u2018Kaa bana betu! Bu bantu bonso aba mua kuntendelela meme pamutu
  pa kutendelela Nzambi, si mbimpe be!\u2019 Ke muakatuadija dijinga dibi mu mutshima
  wende nunku. Pashishe, wakenza tshivua mu meji ende, kushimaye Eva, umuambila malu
  a mafi pa bidi bitangila Nzambi. (Genese 3:1-5) Ke mushindu wakaluaye \u201cDiabolo\u201d
  nunku; d\u00eena edi didi diumvuija ne: \u201cMushiminyinyanganyi wa malu.\u201d
  Wakalua diakamue \u201cSatana\u201d; d\u00eena edi didi diumvuija ne: \u201cMuluishi.\u201d\\n7
  Satana Diabolo wakashima Adama ne Eva e kubafikishaye ku ditombokela Nzambi. (Genese
  2:17; 3:6) Ke bualu kayi bakafua anu bu muvua Nzambi mubambile. (Genese 3:17-19)
  Nunku, bu muvua Adama mulue mupange bupuangane pakenzaye bubi, bana bende bonso
  bakapiana bubi abu. (Lomo 5:12) Bua kumvua bimpe, tuangatayi tshilejilu tshia kashete
  katubu boshela mampa. Koku kabondakane, mampa onso adibu belamu neikale makonyangale.
  Ke mutu muntu yonso mulue \u201cmukonyangale\u201d anyi mupiane dipanga bupuangane
  kudi Adama nunku, ne ke bualu kayi bantu bonso batu bakulakaja ne bafua.\u2014Lomo
  3:23.\\n8 Pavua Satana mufikishe Adama ne Eva ku ditombokela Nzambi, wakatuadija
  bulelela buntomboji. Wakabenga bukokeshi bua Yehowa. Satana uvua bu uvua wamba ne:
  \u2018Nzambi udi mfumu mubi. Udi ushima bantu, ubapangisha malu mimpe ne kabiena
  bikengela ne: abalombole to, bualu badi mua kudisunguila tshidi tshimpe ne tshidi
  tshibi. Meme mubalombole meme, nebikale ne disanka.\u2019 Mmunyi muvua Nzambi mua
  kujikija tshilumbu etshi? Bamue batu bamba ne: Nzambi uvua mua kuikala mushipe Satana
  ne Adama ne Eva diakamue. Kadi kubashipa kuvua mua kujikija tshilumbu etshi anyi?
  Kuvua mua kujadika ne: Nzambi mmumanye kulombola bantu anyi?\\n9 Bu mudi Yehowa
  muakane tshishiki, kavua mua kushipa bantomboji basatu aba diakamue to. Wakamona
  ne: bivua bikengela kushila Satana d\u00eeba bua tshilumbu etshi tshijike bimpe
  ne kuleja ne: Diabolo mmuena dishima. Ke bualu kayi Nzambi wakalekela tshikondo
  kampanda bua bantu badilombole nkayabu ne diambuluisha dia Satana. Nshapita wa 11
  neandamune nkonko ibidi eyi: Bua tshinyi Yehowa wakangata dipangadika edi? Wakalekela
  tshikondo tshile nunku kumpala kua kukosa tshilumbu etshi bua tshinyi? Kadi bua
  mpindieu tuanjayi kudiebeja ne: Bivua bimpe muvua Adama ne Eva bitabe tshivua Satana
  mubambile pende kayi muanji kubenzela bualu bua nsongo nansha bumue anyi? Bivua
  bimpe bua kuitaba ne: Yehowa uvua muntu mubi, uvua muena dishima, nansha muvuaye
  mubapeshe bintu bionso anyi? Bu wewe muikale Adama anyi Eva, uvua mua kuikala muenze
  tshinyi?\\n10 Mbimpe muntu yonso adiele nkonko eyi bualu tuetu bonso tudi mu nsombelu
  wa muomumue lelu. Eyowa, wewe udi ne mushindu wa kulamata Yehowa bua kuandamunaye
  Satana. Udi mua kuitaba Yehowa bu Mfumuebe ne kuenza bua Satana amueneke mudiye
  muena dishima. (Musambu 73:28; Nsumuinu 27:11) Pabi, anu bantu bakese tshianana
  pa buloba ke batu basungula Yehowa bu Mfumuabu. Ke padi lukonko lunene elu lujuka:
  Bible utu ulongesha bulelela ne: Satana udi ukokesha buloba ebu anyi?\\nUDI UKOKESHA
  BULOBA EBU NNGANYI?\\n11 Yezu katu mueleshe mpata ne: Satana ke mfumu wa buloba
  ebu to. Tshilejilu, umue musangu Satana wakaleja Yezu mu tshishima \u2018makalenge
  onso a pa buloba ne butumbi buawu\u2019 ne kumuambila ne: \u2018Nenkupe bintu ebi
  bionso, biwatua binu biebe panshi, biwankukuila.\u2019 (Matayo 4:8, 9; Luka 4:5,
  6) Anji elabi meji, bu Satana kayi mfumu wa makalenge a pa buloba, tudi mua kuamba
  ne: uvua mutete Yezu anyi? Yezu wakitaba ne: mbulamatadi ya pa buloba yonso ivua
  mu bianza bia Satana. Bu Satana kayi ulombolola mbulamatadi eyi, Yezu uvua mua kuikala
  muleje bualu ebu.\\n12 Bulelela, Yehowa ke Nzambi Wa-Bukole-Buonso ne Mufuki wa
  bintu bionso. (Buakabuluibua 4:11) Kadi Bible k\u00eana wamba muaba nansha umue
  ne: mfumu wa buloba ebu n\u2019Yehowa Nzambi anyi peshi ne: n\u2019Yezu Kristo.
  Tshilejilu, Yezu wakaleja patoke mudi Satana muikale \u201cmukokeshi wa buloba ebu.\u201d
  (Yone 12:31; 14:30; 16:11) Bible udi ubikila kabidi Satana Diabolo ne: \u201cnzambi
  wa tshikondo etshi.\u201d (2 Kolinto 4:3, 4) Mupostolo Yone wakamba bua bualu buende
  ne: \u201cBuloba bujima budi mu bukokeshi bua Mubi.\u201d\u20141 Yone 5:19, Muanda
  Mulenga Lelu.\\nMUSHINDU UMUSHABU BULONGOLODI BUA SATANA\\n13 Buloba budi buenda
  bunyanguka tshidimu tshionso etshi. Mbuule ne mvita, bena tshididi babi, bamfumu
  ba bitendelelelu bena lubombo ne benzavi banene. Mu kabujima kabu, bulongolodi ebu
  kabuena mua kushintuluka to. Bible udi uleja ne: Nzambi ukadi pa kububutula mu mvita
  ya Armagedone. Bulongolodi buimpe ke buapingana pamutu pabu.\u2014Buakabuluibua
  16:14-16.\\n14 Yehowa Nzambi wakasungula Yezu Kristo bua kuikala Mfumu wa Bukalenge
  anyi mbulamatadi wende wa mu diulu. Bible ukavua muambe ku kale ne: \u2018Bakutulelela
  muana, bakutupa muana mulume; bukokeshi nebuikale pa diapa diende. Nebamuidike d\u00eena
  ne: Mukalenge wa Ditalala. Kuvudija kua bukokeshi buende ne kua ditalala kakuena
  kuikala ne nshikidilu.\u2019 (Yeshaya 9:6, 7) Yezu wakalongesha bayidi bende bua
  kusambila bua mbulamatadi eu nunku: \u2018Bukalenge buebe bulue. Benze pa buloba
  muudi musue bu mudibu benza mu diulu.\u2019 (Matayo 6:10) Anu bu mutuamona pashishe
  mu mukanda eu, Bukalenge bua Nzambi bukadi pa kumusha mbulamatadi idi pa buloba
  lelu, ee, bukadi pa kupingana pa muaba wayi yonso. (Danyele 2:44) Ndekelu wa bionso,
  Bukalenge bua Nzambi ebu nebukudimune buloba mparadizu.\\nBULONGOLODI BUPIABUPIA
  BUKADI PABUIPI!\\n15 Bible udi utujakidila ne: \u2018Bu mudi mulayi wa Nzambi, tudi
  tutekemena diulu dipiadipia ne buloba bupiabupia mudi buakane buikalemu.\u2019 (2
  Petelo 3:13; Yeshaya 65:17) Imue misangu padi Bible wakula bua \u201cbuloba,\u201d
  utu wakula bua bantu badi pa buloba. (Genese 11:1, NW) Nunku, \u2018buloba bupiabupia\u2019
  budi ne buakane mbantu bikala Nzambi mua kuanyisha.\\n16 Yezu wakalaya ne: Yehowa
  neapeshe bantu badiye muanyishe \u201cmuoyo wa tshiendelele\u201d mu bulongolodi
  bupiabupia. (M\u00e2ko 10:30) Kadi anji bululabi Bible webe mu Yone 3:16 ne mu 17:3
  ne bala tshidi Yezu utuambila bua kuenza bua kupeta muoyo wa tshiendelele eu. Tangila
  mpindieu masanka adi Bible ulaya bantu bakumbaja malu malomba aa pikalabu ne muoyo
  wa tshiendelele pa buloba bukudimuna Mparadizu.\\n17Malu mabi, mvita, buenzavi ne
  tshikisu nebijimine. \u2018Muntu mubi k\u00eana wikalaku kabidi. Kadi badi ne mitshima
  mipuekele nebapiane buloba.\u2019 (Musambu 37:10, 11) Ditalala nedikalaku bualu
  \u2018Nzambi neajikije mvita too ne ku ntengu ya buloba.\u2019 (Musambu 46:9; Yeshaya
  2:4) Tshikondo atshi, \u2018bantu bakane nebikale ne diakalengele, ditalala divule
  nedikaleku too ne pajimina ngondo tshiendelele,\u2019 mbuena kuamba ne: ditalala
  kadiyi ndekelu!\u2014Musambu 72:7.\\n18Batendeledi ba Yehowa nebasombe ku matshi
  talalaa. Pavua bena Isalele batumikila Nzambi, bavua basomba talalaa. (Lewitiki
  25:18, 19) Kuakuikalaku ne disanka dia bungi dia kusomba muikishe mu Mparadizu anyi?\u2014Yeshaya
  32:18; Mika 4:4.\\n19Biyole bia nzala kabiakuikalaku kabidi to. Mufundi wa Misambu
  wakamba ne: \u2018Biakudia nebivulangane pa buloba ne pa nsongo ya mikuna.\u2019
  (Musambu 72:16, MMM) Yehowa Nzambi neavudijile bantu bakane disanka, ne \u2018buloba
  nebukuamishe bintu biabu bivule.\u2019\u2014Musambu 67:6.\\n20Buloba bujima nebulue
  mparadizu. Nebenze nzubu milenga ne madimi mimpe pa buloba ebu buvua bantu babi
  banyange. (Yeshaya 65:21-24; Buakabuluibua 11:18) Mu kupita kua matuku, bitupa bia
  buloba bikalabu balengeje nebialabale too ne palengela buloba bujima ne kuluabu
  ne bufuke amu bu muvua budimi bua Edene. Nzambi mene kakupanga \u2018kubulula tshianza
  tshiende bua kukutshisha tshintu tshionso tshidi ne muoyo ne diakalengele\u2019
  to.\u2014Musambu 145:16.\\n21Kakuakuikala bualu pankatshi pa bantu ne nyama to.
  Nyama ya muitu ne ya pambelu neyidie pamue. Nansha muana mutekete kakutshina kabidi
  nyama idi ne luonji lelu\u2019eu to.\u2014Yeshaya 11:6-9; 65:25.\\n22Masama neajike.
  Bu muikala Yezu Mfumu wa Bukalenge bua Nzambi mu diulu, newondope bantu bikole kupita
  ne pavuaye pa buloba. (Matayo 9:35; M\u00e2ko 1:40-42; Yone 5:5-9) Tshikondo atshi,
  \u2018muntu kakuamba ne: Ndi nsama.\u2019\u2014Yeshaya 33:24; 35:5, 6.\\n23Bawetu
  batudi bafuishe nebajuke bua kuikala ne muoyo wa tshiendelele. Bonso badi bafue
  kadi bikale mu meji a Nzambi nebajuke. Eyowa, \u2018dibika dia bafue nedikaleku,
  dia bakane ne dia badi kabayi bakane.\u2019\u2014Bienzedi 24:15; Yone 5:28, 29.\\n24
  Bantu badi bangata dipangadika dia kulonga malu a Mufuki wetu Munene Yehowa, ne
  dia kumukuatshila mudimu nebapete masanka a bungi be! Yezu uvua wakula bua Mparadizu
  wa pa buloba pakalayaye muena tshibawu wakafua pamue nende ne: \u2018Wewe newikale
  nanyi mu Mparadizu.\u2019 (Luka 23:43) Bidi bikengela kulonga malu a bungi adi atangila
  Yezu Kristo, bualu masanka onso aa nealue ku butuangaji buende.\\nTSHITU BIBLE ULONGESHA\\n-
  Dijinga dia Nzambi dia kuenza buloba mparadizu nedikumbane. \u2014Yeshaya 45:18;
  55:11.\\n- Satana ke udi ukokesha buloba lelu\u2019eu.\u2014Yone 12:31; 1 Yone 5:19.\\n-
  Mu bulongolodi bupiabupia, Nzambi neavudijile bantu masanka bikole. \u2014Musambu
  37:10, 11, 29.\\nNkonko ya dilonga\\n1. Nzambi mmusue ne: buloba buikale bishi?\\n2.
  (a) Mmunyi mutudi bamanye ne: Nzambi neakumbaje tshivuaye mulongolole bua buloba?
  (b) Bilondeshile Bible, mbantu kayi bapeta muoyo wa tshiendelele?\\n3. Nnsombelu
  kayi mubi udi pa buloba lelu? Udi ujula nkonko kayi?\\n4, 5. (a) Nnganyi uvua mu
  bulelela muyukile ne Eva ku diambuluisha dia nyoka? (b) Muntu muimpe udi mua kulua
  muivi mushindu kayi?\\n6. Mmunyi muakalua umue wa ku banjelu ba Nzambi Satana Diabolo?\\n7.
  (a) Adama ne Eva bakafua bua tshinyi? (b) Bua tshinyi bana ba Adama bonso batu bakulakaja
  ne bafua?\\n8, 9. (a) Bidi bimueneka ne: Satana uvua muambe tshinyi? (b) Bua tshinyi
  Nzambi kavua mushipe diakamue Satana ne Adama ne Eva?\\n10. Mmunyi muudi mua kulamata
  kudi Yehowa mu tshilumbu tshiende ne Satana?\\n11, 12. (a) Mmunyi mudi ditetshibua
  dia Yezu dileja ne: Satana ke mfumu wa buloba ebu? (b) Ntshinyi tshikuabu tshidi
  tshileja ne: Satana udi mfumu wa buloba ebu?\\n13. Bua tshinyi tudi dijinga ne bulongolodi
  bupiabupia?\\n14. Nnganyi udi Nzambi musungule Mfumu wa Bukalenge buende? Mmunyi
