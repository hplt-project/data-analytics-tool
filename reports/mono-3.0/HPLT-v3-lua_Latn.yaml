  de Castille ne Ferdinad d\u2019Arago. Uvwa mujandula Amerike mu ngondo lumungulu
  tshinunu nkama inayi makumi tshitemba ne ibidi .Pasishe kutungunuka ne midimu yende
  mu Portugal biangatshile tshinunu nkama inayi makumi abidi ku muelelu kwa Afrika
  ne lungenyi lwa kufika toone ku ditunga dia Inde,biangatshile maayi aa Oc\u00e9an
