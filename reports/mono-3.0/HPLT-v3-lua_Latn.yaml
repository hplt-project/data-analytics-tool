  Kilisto kudi satana muteyanganyi, didi divuluija bena kuitabusha ne, didiunda dia
  muoyo wa buana bua Nzambi udi munda muabu, ne kua mu nyuma, kudi kufuma ku dibala
  dilondangane ne dia kudituku ku dituku dia diyi dia Nzambi.\\nBua kukankamika ne
  kulombola dibala edi, dipungila dipiadipia, tshitupa tshibidi tshia Mukanda wa Nzambi,
  diakakosolodibua mu bitupa bia nvesa mitshintshika bia kubala ku dituku ku dituku,
  bikale ne diunvuija dikese. Diunvuija ditudi nadi mu bianza edi, didi tshitupa tshia
  mudimu wa mikanda itanu (ya kubala kua diyi dia Nzambi mu bidimu bitanu). Tshikebelu
  tshia mudimu eu tshidi mu mukanda eu mu Fran\u00e7ais.\\nKatubangi kubala mu mudimu
  eu, katuyi banji kulomba Nzambi bua meyi aa ikalele ne dikuatshisha mu mitshima
  yetu.\\nKuvuluka :\\n(nv 4 - 9 = nv 4 ku 9) (nv 4, 9 = nv 4 ne 9)\\n(Heb. 1. 1,
  2 = Hebelo shapita 1 nvesa 1 ne 2)\\nMatayo \u2013 Mako \u2013 Luka \u2013 Yone
  \u2013 Bienzedi \u2013 Lomo \u2013 1 Kolinto \u2013 2 Kolinto \u2013 Galatiya \u2013
  Efeso \u2013 Filipoi \u2013 Kolosai \u2013 1 Tesalonike \u2013 2 Tesalonike - 1
  Timote \u2013 2 Timote \u2013 Tito \u2013 Filemona \u2013 Ebelu \u2013 Yakobo \u2013
  1 Petelo \u2013 2 Petelo \u2013 1 Yone \u2013 2 Yone \u2013 3 Yone \u2013 Yuda -
  Buakabuluibua\\nDiakula dia baprofete diakapuwa kukadi bidimu nkama inayi. Kadi,
  bua Nzambi, \u00ab tshikondo ntshimane kukumbana\u00bb (Galatiya 4. 4). Udi wakula
  mpidieu \u00abmu Muana wandi\u00bb bua kumanyisha tshisamba tshiende (Isalele),
  bantu buonso ba pa buloba bujima, ne kudi muntu ne muntu yonso wa kutudi, mukeshi
  mulenga wa lumu luimpe (Heb. 1.1, 2). Lumu\u2019elu luimpe, ludi lubumbakaja mu
  miaku ei mikese ne: dipa dia Muana eu. - Kadi, mushindu kayi wa tuetu kufika ku
  dimanya dimpe dia muntu wa mushindu eu? Nzambi wakalongolola, pakatupeshaye bafundi
  ba lumu luimpe banayi, bua tuetu kumona mua kutangila butumbi bua muan\u2019andi
  mu mishindu ya bungi, bu mutubu babalakasha dibue dia mushinga mukole ku minda ya
  bukenke bushilangane Matayo: udi lumu luimpe lua Mukelenge. Ke bualu kayi kulondangana
  kua ndelanganyi ya bankambua ba Mukelenge mu mubidi, kudimu ne mushinga, bua kujadika
  Masiya, mu milayi ya kapeshabo Abalahama; ne kuleja pat\u00f4ke, bupianyi buandi
  bua nkuasa wa bukalenge bua tatu wende Davidi (Ngal. 3.16 ne Yone. 7.42). Kadi mu
  mukanda eu mule wa ndelanganyi, mena makuabu adi mafundibue ne kanyinganyinga ka
  bungi. Bu mudi dina dia (Ahasa, Manase, ne Amona); kaakamanya mua kukupudibua nansha.
  Makuabu pau, bu mudi (Lahaba, Luta ne mukaji wa Uliya), adi mafundibua bua kutuvuluija
  bunene ne buimpe bua ng\u00e2sa wa Nzambi, udi udimuenesha kudi bantu\u2019aba ba
  bisamba bia bende, bakadi kabayi bamuakanyine. Ngasa eu, udiku lelu kabidi muomumue,
  dipa dia Musungidi kudi bena Isalele, kudi ba pa buloba buonso bujima, ne k\u00fbdi
  wewe pebe udi ubala mifundu ei lelu.\\nMatayo 1.18-25; 2.1-6\\nYesu wakasua kulua
  pa bulob\u2019ebu, mushindu udi bantu buonso balua, mbuena kuamba ne, nkuledibua
  bu mudi bantu buonso baledibua. Bantu bakuabu bakasangana luse lua pa bualu, bu
  Yosefe ne Maliya, bakasungudibua bua kuikala bakididi ne bakoleshi ba Muana wa Nzambi.
  Meshi a Nzambi akadi akumbana, diledibua dia mupianyi wa nkuasa wa bukalenge bua
  Davidi didi dikumbana mu Betelehema, musoko wa Bukelenge, bilondeshele mei akadianjila
  ba profete bandi kuakula kale. Bionso ebi bidi bilondangana ne lumu elu luimpe lua
  Matayo. Ludi luakula bua bukelenge bua muan''ende eu, ke bualu, mu bafundi bakuabo
  ba lumu luimpe bu mudi Mako, Luka, badi bakula bua kuledibua kuandi mu tshidilu
  tshia Nyama, kadi emu, bualu bua butumbi buandi bu mukelenge, badi bakula bua nzubu
  (fuangikija Mat. 2 :11 ne Luk. 2:16). Bualu bua tshidilu tshia nyama, tshidi tshimue
  tshia ku bimanyishilu bia bupele ne kudipuekesha bia bumuntu buandi pa buloba. Ne
  kabidi, bua kulesha butumbi ne bunene bua Muan\u2019ende, Nzambi mu bukole buandi,
  wakenzeja bua Muana wandi akukudibua kudi benyi ba mushinga mukole: Bena meshi bakalua
  kudi diba dipatukila. Kadi kudi bantu bakadi ne butumbi ba bena Yuda, nansha umue
  wabu kakadi mulongolola meshi bua kutuila Mashiya wa Isalele binu ne kumukukuila.
  Kabena bitabuja mene dilua diandi munkatshi muabu bu mashiya mulayibue. Tshidi tshikondo
  tshia midima mikole tshia tshisamba etshi. Helode, mushipianganyi udi ukokesha mu
  Yelushalema. Mushindu kayi udibi bitapuluke ne mei adi mafunda mu Dutelenome 17.15
  ; bualu bua yeye Helode eu wakadi muena Edoma ! Kumusha anu kasumbu aka kakese kadi
  Luka uleja, muntu mukuabu nansha umue mu Isalele, kakadi windila Kilisto. Ne lelu
  kabidi, tudi mua kukonka, kudi buonso badi babikidibua ne badi bena Kilisto, buonso
  badi bindila dilua dia Mukelenge dia tshiakabidi anyi?\\nMatayo 2.7-23\\nKunyima
  kua luendu lule ludi ne mufuanu mu Mis. 72. 10, bena meshi bakalombodibua kudi mutoto
  too ne muaba wakadi muana. Bualu ebu buakadi kudibu disanka dinene! Pakasanganabo
  muana, bakamukukuila, bakamusawila milambu yabu, ne bakapingana mu \u00ab munga
  njila \u00bb. Mu tshinfuangikishi tshiabu, katuena tumona mushindu udi muntu yonso
  mua kulua kumpala kua Mukelenge anyi ? Mu tshitupa etshi, meshi adi Helode wela
  a kushipa Muana, adi manyangakajibue. Pamue ne a satana, wakadi wenzesha bua muana
  ashipibue, bualu bua wakadi mumanye ne, ku dibuela dia Muana pa buloba, neatshimunyibue
  kudiye. Luendu lua kunyemena mu Ejipitu, ludi mushindu mulongolola kudi Nzambi wa
  kusungila muana ku bulongolodi bubi\u2019 ebu; ludi kabidi luleja ngasa, bualu bua,
  wakasua (Mukelenge) kulonda njila umue wakendela tshisamba tshiende musangu mukuabu.
  Mena abidi akapeshibua Muana wa Nzambi: - Yesu (kunvuija ne Nzambi Musungidi) shap.
  1. 21, didi dina dia mushinga mukole mu mutshima wa muena kuitabuja yonso. Dikuabu
  \u2013 Emanuele (kukudimuna kua muaku ne Nzambi udi netu) shap.1.23. Wakabikidibua
  dina dikuabu ne, muena nazaleta nv. 23, didi ne diunvuija mishindu isatu: wa tshijila
  wa Nzambi -bilondangana ne mukanda wa Nomba 6. 2) Wakadi kabidi lutonga lua Ishayi
  (tatu\u2019ende wa Davidi) lutonga lupialupia ludi lukuama mamuma (tangila ku mei
  a diunvuija mu Yeshaya 11. 1). 3) Pashishe neikale muntu udibu kabayi bamanye, udibu
  balengulula wa mu musoko wa nazelata (Yone 1. 47).\\nMatayo 3. 1-17\\nBu mushindu
  utu munyampala (ambassadeur) udianjila kumpala kua nfumu munene, Yone mubatiji udi
  udianjila kumpala bua kumanyisha dilua dia Mukelenge. Kadi eu mukelenge, kena mua
  kulua munkatshi mua bantu badi kabayi banyingalasha mitshima yabu bua malu mabi
  abu nansha. Bua bualu, diyisha dia Yone didi ne kipatshila ka muntu yonso kukudimuna
  mutshima. Kadi bua bafalesa ne ba sadoka[1], bakadi balua ku dibatiza diandi ne
  mitshima ya (buakane bua bu muntu[2]) anyi kabayi ne dinyingalala dia dikudimuna
  dia mutshima dilelela, kudibubu Yone udi wakula bua tshilumbuluidi tshilualua. Tudi
  tumona Mukelenge ulua biende bua kubatijibua kudiye. Yone wakamona bualu bua kukema,
  pakatangilaye eu wakamanaye kumanyisha ne: \u201cudi muntambe m\u00eame, ntshiena
  nkumbana bua kusulula nshinga ya ku bisaba biandi\u201d; yeye eu ulua bua kubatijibua
  kudiye. Kadi mu nv. 15, tudi tunvua d\u00ee dia kumudilu dia Mukelenge Yesu mu lumu
  elu luimpe lua Matayo: \u00ab lekela bienzeke mpidieu\u2026 \u00bb. T\u00f4 ne apa,
  muntu wakamanya anu bua kuenza malu mabi; budiye nabu mpdieu, mbua kulekela Nzambi
  enze mudimu mu Kilisto Yesu ne \u00abakukumbaja buakane buonso \u00bb (Lomo 10.
  3). Nansha biakadi ne yeye Yone ke wakadi ubatiza, badi bamba bua bualu buandi ne:
  \u00abNunku Yone wakamulekela anyi wakitabuja (bilondeshele mukanda wa tshiluba)
  (buena kuamba ne Yone wakalekela Mukelenge Yesu) bua enze \u00bb. Katuena bietu
  ne disanka dia kulekela Mukelenge kuenza mudimu muomumue anyi ? Pa dib\u2019adi,
  Mukelenge udi ulupuka mu mayi bualu bua yeye kakadi ne bualu nansha bumue bua kutonda.
  Ne tangila diulu didi diunzuluka bua bualu buandi, bua kufila bumanyishi mishindu
  ibidi: -Nyuma muimpe udi upueka pa mutu pandi, bu manyi a tshijila akadibo bela
  bua kusungula mukelenge (1Sam. 16.13). Pa dib\u2019adi kabidi, udi wangata kudi
  Tatu wende d\u00ee dia lutulu, dia dinanga ne dia dimuanyisha.\\n[1] Bafalesa ne
  basadoka : bakumudilu bakadi bitabuja dibika dia bantu ku bafue, bibidi kabakadi
  bitabuja nunku nansha.\\n[1] Buakane bua bu muntu : propre justice (mu fran\u00e7ais)\\nMatayo
  4. 1-11\\nM\u00fbshibue ntente ne bukole bua Nyuma Muimpe, Yesu udi pabuipi bua
  kubanga mudimu wende. Kadi bu mudi muena mudimu yonso wa Nzambi, budiye nabu mbua
  kutetshibua diambedi. Nunku Muana wa Nzambi mu kuteyibua kuende, udi ne nvita ne
  muena lukuna munene satana. Yeye eu, bua kumusha muntu wa Nzambi mu nshila wa ditumikila,
  udi wenza mishindu ya budimu ibidi \u2013 udi uteka malu makole mu nshila (kadi
  bua Kilisto, bionso ebi nebikale bu nvita ya mu getsemane). Mushindu wandi muibidi,
  udi uteka ku luseke lua nshila bintu bidi bisankisha mutshima. Ke tshidi satana
  wenza apa. Kadi tumanye bimpe ne, nv. eu udiye wakula mei adi mafunda mu Mis 91.
  11,12, udi udikanda bua kuakula nvesa wa 13 udi ulonda. Bualu bua nvese udi ulonda,
  udi wakula bua ditshimuna diandi pa Nyoka wa dikala : \u00abneudiate pa nyama wa
  ntambue, ne pa nyoka wa dikala, neutue muana wa nyama wa ntambue ne wa nyoka miseba
  \u00bb. Nyoka eu nyeye udi muakudibue mu Gen.3. 15 ne : muana wa mukashi neamukume
  ku mutu kuende \u00abmuana wa mukaji, nKilisto mene\u00bb. Mu mparadizu, Adama muntu
  wa kumudilu, muikale ne bionso, wakapona ku mateyi asatu : - lukuka lua mubidi,
  - lukuka lua mesu ne - kudisua kua mutshima ; kadi eu Muntu mupuangane, udi utshimuna
  satana, nyoka wa kale mu tshipela (mudi kamuyi bionso), kupitshila ana ku bukole
  bua d\u00ee dia Nzambi (1Yone 2. 16 ; Mis.17. 4). Ne, bu mua kakengaye pakateyibuaye,
  muomumue udi mumanye mua kukuatshisha buonso badi bateyibua (Ebel. 2. 18).\\nMatayo
  4. 12-25\\nMei adi mafunda mu Yesh. 9. 1, 2, atudi tubala muaba eu, adi ne dishintuluka
  dikese mu nvesa ei 16 ya mu Matayo. Mu tshikondo tshiakadi muprofete wakula, tshisamba
  tshiakatshidi \u201ctshienda\u201d mu midima. Kadi katataka apa tudi tubala ne tshidi
  \u201ctshisomba\u201d. Muaku eu udi unvuija ne, tshisamba etshi tshiakamana musangu
  mule kuikala ne kujalama ne bishimikidi mu muaba k\u00fble ne munya wa Nzambi, ne
  tshiakamana kujimija dikima ne ditekemena. Mu tshikondo mene tshia mushindu eu,
  ke tshidi dikuatshisha dia Nzambi mua kumueneka kudibu. Yeye, \u00fbdi Munya, udi
  umueneka, mutuadile bantu dipikudibua. Udi wenda upita mu njila. Ku dibikila diandi,
  bayidi bakuabu bakakuatshibua ku dinanga diandi, bakamulonda: babidi apa; bakuabo
  babidi papa: Simona ne Andele; Yakobo ne Yone. Bua bayidi aba, tshidi tshikondo
  tshia kuangatata muntu ne muntu dipangadika bua kulonda kashidi Muntu eu udi mushintulule
  muoyo wabu musangu umue, ne kabayi muakumupua muoyo nansha (shap.19. 27). Eyo, anu
  pa diba adi, badi bashiya tatu wabu, buatu ne tupamba kabidi. Kulekela kua bionso
  ebi, mbua kuikala ne Muyishi, wakadibu too ne katataka kabayi banji kupete; ne bua
  kuangata kudiye mulayi wa mudimu mupiamupia: wa balue bikondo kumpala bilembi bia
  bantu bua bualu buandi. Tshikondo tshilualua, Mukelenge neabavuije batangadiki ne
  bapostolo. - Bena Kilisto buonso kabena babikidibue bua kulekela midimu yabu ya
  bianza anyi kushiyangana ne meku abu bua kukuatshila Mukelenge mudimu nansha. Kadi,
  buonso buabu bakunvua, muntu ne muntu pa buende dibikila edi ne: \u00ab undonde
  \u00bb. Wewe biebe ukadi munvue dibikila edi, udi muandamune mushindu kayi? Nvesa
  wa 23 ne 24, idi ifila tshikoso tshia mudimu muimpe ne wa dinanga wa Mukelenge Yesu.\\nMatayo
  5. 1-16\\nKulonda Yesu, diambedi kudi kunvuija kumutumikila (Yone 12. 26). Pa diba
  adi tudi tulesha ngikadilu imue nandi. Mukelenge udi ubanga kulongesha bayidi bende
  ngikadilu ei wamba ne: Badi bapele mu mutshima badi ne (disanka); kena wamba badi
  basue kulesha dimanya nansha; kadi badi banyingalala bua malu mabi a pa buloba,
  kabayi bapungila bua kuleja buimpe ne luse; badi batantamana bua Mukelenge mu malu
  mabi adibu babenzele ne mu makenga \u2026 Bantu babungi, kabena bakeba disanka dia
  mushindu eu to. Kadi kudi bena Kilisto, disanka diabu, disankishibua, nkuikala batumikidi
  ba Mukelenge. Nunku masanka mimpe a bukelenge adi mabatekela ne adi abakanyina.
  Mu nv. 13 ne 14, tudi tumona ngikadilu ibidi idi bena kilisto bakumbasha patshienabu
  pa buloba katataka. Kutapuluka kuabu ne malu mabi, badi ne dina dia \u201cluepu\u201d.
  Luepu ludi lukanda dibola dia tshintu. Badi kabidi bu \u201cmunya\u201d. bua kukenkesha
  ngikadilu ya Nzambi pa buloba kudi bantu badi mu midima ya pa buloba; kubangila
  kudi ba \u201cmu nzubu yabu\u201d: anyi diku diabu. Mulondo[3], wakadi wambuluisha
  bu tshipiminu matuku au, udi tshinfuanyi tshia mudimu wa bianza; bulalu (luk. 8.16),
  budi tshinfuanyi tshia lulengu. Malu abidi manene mikale mashilangane, Tshilema
  tshia bumue bua bua ku malu aa abidi nkayatshi, tshidi tshikumbana bua kujima bukenke
  bua muana wa Nzambi buakadiye mua kukenkesha.\\nMatayo 5. 17-30\\nKatuena mua kubala
  nv. 17 ne idi ilonda, tuetu kupanga kupeta buowa nansha. Mukelenge kena wakula anu
  mei aa patupu ne: tshiakaluila bua kushipa mikeshi ya Mose, (yoyo mene yakadi too
  ne katataka itupisha); kadi, tangila udi uyipesha diunvuija ditambe buimpe dia disua
  dia Nzambi.T\u00f4 ne apa, muena Isalele mulelela, wakadi utekemena kupeta muoyo
  wa tshiendelele anu \u201cku dikumbaja dia mikeshi, kubangila pakatshidiye muana\u201d
  (tangila Mako 10. 20). Kadi katataka, mei a Yesu, kaena amushiya ne mpata mu ngelelu
  wende wa meshi wa mushindu eu to. Muena Isalele udi udikonka mu mei aa ne, bikala
  bualu budi nunku ku buakane bua Nzambi, nganyi udi mua kusungidibua? Eyo, buakane
  buonso bua Nzambi buakadi mu muntu eu wa kukema. Yeye mene muntu umue au, wakalua
  bua kumanyisha buakane buonso bua Nzambi, Nyeye wakalua kabidi bua kubushikisha
  pa muaba wetu (nv.17- Mis. 40. 8-10). - Ntendelelu wa buena yuda, kakamanya ndondo
  wa meshi a Nzambi ku bualu bua tshiji, ne bua disu dibi nansha. Bakadi bapisha anu
  mamuma abi mabi, bu mudi : bushipianganyi (dimuma dia tshiji), ne masandi (dimuma
  dia disu dibi). Kadi, mikeshi ya Mukelenge idi ibangila ku muji wa malu aa mabi,
  itutuisha mu kondo ketu ka mutshima ne, malu onso mabi adi alupukila anu mu mutshima
  wetu mubi, wowo ke udi mushimi wa malu aa (shap.15. 19). Bionso ebi mbualu bua,
  Mukelenge udi musue ne, kumpala kua tuetu kumanya buimpe bua ngasa, bidi bikengela
  tuanji kumanya ne kunvua mushindu kayi utudi tumukengela.\\nMatayo 5. 31-48\\nKatupu
  muoyo ne udi wakula apa mMasiya Mukelenge wa Isalele to . Dilongesha diandi diakabikidibua
  bu mei ne mikandu a bukelenge[4], bualu bua didi dileja ngikadilu mujima udi ukumbanyina
  bantu balua kubuela nu bukeleng\u2019ebu. Kadi, ndishilangana kayi dinene ditudi
  tusangana pankatshi pa dilongesha edi ne mikeshi ya bantu idibu bele pa buloba,
  ya pa buloba idi miashibue pa dikuba makokeshi[5] a bantu, ne pa mutshima wa lumpukusu[6]
  : bu mudi bantu bakula ne \u00ab muntu ne muntu adikebele \u00bb ! Kadi dilongesha
  dia Yesu, kadiena dikandika anu meshi aa a lumpukusu, kadi didi dilongesha dinanga,
  kudipuekesha ne kudipidia ku mutu kua malu onso, bidi bikale biengi kudi bantu ba
  pa buloba ebu. Babungi badi belangana meji ne, dilongesha dia mushindu eu, kadiena
  mua kukumbajibua pa buloba apa nansha kakese. Mbuena kuamba ne, muena kilisto wasua
  kukumbaja mu kabujima dilongeha edi, neikale muntu wa patupu ne neakengeshibua kudi
  muntu yonso ! Kadi tumanye ne, diba didi muntu yonso utumikila diyi dia Mukelenge,
  yeye pende kena upanga mua kumukuba ne kumusungila ku malu onso makole adi amukata,
  bualu bua badi bakumbaja disua diandi. Ne kabidi, ngikadilu wa mushindu eu, udi
  ne bumanyishi bukole ne bukumbane budi bunyangakasha meshi a badi bakeba kukengesha
  bena kuitabuja ; bualu bukuabu, budi budi bufikishisha bantu aba ku dikudimuna dia
  mutshima. Tuetu babale bimpe nv. ei 38-48, netumone ne, idi itupuekesha ne itutuisha.
  Netumone kabidi ne, pankatshi petu ne muntu eu udi mifundu ei yakula 1Pet.2. 22,
  23 ; Yakobo 5. 6 ; ne mikuabu kabidi yabungi, padi Ntanta munene. Kadi tshiakadi
  tshitamba kupesha dilongesha dia Yesu bukokeshi ne tshinemu, tshiakadi ne, yeye
  wakadi wenza diambedi malu akadiye ulongesha (shap.7. 29 ; Bienz. 1.1).\\nMatayo
  6. 1-18\\nBintu bia luse, (nv.1 ku 4), Disambila (nv.5 ku 15) ne bijila (nv.16-
  ku 8), adi malu asatu adi bantu bakumbaja \u00ab dibanza dia kutendelela \u00bb
  kuabu. Kadi tuetu benze malu aa ne kipatshila ka bantu batumona, butumbi butudi
  tupeta kudibu abu, budi bumane kuikla difutu kutudi (Yone 5. 44). Kutangila ! Mutshima
  wa muntu udi ne kudisua kuabungi, udi udikuatsha ne malu onso mimpe bua kudipetela
  butumbi. Dipa dionso, nansha ditambe buimpe munyi, pikaladi ne kipatshila ka bantu
  badimone, kadiena dishilangana ne lumpukusu, kanyinganyinga ka malu mabi kadi mua
  kuikala ku mesu\u2026 kadi munda muetu muikale kudisua. \u2013 Mukelenge udi utulongesha
  mushindu kayi wa kulomba. Mu mishindu yonso, kabiena bualu butudi tukumbanyina nansha,
  kadi, udi mushindu, mu kudipuekesha kuonso, wa tuetu kuteka majinga etu mu musokoko,
  mu nzubu yetu, kudi Tatu wetu udi mu diulu. Mei misangu mikuabu kaatu bu biakulaku
  la bia patupu anyi ? diambulula dia miaku imue anyi ? (tangila Muambi 5. 2). Eyo,
  t\u00f4 ne disambila dimpe \u00ab dia Tatu wetu udi mu diulu\u00bb, didi Mukelenge
  Yesu ulongesha bayidi bende (nv. 9 ku13), diakadi dikumbanangane ne majinga a tshikondo,
  diakamana kulua kudi babungi disambila dia kuambulula ku muoyo dia patupu. Muana
  wa Nzambi udi ne masanka akadi muena Isalele kayi mupeta nansha. Udi mua kusemena
  ku bukole bua Nyuma, ku nkuasa wa ngasa mu dina dia Mukelenge Yesu. Koku eku, tutu
  tusemenaku bua kusuna biabungi anyi ?\\nMatayo 6. 19-34\\nDisu dimpe[7], ngedi didi
  ditangila anu tshintu tshimue.Tshintu etshi, \u00ab bubanji \u00bb ebu bua muena
  kuitabuja, nKilisto nkayandi. Tudi tumutangila \u00ab kakuyi tshilulu tshikudika
  pa mpala \u00bb mu diyi diandi, ne butumbi ebu budi butemena muntu wetu wa munda
  (bala 2 Kol. 3. 18 ne 4. 6,7). Muoyo wetu kawena mua kuikala mu diulu ne pa buloba
  musangu umue nansha. Kujinga bubanji bua mu diulu, ne popamue kubutshila bintu pa
  buloba, adi malu abidi matapuluke. Bualu bukuabu, bikole bua kukuatshila bakelenge
  babidi mudimu (nv.24). Bualu bua, mikeshi yabu idi mitapulukangane. Mukuabu udi
  mua kudikoknka ne, patualekela Mamona (bubanji bua pa buloba ; tangila Luk. 16.
  13), katuena tudivuija bapele ne kupangila bintu bitudi nabi bualu bua muoyo eu
  anyi ? Pa bualu ebu Mukelenge udi udimusha munyi : \u00ab ebu mbualu bundi nnuambila
  ne : Kanutambi kuelangana meshi bua muoyo wenu\u2026 \u00bb (nv.25). Bu mudi Mukelenge
  utuambila, tubululayi mesu etu bua kutangila. Tutangile mu bufuki bumanyishi bua
  bungi bua dinanga, ne bua buimpe bua Tatu udi mu diulu : bilongo, nyunyu\u2026 (fuanyikija
  ku Mis. 147. 9). \u2013 T\u00f4, Nzambi kakuikala muena dibanza wa badi bajimija
  bionso bua bualu buandi nansha, ne wa badi bamusungule Yeye. neapeshe bonso bidibu
  nabi bualu kabidi. (Luka 10. 42). Kadi, bidi bikengela kubangila apu.\\nMatayo 7.
  1-14\\nNvesa 1 ku 6 ne nv 12, idi iteka ku mesu kuetu Ngikadilu idi mua kulongolola
  malu adi mua kulua pankatshi petu ne bantu bakuabu, anyi ne bana betu. Bua kupeta
  bipeta bimpe ku malu aa, bena meshi ba pa buloba buonso, bakuwuja nzubu ne difunda[8]
  dia mikanda ya dilongesha dia nsombelu, ya tshididi, ne ya ngikadilu wa ntendelelu.
  Kadi bua Mukelenge, nvesa umue udi ukumbana bua kunvuija, ne kufila tshipeta tshiende
  tshia lungenyi lua Nzambi, luakane ne lua kashidi : \u00ab nuenzele bantu malu onso
  anudi basue bua banuenzele \u00bb (tangila ne mu Lom. 13.10). Tshipeta tshia mushinga
  mukole, Tshitudi bualu bua kukumbaja kuditukukudituku. Misangu yonso ne mu buawu
  buonso, tukebe bua kuditeka pa muaba wa bakuabu batudi n\u2019abu bualu. \u2013
  NV. wa 13 ne 14, udi utuvuluija ne, bikalaku kudi bakalenga babidi, kudi kabidi
  nshila ibidi, ne mishiku ya kubuelela ibidi. Nshila munene udi wa bantu ba bungi
  bendelamu. Yey\u2019eu udi ne dina apa bu didimusha (didi dikuatsha buowa) : \u00ab
  wa kabutu \u00bb (nv. 13) ! Ku luseke lukuabo, njila mukese anu banyabanya ke badi
  basanganamu (bualu bua banyabanya ke badi bamukeba tangila nv. 7) eu nshila udi
  uya ku muoyo. \u00ab Mushiku wa mbelu mukese \u00bb badi baubuela, anu bamane kulekela
  majitu a malu mabi a pa buloba, ne a buakane bua bu muntu, ne nkuka ya pa buloba
  ebu yakamana mioyo yetu kuambula.\\nMatayo 7. 15-29\\nBualu bua, badi bamanya mutshi
  onso ku mamuma aa, kanuena numona mu nv. 22, bantu ba mushinga anyi ? Badi bamueneka
  mu bianza biabu ne midimu mimpe ne mikumbana : - mei a tshi profete, - malu a kukema,
  -dipata dia nyuma ya bukoya\u2026 bionso ebimu dina Yesu. Nansha nanku, Mukelenge
  Yesu neabambile ne \u00ab ntshiena mu numanye \u00bb. Mamuma enu kaakadi mamuma
  a ditumikila kudi Nzambi. \u2013 Malongesha aa onso, kaena makole bua k\u00fbnva
  nansha. Tshidi tshitupangila ke nkunvua, kadi kuakumbaja. Ke Bualu kayi bua kujikija
  d\u00eesha diandi, Mukelenge udi unviuja ku lusumuinu lukese, dishilangana didi
  pankatshi pa dienza ne diunvua tshianana dia d\u00ee. Tangilayi Nzubu ibidi, idi
  ku mesu mifuanangane. Kadi pueka muinshi mu buloba ne tangila ! umua udi muibakibua
  pa lubuebue lua ditabuja dia Mukelenge Yesu (1Kol. 3. 11) : muibaki wende wakumbula
  muinshi mule (Luk.6.48). Mukuabu nzubu udi muashibua anu pa lusenga ludi lunyunga
  ne kaluyi ne nshindamenu, mundidimbi wa meshi a bantu. Too ne ku diteta, diteta
  didi ne mushinga \u2013 bualu bua kakuyi diteta edi, katuakadi mua kumanya mua kuyitapulula.
  Pashishe\u2026 ! londesha bua kumanya tshiakaluila nzubu muibidi. Muena meshi ne
  mupote, aa mmena a muntu ne muntu wa ku bibaki aba babidi. Udi biebe ukumbanyina
  dina kayi ?\\nMatayo 8. 1-17\\nMudimu wa dinanga, ne wa buakane wa Mukelenge, udi
  udianshila kumpala kua dilongesha diandi. Tudi tutangila bantu basatu badi bondapibua.
  Muena kaneke wa mu nv. 2, udi mumanye bukole bua Yesu. Kadi udi wela mpata ku dinaga
  diandi : \u00ab wewe musue udi mua\u2026 \u00bb. Yesu udi musue ne udi umondapa
  (Osheya 11. 3 ndekelu). - Kamanda ka masalayi lukama ka mu Kapenuna udi usemena
  mu meshi abidi, a bukokeshi bua bukole buonso bua Mukelenge ne a kudipidia kuende.
  \u201c amba anu d\u00ee dimue\u2026\u201d Edi ditabuja dia pa buadi dia mushindu
  wa nunku didi dikemesha Mukelenge ne dimusankisha. Udi udifila bu tshilejelu kudi
  bantu badi ba mulonda, diodi edi kadiena petu ditulongesha anyi ? \u2013 Kundekelu,
  bidi bikengela bua Mukelenge enza penda mudimu mu diku dia bantu benda. Mu nzubu
  wa muyidi wandi Petelo udi wondapa mamuenda muenu. \u2013 Yesu kakondapa basame
  mu mushindu wa ba munganga ba pa buloba, badi batangila, bateta, benzela muntu dibeji
  bua kusumba manga, bangata difutu dia mudimu wabu ne baya nansha. Kakasanka anu
  bua kondapa. Kadi kabidi wakambula makenga etu, ne wakambula masama etu \u00bb,
  kubangila ku muji wau, udi bubi, ne wakunvua bujitu buawu, ne bululu buawubuonso
  (Yone 11. 35). Luse lua nunku, kaluena lutamba dipikudibua mene buimpe anyi ? Basama
  ba mu Kilisto kabena ne dimanya edi nansha.\\nMatayo 8. 18- 34\\nKudi bafundi badi
  badifila bua kumulonda kuonso kudiye uya, Mukelenge udi udianjila kubadimusha ne,
  bua kumulonda mu nshila wende, budi buimpe nkudipidia. Nyunyu ya mulu idi Tatu wa
  mu diulu udisha (shap. 6. 26), idi ne miaba mimpe kupita wa yeye mufuki wayi, pakadiye
  panshi pa buloba. Didipuekesha dia Mukelenge diakadi dinene! Kakasangana, pa buloba
  muaba, wakutekela mutu wende. Wakasangana muaba wa kuteka mutu wende anu ku mutshi
  mutshiamakane, mudimu wa bupikudi mumane kujika, koku eku wakikisha, mbuena kuamba
  ne- wakinyika mutu[9]- (muaku wa pa muanda mu tshiena gelika udi umue : Yone 19.
  30) \u2013 Mu nvesa 21, muntu mukuabu udi udibingisha bimpe kumpala kua kuitabusha
  kulonda Yesu ku dibikila diandi. Bualu bua kujika tatu wende, budi ne mushinga mutambe
  bunene. Misangu yonso, katuikadi ne bualu mua kuangata muaba wa \u00ab kumutu \u00bb
  kua eu wakamana Mukelenge kutela mu (shap. 6. 33). Kabena batuambile dipangadika
  dia bantu aba babidi dia kalonda nansha. Tshidi ne mushinga wa tuetu kumanya ntshia
  tuetu kuditangila, mushindu kayi tuetu utuakakudimuna ku dibila edi dia Mukelenge
  Yesu. \u2013 Bualu butudi tubala apa bua disabuka dia Mukelenge dijiba dia Galela
  mu tshipepele, budi tshinfuangikiji tshia, luendu lua muena kuitabuja pa buloba.
  Udi usambana ne bipupu bikole ne ntatu. Kadi udi ne bua kumanya ne, Musungidi wende,
  udi kabidi Mukokeshi wa malu aa onso ne udi pabuipi nende (Mis. 23. 4). Udi usamina
  lupepele, ne mavuala, ne masama, lufu ne wa makokeshi onso a satana, bu mudi dipikula
  dia bantu babidi bakadi bakuatshibue kudi nyuma mibi, mu musoko wa bena Gadala.\\nMatayo
  9. 1-17\\nMasama mashilangane adi Mukelenge usambakena nau, ne ushikisha, adi kabidi
  tshimuenenu tshia ngikadilu wa dikenga wakasanganaye bifukibua biende. Nsudi, idi
  yakula bualu bua bukoya bua bubi ; mubidi mashika[10], udi dipampakana dia muntu
  wa pa buloba ; muntu mukuatsibua kudi nyuma ya makoya, udi muntu udi ku bukokeshi
  bua satana, kadi mpudi matshi, mufofo, ne Kamama (nv.27, 32 ; Shap.11. 5) bidi biakula
  bua badi ne meshi abu majibala ku dibikila dionso dia Mukelenge, ne kabena bamanye
  mua kumulomba. Kundekelu, muena kaneke, udibu balua nende apa kudi Yesu, udi wakula
  bua kupanga kua bukole bonso kua muntu, bua kusemena kudi Nzambi (tangila ne ku
  Yone 5. 7). Tudi tumona ne muntu\u2019eu kena wakula bualu, udi windila\u2026udi
  utekemena. Kadi mondapi munene\\n( nv.12) udi mumanye ne, pa mutu disama dia kaneke,
  mutshima wandi wakadi kabidi ne disama dikuabu dinene dia yeye kusungidibua. Udi
  ubangila ku adi : \u00ab mibi yebe idi mijimijibue \u00bb. Muntu yonso wa kutudi
  udi ne bualu anyi disama edi mu mutshima wandi. Tutu tutamba kunyingalala bua bualu
  bubi anyi, bua disama ? \u2013 Kudi kulonda dibikila dia Matayo ; yeye nkayende
  ke udi utuambila bualu ebu. Wakadi umue wa munkatshi mua bantu aba babi bakaluila
  Kilisto bua kufuila. Kundekelu, lukonko lua bayidi ba Yone, ludi lulela tshiena
  bualu tshia dilongesha dipia-dipia : Maluvu mapiamapia a lumu luimpe kaena akumbana
  bua kulamibua mu milondo mikulukulu ya ntendelelu ya buena yuda nansha.\\nMatayo
  9. 18 - 38\\nMikanda ya lumu luimpe yonso inayi kayena mitufudile malu onso a kukema
  konkonko, akenza Mukelenge Yesu nansha. (Yone 21. 25). Mu mifundu yende, Nzambi
  wakatulamina anu malu adi atupesha dilongesha didiye musue kutupesha. Nunku bualu
  bua dibika dia muana mukaji wa Mukelenge wa nsunangonga, didi ne mei a tshi profete.
  Mukelenge udi umueneka bu udi mu nshila bua kuya kupesha tshisamba tshiende tshia
  isalele muoyo. Kadi bua tshikondo etshi (tshikondo tshitudi tshia ngasa estshi),
  udi ne lutulu, windila muntu yonso udi usemena kudiye ku ditabuja, bu mudi tshilejelu
  tshia mukaji eu wa disama dia mashi wenza mu nv.20. \u2013 Ku disama edi, tudi tumanya
  ne munda mua Mukelenge wetu Yesu, muakadi bukole bukumbane bua kondapa \u00ab masama
  ne ntatu yonso \u00bb (nv.35). Ne wakadi ne dinanga dia bungi mu mutshima wende
  bua kuambula tshisamba tshiende tshia Isalele bu Mulami muimpe wa Isalele (nv. 36).
  Kadi ! nansha wakadi usangana apa ne papa ditabuja, tshilejelu kudi bafofo aba babidi
  (nv. 28, 29), Mukelenge wetu wakadi usambakana kabidi ne mitshima mikole (nv. 34).
  \u2013 Tuetu kabidi badi bapitshila mu buloba ebu, ne badi basambakena misangu yabunyi
  ne dijinga diodi dimue (kadi ne mitshima mikole ; Yakobo 2. 15, 16), tulombe bietu
  kudi Mukelenge bua atupesha dimona mu kabujima, ne dia pabuadi dia dinowa diandi
  dinene (Yone 4. 35). Ne, tulombe bua avudije banowi bakuabu (nv. 38).\\nMatayo 10.
  1- 23\\nBayidi dikumi ne babidi, badi bavuijibue bapostolo (nv.2). Padiye ubabikila
  mu mena, dia Matayo musangishi wa mulambu, didi divuluija tshibangidilu (tang. Shap.
  21. 31 ndekelu). Bamane kulongeshibua kudi Muyishi munene wa Nzambi, katataka tshikondo
  tshidi tshikumbana bua kutumibua (muaku mupostolo udi unvuija ne mutumibue), bu
  bena mudimu wa kunowa. Bulelela tudi bamanye ne, muana kena uya mu kalasa, matuku
  onso a muoyo wende nansha \u2013 nansha bikalabi mu mushindu mukuabu ne, muena kuitabuja
  yeye udi ushala matuku onso mu kalasa ka Nzambi. Kadi, matuku adi alonda, tuakadi
  mua kuikala bamane kukuata malu adi ne mushinga a ku malonga etu atuakayila, nangananga,
  bamane kumanya ne mu bumuntu buetu katuena ne bukole. Bamane kuyila nunku, Mukelenge
  udi mua kututuma mu mudimu wende. Mu tshitupa etshi, malu makuabu adi ne mushinga
  wa bungi atudi ne bualu bua kutangila: Mukelenge ke udi ubikila, ulongolola, utuma,
  ulombola, ukuatshisha, ukankamika ne ufuta bena mudimu bandi. Kabena badituma nkayabu,
  anyi batumibua kudi bantu. Kabena bindila difutu kudi muntu nansha, kadi bakangata
  tshianana, badi bafila kabidi tshianana. Mushindu kayi udi malu aa mamane kujimina
  mu buena Kilisto lelu\u2019eu ! Mutangadiki udi utumibua, ne udi windila difutu
  kudi wakumutuma. Mu ngikadilu wa bisumbu, wa bunfumu ne bulongolodi bushilashilangane,
  bantu ba bakamana kuditeka pankatshi pa Mukelenge ne bena mudimu bandi, bua kukengesha
  bena mudimu aba ne kunyanga mudimu wakabapeshaye.\\nMatayo 10. 24-42\\nMuyidi kena
  ku mutu kua nfumu\u2019ende nansha (nv.24), kena mua kuindila bua bamuenzele malu
  matambe buimpe kupita nfumuende nansha. Nansha muikale muena Kilisto anyi muena
  yuda, mu tshikondo tshia dikenga, muyidi mulelela udi windila kudi bantu babi ba
  pabuloba apa, ditantamana bu dia kasambakena nadi Yesu (tang. nv. 17 ne 18). Kadi,
  buende yeye pa diba adi, nealabule mishimi yonso ya ngasa, ngasa eu muine udi kayi
  ne ndekelu, udi ukukuba mupikudibue t\u00f4 ne ku lusuki (nv. 30 ; tang. 2 Kol.
  12. 9). \u2013 Muena kuitabuja kena usambakena anu ne lukinu lua kudi bantu ba pa
  buloba nkayabu, misangu ya bungi udi usambakena kabidi ne dikengshibua kudi ba mu
  diku diandi (nv. 36). Kateketshi nansha ! Bualu Mukelenge wakadianshila kuamba ne,
  malu neikale nunku, ne wakateka busambi mu malu adi akuata muntu wende. \u2013 kuangata
  mutshi mutshiamakane, kudi kunvuisha, kuambula tshimanyinu tshia muntu udi mukosela
  tshibawu tashia lufu. Kuamba mushindu mukuabu ne, kulesha mu luendu luetu ne ndi
  mumane kufua ku nkuka ya pa buloba ne ya mubidi. Ku dimona dia bantu, mushidu eu,
  ndijimija dia muoyo. Kadi kudi Mukelenge, nkayandi udi wamba ne nkuwupeta (muoyo).
  Kadi kukeba bua kujimija muoyo eu, Mukelenge Yesu udi ujadika tshiena bualu tshia
  dijimija diau ne : \u00ab bua dinanga dianyi \u00bb (2 Kol. 5. 14, 15).\\nMatayo
  11. 1-19\\nMukelenge kena muanji kutuma bayidi bandi mu mudimu, udi nkayandi utungunuka
  nawu. Wa Yone mubatiji udi mumane kuimana mu (shap. 4. 12) pa kediye mumane kuedibua
  mu lukanu kudi Helode. Lukonko luende ludiye utuma bayidi bua kukonka Yesu, ludi
  lutuleja diteketa ne dipanpakana dia mutshima wende : udi umona eu wakikalaye mudianjidi
  wende munene, kayi ujadika bukalenge buandi, ne kayi wenza bukole bua kumupikula
  mu nzubu wa lukanu. Eu, kena Masiya mulayibue anyi ? Mukelenge bua kumuandamuna,
  udi umutumina mukenshi udi umulesha ne lutulu diteketa diandi (nv. 6). Kadi kumpalua
  kua tshisumbu tshia bantu, Mukelenge udi ufila bumanyishi bua muprofete mutambe
  bakuabu ku bunene (nv 7 ku 15). Padibi bua kubuela mu Bukalenge bua mudiulu, kudienzeja
  kudi kulua ngikadilu umuepele udi ukumbana (nv. 12). Nzambi udi utubuluila mabanji
  ende onso, ku luetu luseke kabidi bidi bikengela kuikale Nzala ya bungi ya kuangata
  bidiye utupesha ; lukunukunu lua ditabuja ludi luakidila ne disanka milayi yonso
  ya Nzambi. Kutangila ! bansonga babungi balume ne bakaji, ku dipanga dia dipangadika
  ne bukole, ku ditshina dia nvita ya ditabuja, ne dia kudipidia, bakashala pambelu
  pa tshibi. Tuvuluke misangu yonso ne, bena bowa nebasanganyibue mu mulongo umue
  ne bena mutshima mukole, bashipianganyi, ne mua bantu buonso babi bakapanga kukudimuna
  mitshima yabu (Buak. 21. 8).\\nMatayo 11. 20-30\\nWakenza malu ende a kukema a bungi
  mu bimenga bia Galela. Kadi mitshima ya bantu yakashala mikolesha bu mua kadia-nshila
  Yeshaya kuakula : \u00ab wakitabuja bualu butuakunvu nganyi ne diboko dia Yepowa
  dia kabuluibua kudi nganyi \u00bb ? (Yesh. 53.1). Yesu udi ufila diandamuna ku lukonko
  elu lua muprofete \u00ab padib\u2019adi \u00bb (nv. 25) ne kusakidila Tatu wende
  wamba ne : \u00ab wakasokoka malu aa kudi bena meshi ne bena lungenyi, ne \u2026
  wakaasokoluela bana bakese \u00bb. Pashishe, padiye ushinguluka kudi bantu, udi
  ubabikila ne \u00ab luayi kundi \u00bb : luayi ne ditabuja didi bu dia bana bakese
  (kabayi belangana meshi ne mpata), kakuena mukuabu udi mua kunubuluila Tatu anu
  meme. Ne nuyile kundi ne, ke anu ku meyi andi ngakula, kadi ku tshilejelu tshianyi
  kabidi, bualu bua ndi \u00ab ne kalolo ne kanemu mu mutshima \u00bb (Efes. 4. 20,
  21). \u2013 Pabuipi ne Yesu, tudi tusangana malu manene aa abidi adi matapuluke
  ku mesu : Dikisha pamue ne mutshi wa tshikokedi. Eu, wakadi mutshi wakadi wambuluisha
  bua kusangisha ngombe idi yenza mudimu. Udi tshilejelu tshia ditumikila ne tshia
  mudimu. Kadi, wa Mukelenge, kawena bujitu nansha : wende mutshi wa tshikokedi wakadi,
  disua dia Tatu\u2019ende, ne kudikumbaja, tshiakadi disanka diandi. Bia mushindu
  umue ne bapikudibue, badi bashintakaja ku dipungi ne ku bujitu bua mibi, didifila
  dia disanka ne dia dinanga (2 Kol.8. 3-5). Mukelenge wakamana kuamba ne \u00ab bapele
  mu mitshima \u00bb badi ne disanka (shap.5. 5). Mushindu eu, diakalenga diabu kadiena
  dia kumufuana anyi ?\\nMatayo 12. 1-21\\nMumane kufila dikisha dia mutshima (shap.
  11 nv 28, 29), Mukelenge Yesu udi unvuija ne, mukeshi wa dikisha dia sabatu, kawena
  ne kabingila ka kuikalaku kabidi nansha. Bua bualu bua sabatu ebu, bafalesa badi
  bakeba mua kusansanga bayidi bende mu dishipa dilondangane dia mukenshi eu (nv.2),
  Kunyima bakeba kusangana Mukelenge nkayende (nv.10). Kadi Mukelenge udi upetelapu
  mushindu wa kubunvuisha ubatelela bua musangu muibidi nv. Wa (Osheya 6. 6 nv. 7
  ; tangila shap. 9. 13 ne Mik. 6. 6 ku 8) ne, ku dilua diandi mu ng\u00e2sa pa buloba,
  ngikadilu yonso wa buena Yuda ne ntendelelu wende mutekela pa mikenshi, wakamana
  kutekibua ku luseke. Dikumbasha dia mukenshi muinayi nkayawu, diakadi ne dikuatshisha
  kayi pikala yonso mikuabu yakadi mishpibue ? Nansha dimue. Luse[11] bialu, luakadi
  lukeba mamuma alu. Ne dikima bunene kayi diakadi nadi bantu aba bua kukebabo ne
  mufuki mene wa dituku dia nsabatu aditumikile ! Kakuena muntu wakadi mua kuikisha
  pakadi bubi butshiena bukokesha, nansha. Nansha muntu, wakadi ne bujitu bua mibi
  ; nanshaNzambi : Tatu ne Muana bakadi benza mudimu wa bupikudi ku bubi, ne bipeta
  biabu (Yone 5. 16,17). Mukelenge Yesu muena mudimu mupuangane kayi mua kuimanyikibua
  mu mudimu wende ku meshi a muena lukuna, udi utungunuka nawu mu ngikadilu wa kudipuekesha,
  wa ngasa, ne wa lutulu, ngikadilu eu mene, bilondeshele (Yeshaya 42. 1 ku 4) wakadi
  wenzeja bua kumanya Mukelenge, ne udi ne mushinga munene ku mutshima wa Nzambi (fuangikija
  ku 1 Pet. 3. 4).\\nMatayo 12. 22-37\\nBafalesa badi lukuna ne Mukelenge Yesu, bualu
  bua badi ne mukau ne bukokeshi ne tshinemu biende biakadiye nabi kudi bisumbu bia
  bantu. Badi batontolola anyi bela mpata kudi bukokeshi buende bufume, bualu bua,
  kabena bamanye mua kuela mpata malu a kukema a kenzaye akadi amueneka ku mesu kuabu
  ne kua bantu bonso. Bu muakaman\u2019abu kuenza kabidi mu (shap. 9. 34 ; 10. 25),
  badi bapesha belezebula (mukelenge wa ba demon), bukole ebu bua Nyuma muimpe buakateka
  Nzambi pa mutu pa muan\u2019andi wa dinanga (nv. 18 ; fuangikija ku Mako 3. 29,
  30). Bualu ebu ke budi bubikidibua ne kupenda Nyuma Muimpe, bubi bua mushindu\u2019eu
  kabuakadi mua kufuidibua luse. Kutangila, mudimu wa Mukelenge Yesu, wakadi tshimanyishilu
  tshia ditshimuna diandi dia satana, muntu wa bukole. \u00ab Wakamusuika \u00bb mu
  tshipela kupitshila ku d\u00ee (shap. 4. 3-10) ne kataka udi umupawula bapika bandi
  (Yeshaya 49. 24, 25). Pashishe Yesu udi uleja bafalesa ne, bobo bine bakadi mu bukokeshi
  bua satana : mitshi mibi idi ikuama mamuma mabi, \u2013 mukana mudi muamba anu malu
  adi matamba ku kuvulangana mu mutshima \u00bb (nv. 34). Bikala mitshima yetu idi
  mi\u00fble ntente ne Kilisto, mishiku yetu neyakule anu bualu buandi. Mu misambu
  45. 1, muana wa Kola udi wamba ne : \u00ab mutshima wanyi udi upumuna\u2026 - ndi
  ngamba ne musambu wanyi udi bualu bua Mukelenge \u00bb. Bikala mu mutshima wetu,
  mudi m\u00fble ntente anu ne malu mabi, kundekelu, malu aa neabande ku mishiku yetu.
  Bua bualu ebu, muntu yonso nealumbushibue anu ku meyi onso akapatuka mukanamuandi.\\nMatayo
  12. 38- 50\\nNe shap. wa 12, tshitupa tshia kumudilu tshia lumu luimpe elu lua Matayo,
  tshidi tshishika. Masiya mumane kubengibua kudi bantu bakadi mua kumuitabuja kumpala,
  Yesu udi ubanga kuakula bua lufu luandi, ne bua dibika diandi. Bualu ebu bua lufu
  luandi, buakadi tshimanyinu tshiakadi tshishale bua yeye kuenza, ne buakadi bena
  Yuda bamane kuikala ne mundidimbi wabu mu mifundu ya dipungila dikulukulu : mu tshileshelu
  tshia Yona wa ku Niniwa, wakaminyibua kudi mushipa munene, ne kumuluka ne muoyo
  kunyima kua matuku asatu. Anu pa diba adi, Mukelenge udi uleja bafalesa ne bafundi
  bunene bua dipanga dia dikumbasha bushitu buabu. Bobu bakadi balongeshibue bimpe,
  kutamba bena Niniwa ba tshikondo tshia kale, nansha mukelenge mukaji wa ku sheba
  ! Kadi mushindu kayi yeye Mukelenge Yesu watambaye Yona anyi Solomo ! Wakalua bua
  kushikama mu nzubu eu wa Isalele bantu bandi, wipata demona, ne umusha ditendelela
  dia mpingu (fuangikija ku 8. 31 ne 21; 12. 13). Kadi Isalele kakamuitabuja, bua
  bualu ebu nzubu wakashala mutupu\u2026 pabuipi ne kuluaye tshisombedi tshia bukokeshi
  bunene bua bubi, butambe bua kumudilu ; ngikadilu eu ke wa luila Isalele, mu tshikondo
  tshia dikokesha dia mufuilakanyi ne Kilisto.- Nvesa 46 ku 50, idi ileja ne, Yesu
  kena mua kutangila kabidi bena Isalele bu bana babu. Diba adi, udi ukosa kashidi
  malanda andi nabu \u00e0 pa buloba ne mubidi eu; udi uya kunvuija bualu ebu mu lusumuinu
  mu shap. 13, tshidi bukalenge bua mudiulu, ne nganyi udi mua kumubuela.\\nMatayo
  13. 1- 17\\nMutshima wa tshisamba, wakakola. Nkayatshi tshiakafofomija mesu atshi
  ne kujibakaja matshi atshi ne kubuikidija mukana muatshi nkayatshi (nv.15). Bua
  bualu ebu, Mukalega udi ubanga kubambila mu mushindu musokoka, malu mu nsumuine.
  Malongesha ende, neikale malongoluela katataka anu bayidi bandi pa nkayabu. Nvesa
  18 ne 36, 37 idi ituleja bulelela ne, Mukelenge udi misangu yonso pabuipi bua kunvuisha
  bayidi bandi, bidibu nabi dijinga dia kujingulula. Bua meshi etu a tshitupa tshipi
  ne a bu muntu (Dutel. 29. 29), mukanda wa Nzambi udi ne malu masokoka ne makole.
  Kadi diunvuija neditupebue mu tshikondo tshimpe, patuikala natshi dijinga (tangila
  Nsumuinu 28, ndekelu wa nv. 5). Katupangi musagu nansha umua, dinanukila ku bualu
  bua nvesa, anyi ku mei atudi katuyi tunvua. Tulomba Mukelenge bua kutunvuija mei
  andi. \u2013 Dibengibua dia Mesiya kudi Isalelea didi ne difutu dikuabu : Pakapangaye
  kusangana mamuma a kupola munkatshi mua tshisamba tshiende, Mukelenge udi uya bua
  kukuna anyi kumiamina mu ba pa buloba meyi a lumu luimpe. D\u00ee edi, muaba mukuabu
  badi badibikila ne \u00ab d\u00ee dikuna \u00bb didi ne bukole bua kusungila mitshima
  (Yakobo 1. 21). Kadi bikalaku kudi anu mushindu umua wa diminu, buonso kabena baditabuja
  mushindu umue nansha. Mushindu kayi uwakadiakidila wewe ?\\nMatayo 13. 18-30\\nMunkatshi
  mua buonso badi bunvua d\u00ee, Mukelenge ku dimanya diandi dipuangane, udi utapulula
  bitupa bia bantu binayi. Ba kumudilu badi bafuanangana ne buloba bukolesha bua ku
  kala ka nshila, buakalua nunku bualu bua bakabukolesha ku didiata dia makasa kudi
  bantu buonso. Mutshima wetu udi ufuanangana ne nshila eu udi bantu buonso bapita
  ne bapitulula, mu mushindu wa ne, d\u00ee dia Nzambi kadiena mua kubuelamu anyi
  ? \u2013 Bakuabu bu \u00ab buloba buakadi ne mabue \u00bb, badi aba badi ne ditabusha
  dia ku mesu. Kondo kabu ka mumutshima kakalengibua kudi dituishibua dia bubi. Nunku
  tshisankasanka tshia lupitapita tshiakapetabu pakunvuabu lumu luimpe, tshiakadi
  anu ditabuja dia ku. \u2013 bikala ditabuja dilelela didi ne miji milelela (misokoka),
  didi dimueneka ku mamuma adi. Bualu bua ditabuja didi kad\u00ee ne kuenza didi difue
  ; dinyengela bu maminu akamata munkatshi mua meba (Yakobo 2. 17). Kadi maminu makuabu
  akamata mu buloba buimpe ; akakuama mamuma mu tshikondo tshiawu. \u2013 Lusumuinu
  lua lupele ludi lutulongesha ne, muena lukuna kakamanya anu bua kunyenga maminu
  mimpe mu tshikondo tshionso tshiakasuaye kunyenga (nv. 19), kadi kabidi wakakuna
  maminu mabi pakadi bantu balale tulu. Kulala kua tulu kua mu nyuma, kudi kututeka
  ku njiwu ya mpepele yonso mibi. Ke bualu kayi misangu yonso tudi basengeledibue
  bua kutabala (Mako 13. 37 ; 1Pet. 5. 8 ne idi ilonda\u2026).\\nMatayo 13. 31- 43\\nMu
  nsumuinu isambombo ya \u00ab bukalenge bua Nzambi \u00bb idi ilonda bua Mumiaminyi,
  Mukelenge udi uleja mushindu kayi walua kuikala tshipeta tshia maminu andi mu buloba
  ebu. Lusumuinu lua lutete luamutada, luakadiunda luakalua mutshi munene, ludi lunvuija
  ngikadilu wa kumesu wakangata bukalenge bua mudiulu kunyima kua dibengibua dia Mukelenge
  pa buloba ; kadi lua luevene mu mutanda wa diampa, ludi lujadika mudimu wa mu musokoko
  udi ukoyesha ngikadilu muakane wa bukalenge ebu. Ke tshikondo tshia dipambuka dia
  Ekelezia. Kunyima kua tshikondo tshipi tshia dibanga dimpe (tshia bayidi bakese),
  buena Kilisto, buakapeta didiunda dinene mu buloba, ditudi buonso bamanye. Kadi
  ditumba diandi ne didiunda mu buloba, kabiena bienza bujadiki bua disankishibua
  ne diangishibua diandi kudi Nzambi, ne kabiena bimupangisha bua kuikalaye mukubibue
  ku mateyi a satana. Buakamana (buena Kilisto) kukokeshibua kudi bubi (tshinfuanyi
  tshia nyunyu \u2013 nv. 4 ne 19 \u2013 ne luevene)*. - Disambakakaja didi dijadika
  ngikadilu wa buena kilisto bua kumesu[12], budi bunvuijibue mu mushindu mukuabu
  ku lusumuinu lua lupela ne mponda ludi Mukelenge unvuija apa. Tudi bamanye ne, dina
  dia buena Kilisto didi diangatshibue kudi buonso badi babatijibue, bikale anyi kabayi
  bikale bana ba Nzambi balelela. Mukelenge udi ulekela ngikadilu eu too ne tshikondo
  tshia dinowa (Buak. 14. 15, 16). Ku difutu dia kunshikidilu, nealeje muntu ne muntu
  bu muakadi meshi andi.\\nMatayo 13. 44-58\\nNsumuinu mikese, lua biuma bisokoka
  ne lua dibue dia mushinga mukole, idi ijadika malongesha abidi malelela : mushinga
  mukole wakabala Mukelenge Ekelezia wenda, ne kufua bua kumupikulaye : wakapana bionso
  biakadiye nabi, wakaufila t\u00f4 ne ku muoyo wende. Bualu buibidi, disanka didiye
  n\u2019adi bualu buandi. Mu nv. 47, kapamba ka lumulu luimpe kadi kedibua mu dijiba
  dinene dia bantu. Mukelenge wakamana kuambila bayidi bandi ne, neabavuije bilembi
  bia bantu. Tangilayi katataka bena mudimu, mu mudimu wabu. Kadi mishipa yonso kayena
  mimpe nansha\u2026 anyi bena Kilisto ku dina, kabena bena kuitabuja balelela ! Mifundu
  ke idi mimanye mua kubatapulula : Mishipa mimpe idi imanyika bualu bua idi ne Mabamba[13]
  ne Mialala [14] (Lew. 11. 9 ku 11) ne bena kuitabuja balelela, ku biluilu bia meshi
  abo, ne ku bukole bua kutantamena dia ditapibua ne dikokibua dia malu a pa buloba.
  Ku luseke lua bubanji buakapeta Mukelenge pa buloba mu bantu bandi (nv. 44), nv.
  52 udi utuleja budi bayidi bapeta mu d\u00ee diandi. Didi kabidi bubanji kudi muntu
  yonso wakutudi, mutudi bamanye mua kupatula \u00ab bintu bipiabipia ne bintu bikulukulu
  anyi \u00bb ? \u2013 Kutangila ! Shapita eu udi ujika mushindu umue ne bupidia bua
  bisumbu bia bantu bu wakushala ; biobio bisumbu\u2019ebi bidi bimona Yesu anu bu
  muana wa mupandi wa mabaya Yosefe, udi kayi mua kuikala ne ngasa udi ukumbana mua
  kubakuatshisha.\\nMatayo 14. 1-21\\nShapita wa 11 wakutuleja Yone Mubatiji mu nzubu
  wa lukanu. Apa tudi tumona ne wakedibuamu kudi Helode (muana wa Helode wa mu shap.
  2). Kadi, wakedibua nunku bua bualu kayi ? Bualu bua, Yone kakatshina bua kumukandika
  bua kupianaye mukaji wa muan\u2019abu. Katataka, mumanyishi wa lulamatu, udi ujimija
  muoyo wende bu difutu dia bulelela buakapetaye dikima dia kuleja. Lufu luandi ludi
  tshipeta tshia meshi a tshitupa tshia kudisankisha ne tshia tshisankasanka tshia
  bidia bia dibanji bia mu lupangu lua bukalenge : ludi difutu dibi dia dijinga diakadiangatshila
  muena lukuna (fuangikija ku Yakobo 5. 5, 6). Mbuatshinyi Helode udi mua kunyingalala
  katataka, kutshikondo tshionso, kakadi udiundisha dijinga dia kushipeye Yone anyi
  ? (nv. 5), bualu bua, lukuna lua bualu bulelela ne lua bantu badi babumanyisha,
  bidi biend\u2019anu pamue (Galatiya. 4. 16). Ku mesu a bantu lufu lua Yone ludi
  lufu lubi ne lua bowa, kadi ku mesu a Nzambi, ludi dijikija dia butshimunyi bua
  \u00ab tshidikijilu tshiende tshia lubilu \u00bb pa buloba (Bienz. 13. 25). Mu mifundu
  tudi tubala tshiakadi mu mutshima wa Yesu, lumu lua lufu lua mudianjidi wende. Kaluakadi
  bumanyishi bua dipidibua diandi nkayandi pa mutshi mutshiamakane anyi ? Bidi bimueneka
  ne, kanyinganyinga kende kakole ka bualu\u2019ebu, kadi kamupesha dijinga dia kuikala
  pa nkayende (nv.13). Kadi pakamolonda bisumbu bia bantu, yeye wakadi misangu yonso
  ne mutshima usama bua majinga a bakuabu, udi ubafua luse. Ku tshishima tshiende
  tshinene tshia divudija dia mampa dia ku mudilu, udi ubakuatshisha bua diakalenga
  diabu.\\nMatayo 14. 22-36\\nBualu ebu bua buatu munkatshi mua tshipepele tshikole,
  budi tshinfuangikiji tshia ngikadilu udi katataka wa bapikudibue ba Mukalennge.
  Tshikondo tshidiye mu diulu, kayi n\u2019abu mu mubidi\u2019eu, kadi muikale ubalombela
  ne utendekena bua bualu buabu, padibu bobu panshie basabuka dijiba dia mayi matenkakakajibue,
  didi tshinfuanyi tshia ntatu ya pa buloba. Budi butuku bua mu nyuma[15] : muena
  lukuna ujula ditontolola, bantu benza, bu mudi lupepele ne mavuala bidi bitekesha
  bukole buonso bua b\u00eetshi ba buatu. Kadi Mukelenge mu dib\u2019adi kena ulua
  kusambakena ne bantu bandi anyi ? D\u00ee diandi dimanyibue kudibu didi dijadikila
  bayidi batekete \u00abnukoleshe mitshima yenu ; mmeme kanutshinyi \u00bb. Ne ditabuja
  didi dijadika pa d\u00ee diandi (luaku !) didi dituma Petelo bua kuya kumpala kua
  Mukelenge wa kamunange. Kadi, anu katupa kipi ditabuja edi dia Petelo didi dipanga.
  Tshiakenzeka kudiye ntshinyi ? Petelo wakumusha mesu ende kudi Mukelenge bua kutangila
  bunene ne bukole bua mavuala. Wakela meshi ne, biakadi bitekete bua kuendaye anu
  pa mayi mabutame, kadi bidi bikole bua yeye kuenda pa mayi akadi ne mavuala, nansha
  bikalabi ku dibikila dia Yesu ! wakabanga kudina mu mayi, udi wela d\u00ee dikole
  kudi Mukelenge, udi ulua bua kumusungila. \u2013 Pashishe kua bualu ebu Yesu udi
  ubuela mu musoko eu wa Genesaleta ne udi wakididibuamu, momu\u2019emu wakamanyaye
  bua kuenza anu malu a kukema makese bualu bua bupidia buabu (shap. 13. 58). Tshidi
  tshinfuanyi tshia tshikondo tshilualua tshia tshisamba tshiandi tshia kamupidia,
  kumumanya, kumutumbisha, ne kusungidibuatshi kudiye.\\nMatayo 15. 1-20\\nLukunukunu
  lua buena Nzambi lua bafalesa, luakadi luimanyina anu ku mmuenenu wa ku mesu[16]
  ne ku dikumbaja dia amue malu a buena Yuda. Ne tshimuenenu tshia buakane etshi (bakadi
  mua kudinga bantu, kadi katshiena tshimanye mua kudinga Nzambi). Bakadi balonda
  buonso anu meshi a bu muntu buabu. Bakamana kulekela ne bujitu bua kumudilu : bu
  ebu bua kukuatshisha baledi babu (nv. 5 ; fuanyikija ku Nsum. 28. 24). Dikonka dia
  Mukelenge mu (nv.3) didi diandamuna ku kakese ku kakese ku dikonka dia bafalesa
  (nv. 2). Bobo aba ku mikeshi yabu, bakadi bashipa mikeshii ya Nzambi. Nunku Yesu
  wakadi usangana disanka mu mikeshiei, udi utuisha bena lubombo aba anu ku mifundu
  yabu. Pashishe, bua bayidi bakadi ne kanyinganyinga bua mei aa, udi ubaleja patoke
  butomboke bua mutshima wa muntu, ne ujadika dibutuka diandi. Eyo, bianza bidi mua
  kuikala bisukula\u2026 kadi mutshima kuikalau muwule ntente ne bukoya. Ne, tudi
  bamanye mushindu kayi udi dibalulula dia malu aa mu mutshima wa bantu dilelela,
  ne mu wetu kabidi (nv. 19 ne 20) ! Nansha patuikala tuwusokoka mu tshimuenenu tshia
  lubombo ne tshia kunemekibua !\\nKadi katataka, mu Kilisto Yesu, nuenu bakadi kule
  diambedi, nuakavuishibua pa buipi mu mashi a Kilisto Yesu\u2026\\nNe yeye wakalua,
  wakanuambila bakadi kule ne bakadi pabuipi lumulu lua ditalala ; bua bualu buandi,
  bubidi buetu tudi ne pa kubuelela kudi Tatu mu Nyuma Muimpe. (Efeso 2, 13, 17, 18)\\nMatayo
  15. 21-39\\nYesu udi mu luendu mutangile ku musoko wa Tulo ne Sidona. Bimenga ebi
  bia bantu badi kabayi bitabuje, Mukelenge wakamana kuakula bua bualu buabi ne, dipila
  diabu diakadi dikese, kutamba dia musoko wa Ngalela, muakatambaye kuenza malu abungi
  a ku malu onso a kukema akenzaye (shap. 11. 21, 22). Kadi, kabakadi ne tshitupa
  nansha tshimue ku mabenesha a ku milayi ya Yesu bu \u00ab Muana wa Davidi \u00bb
  (nv. 22) ; bakadi benyi ku bipungu ne ku milayi ya Nzambi (Efes. 2. 12). Katupu
  muoyo ne ke mushindu utuakadi bietu, tuetu bantu ba bisamba bia bende, Mukelenge
  ku d\u00ee dia pa buadi udi ubanga kujadika bualu ebu kudi mukaji muena Kanana,
  mukaj\u2019eu udi umusengelela bua mun\u2019andi mukaji. Ne Yey\u2019 eu, bualu
  bua kumudilu buakadiye ujingulula buakadi ne, kakadi ukumbanyina bualu buimpe nansha
  bumue kumpala kua Mukelenge, wakadi ubipeta patupu. Nunku ngasaudi mua kumutemena
  ne bukenke buandi buonso. Bualu bua, bu ku luseke lua muntu kuikale dikumbanyina
  anyi bukokeshi nansha bukese bua kuangata dipa dia Nzambi, kabiakadi mua kuikala
  bu ngasa, kadi bu bukenji (difutu) (Lom. 4. 4). Bua kumanya bimpe bunene bua ngasa
  eu kutudi, katupo muoyo mushindu utuakadi mu dikenga dietu ne mu dipanga dia kukumbanyina
  malu aa onso kumpala kua Nzambi. \u2013PashisheMukelenge udi utshinguluka kabidi
  kudi bantu bandi. Bilondeshele Mis. 132. 15, udi uvudijila biakudia biende, ne ukutshisha
  bapele ne mampa. Mu malu onso aa abidi, bua kumudilu ne buibidi, tshidi tshimuenzeja,
  nduse, luakatamba kukuata mutshima wende bualu bua bisumbu bia bantu (nv 32 ; shap.14.
  14).\\nMatayo 16. 1-12\\nMusangu eu kabidi bafalesa badi balomba tshilejelu (shap.
  12. 38\u2026) ; ne musangu eu kabidi, Yesu udi ubapingaja ku tshishima tshia Yona
  wa ku Niniwa : tshinfuanyi tshia lufu luakadiye ne bua kukumbaja. Bena Kilisto bakufika,
  pabuipi ne dilua dia Mukelenge Yesu Kilisto, kabena ne tshilejelu tshia kuindilabu
  kumpala kua dilua dia Mukelenge Yesu nansha. Ditabuja diabu didi dijadikibua pa
  mulayi wende, kadiena, ku malu anyi ku bilejeju bidi bimueneka nansha. Kutangi,
  bilejelu biabungi bidi bituleja ne, matuku a nshikidilu wa Ekelezia pa buloba, akadi
  pabuipi ! Kudisua kua muntu kudi kutamba kudiunda kutamba bikondo bikuabu ; buena
  Kilisto bukadi buleja ngikadilu ya kakudibua mu 2 Tim. 3. 1 ku 5. Kudi bilejelu
  bia pa toke bikuabu : Bena Yuda bakadi bapingana mu buloba buabu ; bisamba bikuabu
  bia mu Europe, bikadi bikeba kudisangisha mu bukalenge bukulu bua buena Lomo\u2026
  Tubululayi mesu etu, tutangila mu diulu : Kupingana kua Yesu kudi pabuipi. \u2013
  Mukelenge udi ushiya bena mitshima mikole aba, ne udi uya (nv. 4). Kadi, musangu
  eu, mbayidi bandi nkayandi badi bamunyingalaja ku dipanga diabu dia dituishibua[17]ne
  dia kulama mu meshi, bu muakamunyingalajabu mu shap. 15. 16, 17, ku dipanga diabu
  dia meshi. Misangu mikuabukatuena tufuanangana n\u2019abu anyi ? Tulame disengelela
  edi didi Nzambi utupesha mukana mua Petelo nkayende, dia kuteka ntatu yetu yonso
  kudiye, bualu bua yeye udi utulubulula. (1Pet. 5. 7).\\nMatayo 16. 13-28\\nLukonko
  ludi Mukalege wela bayidi bandi ludi lutulongesha ne, ku bualu buandi, dimanya didi
  dishilangane. Ne bidi mushindu umue ne lelu. Kadi wewe udi ubala milongo ei, udi
  mua kuamba ne Yesu udi nganyi ? Ne udi nganyi bua bualu buebe ? Tatu udi ubuluila
  Petelo bumanyishi buandi buimpe : \u00ab udi Kilisto Muana wa Nzambi udi ne Muoyo
  \u00bb. Tangila bishimikidi bijalame, padi Mukelenge ulua kuibaka Ekeleziawende,
  koku\u2019eku, muena kuitabuja yonso bu Petelo, udi muikala bu dibue didi ne muoyo.
  Mmushindu kayi udi bukole bua bubi mua kutamba eu (Ekelezia), udi wa Kilisto ne
  udiye wibaka nkayende ? Nunku, Mukelenge udi usungula muyidi wende (Petelo) bua
  mudimu wa pabuawu : eu wa kunzulula (ku buyishi buandi) bibi bia bukalenge bua mu
  diulu, kudi bena Yuda, ne kudi ba bisamba bia bende kabidi momumue (Bienz. 2. 36
  ; 10. 43). \u2013 Kubangil\u2019 apu, pakamana Yesu kuakula bua Ekelzia, udi mua
  kuakula katataka bua mushinga wa futeye bua kumusumba : makenga ende ne lufu luandi.
  Kadi ! mu butekete buandi, Petelo, wakamana kuakula \u00ab mukana mua Nzambi \u00bb,
  pakajikulaye Yesu bu Muana wa Nzambi udi ne muoyo, tangilayi udi katataka ulua bu
  tshiamu tshia mudimu tshia satana. Yey\u2019eu (satana) mu mishindu kabukabu, udi
  ukeb\u2019 anu bua kum\u00fbsha Kilisto mu nshila wende wa ditumikila ; kadi ne
  lukasa lonso, udi mujinguludibue ne muipatshibue (satana) ne butei buandi. \u2013
  Yesu udi uya mutangile kumpala mu nshila wa kudifila, kudi badi basue kumulonda,
  kena usokoka bua kuleja tshidi tshikumbanyina bua kumuloda mu nyima (fuanyikija
  shap. 10. 37 ku 40). Mu mushindu onso, tudi badilongolole bua kumulonda anyi ? (
  Filip. 3. 8).\\nMatayo17. 1-13\\nShap. 16 wajiki ne lungenyi lua makenga ne lufu
  biaYesu. Shap. 17 udi unzuluka ne dimueneka diandi dia mu butumbi, butumbi\u2019
  ebu, budi diadamuna ku mulayi mupesha bayidi mu (shap. 16. 28). Pashishe kua dipetudibua
  diakasangana Muan\u2019andi kudi bantu bandi ba Isalele, ne bupidia buonso buakapetaye
  mu shapita wakushala pashishe, Nzambi wakasanka bua kupesha bamanyishi bakuabu ba
  pa buloba kadiosha[18] ka mushindu wikala butumbi bua bukalenge buandi. Bualu kayi
  bunene ! Kadi bayidi aba basatu kabena mua kubuitabuja lukasa nansha. Ditshina didi
  dibakuata (pashishetulu : Luk. 9. 32). Ne kundekelu Nzambi udi usangana mushinga
  wa bunyi bua kuakulaye d\u00ee bua Muan\u2019andi kabondakajibu mu mulongo umua
  ne bakuabu balunda babidi babanyanganyi nende ba butumbi buandi. Anu pashishe kua
  dibika diandi, bayidi ne bajingulule diunvuija dia tshikena kumona etshi ne nebabange
  kutshiambila bakuabu. Ke bualu budi Petelo ulua kufunda mu mukanda wende 2 (shap.
  1. 17, 18). Kadi katataka, padi Mose ne Eliya bapingana mu muaba wa dikisha diabu,
  Muana wa Nzambi udi wangata kabidi ngikadilu wa bupika \u00bb wakavulaye anu bua
  tshitupa tshipi, ne padiye umuka ku mukuna, nkayandi udi wanga nshila wa ku mutshi
  mutshiamakane.\\nMatayo 17. 14-27\\nDikukuila dia muena Kilisto didi ne mudimu wa
  kumubandisha mu nyuma ku \u00ab mukuna \u00bb, mu tshisumbu tshia bantu ba Mukelenge
  udi Mutumbishibue. Tukupeta misangu yonso bikondo bia kubandishibua mu nyuma nunku
  ku mukuna anyi ! Kadi tumanye mua kupueka nandi kabidi mu bitupa bia majinga a muoyo
  wetu wa pa buloba, buloba ebu budi satana muikale ulokesha. Edi ke dilongesha didi
  bayidi bapitshila. Diondapibua dia muena disama dia tshiseke didi mushindu wa Mukelenge
  kuleja bukole buonso bua ditabuja. \u2013 Bualu bua, nv. 24 ku 27 idi ne dilongesha
  dinene, puopamue ne mei adi alenga ku mutshima. Petelo udi anu pabuipi bua kuya
  kumpala mu dipanga dia lungenyi, upua muoyo tshikena kumona tshia butumbi, ne d\u00ee
  dia kunvuika kudi Tatu bualu bua kujadika butumbi bua Muan\u2019andi, udi upangadika
  mu dina dia Mukelenge wenda, bua kufuta dibanza dia tshitadi tshia ntepelo. Mukelenge
  wende Yesu ne lutulu lonso, udi umukonka, ne bidi biakana bua muana wa Mukelenge
  kufuta bitadi kudi tatu wende. Kutangila Petelo wakamana kumumanya bu muana wa Nzambi
  udi ne muoyo !Pashishe kua dimuludik\u2019edi, Mukelenge udi umusungula bua kufuta
  ne mushinga udiye kayi n\u2019au mu bianza biende. Kadi, anu pa dib\u2019adi, Mukelenge
  udi mua kuleja bukole buandi : udi yeye udi ukokesha pa mutu pa bifukibua bionso,
  too ne kudi mishipa ya mu mayi manene (Mis. 8. 6, 8). Udi uleja kabidi dinanga diandi
  : udi udimakaja ne muyidi wende wa butekete, mu difuta bua bualu buandi kabidi.\\nMatayo
  18. 1-14\\nBa pa buloba badi basanka mu bintu anyi malu manene, Bayidi kabidi kabena
  badimuka mubutey\u2019ebu nansha. Badi basue kumanya udi mutambe bunene mu kalenga
  bua mu diulu. Mukelenge udi ubandamuna, bualu bua kumudilu, mushindu wa kumubuela,
  bidi bikengela kuikala bu muana mukese. Kadi bua kujadika dilongesha edi mu meshi
  abu, udi ubikila muana mukese umuteka munkatshi muabu. Misangu mikuabu tudi ne bana
  bakese batunyunguluke. Badi batekibua pabuipi netu bu dilongesha dia lulalamatu
  ne kudipuekesha. Tudilame bua kubapepeja bualu bua butekete, bua dipanga diabu dia
  dimanya dia malu, ne bua bupuekele buabu. Ne tutambe kabidi kudilama bua kubalenduisha.
  Muan\u2019a bute mu diku udi ne ngikadilu mubi, udi butei bunene bua Tshilejelu
  tshibi kumpala kua bana bakunyi. Yesu udi wambulula apa bualu kadiye mumane kuakula,
  bua bualu bua, dibue dia tshilenduishi (fuanyikija nv. 8, 9 ne shap. 5. 29, 30).
  \u2013 Bua kupanga kulengulula bana aba bakese, bua butekete buabu, Nzambi udi wandamuna
  ku dibakuba dia buadi. Banjelo badi batekibua bua kbalama. Katupu muoyo ne Mukelenge
  Yesu wakaluila bua kubasungila (nv. 11) ; bikalabu badi bafua kumpala kua tshikondo
  tshia kudiangatshila dipangadika dia dikudimuna dia mutshima, badi babuikidibua
  muinshi mua bipeta bia mudimu wandi. Lusumuinu lua mukoko mujimine ludi lutuambila
  mushinga udi n\u2019au umue wa ku bana ba mikoko aba ku mutshima wa mulami wa mikoko.\\nMatayo
  18. 15-35\\nMukelenge udi unvuija mushindu kayi, udi mua kujikija bilumbu munkatshi
  mua bana ba muntu (nv. 15 ku 17). Ku mushindu\u2019eu, tudi mua kutuangajaku kabidi
  dilongesha diandi dia bualu bua kufuilanganaluse (nv. 22 ; fuangikija ku Efes. 4.
  32 ne Kol. 3.13). Kadi, bidi kabidi tshikondo tshia yeye kuambulula bualu bua Ekelezia,
  ne kutupesha nvesa anyi nangananga mulayi eu wa mushinga mukole \u201cmuaba udi
  babidi anyi basatu badisangishe mu dina dianyi, meme ndi munkatshi muabu \u00bb
  (nv. 20). Ku dikala diandi munkatshi muabu, ke kudi kujikija dijinga dionso didi
  nadi bualu kasumbu aka ka butekete buonso ka bena kuitabuja badi badisangishe mu
  dina dia Yesu. Dibenesha didi mua kupangika padi, yeye udi mushimi, muikale munkatshi
  mua badi bindila malu onso kudiye anyi ? Kuikala kua munkatshi muabu, udi apa mulayi,
  udi nangananga musuikakaja ne bukokeshi bupesha Ekelezia budiye mua (kusuika ne
  kusulula), anyi ne babidi anyi basatu badi badisangisha bua kulomba kua tshintu
  tshionso tshidibo balomba ; badi babapesha. Tudi mua kuikala ne kanyinganyinga ka
  bunyi, patudi tumona bena Kilisto ba bungi lelu, bapanga kumanya mushinga munene
  wa kudisangisha bua kulomba. \u2013 Lusumuinu lua mupika wakadi ne dibanza dinene
  dia binunu dikumi dia ntalenta (mushinga munene), ludi lutulongesha dibanza ditambe
  bunene diakatulekelela Nzambi mu Kilisto (Ezela 9. 6). Kumpala lua dibanza edi dinene,
  tubanza tukese tutudi mua kuikala benze tudi tshinyi ? Difuidibua dia luse kudi
  Nzambe dituakamana kuangata, didi dituteka bena dibanza ba kufuila bakuabu luse
  momumue.\\nMatayo 19. 1-26\\nKumbangilu kua shapita eu, Yesu udi wandamuna ku lukonko
  lua b falesa mu dibenga dia dishipa dia dibaka (tang. shap. 5. 31,32). \u2013 Pashishe
  udi usankisha bana bakese badibu balua n\u2019abu kudiye ne utandandisha bayidi
  bandi, bakadi babakanda. Tudi batu bakoka misuka ya bantu kudi Mukelenge kupitshila
  ku milombu anyi, tudi batu babakanda bua kabalu kudiye ? Misangu mikuabu ku ngikadilu
  wetu mubi anyi ? \u2013 Mu nv. 16 tudi tumona nsongalume usemena kudi Mukelenge
  ne dijinga dimpe dinene : kupeta muoyo wa tshiendelela. Kadi anu lukonko luandi
  luakadi luela bibi, bua muand\u2019euMukelenge udi musue ku lunvuija muenyi wende.
  \u00ab Udi musue kuenza bualu buimpe ? Mbimpe! tangila mikeshi ! \u00bb Diandamuna
  dia nsongalume didi dileja kakadi uleja kupanga kuende kua bukole bua kukumbaja
  bualu buonso buimpe nansha. Mukelenge udi umuyisha ne mumutshima muende mudi lupingu.
  Bintu ebi bia bia pa buloba bia tshitupa tshipi, tshipumbishi tshinene kabidi kudi
  bantu babungi, tshidi tshibapngisha bua kulua kudi Mukelenge ne bua kumulonda !
  To ! musangu nansha umue, muoyo wa tshiendelele kawena upetshibua ku dienza dia
  bualu buimpe nansha bumue. Ne ngikadilu mimpe ne bupanji bunene kabiena bienza bualu
  bua kubukumbangina\u2026 bualu bua kawena ukumbanyibua. Udi dipa dia tshianana,
  didi Yesu upesha badi bamulonda (Yon. 10. 28).\\nMatayo 19. 27-30 ; 20. 1-16\\nLukonko
  luakadi lutatshisha bayidi bua kumanya nganyi udi muta&mbe bunene mu bukalenge bua
  mu diulu, ludi luvuija apa kupitshila ku Lusumuinu lupialupia. Tudi muakuikala pabuipi
  bua kuangata bapika badi babungame aba bua kuvuija Mukelenge muntu udi kayi ne buakane
  mu dienza diandi. Kadi tutangila bualu pa buipi ne ntma ya bungi. Bapika ba mudinda
  \u00ab bakapunga d\u00ee \u00bb ne muena budimi (nv. 2, 13). Bakapima mushinga wa
  mudimu wabu ku mushinga kampanda. Kadi bapika bakuabu, bakapeshaMukelengebujitu
  bua kueza \u00ab tshikala tshiakane \u00bb (nv. 4. 7). Ke bualu kayi kabena ne bualu
  bua kunyingalala nansha. Nansha mu bukalenge bua mudiulu ; difutu kadiena tshintu
  tshitudi tukumbanyina nansha. Buonso badi bapika ba tshianana, bilondeshele Luk.
  17. 10 ; muntu nansha umua kena ukumbanyina tshintu nansha tshimua. Bionso bidi
  bilondeshela ku ngasamunene wa Nzambi ne muntu ne muntu udi wangata tshidi tshimukumbanyina
  bua kuikala ne muoyo bilondeshele mudimu wende. Ku luseke lukuabu, bena mudimu ba
  mu diba dikumi ne umue, kabena batamba kupanga kusankishibua ba kubuonso anyi. Bakapanga
  disanka ne diba dikumbane dia kukuatshila Mukelenge wabu mudimu mu tshitupa tshinene
  tshia diba dia munda munya. \u2013 Mu meshi a nshila wa Nzambi, bena mudimu ba kumudilu
  bakapunga d\u00eene Mukelenge, badi bena Isalele mu tshikondo tshia tshipungidi
  ; aba ba ba mu diba dia dikumi ne umue badi bakula bua \u00ab bantu ba bisamba bia
  bende \u00bb, bakakumbanyina ngasa wa Nzambi.\\nMatayo 20. 17-34\\nPa tshiena tshia
  bualu tshia mushinga munene ne tshidi tshimpe, tshidi Mukelenge ukeba lunvu luimpe
  kudi bayidi bandi : makenga ne lufu bidi bimuindila mu Yelushalema. Bualu buimpe
  ! anu mu tshikondo tshia nuku mamu wa Yakobo ne Yone udi usugula bua kumulomba didi
  kumutshima wende. Udi mua kuikala ne kudisua pa monaye bana bandi bikale ne miaba
  ya butumbi mu bukalenge bua Mashiya. Aba dikumi bakaleja ku bualu ebu dibungama
  diabu dinene ! Ke bualu bua diloba dia mamu diakadi dibi, kadi bualu bua buonso
  buabo muntu ne muntu mu musokoko, wakadi ujinga muaba wa kumudilu (Luk. 22. 24).
  Pabi ! pashishe kua bionso biakamana Mukelenge kubambila, muana mukese wakatekaye
  munkatshi mubu, kabakunvua ne kaba kalama bualu nansha bumue. Kadi katubalumbuluishi
  nansha ! Mushindu kayi utudi ne lutatu bua kuila malongesha etu, ne malongesha mene
  owo amue. Ne mushindu kayi utudi bafuanangane n\u2019abu. Kunnyi, kakui disamina,
  ne lutulu lunene, Mukelenge udi wambulula dilongesha diandi, ne musangu eu udi udijadika
  (dilongesha) ne tshilejelu tshiende nkayende ku nv. 28, tshiena bualu tshia tshiendelele
  tshia dikukuila dia bapikudibue buonso. \u2013 Wenda utungunuka ne nshila wende
  udi uya mubanda ku Yelushalema, Yesu udi wondopa bafofo babidi kutshibi tshia Yeleko.
  Buaku luseke luabu tudi mua kushindika dinanukila dia ditabuja diabu kadi ku lua
  Mukelenge, luse luandi lutamba bunene.\\nMatayo 21. 1-17\\nMu lumu luimpe yonso
  isatu ya Kumudilu (Matayo, Mako, Luka) dipita dia mu Yeleko ne dibanda dia mu yelushalema,
  bidi bileja mbangilu wa tshitupa tshia ndekelu tshia luendu lua Musungidi wetu pa
  buloba. Dikumbana dia d\u00ee dia muprofete Zakaya 9. 9, diakadi dileja dipia-dipia,
  kudi isalele ne bulelela wakadi Mashiya wende wakadi mulue kudiye bua kubasungila.
  Kakuadi mushindu wa kumubondakaja ne mukuabu : \u00ab Muakane, ne muikale ne Lupandu,
  mupuekele ne mubande pa muana wa nyama wa mpunda \u00bb. Tudi mua kufuannyikija
  ne Mukelenge udi ne kudisua, udi ubuela mu tshimenga tshiende tshia bukalenge ne
  pa kabalu ka nvita, ku mutu kua biluilu biende. Kadi yeye eu udi Mukelenge wa bupuekele,
  ne kalolo Tangila meshi matapuluke ne meshi a bantu. \u2013 Ngikadilu wa ngasa ne
  wa kudipuekesha, kabiena mua kukanda Mukelenge bua kuenza ne bukole buoso padiye
  umona makokeshi a Nzambi adi madiata ku makasa (nv. 12\u2026). Bidi ne bua kuikala
  momumue kudi buonso badi bayidi bandi. Lutulu ludibu nalu kaluena lushipa Dikima
  nansha ( 1 Kol. 15. 58). Dibuela dia Yesu mu Ntempele didi dilelela malu a bungi
  : Bua kumudilu budi disukudibua[19]. Ne bualu bukuabu diondapibua dia ku ngasa dia
  bilemenda bidi bilua kudiye. Ditumbisha dia bana bakese. Kundekelu, dinyingalala
  ne ditantamana dia muena lukuna wa bualu bulelela.\\nMatayo 21. 18-32\\nMu nshila
  eu muya mutangila ku Yelushalema, Yesu udi wenza bualu bua kukema, bua pa buabu
  budi kabuyi bualu bua kukema bua dinanga, kadi mundidimbi wa didimusha dia tshilumbuluidi
  tshialua kukuluka kudi bena Isalele. Twutangila mutshi eu wa nfigi : anu mabenji
  nkayau ! Tshimuenenu tshia buakane tshia ku mesu, kadi dimuma nansha dimue ! Eu
  ke ngikadilu wa bena Isalele, ne wa buonso badi badiamba ne tudi bena Kilisto !
  \u2013Bualu ebu bua kukema, budi kabidi mushindu wa Mukelenge wa kuvuluija bayidi
  bandi bukole buonso bua kutendelela kua ditabuja. Pashishe udi ubuela kabidi mu
  Ntempelo mudi bakokeshi ba tshisamba balua bua kumuela mpata ku bukokeshi buandi.
  Ku dikonka diandi, Mukelenge udi ubunvuija ne kabena mua kumanya bukokeshi ebu bikalabu
  kabakamanya diambedi bukokeshi bua Yone Mubatiji nansha. Bu muana muibidi wa mu
  lusumuinu lukuabu (Luk. 15. 29). Ba nfumu ba tshisamba etshi bakadi benza ku mesu
  bu bakadibakumbaja disua dia Nzambi. Kadi, buelelela buabu bobu bakadi bashale anu
  ne maleta mafue (Tito 1. 16). Kutangila, bakuabu ba munkatshi muabu, bantomboji,
  benji ba malu mabi a mishindu mishilangane, bakakudimuna mitshima yabu ku d\u00ee
  dia Yone, ne kuenza disua dia Nzambi edi. Ha ! bana ba baledi bena Kilisto, misangu
  mikuabu, ydi mua kujandibua mu diulu kudi bantu misangu mikuabu batudi katuyi tuangata
  ne mushinga anyi batudi ne kudisua kumpala kuabu (tang. shap. 20. 16). Tuele meshi
  ku bujitu buetu.\\nMatayo 21 33-46\\nLusumuinu lukuabu ludi lunvuija ngikadi mutambe
  bubi wa tshisamba ne balombodi batshi babi. Nzambi wakadi widila kupola mamuma ku
  mutshi wa nfigi, Isalele. Wakawenzela bionso bua kukuamau (tangidija ku Yesh. 5.1,
  2). Kutangila, bena Yuda (ne bantu buonso mu kabujima), kabakaleja anu kupangabukole
  bua kukuama mamuma, kadi kabidi bakaleja ne butomboji ne meshi a lukinu kudi mupianyi
  wa bintu bionso. Bakapanga kumanya ne ba kapidia bapika bandi, baprofete, badi badilongolola
  bua kuipatabu \u2013 ne mushindu kayi \u2013 Mupianyi nkayende, bua kuikalabu banfumu
  ba bupianyi, - mbuena kuamba ne ba buloba (1Tesal. 2.15). \u2013 Mukelenge udi ufikisha
  bua bantu bakula dipishibua diabu nkayabu (nv. 40, 41). Pashishe udi uleja ne, yeye
  udi nkayandi dibua \u00abdinene dia mu ditumba, disungula, ne dia mushinga \u00bb
  diakateka Nzambi mu Isalele. Bakadi bibaka (ba nfumu ba bena Yuda), bakadipidia
  bilondeshele Mis. 118. 22, 23. Nunku wakalua dibue dia mu ditumba dia \u00ab NzubuwaNyuma
  \u00bb: Ekelezia, ne \u00ab dibue dia tshilenduishi \u00bb kudi bena bupidia (1Pet.
  2. 4 ku 8). Bilondshele mufundu eu, Kilisto udi bulelela dibue bujadikibuaditabuja.
  Dia mushinga kudi Nzambi, ne dia mushinga eu kudi badi bitabuja. Udi mubengibua
  kudi bantu, ne ulua dibua dia tshileduishi kudi be bupidia.\\nMatayo 22. 1-22\\nLusumuinu
  lua bidia bia dibanji dia muana wa Mukelenge, ludi lukumbaja lua balami ba budimi
  babi. Ludi luleja tshialua pashishe kua dibengibua dia Mupianyi. Bena Yuda, babikidibue
  ba kumudilu, badi babenga ngasa muambibua kudi bapostolo (bapika ba mu nv. 3), nunku
  aba nebatangile kudi ba \u00ab bisamba bia bandi \u00bb (Bienz. 13. 46). Nzambi
  udi upesha bantu butumbi ne ngasa pa ku babikila ku dibanji. Ne wewe kabidi udi
  ne mukandawadibikila mu bianza biebe. Kutangila ! dipetu ne bupidia ke mandamuna
  misangu ya bungi idiye upeta kudi bantu (Ebelu 2. 3). Bualu bua, kabiena bimpe anu
  bua kuikala babikidibue, kadi bidi bimpe kabidi kuitabuja, ne kulua\u2026 kulua
  mu mushindu udi mulongolola kudi Nzambi, mbuena kuamba ne, ne Tshilulu esthi tshia
  buakane tshipeshibue kudi Mukelenge nkayende (fuang. Ku Filip. 3. 9). Mulumiana
  wa mu nvesa wa 11 wakela meshi ne bilamba biende nkayende ne bijikije bualu bimpe,
  Udi tshinfuanyi tshia aba buonso badi belangana meji bua kuikala bitabijibua mu
  diulu ne buakane bua bu muntu ; badi badisambakaja ku Ekelezia, kadi kabena bitabuja
  Mukelenge Yesu bu Musungidi wabu nansha (shap. 5. 20 ; Lom. 10. 3, 4). Ntshilumbuluidi
  ne difutu dibi kayi bidi bibindile ku dituku dia kunshikidilu ! Bajibaje matshi
  ku malongesha onso aa, bafalesa ne bena Helodeka, badi balua ne lukonko lua budimu
  lulongolola, bua kukuata Yesu, Kadi udi ujingulula budimu buabu bua lubombo. Ne
  diandamuna diandi diakadibu kabayi belela meshi, didi dikudimuna mukete kudi bakadi
  bautume.\\nMatayo 22. 23-46\\nBatontolodi bakuabu, basadoka, badi balua ne lukonko
  lua tshianana, Badi belangana mejiku muyuki wabu ne badi mua kuleja dipambuka anyi
  dipanga dia dibika dia ku bafue. Yesu, kupala kua kufila diandamuna kupitshila ku
  mifundu, udi wanji kuakula mu mitshima yabu ubaleja bua kubaleja ne badi bakulakabayi
  bamanya mifundu nansha mu mu meshi a bu muntu ne (misangu ya bungi a dishima). Ke
  mushindu kabidi udi bantu babungi benza lelu, nangananga aba badi mu tusumbu tu
  a dipambuka ne tua dijimina. \u2013 batshimunyibua ku mifundu, bena lukuna ba bualu
  bulelela badi bapingana ku bujitu (nv. 34 ku 40). Badi bapeta diandamuna dia bulumbuluishi
  buonso\u2026 budi bubapisha. Pashishe, Yesu udi wela bakadiye n\u2019abu lukonko
  ludi lubapuwisha. Mubengibua, yeye wakadi Muana wa Nzambi, ne wakadi kabidi Mukelenge
  wa Davidi, wakadi wangata muaba wa butumbi. Ne buonso bakadi bakeba mu malu onso
  ne kuikala bena lukuna bandi, bakadi bapeta kabidi muaba wakadi ubakumbanyina\u2026bu
  bidiatshilu bia makasa ende (nv. 44). Bidi bishala bikemesha pa kutanggila bantu
  bananukila bua kulonda nshila wabu wa kabutu, babenga kutumikila ku malongesha a
  pamatote nunku a mumukanda wa Nzambi (2 Tim. 3. 8).\\nMatayo 23. 1-22\\nYesu wa
  katshingulula budimu bua ba nfumu ba ntendelelu, udi udimusha katataka bayidi bandi
  ne bisumbu bia banku ku bualu buabu. Biakadibu bakula bua kuenza mu malu onso biakadi
  bitambe buimpe, kadi kutangila biakadibu benza, biakadi bishilangane nabi (tang.
  shap. 21. 30). Tuetu bakamana kuangata malongesha a bungi malelela a mu mukanda
  wa Nzambi, ne badi bamantye mua kuavuluija kabidi bakuabu, tudi badimanye bimpe
  ne tudi mua kuateka mu tshiezedi anyi? (Yon. 13. 17 ; Rom. 2. 21). \u2013 Ndishilangana
  kayi didi pankatshi pa balombodi aba ne Kilisto udi nkayandi mulombodi muakane!
  (nv. 8, 10). Bobo bakadi bambila bantu bua kuenzabo mikeshi, kadi Yeye, wakadi wakakadi
  uyikumbaja (shap. 5. 17). Bobo bakadi bateka pa shingu ya bakuabu \u00ab bujitu
  bunene ne bukole bua bobo kuambula \u00bb (nv. 4) ; Yeye wakadi ubila bakadi ne
  majitu ne malu makole bua kubapesha dikisha (shap. 11. 28). Bobo bakadi basungula
  miaba minene mu bitudilu (nv. 6) ; Yeye wakasungula anu muaba wa ndekelu, ku tshidilu
  tshia nyama too ne ku mutshi mutshiamakane. Wakadi muena mudimu kumpala kua kuikala
  mulombodi (nv.11). Kakuena nansha umue wabandishibu mulu mule, bualu bua kakuena
  wakatamba kudipuekesha too ne mu miaba ya muishi. Kadi ku luseke luabu, ba sadoke
  ne bafalesa, bakadi balonda butumbi buabu, ne baye ku dishimbuka ne ku dijimina
  dia tshiendelelele. Pamutu pa disanka dia kutshibangidilu, \u00ab mulau \u00bb udi
  muaku mukole udi Mukelenge mua kuakula misangu muanda mutekete kudi bantu aba ba
  bupidia.\\nMatayo 23. 23-39\\nMu mei makole, Mukelenge udi upisha tshitudi mua kubikila
  ne tashisamba tshia buakuidi[20] mu Isalele. Bakadi bapishibue misangu ibidi, balombodi
  aba bafofo, kabakadi bapanga kubuela nkayabu mu bukalenge bua mudiulu nansha, kadi
  nangananga ku ngikadilu munyanguke wa bukokeshi buabu, bakadi bapumbisha bakuabu
  bua kumubuela (nv. 13). Batangila malu makese, kadi bapua muyo malu manene : tshilumbuluidi,
  luse ne lulamatu (nv. 23). Ne malu onso aa tshimuenenu tshia lubombo, tshiakadi
  tshidinga bakadi batekete. Yesu muwule ntent ne kanyinganyinga, udi ujingulula mpala
  wabu : badi bu \u00ab nkita milongolola pa mutu \u00bb (kadi bafue munda), bu \u00ab
  nyoka \u00bb, bashipianganyi ne bana ba bashipianganyi. \u2013 Kumpala kua kumuka
  mu ntepelo ne kushiya tshipela nzubu eu muakadi Nzambi kayi usangana kabidi muaba,
  buena kuamba ne kumushiya mutupu, Yesu udi wakula mu mei a tshiprofete bualu bua
  tshilubuluidi tshia kuluka pa Yelushalema. Eyo, tudi mua kunvua kakese, dimona dia
  bu Nzambi buandi ku dipetu dia ngasa wakapeshabu : \u00ab nuakapidia kulua ! \u00bb
  (shap. 22. 3 ; Osheya 11. 7). D\u00ee dia kanyinganyinga kakole ! Munkatshi mua
  buonso balua kudiunvua dituku dikuabu mukana mua Mukelenge, muntu kayi wateka bujitu
  bua dijimina diandi pa makaya a Nzambi ? Lupandu mu Kilisto Yesu, luakamupeshibua.
  Kadi yeye kaka luitabuja nansha.\\nMatayo 24. 1-14\\nBayidi badi basua kuabanyangana
  kudisua kubu ne Mukelenge ku bualu bua ntempelo udi ukeba tshinvundu tshia tshikondo\u2026kadi
  washimbudibua katataka. Pakasombaye n\u2019abu ku luseke, udi ubanga kubunvuija
  mu shap. 24 ne 25 kulondangana kua malu a tshi profete. Kumpala kua kuandamuna bualu
  bumue ku bumue bua ku nkonko yabu isatu (Utuambile dituku dialua malu aa ? : nv.
  15 ku 28 ; utuambile tshimanyinu tshia pawalua tshiakabidi ? : nv. 29 ku 31 ; ne
  tshia ku nshikidilu kua bikondo ? : 32 ku 51), Mukelenge udi ubanga kukula mu mitshima
  yabu (nv. 4). Bualu buonsobulelela, budi ne bua kuikala ne tshipeta tshia ngikadilu
  : bu mundidimbi wa kudiundisha ditshina dia Nzambi anyi dinanga dia Mukelenge. Pikalabi
  kabiena nunku, tudi mua kusangana anu kudiundishibua kua tshisankasanka ne mutshima
  udi ukoleshibua. Apa, ku luseke lua bayidi biakadi bikengela bua badimuke. Batshiena
  bu \u00ab bana bakese \u00bb mu ditabuja. Badi bamanye Tatu, udi Yesu mubabuluila
  (shap. 11. 27). Kadi, kabena banji kuluatshishibua ne biluilu bia nvita kumpala
  kua badi 1Yone 2. 18 ubikila ne \u00ab bafuilanganyi ne Kilisto \u00bb, buena kuamba
  ne batangalaji ba mayisha a bunyi a dishima, ne badi (bayidi) bualu bua kudimushibua.
  Satana udi ne mishindu ya bungi ya kupambuisha nayi bantu (2 Tesal. 2. 9, 10). Badimushibua
  bu tuetu petu, Katupampakashibu nansha (nv. 6). Ne tutambe kutabala bua dinanga
  dietu kudi Nzambi ne kudi bana betu kaditeketshi nansha.\\nMatayo 24. 15-31\\nMalu
  adi mambibua mu nvesa ei, adi atangila bena Isalele ne, neakumbane anu pashishe
  kua diambuibua dia Ekelezia. Kadi bua kuleja bimpe adi tshipeta tshia dibdengibua
  diandi mu shapita ya kushala pashishe, Mukelenge udi wambila bayidi bandi bu nansha,
  tshipungu tshiabu netshipitshile mu tshikondo etshi tshikole tshia ditetshibua.
  Mu bulelela, palua mufuilakanyi ne Kilisto, kupabuisha bantu, kunyanga ntempelo
  (nv. 15), ne kukengesha bena lulamatu (nv. 16), bena Kilisto bons oba tshipungu
  etshi kabakuikala pa buloba nansha. Ke bualu kayi madimusha onso ne makankamikibua
  onso adi apa, k\u00eana atamba kuikala bua bualu buetu nansha. Kadi, Yesu nkayende
  udi umona mushinga wa malu aa adi adianshila kumpala kua dimueneka diandi mu butumbi
  (nv. 30). Udi wela meshi ne luse lunene, ku tshisumbu tshia bena lulamatu tshiapitshila
  mu malu aa tshikondo atshi. Ne udi wela meshi ne aba badiye ubikila ne balunda banyi,
  badi babanyangana nende meshi a luse aa (Yon.15.15). Kudianshila kutuambilawa (nv.
  25), kudi kunza ku luandi luseke, tshilejelu tshinene tshia dinanga ne lulamatu
  biandi (fuangikija ku Gen. 18. 17). Ebu ke nkabingila kakumbane ka tuetu kukeba
  bua kunvua bimpe malu a tshi profete aa anyi ? Adi matamba kuikala mushimi wa misengelelu
  mimpe mu bikondo bionso kudi bamanyishi ba Mukelenge. Misengelelu bu ei : Nanukilayi
  (nv. 13). Tendelelayi Nzambi (nv. 20). Tabalayi (nv. 42) !\\nMatayo 24. 32-51\\nMukelenge
  udi wimanyika dilongesha diandi dia tshi profete, bua kusengelela bayidi bandi ku
  ditabala ne ku mudimu. Tshilumbuluidi ne tshikuluke lukasa pa ba pa buloba . Netshikuate
  bena bupidia ne baseki. Netshikuate kabidi balenguludi ne bapangi ba dipangadika,
  bana ba bena Kilisto, kadi kabayi dia tshimue bana ba Nzambi nansha. Misangu mikuabu,
  mu ngikadilu eiyonso udi usangana pebe webe pebe anyi ? \u00ab Ke bua tshinyi wewe
  pebe ikala pabuipi \u00bb bu mudi Mukelenge wamba kudi muntu ne muntu (nv. 44).
  Mu nv. 45, mudimu muimpe udi mutekibue kumpala kua aba bajadikibua kudiye : wa kuabanya
  bia kudia bia d\u00ee dia Nzambi kudi buonso badi babanyunguluka (Bienz. 20. 28
  ; 1Tim. 1. 12). Kudi malu abidi manene a kukumbaja : 1) lulamatu, bua kumanya bimpe
  d\u00ee edi ne kupanga kupambuka, budimu, bua kumanya mua kudikumbaja mu dijinga
  ne tshikondo tshia bakuabu. Kadi mu buena Kilisto mudi kabidi bena mudimu babi bakakokesha
  bikole pa mutu pa mikoko ; bakatamba kukuatshika ne lukuka lu pa buloba (fuanyitija
  ku 1Tesal. 5. 7\u2026). Tshiena bulu tshinene, bualu bua kabena belangana meji ku
  dipingana dia Mukelenge. Bualu bua muena mudimu wa Mukelenge udi mua kuikala ne
  lulamatu ne budimu, anu pikalaye ulama bualu buimpe busokoka : dituku dionso windila
  Mukelenge. \u00ab muoyo wanyi udi windila Yepowa mutambedindila dia batentekedi
  badi bindila kutshia kua butuku\u2026 \u00bb bu mudi mufundi wa misambu wela d\u00ee
  dikole mu Mis. 130. 6.\\nMatayo 25. 1-13\\nBilondeshele tshilele tshia bena kudi
  diba dipatukila, mu kulua kua mubangila wa mukaji butuku bua dibanji, bakadi bamuakidila
  ne bamutokeshila ne minda kudi bansonkaji, balunda ba mubangila mukaji (tudi mua
  kubabikila lelu ne mishikankunde[21] mikaji ya buneme ; fuang. Mis. 45. 9 ne 14).
  Mukelenge udi wangata mufuanu eu munene bua kutuleja mushindu kayi udi muntu ne
  muntu mua kumuindila, yeye bu mubaki wa mudiulu. Bualu bua kanyinganyinga, bena
  Kilisto buonso mu kabujima kabu bakamana kukuatshibua kudi dipungi ku bualu bua
  kumuindila. Tulu tua mu nyuma tuakamana kubakuata ne tuakalala n\u2019abu bidimu
  bia bungi. Biakakengela tshikondo kampanda ku bualu bua dilonda dia kuikala kua
  Ekelezia pa buloba, tshidi tshibikidibua ne ditabuluka[22]dia mu tulu, \u00ab lubila
  lua mundankulu \u00bb lunvuike : \u00ab Tangila mubangila wa mukaji !... \u00bb
  Mukelenge udi ulua ! Bu tshipeta, ditapuluka didi dimueneka : mishikankunde yakadi
  ne meshi, yakalama manyi makuabu mu bipanza bia minda yabu ; nunku bena kuitabuja
  balelela, badi pabuipi bua dilua dia Mukelenge, butoke buabu, bua Nyuma muimpe mene,
  budi mua kutokesha mu midima ya pa buloba. Bakuabu bu mishikankunde eimipote,nebaleshe
  kuindilaMukelenge, kadi kabayi ne muoyo wende munda muabu. Diangata diabu dia dina
  dia buena Kilisto diakadi dia patupu. Eku ke kufuangikisha kua malu kua patupu,
  kadi ditabuluka kadiyi kadiyi mua kuikala dikese nansha ! - Ha ! muntu yonso adikonke
  kabidi katataka, mafuta adi mu muinda wanyi anyi ? Ndi mudilongolole bua dilua diandi
  anyi ? (Lom. 8 ndekelu wa nv. 9).\\nMatayo 25. 14-30\\nLusumuinu lua mishikankunde
  dikumi, yakadi yakula bua dindila dia Mukelenge Yesu. Lua Ntalanta, ludi luakula
  luseke lua mudimu. Muoyo wa muena Kilisto, pashishe kua dikudimuna diandi dia mutshima,
  udi uluata ngikadilu yonsoei ibidi : \u00ab Kukuatshila Nzambi wa muoyo ne wa bushuwa
  mudimu, ne kuindila mu diulu Muan\u2019andi \u00bb (1Tesal. 1. 9, 10). Bualu bua
  kuindila Mukelenge kakuena kunvuija kupanga mudimu wa kukuata too ne paluaye nansha.
  Kutangila, mupikudibue yonso udi ne bualu bua kukuata mudimu bua bualu buandi. Ke
  bua muand\u2019eu wakapeta ntalanta udiye ne bualu bua kuvudija : bukole bua mudimu,
  lungenyi, meshi, manaya, nansha bintu bia pa buloba\u2026 Kadi pamutu pa bionso,
  wakapeta d\u00ee dia Nzambi ne dimanya diadi dionso (1Kol. 2. 12). Balunda bananga,
  nansha basungidibue, tudi mua kufuana misangu mikuabu ne bapika aba babi. Tudi bajajadike
  bimpe ne, ku tshipedi tshiakatupeshabu kudi Mukelenge, tudi badikande kukuata natshi
  mudimu mu tshinyangu, anyi mu lulengu, misangu mikuabu ne ya bunyi mu dishima anyi
  ? Eyo, ntshinganyi tshituikala ne bua kumupingashila papinganaye ? Neikaleku mua
  kutubueja mu disanka diandi anyi, edi dia mudimu wende mujike ne wa dinanga dikumbane,
  disanka diakadi mene \u00ab kumpala kuandi \u00bb (Heb. 12. 2) ? Tumanye ne difutu
  didi dimue bua bapika babidi ba kumudilu. Tshidi ne Mushinga kudi Mukelenge ke bunyi
  bua bipeta bia mudimu utudi tukuata (bidi anu bikese), kadi lulamatu.\\nMatayo 25.
  31-46\\nNvesa 31 udi ukumbaja dia dilondangana dia d\u00ee dia tshiprofete diakakulaye
  mu nv. 30 ne 31 ya shap. 24 wakushala pashishe ; mbuena kuamba ne ku dilua dia Mukelenge
  mu butumbi, kudi bantu bandi ba pa buloba. Bua bantu ba \u00ab bisamba bia bandi
  \u00bb bikala tshikondo atshi pa buloba (nv. 32), mpungi wa difutu anyi wa dinyoka
  diabu neadile. Dishilangana munkatshi muabu nedilue mu mushindu wakakidilabu baminyampala
  ba Mukelenge (bana babu \u2013 apa bena Yuda \u2013 nv 40) pakadi aba babambila
  lumu luimpe lua bukalenge bua Nzambi (shap. 24. 14). \u2013 Bakuabu bakajinga kudikuatshisha
  ne lusumuinu elu bua kujadikabu dilongesha dia kusunngidibua kupitshila ku dienza
  dia bienzedi. Kadi bidi biunvuika patoke ne apa tudi pambelu pa tshikando tshia
  Ekelezia ne tshia dilongesha dilelela dia buena Kilisto. BuMukelenge Yesu muikale
  utshiena pa bulob\u2019apa, lukasa kayi lutuakadi mua kuikala nalu bua kumuakidila,
  lua kumukuatshila mudimu, mu tshikoso, kukumbaja dijinga diandi dionso ! Mbimpe
  ! mishindu ei tudi nayi matuku onso. Mapa, kuakidila kua benyi, kukumbula, bionso
  bitudi tuenza mu dinnanga bua muntu yonso, bidi mbuandi yeye butudi tukumbaja (fuang.
  Yon. 13. 20 ; 1Kol. 12. 12). Pashintulukabi, bionso bitudi katuyi tuenza, tudi tubibenga
  buaMukelenge.\\nMatayo 26. 1-16\\nMukelenge wakajikija malongesha ende. Katataka
  malu a ndekelu adi ne bualu bua kukumbana. Mu tshikondo tshidi mu Yelushalema tshisumbu
  tshia bantomboji tshidi tshidilongolola nv 3 ku 5, bualu bua mushindu mukuabu budi
  buenzeka mu Betania. Mubengibue kudi banene ba bantu bandi, Muakalenga udi wakididibua
  ne lulamatu ne dinanga kudi bantu bapuekele, ne tudi mua kuamba ne ndikukuila didi
  dimufikila kudi bantu aba. Mupangile kupeta muaba mu ntepelo, udi muakididibue kudi
  mu nzubu wa simona muena nsudi. Bakamubenga bu Mukelenge, kadi manananshi a mushinga
  mukole adi mamuedibue pa mutu pende tshinfuanfuanyi tshia diedibua dia manyi a bukalenge.
  Mukaji eu udi ujingulula Mukelenge, ne ukukuila Mashiya wa Isalele. \u00ab Pakadi
  Mukelenge mushikame ku mesa andi, manananshi anyi akanunka mupuya muimpe \u00bb
  (Mus. wa Solomo. 1. 12). Mukelenge udi nkayende, udi mua kujingulula ne kuangisha
  bualu ebu. Kadi mbualu kayi ! Mu tshikondo tshidiye usangana diangisha kudi Mukelenge,
  muntu sansha umua kena ne dijinja dia kupesha mukaji eu disanka. Musangu mupiamupia
  tudi tubuela ne nv. wa 14, mu bualu bukuabu bua midima. Muena mpala ibidi Yudasa,
  wakumuka ku dinunkila pende mupuya wa manananshi, udi udianshila kukumbaja bualu
  buandi ne upeta difutu diandi : bitupa bia mpalata makumi asatu, mushinga wakadi
  wa mupika. Kadi muprofete Zakaya udi uwubikila kakui mu diakula dia mipinganu[23],
  mushinga mukumbane, bualu bua, ke wakadi muana wa Nzambi mua kulua kutuidibua bu
  mushinga. (Zak. 11. 13).\\nMatayo 26. 17-30\\nTudi mua kuela meshi tshiakadi meshi
  a Mukelenge pakadiye udi pasaka eu ne bayidi bandi. Wakadi (Pasaka) mundidimbi wa
  eu (Pasaka) mulelela wakadiye ukumbaja nkayende. Anu katupa kipi ne Muana wa Mukoko
  wa tshhijila wa Nzambi neashipibe bu mulambu (1Kol. 5. 7). Kadi biakadi bimushadile
  bua kupeshaye diambedi bayidi bandi mundidimbi wa pa buatshi tshia dinanga diandi.
  Tshidimu tshionso kumuka ku butuku bunene bua mu Ekesode, Pasaka (bidia bia kupita
  kua Yepowa), wakadi wamba mu mundidimbi wa mudimu utshidi kumpala. Kubanga ku lelu,
  bidia bia Mukelenge, ne bivuluije dituku dionso dia kumudilu dia lumingu, kudi muena
  kuitabuja yonso mudimu mukumbajibue. Misangu yonso itudi tudia, tudi tuambila bantu
  bua lufu lua Mikalenga too ne paluaye (1Kol. 11. 26). \u2013 pashishe kua kubabanyina
  diampa, Yesu udi upesha kabidi bantu bandi lupanza, wamba ne : \u00ab angatayi nunue
  buonso \u00bb. Eyo, udi musue muntu yonso angate biende nende ku bidia ebi bia dinanga
  (kumusha anu Yudasa wakapatuka : Yone 13. 30). Badi bakumbanyine kudia anyi ? Petelo
  neamuvile ; bakuabu buonso nebamunyeme. Nansha malu onso adi mushindu eu, Mukelenge
  udi ubambila ne \u2013 ne udi wambila kabidi bapikudibue bandi : \u00ab Angatayi
  nunue buonso \u00bb. Pashishe udi ubunuija mushinga munene wa mashi ende apumushibua
  panshi \u201c bua kujimija mibi ya ba bungi\u201d Wewe pebe udi ubala mifundu ei,
  udi munkatshi ma \u201cbabungi \u201c aba badi mibi yabu mimane kujimijibua ku mashi
  a Mukelenge Yesu anyi ? Bikala bualu budi nunku, kadi diandamuna diebe nedikale
  tshinyi ku dijinga dia Mukelenge Yesu ? (fuang. Mis. 116. 12 ku 14).\\nMatayo 26.
  31-46\\nNe lulamatu lua bungi, Petelo wakamana kujikula bua kuikala pabuipi ne kufua
  ne Mukelenge. Netumone ne kakuya kule ne dipangadika diandi nansha. \u2013 PashisheYesu,
  mumane kutamba kuambila bayidi bandi bua kutabala ne kutendelelela nende, udi uya
  kule n\u2019abu mu budimi, muakadiye uya kufila mundidimbi wa kudifila kuende kuonso
  ku disua dia Mukelenge. Disua edi misangu yonso diakikala disanka dia Muana, didi
  dijinja malu manene abidi : buakumudilu, dilekedibua kudi Nzambi, bualu bua kanyinganyinga
  kakole, bua mutshima wa wakadi wa dinanga diandi ; buibidi, bujitu bua mabi, buakadiye
  ne bua kuambula, ne lufu difutu diabu (bubi), - kanynganyinga kayi kakole bua muntu
  mupuangane eu ! Kanyinganyinga ne kunema kua mutshima biakamukuata (nv. 37). Ha
  ! udi witabuja bionso bidi nshila eu wa mutshi mutshiamakane ulomba, biakadi satana
  mu tshikondo atshi kabidi wenja ne bukole buandi buonso bua kumumusha mu nshila
  wa ditumikila. Kadi udi wangata ku tshianza tshia Nzambi Tatu : \u201c Bienzeke
  bu mudi wewe musu ke bu mundi meme musue nansha ! \u201d \u2013 mu ngasa wende,
  Nzambi wakatupesha mushindu wa tuetu kubandi nvita ei ya Musungidi mu getesemane,
  bua tuetu kunvua kunanukila kua kulomba kuandi ne kua dikenga dikole. Atulame bua
  kuikala bu bayidi aba basatu \u2013 badi baza nende tshisumbu tshia lulamatu \u2013ne
  mitshima mipungingila ne kayiyi ne diangisha ku makenga andi ! Kadi atambe kutupesha
  mitshima yetu kuela meshi bualu buawu, bua kumusakidila ne kumukukuila.\\nMatayo
  26. 47-48\\nMuyidi mukuabu kakalala bu bayidi bakuabu, ke Yudasa. Mutangilayi kumpala
  kua tshisumbu tshia bantu tshiditshilua bua kukuata Yesu. Kadi mushindu kayi udi
  muena dikenga eu usungula bua kuleja Mukelenge wende kudi bantomboji ? Dimutua dia
  mishiku lukasa ne lubombombo. \u201cMulunda \u2013 Mukelenge udi umuambila, - mbuatshinyi
  wakulua?\u201d Lukonko elu lua ndekelu bua kulenga mutshima wa muena mulau eu Yudasa!
  Kadi \u201cbua muana wa kabutu\u201d, diba ndimane kupita (Yone 17. 12). Mikete
  ei bua kondo ka mutshima (tangila kabidi nv. 55) ke idi mushindu umuepeme wa kudisungila
  kua Mukelenge udi udifila nkayandi. Aba dikumi ne babidi badi batekete, anu mu tshikondo
  atshi bisumbu dikumi ne bibidi bia banjelo, badi tshiluilu ku makasa andi, pabuipi
  bua kuandamuna ku dilomba diandi kudi Tatu. Bukole buonso bua Nzambi budi kudiye,
  bikalaye udi musue kubukeba. Kadi diba diandi diakumana kulua. Kena mua kunyema
  anyi kudisungila, udi ukanda too ne diboko dia muyidi wende udi mabaja, udi ulua
  kuleja muakadi bunene bua dikima diandi ku dinyema ne balunda bandi ! \u2013 Kadi
  ku luseke lukuabu, mu nzubu wa muakuidi munene, bafundi ne bakulu bakamana kudangisha
  mu butuku abu bua kukumbaja dishima dinene (Mis. 94. 21).\\nMatayo 26. 59-75\\nBanfumu
  ba tshisamba badi bakuata Yesu, kadi badi bapangile bualu bumua budi mua kubabingisha
  bua kumupishabu n\u2019abu. Bualu bua Muntu Mupuangane kena ubapesha tshibuelelu
  ku malu onso adibu bamubanda nau. Bua bulu ebu badi bapuekeshibue bua kukeba \u201cbubandi
  bua dishima\u201d (Mis. 27. 12 ; 35. 11,12).Nansha bubandi bua dishima budi bualu
  bukole bua kubusangana, bualu budi ne bua kuikala ne tshimuenenu tshilelela tshia
  ku mesu. Kundekelu badi bamutekela bubandi mishindu ibidi ne mei akakonyangajabu
  (fuang. nv. 61 ne Yone 2. 19). Kadi tshidi tshibakuatshisha bu mei a malelela a
  kupishabu Yesu ndijikula dinene diandi ne udi Muana wa Nzambi, udi pabuipi ne kulua
  mu bukole ne mu butumbi ! Dinyoka dia lufu, didi dikoshibua. Ne Kabidi butomboke
  bua bantu ne dipetu bidi bibangila apu. Tshitupa tshia kumudilu tshia ku malu akamana
  Mukelenge kuambila bayidi bandi misangu mipite pa ibidi, tshiakamana kukumbana (shap.
  16. 21 ; 17. 22 ; 20. 18, 19).- Bua Petelo, tshikondo tshidi muidima wabungi kabidi,
  kadi bua bualu bumue, satana wakapanga bua kunyungisha Muyishi, udi ulua bua kutenkakasha
  muyidi. Misangu isatu, Petelo udi uvila eu wakamanaye kujikula bua kuikala pabupi
  bua kufuaye nende. T\u00f4 ne kudiakula d\u00ee dia dikamakama bua kufila diandamuna
  dia kudibingisha nadi. Bualu bua kumpala, kayi muanji kudimanya, mushinduwendewakuakula,
  wakajinguluija bu muyidi wa Yesu.\\nMatayo 27. 1-18\\nDituku didi dijuka. Dituku
  diakadi kad\u00ee dianji kuikalaku mu kulondolola kua matuku a bikondo bia pa buloba
  ne a tshiendelele ! Kabundu bundu ka mu dinda kadi kasangana bakuidi banene ne bafundi,
  badia tshifufu bua kushipa Yesu bu muakaman\u2019abu kusuika d\u00ee. Kadi muntu
  mukuabu udi ulua kubatangila ; badi bamumanye bimpe : udi muena mpala ibidi Yudasa,
  bua bualu buandi ke kuakafikabu kundekelu kua dijinga diabu. Udi ukeba tshinyi ?
  Yudasa udi ujikula nkayende buakane bua Muyishi wende, udi utuala makuta, unvuija
  kanyinganyinga kende. \u2013 abu bualu buebe, bu mudi bakuabu bamuambila, kabayi
  nende luse nansha lukese. Pashishe muena dikenga Yudasa udi uya kudiowa, ujimija
  muoyo wene ne musuka wende, kayi wakula bua bua makuta akapanaye Mukelenge ! Ku
  luseke lua bakuidi banene, bakadi kabayi mua kusumba mashi a muntu muakane, badi
  baleja ditshina diabu, pakuela mushinga eu mu tshibutshilu tshia ntepelo ! Badi
  baya ne Yesu kumpala kua pilato, nguvena. Bua Yesu, biakadi bitekete bua kupetela
  kumpala kua nguvena mulumbuluishi muena Lomo, ditshimuna dia lukuna lua tshisamba
  tshiandi. Kadi udi ushala mupuwe, udi mua kuakula anu pikalabi misangu yonso bua
  kujikula bukalenge buandi kudi bena Yuda tshisamba tshiandi. \u00ab Mukaji wa mukoko
  udi mupuwe kumpala kua bakoshi ba miosa\u2026 kakabulula mukana muende \u00bb (Yesh.
  53. 7 ; fuang. nv. 12 ne 14 ne shap. 26. 63).\\nMatayo 27. 19-31\\nDipampakana dia
  Pilato didi dinene, kumpala kua mufundibue udibu bamuluila nende kudi banfumu ba
  bena Yuda. Katu muanji kupeta muntu kumpala kuende bu eu nensha. Udi upeta bumanyishi
  misangu ibidi : bua kumudilu kudi mukaji wende (nv19) buibidi kudi kondo kende ka
  mutshima (nv. 24 kundekelu) kadi kamupesha bujadiki udi ne bualu ne muntu muakane.
  Bualu bukuabu udi mumanye ku dishima dia bungi dia bantu aba ne bakamufila mu bianza
  biende ku lukuka (nv. 18). Tshiakunza ntshinyi ? Bulelela, bikalaye udi umupisha
  kena wenza buakane nansha ; Kadi yeye mumulekele, tshisumbu tshia bantu bandi kabakusanka
  nansha. Pakowaye mu tshinfuanyi mayi ku bianza biende (kadi kakowesha kondo kende
  ka mutshima wende nansha), wakapumuina bujitu ebu pa makaya a tshisamba, tshidi
  tshibuita ne mesu mabukila. Pashishe kua tshisumbu tshia bantu ne kua banfumu babu
  badi bakumbaja malu bu mudi mitshima yabu misue, satana udiku, utungunuka mudimu
  wende wa lukuna. Kadi Nzambi ku luandi luseke udi utungunuka ne wende mudimu wa
  ngasa munene ne wa lupandu. \u2013 Katataka Yesu udi mu bianza bia Basalayi ba dikamakama.
  Badi bamuluatshika tshikowelu tshia tshimuenenu tshia bukalenge, bua kumuseka, kumpala
  kua kuya nende mu muaba wa makenga. Kadi dituku dikubu, Mukelenge neamuneke kumesu
  kua buonso, muluatshishibue ne butumbi bua Muakalenge wa bakalenge. Ne tshianza
  tshiende tshikole, tshianza etshi tshiakadi tshikuate disele, ne tshijuke mu kulumbuluisha
  bena lukuna bandi (fuang. nv. 29 ne Mis. 21. 3, 5, 8).\\nMatayo 27. 32-49\\nBadi
  bumuka ne ne Yesu ku muaba wa tshilumbuluidi, bua kuya nende ku muaba wa dikenga.
  Simona muena Kulena udi muenzejibua bua kuambula mutshi mutshi mutshiamakane. Kadi
  Yeye (Yesu) udi utuala mu budisuile bujitu bunene : bua bubi buetu, buakapanga nansha
  umue kuangata pa muaba wende. Udi mupopedibue pa mutshi mutshiamakane, munkatshia
  mua banyengi babidi. \u00ab Dibandibua diandi difunda \u00bb pa mutu pa mutshi mutshiamakane,
  bulelela didi dipisha tshisamba tshiende tshidi tshipopela Mukelenge watshi ku mutshi
  mutshiamakane. Bualu ebu budi butupesha mu tshikoso, kabuyi buvudija kuakadi bantu
  kabayi mua kupanga bua kusankisha meshi abu. Kupitshila ku diakula dia Nyuma, tudi
  tunvua ne kakuena mushindu wa dikenga wakapanga Musungidi wetu muimpe kuangata.
  Dikengesha dia mubidi, kadi kumpala kua bionso mputa minene ya mu meshi. Baseki
  badi apu : bakeba baseka Yesu, bamuamba ne dimuteta bua kudisungila nkayende (nv.40).
  (Kadi bikalaye udi ushala pa mutshi mutshiamakane, ke bualu bua kusungila bakuabu
  nangananga anyi ?) Badi baseka Nzambi padibu bela mpata ku dinanga dia Nzambi kudi
  Kilisto udi witabuja makenga manene aa (nv.43 ; Mis. 69. 9). Kadi misangu yonsodikenga
  dia ku makenge ende, ndilekedibua dia mu meba asatu a midima. Pa dib\u2019adi ?
  Nzambi wakasokoka mpala wende, pakavuijibua Yesu mulau, ujimija mibi yanyi ne yebe,
  ne \u00ab mutshima wende muimpe muinshi mua bujitu ebu bua tshitu tshipi, kuambula
  dinyoka dietu dia tshiendelele \u00bb.\\n\u2026Kilisto wakafua bua malu mabi etu,
  bu mudi mukanda wa Nzambi wamba, wakajikibua, ne wakabishibua pashishe kua matuku
  asatu bu mudi mukanda wa Nzambi wamba.\\nKatataka, Kilisto wakamana kubishibua mu
  bafuebu mamuma akukuama diambedi a bantu bakulala tulu mu lufu\\n(1 Kolinto 15.
  3, 4, 20).\\nTudi tuitabuja mu eu wakabishibua mu bafue, YesuMukelenge wetu, wakashipibua
  bua malu mabi etu, ne waka\\nBishibua bua dibingishibua dietu.\\n( Lomo 4. 24, 25)\\nMatayo
  27. 50-66\\nMudimu wa bupikudi wakujika, butshimunyi buangatshibua. Ne d\u00ee dikole
  dia butshimunyi ke didi Mukelenge ubuela nadi mu lufu. Padib\u2019adi Nzambi udi
  mua kufila bimanyinu bia butshimunyi bikuabu. Udi upanda tshilulu tshia mu ntempelo,
  unzulula nunku \u00ab nshila mupia mupia ne wa muoyo \u00bb udi muntu mua kusemena
  ku mpala kua Nzambi ne \u00ab budikadidi buonso \u00bb (Ebelu 10. 19 ku 21). Udi
  unzulula kabidi nkita ne muaba wa bafue udi muenzejibue bua kupatula bamue bak u
  bapika bau bu tshilejelu ne bakautamba bukole. \u2013 Pashishe, Nzambi udi utabalela
  butumbi budi bukumbanyine Muanende. Bilondeshele mei a baprofete, Yesu udi ubuela
  mu lukita lua muntu mubanji wakalongolola kujikibua kuende (Yesh. 53.9). Bakaji
  bakuabu, badibu bakula bua didifila diabu, badi bamonyi ba bualu. Dinanga didi dikuata
  eu wakadi mushipibue ku luna. Kubanga ku tshibangidilu tshia lumu\u2019elu luimpe,
  ne kundekelu, lukuna elu luakavulangana ku Yesu. Ku diledibua diandi, luakamueneka
  kudi Helode. Ludi lumulonda too ne mu lukita lulama ne lutua tshitampi kudi banfumu
  ba bena Yuda. Kadi basalayi, tshitampi ne dibue dinene bidi bulongolodi bua tshinana,
  neambuluishe bua kutamba kuleja dibika dia Mukelenge Yesu. Diunvuija dia kanyinganyinga,
  bena lukuna ba Mukelenge badi bavuluka malu adi bayidi bandi bapua muoyo ! (nv.63).\\nMatayo
  28 1-20\\nDidi dinda dia butshimunyi bua dibika dia ku bafua. Ku dibika edi Nzambi
  udi ufila bumanyishi bunene bua bupuangane bua mulambu mushipa, bua diangisha diakasanganaye
  mu mudimu wa kakumbaja Yesu. Balami ba ku lukita, bapange bukole bua kukanda bualu
  ebu, badi babumanyishi babu ba kubukole\u2026 ne batshinyishibue (Mis. 48.5). Kadi
  bakuidi, bakoleshe anu mitshima yabu, badi mua kusumba kondo ka mitshima ya bantu
  aba bua mua kasumbabu ka Yudasa musangu mukuabu. \u2013 Bakaji ku lukita badi bapet
  mukeshi kudi muanjelo. Mitshima yabu miuwule ntent ne ditshinapuopamuene disanka,
  badi baya lukasa bua kumanyisha. Pa dib\u2019adi badi basambakana ne Mukelenge Yesu.
  \u2013 PashisheMukelenge udi umueneka kudi bayidi bandi dikumi ne babidi, ku muaba
  wakabambilaye mu Ngalela bua kusambakana n\u2019abu. Udi ubapesha \u201cmukeshi
  wa mu nshila\u201d mu nvesa wa19 ne wa 20, mudimu wa mushinga mukole, bu mudiwu
  disua dia ndekelu kudi udi ubapeshau, udi ubapeshibua. Bukokeshi buonso bua Bukalenge
  bua kabenga bantu bandi kumupesha, Nzambi wakumupabu mu diulu ne pa buloba ne bayidi
  bandi badi ne bujitu bua kubumanyisha. Kadi Yesu udi upesha kabidi bantu bandimulayi,
  kakapanga ne kena upanga kuikala ne bapikudibue bandi dituku nansha dimue, \u201cndi
  nenu matuku onso\u201d too ne kunshikidilu kua bikondo. Mushindu eu ke udiye ujikija
  lumu luimpe bu muakabangaye ne dina dia Emanuele: Nzambi udi netu (shap.1. 23).\\nDivuluka
  :(nv 4 \u2013 9) = nvesa 4 ku 9 (nv 4, 9) = nvesa 4 ne 9 )\\nLumu luimpe lua Mako
  ludi lua Muena mudimu mupuangane. Ke bualu kayi katuena tusanganamu bualu bua kuledibua
  kuende nansha dilondangana dia ndelanganyi yende. Bualu bua kuanyisha muena mudimu,
  tshimue tshidi ne mushinga ngikadilu wa ditumikila, wa lulamatu, ne wa lukunukunu\u2026
  Kadi, udi mubikidibue ku miaku ya mbangilu bu Muana wa Nzambi, bua mubadi kapepeji
  muntu udi mudimu wa bupuekele wamba kulejibua: Mbualu bua muena mudimu wa budisuila.
  Muikale mu tshinfuanyikishi tshia Nzambi, Yesunkayende wakandivuija mupika (Filip.
  2. 6, 7). \u2013 Pashishe kua bumanyishi bua Yone, Mukelenge Yesu udi ubanga unu
  pa dib\u2019adi mudimu wende, ne shapita eu mujima wa kumudilu udi ne diambulula
  dia muaku eu \u00ab pa dib\u2019adi[24] \u00bb (misangu dikumi ne umue). Yesu udi
  utumikila ku dibatijibua. Nansha muikale wa tshijila, kayi ne bubi, mutapuluke ne
  bubi \u00bb (Ebel.7. 26), udi wangata muaba munkatshi mua bantu babi badi bakudimuna
  mutshima. Kadi bua kamanyi mua kufuangikijibua ne bakuabu, Nzambi udi wakula mu
  diulu diakula dia pa buadi ku bualu bua \u201cMuana wende wa tshijila Yesu\u201d
  (Bienz. 4. 27 ne 30), diakula edi didi didianshilamudimu wende. Nzambi kena wamba
  ne : mu wewe newunsakishe, kadi wewe udi unsankisha\u201d \u2013 PashisheYesu udi
  utumibua mu tshipela bua kuteibua ne kusuika muena lukuna munene wakadi mutukuate
  mu bupika (tangila shap. 3. 27). Muaba onso wakatufila bubi, Dinanga ne ditumikila
  biakalombola Yesu bua dipikudibua dietu.\\nMako 1. 14-28\\nYesu mumane kumueneka
  nunku, anu apu, mudimu wa Yone wakajika. \u2013 Bukalenge bua mudiulu budi pabuipi;
  Mukelengemu bu muntu buandi nkayende udi munkantshi mua bantu bandi. Udi wakula
  tshiambilu tshidi tshisuikakajibua mu biambidi bibidi bidi bipiabipia ne lelu: \u201ckudimunayi
  mitshima yenu ne nuitabuje lumu luimpe\u201d. Mukkalenge udi ubala mu mutshima wa
  muntu ne muntu diandamuna didiye ufila ku dibila edi didi ne mushinga mukole ne
  dia lukasa. Pashishe, kudi aba bakamunvua ne bakamuitabuja, udi wambila muntu ne
  dibikila dikuabu dia kumulonda munyima ne kumukuatshila mudimu : \u00ab nundodode
  \u00bb bu muakambilaye bayidi banayi bakadiye mumanye didilongolola dia mitshima
  wabu. Anu pa dib\u2019adi, bakamulonda. Nebangane diakalengele dia kuendakana nende
  matuku onso a mudimu wende bua kuikala nunku bamanyishi bandi ba malu onso amon\u2019abu
  ne unvuabu kudiye (1Yon. 1. 1\u2026), ne bua kuikala bayidi bandi badi balongeshibua
  kudiye (Matayo 11. 29). Bualu bunene bua kuvuijabu pashishe bu bapostolo, buena
  kuamba ne batumibue bandi (Yone 20. 21) bua kuisha lumu luimpe kudi ba pa buloba
  ! \u2013 Mu Kapenuna Yesu uzu udi wondapa muntu wakadi mu nsunangonga mene, mukuatshibua
  ne nyuma ya bukoya, tshilejelu tshinene tshia ngikadilu wa dishimbuka diakakuluka
  Isalele. Anu kumbanyilu kua mudimu wa Mukelenge, Bukole bua buandi budi butshimuna
  bua satana \u2013 butudi tuitabuja anu bikese \u2013 ne budi buenzeja ku mubidi
  ne ku mutshima.\\nPashishe kua nsunangonga wa mu Kapenuna, mmu nzubu wa Andele ne
  Simona mudi muenzeka bualu bua kukema bua. Yeszu udi pabuipi bua kuikala muakididibue
  mu nzubu yetu ne kutupesha bupikudi. Tuenze bietu bu bayidi aba, tumuambile malu
  onso adi atutatshisha (nv. 30). \u2013 Pakamana, mamuen\u2019ende ne Yone kondapibua,
  ne lukasa lonso udi ukuatshilaMukelenge ne bantu bandimudimu. \u2013 Dilolo didi
  dilua, kadi bua muena mudimu wa nunku, dituku kadiena dijike nansha. Badi bamutuadila
  badi ne mabedi, kayi upungila udi ubasangaja ne ubondapa. Kadi bualu kayi busokoka
  bua mudmu eu muimpe ? Muabakayi wakadi Yesu usuna bukole bwunene ne bufukulula ?
  Nv. wa 35 udi utunvuija ne buakadi bufumina mu bobumue ne Nzambi wende. Nudi nutangila
  mushindu kayi wakadi muntu\u2019eu mupuangane ubanga dituku diandi (fuangikija ku
  Yesh. 50. Ndekelu wa nv. 4). Kadi padibu bamuambila bua dimanyibua diandi kudi bantu
  ba bungi, udi ushiya bisumbu bia bantu aba biakadi anu ne disanka dia kutangila
  bishima, udi uya kuisha lumu luimpe mu luseke lukuabu. \u2013 PashisheYesu udi wondapa
  muena nsudi ne udi umuleja mushindu kayi udiye ne bua kufila bumanyishi buandi,
  bqumanyishi bilondeshele d\u00ee dia Nzambi (nv. 44 ; Lenv. 14). Kutangila muntu
  udi wenza anu mudi meshi ende masue, ne mu musoko eu, nkudishipa dia mudimu wa Nzambi.\\nMako
  2 1-17\\nMu nzubu wa ku kapenuna, Yesu udi udimanyisha bilondeshele Mis. 103. 3,
  bu eu udi ubuikidila malu mabi onso ne udi ujikija mabedi onso. Ku bualu bua muena
  kaneke, udi ukumbaja bitupa bionso bibidi bia nvesa eu ku bumanyishi bua buonso.
  Eyo, yeye udi ubuikidila bubi \u2013 mudimu wa Nyuma, ne udi ufila bujadiki budi
  bulengibue ne bianza[25] mu diondopa dia disama, udi ne bua kuikala anu Yepowa Nzambi
  wa Isalele. \u2013Basangishi ba milambu anyi (ba publikano), bakadi balambuisha
  bitadi bua bena Lomo, bualu ebu buakadi bupatesha bubanji (bualu bua bakadi balama
  tshinga tshitupa tshia biuma buabu nkayabu)\u2026 ne dibalengulula kudi bana babu.
  Kadi Mukelenge ku dibikila diandi dia Lewi, ne eu witaba ku dibikila edi, bidi bileja
  ne Mukalege kena upepeja ne upidia muntu nansha. Kutangila, wakaluila bantu babi,
  aba badi kabayi basokoka ngikadilu wabu (1Tim. 1. 15). Ne udi ku mesa n\u2019abu
  mudivuije mulunda wabu. Bualu bua, kubangila ku bubi bua Adama, muntu udi anu ne
  ditshina dia Nzambi, ne udi unyema kumpala kuende, bualu bua kondo kende ka mutshima
  kadi kabi. Kumpala kua kusungila tshifukibua tshiandi, bualu bua kumudilu bua Nzambi
  buakadi bua kusemena pabuipi n\u2019atshi ne kukuata meshi atshi. Ke mushindu wakenza
  Mukelenge wetu Yesu Kilisto pakapuekaye t\u00f4 ne ku dipeta dia muntu mu dikenga,
  bua kumunvuija ne Nzambi udi mumunange.\\nMako 2. 18-28\\nBikala muaku wa muena
  mudimu mupuangane udi \u00ab padib\u2019adi), wa bena yuda ba mitshima mikole udi
  \u00ab mbuatshinyi ? \u00bb (nv. 7, 16, 18, 24). Pakamukonkabu bua dijila dia bia
  kudia, Yesu udi unvuija ne budi tshimanyinu tshia kanyinganyinga, kadibu kabayi
  mua kuikala naku patshienaye n\u2019abu. Dilua diandi kadiena bualu bua disanka
  dinene kudi tshisamba tshiende anyi ? (Luk. 2. 10). Pashishe udi ubuelela pa bualu
  ebu bua kufila ditapuluka didi pankatshi pa mikeshi ne bilele bia bena Yuda ku lumu
  luimpe lua budishikaminyi luakaluilaye kubatuadila. Udi ne kanyinganyinga pa kutangila
  ne muntu udi musue ku bualu ebu anu tshimuenenu tshia kutendelela tshia kumesu bualu
  bua tshidi tshimupesha lumu lunene ku mesu kua bantu\u2026ku ditungunuka dia kuenza
  disua diandi dia bu muntu. Mu dishilangana ne ebi, nv. 22 udi utuleja ne muena Kilisto
  udi muntu udi udi muledibue tshia kabidi. Bikala mutshima wende udi mukudimuke,
  udi muwujibue ne disanka dipia-dipia, ne ngikadilu wende wa ku mesu, udi ne bua
  kuikala pende mukudimuke. \u2013 Ba falese badi bakanyina bayidi bualu bua badi
  bapola miepu mu dituku dia nsabatu. Muntu udi anu udimuna kabingila ka tshintu tshidi
  Nzambi umupesha. Nsabatu wakadi nngasa wakadi Nzambi mupesha bena Isalele, kadi
  bobo aba bakasanka nende bu tshikokedi tshia kudiundisha ngikadilu wa bupika buandi
  (Bienz. 15. 10).\\nMako 3. 1-19\\nDiandapibua dibidi didi dienzeka mu nsunangonga
  wa mu Kapenuna ne bidi kabidi dituku dia nsabatu (shap. 1. 21\u2026). Kudi musame
  eu udi ne tshianza tshifulame, Mukelenge udi umuambila bua kuenza bualu budiye kayi
  mua kukumbana bua kukumbaja. Ku dibanga diandi dia ditumikila, muntu\u2019eu udi
  uleja ditabuja diandi ne diodi edi ke didi dilenga Yesu bua kumondapa. Kadi tangilayi
  bukole bua mutshima bua bantu bakadi batangila bualu ebu ! Bua bobu kusanka ne muntu
  wakadi mondapibua, ne kutumbisha bukole bua Mukelenge, bantu aba ba lonji badi belela
  Mukelengemeshi ku bualu ebu bua kumushipa. Kadi Yeye udi utungunuka anu ne mudimu
  wende wa nngasa, ne bisumbu bia bantu kusangisha ne bengi ba mu Tulo, ne ba Sidona
  (ne ba mu Edoma), bakadi bamulonda bua kunvua mayisha andi ne kuondapibua. Pashishe
  udi uya ne bayidi ku luseke, ne ubajadika \u00ab bua kuikalaye n\u2019abu, ne bua
  kubatuma\u2026 \u00bb (fuangikija ku Yone 15. 16). Kuikala ne Yesu mbualu butambe
  kuikala : ndiakalengele dinene, ne puopamuembualu bunene buakukumbaja bua pashishe
  kuikala batumibue. Mmushindu kayi utudi mua kubambaja mudimu wende, patudi katuyi
  banji kupeta meiende (Yelem. 23. 21, 22). \u2013Mu lumu\u2019elu luimpe muntu ne
  muntu wa ku bayidi dikumi ne babidi, udi mutedibue pa nkayandi, bua kutuvuluija
  ne muena mudi yonso udi ne bua kuindila misangu yonso ne pa nkayende kudi Mukelenge
  wende bua kuangata bulombodi ne dikuatshisha.\\nMako 3. 20-35\\nMisangu yonso muikale
  pabuipi bua bantu basemene kudiye, Mukelenge udi ulekela bua bantu banyunguluke
  nzubu wakabuelaye, bua kumonaye mua kubanga kubalongesha, kayi usangana nansha diba
  dia kudiaye. Tuetu badi kabayi bakidila benyi mu nzubu yetu, ne badi batatshishibua,
  ne badi bashintulula ngikadilu yetu, tuangate mundidimbi wa didifila didi kad\u00ee
  dipungila edi ne didipidia dia pa buadi edi. Tuele meshi ne muenyi utudi katuyi
  belele meshi udi mututumina bua tuetu tuyukile nandi bualu bua lupandu lua muoyo
  wandi. \u2013 Bantu babungi batu ne dipampakana bilondeshele nv. 29. Badi ne ditshina
  bua bakadi bamane kuakula musangu mukuabu d\u00ee didi dibapisha kabayi bamanye
  nansha, didi kad\u00ee mua kufuidibua luse. Ke kupanga kumanya kua ngasa wa Nzambi.
  \u00ab Mashi a Yesu Kilisto Muanandi adi atusukula ku bubi buonso \u00bb (1yone
  1. 7). Bubi buenzela Nyuma Muimpe buakadi bubi bunene bua bena Isalele ba bupidia.
  Bantu aba bakadi bapesha satana bukole bua Nyuma Muimpe buakadi Yesun\u2019abu.
  Biakadi dipanga dinene ne kabidi bishilangane ne meshi mimpe onso (nv. 26). \u2013
  Mu tshitupa tshia nkelu, Mukelenge udi utapulula menemene tshisumbu tshia aba badiye
  ubala bu diku diandi. Kuenza disua dia Nzami, biakadi (ne bidi ne katataka) kuteleja
  Mukelenge Yesu.\\nMako 4. 1-12\\nYesu udi ushikama ku dijiba ne ulongesha bisumbu
  bia bantu mu mei a nsumuinu. Lua kumudilu ludi lua mumiaminyi. Udi udileja nkayende
  bu udi ulua mutuale ne umiamina mu buloba maminu mimpe a lumu luimpe. Nansha mumanye
  mitshima ne mushindu wakidilabu \u2013 anyi wapangabu kuakidila \u2013 bulelela,
  udi upesha muntu ne muntu mushindu wa kusambakana ne d\u00ee dia muoyo. Ukadi muluakidile
  pebe anyi ? \u2013 Nv. wa 12 kena ne bualu bua kutukemesha nansha. Bu nansha ne
  Mukelenge wakadi ne bua kutshina bua kumona bantu bakudimuna mitshima yabu, ne yeye
  kuikala muenzejibua bua kubabuikidila bubi buabu ! Tumanye apa ne budi bualu bua
  tshisamba tshia bena Yuda mu ka bujima. Tshiakamana kubanda Yesu muikale ne demona,
  bapidia nunku bumanyishi bua Nyuma muimpe. Bubi bua mushindu wa nunku, kabena mua
  kubuikidila nansha, ne bu tshisamba, Isalele neakoleshibue mutshima (shap.3. 29
  ; Lom. 11. 7, 8, ne 25). Kadi buonso badi basue kukonka Yesu \u00ab pa buabu \u00bb,
  badi bapeta muaba \u00ab kudiye \u00bb (nv. 11, 34 fuanyikija ku Nsum. 28. Ndekelu
  wa nv. 5). Tuangate diakalengele edi ne pa nkayetu katupanyiki mu masangisha atudi
  tunyunguluka Mukelenge Yesu bua kunvua d\u00ee diandi.\\nMako 4. 13-25\\nMukelenge
  udi unvuija bayidi bandi lusumuinu lua mumiaminyi. Lusumuinu elu ludi tshibangidilu
  tshia dilongesha ende onso (nv. 13). Nunku bua kunvua dilongesha edi, bidi bikengela
  bua Lumu Luimpe luase miji mu mutshima. \u2013 Nanshi bituika bena kuitabuja, tutshine
  bua kuikala bu miaba ei isatu ya kumumudilu ; bualu ke anu lumu luimpe lua lupandu
  ludi satana ukeba bua kunyenga pamanalu kukunyibua. Mei bunyimunyi akamana Nzambi
  kutuambila, ne akapanga mitshima yetu kuitabuja bualu bua dilamata dietu dia ku
  malu a pa buloba diakaukolesha bu buloba bua kukala ka nshila (tang. shap. 6. 52)
  ? Anyi kabiena bitufikila misangu ya bungi bua kuenza bilondeshele meshi etu t\u00f4
  pa mueneka diteta dia dipanga dia lulamatu lua mitshima ne dia ditabuja anyi ? (fuany
  ku nv. 17). \u2013 Bishilangane ne kupanga kua majiga[26],majinga[27]adi kabidi
  mabi ! (Luk. 21. 34). Ne \u00ab dishima, ne bubanji, ne lukuka lua bintu bikuabu
  \u00bb, malu onso aa adi mua kunyengela tshikondo tshikuabu muoyo wa mua wa Nzambi
  ne kupangishila Mukelenge mamuma akadiye ne bua kupola mu tshikondo tshiau (Tit.
  3. 14 ndekelu). \u00ab Nudimuke ku binudi nunvua \u00bb - bu mudi Mukelenge Yesu
  wamba (nv. 24). Mu Luka 8. 18, tudi tubala ne : \u00ab nudimuke mu mushindu unudi
  nunvua \u00bb. Eyo, mushindu kayi utudi tuakidila d\u00ee dia Nzambi buonso buetu
  ?\\nMako 4. 26-41\\nLusumuinu lua mu nvesa 26 ne ku 29 ludi lufuanangana mu Matayo
  13, ne lua lupela mu budimi, ludi lufila dilongesha dia pa bualu. Apa budi bualu
  anu bua mudimu wa Nzambi, kadi mu Matayo, muena lukuna udi ukuata biende mudimu
  bua bua ditanaja dia bantu bakalala tulu. Mu nv. wetu wa nv 27, Mukunyinyi munene
  udi umueneka bu mulale biende tulu. Kadi kutangila mu bulelela, butuku ne munya,
  kabayi bamumona, udi ne tshitabela ku maminu ende mimpe ne udi uakuba bua adiunde
  t\u00f4 ne ku dinowa. Mulunda wanyi musuibue ne muena Kilisto, bidi muua kumueneka
  ku mesu etu ne Mukelenge udi utulengulula ne kena unvua kulomba kuetu, ne udi mulengulule
  mudimu wende. Kadi tujule mesu etu, bu mudi Yesu wambila bayidi bandi bua kuenza
  nunku ku ditabuja. Budimi bukadi bumane kukunza bua kunowa (Yone 4. 35). Bua kusabuka
  dishiya, bidi bifuanangana ne luendu luetu lua pa buloba, bayidi kabena nkayabu
  nansha. Mukelenge udi n\u2019abu mu buatu, bakamuangata anu \u00ab bua mukadiye
  \u00bb (nv. 36). Bantu badi badienzela Yesu tshinfuanyi tshibi ne tshia pa bule.
  Mukelenge udi ukonka bayidi bandi ne \u00ab eu nganyi ? \u00bb. Yeye mene wasangisha
  lupepele mu bianza biende bitunya, ne wakakuta mayi mu tshivualu tshiandi (Nsum.
  30. 4).\\nMako 5. 1-20\\nMukelenge ne bayidi bandi badi babuela mu musoko wa bena
  Gelesa. Muntu wa kumudilu wakusambakana nende udi mukuatshibua ne nyuma ya bukoya
  idi imupesha lonji ne bukole buabunyi kayi mua kusuikibua mionji kudi bantu. Bulelela
  bunene, tudi ne tshimuenenu mu bualu ebu tshia ngikadilu wa muntu mubi, utatshishibua
  kudi diabulu, utenkakashibua kudi meshi ende a tubazu, muikale ulala mu majambu,
  muikale mua kudienzela nkayende bibi, ne jiwu kudi bakuabu bantu nandi. Aba bakatata,
  ne kupangila bua kumutekesha ku dimusuika ne nkanu, mundidimbi wa mikeshi ya bantu
  idi bisumbu bienzeja nayi buakulongolola ngikadilu wa dipambuka dia bufuki. \u2013
  Tuetu tuakadi mua kuikala banyema ne bowa bunene ne bundu kumpala kua muntu wa mushindu
  eu. Kadi Yesu yeye kena upingana pa nyima kumpala kuende nansha. Kutangila, udi
  musue kuambuluisha muntu\u2019eu muena dikenga bua kumupikula ku dikenga edi ne
  ku bukpika buandi. \u2013 Bantu ba mu musoko, bualu budibu mua kulama ku bualu ebu
  bua tshishima, anu bua dibutuka dia ngulube yabu ! Ku dilomba diabu Mukelenge udi
  umuka ku luseke alu, kadi pashishe kuende udi ushiya mumanyishi, ne nganyi mene
  ? \u00ab yeye wakadi nyuma wa bukoya munda muende \u00bb. Eu ke mundidimbi wa tshikondo
  etshi anyi ? Mubengibue pa buloba, Mukelenge udi ulama bakasungilaye, ne udi ubapesha,
  mudimu wa kuakula bualu buandi. Mushindu kayi utudi tukumbaja mudimu eu ? (bala
  Mis. 66. 16).\\nMako 5. 21-43\\nMukelenge wa nsunangonga, dina diandi Yayilo, udi
  ubikila Yesu bua kuondapa muan\u2019ende wa bakaji. Kadi, Patshiena Muyishi mu nshila,
  mukaji mukuabu, wakapangabu kuondapa kudi ba minganga buonso, udi ulua mu musokoko,
  kukeba bukole buandi. \u2013 Mulunda wanyi munanga, minga misangu ukadi, mukebe
  nseke ne nseke diambuluisha ku bukoya bua mu nyuma, Yesu udi upita kabidi lelu ku
  mesu kuebe, enza biebe bu mukaji, lenga ku tshilulu tshiende ! (fuany ku shap. 6.
  56 ndekelu). - Mukaji udi mumanye ne udi musungidibua, ne Mukelenge kabidi udi mumanye.
  Kadi, bidi bimpe bua buonso bamuteleje, ke bualu kayi Yesu udi umukokoka ku ditshimuna
  dia ditshina diandi, ku didimanyisha, ku dijikula pa toke kumpala kua buonso \u201c
  bulelela buonso\u201d. Nunku, ku diandamuna dia ku ditabuja diandi neapeta, d\u00ee
  dia ngasa ditambe buimpe ne: \u201cmuan\u2019anyi mukaji, ditabuja diebe dia kukusungila,
  uye biebe talala\u2026\u201d, pa mutu pa diondapibua patupu. Mutshikondo atshi nzubu
  wa Yayilo, wakamana kuwula ntente ne miadi, ne mbila ya dipanga ditekemena kabidi
  muana (kadi kabayi ne bulelela nansha nv. 40). Kadi ku d\u00ee dimua Mukelenge udi
  ukolesha tatu wa muana (nv.36) pa katangilaye kudi Nzambi, meshi a muntu\u2019eu\u2026
  ne etu: \u201ckutshinyi, itabuja anu kuitabuja\u201d. Pashishe ku d\u00ee dikuabu
  dia mushinga, didi Nyuma mutulamine ne mutufundiladi mene mu muakulu wakakula Musungidi,
  udi ubisha muana mukaji.\\nMako 6. 1-13\\nBua bantu ba Nazalete Yesu wakadi \u00ab
  Mupandi wa mabaya \u00bb. Munda mua bidimu makumi asatu, wabuikila butumbi buandi
  mu ngikadilu mupuekele wa muena mudimu wa bianza wa mu musoko. Ngikadilu wa mushindu
  eu kena unvuika kudi muntu wa mubidi udi muibidile bua kulumbuluisha bilendeshele
  mmuenenu wa ku mesu. Bikabi biakadi bualu bukole bua kuitabuja bumanyishi bua Mukelenge,
  kudi ba mu musoko wabu, kudi baledi bandi, ne kudi ba mu tshisamba tshiabu, mushindu
  kayi udibi bikole kabidi bua kuitabuja buetu bumanyishi mu kudi bantu badi batunyunguluke\u2026bilondeshele
  bilema bitudi nabi ne ngikadilu wetu mubi wa kale udibu bamanye. Kadi mu muama wa
  nunku ke udi mamuma a muoyo mupiamupia mua kumueneka bimpe ne kuenza buyishi budi
  ne bukole (Filip. 2. 15). Bayidi dikumi ne babidi bamane kusungudibua mu shap. 3,
  badi batumibua katataka bua kuamba lumu luimpe lua dikudimuna dia mutshima. Mukelenge
  udi usengelela bua kabangatshi tshintu nansha tshimue bua mu nshila wa luendu luabu
  elu. Muoyo wabu wikale wa ku ditabuja. Mu tshikondo ne tshikuabu, ne bapete bidi
  bikengela bualu bua mudimu ne bualu bua majinga abu. Kutuala kua biakudia, nekubapangishe
  kutuishibua kua bukuatshishi bua Mukelenge kudibu, ne kabidi nekujimije ku mesu
  abu malanda adi abatuangaja ne Mukelenge udi kayi n\u2019abu ku mubidi\u2019eu.
  Kutangila apa, bisabata kumakasa bidi ne mushinga wabunyi. Bidi tshinfuanyi tshia
  tshidi Efeso 6. 15 ubikila ne \u00ab kudilongolola kua lumu luimpe lua ditalala
  \u00bb Bua kujadika lumu luimpe lua ngasa ludiye mutuadi walu mu buloba, muena kuitabuja
  udi ne bualu bua kulengeja luendu luandi (fuany. ku Lom. 10. 15).\\nMako 6. 14-29\\nBionso
  bidi ditshina dinene kudi kondo ka mutshima kabi (Nsum. 28. 1). Padi Helode wakakuatshisha
  Yone mulukanu wunvua bakula bua Yesu, dipampakana didi dimukuata ne, bumue muprofete
  udi mubuke ku bafue. Bualu bua ebi nebiunvuije ne Nzambi nkayende wakamana kumanya
  ne kukosa tshilumbua tshia muntu wandi. Bua kabingila koku kamue aka, bantu nebakuatshibue
  ne bowa bukole tshikondo tshia mon\u2019abuYesu wakashipibua ku mutshi mutshiamakane,
  ulua mu matutu mu diulu (Buak. 6. 2 ne 15 ku17; tangila kabidi ku Buak. 11. 10,11).
  Diakalengele didi kudi Yone, muprofete mutambe baprofete buonso bunene, kadi ditapuluka
  kayi ne difutu dia wakamushipesha! Yeye eu, wakadi muputuluke[28], mushilangane
  ne tatu wende wakadi ne lonji, Helode Munene. Muikale ne ngikadilu wa butekete,
  mukokekeshibua ku nkuka ya mubidi wende, \u00ab wakenza malu a bungi \u00bb pakunvuaye
  Yone, kumusha bualu bua kutuangaja muoyo wende mu dipetangana ne disua dia Nzambi.
  Kuenza kua malu a bungi, nansha bikalau mimpe munyi, k\u00eana akumbana bua kumusankisha.
  Kadi tangila kudi kulua \u00ab dituku dimpe \u00bb, eyo dimpe bua satane ne bua
  bakaji aba babidi badiye ukuata n\u2019abu mudimu wakushipa Yone. Bidia bia dibanji,
  maja a tshilenduishi, kuditshipa patupu kua lukasa lua muoyo wende wa bu muntu kabiena
  bikumbane bua kuenza nabi bualu bubi bunene, kufuta dilubakana dibi dia meshi.\\nMako
  6. 30-44\\nBapostolo, badi bapingana kudi Mukelengepashishe kua luendu luabu, buonso
  buabu, meshi abu adi muwule ntente ne biakakumbajabu, ne badi basue ku biambila
  Mukelenge wabu. Mukelenge udi mumanye ne badi bualu ne dikisha dikese, ne wakamana
  kubalongoluela muaba \u00ab ku butshika \u00bb nandi. Tuetu batu balomba bua misangu
  mikuabu dijinga dikese dia kudiolola, tutangile mishindu kayi ne mu ngikadilu kayi
  udi bayidi balabula dikisha edi. 1\u00b0 Didi dilua pashishe kua mudimu mukuatshila
  Mukelenge. 2\u00b0 Didi anu dikisha dia tshitupa tshipi, bualu bua buloba kabuena
  bumanye mua kufila dikisha dinene nansha (Mika.2.10). 3\u00b0 Didi diangatshibua
  ku butshika bua bantu ba pa buloba, ke munkatshi mua lukutukutu luabu mudibu mua
  kudipeta nansha. 4\u00b0 badi badiangata ne Mukelenge munkatshi muabu. \u2013 Dikisha
  dia tshitupa tshipi, katangila bisumbu bia bantu badi benda badisangisha. Yesu neadishe
  mitshima yabu, pashishe mibidi yabu (Matayo 4. 4) ; kadi, kumpala udi uteka bayidi
  bandi mu diteta. Aba, badi bumuka mu dimuambila malu onso akakumbajabu. Bidi bimpe
  ! tshiakadi tshikondo tshimpe tshiakuleja bukole buabu, pamutu pa kujinga kupingaja
  bantu. Wakabambila ne \u00ab Nuenu, nubape bia kudia \u00bb bua kubaleja ne bukokeshi
  buonso budi bufuma kudiye. Pa dib\u2019adi udi ubatuangaja mu tshienzedi tshiende
  tshia buimpe. Musangu eu kabidi tudi tumona kabujima ka dikenka dia ngikadilu ei
  : lungenyi, bukole ne dinanga ya Muena mudimu mupuangane.\\nMako 6. 45-56\\nMu disabuka
  dia kumpala dia dijiba (shap. 4. 35- 41), Mukelenge wakadi ne bayidi bandi, nansha
  muakadiye mulale tulu mu buatu. Kadi bua musangu eu ditabuja dia bayidi didi ditamba
  kuikala ditetshibua bualu bua Mukelengekena n\u2019abu nansha. Wakamana kubanda
  ku mukuna bua kutendelela, padibu nkayabu butuku baluangana ne mavuala ne lupepele.
  Ku dimona badi bajimije Yesu, kadi yeye, diunvuija dinene udi ubamona mu mavuala
  pa mayi (nv. 48). Udi ulua kudibu kundekelu kua butuku (bala Yobo 9. 8). Mushindu
  kayi udibu bapange kudilongolola bua kusambakana nende! Pa dib\u2019adi, ku d\u00ee
  diandi udi udimanyisha kudibu ne ubajadikila: \u201cnukoleshe mitshima yenu mmeme,
  kanutshinyi\u201d (nv. 50; Yesh. 43. 2). Ke mudi bena kuitabuja bakuabu bakapitshila
  ku diteta, ne bakamana kufika kundekelu kua bukole buabu, bamane kujimija dikima
  dionso, bakunvua d\u00ee dia Mukelenge ubavuluija kuikala kuandi pabuipi n\u2019abu
  ne dinanga diandi! \u2013 Pabuelaye bua kupitshila mu tshimenga tshia Genesaleta,
  Yesu udi muakididibue ne lukasa lonso ne udi wenzamu malu a kukema abungi. Ndishilangana
  kayi ne mbangilu wa shapita eu (nv. 5, 6)! \u201cKumanya Yesu bu bantu aba, nansha
  pashishe kua bamane kumubenga diba dikuabu, kumuitabuja, ebi bidi bikumbana bua
  kutekibua muinshi mua diakalengele dia bubanji bua ngasa, mutekibue tshikondo tshionso
  ku ditabuja\u201d (S.P).\\nMako 7.1-16\\nBa false badi ne mukau bua malu mimpe a
  Mukelenge kudi bisumbu bia bantu, kadi batshina bisumbu ebi kabayi bamanye mua kuleleja
  mukau bwabu patoke. Badi bafunda bayidi bandi bu muakaman\u2019abu kuenza mu shap.
  2. 24. Bua bena lubombo aba, mankenda a ku mesu, akadi ne mushinga wa bungi mutambe
  wa kondo kabu ka mutshima. Bualu ebu budi bulelela ne, ntendelelu yonso udi kayi
  netshijila udi usankisha bimpe muntu wa mubidi. Ba falelese bakadi bakeba dianyisha
  dia bantu kabayi bajinga dia Nzambi. \u2013 Kadi dijinga dia kumudilu dia bena kuitabuja
  didi dia kusankisha Mukelenge mu malu onso (tang. Gal. 1. 10). Ne bu mudi Yeyeutangila
  mu mutshima, ebi bidi bitunvuija bua tuetu kukumbaja bimpe \u201cdivua\u201d dia
  munda, Buena kuamba ne tshilumbuluidi tshia meshi etu, kabingila ketu ne dienza
  ditu dia malu kupitshila ku bulelela bua d\u00ee diaNzambi, diode didi dibulula
  bukoya nansha bukese. \u2013 Yesu udi uleja ba false aba ne bilele bia bankambua
  babu bidi bishipa ne mikeshi ya Nzambi, nangananga pa ebu bua: kanemu ka kupesha
  baledi. Tudi mua kushindika bualu bua bilele bua bankambua. Kuenza kua bualu anu
  \u201cbualu bua tutu ne tshilele tshia ku buenza\u201d kudi mua kutupambuishha.
  Tuakadi mua kuikala misangu yonso tuebeja tshidi mifundu yamba.\\nMako 7. 17-37\\nMukelenge
  udi mumanye bimpe mutshima wa muntu udi udimusha bayidi bandi ku bidi mua kulupukamu.
  Mutshima wa bu muntu\u2019eu, udi kabidi kutudi, kadi Nzambi atumbishibue bualu
  bua kudi londapu ku ngikadilu wa mushindu wa nunku (Mis. 51. 10). \u2013 Pashishe
  kua ditangila didiye umuka ku dienza, tudi mua kuela meshi disankayi didi disambakaja
  Yesu ne mukaji muena Suliafoinike. Mei makole adiye udianshila kuakula kudiye, adi
  ajadika kea nu ditabuja dinene didi muntu kayi mua kutekesha, kadi kabidi kudipuekesha
  kulelela, bualu bua, mushilangane ne ba false bena kudisua, mukaji eu kena uleja
  mulongo wa butumbi anyi tshintu tshidiye ukumbanyina; udi wangata muaba wende muimpe
  ku mpala kua Nzambi ne witabuja tshilumbuluidi tshidi tshikumbanyine ngikadilu wende
  (Yesh. 57. 15). \u2013 Pashishe, nkamama kadi Yesu ujikula matshi ende, pakayaye
  nende ku luseke, mumutapulule ne bisumbu bia bantu. Nganyi wakadi mua kupeta bukokeshi
  bua kudisangisa ku disambakana dia pa buadi dia Musungidi ne wakadiye nende bualu?
  Dikudimuna dia mutshima dia muntu mubi, didi dikengela disambakana dia lukasa, dia
  muntu nkayende, ne dia dinanga ne Mukelenge (tang. kabidi shap. 8. 23). \u2013 Kubala
  kuetu kudi kujika ne bumanyishi budi bantu bakula bualu bua Yesu : \u00ab udi wenza
  malu onso bimpe \u00bb (nv. 37). Muena kuitabuja yonso wakadi mua kubujadika bua
  buandi patangila ku malu andi akapita kuamba ne : eyo Mukelenge udi wenzamalu onso
  bimpe !\\nMako 8. 1-21\\nTudi mua kupeta ku dienza dia bimpe kabingila kadi misangu
  mikubu kitabibua : kukeba dimanyibua bu bafalesa, anyi kutukiga mutshima paudi ukumbaja
  dibanza dia mu nsobelu. Ne, mu buena Kilisto, mushindu kayi udi bienzedi bikale
  kabiyi ne kanga kabingila ! Kadi tshiakadi katshiyi tshipanga kutakula Yesu, tshiakadi
  luse luakadiye nalu bua bisumbu bia bantu bidiye udisha bua musangu muibidi ku bukole
  buandi (nv. 2 ; shap. 6. 34). Kutuangajibua kuetu kua dituku dionso ne malu a pa
  buloba, nkuka yau ne bukoya buawu, bidi bikeba anu kukolesha mitshima yetu. Tudi
  bibidile kutangila dikenga dia bintu, dia mu lungenyi, ku mutu kua bioso dia mu
  nyuma kudi bantu badi batunyunguluke, kadi kupanga kuikala ne kanyinganyinga kabungi
  ku malu aa. Kadi Yesu, mutshima wa bu Nzambi buandi wakadi ulengibua bikole. Ngikadilu
  wa muntu wakadi mujibale matshi mu shapita wa 7. 34, wakamupumuisha pakatangilaye
  mu diulu. Mu nv. 12 wa shapita wetu eu, mbupidia mikole ya ba falese idi itamba
  kumupumuisha, kundekelu, mmitshima mikole ya bayidi bandi idi itamba kabidi kumunyingalaja
  (tangila kabidi 6. 52 ; 7. 18). Malu akukema abidi akatangilabu ne mesu abu kudiye,
  kaakakumbana bua kutekabu mitshima yabu kudi Mukelenge anyi ! (fuany. Yone 14. 8,
  9). Mushindu kayi wakakenga Mukelenge matuku onso a muoyo wende pa buloba bua luse,
  kadi kabidi bua mitshima mikole, bua dipanga disakidila dia bantu\u2026 kabidi misangu
  mikuabu t\u00f4 ne dia bantu bandi !\\nMako 8. 22- 23\\nMu Betesa\u00eeda, tshimenga
  etshi tshidi Mukalege wakula nangananga bua bupidia buatshi (Matayo 11. 21), Mukelenge
  udi ukumbajamu bua kukema bua kutabaja mpofu. Malu abidi adi ne mushinga bua yeye
  kondapibua ne nku dilondangana ku tudi tulua ku munya wa Nzambi (Mis. 138. 8; Filip.
  1. 6). \u2013 Pashishe kua bualu ebu Yesu udi mua kukonka bua dimanya dishilange
  diakadi diunvuika kudi bantu ku bualu buandi. Pashishe ne lukasa lonso udi ubela
  lukonko lunene. Buenu nuenu ndi nganyi ? Eyo, nansha bikalaku meshi a bungi a bantu
  bakubua ku bualu bua Mukelenge Yesu, ndi ne bua kuikala ne dianyi dimanya dia pa
  buanyi ku bualu buandi. Diodi edi ke tshibangidilu tshia nshila udiye umbikila bua
  kumulonda, nshila mene wa kudipidia ne wa mutshi mutshiamakane, unakasipibua nandi.
  Bantu bakuabu mu diteta badi bakula bua mutshi mutshiamakane udibu ne bua kuambula
  anyi bua \u00ab makenga a Kilisto[29] \u00bb adibu ne bua kuitabuja ne ditantamena.
  Kadi etshi ke tshidi Mukelenge musue kuamba apa nansha. Udi ulomba kudi muena kuitabuja
  yonso bua kuangata bipendu ne bundu bidi ba pa buloba kabayi mua kupanga kumutekla
  bikalaye ne lulamatu kudiye (Gal. 6. 14). \u00ab bua dinanga dianyi \u00bb, bu mudi
  Mukelenge Yesu utapulula, bua bua ebu ke bualu busokoka budi buenzeja bua muena
  kuitabuja itabuja lufu ku malu a pa buloba ne ku malu a mubidi wandi nkayandi (nv.
  35 ; Lom. 8. 36).\\nMako 9. 1-13\\nBilondeshele mulayi wa mu nv. wa 1, bayidi basatu
  badi babikidibua bua kudianshila kubandila \u00ab bukelenge bua Nzambi bulua ne
  bukole \u00bb. Bukalenge ebu budi bufuangikijibua ne Mukelenge nkayende, udibu bamanya
  Yesu, Mulongeshi wabu, muluata buneme ne butumbi budi bubalakana. Yeye wakadi usokoka
  misangu yonso butumbi ebu mu \u00ab ngikadilu wa mupika \u00bb, udi ububuluila bua
  tshituba ku mesu kua bantu bandi badi bakemeshibua ku bunene buabu ne bakuatshibua
  kudi bowa (Mis. 104. 1). Pa dib\u2019adid\u00ee didi dilupuka mu matutu, ne didi
  kabidi kutudi ne : \u00ab Eu udi Muan\u2019anyi Munangibue, numunvuile \u00bb. Bikala
  muntu ne butumbi ne tshinemu bivule, mei ende kabidi adi ne mushinga. Kutangila,
  yeye utudi babikidibua bua kumunvuila kena muntu mukuabu kadi Muana wa Nzambi wa
  dinanga diandi. Tutambe kudimuka bua kuteya ntema yetu bikole ku malongesha ende
  (Ebel. 12. 25 ; musemeja pabuipi kabidi ne Ebel. 1. 1, 2 ne 2. 1). \u2013 Nansha
  bionso bidi bitamba kuikala bimpe ku mukuna eu (nv. 5), bidi bikekengela bua yeye
  kupueka, ne Mukelenge udi unvuija bayidi bandi ne bionso biakumon\u2019abu nebikale
  ne dikumbana anu mu matuku a tshilualua. Nansha Yone (wakadi upingana pa Eliya),
  nanha yeye nkayende, kabakabitabuja. Ke bualu kayi bidi bikengela bua aye ku mutshi
  mutshiamakane ne akenge bikole kumpala kua kubuela mu butumbi.\\nMako 9. 14-32\\nPakapuekaye
  ku mukuna, Mukelenge udi ubanga kabidi mudimu wende wa dinanga udi mupotolo Petelo,
  yeye wakadi mumonyi wa musankishibue, udi wakula mu mukanda wa Bienzedi bia bapostolo
  tshikoso tshitambe buimpe tshia malu aa. Udi wamba ne : \u00ab Yesu eu wa mu Nazalete,
  wakadi wendakana miaba ne miaba wenza malu mimpe, wondapa ukolesha buonso bakadi
  bakengeshibua kudi diabola, bualu bua Nzambi wakadi nende \u00bb (Bienz. 10. 38,
  39). Mukelenge udi usangana tshisumbu tshia bantu badisangishe bayikila ne batandangana
  nkayabu. Bualu bua dilubakana diabu, nsongalume, kubanga kubanga ku bunsonga buandi
  wakadi ujimija anu lungenyi, bimuela kudi demona. Tatu wa muana wakapangila pakambilaye
  bayidi bandi bua kumondapa, kabakamanya bua kuipata nyuma eu wa bukoya nansha. Kumpala
  kua kufila dipikudibua kudi muana eu, Yesu udi wanji kubaleja kabingila ka dipangila
  diabu dia kuipata nyuma eu mubi : mitshima mikole ; bualu \u00ab bionso bidi bikumbana
  kudi muntu udi witabuja \u00bb Nunku ne binsonji ku mesu muntu\u2019eu udi udiela
  kudi Mukelenge. Udi unvua ne ke ku bukole buandi bua disua diandi, buamupesha ditabuja
  ne udi udimanya mutekete. Diambuluisha dia Nzambi didi ne mushinga, ke anu bua kupikula
  menemene, kadi nansha bua kudilomba. \u2013 Mu nv. 26 bukole bua demona budi budileja
  kabidi bua butshimunyi bua Mukelenge bumueneshibue. Ne dinanga dionso, udi ukuata
  muana ku tshinza ne umujula.\\nMako 9. 33-51\\nButekete kayi kudi bayidi! Muyishi
  wabu mumane kubambila bualu bua makenga ende ne lufu luandi, bualu bumue butshiena
  bubatatshisha mu mitshima yabu ne bukeka makokanganyi munkatshi muabu, budi bua
  kumanya nganyi wikala mutamba bunene. Ku lukonko luandi Mukelenge udi ubateta (nv.
  33), Pashishe ne ngasa ne lutulu, udi ubalongesha tshidi kudipuekesha ntshinyi.
  \u2013 Dilongesha edi didi dilonda kudi dikuabu. Bayidi bakela meshi bua kukanda
  muntu wakadi wenza malu a kukema mu dina dia Yesu. \u201cKena utulonda\u201d, ne
  kadingila kadi kakekibua kudi Yone. Mukelenge udi ubaleja mu bualu ebu bobu bakadi
  badimona nkayabu kabyi bamumona yeye. Tutabale bua katuikadi bantu badi bakeba tusumbu!
  Bena Kilisto babunyi, nansha kabayi benda netu, badi balonda Mukelenge pa buipi
  menemene, mu nshila eu wa kudipidia ne wa mutshi mutshiamakane (shap. 8. 34). -
  Tuakumona mu Matayo tshidi tshikumbanangana ne nv. Wa 42 ku 51 (tangila Matayo 5.
  29\u2026, 18. 8\u2026). Kadi mu kabujima, mu lumu luimpe lua Mako, tudi tumona ne
  malongesha Mukelenge adi angata muaba mukese ku bualu bua mudimu wandi. Katuena
  ne tshipiminu mundidimbi wa mei ende a pa mukuna. Mei makese, kadi kudifila kua
  bungi. Nunke ke ngikadilu wa muena mudimu wa lulamatu.\\nMako 10. 1-22\\nBa falese
  badi bateta kutapulula Yesu ne Mose, pa lukonko lua kushipa kua dibaka. Kadi udi
  ubabuikila mishiku yabu mu dibapingaja kumpala kua tshibangidilu tshi mikeshi, ubavuluija
  dilondangana dia malu bu mushindu wakabifuka Nzambi ku tshibangidilu. Buloba buakanyanga
  kufisha bionso biakateka Nzambi mu bufuki buandi buimpe ne pa nkayabi dijadika dia
  dibaka. \u2013 Dikolesha dia mutshima ne mutshima wa kudipetela bintu, malu aa adi
  atuma bantu ku dipepeja ne dikudimuna dia bulongolodi bua dibaka, adi amueneka kabidi
  mu diangata diabu dia bana bakese ne mushinga mukese. Bayidi kabena bapanduka mu
  nyuma wa mushindu eu nansha. NV. 13 ku 16 idi itupehsa diunvuija dikuabu didi ne
  mushinga ne dilenga ku mutshima kupita mu Matayo: Mukelenge udi ubanga kuikala munyingalajibue
  ku tshienzedi tshia bayidi. Pashishe udi wangata bana aba bakese, ne dinanga dionso
  udi ubambula mu maboko, mudibu basangana bukubi buonso. Kundekelu udi ubasankisha
  patoke t\u00f4 (fuang. Matayo 19. 13, 14). \u2013 Mu bualu budi bulonda, Mako udi
  kabidi nkayende bua kuakula bualu buudi ne mushinga wa bungi : dinanga dia Mukelenge
  kudi muntu udi mulue bua kusambakana nende. Kadi muntu\u2019eu kena udiakidila nansha
  udi uya, minga misangu muye bua kashidi, ujinga bubanji buandi bua tshinana ku tshisumbu
  etshi ne tshia tshiendelele tshia Eu udi mu tshinange.\\nMako 10. 23-34\\nMu dipungila
  dikulukulu, mabenesha akadi a pa buloba, ne bubanji buakadi tshimanyinu tshia buimpe
  bua Nzambi (Dut. 8. 18). Ke kudi kulua dikema dia bayidi ! Badi bumuka kudimona
  muntu wakadi muwujibue ne bubanji, buena kuamba ne, ku tshimuenenu mu beneshibue
  kudi Nzambi, munangibue, kayi ne bualu bua kubandibua mu luendu luandi, ne wakadi
  mudilongolole bua kuenza malu onso mimpe. Ne Mukelenge wakamulekela kuya. Bulelela,
  bikala mabenesha aa k\u00eana afila tshibuelelu tshia mu bukalenge bua mu diulu,
  nganyi udi mua kusungidibua? Ku mulu ebu, Yesu udi ubakudimuna ne, bua muntu lupandu
  ludi bualu bukole ; anu Nzambi nkayende ke wakamanya mua Kulukumbaja. Mukelenge
  udi upisha apa, ke anu bubanji anyi biuma, kadi kabidi \u00ab badi babeyemena biuma
  \u00bb. Kudi kushala ne, kuya kudiye, ne kumulonda, kudi kukengela kudipidia menemne.
  Kadi, bikalabu bitabuja anu dinanga dia Mukelenge ne dia lumu luimpe nkayadi, nebikale
  mushimi munene wa disanka ; wakumudilu udi wa kuangishibua kudiye. Eyo, mesu a Mukelenge
  (nv. 21, 23, 27) adi abala munda ne mu mitshima yetu, bua kutangila ne kabingila
  ka dinanga diandi mu mitshima yetu ke kadi katuenzeja malu anyi. Ke diandamuna diakane
  dia dinanga dia eu wa kalekela bionso buetu tuetu (tang. Zakaya 7. 5). \u2013 Mu
  shapita eu tudi tusangana dinanga dia mubidi (nv. 17 ku 22), kudisua kuau (nv. 28),
  bowa buawu (nv. 32), muikale ne mukau (nv. 41), ne kudiangatshila kua bintu (nv.
  35-40).\\nMako 10. 35-52\\nKatupangi bua kutangila ditabuja di Yakobo ne Yone. Bakadi
  bamanye ne muyishi wabu udi Meshiya, mupianyi wa bukalenge bua mudiulu ne nebapiane
  puopamue nende. Kadi kulomba kuabu kudi kuleja dipanga ne kuipata kua lupepele kua
  mutshima wa bu muntu. Muwule ntente ne ngasa, Mukelenge udi usngisha bayidi bandi
  kudiye, ufila dilongesha kudi bayidi aba (ne kutudi kabidi) bualu bua dilomba dibi
  dia bayidi aba babidi. Kabena bamanye ne kumpala kuabu badi ne tshilejelu tshinene
  tshia kudipuekesha anyi, tshia eu wakadi ne bukokeshi bua bamukuatshile mudimu,
  kadi wakadivuija nkayende bu mupika bua kupikula bifukibua biandi ne kufuta muoyo
  wende nkayende bu mushinga wa bupikudi wakalomba mulumbuluishi ? Nvesa eu wa 45,
  wakabikidibua ne nsapi ya lumu luimpe, ne tshikoso tshialu tshionso. \u2013 Nyuma
  udi utuleja mu shapitre eu ngikadilu mishilangane isatu : muntu udi Mukelenge ubikila
  bua kumulonda ne udi uya (nv. 21) ; bayidi babikidibue pabu, bakamulonda ne ditshina
  (nv.32) ne basue kutemba didipidia diabu (nv. 28) ; kundekelu, mukengi eu mufofo,
  udi Mukelenge kayi ulomba bua kuenza bualu padiye umondapa, kadi udi, kayi ukudimuna
  d\u00ee, ulekela bilamba biende bidi mua kumupumbisha mu luendu luandi, \u00ab wakamulonda
  mu nshila \u00bb (nv. 52). Kadi tutangile dipanga dinanukila dia bisumbu bia bantu,
  kumpala badi bamupumbisha, pashishe nebambe ne \u00ab kolesha mutshima webe\u2026
  ! \u00bb\\nMako 11.1-14\\nNshila wa Yesu udi usemena ku ndekelu. Udi ubuela ne butumbi
  bunene mu Yelushalema, ne uya mu ntempelo, mudiye ubanga kuendakaja mesu ende ku
  nseke yonsonangananga (nv. 11) bu udi udkonka ne : Ngafiki kuanyi anyi ? Diunvuija
  dia pa buadi mu lumu luimpe lua Mako, didi diunvuija ne Nzambi kena ulumbuluija
  ngikadilu kampanda ne lukasa kumpala kua kayi muanji kuleja dipila diandi nansha
  (fuany. ku Genese 18. 21). Kadi meshi a Mukelenge akadi tshinyi pakamonau dinyanguka
  dia Nzubu eu wa disambila! \u2013 Udi umuka ku muaba eu udi munyanguke, uya ku Betania,
  ne kasumbu kakese ka bantu badi bamumanye ne badi bamunange. Betaniya udi unvuija
  ne \u201cnzubu wa udi ne kanyinganyinga\u201d anyi kabidi \u201cwa nfigie\u201d.
  Bu mu mifundu misangu ya bungi meshi aa abidi adi atuleja bimanyishilu. Pa diba
  diakadi Yesu pabuipi ne kuela mutshi wa nfigi wakadi kauyi ukuama mulau udi tshinfuanyi
  tshia mushindu wakapetaye Isalele, bidi bu yeye mukenyi ne mupele (Mis. 40. 17),
  wakadi usangana apu, ne apu nkayapu mamuma bua Nzambi \u201cmamuma a nfigi mimpe\u201d
  bilondehele tshiakuidi tshia Yelemiya 24. 2), disamba dia mutshima wandi, ne dilabula
  dia mamuma a mudimu wa muoyo wandi ku mutshi mutshiamakane. Nansha bungi bua mabeji,
  tshinfuangikiji tshia ntedelelu muimpe, \u201cKakuena mamuma a figi ku mutshi wa
  nfigi\u201d wa Isalele mu mudi muprofete umue eu ubimona (Yelelemiya 8. 13).\\nMako
  11. 15-33\\nMukelenge udi ulengeja ntempelo wakatangilaye dituku dia kushala. Lukunukunu
  ludi lukuata Mukelenge bualu bua Nzubu wa Nzambi (Yone 2. 17). Pakalua dilolo, wakumuka
  mu musoko wakadi munyanguke, kadi udi umupingana dituku didi dilonda, upitshila
  pa mutshi wa nfigi. Bu diandamuna ku dikonka dia Petelo, Yesu kena wakula bua bukole
  buandi nansha, kadi udi ukoka meshi a bayidi bandi kudi Nzambi. Bidi bu wakadi ubambila
  ne : yeye wakanguvuila udi kabidi pabuipi bua kuitabuja milombu yenu ne kumusha
  mapumbisha onso mu nshila, nansha bikalau manene bu mukuna. Kuikala ne ditabuja
  mu Nzambi, ke kudienzejabua kuitabuja dikumbana dia dijinga dietu, kadi nkutekemena
  kudi utudi bamanye, udi utupesha milayi, ne udi ne lulamatu bua kuikumbaja, ne udi
  mutunange. Kadi kudi diba didi Nzambi kayi mua kutuandamuna nansha: ditudi ne tshilumbu
  ne muntu muanetu\u201d. Eu ke mukuna munene utudi katuyi mua kutamba udi pankatshia
  pa malanda etu ne Nzambi. Bidi bikenge kuwujikija (mukuna anyi bualu ne mukuenu),
  bua kusangana kudiye anyi kudi muanenu \u00ab nshila eu mulongolola \u00bb wa mu
  mutshima udi Mis. 84. 5 wakula. \u2013 Mu nv. 27, Miyuki ya ndekelu ya Mukelenge
  idi ibanga, mudiye utshimuna bena lukuna bandi ku musangu ne musangu.\\nMako 12.
  1-17\\nBa nfumu ba tshisamba badi benzejibue bua kudimona mu lusumuinu lunene lua
  balami ba budimi babi. \u2013 Tangilayi mudibu babikila (anuMako nkayamu), mutumibue
  wa ndekelu wa muena budimi bua nfigi : \u00ab yeye wakadi ne muan\u2019andi mulela
  umue wakadiye munange\u2026 \u00bb (nv. 6). Mei aa adi atuvuluija mei a Yepowa kudi
  Abalahama : \u00ab wangate muan\u2019ebe mulume, muana umuepele, udi munange \u00bb
  (Gen. 22. 2) ne udi ukudimuna mu mushindu munene udi ukudimuna dinanga dinene dia
  Tatu bua Muan\u2019andi-munanga wakafilaye bua mulambu bua bualu buetu ! \u2013Nunku
  pakadimanyabu, ba falese ne bena helode bakakeba bua kutantamana (nv. 12). Ne mei
  a lubombo, kadi mikale bumanyishi buabu nkayabu bualu bua Mukelenge (\u00ab tudi
  bamanye ne bulelela\u2026udi uyisha bantu nshila wa Nzambi bulelela \u00bb, nv.
  14) badi bakeba bua kumukuata ne lukonko lua budimu bunene. Eyo wende wakadi mua
  kumuvidija bua Masiya ; nansha wende kumupishisha kudi bena Lomo. Udi ubandamuna
  mu mushindu umue wakadibu kabayi belele meshi, mu ubambila mu kondo kabu ka mutshima.
  Lungenyi kayi lua bu Nzambi ! Misangu yonso, mmushindu kayi wakadi Musungidi, yeye
  wakadi ne bulelela ne dinanga, wakakengeshibua ku lukinu elu, ku lonji, eyo, \u00ab
  ku bupidia misangu yonso bua bantu babi kudiye nkayende \u00bb (Ebel. 12. 3 ; tang.
  kabidi Yehez. 13. 22).\\nMako 12. 18-34\\nKu luabu luseke, Basadoke badi batete
  bua kupima lungenyi lua Yezu. Mu diyisha diabu, badi bantu badi kabayi bitabija
  ku dibika dia bafue nansha (nv. 18, Bienz. 23. 8). Kadi mu nv. 26 udi ubakeba anu
  mu bualu abu ne ubakangisha mukana muabu. Kubika kua bantu ku bafue kudi kujadikibue
  misangu ibidi : Ku diyi dia nzambi ne ku bukole bua Nzambi wakabisha Kilisto (nv.
  24). Kutangila bidi bimueneka bumue bulelela kabuena buanji kudituta ku mishima
  yabu mikole (tangila Bienz. 26. 8). Kadi, bu mudi Paulo ubileja mu 1 Kol. 15 kudi
  tshimue tshi ku bishimikidi binene bia buena kilisto : katuena mua kulenga kupanga
  kukulula ditabuja dietu nbansha. - Bishilangane ne batontolodi aba, kudi bulongane
  ne menji kudi bafundi badi bakonka bua mukenji mutambe bunene. Mukelenge udi ubandamune
  ne, ndinanga, ke mukenji wa kumudilu : dinanga bua Nzambi ne dinanga bua muntu nebe,
  bidi bienza nsangilu wa mikenji yonso ( Lom. 13. 10 ; Ngal. 5. 14). Balunda ba kunanga,
  katuakadi mua kutamba kunanga kupita Isalele, tuetu bakakebibua kule (munkatshi
  mua ba bisamba bia bende katuyi ne milayi) ne basemejibue pabuipi mu malanda a bana
  ba Nzambi wa dinanga anyi ? (Efes. 2. 13).\\nMako 12. 35-44\\nMpidiewu tshidi tshikondo
  tshia Yezu kuela bakadi bamutelela lukonko lua bualu budi bubatatshisha. Musindu
  kayi udi Kilisto mua kuikala muana ne mukelenge wa Davidi popamue ? (tangila kabisi
  Mis. 89. 3. 4. 36). Kabena bamanye mua kunvuija ; kadi kudisua kuabu kudi kupakanda
  bua kukonka diandamuna\u2026 kudi Kilisto nkayende. Bualu bua nku dimupidia kuandi
  kudi Muana wa Davidi wangata muaba wa mu diulu udi Mis. 110 umupesha. \u2013 Bua
  kudimusha bantu bandi ku bualu bua banfumu babi, Mukelenge udi ufila tshimuenenu
  tshia bafundi, bena kudisua, lukuka lua biuma ne lubombo. Kutangila ! ngikadilu
  eyi, ikatu mikale kudi balombodi bakuabu ba ntendelelu kumusha ba bena Isalele (1
  Tim. 6. 5). \u2013 Nv. Wa 41 ; udi utuleja Yezu mushikame pabuipi ne tshibondo tshia
  mulambu. Ku ditangila edi, didi diya munda, ditukadi bamone ditangi bintu bionso
  ne bantu buonso, udi utangila ke bungi (bualu budi bantu batangila) kadi mushidu
  udi muntu ne muntu ufila mu tshibondo tshia mulambu. Tangila mukaji eu muena dikenga
  udi usemena ne nfualanga idi kayiyi ne mushinga : tukuta tukese tuonso tuakadiye
  mushale natu bua kudiaye. Ne luse, Mukelenge udi ubikila bayidi bende, udi ubanga
  kuakula bua bualu buakumonaye. A ! mulambu eu munene- \u00ab tuonso tuadiye natu
  \u00bb - wakadi (mulambu eu) ujadika ke anu diananga dia mukaji eu kudi Yepowa ne
  nzubu wende, kadi kabidi dijadik diakatekaye mudi Nzambi wakadi mua kumukuatshisha
  mu bionso biakadiye nabi bualu (fuanyikija ku 1 Bakalenge 17. 13-16).\\nMako 13.
  1-13\\nBayidi badi ne bakema bua buimpe ne bunene bua kumesu biakadi nabi ntempelo.
  Kadi Mukelenge kena utangila \u201c ku tshidi muntu utangila nansha\u201d (1Sam.16.
  7; Yesh. 11. 3). Mukelenge wakabuela mu ntempelo eu kumona bubi buakadi buwulemu
  (shap. 11. 11). Nunku kabidi dimona diandi didi diya t\u00f4 ne ku malu amueneka
  bidimu bikese pashishe kua dipidibua diandi, malu aa afikishisha dishimbuka dia
  musoko eu wa dipila. Miyuki idi itulongesha ne mu tshidimu tshia 70, Yelushalema
  wakadi tshisombedi tshia bowa ne wakabutudibu yonso kudi masalay a Titus. Dibutuka
  edi kadiakapanga kuteta bikole ditabuja dia bena kuitabuja, bakadi ne lulamatu mu
  meshi abu ku musoko wa tshijila. Kadi Mukelenge wakadianshila kubakankamika diambedi
  ne mei atudi nau apa. Mushindu kayi udi bana ba Nzambi, pakapitshilabu mu mateta
  manene, bakapeta dimanye dimpe mu malu aa. Mu tshikondo tshia kufilabu bumanyishi,
  bionso biakadibu ne bua kuamba, bakamana kubambila kudi Nyuma Muimpe. Ke muakadibi
  diba dikuabu bua Petelo, pakamukuatabu, kuya nandi kumpala kua ba nfumu ba bantu
  ne bakulu ba bisamba ne bakuidi banene mu shap. 4 wa Bienz. (nv. 8); ne Etienne
  mu shap 7. 55. Kadi mu tshietu petu tshitupa ne mu etu majinja tudi mua kumanya
  bukole bua Nyuma Muimpe ne kumulekela mu budikadidi bua kuenza mudimu munda muetu.\\nMako
  13. 14-37\\nEkelezia yeye kakupitshila mu tshikondo tshia dikenga dikole tshiapitshila
  kasumbu kakese ka bena Yuda nansha (Buak. 3. 10). Patuashala mu bulelela ebu, kadi
  misangu yonso tutshine bua katuladi mu tulu tua mu nyuma tudi tutukoke bibi mu muidima
  munene wa malu a pa buloba. Tutambe kuvuluka dipingana katataka dia Mukelenge wetu
  Yesu Kilisto, ne tuangate buonso buetu disengelela dia mushinga mukole didi mu shapiter
  eu. Lusumuinu lukese ludi lutuleja Mukelenge bu muena nzumbu, wakumuka, mumane kushila
  bapika bandi bujitu bua midimu yandi. Yonsowa kudibu wakapeta \u00ab mudimu wandi\u2026
  \u00bb mumanye ne wa buawu. Mukelenge kakapala muntu, t\u00f4 ne ku mudimu mishilashilangane
  ya dikumbaja. Tutoba tusatu tua dimanyika dia ditungunuka dia diakula, tudi tulua
  pashishe kua muaku \u00ab mudimu \u00bb katuena tunvuija bunyi bua dishila shilangana
  dia midimu anyi yakamana Mukelenge kulongolola bua bantu bandi anyi ? (fuang. ku
  Lom. 12. 6 ku 8). \u2013 D\u00ee dikese diakapeta mulami wa ku tshibi (ndekelu wa
  nv. 34) didi kabidi kudi buonsokabidi\u2026 buena kuamba ne Kudi ne Kundi (nv. 37).
  Ne ku meionso aa, tudi mua kumona ne mu lumu luimpe lua Mako, mudimu wa Yesu udi
  ne mei aa \u00ab tabalayi \u00bb. Tulame d\u00ee edi bimpe mu mioyo yetu, bu mutubu
  balama d\u00ee dia muntu wa mushinga wakanushiya\u2026kadi udi upingana!\\nMako
  14. 1-16\\nKu disemena dia ku lufu lua Mukelenge, meshionso adi mu mutshima adi
  amanyika ne adi adileja. Lukinu, dipetu dia kudi ba nfumu ba tshisamba badi badia
  tshitungu mu Yelushalema! Dinanga ne kanemu mu nzubu wa diku dia mu betania mudi
  mukaji eu ukumba ku bualu bua Mukelenge \u00ab mudimu muimpe \u00bb, tshipeta tshia
  dinanga didi ne meshi. Ne tshilejelu tshimpe tshia mudimu wa dikukuila dia ban aba
  Nzambi! Badi bamanyia mu Mukelenge mubengibue, muntu udi ukumbana kutumbisha ; nunku
  kupitshila ku Nyuma Muimpe,ne mu meshi a kudipuekesha, badi bamukukuila, dikukuila
  edi didi kudiye mulambu wa dipembu dimpe ne dia mushinga mutambe bunene (tumone
  bantu nkayabu ke badi batua mushinga \u2013 nv. 5 \u2013 bavuija bionso ku malu
  a makuta). Bijanu kabiena bipanga ku bualu bua batendeledi aba, nansha mene kudi
  bena kuitabuja badi bateka kuenzelangana bimpe[30] anyi lumu luimpe kumpala kua
  mudimu onso wa buena Kilisto. Katuyi tupua muoyo malu aa mimpe, kadi tumanye ne
  kutumbisha kudi ne muaba wa ku mudilu wa ku midimu yetu. Ne tusanke bua dianyisha
  dia Mukelenge bua kukumbaja ne meshimapuekele (adi bivuadi ebi tshinfuanyi tshiau)
  mudimu muakane wa dikukuila, udi nkayau wenzeka musangu umua kudiye, udi bua tshiendelele.
  \u2013 NV. wa 10 ku 6 idi ituleja mushindu udi bayidi benza bua kulongolola Pasaka\u2026
  ne Yuda bua kupana Mukelenge wende.\\nMako 14. 17-31\\nTshidi tshikondo tshia ndekelu
  tshia bidia bia dilolo. Mu diba edi dimpe dia kulayangana, didi Yesu ujinga kuakula
  bua dinanga diand, bujitu pudi bukuata mutshima wandi. Ke bualu bua mutshi mutshiamakane
  udi wenda usemena bua bualu bua yeye kufua nansha, kadi bualu bua kanyinga nyinga
  kanene ka kumona ne munkatshia mua bayididikumi ne babidi mudi muntu wakamana kudisunguila
  dibutuka diandi. \u201cUmuawamunkatshimuenu\u2026 nantungila\u201d Ku luabu luseke,
  bayidi badi banyingalala ne bakonkangana. Kabena ne ditushibua ne nganyi wa mueneka
  mu nv. 29 ne 31 ku dipambuka dia didifila diabu, kumusha dia Petelo. Pakapatuka
  muena mpala ibidi, Mukelenge udi udi ujadika bidia bia tshivulukilu tshiandi. Wakasakidila,
  kutshibula mutanda wa diampa, kupa bandi; pashishe kuangata lupanza, usakidila kabidi
  kubapalu. Ne ubunvuija mundidimbi wa bimanyishilu ebi bipepele ne kadi bikale ne
  mushinga ku bualu bua bidi biambulula tshivulukidi: mubidi wandi wakafidibua; mashi
  ende akaya panshi, bishimikidi bijalame bia ditabuja dietu. Wewe udi ubala, kuakadi
  mua kujinga kuikala mu nzubu eu wa kulu pabuipi ne Mukelenge webe anyi? Apu mbuatshinyi
  kupanga kudituangaja dituku dionso dia lumingu kudi bantu badi bamba bua lufu luandi,
  padibu bindila dilua diandi? PashisheMukelenge udi wimba musambu ne bayidi dikumi
  ne babidi, ne mu tshisubmbu tshiabu udi uya mu lupangu lua mukuna wa Oleve.\\nMako
  14. 32-54\\nBudi bualu bua Yeye wakangata mubidi wa bupika, bua kuleja t\u00f4 ne
  muaba kayi udi uya ditumikila diandi. Nediye t\u00f4 ne ku lufu; \u2026 lufu mene
  lua ku mutshi mutshiamakane? (Filip. 2. 7, 8). Satana udi wenzeja malu onso bua
  kupatula Yesu mu nshila wa bupuangane. Mu diluangana edi dia dipangadika, udi udiambuluisha
  anu ne dinema diandi dia mutshima[31] ne kanyinganyinga bia Mukelenge, biakadi bipima
  bujitu bua lupanza lua tshiji tshia Nzambi ku bualu bua bubi. Tshiluilu tshia Yesu,
  ndikokela diandi. Dina ditudi tumunvua wakula anu apa nkayapu, didi diunvuija malanda
  mashemakane (akadi kaayi mua kukoseka) a mu diba dia mushindu eu: \u201cabba Tatu\u201d,
  pakelaye lubila lukole mu dimanya ne malanda manene aa neakoseke mu tshikondo tshiambulaye
  bujitu bua mibi. Kadi nangananga dinanga dinene kudi Tatu didi dienzeja ditumikila
  diakane. \u00ab Bienze bu mudi wewe musue ke bu mundi meme musue nansha \u00bb Kumpala
  kua diluangana dia mushindu eu, mushindu kayi udi tulu tua bayidi bandi ne dipila
  ! Katupa kipi kumpala, Mukelenge wabu wakamana kubasengelela bua kutabala ne kutendelela
  (shap. 13. 33), udi ubakonka mushindu eu bikole misangu isatu. Mu tshianana ; kadi
  Yeye udi anu pabuipi. Tangila muena mpala ibidi udi usemena kudiye ne tshisumbu
  tshia bakalua kumukuata. Nunku buonso badi bamulekela banyema, t\u00f4 ne nsongalume
  mukese eu wakadi mudijingile tshilulu tshi alina : tshinfuanyi tshia buena Kilisto
  bua ku mesu budi kabuyi butantamena makenga.\\nMako 14. 55-72\\nMunda nkulu mua
  butuku, nzubu wa muakuidi munene udi unyunga. Yesu udi wimana kumpala kua badi bamufunda.
  Bamubandi badi bamutekela malu a dimubanda nau, adi kaayi akumbana. Kadi yeye kena
  umona mushinga wa kudibingisha. Badi bamukosela bua kufua, mupendibue ne mukumibue
  ; badi bamutuila ne mate mu mpala. Wakukuila, Mukelenge wetu udi witabuja makenga
  aa onso, akadiajila kuakudibua mu mei a tshi profete (Yesh. 50. 6). Kutangila !
  bualu bukuabu budi bupita mu lupangu lua bukalenge. Petelo kakitabuja Mukelenge
  wende wakajadikilaye ne \u00ab ntshia kukuvila nansha kakese \u00bb (nv. 31). Ne
  bualu bukuabu, kakamunvuila, bua kutabala ne kutendelelea mu Getesemane. Ke bualu
  busokoka bua dikuluka diandi. Kutangila Mukelenge wakamna kubadimusha ne : \u201cMubidi
  udi ne butekete\u201d (nv. 38). Kadi buakadi bulelela buakadi Petelo kayi mudilongolole
  bua kuitabuja nansha, bua muand\u2019eu udi ne kupitshila tshitupa tshikole. Bualu
  butudi katuyi tukeba bua kuila ne Mukelengemu kuitabuja ne kudipuekesha kuonsod\u00ee
  diandi, tudi tulua kubuyila mu lutatu lukole ne muena lukuna wa mitshima yetu. \u2013
  Bua kujadika ne kena mumnye \u00ab muntu\u2019eu \u00bb, muena dikenga Petelo udi
  wakula ne mei mabi ne a kuditshipa. Katutambi kumukengesha nansha ; kadi tutangile
  mushindu kayi ne misangu bunyi munyi utudi petu bua kuvila Mukelenge, bituikala
  katuyi tutabala : ku bienzedi bietu, ku mei etu, nansha ku dipudidila dietu (bala
  1Kol. 10. 12).\\nMako 15 1-21\\nMudimu lufu udi ne bua, kukumbajibua pau pa lukasa
  (nv.1). Mukokeshibua ku disemena dia Pasaka ne mu lukasa lonso bua kujikijangana
  ne muena lukanu eu udi ubakuatshisha bowa, banfumu ba bantu kabena bajanguluka nansha.
  Bamane kusuika bianza biende biakakuatshishatshisha bakadi mu makenga ne biakadi
  kabiyi bianji kuenza bualu bubi, bakafila Yesu kudi Pilato. Ne kumpala kua ngouvena
  wa bena Lomo, Musungidi udi ushala kabidi mupuwe, dipudikila didi Mis. 38. 13 ku
  15 ; 39. 9 ne Muadi 3. 28 udi ubulula kabingila kanene. Dilomba diandi mu diba dimue
  edi didi ne : \u00ab k\u00fbdi wewe Yepowa ke kundi ntekemena\u2026wewe neubakudimune
  d\u00ee, Mukelenge Nzambi wanyi \u00bb \u2026 ne kabidi \u00ab wewe wakuenza bualu
  ebu \u00bb. \u2013 Ku dienzeja dia bakokeshi ne bakuidi, bantu buonso, mu ditomboka
  badi bela ne lubila lukole lua bufofo bua dilekela dia Balaba mushipianganyi ne
  bua kushipabu ku mutshi mutshiamakane Mukelenge wabu. Nunku Piloto bua kusankisha
  bisumbu bia bantu, wakalekela mushipianganyi, ne kukosela lufu eu wakadiye mumanye
  ne udi mubinge. Tangila t\u00f4 ne muaba kayi dijinga dia kusankisha bantu didi
  mua kuya ! (Yon. 19. 12). \u2013 Masalayi mapote adi amuseka, ashima kukokela kudi
  Eu udi mufidibue mu bukokeshi buabu bualu bua (bualu bua wakadifila nkayende). Ne
  muntu udi wasa Mufuki wende tshifulu tshia meba akamenesha buloba bu bipeta bia
  bubi (Gen. 3. 18).\\nMako 15. 22-41\\nMuntu udi wenza bualu butambe bubi bua ku
  malu a bikondo bionso. Udi ukudika Muana wa Nzambi ku mutshi mutshiamakane, umukengesha
  ne makenga a mishindu yonso ne a kumupuekesha nau mulongo wende. Musungidi udi kulu
  ku mutshi wa bundu, tshidi tshimulama koku anu dinanga bualu bua Tatu ne bua bantu.
  \u00ab Wakabadibua munkatshi mua bantu babi \u00bb bu muakadianshila mifundu kuakula
  (nv. 28 ; Yesh. 53. 12), ku mutshi eu kabidi udi wangata bipendu ne dimuseka. Ba
  pa buloba badi bamubenga, nunku badi badiangatshila dipila ; kadi tangila diulu
  didi dikanga bu mudi mei ende a kanyinganyinga kakole unvuija : \u00ab Nzambi wanyi
  Nzambi wanyi wakundekela bua tshinyi ?\u00bb ( tang. Amos. 8. 9, 10). Diulu didi
  dikanga bua bualu buandi, bua diodi kukanguka bua bualu buetu. Bualu bua mbua kufikisha
  \u00ab bantu ba bungi mu butumbi \u00bb buakitabuja Mukelenge wa lupandu luetu makenga
  aa (Ebelu. 2. 10). Dibeji edi dia mu mifundu ya tshijila, padi ditabuja dietu dishimikibua
  ne dikukuila ; didi dienza mukanda wa bumanyishi bunene udi utujadikila tshibueledi
  mu diulu dia butumbi, tshibueledi tshidi tshilejelu tshifidibue ku dipandika dia
  tshilulu tshikudika. D\u00ee dikole diakela Mukelenge wetu mu dipola dia muoyo,
  didi tshimanyishilu tshia wakadi ulekela nkayendemuoyo muikale ne bukole buonso.
  Ke bualu bua ndekelu bua ditumikila bua Yeye wakalua pa buloba bua kukuatshila bantu
  mudimu, kukenga ne kufua, ufila muoyo wende muimpe mushinga wa bupikudi wa bantu
  ba bungi (shap. 10. 45).\\nMako 15. 42-47 ; 16. 1-8\\nKatataka pakamana kupita diba
  dia ku mutshi mutshiamakan, diakadi Mukelenge mulekedibue nkayende, Nzambi udi ne
  lukasa lonso mua kuleja ku bualu bua lukunukunu lua bakuabu bakamanya mua kutumbisha
  Muan\u2019ende. Wakumudilu udi yosefe wa kuAlimataya udi ulomba kudi Pilato mubidi
  wa Yesu, ne uujika ne kalolo kuonso. Pashishe pa kutshia kua butuku bua dituku dia
  dibika dia ku bafue, tudi tumona bakaji basatu, baya lubilu ku lukita. Bakadi bamue
  ba munkatshia mua aba \u00ab bakamulonda ne bakamukuatshisha \u00bb kumpala kua
  kumutangilabu upopedibua pa mutshi mutshiamakane (shap. 15. 40, 41). \u2013 Yone
  12. 46). Mu dijinga dia kukumbaja mudimu muimpe ne wa ndekelu bualu bua Yeye udibu
  belangana meji ne kabakumumona kabidi nansha, badi balua ne bintu bia mupuya muimpe
  bua kuela mubidi wende. Kadi, badi ne tshia kuila diakalenga dia kulongolola kuabu
  kua mudimu eu, bualu bua muanjelo udi ubamanyisha lumu lua butumbi : Yesu wakubika
  ku lufu. Kadi kudi mukaji mukuabu utudi katuyi tumona ku lukita : eu mu shap. 14.
  3 wakela Yesu manyi ku makasa. Biakadi bua kupanga kuende kua dinanga bua bualu
  buandi anyi ? Wakafila tshilejelu tshitapuluke ne bakuabu. Kadi wakadi mua kujingulula
  tshikondo tshimpe tshia kumuelaye manananshi. Tuvuluke ne lukunukunu lua dinanga
  ludi lutamba kuikala ne mushinga wa bungi ku mutshima wa Mukelenge padilu lukumbajibua
  ne dijingulula dia disua diandi ne ditumikila dia d\u00ee diandi.\\nMako 16. 9-20\\nD\u00ee
  dimue dia Petelo kumbangilu kua Bienzedi bia Bapostolo didi tshikoso tshia lumu
  luimpe lua Mako. Mupostolo udi uvuluka \u00ab tshikondo tshionso tshiakadi Mukelengeubuela
  ne upatuka munkatshi muetu (miaku ya pa muanda ibidi idi tshimanyishilu tshia mudimu
  eu) kubangila ku dibatizadiaYone, t\u00f4 ne ku dituku dia kabandishibuayemudiulu\u2026
  \u00bb (Bienz. 1. 21, 22). Tshimuenenu tshia kumudilu tshia lumu luimpe : ku Yadena
  diulu didi diunzuluka bualu bua Yesu ; tshimuenenu tshia ndekelu : diulu diodio
  dimue didi diunzuluka bua kumuakidila ; munkatshi mua bimuenenu ebi muoyo wende
  udi wa mudimu ne wa lulamatu. Mujadikibue kudi Nzambi, katataka udi mushikame ku
  tshianza tshia balume tshia bukole, muaba wa dikisha ne wa butumbi udi umukumbanyina
  mudimu wendde mumane kujika. Budi bualu bua bayidi bandi bua kukumbajabu wabu mu
  dilonda dia mubelu wa mu nv. 15 ku 18\u2026 ne tshilejelu tshiakangata ku mesu abu.
  Kadi kabena balekedibue nkayabu mu bukole buabu nansha. Mukelenge udi umueneka mu
  diulu, udi ulombola mudimu wa bantu bandi. Mudimu udi diakalengele dia tshiendelele
  didi dinanga diandi didilamine. Mupika wa tshindelele (Dut. 15. 17 ; Luk.12. 37).
  Udi ukuatshishangana ne bayidi bandi ne kubalombola ne bukole buandi (nv. 20 ; Bienz.
  14. 3 ; Ebel. 2. 4). Ne tuetu bena Kilisto badi babikidibue petu bua kulonda nshila
  yende, ne bamonyi ba lumu luimpe lumu\u2019elu, Tudi mua kumuyeyemena petu patudi
  ne dijinga dia kumukuatshila mudimu ne patudi bamuindila.\\nLumu luimpe lua Luka
  ludi, bu mutudi mua kuamba, lutamba kusemeja Mukelenge wetu Yesu Kilisto pabuipi
  netu. Bualu bua ludi lutamba kutuleja Mukelenge Yesu mu bumuntu buandi bupuangane.
  Nzambi wakasungula munganga Luka, munangibue ne muena mudimu ne mukuatshishanganyi
  wa lulamatu t\u00f4 ne ku ndekelu (Kol. 4. 14 ; 2Tim. 4. 11) bua kutupesha dibuluibua
  edi. Ludi lumueneka bu bualu bulondangane[32] bufundila muntu mukuabu Th\u00e9ophile
  (yeye udi munange Nzambi). \u2013Tshina bualu tshiende tshidi tshituma lumu luimpe
  bua kunvuija ne kalolo kuonso mushindu kayi wakangata Yesu mubidi wetu wa bu muntu
  ne mua kabuelaye mu buloba ebu. Bulelela, wakadi mua kubuela mu buloba ebu bu muntu
  mukole. Kadi wakasua kuikala mu muoyo wendeonso wa pa buloba bu tuetu, kubanga ku
  diledibua diandi t\u00f4 ne ku lufu luandi, kadi misangu yonso ku butumbi bua Tatu.
  \u2013 Ku mbangilu kualu tudi tumona Zakaya, muakuidi muakane, ukumbaja mudimu mu
  ntepelo. Padiye wenza mudimu eu, ne bowa bunene, mu muaba eu muimpe, udi udimona
  ne kena nkayende kabidi nansha. Muanjelo udi mushikame ku luseke lua tshioshelu
  tshia manananshi ; mulue ne mukeshi wa Nzambi : muana neapeshibue Zakaya ne Elizabeth.
  Mujidibue kudi Nzambi kubanga ku kuledibua kuandi, neikale muprofete munene, mutumibue
  bua kulongolola Isalele bua kulua kua Mashiya (fuangikija ku nv. 17 ne Malaki 4.
  5, 6).\\nLuka 1. 18-38\\nKumpala kua \u00ab mikeshi mimpe ei \u00bb mutshima wa
  Zakaya udi mua kushala anu ne mpata. Kutangila, kayena ne bujadiki bua mitendekenu
  yende kudi Nzambi anyi ? (nv. 13). Pinapu, bitu petu bituluila bua kubenga kuindila
  kuddi Mukelenge tshituakamana kumulomba. Bu diandamuna \u00ab mu tshikondo tshia
  mushindu eu\u2026 \u00bb, mutumibue wa mudiulu udi ubulula dina diandi : Gabriele
  udi unvuija ne Nzambi udi ne bukole. Eyo, d\u00ee diandi nedikumbane nansha meshi
  mashilashilangane a kanyinganyinga akasambakan\u2019aun\u2019au kudi Zakaya. Yeye
  eu neashale kamama t\u00f4 ne pa ledibua muana, padi mukajende Elisabeth muikale
  ukumbanyina ngasa wa Nzambi, neadisokoke ne kanemu bua kubenga kukoka mesu a bantu
  kudiye. \u2013 Pashishe muanjelo Gabriele udi mupeshibua kabidi mudimu bukuabu wa
  pa buawu : wa kuambila Mariya, mukaji utshidi kamama wa mu Isalele ne, neikale bu
  mamu wa Musungidi. Bualu buimpe butambe mu bipeta biau ! \u2013 Tudi tunvua bunene
  bua dipampakana ne dilubakana bidi bikuata nsokaji eu. Kadi maliya udi witabuja
  ne ukokela ku disua dia Nzambi : \u00ab ka meme mupika wa Nfumu eu\u2026 \u00bb
  (nv. 38). \u2013 Bua bualu bua Yone muanjelo wakamba ne : \u00ab neikale munene
  kumpala kua Mukelenge \u00bb (nv. 15) kadi bualu bua Yesu udi wamba ne : \u00ab
  neikale munene ne neabikidibue ne Muana wa mutambe bunene wa mu diulu \u00bb (nv.
  32, 35).\\nLuka 1. 39-56\\nNe lukasa lua kuamba mukeshi wa disanka wakumumnyisha
  muanjelo, Maliya udi wenza luendu mutangile kudi muan\u2019abu Elisabete. Muyuki
  kayi wakenzeka pankatshia pa bakaji aba babidi ! Udi (muyuki) unvuija Malaki 3.
  16 : \u00ab pashishe badi batshina Yepowa basombeshangana (kuyukila muntu ne muntu).
  Tshidi tshitamba kuikala mu muoyo wabu tshidi butumbi bua Nzambi, dikumbana dia
  milayi yende, masanka mapeta ku ditabuja. Tudu petu tusombeshanga ne mei a mushindu
  eu patudi tusambakana mu bana ba Nzambi anyi ? \u2013 Elisabete udi wela d\u00ee
  ne : \u00ab Disanka didi kudi udi witabuja \u2026 \u00bb ne Maliya udi ukudimuna
  d\u00ee ne \u00ab mutshiama wanyi wakutamba kusanka mu Nzambi musungidi wanyi\u2026
  \u00bb (nv. 48). Nansha butumbi bua pa buabu budi Nzambi umupesha, Maliya udi ushala
  anu pa muaba wende kumpala kuende. Wakadi wela meshi kayi bualu bua dikukuila diakaluaye
  tshiena bualu mu buena Kilisto lelu eu ? \u2013 \u00ab Wakapingaja babanji bianza
  bitupu \u00bb. Nzambi udi upingaja bianza bitupu anu badi b\u00fbjibua ntente ne
  didimanya. Tangilayi mushindu kayi wa musambu muimpe wa Maliya udi ufuanangana ne
  wa Anna (1Sam. 2).\\nLuka 1. 57-80\\nElisabete udi ulela eu walua muprofete wa mutambe
  bunene wa mu diulu (nv. 76). Bena mutumba ne ne bana babu badi basanka nandi. Tangilayi
  disanka didi diuwule ntente mu shapitre eu (shap. 1. 14, 44, 47, 58 ; 2. 10). Ke
  tshikondo tshia Zakaya kuleja ditabuja diandi pa kujadika dina dimpe dia muana (Yone
  udi unvuija ne buimpe bua Yepowa). Padib\u2019adi ludimi luandi luakajikuka wakabanga
  kuakula ne mei andi a kumudilu adi bua kutumbisha ne kusakidila Nzambi. M\u00fbjibua
  ntente ne Nyuma muimpe, udi utumbisha bupikudi bunene bualu Yepowa kukumbaja bua
  buimpe bua tshisamba tshiandi. Mushindu kayi utudi mua kubandisha petu wetu musambu
  kudiye kulu ! Ku dilua dia Mukelenge wetu Yesu Kilisto, Nzambi wakatupikula ke kudi
  muena lukuna wa pa bulob\u2019apa (bu bena Isalele), kadi ku bupika bua satana.
  Bamana kupikudibua nunku, diakalengele dietu kadiena dia kukuatshila Mukelenge mudimu
  \u00ab kakui ditshina, mu tshijila ne buakane kumpala kuende matuku etu onso \u00bb
  (nv. 74, 75) anyi ? \u2013 Zakaya udi ukumbaja ne \u00ab Patshiatshia[33] pa mu
  diulu pa kulu pakulua kutudi \u00bb. Mu tshikondo tshia Yehezekele, butumbi buakamana
  kuya kudi diba dibanda (Orient). Bualu busokoka bunene bua dikukuila, butmbi ebu
  bua Nzambi budi bupingana bua kutangila bantu batekete ne bakengi (nv. 79). Musangu
  eu ke bu ditutu nansha, kadi mu ngikadilu mupuekele wa muana mukese.\\nLuka 2. 1-20\\nMu
  tshipua muoyo, Mukelenge Auguste udi umue muntu udi Nzambi mulongolola bua kukumbaja
  nende meshi ende. Kabayi bamanya kudi buonso, Yosefe ne Maliya badi baya mu Beteleheme,
  kuaka ke kudi Mukelenge Yesu uledibua. Kadi, ndibuela kayi apa panshi pa buloba
  dia kenza Muana wa Nzambi ! Mutangilayi muladika mu tshidilu tshia nyama bualu bua
  mu nzubu wa tshilala benyi kamuakadi muaba ! Dilua diandi didi ditatshisha ba pa
  buloba. Mitshima bungi munyi idi ifuanangana ne nzubu eu wa tshilala benyi : kamuyi
  muaba bua Mukelenge Yesu. \u2013 Ke nkudi bantu banene, kadi nkudi bantu bapuekele
  balami ba mikoko mu mpata, kudibu bamanyisha mukeshi muimpe eu : \u00ab bakunulelela
  Musungidi \u00bb ; udi muledibue bua bualu buabu ne buetu kabidi. Bikala buloba
  kabuyi butumbisha bua diledibua kua Musungidi, diulu dijima didi ditumbisha bualu
  bunene busokoka : \u00ab Nzambi wakamueneshibua mu mubidi wa muntu\u2026Wakamueneka
  kudi banjelo \u00bb (1Tim. 3. 16). Bobo aba badi bapesha Nzambi butumbi mu mitshima
  yabu mimpe, bamba bua ditalala pa buloba kudi bantu badi basankisha Nzambi (fuang.
  Nsum. 8. 31). Bualu bua bilejelu biakabambilabu, balami ba mikoko badi basangana
  Muana Mukese. Badi bamanyisha tshiakukabu ku diunvua ne kudimona, ne kuluabu luseke
  badi bapesha Nzambi butumbi (nv. 20). Tusangishe dietu disakidila ne dietu ditumbisha
  ku diabu.\\nLuka 2. 21-38\\nKu bualu bua Muana eu, badi benza bionso bia kafunda
  mukeshi wa Mukelenge. (Dina edi dia Mukelengedidi diambulula misangu inayi mu nv.
  22 ku 24 bu bua kujadika bukokeshi bua Nzambi buandi kudi Muana eu, ne dikumbana
  dia disua dia Nzambi kubanga ku tshiledibua tshiende). Mulambu mufila mu ntempelo
  udi unvuija bupele bua Yosefe ne Maliya (bala Lew. 12. 8). Ne musangu eu kabidi,
  ke kudi bakuidi banene ba mu ntempelo kudibu balambula Mupikudi wa Isalele, kadi
  nkudi Banunu bapuangane ne ba bupuekele : Shimeona ne Anna. Nku mena kayi a butumbi
  kudi diakalengele edi dibapebua ? Mbualu bua bakadi bamuindila ! \u2013 Nyuma udi
  ulombola Shimeona mu ntempelo, umuleja eu udi \u00ab busambi kudi Isalele \u00bb
  (nv. 25), lupandu lua Nzambi, munya wa bisamba bia bandi, ne butumbibua bantu. Udi
  utandila ne mesu ende, wambula mu maboko andi muana eumukese udi bionso ebi k ditabuja.
  Udi usakidila Nzambi, pashishe udi wamba ne Yesu neikale bua dibue dia Tshilenduishi
  bua kusokola mitshima (Yesh. 8. 14). Ke tshidiye ne lelu eu. \u2013 Ku luandi luseke
  Anna, mukaji wa kutendelela ne mumanyishi wa lulamatu, udi ulua udituangaja mu ditumbisha
  edi. Kayi umuka mu ntempelo, udi ukumbaja nv. 4 wa Mis. 84. Kundekelu, mu biabunyi
  bidi mu mutshima dende, udi wakula bua bualu buandi, ne mu mushindi eu, mushindu
  kayi udiye tshilejelu kutudi !\\nLuka 2. 39-52\\nTsitupa tshia mifundu etshi tshi
  ne mushinga wa pa buatshi ; tshidi nunku bualu bua ntshimuepele tshidi Nzambi muangisha
  bua kutuleja buana ne bunsonga bua Mukelenge wetu Yesu. Bua bana ne ba nsonga tudi
  apa kabidi ne tshilejelu tshitamba buimpe. Udi mupuangana mu malanda ende ne Tatu\u2019ende
  wa mu diulu, udi \u00ab malu \u00bb apita kumpala kua diangisha dikuabu. Mupuangane
  kabidi kudi bayishi ba mu ntempelo : mutambe kuikala ne lungenyi kubatamba, kena
  ubalongesha nansha di ubateleja ne ubakonka, ke ngikadilu umue udi ukumbanyina mulongo
  wende. Mupuangane kabidi mu ngikadilu wende ne baledi bandi : wakadi mubakokele,
  bu mudi nv. 51 ujadika, bua kabafikidi ku difuangikija ne wakapanga kubatumikila
  musangu mukuabu. Yeye wakadi ne dimanya dionso ne udi Muana wa Nzambi, wakadianshila
  ku divunga mu ditumikila kubanga ku bunsongalume buandi mu nzubu wa baledi bandi.
  \u2013 Tuakula bua ntema mikole ya muana Yesu mu ntempelo ne mushinga wa mifundu
  ya Nzambi ku muyo wende mu buana buandi. Mu musoko eu munene, kakuena tshintu ne
  muaba mukuabu bua musangu wa kumpala, wakaukoka ntema yende. Mushinga kayi utudi
  petu tupesha bua tuetu kuikala kumpala kua Mukelenge ne ku dilongesha diandi ?\\nLuka
  3. 1-14\\nNshila yakale, yakadi mibi, nunku biakadi bikengela bua kuilongolola ne
  kuilandakakaja misangu yonso yakadi tshisumbu tshia muntu munene ne bualu bua kupita.
  Mu tshimuenenu tshia mu meshi, ke mudimu wa Yone Mubatiji. Mutumibue bua kulongolola
  dilua dia Muasiya, udi udimusha bena Yuda ne kuikala kuabu kua ndelanganyia ya Abalahama,
  kakuna kubasokoka ku tshiji tshia Nzambi nansha. Tshidi Nzambi ubalomba, ndikudimuna
  dia mitshima dilondakaja ne mamuma malelela. Eyo, dikudimuna dia mutshima anyi tshiji,
  edi ke disungula diakashilabu Isalele ne kudi muntu yonso kabidi. \u2013 Bantu ba
  bisumbu bishilashilangane badi balu kudi yone bakula nende balondangane, ne yeye
  udi ne bualu bua kudi Nzambi bua kuambila muntu ne muntu. Mushindu eu d\u00ee dia
  Nzambi didi dikudimuna mu bitupa bionso. \u2013 Kundekelu badi balua, masalayi bantu
  bant ba nvita. Bobo aba bakadi belangana meji ne, nebabafunde mu mulongo wa biluilu
  bia nvita ya Mashiya, mu biluilu bia bukudi bua bua bupika kudi bena Lomo. Diandamuna
  dia Yone diakamanya mua kubakemesha (nv. 14). Katuedi meshi ne Mukelenge bua kukumbaja
  malu manene, udi netu bualu. Tshidiye windila kutudi tshidi anu bumanyishi bulelela,
  bua lutulu ne bua disanka mu ngiakdilu yonso itudi tusangadibua (1Kol. 7.24).\\nLuka
  3. 15-38\\nYone wakamanna kusengelela ne kutangadika[34] kudi bantu (nv. 18). Mumanyishi
  wa lulamtu, wakakula bua Kilisto ne bua bukole buandi, pashishe wakatekibua kuluseke,
  pakakumbajaye mudimu wende. Ntshilejelu kayi buimpe ! Kabiena ku bukole buetu bua
  tuetu kukudimuna muntu mutshima nansha umua. Kadi muoyo wentu ne mei etu adi bua
  kulongolola badi batumanya bua kuakidilabu Mukelenge Yesu. Kabiena bikumbane anu
  bua kubikila bantu ku dikudimuna dia mutshima, kadi kabidi bua kuleja Musungidi.
  Nunku Yesu udi lupuka. Mu ngasa udi wangata muaba, muaba ne bantu bandi, kubanga
  ku dikasa diabu dia mu nshila muimpe. Udi ubatijibua, udi tsendelela (tshidi Luka
  nkayende mufunde), ne diandamuna dia Nzambi, Nyuma Muimpe udi upueka pa mutu pende.
  Anu pa dib\u2019adid\u00ee didi dia Tatu diunvuika mu diulu dimuambila anu Yeye
  (mu Matayo 3. 17, d\u00ee edi didi bua bakadi bunguluila) : \u00ab udi, muan\u2019anyi
  munanga ; wewe udi unsakisha \u00bb. Tuetu petu tudi mua kusangana disanka dietu
  dinene munda muende ! \u2013 Kulondolola kua ndelanganyi ya Yesu mu Luka kudi kubangila
  ku Adama ne kudi Nzambi, kuleja ngikadilu wende wa Muana wa Muntu ne muana wa Nzambi
  kabidi. Matayo. 1. 1-17 wakadi umujaka bu Muana wa Davidi ne wa Abalahama, mupianyi
  wa milayi yonso ya Nzambi kudi Isalele.\\nLuka 4. 1-15\\nDiteibua dia Mukelenge
  didi dienseka mu tshipela, muaba eu wakadi Isalele muvudije dinungana diandi ne
  nkuka ya mubidi (Mis. 106. 14). Diteta dia kumudilu dia satana, didi mushindu wa
  kumudilu wa Yesu kuvuluija bulelela ebu bunene : Muntu udi ne mutshima udi ne bualu
  bua biakudia, biakudia ebi bidi d\u00ee dia Nzambi didi muntu wa mu mutshima ne
  bualu bua kudia. \u2013 Pashishe kudi muntu\u2019eu mupuangane ne mutumikidi, satana
  udi umuleja makokeshi onso a pa buloba ne matumbi au. Bantu bunyi munyi bakapana
  mitshima yabu ku bidi ne mushinga mukese ! Buloba budi bumue bua ku bumpianyi bua
  Mukelenge wetu Yesu Kilisto. Kadi, nansha bikalabi bua buloba bujima anyi bua diampa
  dimua, Kilisto kakitabuja bua kuangata bikalabi kakui ku tshianza tshia Nzambi (Mis.2.
  8). \u2013 Pashishe satana udi ukeba kabidi kumukudimuna mu nshila wa ditumikila
  : \u00ab ne udi muana wa Nzambi\u2026 \u00bb (nv. 3 ne 9), bu nansha bualu buakadi
  bua kuleja. Biakadi kuela mpata ku biakadi Tatu ufuma ku diakula bua bualu buandi
  (shap. 3. 22) kuamba misangu mikuabu ne kuteta Nzambi. \u2013 Bu Yesu mutshimuna
  satana ku bukole bua bunzambi, mushindu eu kakadi mua kuikala tshileje kutudi nansha.
  Kadi ditshimuna ne biluilu bia nvita mu mulongo wa bu muntu : dikokela dionso kudi
  Nzambi ditumikila dionso ku d\u00ee diandi ne ditekemena didi kad\u00ee difubidila
  dia milayi yandi.\\nLuka 4. 16-30\\nTudi tumona mudimu wa Mukelenge mu Nazaleta,
  mua kakolaye. Bumanyshi buetu budi ne bua kubanga mu nzubu, ne kumpala kua bant
  badi batunyunguluke. Tuakadi kuikala ne lukasa lua kuya kutangadika lumu luimpe
  kudi badi kayi banji kuitabuja, kumpalu kua kuleja ngikadilu wa ditabuja dietu kudi
  badi batunyunguluka. \u2013 Mu nsunangonga, Mulongeshi munene eu udi ubala mufundu
  udi umuamba bu mumanyishi wa mukeshi wa ngasa. Udi wamba bua budishikaminyi bua
  badi mu nzubu wa bupika (Yesh. 61. 1. ne 42. 7). Bikala ne badi bambila bena nzubu
  wa lukanu bua kubalekelela dinyoka anyi kubapatula mu nzubu wa lukanu, kadi tuelangane
  meshi ne bakuabu badi mua kujinga kushala mu bupika anyi; ne bakuabu kuditumbishabu
  bua kulekedibua anu pa bingabu ku dilumbulula diabu bu mushindu udi mikeshi yamba
  ; babunyi pabu kukudimuna ne : au mukeshi kawena bualu buanyi, ndi mutamba kuikala
  muntu mubi ; ne bakuabu kubabengabu bua kuitabuja mukeshi eu wa ngasa anyi ? Ngikadilu
  mupote, wa mpukapuka\u2026 ne kutangila udi utamba kuikala kudi badi babenga lupandu.
  Kadi bena lukanu ba satana badi bakidila ne disanka bupikudi budi bufidibua. Udi
  mufuanangane ne muena lukanu kayi wa ku buonso aba ? Kutangila ! ndekelu wa tshitupa
  tshia mifundu etshi udi utuleja mushindu wa bena Nazeleta, tshinfuanyi tshia tshisamba
  tshionso, wakakidilabu \u00ab mikeshi mimpe ei \u00bb.\\nLuka 4. 31-44\\nMuipatshibue
  kudi bena Nazeleta, Yesu udi utungunuka ne mudimu wende mu Kapenuna. Udi ulongesha
  ne wondapa ne bukokeshi buonso buakadi kabuyi mua kukemesha bantu (nv. 32, 36) bikalabu
  bakitabuja bua kumumanya bu Muana wa Nzambi. Kutangila, ba demona kabena badishima
  nansha bu mudi Yakobo ufunda 2. 19, badi bitabuja ne nzambi udiku, ne bazakala.
  Ne pakadi Mukelenge pa buloba, mudimu wende munene wakadi wa kupumbisha wa Mukelenge.
  Yeye eu wakadi wakadi usambakana ne nyuma ya bukoya t\u00f4 ne mu nsunangonga, kadi
  kakadi witabuja bua yoyo ifile bubanyishi buandi nansha buimpe. - Nv. 38 ne 39 idi
  itulondela diondapibua dia mamu\u2019ende ne Petelo (simona). Yesu udi ulala pa
  musame, bualu bua mpabuipi padiye utukuatshisha mu malu makola etu. Ntshinyi tshia
  kumudilu tshidi mukaji eu wenza ne mubidi wende wakapeta diondapibua. Mu mushindu
  udi utulogesha buonso buetu : \u00ab pa dib\u2019adi\u2026wakamukuatshisha mudimu
  \u00bb. \u2013 Mukelenge muikale muenyi mu buloba ebu, kakadi muenyi ku ntatu yende
  ne makenga nansha. Tudi tumona ne dilolo kadiakadi dikosa mudimu wende mukole nansha,
  ne kubanga mu dinda, wakadi anu pabuipi bua kuubanga bualu bua wakadi upitshisha
  tshikondo tshikuane bua kuikala ne nkayende ne Nzambi (mu ditendelela). Kadi ditumikila
  edi kadiena dimakibua kudi bisumbu bia bantu biakadi bikeba bua kudimanyika.\\nLuka
  5. 1-11\\nEu udi muyuki mumnya bimbe, wa diloba dinene ne dia bualu buimpe kabidi
  bua dikudimuna dia mutshima dia Simona. Tshidiye wenza ntshinyi padi Mukelenge ulongesha
  bisumbu bia bantu pabuipi nende ? Udi usukula tupamba tuandi tuakadi ne bukoya bua
  ku mudimu wakapanga kupatula bipeta mu butuku buakushala pa nyima. Yesu udi umulomba
  bua kunvuaye. Udi umulomba bua kuya nende ku dijiba, bua mu buatu amanye mua kuambila
  bisumbu bia bantu bakadi bunguila ku mukuna d\u00ee\u2026 ne kuambila kabidi muntu
  mukuabu wakadi kuluseeke luandi. PashisheMukelenge udi wakula mushindu mukuabu kudi
  Petelo ne kudi balunda bandi ba mudimu. Udi uuja tupamba ne minyinyi ya mu mayi
  udileja nunku bu mukokeshi wa bionso bidi bimueneka[35] Yeye udi wambila ne mishipa
  ya mu mayi bilondeshele Mis. 8. 6, 8 ne udi mua kuenza bionso muaba udi muntu upangila.
  Mukuatshibua ne ditshina, mutuishibua bua bubi ku mpala kua Mukelenge, Simona udi
  upona panshi ku binu bia Yesu, wela d\u00ee dikole ne : \u00ab umuka kundi \u2026
  \u00bb. Kadi bidi bualu bua kumuka kudiye buakadi Mukelenge wa dinanga dinene ukebamuntu
  mubi anyi ? \u2013 Luka udi nkayende bua kutuambila disambakana dia Mukelenge ne
  muyidi wende Petelo. Mu mukanda wa Bienzedi neatuleje muyidi eu mulue bu tshilembi
  tshia bantu, anu musangu umua \u00ab ukuata \u00bb bantu binunu bisatu (Bienz. 2.
  41).\\nLuka 5. 12-26\\nMuena kaneke mukuabu udi ulua kudi Yesu udiye mumanye bukole
  buandi. Udi musungidibua ku diangisha dia dinanga diandi. \u2013 Nv. 16 udi utubuluila
  kabidi bualu busokoka bua muntu\u2019eu mupuangane : ngikadilu wende wa kutendelela.
  Bupuangane bua muntu budi mu dikumbaja dia dieyemena kudi Nza\u00f9mbi ne dieyemene
  edi didi dipeta bukole mu ditendelela. Ke bualu kayi Luka yeye udi utuleja anu diba
  dionso udi tshilejelu tshietu tshinene mu ngikadilu eu wa disanka (Shap. 3. 21 ;
  5. 16 ; 6. 12 ; 9. 18, 29 ; 11. 1 ; 22. 32, 44). \u2013 Mpidieu tudi kumpala kua
  lukunukunu luenza lua bantu bakuabu bua kufikisha muena kaneke kumpala kua Mukelenge
  Yesu. Lukunukunuu ne ditabuja dia mushindu eu dimanie bietu mua kutukankamika !
  Tudi petu mua kutuadila Mukelenge (ku ditendelela) badi dikudimuna diabu dia mutshima
  dikale ne mushinga ku mesu etu, misangu mikuabu kubabikila muaba wakalayaye bua
  kuikalaku ne bantu bandi. \u2013 Mu shapitre ei 4 ne 5, bubi budi buakudibua mishindu
  mishilashilangane : Bu bukole bua satana munda mua muntu wakadi ne nyuma mibi munda
  muende (shap. 4. 33, 41) ; mu mushindu wa bukoya, kudi muena kaneke ; kundekelu
  bu ngikadiluwa lufu kumpala kua Nzambi (muena kaneke). Yesu wakalua kujikija malu
  onso aa asatu : udi udi upikula, udi ulengeja ne udi ukolesha muntu bitupa bia mubidi
  wa muntu bua Nzambi.\\nLuka 5. 27-39\\nLewi (anyi Matayo: Matayo. 9. 9), udi ku
  mudimu wandi, diba didi d\u00ee dia Yesu dimubikila. Udi Ushiya bionso, ujuka ne
  umulonda. Pashishe udi wakidila Mukelenge mu nzubu muende puopamue ne balunda bandi
  bak u mudimu wa kale bua kupapesha tshikndo tshia kusambakane ne Mukelenge wende
  mupiamupia. (Dibikila dietu petu dikale ne kipatshi la!) Basangishi ba mulambu ne
  bisumbu bia bantu biakadi kudiye bakadi bapetudibua kudi bena Yuda bakuabu bualu
  bua bakadi basangishila bena Lomo bitadi, ne bakadi badiangatshilamu dikuatshisha.
  Ke bualu kayi ba falese ne bafundi bakadi banyingalala pakadibu bamona Yesu ne baydi
  bandi basonbe ne bena lonji aba. Mushindu kayi udi bantu badilongolole bua kutapuluka
  ne bantu babi pamutu pa kutapuluka ne bubi! Ku diandamuna dia ku manunganyi aa,
  Yesu udi udibulula bua munganga munene wa mitshima. Bia mumue bu mudi munganga kayi
  uya kudi badi kabayi basama (anyi badi badimanye nunku), Mukelenge udi ne bua kondopa
  anu aba bamanya dipila diabu. Pashishe bafalese ne bafundi badi bajula bualu bua
  kujila kua biakudia. Yesu udi ubandamuna ne tshilejelu etshi tshia kanyinganyinga,
  katshiakadi tshikumbane mu tshikondo tshikadi mubaki wa mukaji utshiena munkatshi
  muabu. Bua bidi bishale bupika bua mikeshi ne bua mei ne mikandu kabuena bipetanangana
  ne budishikaminyi puopamue ne disanka didi ngasa mututuadile (nv. 36, 37).\\nLuka
  6. 1-19\\nMukelenge Yesu wakaluila bua kubuja bulongolodi bukuabu bua malu bupiabupia.
  Kadi Isalele wakadi usangana bulongolodi bua kale buimpe (fuang. Ku shap. 5. 39).
  Muntu udi anu mushindu eu, udi muse mikeshi bualu bua udi musue kuditumbisha nayi
  payikumbajaye ne tshitupa, padi ngasa umupuekesha bualu bua udi umubala bu mujimine.
  Mua bulu ebu bena Yuda bakadi bakuate bikole bualu bua dituku dia sabatu, bua bulu
  ebu, Mukelenge udi ufila kudi bafalesa malongsha abidi : dia kumpala diangata mu
  mifundu ya tshijila ne muyuki wa bena Isalele (nv. 3, 4); dikuabu ku tshilejelu
  tshiende nkayende tshia dinanga (nv. 9, 10). Ku mutshima wabu kudi kumueneka bualu
  bumuepele: Kuya mu tshifufu bua kumushipa! \u2013 PashisheMukelenge udi usungula
  bapostola bandi, kadi kumpala kua kubasungula nunku, udi utendelela butuku bujima.
  Mushinga kayi wakadi n\u2019au disungula edi bua mudimu wakadibu ne bualu bua kulua
  kuenza! Mukelenge wakadi mumanye ngikadilu wa bu muntu wa bayidi bandibuonso, tshiadi
  muntu ne muntu ne buakulua kupeta ne tshia kulekela\u2026wakadi mubamanye ne mubanange
  bu mudiye mukumanye ne mukunange (Yone 10. 14, 27). Ne pashishe, bua eu udi mumanye
  bionso, biakadi bikengela asungula muena mpala ibidi Yudasa! Kadi apa kabidi dikokela
  diandi dipuangane didi ditshimuna. Yesu wakaluila bua kushikisha mifundu.\\nLuka
  6. 20-38\\nMushindu kayi utudi tutuishibua kudi malongesha a Mukelenge. Tualekele
  bua abuele bimpe mu mioyo yetu ne nangananga tuateke mu tshienzedi! Mei andia bungi
  adi asanganyibua mu Matayo shap 5 ku 7 : Kadi apa adi kudi muntu ne muntu. Kabiena
  ne \u00ab badi ne\u2026 badi ne disanka \u00bb kadi badi bakula ne \u00ab nuenu
  badi ne\u2026 nudi ne disanka \u00bb Nv. 31 udi ufila tshikoso tshia misengelelu
  idi miambidibue kudi \u00ab nuenu badi bunvua \u00bb (nv. 27) : \u00ab Nuenzele
  bantu bantu momumue munudi basue bua banuenzele \u00bb (nv. 31). Bantu netu nebesangane
  malu mimpe kutudi patudi tutumikila ku d\u00ee edi ! (S. P.) Mishindu yonso ya ngikadilu
  eu idi mipimipia ku ngikadilu wetu wa lutambishi, wa kudiangatshila bintu ne wa
  dipanga lutulu. Mukelenge udi utuleja ne idi ngikadilu ya Nzambi nkayende ne idi
  itumanyisha patudi tuyikumbaja ne tudi bana ba Tatu udi mu diulu\u2026 patutshina
  pa bulob\u2019apa (nv. 35 ndekelu ne 36). Katuakuikla ne bualu bua kuileja mu diulu,
  bualu kuka katuakuikala ne muna lukuna wa kunanga nansha, nansha malu mabi a kutantamena,
  nansha makennga a kusambibua. Bujitu bu ne disanka dietu mbua kufuanangana ne Mukelenge
  Yesu apa pa buloba, bua kuleja lutulu, dinanga, ku dipuekesha, ne ditantamana dia
  udi tshilejelu tshietu tshipuangane \u00ab yeye, pakamupendabu, kakabapenda, ne
  pakamukanyin\u2019abu kakabakanyina\u2026 \u00bb (1Pet. 2. 21, 23).\\nLuka 6. 39-49\\nBikala
  nansha kantu kakese kadi kajika mu lumuenu lua Microscope (tshiamu tshia kujingulula
  tuishi mu mubidi wa muntu), kabena mua kumona kupitshila ku lumuenu elu tshintu
  munda mua tshiamu etshi nansha. Bualu bua kukema, buetu tuetu, bidi bishilangane
  ! Udi utamba kuikala Mutshi munene utudi n\u2019au mu disu, bituikala ne mesu mabulula
  bua kutangila kasonsa kadi mu disu dia muanetu. - Mu nv. 46, Yesu udi utuela buonso
  lukonko ludi ne bualu bua tuetu kuela meshi : \u00ab Buatshinyi nudi numbikila Mukelenge,
  ne kanuyi nuenza bindi ngamba ? \u00bb Katutu ne lukasa misangu ya bunyi mu kutendelela
  kuetu bua kutela dina dia Mukelenge Yesu anyi ? Katuena ne bukokeshi bua kumubikila
  nunku, bitukala katuyi ne badilongolole misangu yonso bua kuenz disua diandi (1Yone
  2. 4). Bana ba bungi ba baledi bena Kilisto, bakitabuja ku ngasaYesu Kilisto bu
  Musungidi wabu; Kadi, bikalabu kabayi bajingulule bukokeshi buandi bu Mukelenge,
  tudi mua kuamba nebakamana kukudimuka bua kutangila kudiye anyi ? Buena kilisto
  bulelela kabuena bua kuikala ne muoyo bua bualu buetu nkayetu nansha, kadi bua kuikala
  n\u2019au bua yeye wakafua bua bualu buetu, bua kumukuatshila mudimu ne kumuindila
  (1Tesal. 1. 9, 10 ; 2Kol. 5. 15). Kuibaka ditekemena dietu pa buloba, nkuya ku nshila
  wa kabutu kanene (nv. 49). Eyo, Tuye ku Yesu, tuteleje mei ende ne tuateke mu tshienzedi
  (nv. 47)\\nLuka 7. 1-17\\nBubanji kayi bua meshi butudi tusangana kudi kamanda ka
  masalayi ka mu kapenuna aka : -dinanga dinene bua muena mudimu wa tshianana, -dikuatshisha
  kudi Isalele; -kudipuekesha (\u201cntshiena bianyi muakane \u2026\u201d) bu mudiye
  wamba nkayende; fuang. Ne nv. 4) ; meshi a bukokeshi ne a bujitu buakangataye ku
  mudimu wa busalayi (nv. 8) ! Kadi ke ngikadilu ei ya bu muntu idi Mukelenge wangisha
  nansha ; nditabuja dia muenyi eu, Yesu udi uditela bu tshilejelu. Ditabuja didiku
  anu ku bualu budidi ditekemena : apa ku bukole buonso bua Mukelenge. Bikala kumanya
  kua tshintu kutamba kudiunda, ditabuja padi didi ditamba kabidi kudiunda kabidi.
  Kilisto, atambe kudiunda mu mitshima yetu ! \u2013 Pakadibu basemena pabuipi ne
  Na\u00eena, Mukelenge ne tshisumbu tshia bantu tshiakadi tshiya nende, badi basambakana
  ne tshisumbu tshikuabu. Ndijika, bu mutudi tumona mu nshila (Misambu ya Solomo 12.
  5 Ku ndekelu : Ndivuluija dinene ne lufu ludi difutu dia bubi). Kadi yeye eu udi
  ne luse lua pa bualu, bualu bua udi muana umuepele wa mukaji wa mu lufuila. Luse
  luakamukuata, Yesuudi ubanga kusamba mamu muena dikenga. Pashishe udi ulenga ku
  mushete (momumue muakalengaye muena kaneke mu shap. 5. 13, kayi ukuatshibua ne bukoya
  ; fuang. ne Nom. 19. 11). Tangilayi mudi mufue eu usomba ne ubanga kuakula ! \u2013
  Katupangi kumanya ne Bumanyishi bua kumishiku budi tshimanyishilu tshia mushinga
  wa muoyo udi munda muetu (Lom. 10. 9).\\nLuka 7. 18-35\\nKubangila ku nzubu wa lukanu,
  kuakamanaye kukuatshibua kudi Helode, Yone Mubatiji udi utuma kudi bayidi bandi
  babidi kudi Yesu bua kumukonka ne nyeye anyi mmukuabu. Mu lukonko luandi ludiye
  wela mudi mumueneka mpata ne diteketa. Wakamana kumanyisha bukalenge, ka mpidieu
  nzubu wa lukanu wakamanya mua kumuakidila. Nansha mu tshitupa etshi Mukelenge Yesu
  udi ukumbana bua kuikala \u00ab mukuabu udi ulua ? \u00bb - Bantu ba bungi, padibu
  batangila ngikadilu wa Ekelezia katataka, ne ntatu idi bena kuitabuja babungi bapitshila
  mu matunga a bungi, ne dipetu dia ba pa buloba ku lumu luimpe, badi bafika ku diela
  mpata ku bukole bua Mukelenge ne ku dikokokesha diandi bu Mukelenge. Kadi, dikokesha
  edi kadiakumueneka kumpala kua kuambudibua kua Ekelezia nansha ne kua dikumbana
  kua malu akadianshilabo kuakula mu mei a tshiprofete. \u2013 Midimu ya Yesu idi
  ikumbana bua kuandamuna ku lukonko lua batumibue babaidi aba. \u2013 Yone wakafila
  bumanyishi bua Mukelenge. Katataka anu kumpala kua tshisumbu tshiotshimue, Mukelenge
  udi ufila bumanyishi bua Yone. Ne udi uleja ne kanyinganyinga diakakidila dia mudimu
  wa mudianjidi wende ne wende kabidi kudi bantu ba \u00ab tshikondo etshi \u00bb
  basankishibua (nv. 31). Nansha disengelela dia Yone (dibikila diandi dia dikudimuna
  dia mutshima), nansha mikeshi mimpe ya Musungidi yakadi mua kubapesha disanka ne
  ditumbisha ku mishiku yabu, kayakunvuika ne kudi bisumbu bia bantu anyi kudi bakokeshi
  babu.\\nLuka 7. 36-50\\nMushilangane bikole ne Lewi musangishi wa mulambu mu shap.
  5. nv. 29), mufalesa Simona udi biende ubikila Mukelenge bua kudiaye nende ku mesa
  mu nzubu muende. Wakadi wela meshi misangu mikuabu bua kupeta butumbi ku bualu ebu
  kadi didi dilongesha dia kudipuekesha didi Yesu umupesha. Tangilayi mukaji udi mumanyibue
  wa ngikadilu mubi udi ubuela mu nzubu. Udi upongolola ku makasa a Mukelenge manananshi
  ne kanemu kuonso, umowesha ne binsonji biabungi bia kukudimuna kua mutshima. Ke
  mufalesa Simona, kadi mmukaji eu mubi udi usamba ukankamika mutshima wa Musungidi.
  Bualu udi mumanya ne udi ne dibanza dinene kumpala kua Nzambi ne udi ulua kudi Yesu
  mu ngikadi udi ukumbana : wa mutshima munyingalaja ne wa kudipuekesha (Mis. 51.
  17). Kumpala kua kuambila mukaji eu d\u00ee dinene dia ngasa diakadiye windila,
  Mukelenge udi ne \u00ab bualu bua kuambila \u00bb Simona wakajingululaye bualu busokoka
  buakadi mu mutshima wandi. Misangu mikuabu tudi mua kunvua dina dietu pa mutu pa
  dia Simona. Mukelenge udi wambila umue ne umue wa kutudi ne \u00ab Ndi ne bualu
  bua kukuambila pebe \u00bb : udi udifuangikija ne bamue badi kabayi basangane nkoleshelu
  wa buena kilisto bu wewe, kadi tshidi ne mushinga ku mesu anyi ndinanga bua bualu
  buanyi ne bipeta bidi bimpesha. \u2013 Tumanye mua kujingulula mushindu kayi wakatubuikidilaye
  bua kutamba kunanga Musungidi wetu !\\nLuka 8. 1-15\\nBayidi ne bakaji bakuabu ba
  lulamatu bakadi balonda ne \u00ab bakuatshisha ne bintu biabu \u00bb Mukelenge Yesu.
  Biakamuenzelabu bobu bidi bilua pashishe kua biakenzaye bua bualu buabu (nv. 2).
  \u2013 Nv. 4-15 udi ne Lusumuinu lua Mumiaminyi ne diunvuija dialu. Bintu bisatu
  bidi bipangisha buloba bufuke : Nyunyu, mundidimbi wa satana (nv. 12), lubuebue,
  mundidimbi wa mutshima mukole udi kauyi ubuela bualu buonso budi bushindame, kundekelu,
  meba, mundidimbi wa buloba ne nkuka, mabanji ne masanka abu onso (nv. 14). Kadi,
  mua muimpe wa ku miaba ei, udi ne tshia kuanze kuikala mutekeshibue. Mudimu mukole
  ! Buloba budi busekena, bukudimuna ne bukudimununa, bua kubueyeja ne buakajibue
  nunku bua kubueja maminu bua kutolokau. Ke mushindu udi Nzambi wenza (misangu yabungi
  ku mateta) mu mitshima ya bantu badi bakidila d\u00ee. \u2013 Kadi mudi eu kawena
  wenjibua mu miaba isatu ya kumudilu. Bidi patupu bua kusekununa mu nshilamudi bantu
  misangu yonso badiata ne bidi bualu bukole bua kuenza nunku pa lubuebue. Kadi bua
  meba, diambedi dikosa dia bisonsa didi ne mushinga ne miji ya buloba idi mitambe
  kubuela mu buloba. \u2013 Kunvua kua d\u00ee, kudi ngikadilu wa buloba bitupa bionso
  bia buloba. Bua kudilama, ne kukuama mamuma ne lutulu, budi ngikadilu wa buloba
  buimpe (nv. 15).\\nLuka 8. 16-25\\nKabiena bua bua kuluila muntu mu meshi bua pamanaye
  kutemesha muinda, kuwutekaye muinshi mua tshivuadi tshia dima anyi muinshi mua bulalu.
  \u00ab Bana ba munya \u00bb, kabingila ketu kakuikla pa bulob\u2019apa, kadi ka
  kukekenkasha bimpe mu midima ya pa buloba ebu ngikadilu ya tshidi munya (nv. 16
  ; Mat. 5. 14 ; 1Pet. 2. 9). \u2013 Ku dilua dia mamu wandi ne bana babu Mukelenge
  udi wakula kabidi bua bualu bua \u00ab aba badi bunvua d\u00ee dia Nzambi ne baditeka
  mu tshienzedi \u00bb (nv. 21 ; shap. 6. 47). Anu aba nkayabu, kebadi mua kukumbanyina
  malanda nandi. \u2013 Tulu tua Yesu mu buatu, tudi tutule bu muntu mupungile ku
  mudimu wandi wa dituku. Kadi anu tshitupa tshipi, disamina dia mavuala ne lupepele,
  bidi bimumanyisha bu Nzambi munene. Bakuatshibue ne bowa bunene bayidi badi bela
  d\u00ee dikole ne : \u00ab Eu udi nganyi\u2026 ? \u00bb Misangu ya bungi tuakunvua
  dikonka edi (nv. 25 ; shap. 5. 21 ; 7. 49). Agur, musangu mukuabu wakela biende
  lukonko elu : \u00ab \u2026 wakusangisha lupepele mu bianza biandi bitunya nganyi
  ? Wakukuta mayi mu tshivualu tshiandi nganyi ? \u00bb (Nsum. 30. 4). Yeye udi \u00ab
  wambila lupepele ne mavuala bimunvuila \u00bb ne ubulula bukole buandi kudi bayidi
  badi ne ditabuja dikese, udi Muana wa Nzambi mufuki. Bukole buandi ne lelu kabuena
  bushintuluke nansha. Kadi ditabuja dietu didi mushindu kayi ?\\nLuka 8. 26-39\\nBukole
  bua bu Nzambi, buakabululaye kakese bua kubatamija mavuala, budi katataka kumpala
  kua tshinyangu tshinene : etshi tshia satana. Tshiluilu tshia demon tshiakamana
  kukuata disua dia mukengi eu muena Gelesa. Bakamana kukeba kadi kupangila bua kumutekesha
  ne nkanu ne milonda, mundidimbi wa bukole buonso bua bantu, bua kutekesha nkuka.
  Kusomba kuende kua mu majambu, kuakamana kuleja ne muntu\u2019eu wakadi mukuatshibue
  kudi nyuma mibi, wakadi mumane kufua mu ngikadilu wende. Wakadi butaka, mbuena kuamba
  ne mupange bukole bua kusokoka Nzambi ngikadilu wende, elayi meshi ngikadilu wa
  Adama. Ntshimuenenu kayi, tshia dipueka dia meshi a bifukibua ! Ne kabidi ndishintuluka
  kayi, padi bupikudi bua Mukelenge bumueneka (bala Efes. 2. 1 ku 6). Bantu ba mu
  musoko badi ne bualu anu bua kumona. Badi basangana muntu\u2019eu \u00ab musombe,
  muluate bilulu, muikale ne lungenyi luimpe ku makasa a Yesu. \u00bb Eyo, mupikudibue
  udi usangana ditalala ne dikisha anu pabuipi ne Musungidi wandi ; Nzambi udi umuluatshika
  ne buakane ne umupesha lungenyi bua yeye ku mumanya. \u2013 Kutangila ! dimueneka
  dia nzambi didi dinyigalaja bantu ba pa buloba budi bukokeshibua kudi satana. \u2013
  Wakadi mukuatshibua ne ba demon munda mumane kondapibua, udi ujinga bua kuikala
  ne Yesu. (fuany. Filip. 1. 23). Kadi Mukelenge udi umuleja budimi bua mudimu wandi.
  Nzubu wende ne musoko wandi udiye ne bualu bua kumanyisha bionso biakamana Yesu
  kuenza bua bualu buandi (Mis. 66, 16).\\nLuka 8. 40-56\\nYayilo Mukelenge wa sunangonga
  udi muan\u2019ende mukaji umuepele wamba kufua, udi usengelela Yesu bua kubuelaye
  mu nzubu muende. Kena ne ditabuja bu dinene bu dia Mukelenge wa kamanda ka masalayi
  lukama nansha wa mu shap. 7 ; bualu bua eu wakadi mumanye anu d\u00ee dimue dia
  Mukelenge diakadi mua kondopa nansha kule. Pakadiye uya munshila, udi mulengibua
  ku bilulu mu musokoko kudi mukaji wakadi ne disama dia mashi wakapangilabu bua kondapa
  kudi ba nganga ba pa buloba. Kadi mumane kuangata diondapibua, Mukelenge udi musue
  kumupesha bujadiki bua ditalala : mu mushindu eu, umufikisha bua kudimanyisha. Pakadiye
  utungunuka ne luendu luandi mu nshila ne tatu wa kanyinganyinga eu, Yesu udi ne
  \u00ab mei a muena lungenyi \u00bb bua kumukankamika ku d\u00ee dimue (nv. 50 ;
  fuang. shap. 7. 13 ne Yesh. 50. 4). Pashishe bualu bunene budi buenzeka. Ku d\u00ee
  dia \u00ab Mukelenge wa muoyo \u00bb (Bienz. 3. 15), muana mukaji eu udi ubika lukasa.
  Kadi Yesu udi mimanye ne katataka udi bualu ne tshia kudia, ne mu dinanga diandi
  dinene udi musue bua kumupeshabi. Nunku tudi tumona mu bitupa bionso bibidi, dinanga
  dia Mukelenge didileja pashishe kua dipikula : Kudi mukaji eu, bua kumujadika mu
  malanda amue nende, ne kumufikisha bua kumumanyisha patoke ; kudi muana mukaji eu
  wa Yayilo, bua kumupesha biakudia ne kumukolesha.\\nLuka 9. 1-17\\nMukelenge udi
  utuma bayidi bandi. Bukole ne bukokeshi bidiye ubapesha ke tshintu tshimuepele tshibu
  natshi bualu bua mu nshila (nv. 3). Mu dipingana diabu, buonso dikumi ne babidi
  badi ne disanka lukasa bua kumuambila biakenzabu mu luendu luabu (nv. 10 ; fuang.
  Bienz. 14. 27 mudi Paulo ne Balaba balonda \u00ab malu onso akenza Nzambi n\u2019abu
  \u00bb ; tangila kabidi ku Bienz. 21. 19 ne 1Kol. 15. 10). PashisheYesu udi ubangata
  ku luseke ; kadi bisumbu bia bantu bidi biya kudibu ne lukasa lonso, mu mushindu
  wa ne kabiyi bimutonda anyi kayi ukuatshibua ne dipungi, udi utungunuka anu ne mudimu
  wende. Udi ubakidila, ubayisha ne ubondapa. Kadi bua bayidi bandi bakadi bajinga
  kupigaja bantu buonso aba, nansha bikalabi bua kubasamba ku nzala ne mashika bia
  mu tshipela, bu mudibu bafuanyikija nkayabu mu meshi (nv. 12), anyi bua dijinga
  diabu dia kupeta dikisha. Kadi Mukelenge wabu, mudiba dimue didiye ukuatshisha bisumbu
  bia bantu ku malu mashila shilangane, udi kabidimumane kulongolola dilongesha bua
  bantu bandi. Pakamana kumueneka dikepela dia lupetu luabu bua kudishabu bisumbu
  bionso ebi bia bantu, Yesu udi ubilongolola ku bukokeshi buandi. Tutangile, kuakadi
  mua kuikala anu mampa atanu ne mishipa ibidi, kadi yeye udi wangata mu ngasa wende
  bikese bitudi tuteka bua bualu buandi, ne udi mumanye mua kubivudija bia bungi.
  Bukole buandi budi bukumbajibua anu mu butekete bua bapika bandi (2Kol. 12. 9).\\nLuka
  9. 18-36\\nBisumbu bia bantu kabiena bibala Yesu bu Kilistonansha, kadi bu muprofete
  (nv. 19). Ke bualu budi bufikishisha Mukelenge bua kuakula bua dimupidia ne bua
  nshila wende wa makenga andi, mu nshila emu, mudiye ubikila bayidi bandi bua kumulonda.
  Nshila eu udi ulomba bua kupidia, ke anu kua malu makuabu mashilashilangane, kadi
  kua kudipidia nkayebe ku disua dionso dia mubidi wetu. Ku malu a pa buloba ne a
  nkuka yabu, bena kilisto badi bafue (Galatiya 6. 14), Kadi badi ne muoyo bua Nzambi
  bua mudiulu. Buonso badi basue kusomba mu muoyo wa pa buloba badi ne lufu lua tshiendelele
  kumpala kuabu. Tshidi mu njiwu ya disungula dinene, mmutshima webe ; udi ne mushinge
  mutambe wa buloba bujima. \u2013 Padiye unzulula bua kuakula bua makenga a nshila
  wende wa ku mutshi mutshiamakane, Mukelenge bua kukankamika bayidi bandi, udi ubambila
  kudi nshila eu uya kujika : mu butumbi nende. Ne tshiena bualu tshinene tshia muamua
  mulu ntshinyi ? Lufu lua Mukelenge Yesu. Ke tshidiye wakula ne Mose ne Eliya, kayi
  mua kubuakula puopamue ne bayidi bandi nansha (nv. 22 ; Matayo 16. 21, 22). Kadi,
  nansha bamanyishi aba ba mu dipungila dikulukulu bikale ne mushinga munene, badi
  ne tshia kukupuka kumpala kua butumbi bua \u00ab Muana Munangibue \u00bb. Mikeshi
  ne baprofete biakamana kushikila ; katataka Nzambi udi wakula mu Muan\u2019andi.
  Tumunvuile ! (nv. 35 ; Ebel. 1. 2).\\nLuka 9. 37-56\\nPashishe kua muanda wa butumbi
  buandi, Yesu udi kumpala kua bualu bukole : dikuatshibua dia nsongalume mukuabu
  kudi satana, ne kanyinganyinga ka tatu\u2019ende. Dipikula didiye ukumbaja, didi
  ditumbisha Tatu\u2019ende udi mu diulu (nv. 43).- Ndipanga kayi dia lungenyi kudi
  bayidi ! Badi balonda kunyikama kua eu udi kudipuekesha kuende kua budisuile, kudi
  kumufila ku mutshi mutshiamakane. Udi kabidi mu diba dimue ukeba bua kumanya nganyi
  wa mu nkatshi muabu wikala mutambe bunene ! (nv. 46). Bobo nkayabu bakipata nyuma
  ya bukoya mu dina dia Mukelenge \u2013 kabayi bakumbaja ! (nv. 40) ; kadi badi bakandika
  mukuabu bua kipatshi pende nyuma ei mu dina dimue dia Mukelenge (nv. 49) ; fuangkija
  ku Nomba 11. 26ku 29). Kundekelu, padi Mukelenge wabu mu nshila bua kuya kukumbaja
  mudimu wa lupandu lua bantu\u2026 ne luabu kabidi, Yakobo ne Yone badi basue kupuekesha
  kapia ka tshilumbuluidi pa bena Samaleya badi bapidia bua kumuitabuja. Tshitu, mukau,
  lukinu ne meshi a kusombuela\u2026ku bionso ebi tudi bamanye nyuma udi wenzeja mitshima
  ya pa buloba (nv. 55).- Yesu udi ubanga katataka luendu luandi lua ndekelu mu Yelushalema,
  mu mane kumanya bionso bia muluilaku, kadi ne mutshima wa ditumikila. Udi uya mpala
  mutangidijaku (nv. 51). Musungidi wetu, kakupambuka mu kipatshila kakajadika dinanga
  diandi.\\nLuka 9. 57-62 ; 10. 1-9\\nBidi bipepele bua kuamba luksa ne Mukelengenunkulonde
  kuonso kuwaya (nv. 57). Kadi Yesu kena musokoke tshidi tshikumbanyina dipangadika
  edi dia kumulonda (tang. nv. 23). Kutangila mapumbisha abunyi k\u00eana mu nshila
  eu, kadi adi mu muoyo wetu ; ne bua kutuambuluisha bua kuamamanya, Mukelenge udi
  ubulula bitupa biau bisokoka. Ke dinanga dia kuikala mu miaba mimpe (nv. 58), Bualu
  buonso budi butukumbanyina, dinanga dia ba mu meku etu anyi tshibidilu (nv. 59,
  61), biangata malu aa muaba kumpala kua ditumikila ditudi ne bualu bua kutumikila
  Kilisto, k\u00eana apanga kutulombola ku tunyinganyinga ne ku kupingaja mesu etu
  bua kutannyila pashishe nansha, misangu mikuabu t\u00f4 ne dipambuka dia ndekelu.
  \u2013 Mu shap. 10, Mukelenge udi uteka bena mudimu 70, badiye utuma nkayende mu
  dinowa mu budimi buandi. Udi ubadimusha ne ubatuma \u00ab bu bana ba mikoko munkatshi
  mua mibuabua idi nyama ya lonji. \u00bb (nv. 3) ; bualu bua badi ne buakuleja ngikadilu
  wa kudipuekesha ne wa lutulu bia eu wakadi bu Muana wa Mukoko munkatshi mua mibuabua
  yoyi imue. \u2013 Kudi lelu bena mudimu bakese bu tshikondo atshi. Tulombe kudi
  Mukelenge muene budimi (2Tesal. 3. 1). Yeye nkayende neasungule, neibibaka, ne neatuma
  bena mudimu bapia bapia ; kadi misangu yabungi, bua kulomba nunku, ne lukunukunu
  ne bulelela, bidi bikengela kuikala badilongolole bua kuitabuja kutumibua tuetu
  nkayetu.\\nLuka 10. 10-24\\nMukelenge udi wakula bikole kudi misoko muakalongeshaye
  ne kuenza malu a kukema abungi. Udi uleja bujitu bunene bua bantu bakadi mu misoko.
  Tshidiye mua kuabila kabidi bansonga ba bungi ntshinyi ? Badi badiunda mu nsubu
  ya bena kilisto, bikale ne diakalenga diabungi, bikale kabidi ne bujitu bua bungi.
  Aba 70, badi bapngana buonso ne disanka. Ku dipata diabu dia ba demon, kudi kulombola
  meshi a Mukelenge ku diba dikala satana muipatshibue mu diulu mukupa pa buloba (Buak.
  12. 7\u2026). Kadi Yesu udi ubikila bayidi bandi ku luseke bua bualu bukuabu : diulu
  dimane kulengejibua didi dilua tshisombedi tshiabu. Kubanga katataka, mene abu adi
  mafundamu. Ku luandi luseke Mukelenge udi usanka ke bua bukole buakenzabu n\u2019abu
  malu akukema, kadi bua meshi[36] a Nzambi. Tatu wakasanka bua kudibuluila mu muana
  wandi. Ne, mu dishilangana dia bitutu tuambila misangu ya bungi bana : \u00ab pawadiuna
  neunvue bualu ne bualu \u00bb, nkudi nganyi kuakaman\u2019abu kupesha dibuluibua
  diakane edi ? Anu kudi bana bakese, ne kudi badi bu bana bakese ku kudipuekesha
  ne lutulu lua ku ditabuja diabu. Tudi bietu tukumbaja ngikadile ei anyi ?\\nLuka
  10. 25-42\\nBamukonke kudi mumanyi wa mikeshi, Yesu udi upingajulula lukonko mu
  kondo ka Mutshima ka mumukonki wende. Yeye eu bua kuepela lukonka lua Yesu elu,
  udi ukepesha bujitu bua muaku \u00ab mukuenu \u00bb. Nunku ! Mukelenge udi mua kuanze
  kumuleja ne mukuabu eu, diambendi nyeye Yesu (nv. 36, 37), ne ku tshilejelu tshiende
  mupikudibue udi ulua ku dinanga mukuabu wa bantu buonso. Tudi tujingulula mu muena
  dikenga wakatutshibua kumunyengabu bintu bionso ne kumushiya ne tshioyoyo, muntu
  mubi ne mujimine kayi ne dikuatshisha ; mu muakuidi ne muena Lewi, tudi tujingulula
  dikuatsha dimpe die buena ntendelelu, kadi musamaleya wa luse, eu mMukelenge wetu
  wakadipuekesha mu makenga etu ne tupatula mu difutu dibi ne dia dijimina dia tshiendelele.
  Nzubu wa tshilala benyi, udi utuambila bua ekelezia mudi muntu yonso wakamana kukuatshishibua
  nunku, udi upetamu diondapibua dikumbane ne dia pa buadi, ne ku ndekelu, mulami
  wa nzubu eu wa tshilala benyi, udi Nyuma Muimpe, udi ulongolola kupitshila ku d\u00eene
  kutendelela (biena bualu bibidi), bia nv. 38 ku 42 ne shap. 11. 1 ku 13. Mu tshikoso,
  Mukelenge kena wamba kabidi ne : \u00ab enza etshi (mikeshi) newikale ne muoyo (nv.
  28), kadi \u00ab ya biebe wenze momumue \u00bb (nv. 37). \u2013 Bualu budi bulonda
  budi buenze mu nzubu wa mulunda. Yesu udi muakididibue, mukuatshishibue, mutelejibue
  ne munangibue. Kadi Mudimu udi utatshisha Mata, ne Yesu udi ne bualu bua kumuleja.
  Mutshima munzula ku d\u00ee, wa Maliya, tangila ke udi usankisha mutshima wa Musungidi
  (1Samuele 15. 22).\\nLuka 11. 1-20\\nMpindieu bayidi badi bakemeshibua bua mushina
  udu n\u2019aukutendelela mu muoyo wa Mukelenge. Tuenze petu bu bobu : tulombe Mukelenge
  bua kutulongasha mushindu wa kutendelela. Budi bualu bua kuuambulula kua miaku ya
  kamanaye kubapesha anyi, bianbilu bikuata ku muoyo wetu anyi ? Lusumuinu lua balunda
  babidi ludi lutulongesha mushindu wa tuetu kulomba ne ditapulula ne dishindika dia
  majinga etu : \u00ab mulunda wanyi mpeshe mampaasatu\u2026 \u00bb (nv.5). Misangu
  mikuabu muntu\u2019eu kena ndijinga dia Nyuma didi diumvuika apa, ne diakamana kubuela
  mu mutshima wetu anyi (nv. 6) ? Tudilame bua kumuipata, ne, tumubale bu mulunda
  wetu muena luendu (nv. 6). Kadi patuikala katuyi ne tshintu tshia kumupesha, nunku
  tutangile kudi Mulunda wetu munene, katuyi ne ditshina dia kumutondesha. Mu dinanga
  diandi Nzambi udi usanka bua kuandamuna bana bandi ne kene ubadinga. Kutangila,
  bikala mu tshipuamuoyo anyi mu kupanga kua lugenyi, tuakamanya mua kulomulomba \u00ab
  dibue \u00bb, udi mumanye mua kushintulula mu \u00ab tshintu tshimpe \u00bb. \u2013
  T\u00f4 ne pasambakanei ne Mukelenge Yesu, muntu udi anu kamama kudi Nzambi, bu
  muntu wakadi ne nyuma mibi wa mu nv. 14. Musungidibue kudi Kilisto, mumane kupeta
  ku dikudimuna diandi dia mutshima kupa kua Nyuma Muimpe fuang. nv. 13) ke diba didiye
  mua kubisha d\u00ee diandi dikole bua kutumbisha ne kutendelela. Tumanye mua kuenza
  bietu bikole masanka aa !\\nLuka 11. 21-36\\nAnu bukole bua Mukelenge Yesu, mutshimunyi
  wa \u201c muntu muena makanda\u201d, ke budi mua kutupikula ku bukole bua bubi budi
  munda muetu. Tshianana, lukuka luipata, ne balupingane kudi lukuabu. Mutshima wetu
  udi ufuanangana ne nzubu wa mu nv. 25. Kumukomba anyi kumulengeja kudi patupu pikala
  muenyi mupiamupia, Yesu, mulue kusombamu ne ukokesha. \u2013 PashisheMukelenge udi
  wambulula ne Disanka kadiena difuma ku malanda a ku meku (nv. 25, 28 ; fuang. chap.
  8. 21) nansha ku bipungu bia ndelelanganyi. Didi dilayibue kudi badi bunvua d\u00ee
  dia Nzambi ne badi baditeka mu tshienzedi. \u2013 Nv. 33 udi wambulula dilongesha
  dia mu shap. 8. 16. Mushete bu tshipiminu udi mundidimbi wa bungenda ne mudimu ;
  bulalu wa tulu ne wa lulengu. Malu abidi matapulukangane ebu ku bukuabu, kadi onso
  abidi mikale akumbana bua kujimija bumanyishi buetu. Mu Mat. 5. 15, muinda wakadi
  mua kutemena \u00ab bua buonso bakadi mu nzubu \u00bb. Apa, udi mutemesha \u00ab
  bua buonso badi babuela \u2013 benyi bamone butoke\u201d. \u2013 Disu dibi dia lonji
  (nv. 34), ngedi didi dibueja munda muetu midima ya bubi. Tudimuke misangu mikuabu
  ne ya bunyi ku nshila idi mesu etu angata (Yob. 31. 1) ku dibala dia bidi binyanga
  muoyo ne meshi etu ! (2Kol. 7. 1).\\nLuka 11. 37- 54\\nBua musangu muibidi, Yesu
  udi mubikidibua mu nzubu mua mufalesa (fuang. shap. 7. 36). Ne apa kabidi muenyi
  wende udi witabuja bua kumujana bualu bua kakowa mayi kumpala kua kusomba ku mesa.
  Pashishe ku muyuki mukole wa udi mujingulule muoyo, udi ubulula lonji ne lubombo
  lua bujitu bua tshitupa tshia tshisamba. Nansha bakadi badipesha tshimuenenu tshimpe
  kumesu kumpala kua bantu, bafalese ne bamanyi ba mikeshi bakadi basokoka ngikadilu
  wabu wa dipambuka ne wa lufu muntu wabu wa munda bu lukita ludi mutu wendelapu kayi
  umona mubidi udi mubole muinshi. \u2013 Nganyi wakapange kuakula bibi bua bua muntu
  waka mubikila ? Kadi bilondeshele bumanyishi bua bafalesa nkayabu, Yesu wakadi mulelela
  ne kakadi udifila kudi muntu, kakadi utangila malu ku tshimuenenu tshia ku mesu
  (Mat. 22. 16). Ntshilejelu kayi kutudi tuetu badi bamanye bimpe, ku mei mimpe (kadi
  a didinga), tudi tulongolola butumbi buetu ! Ku tshimuenenu tshia kanemu, ndisokoka
  dia tshimanyishilu tshia bukoya ne tshia mubidi tshiakadi Yesu upisha kudi bafalesa.
  \u2013 Kabayi mua kumuela mpata, bena lukuna bandi badi bamukeba bua kumusangana
  mua tshilema. Biakudi bikuabu bia mu Mis. 119 bidi bituvuluija milombu yende pakadiye
  ukenga ku ditantamena edi (nv. 98, 110, 150\u2026).\\nLuka 12. 1-12\\nLubombo luakadi
  mu bafalese, luakadi mua kuikala mu mushindu mukuabu nijiu kudi bayidi. Badi balonda
  Yesu, badi mua kusokoka kudi bantu ba pa buloba malanda nende. Ke bualu kayi Mukelenge,
  munkatshi mua bisumbu bia bantu, udi ukankamika bantu bandi bua kumujikula patoke
  kakui ditshina dia malu onso adi mua kubaluila pashishe. Tudi bamanye ne dikengeshibua
  dikole diakadi dindile bayidi ne bena kilisto ba diambedi. Ne dinanga dionso, Mukelenge
  udi ulongolola balunda bandi (nv. 4) ku matuku makole aa, ne udi ulombola meshi
  abu kudi Tatu udi mudiulu. Nzambi udi mumanye mua kutangila tshilumbu ne tshia nyunyu
  udi ne mushinga mukese, neapange kutangila bana bandi mu diteta anyi. Ne kabidi,
  bua bualu bua bumanyishi buakadibu ne bua kufila bua bualu buandi, kabakadi ne bua
  kuikala ne dipanpakana nansha : Nyuma Muimpe wakadi ne bua kubapesha mei a kuakula.
  \u2013 Mu tshikondo tshietu etshi, ne mu matunga etu, bena kuitabuja kabena bakengeshibue
  anyi bashipibue. Kadi bikalabu ne lulamatu, nebikale n\u2019abu lukuna ne balenguludibue
  kudi banhtu ba pa buloba, adi anu malu makole a kutantamena. Misengelelu ne milayi
  idi ibalonda, idi kabidi bua bualu buetu. Tulombe kudi Mukelenge bua kutupesha dikima
  dinene bua tuetu kuamba Dina diandi.\\nLuka 12. 13-31\\nMuntu mukuabu wa mu tshisumbu
  tshia bantu, udi ubikila Yesu bua bualu bua bupianyi. Mukelenge udi ubuelela apu,
  bua kuleja muji wa dikokangana diabu ne muan\u2019abu ku bualu bua bupianyi: lukuka.
  \u201cBualu bua lukuka lua biuma ludi miji wa malu mabi onso\u201d (1Tim. 6.10).
  Lusumuinu lua muntu mubanji wakadi ne mayeba andi masasuke, ludi lufila tshilejelu
  tshimpe tshia bualu ebu bua lukuka lua kubutshila. Kusangisha, kupima ne kulongolola
  midimu minene ya kudivuija mubanji, tudi tusokoka bionso ebi ne muaku wa kudimuka.
  Kutangila, mushindu eu ke kupanga kudimuka Kunene, bualu bua, nkulengulula ne kudinga
  tshidi butambe buimpe tshitudi natshi\u2026mutshima wetu! Mu bupote buandi, mubanji
  wakela meshi a kusankisha mutshima wende ne k\u00fbpesha \u201cbintu bia bungi\u201d
  (nv. 19). Kadi, bidi bikengela tshiakudia tshia mushindu mukuabu kudi mutshima udi
  kauyi mua kujimina. E! \u201cmupote\u201d ke dina didi Nzambi upesha muntu\u2019eu
  (fuang. Yelem. 17. 11 ndekelu). Mbungi kayi bua majambu buakadi mifundu ei mua kuikala
  mifundibua ? (Mis. 52. 7). \u2013 Kadi Yesu udi ulongesha bantu bandi ne didimuka
  dimpe ndia kueyemena Nzambi. Kanyinganyinga ka bionso bitudi nabi bualu ku dituku
  ku dituku, bidi bijikikibua ku dijadika edi ne \u00ab Tatu wenu udi mumanye \u00bb
  ( nv. 30). Bituakeba diambedi bukalenge bua mudiulu buandi, yeye neakubaje majinga
  etu.\\nLuka 12. 32-48.\\nMubanji mu lusumuinu, wakadibutshila nkayende bintu (nv.
  21) ne wakabijimija bionso, puopamue ne mutshima wende. Mukelenge udi ubuluila bayidi
  bandi mushindu wa bobu kubutshila bintu biabu muaba udi bintu kabiyi mua kubinyanga
  : Kufila bia luse, kukuatshisha bakuabu ne bintu biabu, bualu bua nunku ke mutshindu
  wa kubutshila bintu bietu mu tshibutshilu tshia mu diulu \u00ab nv. 33 ; fuany.
  shap. 18. 22). Nunku mutshima neulamate ku bubanji bua mu diulu, ne, neutambe kuindila
  dilua dia Mukelenge (bala 1Pet. 1. 4). Yesu udi upingana. Ditekemena edi, didi ne
  bipeta biadi mu luendu luetu lua pa buloba : Kutapuluka ne buloba butudi tuamba
  kushiya, ne kudilengeja \u00ab bu mudiye muakane \u00bb (1 Yon. 3. 3) ; K\u00fbjibua
  ntente ne lukunukunu mu mudimu wa mitshima ya bakuabu ne kundekkelu, kusanka anyi
  ? Tuele meshi bua disanka dia Musungidi wetu, walua lulamatu k\u00fbjibua. Yeye
  neasanke bua kuakidila ne bua kukuatshila mudimu mu bidia biadisanka bia bumanyishia
  bua ngasa, bantu bandi bakamulonda ne bakamuindila pa buloba (nv. 37). Pa dib\u2019adi
  mene \u00ab mulami wa bintu wa lulamatu ne mudimuke, neangate difutu diende ne eu
  wakadi kayi muenze disua dia Mukelenge wandi, -pakamanyeye disua edi, yeye neangate
  (nv. 47 ; Yakobo 4. 17). \u2013 Difutu diandi didi dimukumbanyine. \u00ab Wakapeshabu
  bia bungi\u2026 \u00bb. Muntu ne muntu, tukebe bua kubalulula bionso biakatupebua,
  ne tuambe d\u00ee dietu dia ndekelu.\\nLuka 12. 49-59 ; 13. 1-5\\nT\u00f4 ne ku
  \u00abdibatiza \u00bb dia ku lufu luende, Yesu udi anu ne lulamatu mu mutshima wandi.
  Bua dinanga diende kutamba kujadikibua ne kupetadi bumanyishi mu mitshima ya bantu,
  mutshi mutshiamakane udi ne mushinga. - Dilua diende dia pa buloba nditetshibua
  diende. Munda mua meku akadi misangu mikuabu misangu mikuabu buonso basuikakaja
  mu bubi, bakubu nebamuakidile, bakuabu nebamupidie. Bungi munyi bua nzubu idi ifuanangana
  ne eu udi mukudibue apa ! (nv. 52, 53). \u2013PashisheMukelenge udi ubanga kuambila
  kabidi bena yuda \u00ab bena lubombo \u00bb \u2026 mu dinanga dilelela bua mitshima
  yabu (nv. 56). Katekemi misangu mikuabua bua bukole budi n\u2019abumei ende nansha.
  Adi nunku bualu bua mutshima mukole wa Muntu. Bidi bikengela nyindu[37] wa tshiamua
  bua kupanda lubuebe (Yelem. 23. 29).- Isalele wakamana kudibutshila tshiji tshia
  Nzambi udi mufuangikijibue apa bu \u00ab muntu udi nende lukuna \u00bb (nv. 58).
  Kutangila Nzambi wakadi munda mua Kilisto bua upa dituangaja kudi bantu bandi, kadi
  aba bakapidia, ne kabakamanya mua kujingulula bimanyishilu bia kumpala kua tshilumbuluidi
  (nv. 56). Lelu eu kabidi, Nzambi utshiena upesha bantu buonso kulengejibua, kumpala
  kua tshikondo tshiamanyabu bua kusambakena nenede anu bu mulumbuluishi udi kayi
  kushintuluka nansha (2 Kol. 5. 19). \u2013 Mu shap. 13. 1 ku 5, Yesu udi wambulula
  malu abidi akushala pashishe ne a mushinga munene, ne udi wabuluisha nau bantu bakadi
  bamuteleja bua bafikile ku dikudimuna dia Mutshima. Tumanye petu bua kupeta tshikondo
  tshia kudimusha badi batunyunguluke.\\nBu mudi bubanji bua bitupa ebi bia mifundu,
  ne muaba udi mukese mu diunvuija edi dia kudituku kudituku, Tudi tusengelela kudi
  babadi betu bua kubala kabidi diunvuija ditshintshika dia muan\u2019etu S. Prod\u2019hom.\\nLuka
  13. 6-21\\nMufuanu wa Isalele bu mutshi wa nfigi udi kauyi ukuama, udi kabidi tshinfuanyi
  tshimue tshia bukua bantu buonso. Nzambi wakakeba misangu yonso bua kusangana bualu
  buimpe mu bifukibua biende. Kutangila ! muntu mu mubidi\u2019eu, ku bualu bua tshimuenenu
  tshia butendeledi tshia ku mesu (mundidimbi wa mabeji mimpe), udi mupange bukole
  nansha bumue bua kukuama dimuma nansha dimue bualu bua Nzambi. Udi unyanga patupu
  buloba ; ne udi ukumbanyina tshilumbuluidi. \u2013Pakadiye utngunuka ne mudimu wende
  wa ngasa, Yesu udi ukolelasha muana mukaji wakadi ne mubidi mukonyangale. Mukaji
  eu wakadi mukonyame nyima, bu mutudi petu mua kukonyama mu nyuma, patuikala meshi
  etu mateka ku malu a pa buloba, anyi tudi tungunuka kuambula majitu adi Mukelenge
  musue kuambula pa muaba wetu. Kadi \u00ab udi olola badi bakonyame \u00bb (Mis.
  146. 8 ; Lewi. 26. 13). \u2013 Musangu eu kabidi, bulu bua kukema ebu mu dituku
  dia sabatu, budi budi bujula ngelelu ya meshi ya bungi kudi bena lukuna bandi ba
  lubombo. Kadi dikudimuna diandi didi dibafuisha bundu ne dibavuluija dibanza diabu
  dia dinanga kudi muana mukaji : muana wa Abalahama.- Nsumuinu ibidi mikese idi ilonda,
  idi ileja dimueneka dia ditanta diakadi buena kilisto bubikidibue bua kungata apa
  pa buloba. Mutshi munene wa buena kilisto ne wangate tshilumbuluidi momumue ne ngigi
  wa Isalele (nv. 9).\\nLuka 13. 22-35\\nMusangu nansha umue katuena tumona Mukelenge
  usankisha tshisankasanka[38].Padibu bamukonka ne basungula badi kasumbu kakese,
  udi ubuelela bua kuakula mu kondo ka mutshima, bua kuamba ne : ka mbimpe bua kunyingalala
  bua bakuabu, kadi bidi bitambe buimpe bua kuenza ne wikale nkayebe munkatshi mua
  kasumbu aka kakese. Bulelela mushiku wa mbelu udi mubumbakane, kadi bukalenge budi
  bunene bua kuakidila buonso badi balua bua kubuela katataka. Pawikala kuena muanyishe
  tshibi etshi tshikese (nv.24), dituku dikuabu newikale kumpala kuebe ne tshibi anu
  tshikanga (nv.25). Ntshinyi tshikala tshikole bu mikumu mituta, bu dibikila dia
  patupu ne diandamuna dikole : \u00ab umukayi kundi ntshiena munumanye ! \u00bb Misangu
  mikuabu, bakuabu nebele mbila ne udi mutupue muoyo tshianana, meme nakdi ne baledi
  bena kilisto, nakayaya misangu yonso mu bisangilu bia ekelezia, ngakabalabala mukanda
  wa Nzambi, ne kuimba misambu. Kadi Mukelengeneakidile mu diulu anu aba bakamuitabuja
  pa bulob\u2019apa mu mitshima yabu. - Mei andi makole, Yesu udi utamba kuambila
  bena Isalele. Tshikondo tshiakadi Helode \u00ab mubuabua \u00bb nyama wa lonji ne
  wa budimu utangalaja tshisumbu tshia Isalele, Mukelenge wandi mulelela, wakakeba
  bua kutshisangisha kaba kamue (nv.34). Kadi kabakamuitabuja yeye, nansha ngasa wende
  nansha, Katataka Mukelenge wa butumbi udi ulekela Nzubu, \u00ab kuende \u00bb kuakapangaye
  kuikala muitabujibue (nv. 35) ; Yone 1. 11), bua kuya mutangile ku mutshi mutshiamakane.\\nLuka
  14. 1-14\\nMusangu eu kabidi tudi tumona Mukelenge mu nzubu kua mufalesa. Bua musangu
  eu kabidi, udi tshintu tshidibu batabalela bibi. Badi bamutangila (nv. 1) bua kumubanda
  mu bualu bua sabatu. Kadi Yesu udi wondapa muntu wakadi ne disama dia munana, ne
  bu mu shap. 13. 15, udi ubuikila mishiku ya bena lukuna bandi. Pashishe, tshidi
  tshikondo tshiende mpidieu tshia kubatangila (nv. 7). Disu diende, kudi bualu nansha
  bumue kabuyi busokoma, didi ditangila tshidikijilu tshia lubilu tshia ku miaba mimpe
  ya kunyunguluka mesa. Bidi mushindu\u2019eu mu buloba ebu. Ba pa buloba badi bakeba
  ne nganyi wikala ne butumbi kutamba bakuabu, anyi wangata tshintu tshimpe. Kadi
  buetu tuetu bena kilisto, muaba wa ndekelu, udi muaba wetu wa disanka bualu bua
  udi muaba utudi tusangana Yesu ! Katuena ne bualu bua kudikonka ne kubangila muaba
  kayi Mukelenge wakabanga kutangila nunku. Bualu bua bafalesa kabena pabupi bua kumubandisha
  kulu kul. \u2013 Bikala Mukelenge udi ne dilongesha kudi babidibue, udi nadi kabidi
  bua muena nzubu. Kudi bakumudilu, muntu yonso udi mulongeshibue mushindu kayi wa
  kusungula muaba wa kusomba mu dibanji ; kudi muibidi muena nzubu, udi umulongesha
  bua kuakidila babikidibue. Mukelenge udi musue kutumuenesha meshi adi atuenzeja
  mu mutshima wetu. Adi bualu bua kupete bintu, nansha bua kupeta butumbi anyi? Anyi
  nku bualu bua dinanga didi disanka mu didifila bua bualu buandi.\\nLuka 14. 15-35\\nKu
  bantu buonso bakadi bbikidibue ku bidia bia dilolo, nkudi nganyi kutudi tusangana
  didibingisha dibi ditambe. Tudi tuindila bua kutangila budimi butudi basumbe anyi,
  anyi ngombe bua kumona bukole buayi anyi? Eu wakasela mukaji\u2019ende, wakadi mua
  kutuala mukaji wende ku dibanji edi. Pakabengabu bua kuitaba ku dibikila, kabakapangila
  anu dibanji, kadi bakenzela Mukelenge wa nzubu bibi. - Ku bidia biandi bia dilolo
  bia ngasa wandi, Nzambi wabikila kumpala bena Yuda, pakabengabu buonso, pashishe
  wakabikila buonso bakadi kabayi mua kusokoka bupele, butekete ne dikenga biabu.
  Mbifukibua bia mushindu\u2019eu biuwula ntente mu diulu (fuany. nv. 21 ndekelu ne
  nv. 13). Kudi kushala kabidi miaba mitupu\u2026 ne webe pawikala kuena muanji kuwangata.
  \u2013 nv. wa 26 udi utuambila tshianana ne, bikala muntu wakadi pumbishibue bua
  kuluaye muyidi wa Kilisto nansha kudi baledi bandi, katataka udi upidia dipumbisha
  edi. Bidi bikengela bua kulua kudiye (nv. 26), ne pashishe kumulonda munyima (nv.
  27). Kadi muna lukuna udi munene. Mupote ngeu wabuela mu nshila bua kumulonda kayi
  muanji kubala mushinga: mushinga eu udi munene, bualu bua udi mbua kupididia bionso
  bitudi nabi (nv. 33). Bituatuala mutshi mutshiamakan, bidi bualu bukole bua kutuala
  bujitu bukuabu. Kadi dikutu didi dinene kad\u00ee mua kufuangikijibua: Nkilisto
  nkayandi mene (Pili 3. 8).\\nLuka 15. 1-10\\nNsumuinu isatu ya mu shapita eu idi
  yenza bualu bumue butambe buimpe. Mu mishindu isatu, ngikadilu wa muntu mubi, udi
  mutulejibue: elu lua mukoko, lua mpalata ne lua muana mujimine, buonso basatu bajimine;
  ne lupandu luabu lukumbaja mu dinanga musangu umue kudi Muana (mulami muimpe wa
  mikoko) kupitshila kudi Nyuma muimpe (mukaji wa lukunukunu) ne Kudi Tatu. \u2013
  Mulami muimpe wa mikoko kena anu ukeba mukoko wende mujimine t\u00f4 ne pawangulaye
  (nv. 4 fuang. nv. 8 ndekelu), kadi pamanaye kuwangula udi uwambula pa makaya ende
  bua k\u00fblombola mu nzubu. \u2013 Bu mudi tshilejelu tshia palata, tshiamua etshi
  tshikale tshinfuanyikiji tshia Mukelenge wakatshifula, nunku kabidi muntu udi tshinfuanyi
  tshia wa kamufuka. Kadi mujimine, wakadi mua kuambuluisha ku tshinyi? Wakalua patupu
  (Lom. 3. 12). Pa dib\u2019adi Nyuma Muimpe \u201cudi utemesha muinda\u201d ubuela
  ne lukunukunu lonso mu mudimu, ne wakatusangana mu muidima munene ne mu dinfuenkenya
  dietu. \u2013 Tangilayi ne lusumuinu lonso ludi luakula bualu bua disanka dia muena
  tshintu tshiende mulelela, disanka didi dikeba bua kuabanyangana. Disanka dia Nzambi
  didi disambakane ne mbila kdi ba njelo. Bituikala tudi tunvua aba bimba diba dia
  bufuki (Yob. 38. 7), Pashishe pa diledibua dia Musungidi (shap. 2. 13) ? disanka
  didi diula mu diulu \u00ab bua muntu umue mubi udi ukudimuna mutshima \u00bb. Mushinga
  wa musuka umue udi ne mushinga munene kumesu kua Nzambi wa dinanga !\\nLuka 15.
  11-32\\nMundidimbi wa kumudilu udi utuleja nsongalume udi ubala tatu\u2019ende bu
  dipumbisha dia disanka diandi, ne udi uya kule nende bunyangakaja mu bupote bionso
  biakangataye kudiye. Bualu budi bulonda, budi butuleja mushindu udiye muikale mu
  musoko wawa mudikenga ne mu dibutuka dinene. Muntu ne muntu ukadi mumanye pende
  wende ngikadilu wende anyi ? Udi mua kujika mu mushindu wa mumue ! Bua bukole bua
  dikenga dinene, muana mujimine udi utabuluka, udi uvuluka bintu bionso bidi mu nzubu
  wa Tatu wandi, udi ubika, wangata nshila wa dipingana\u2026Ne ke bualu buisatu :
  Lubilu lua tatu, udi uya ne maboko mabulula bua kumuakidila, ne kumutua kua mishiku,
  ditonda dilondibue kudi dibuikidibua dinene, bilamba bisusuke bishintudibue ku tshilulu
  tshitamba buimpe\u2026- Mulunda, wewe utshidi mu dikenga dinene dia mibi, bualu
  ebu budi bukeleja bulongolodi buonso bua Nzambi bua bualubuebe. Kutshinyi nansha
  bua kuya kudiye ne lukasa lonso. Neakuakidile anu bu muan\u2019eu muakunyi. Kutangila
  ! tatu kena mua kumbaja disanka diende dionso. Muan\u2019a bute, wakadi kayi mua
  kupampakana bua kudia bidia bia disanka ne balunda bandi pakadi muan\u2019abu mujimine,
  udi upidia bua kudia n\u2019abu. Udi mundidimbi wa bana ba Isalele badi bashale
  mu lukunukunu lunene lua lua kuenza kua mikeshi, Kadi, lua buakane buonso bua bu
  muntu kabidi, budi buenzeja ne, muyo udi mukanyibue ku ngasa wa Nzambi !\\nLuka
  16. 1-13\\nUdi utukemesha, Mulondesh\u2019eu udi wanyisha muena mudimu wende mubi,
  bu mudi kabidi ndekelu wa Mukelenge utukemesha kabidi : \u00ab nudiangatshile balunda
  ku mamona a malu mabi[39]\u2026 \u00bb (nv. 9). Muaku\u2019eu wa muleji ngikadilu,
  udi utupesha nsapi ya bualu busokoka bua lusumuinu elu. Kakuena tshintu nansha tshimue
  pa bulob\u2019apatshidi tshia muntu. Mabanji adiye welangana meshi bua kupeta adi
  onso a Nzambi ; adi mamona a malu mabi. Pakatekibuaye pa buloba bua kulama mamona
  aa mabi, muntu wakakumbaja mudimu wende bu muinvi. Wakatshingulula bua kukumbaja
  majinga ende nkayende mabi, bionsoa biakateka Nzambi mu bianza biende bua mudimu
  wende nkayende. Kadi udi ne tshikondo tshia kukudimuna bienzedi biende patshiena
  mabanjiaa mu bukokeshi buende, kubanga kuenza n\u2019abu bua kukuatshisha bakuabu
  ne bua matuku alualua, enze mudimu ne bintu bimpe bia Nzambi muen\u2019abi. \u2013
  Mulami wa mu shap. 12. 42, wakadi muimpe ne mudimuke ; kadi eu udi muimpe, misangu
  yonso udi wenza ne budimu buabungi, bua ngikadilu eu, ke udi Mukelenge wende umuanyisha.
  Bikala bantu ba pa buloba baleja budimu ebu, tuakadi tuetu, badi \u00ab bana ba
  munya \u00bb mua kutamba kuelangana meshi a mabanji malelela (nv.11 ; shap. 12.
  33).- Nvesa 13 udi utuvuluija ne katuena ne mitshima ibidi nansha : umue bua Kilisto
  ne mukubu bua Mamona ne bintu bia pa buloba. Nganyi utudi basue kunanga bua kukuatshila
  mudimu (1Bak. 18. 21).\\nLuka 16. 14-31\\nKudi bafalesa bena lukuka lua biuma, Yesu
  udi ubambila ne Nzambi udi mumanye mitshima yabu, ne udi ulumbuluisha ne mushindu
  wa pa buawu mushilangane wa bantu. Pa midimu yonso mimpe mikumbaja ne butumbi bua
  pa buloba, padi pafunda dianyisha dikole dia mu nv. 15 : \u00ab tshidi tshinyanguke
  ku mesu kua Nzambi \u00bb. Kabidi, ndisshilangana kayi dia malu dikala mu buloba
  buabua ! Mukelenge nkayende udi ufila tshilejelu tshia kutunvuija. Bulelela, mubanji
  eu wakadi mulami mubi. Nansha muakadiye ne mulunda wende ku tshibi, wakadia bubanji
  buende anu nkayende, mu kudisua, mu tshinyangu, bionso biakamupesha nzambi bua kukuata
  nabi mudimu pa buloba. Kadi kudi bulu bumue budi bubakua ta buonso, mubanji ne mupele
  : ndufu ; lelu nansha kale kampanda udi usambakana nalu. Ne muyuki eu udi uleja
  ne, eu udi kayi mua kushima udi ujadika ne bualu buetu bua bionso bituakenza pa
  buloba kena muanji kujika. Budi bukengela shapita wakashidi udi Mukelenge ubulula
  bua kutubadisha milongo mikese. Tshitudi tusangana muamua ntshinyi, tshidi bantu
  ba bungi mu dipampakana badikonka ? Muaba wa disanka ne muaba wa dikenga ! Pa dib\u2019adi
  nebikale bikole bua kusambuka mu muaba mukuabu, diba dimane kupita bua kuitabuja,
  ne dimane kupita kabidi bua ktangadija lumu luimpe bua bantu mene kuitabuja. \u00ab
  Monayi katataka ndituku dia lupandu \u00bb (2 Koli 6.2).\\nLuka 17. 1-19\\nBidi
  bulelela bua mu buloba mudi bubi, muikale m\u00fble ntente ne malu adi apumbisha
  ne adi a alenduisha. Kadi bua muena kuitabuja kuikal a mu butei bua bintu bidi bikale
  ne butekete kudiye, mbualu bua kanyinganyinga kakole\u2026 ne budi bukemesha kudiye.
  \u2013 Udi ubuikidilangana (shap. 7. 48), udi ulongesha apa mushindu kayi wa kubuikidilangana
  (nv. 3, 4). Misangu yonso bayidi badi bunvua ne bua kuenza tshienzedi etshi tshia
  ngasa, bidi bikengela ditabuja dinene ne badi badilomba kudi Mukelenge. Udi ubandamuna
  ne bukole bukuabu budi ne mushinga ditumikila, bualu bua mmua dimanya ne mu dikumbanja
  dia disua dia Nzambi, mutudi bamanye mua kutekemena kudiye. Eyo, ditabuja kadiena
  ditapuluka ne ditumikila nansha, anyi edi ne didipuekesha. Mupika wa patupu : ke
  tshitudi mua kuelangana meshi bua bualu buetu nkayetu, bualu bua Nzambi udi mua
  kukuata mudimu kayi n\u2019etu, ne neudi musue bua kukuata n\u2019etu mudimu, budi
  bua ngasa wandi. Kadi etshi ke tshidi Mukelenge wela meshi bua badi balunda bandi
  nansha (nv. 7, 8 ne shap. 12.37 ; Yone 15. 15). Bena nsudi dikumi badi basambakana
  ne Yesu, bela mbila bikole kudiye ne badi baya buonso bondapibua. Umuatshianana,
  muena Samaleya udi wela meshi bua kusakidila Musungidi wende. Mushindu\u2019eu mu
  buena kilisto buonso, munkatshi mua badi basungidibua, anu banyabanya badi bamanya
  \u00ab bua kupingana \u00bb bua kukukuila (kumusakidila) Mukelenge. Udi pebe wa
  munkatshi muabu anyi ?\\nLuka 17. 20-37\\nNe lukuna ku buakane buonso, bafalesa
  badi basue kumanya tshikondo tshialu bukelenge bua Nzambi\u2026padibu bapidia bua
  kumanya ne kuitabuja Yeye Mukelenge udi usanganyibua munkatshi muabu (nv. 21). Bukaalenge
  bua Nzamnbibudi misangu yabunyi buakudibuamu lumu luimpe luakafundibua kudi Luka,
  budi tshitupa tshidi bukokeshi bua Nzambi bumanyibua. Tshitupa etshi tshidi kumpala
  bua diulu \u2013 Bua muand\u2019eu, tudi tusangana nangananga mu Matayo, tshiambilu
  etshi bukelenge bua mu diulu. Buakadi mua kutangalaka ne kudi Isalele ne ba buloba
  bujima. Kadi kutangila Mukelenge, bua kuteteye bantu bandi, wakalua munkatshi muabu
  mu kudipuekesha, kayi \u00ab ukoka ntema yabu \u00bb (nv ; 20) ; ne mu mushindu
  eu, bakamupidia. Ntshipeta kayi tshiakamueneka ? Kuikala kua bukalenge anu mu ngikadilu
  wabu wa bukalenge bua mudiulu. Nebujadikibue bulelela pa buloba tshikondo tshilualua,
  kadi kupitshila ku manyoka a tshilumbuluidi. Manyoka aa neikale a tshimpitshimpe
  ne makole. Nvula wa Nowa ne dibutula dia Sodomo, bidi anu mundidimbi wa bukole buawu
  (ne nv. 27 ku 30 adi mua kuikala ngikadilu wa kumanyisha tshietu petu tshikondo).
  Kadi, kudi munga muaba udi bukokeshi bua Mukelenge bunemekibue kubanga lelu : Udi
  mitshima ya badi bandi. Mulunda, Mutshima webe udi \u00ab tshimenga \u00bb tshia
  bukalenge bua Nzambi anyi?\\nLuka 18. 1-17\\nLusumuinu lua mikaji wa mulufuila ne
  nzuji mubi, ludi lutukankamika bua tuetu kulamba ne dinanukila (Lomo 12.12 ndekelu;
  Kol.4. 2). Nunku, bikala muntu mubi ufikila ku diteketa, mushindu kayi wa tamba
  Nzambi wa dinanga kunza bua kupikula \u201cbasungudibue bandi\u201d. Misangu mikuabu
  udi ushanguluka bua kukumbaja nunku, bualu bua mamuma adiye windila k\u00eana manji
  kukunza nansha, kadi katupu muoyo ne yeye nkayende ngudi wenzeja lutulu luende,
  bualu bua dinanga diende nedimufile bua kukumbaja nunku lukasa (ndekelu wa nv.7).
  Ne kulue tshikondo, etshi tshia dikenga dinene dia kunshikidilu, tshikala mufundu
  eu bua kuangata bukole buabu buonso bua basungula ba tshisamba tshia Isalele. \u2013
  Mufalesa m\u00fbla ntete ne bumuntu buende udi ubandisha kudi Nzambi buakane buende,
  ne musangishi wa mulambu, udi uditapulula pa nkyende ku luseke mu dituishibua dinene
  dia bubi, badi muntu ne muntu ndelanganyi ya Kayina ne Abele (kadi wandekelu eu
  Abele, wakamanya mushindu wa kubingishibua). Ngikadilu umue udi utukumabanyina bua
  kusemene kumpala kua Nzambi, udi anu wa bu bantu babi. Bidi bundu bua bunyi bua
  muntu kuteka kuluseke bienzedi biende (nv. 11) ne meshi ende ne lugenyi luende,
  ne dimanya diende. Kadi bulelela buonso bua bukalenge bua mudiulu budi mua kupetshibua
  anu ku ditabuja patupu, didi dieyemena dia muana mukese didi ditupesha tshilejelu
  tshinene. Mukelenge paluaye, neasangane munda muetu, ditabuja dia mushindu\u2019eu
  anyi ? (nv. 8).\\nLuka 18. 18-34\\nKumpala kua banfumu ba tshisamba, muluatshishibue
  kumesu ne ngikadilu ya buneme, yakadi Yesu kayi ne bua kupanga : tangila muntu kampanda
  udi ulua kuntumbisha, muyidi wa kusungula wa kukeba bua kumanya. Kadi Nzambi udi
  utangila mu mutshima (1Sam. 16.7), ne Mukelenge udi uya bua kuteta wa muntu\u2019eu
  kabidi. - Muntu\u2019eu wakamana kukonka ne : \u00ab ne ngenze tshinyi ? \u00bb.
  Mu tshitup\u2019atshi, Yesu udi anu mua kumuvuluija mikeshi. Kadi mbuatshinyi wakadi
  mua kuiba, kakadi mubanji anyi ? ; mbuatshinyi wakadi mua kushipa muntu anyi kufila
  bumanyishi bua dishima ? : wakadi ne ngikadilu wa kunemekibua ; kakadi upanga butumbi
  kudi baledi bandi bakamushila misangu mikuabua bupianyi buimpe anyi ? Udi ushipa
  wa kumudilu bualu bua nzambi wende mbubanji (Ekes. 20.3). Kanyinganyinga, ka muntu\u2019eu,
  wakadi mu bu muntu buende muikale ne bintu bionso bia bidi bikengedibua bua kuikala
  ne disanka : Ngikadilu munene wa bubanji ne bunsonga bua kumona bua kusanka nabi,
  bionso ebi bidi tshilejelu tshinene kudi buonso badi balakana bintu ebi ne, bionso
  ebi kabiena bimanye mua kufila disanka. Kutangila, bikala mutshima ubieyemena, bidi
  bilua bipumbishi bua kulonda Yesu ne bua kupeta luseke mu muoyo wa tshiendelele.
  Yeye nkayende wakadi ukumbaja mudimu wakadi utupesha tshibueledi. Mu nv. 32 ne 33,
  udi utuelesha meshi ne tshiambilu tsionso pakutuambila ne, Yesu wakakenga nunku
  bua bualu buanyi.\\nLuka 18. 35-43 ; 19. 1-10\\nDibuela dia Yesu mu Yeleko, didi
  mushindu umuepele mupesha bantu aba babidi bua kusambakena ne Yesu. Ku bualu mapumbisha,
  bakamanya mushindu wa kuatantamena bua kabapangi tshikondo etshi (fuang. shap.16.
  16). Tutangile mufofo eu ; kena mua kumona Musungidi padiye upita, ne bualu bukuabu,
  bisumbu bia bantu bidi bimupuwisha padiye wela mbila ; kadi yeye udi utamba kuela
  mbila bikole, nunku upeta diandamuna ku ditabuja diende. Bua Zakaya, ku bualu bua
  buipi buandi, ne bungi bua bantu badi banyunguluka Mukelenge Yesu, bidi bimupumbisha
  bua yeye kumujadika. Nunku udi unyema lubilu kumpala bisumbu bia bantu ne ubanda
  ku mutshi, kayi welangana meshi ne tshia muambabo nansha. Yeye pende udi utshimuna
  mapumbisha onso ne ntshipeta kayi tshidiye upeta ! Tudi tuelangana meshi bunene
  bua dipampakana ne disanka diakadi mu mutshima wandi, pakunvuaye ubikidibua ku dina
  diandi, bua kutulukaye lukasa ku mutshi bua kuakidila Mukelenge mu nzubu wende.
  \u2013 Mulunda wanyi, Yesu udi kabidi upita katataka pabuipi nebe, mutuale lupandu
  (nv. 9). Kupumbishibu ne kudi butekete bua bu muntu buebe, ne ku ngikadil wa ntedelelu
  webe mubi, bu mudi bisumbu bia bantu ebi, bipumbisha bua kumona mushindu udi Yesu
  ; anyi kabidi ku ditshila dia meshi a bantu. Mukelenge udi ukubikila ku dina diebe
  : \u00ab bidi bikengela bua meme kubuela mu mutshima muebe lelu. Udi umulekela bua
  apite anyi ?\\nLuka 19. 11-28\\nLusumuinu elu ludi lutuleja musangu umue, dibengibua
  dia Mukelenge Yesu bunfumu (nv. 14), ne bujitu bua bantu bandi, mu tshikondo tshiye
  kei koku mu mubi. Mu lua \u00ab Ntalenta \u00bb mu Matayo 25, mupika anyi muene
  mudimu yonso wakapeta bunyi bushilangana, bilondeshele bukokeshi bua Mukelenge,
  Kadi difutu dishala dia mumua. Mu elu kutangila, tshitupa tshimue tshia bubanji
  bunene[40] tshiakapeshibua kudi mupika yonso, difutu didiye ufuta mupika yonso didi
  dilondeshela ku biakalupulaye ku mudimu wende. Kudi muena kuitabuja yonso, Nzambi
  udi ufila dipa dia lupandu, dia D\u00ee dimua ne dia Nyuma umua. Kadi buonsokabena
  ne lukunukunu lumue nansha bua kuvudija mapa aa ku butumbi bua Mukelenge udi kayi
  koku nansha. Bualu bua, bualu busokoka bua mudimu budi ndinanga ditetshibua, bua
  utudi tukuatshila mudimu. Bikala dinang\u2019edi ditambe kuikala dinene, didifila
  padi neditambetambe kuikala dinene. Muena mudimu muisatu, bualu bua kakadi munange
  Mukelenge wende, ke bualu kayi kakamukuatshila mudimu. Udi tshinfuanyi tshia buonsoa
  badi badiamba patupu ne tudi bena kilisto, bikala Nzambi ne bua kunyenga bionso
  bidibu belangana meshi bua kuikala nabi lelu (nv. 26). Kadi diakabi dikuabu didi
  diluila bana ba Nzambi bakuabu balelela, bua kupeta kuitabuja mapa ne kubenga mudimu,
  banyingalaja nunku Mukelenge, pashishe, bobo nkayabu, badi banyingalala bua kupanga
  kua mamuma akadibu mua kusanka nandi.\\nLuka 19. 29-48\\nNshila wa Mukelenge udi
  usemena ku ndekelu : ku tshimenga etshi tshia Yelushalema, kubanga ku shap. wa 9.
  51 kuakatangilaye mpala wende mumanye malu onso akadi ne tshia kumuluil\u2019aku.
  Kutangila, anu bua tshikondo etshi tshipi, bayidi bandi, badi belangana meshine
  bukalenge buandi katataka budi bumueneka (fungikija nv 11). Yesu udi uleja bukokeshi
  buende pakakebaye nyama wa mpunda (ne kakuenaku mu muoyo wetu malu anyi bintu bia
  bungi bitudi mua kunvua bamba ne : \u00ab Mukelenge udi nabi bualu \u00bb anyi ?
  \u2013 nv 34). Mukelenge udi ne tshia kubuela ne butumbi mu tshimenga, ne mbila
  ya bisumbu bia bantu ne ya bayidi bandi. Kutangila ! ku disanka edi, bafalesa badi
  baleja lukuna luabu (nv. 39). Mu bulelela, mabue neikale ne ditumikila dinene ku
  bukole bua Nzambi kutamba mitshima mikolesha ya tshisamba tshia dibutuka tshia bena
  Yuda (S.P). Yesuudi udila muadi bua musoko wa Yelushalema pakafikaye pabuipi n\u2019au.
  Udi mumanye malu onso makole aukuata kubualu bua bufofo buawu. Udi udianshila kumona
  nkama ya masalayi a kamanda Titus muena Lomo, pashishe kua bidimu makumi anayi bua
  kukokesha tshimenga etshi tshia bupidia (fuang. Yeshaya 29. 3,6). Mulu manene, dishipibua
  dia bantu ne dibutula dia musoko, bidi bipita ku mesu kuandi ! \u2013 Pashishe pakabuelaye
  mu tshimenga ne mu ntepelo, kena upanga kutangila ne kanyinganyinga kakole dienda
  dia mushinga didiye umona mu ntempelo, ne, bukole bua buakane, udi udifila bua kubujikija
  (ffungikija Yehezekele 8. 6).\\nLuka 20. 1-18\\nBu bobo bikale ku dibatiza dia Yone,
  bafalesa kabakadi mua kukonda Mukelenge ku bukole buakadiye wenza n\u2019abu malu
  aa (tang. shap. 7. 30). Nzambi, ne bukole buonso, wakamana kufunkuna Muanandi munanga
  ne wakamuluatshika ne bukole buonso bua mudimu wandi (shap. 3. 22). Kutangila bionso
  biakadi Yesu wenza ne wamba, kabiakadi bileja ne Tatu ke wakamutuma anyi ? (Yone
  12. 49,50). \u2013 Mukelenge udi upesha kabidi bantu aba ba muoyo mubi tshikndo
  mu lusumuinu elu lua balami ba budimi babi, tshikondo bua bobo kudimanya. Pakapangaye
  kuleja kudi Nzambi mamuma a ditumikila, Isalele wakapetula, kukengesha, ne minga
  misangu kushipa ne batumibue ne baprofete bandi (2Kulondolola 36. 15). Ne pakabapesha
  dinanga dia Nzambi, Muan\u2019andi mene, kabakapanga bua \u00ab kumuela pambelu
  pa budimi bua nvinyo \u00bb ne kumushipa. Kadi Mukelenge udi uleja bipeta bikole
  bia bualu bubi buabu bua ndekel : Nzambi neashipe bantu aba babi. Neapeshe bua kulama
  budi ebu kudi bakuabu (bangata mu bantu ba bisamba bia bende) bua kukuamabu mamuma
  bua bualu buandi. Kunshikidilu, bikala ntempelo wa pa buloba kakuene kushala dibue
  pa dibue (shap. 19. 44 ; 21. 5, 6), Kilisto, \u00ab dibue diakapidiabu kudi bibaki
  \u00bb, nealue ku dibishibua bishimikidi biakane bia nzubu wa nyuma ne wa mudiulu
  udi Ekelezia (bala 1Petelo. 2. 4\u2026).\\nLuka 20. 19-40.\\nKu lukonko lua didinga
  ludi \u00ab bena mudi ba musokoko \u00bb bakonka, bu misangu yonsoYesu udi wandamuna
  bua kulenga kondo kabu ka mutshima. Bidi bikengela kupesha muntu yonso tshidi tshimukumbanyina,
  diambedi kudiNzambi, ditumikila ne butumbi (Lom. 13, 7). \u2013 Bua kudi basadoka,
  Yesu udi ubajadikila bua dibika dia bafue anu ku dina didi Nzambi udipesha nkayandi
  : \u00abNzambi wa Abalama, ne Nzambi wa Isaka, ne Nzambi wa Yakobo \u00bb (nv. 37
  ; Ekesode 3. 6). Pakadi wa tshindelele wakula nunku kudi Mose, bankambua bandi bakamana
  kushiya buloba mutantshi. Kadi wakadi udiamba anu bu Nzambi wabu. Nunku buende yeye
  bakadi anu ne muoyo ne bakadi ne bua kubika. Bantu ba ditabuja aba, bakalamata ku
  \u00ab malu akalayibua \u00bb kutamba muoyo wa pa buloba, ne bakaleja ne bakadi
  baindila ne dituishibua dionso. \u00ab Ke bualu kayi \u2013 badi bafunda ne \u2013
  Nzambi kena ufua bundu bua kubikidibua ne Nzambi wabu \u00bb (Ebel. 11. 13 ku 16).
  \u2013 Bena kuitabuja, dikankamike bua kumanyisha badi batunyunguluke ne tudi ne
  ditekemena didi ne muoyo. \u2013 Bafalesa ne basadoka badi tshilejelu tshia mishindu
  ibidi ya batendeledi ba tshikondo tshionso : Ku liseke elu, lulamatu lutambe lua
  ku mikeshi, lulamatu lua ku bilele bia mu meku, bidi bitapuluka ne buena lelu anyi
  malu a tshikondo etshi adi ela mpata ku d\u00ee ne ku nshidamenu wa bulelela buadi.\\nLuka
  20. 41-47 ; 21. 1-9\\nMusambakane ne babanji ne bapele, ne bena meshi ne bapote,
  bena lubombo ne balombodi, Yesu mu dimanya diende dipuangane udi ujingulula kipatshila
  ka meshi a buonso, ne, wangatshila muntu ne muntu ngikadilu udi ukumbanangana ne
  wende. Udi uleja bunfumu bua patupu bua bakelenge ba Isalele puopamue ne bukole
  buabu bua mutshima, ne udimusha buonso badi mua kulua kudingibua kudibu. Udi usanka
  bua kuamba bitapuluke n\u2019abu, didifila dia umue wa ku bakaji ba mu lufuila bakadi
  bakadi bakengeshibue ku meshi mabi a lukuka lua bafundi. Pakelaye bionso bia ndekelu
  bia ku lupetu luende mu tshibutshilu, wakadi uleja ne, wakadi utamba kudifila kudi
  Nzambi, pamutu pa kudieyemena nkayende (1Tim. 5.5 ; fuang. 2 Kolinto 8. 1 ku 5).
  Mukelenge udi ubala bikese bintu bidi muntu ufila ku bidiye ulamabua bualu buandi.
  Wende mushindu wa kubala udi mushilangane ne wetu (nv.3) ne bidi dikankamika kudi
  buonso badi kabayi ne mushindu wakufila bia bungi (2Kol. 8. 12). Mushindu kayi udi
  bikese, bilua bubanji bunene mu diulu (fuang. 12. 33 ; 18. 22). \u2013 Bakuabu badi
  bakemeshibue ku bulenga bua mabue a ku ntempelo. Kadi bua Yesu, ne apa kabidi, wende
  mushindu wa kumona udi mushilangane. Udi mumanye malu adi munda mua ntempelo, udi
  uafuanyikija ne nzubu wa banyenyi (shap. 19. 46). Pashishe udi wamba difu dia ku
  malu adi muntu wanyisha aa (nv. 6).\\nLuka 21. 10-24\\nKubanga mu shap. wa 17 ?
  Yesu wakamana kudimusha bayidi bandi bua makenga a tshimpitshimpi alu kukuata Isalele
  ne bantu ba pa buloba bualu dimubenga diabu. Kadi munkatshi mua bantu ba tshilumbuluidi,
  Mukelenge utu anu utapulula badi bu bandi. Mushindu umua mu shap. 12, udi udianshila
  kubadimusha ne ubakankamika bua bikondo bikole (fuang. nv. 14, 15 ne shap. 12. 11,
  12). \u00ab Nudiangatshile mioyo yenu bualu bua dinanukila dienu \u00bb (nv. 19).
  Disengelela edi didi bualu buetu buonso. \u00ab Nunku bana betu, ikalayi ne dinanukila\u2026
  \u00bb, Ke tshidi Yakobo utulomba, \u00ab bualu bua dilua dia Mukalende dikadi pabuipi
  \u00bb (Yakobo 5. 7, 8). Nzambi udi ne lutulu (shap. 18. 7) ne udi musue bua bana
  bandi baleje pabu momumue ngikadilu eu. \u2013 Mu kabujiman, nv. wa 20 ne 21 idi
  ikumbana kumpala kua dbutula dia Yelushalema kudi bena Lomo mu tshidimu tshia 70.
  Pakaman\u2019abu kutshinta bua musangu wa kumpala ngumbu ya musoko kakui kabingila
  kalelela, biluilu bia bantomboji biakajula tshisombedi tshiabu, batangile ku luseke
  lua ku node. Mushindu eu, bena kilisto pakavulukabo mei a Mukelenge, kabakajanguluka
  mu tshikondo etshi bua kumuka ne lukasa mu musoko eu, kumpala kua masalayi kaayi
  manji kubuela musangu muibidi bua kubutula musoko (tangila A.L. Ekelezia, Mifundu
  yende, p. (dibeji) 204). Nv wa 24 udi ukumbanangana ne tshikondo tshidi tshilonda
  ; t\u00f4 ne lelu, bidimu binunu bibidi bikadi bimane kupita.\\nLuka 21. 25-38\\nKubanga
  mu nv. 25, Bilejelu bidi biamba bidi bua malu atsshiena alua kumpala. Nebikale bikondo
  bitambe bukole. Malu onso mashindame neatenkakashibue ne mitshima ya bantu kabidi
  neipampakane. Ditshina edi, dikadi dibange pa buloba. Bantu nebele meshi bua kupanda
  bisokomenu mu mbuebue bua ku disungila (Buak. 6. 15\u2026). Kadi bua bena lulamatu
  ba tshikondo atshi, lupandu luabu (ludi lubikidibua ne dipikudibua diabu), nelulue
  mudiulu. Netshikale dilua dia Mukelengemu butumbi ; ne buetu tuetu, bena kuitabuja
  ba tshikondo etshi, tshitudi tuindila, ndilua dia Mukelengemu matutu. Eu, udi mulayi
  mulelela ! Eyo, bualu bua diulu ne buloba nebipite, kadi d\u00ee diandi kadiakupita
  nansha (nv. 33). - Misagu ya bunyi, kabena babala kudia kupitshisha[41]bu bubi bunene
  nanasha. Kutangila udi mulamakashibue ne bukuatshiki bua maluvu, bualu kudi kuenza
  bua kunemesha mutshima. Kudi kudiundisha kudidila (\u00e9go\u00efsme) ; tufikila
  ku dipua muoyo majinga a bakuabu badi batunyunguluka (fuang. shap.16. 19). Disanka
  dia kuindila Mukelenge, diumuka ku dinema dia mutshima bujitu (ndekelu wa nv. 34)
  ; Lukuka lua muoyo ludi luunyengela.Bua muand\u2019eu, mikanda ya malongesha (\u00e9pitres)
  idi isuikakaja misengelelu ne kudimuka kuikala batabale (1Tesal. 5. 6, 7 ; 1Pet.
  1. 13 ; 4. 7 ; 5. 8) ; ne apa kabidi, Mukelenge udi utuambila ne \u00ab nudilame
  bimpe\u2026tabalayi misangu yonso, nutendelele Nzambi \u00bb (nb. 34, 36).\\nLuka
  22. 1-23\\nBanfumu ba bisamba badi Basusuma bua kumbaja dinga diabu dibi, bualu
  bua badi bamanye ne bisumbu bia bantu badi ne disanka bua kuteleja Yesu (shap. 19.
  48). Kadi satana udi ulua bua kubakuatshisha. Makamana kulongolola tshiamu tshiende
  tshia mudimu : Yudasa, ne katataka udi ubuela munda muende, wangata muaba wa disua
  dia muyidi wa diakabi. Anu pinapu, eweu udi uya bua kujikija mushinga wa kutungila
  n\u2019au. \u2013 Pikalabi bua kudia kupita kua Yepowa \u2013 ne Bidia bia Mukelenge
  lelu eu \u2013 kakuena bualu budi bulekela mu disua dia bayidi, Yesu udi ubalomba
  bua kulongolola bidia bia kupita kua Yepowa, kadi udi windila bua kuikala muebejibue
  bua kubaleja muaba kayi wadilabu. Bena kuitabuja babungi, pamutu wa kukonka lukonko
  elu kudi Mukelenge, bakamana kudisunguila muaba nkayabu wa kudisangisha ! Kutangila,
  bionso bidi bipepele. Bidi bikengela anu bua kudilekelela balombodibue anu kudi
  muntu\u2019eu udi ne mulondo wa mayi, tshinfuanyikiji tshia Nyuma muimpe upesha
  bantu d\u00ee. Nzubu munene mulongolola udi uleja ne kudi muaba bua buonsobena kuitabuja,
  muaba udi Yesu muikale nkayende. Udi wambila bandi pakalu tshikondo ne : \u00ab
  Nakutamba kujinga\u2026 \u00bb. Ndinanga bunene kayi ! Mukelenge udi wkula ke bua
  buimpe budiye ubenzela, kadi bua dijinga dia mutshima wandi, \u00ab bu muntu kumpala
  kua kushilangana ne diku diandi, udi ujinga kuenza nsangilu w a kulayangana \u00bb
  (J.N.D).\\nLuka 22. 24-38\\nEu udi muyuki wandekelu wa Mukelenge ne bayidi bandi.
  Kadi bayide bandi badi benza tshinyi pa diba edi ? Badi bakonkangana bua nganyi
  wikala mutambe bunene mu bukalenge bua mudiulu ! Ne lutulu kayi ne kudipuekesha
  kayi kudi Mukelenge ubakanda ! bua musangu wa ndekelu udi ubavuluija (ne tuetu kabidi),
  bunene buakane budi bua kuatshila bakuabu mudimu. Yeye nkayende ke bualu buakapangaye
  t\u00f4 ne katataka bua kulekela bua kuenza (fuang. nv. 27 ne shap. 12. 37). Kena
  upanga anu bua kubasamina musangu nansha umue, kadi kabidi udi usanka bua kumanya
  didifila ne lulamatu biabu, udi ubambila ne : \u00ab nuenu nudi bananukila n\u2019anyi
  mu makenga anyi \u00bb. Misangu yonso kuakadi kabidi bua bayidi batekete makenga
  makuabu akadi ne bualu pabuipi ne kushinda ditabuja diabu. Padib\u2019adiMukelenge
  udi ubaleja mushindu kayi udiye ukuata ne wakuataye mudimu kubangila apa bua bantu
  bandi : mitendekenu yandi neidianjile kumpala kua mateta abu ne neibakankamike papitshilabu
  mu diteta dikole (Yone 17. 9, 11, 15). Pakadiye n\u2019abu pa buloka kabakakengela
  tshintu nansha ; yeye wakadi uba mutabale ne ubakuba bua ku malu onso. Katataka,
  padiye ne bualu bua kushilangana nandi, ne bamanye muntu bua kudiluangena nvita.
  Kadi kabiyi ne biluilu bia mubidi nansha (nv. 2 Kol. 10. 4), nansha \u00ab ku mashi
  nansha mubidi kadi \u00bb (Efeso. 6. 12). Padiba\u2019adi satana udi usemena pabuipi,
  muena lukuna munene (1Pet. 5. 8).\\nLuka 22. 39-53\\nDilonda dia bualu bunene bua
  getsemane, didi ne diunvuija didi Luka muikale nkayende bua kutuambila. Tudi tumonamu
  Yesuku binu mu nvesa wa 41 ; muanjelo udi ulua kudiye bua kumukolesha munv. 43.
  Kudi bualu bua kanyinganyinga ka nvita ne tudi bamanye muena lukuna kayi wakadiye
  nandi bualu. Nvita mikole, ya mu tshitupa tshikuabu, bisululu biandi biakakudimuka
  bu mabulu a mashi ! Kadi kanyinganyinga aka, kadi kaleja bupuangane buandi. Bualu
  bua bubi budi ne ditukemesha dikese ku mitsima yetu mikole, kadi bua Muntu watshijila
  mujalame, meshi akuambula bubi buakadi anu bua kumupesha dibazuka ne bowa bunene.
  \u2013 PashisheYesu udi ulua kudi bayidi bandi, badiye usangana balale tulu. Bapungila
  ne tulu kumukuna kumpala kua butumbi buandi (9. 32) ; apa badi bapungila kumpala
  kua dikenga diandi. Wakamana kubalongesha bua kulomba ne : \u00ab kutufikishi kudi
  matei, kadi utusungile kudi bubi \u00bb (shap. 11. 4 ; Mat. 6. 13). Tshiakenzabu
  ntshinyi ne disambila edi padiba diakadissatana usemena ! \u2013 Tangila Yudasa
  udi ulua ne bantu badi blua nandi. Budi bualu bua disanka bua kumona Mukelenge,
  wakadi upitshila mu nvita minene mu diba dia kushala pashishe, udi uleja katataka
  kumpala kua bantu lutulu, ngasa (nv. 51) ne dipudikila dipuangane.\\nLuka 22. 54-71\\nPetelo
  muena dikenga ! Pa diba diakadi Mukelenge utendelela, yeye wakadi mulale tulu, pakalekeleleye
  bua kuyabu nandi \u00ab bu muana wa mukoko udibu baya nandi kutshipelu \u00bb (Yelem.
  11. 19 ; Yesh. 53. 7), Petelo wakadi utapanna ne muele (nv. 50 ; Fuany. ku Yone
  18. 10). Kundekelu, pakadi Mukelenge ufila bumanyishi bua bulelela kumpala kua bantu,
  yeye misangu isatu wakadi uvila, ushima, musomba, mu lupangu mu tshisumbu tshia
  bantu bakalua kukuta Mukelenge wende, ne bakadi bakula bibi bua buandi (Mis. 69.
  12 ne Mis. 1.1 nendelu wende). Mu ngikadilu wa mushindu\u2019eu, mushindu kayi wakadiye
  wua kufila bumanyishi bua Mukelenge wandi ? \u2013 Ditangila tshianana dia Mukelenge,
  didi tshibula mutshima wa myidi wende, kutamba ne tshiakadi mua kuensa disamina.
  Ka ! ditangila. Didi dikuata kondo ka mutshima, dibanga ne mudimu wa kutuangaja.
  Kanyinganyia ka Mukelenge ka dimuvila dia Petelo, kadi kasambana ne bipendu biakapetaye
  (nv. 63 ku 65). \u2013 Bantu aba babi badiye muimane kumpala kuabu, badi benzejibue
  bua kumanya nkayabu ne \u00ab Muana wa muntu \u00bb (nv. 69), udi kabidi Muana wa
  Nzambi (nv. 70). Bua bulu\u2019ebu Mukelenge udi mua kubandamuna ne \u00ab nudi
  nudingambila mundi, ndi nunku \u00bb. Ke bua muand\u2019eu kabidi, pashishe kua
  mei aa, badi batambe kuikala bipishibue !\\nLuka 23. 1-12\\nTshipangu bua kushipa
  Yesu tshiakamana kuenzeka. Bakokeshi bons oba tshisamba badi bajuka bua kuya nandi
  kua pilato udi nkayandi ne bukokeshi bua kukosela muntu bua kufuaye. Bualu kayi
  budibu babanda muena lukanu wabu ? Bua kutombuesha tshisamba, mbuena kuamba ne,
  mbua kubatshingulula ku bubi, yeye wakakuata mudimu anu wa kufikishisha miyo ya
  bantu kudi Nzambi. Bualu bukuabu budibu bamubanda n\u2019abu mbua, kukandika tshisamba
  bua katshifutshi tshitadi, kutangila wakamana kuamba ne : \u00ab nupe Kayisa bintu
  bia Kayisa\u2026 \u00bb (shap. 20. 25). Kadi kudi Pilato, dishima diabu edi kadiena
  dipatula bualu budibena Yuda bindila. Mu dikema diandi dinene, ngouvena udi ukeba
  mushindu wa kudipatula mu tshilumbu tshia muntu\u2019eu. Udi ufila Yesu kudi Helode,
  udi uleja pende bowa (shap. 9. 7) busngisha ne lukuna (shap. 13. 3), ne tshisankasanka
  (nv. 8). Kadi dijinga edi dia ndekelu kad\u00ee dikumbane, bupote bua muntu\u2019eu
  munene budi bumueneka : udi usanka bua kupuekasha milongo ya muena lukanu udi kayi
  udibingisha, wakaman\u2019abu kumuambila bua bualu buandi bua malu a kukema a dinanga
  akenzaye ! Pashishe, mulenguludibua, udi umupingaja kudi Pilato. \u2013 Patudi tutangila
  yeye utudi tumona nunku, nansha bia mumushabu, nansha bia mulengululabu, mitshima
  yetu idi isanka patudi tuela meshi a tshikondo tshiamuenekaye mu butumbi ne tshikala
  muntu yonso bua kumumanya ne udi Mukelenge, ku butumbi bua Nzambi Tatu (Yesh. 53.
  3 ; Filip. 2. 11).\\nLuka 23. 13-32\\nPilato, mutondeshibue kutamba misangu yoso,
  udi usangisha bakuidi, banfumu ne tshisamba, udi ujikula kumpala kuabu misangu isatu
  ne, kena musangane bualu nansha bumue budi bukumbana bua yeye kufua. Kadi dinanukila
  diende bua kumulekela, didi ditamba kubandish\u2019anu dinanukila dia tshisamba
  bua kumushipa ku nkuluse. Tshisamba tshidi ne butekete ne butomboke bualu bua, mitshima
  yabu idi tumikila bualu budibu kabayi bamanye udi ubuenzeja (satana). Kundekelu,
  mbila yabu idi itshimuna, ne badi mu dishintulula dia muntu wa kulekela badi bitabuja
  bua balekele mushipianganyi Balaba, bajikula buaYesu afidibua ku dijinga diabu.
  Bualu bua, bua Pilato, muntu udi kayi ne kanyinganyinga ku mesu, kuikalaye ne muoyo
  kudi ne mushinga mukese ku disankisha dia tshisumbu tshia bantu. \u2013 Munkatshi
  mua badi baya ne wakukoselabu tshilumbu bua lufu, babungi badi bakuatshibue ne luse,
  ne badila. Kadi dilubakana, kadieka tshimanyinu tshia mudimu wa Nzambi mu mutshima
  wa muntu. Kabuyi bua mudimu au wakamana kuenzeka mu mutshima wabu, bakaji aba kabakadi
  mua kudila buabu bobo nkayabu ne bua musoko mushipianganyi nansha, bu muakenzaye
  nkayende mu (shap. 19. 41). Bantu ba bungi bakalengibua mu meshi tshianana ku ngikadilu
  muimpe wa Yesu, pakanyilajibuabu bua malu onso mabi akamuenzelabu kudi bantu, kabayibelangana
  meji ne, ku bubi buabu, muntu ne muntu udi ne bujituku lufu luandi (Yesh. 53. 6).\\nLuka
  23. 33-49\\nYesu udi mulomdibue ku muaba eu mukole wa kabalubalu, kudiye upopedibua
  ku mutshi mutshiamakane, munkatshia mua banyenyi babidi. \u00ab Tatu ubabuikidile\u2026
  \u00bb edi ke diandamuna diende ku malu onso mabi adi bantu bamuezela (fuang. shap.
  6. 27). Bikalabu batonda bubi buabu butambe bunene bua bukua bantu pa buloba- budi
  bujimijibua ku lufu luende mene pa mutshi mu tshiamakane. \u2013Ku mutshi mutshiamakane,
  buonso badi koku : Ba ngovena (nv. 35), ne banyenyi babidi (nv. 39), butomboke buonso
  bua mutshima wa bantu budi bumueneka apa kakui bundu : Mesu a dimukeba, dimuseka,
  dimutuisha, ne bipendu bia bunyi\u2026 Kadi tangila muyuki muimpe udi ubanga pankatshi
  pa Mukalele ku nkuluse ne munyenyi mukuabu wakadi mutuishibue ku bubi buende (nv.
  41). Mubuluila kudi Nzambi, udi ujingulula mu muntu mulengulula, ne muluatshika
  tshifulu tshia meba udi ufua ku luseke luende, mulambu muakane, Mukelengewa butumbi
  (nv. 42). Ne udi upeta mulayshinga munene (nv. 43). Nunku, pa mutshi mutshiamakane,
  Mukelenge udi mua kulabula difutu dia kumudilu dia mudimu wandi mukole. \u2013 Pashishe
  kua meba asatu amidima mikole, Yesu udi upeta dikosa dia malanda mu diba didiye
  umuka ku dipitshila. Ne mu tshiendelele tshionso, nkayandi udi ulekela muoyo wende
  mu bianza bia Tatu wende. Lufu lua muakane, ludi tshikondo tshiandekelu tshidi Nzambi
  mua kufila bumanyishi kupitshila ku kamanda ka masalayi ka bena lomo (nv. 47).\\nLuka
  23. 50-56 ; 24. 1-12\\nDiambuluisha dia Yosefe wa mu Alimatayo, budi butuleja ne
  ngasa wakamana kukuata muntu\u2019eumubanji utudi tumona misangu yabungi mu Luka
  (tang. shap. 18. 24 ; Mat. 27. 57), ne muntu wa mushinga wa munkatshi mua tshisamba.
  Muyidi eu, wakamana kulongolodibua bua mudimu udiye ukumbaja katataka : wa kujika
  mubidi wa Mukelenge (bilondeshele Yesh. 53. 9). Pashishe, Nyuma udi utuleja bakaji
  ba didifila, badibu bambulula bualu buabu ne bakalonda Yesu mu Ngalela monso (nv.
  49, 55). Bakimana ku muaba wa dikenga. Kulonda, ne meshi ne lungenyi, bakalongolola,
  bintu bia mupuya muimpe bua kuya kuela mubidi wandi. Kunshikidilu, badi baya ku
  lukita mu dinda dia dituku dia kumudila dia lumingu ne kuenza disambakana dimpe.
  Banjelo babidi badi aku bua kubamanyisha ne biakalongololabu kabiena ne kabingila
  kakuikalaku : Yeye udibu bakeba kena kabidi mu lukita, wakabika. \u2013 Dimanya
  dia buena kilisto dia bana ba Nzambi ba bungi, didi anu ku mutshi mutshimakane,
  kad\u00ee ditamba kuya kumpala nansha. Badi mua kubela lukonko lua dikema ludi mu
  nv. 5. Muanetu ne mulunda, tutambe kusanka ne, Mukelenge kena anu Musungidi mufue
  ku mutshi mutshiamakane nansha. Udi ne muoyo tshiendelele (Buak. 1. 18). Ne tuetu
  tudi ne muoyo nandi (Yon. 14. 19)\\nLuka 24. 13-35\\nBayidi babidi badi benwde ne
  kanyinganyinga mu nshila wa ku Emau. Bamane kujimija ditekemena diabu dia pa buloba
  dia Mashiya kudi Isalele, badi bpingana ku madimi abu ne ku midimu yabu (Mako 16.
  12). Kadi, kadi muenyi wa kukema udi udisambakaja n\u2019abu mu nshila, udi ushintulula
  ngelelu wabu wa meshi abu. Udi ubanga ne dikema dia dipanga diabu dia lungenyi ne
  dia mitshima yabu mikole (nv. 25). Adi malu abidi adi atamba kuenda pamue. Misangu
  mikuabu, dipua dietu diamuoyo didi dilua bualu katuena tuitabuja (Ebelu 11. 3).
  PashisheMukelenge udi ukangula mifundu kudi balunda babidi ba mu nshila ne ubajinguluija
  \u00ab maluadi amutangila \u00bb.Katupu muoyo nansha, bualu busokoka bua dipungila
  dikulukulu, ne nangananga bua mei a tshiprofete, adi bua kukebamu Yesu.- Tangilayi
  mushindu udi Yesu udilekelela kudi badi bamuimanyika bua kushalayen\u2019abu : udi
  ubuela bua kushalaye ne bayidi aba babidi. Tudi mua kuenza petu mushindu eu anyi
  ! Ku muntu ne muntu, patudi bapungila, ne padi malu etu menzeka mu mushindu utuvua
  katuyi batekemena, tuyila kumpala kuende, bua kuitabuja mushindu udiu. \u00ab Disamba
  dia mifundu \u00bb ne dilombole meshi etu kudi Mukelenge udi ne muoyo, ne, neatemesha
  mutshima wetu (Lom. 15.4).\\nLuka 24. 36-53\\nYesu, anu pakabikaye ku lufu, wakadi
  mua kubanda mu diulu. Kadi wakajinga bua kuanze kusambakane ne bayidi bandi bakatambaye
  kunanga (Yon. 16. 22) ; wakadi ukeba bua kubapesha bimanyishilu ne kena anu ne muoyotshianana,
  kadi udi ushala bu muntu tshiendelele, yeye Yesu wakamanyabu, wakalondabu ne wakakuatshilabu
  mudimu panu panshi. Bana ba Nzambi banangibue, eu utuatangila mu diulu ken\u2019anu
  \u00ab nyuma \u00bb anyi nansha muenyi ku mitshima yetu. Udi anu Yesu wa mu bafundi
  buonso ba lumu luimpe udi, Muana wa muntu, udi Luka umuka mu kutuleja, Musungidi
  wa dinanga utuakayila bua kumumanya ne kumunanga pa buloba. \u2013 \u00ab Bidi bikengela
  \u00bb\u00bb biakadi bikengela \u00bb, \u00ab kabiakadi bikengela ?\u00bb (nv. 7,
  26, 44,46). Meshionso a Nzambi, akadi ne bua kukumbana anu ku makenga a Yesu, ne
  kabidi mu butumbi buandi. \u2013 Ne Yesu udi usungula mu Betaniya bua kushilanga
  ne bayidi bandi. Mu tshinfuangikiji, udi ubajadika mu tshitupa tshipiatshipia, tshikondo
  tshidiye kayi n\u2019abu mu mubidi\u2019eu, \u00ab pambelu pa bulongolodi buonso
  bua buena Yuda (nv. 50) : tshitupa etshi tshia muoyo mupiamupia ne wa bobumue (Yone.
  12. 1\u2026). \u2013 D\u00ee dia kunshikidilu dia Mukelenge didi mulayi (nv. 49),
  tshienzedi tshiende tshia ndekelu ndibenesha (nv. 50). Udi uya, kadi mitshima ya
  bantu bandi idi ishala kubangila apu miuule ntente ne disanka ne ditumbisha. Tuetu
  badi bakumbanyine dinanga dia mumue edi, tutumbisha, tuetu petu Nzambi wetu ne Tatu
  wetu, ne tuikale ne disanka mu Musungidi wetu mupuangane.\\n\u00ab Muana umuepele
  \u00bb mulue bua kumanyisha Tatu, etshi ke tshikoso tshia lumu\u2019elu luimpe (nv.
  18 ; tang. 1Yon. 4. 9). Kubangila ku nvesa wa kumudilu, udi d\u00ee dionso mua kuikala
  ditangidibue ne ntema yonso, udi utulejaye bu d\u00ee, muntu wa tshiendelele, mushilangane
  ne Nzambi, kadi muikale anu Nzambi. Kabidi t\u00f4 ne kule kaka kudi meshi etu mua
  kulepa, wakadi (Mis. 90. 2). Kadi d\u00ee edi diakafuka, tshibangidilu tshia muoyo
  ne tshia munya, kadiakatuela d\u00ee ku diulu kuaka ; to, diakalua pa buloba (nv.
  9), kudikokesha ku mikalu ya tshipapu ne ku bikondo. Bualu busokoka : d\u00ee diakalua
  mubidi (nv. 14 ; Tim. 3. 16) ! Kadiakalua bu mutumibue wa lukasa, bua kupingana
  lubilu kudi wakamutuma. Dia kikala (dilongolole tshisombedi diadi) munkatshi muetu,
  kutangila, kad\u00ee dilekela bua kuikala \u00ab mu tshiadi tshia Tatu \u00bb (nv.
  18). Bionso bidi Nzambi mu ngikadilu wende mene : dinanga ne munya (ngasa bua muoyo
  ne bulelela bua kondo ka mutshima bua muntu mubi, biakasemena pabuipi netu ne kututemena
  mu muntu\u2019eu wa kukukuila. Kadi midima ya meshi a bu muntu kayakamanya bukenke
  ebu (nv. 5). Buloba kabuakamanyaMufuki wabu. Bantu bandi, kabakakidila Mashiya wabu
  (nv. 11). Kadi wewe mubadi, ukadi mumane kumuakidila anyi? Bikalabi nunku, udi muana
  wa Nzambi (nv. 12; Gal. 3. 26).\\nYone 1. 19-34\\nKabuakadi bujitu bua bubi buakadi
  bulombola batumibue ba bena Yuda kudi Yone Mubatiji, Kadi nangananga tshisankasanka
  ne dijinga dia kumon\u2019abu mua kutuishibua ; misangu mikuabu kabidi, kanyinganyinga.Dibulula
  diabu, didi mushidu wa Yone kubambila mukeshi wandi (fuang. 1Pet. 3. 15 ndekelu).
  Kutangila, kena ne bualu bua kudiamba nkayende nansha (nv. 22). Yeye nkayende udi
  anu d\u00eetshianana. Udi \u00ab mutumibua kudi Nzambi\u2026bua kumasha bua munya
  \u00bb (nv. 6 ku 8). Mu mushindu mukuabu, bapikudibuebuonso badi balombibua bua
  kufila bumanyishi bua munya ne kumpala mu kuenda \u00ab bu bana ba munya \u00bb
  (Efes. 5. 8). Mu bobo nkayabu kabena ne tshitu, kadi bu biamu bia mudimu bia Kilisto
  udi munya wa buloba, munya wende ulejibue pa buloba kudibu. Nzambi wakadianshila
  kuleja muena mudimu wende, mushindu wa yeye kumanya udiye musungule bua kuleja.
  \u00ab Tangilayi Muan\u2019a Mukoko wa Nzambi \u00bb, mudi Yone wela lubila, padi
  Yesu ulupuka. Nzambi wakadilongolaluela Mulambu muakane bua kumusha n\u2019au bubi
  bua ba pa buloba. Mulambu eu wakadi muididibue mutantshi kubanga ku dipambuka dia
  muntu, muakula kudi baprofete ne ku mindidimbi ya dipungila dikulukulu (Yeshaya
  53 ; Ekesode 12. 3). Ne mulambu kayi ! Muan\u2019a Mukoko wa Nzambi kena mukuabu,
  bikalayi kayi Muana wa Nzambi (nv. 34).\\nYone 1. 35-52\\nLuendu lua Yesu (kaluena
  luleja tshilejelu tshia mu diulu tshianana : nv. 33) ludi l\u00fbja mutshima wa
  Yone ne dituishibua ne disanka (nv. 36). Bintu bidi biakula kudi bakuabu ! Bayidi
  bandi babidi badi bamuteleja ne balamata kudi Yesu. Bamulonda ne bashala mu tshisumbu
  tshia bantu bandi, diakalengele ditudi petu mua kumanya katataka bilondeshele mulayi
  wende (Mat. 28. 20). Andele udi utupesha tshilejelu tshikuabu : udi ulua kudi Yesu
  ne \u00ab ne muan\u2019abu Simona \u00bb. Kumpala kua kuela meshi bua mudimu mukuabu
  kampanda, tuele meshi bua badi pabuipi netu badi kayi banji kumanya Mukelenge Yesu.
  Andele udi muyidi maukupula. Kadi mudimu wende dituku adi newikale ne difutu bualu
  bua muan\u2019abu Simona nealu mupostolo Petelo. Filip oudi unvua dibikila dia Mukelenge,
  yeye pende udi wambila Natanaele bua muena Nazalete eu udi kayi muntu mukuabu anu
  Mashiya mulayibue. Kadi kudiye kakuena didibingisha didi ne bujitu butambe dibikila
  edi \u00ab lua umone ! \u00bb Bu mudi mu shapita eu, mena ne biambilu, bidi bisamuna
  matumbi a tshiendelele adi n\u2019auMukelenge Yesu Kilisto lelu ne ikalaye n\u2019au
  mu bikondo bilualua : D\u00ee, Muoyo, Munya, Muan\u2019 umuepele mu tshiadi tshia
  Tatu, Muan\u2019a Mukoko wa Nzambi, Muyishi udi ulongesha,Mashiya anyi Kilisto,
  Muena Nazaleta mulelela, Mukelenge wa Isalele ne Muana wa muntu.\\nYone 2. 1-12\\nYesu
  udi mubikidibue ku dibanji. Kadi Tangilayi ne bionso bidi bienzekela pambelu pa
  nzubu wa dibanji, ne kakuena bualu nansha bumue budibu bakula apa bua mulume. Bionso
  bitudi bamanye apa bidi anu ne bakapeta disanka dia kubikila Yesu ne bayidi bandi.
  Mulunda musuibue, tudi petu mua kutuangaja Mukelenge mu malu etu onso anyi ? Neikale
  ne budikadidi bua kuikala netu mu dibanji dia muku etu ne masanka etu onso anyi.
  Yeye nkayende udi mumanye mua kutupesha disanka didi nvinyo muikale mundidimbi mu
  d\u00ee dia Nzambi. Misangu yonso mmayi a kuvuwa, adi akumuka nvinyo wa disanka.
  Nebikale mushindu umue bua Isalele mu tshikondo tshia kupingajulula malanda ende
  ne bidi mushindu umue ne buetu tuetu kabidi : Tudi tulabula msanka a nyuma anu mu
  mushindu utudi tukumbaja diambedi tshilumbuluidi tshietu nkayetu. \u2013 Mushindu
  wa muntu ngua kupesha bantu \u00ab nvinyo muimpe kumpala \u00bb (nv. 10). Udi ne
  lukasa bua kusanka ku bunsonga buandi ne bionso bidi muoyo mua kumupesha. Bualu
  bua palua tshikondo tshia dikulumpa, kakese kakese, nkuka neilue, tunyinganyinga,
  dishimbuka ne lufu. Nvinyo muimpe wankangatshibua diambedi. Kadi Yesu udi wenza
  mushindu mukuabu. Udi mutekele bantu bandi masanka a tshiendelele kaayi mua kufuanyikijibuua
  ne masanka a patupu a pa buloba. Katukebi makuabu nansha !\\nYone 2. 13-25\\nYesu
  udi umuka ku Kapenuna, uya mutanyile ku Yelushalema. Kudia kua kupita kua Yepowa
  kua \u00ab bena Yuda \u00bb kudi pabuipi. Dituku edi kadiana kabidi ne ngikadilu
  wa \u00ab dituku didi Yepowa musungule \u00bb anyi \u00ab dituku dia tshijila \u00bb
  (Lew. 23. 2) ; fuang. Yone 7. 2). Bualu bua dienda dia mushinga dia mutshima didi
  diuwula nteta mu ntempelo. Bendi ba mushinga badi bapanamu nyama mishilashilangane
  idi ne mushinga bualu bua milambu. Munyingalale, Mukelenge udi uvuwa nzubu wa Tatu
  wende (nv. 16). \u2013 Mulunda mu kilisto, mubidi wetu udi ntempelo wa NyumaMuimpe.
  Bituikala tuakadilekela bakuatshibue ne bakokeshibue kudi bikadilu ne meshi a bukoya,
  tulekele Mukelenge bua kufila bulongame ne kutulengeja. Udi ne mukau bua dinanga
  dietu kudi Tatu wetu. \u2013 Bualu bua bantu badibu bakula mu nv. 23-25, bakadi
  bitabuja Yesu ku mishiku mbuena kuamba ne ku meshi, kadi mitshima yabu kayiyi mituishibue
  nansha. Badi bajadika bukole buandi bua kuenza malu a kukema, kadi kabiakadi ditabuja,
  ne Yesu kakadifila kudibu nansha. Bualu bua ditabuja didi dilua ku diunvua\u2026ku
  d\u00ee dia Nzambi (fuang. nv. 22 ne Lom. 10. 17). Dimanya dilelela didi nadi Yesu
  bua Mutshima wa muntu, didi bujadiki bua bunzambi buandi (nv. 25 ; bala. Yelemiya
  17. 9, 10). Kadi bua muand\u2019eu dinanga diende kadiafubidila musangu nansha umue.
  Bualu bua kabingi ka dinanga diende, kakadi mudiye nkayende, ke mu bantu muakadiye
  usuna nansha.\\nYone 3. 1-21\\nMuikale ne bowa, kasi musaka kudi dijinga dia mutshima
  wende, Nikodeme udi uya bua Kumona eu udi muoyone munya (shap. 1. 4, 5). Mfumu wa
  benaYuda eu, ne muntu munene wa bayishi ba Isalele, udi uyila kudi Muyishi mulue
  kdi Nzambi bulelela bupiabupia ne budi bumupuekesha : nansha ngikadilu yende, nansha
  dimanya diende, nansha bukole buende bua bu muntu kabuena bumupesha bukokeshi bua
  kubuela mu bukalenge bua Nzambi nansha. Bualu bua, mushindu umua utudi tubuela pa
  buloba ku diledibua, kuledibua kukuabu kudi ne mushinga mu tshitupa tshia malu a
  nyuma, a diku dia Nzambi \u2013 Tudi tusangana \u00ab budi \u00bb misangu ibidimu
  diandamuna dia Mukelenge. Umua udi utangila bualu bua bantu\u00ab bunudi n\u2019abu
  mbua kuledibua tshiakabidi\u00bb. Mukuabu udi mutapuluka ne mukole udi utangila
  wa kukuila Musungidi nkayende : \u00ab budi Muana wa muntu n\u2019abu mbua kubandishibua\u2026
  \u00bb. Ditangila dia ditabuja dia Mukelenge mubandishibua pa mutshi mutshiamakane,
  didi dinsungila ku dibutuka dia tshiendelele (nv. 14, 15 ; fuang. Nomb. 21. 8, 9).
  Pandi mmutangila, ndi nyila dinanga dia Nzambi dia bantu ba pa buloba (ne buanyi
  nkayanyi), ne bujadiki bunene ne wakampesha dinang\u2019edi. Bulaba kabua kulumbuluishibua
  bikalabu kabuyi buanji kunangibua. Lumu luimpe lonso, ludi mu bualu ebu buimpe nv.
  16, mushindu wa lupandu wa bantu babi babungi, ne ludi kaluyi mua kubondakaja misuka
  yetu.\\nYone 3. 22-36\\nBayi ba Yone badi baleja mukau mukese, padibu bamona muyishi
  wabu ujimija mushinga wende bualu bua muntu mukuabu (nv. 26 ; shap. 4. 1). Kumusha
  bayidi babidi (badi Andele umua wabu) bakumuka kudi Yone bua kulonda Yesu, bantu
  aba kabakajingulula bimbe mudimu wa Yone bu mudianjidi wende nansha. Wakadi mulunda
  wa Mubaki. Ne tshikadi tshinyingalaja bayidi, tshiakadi tshifikisha kudi Yone dikumbana
  dia disanka diende (nv. 29) ; wakadi ne disanka dia kujimina kumpala kua Mukelenge.
  Diandamuna diende dimpe, diekadi mua kuikala dilamika mu mutshima wa muntu ne muntu
  wa kutudi bu musambu : \u00ab budiye n\u2019abu mbua kutumba, bundi n\u2019abu mbua
  kupueka \u00bb (nv. 30). D\u00ee edi didi mushindu wa Yone kutumbisha Mukelenge
  Yesu : udi kumutu kua buonso, ke ku bukokeshi budi bisumbu bia bantu bamanye ; kadi
  bualu buawudi ufuma mu diulu (nv. 31). Ne kena mulue bu muanjelo kadi bu tshintu
  tshia dinanga dionso dia Tatu, Mupinyi wende (Ebel. 1. 2). Dimueka edi didi diteta
  kudi bantu buonso bua kupatapulula mu bitupa bibidi : aba badi bitabuja Muana :
  badi katataka ne muoyo wa tshiendelele. Kadi bua badi kabayi biyabuja, bualu bukole,
  tshiji tshia Nzambi tshidi tshishala kudibu ! Udi ku luseke kayi ? (shap. 20. 31).\\nYone
  4. 1-18\\nKabuen\u2019anu bua bantu ba mushinga bu Nikodemo, Nzambi, bakapeshaye
  Muanandi. \u00ab Dipa dia Nzambi \u00bb edi dimpe (nv. 10) diakafidibua patupu kudi
  bantu babi ba dikenga ditambe bunene. Mmuenenu kayi utdi nende apa ! Mu kudipuekesha
  kuandi kutamba bunene, Muana wa Nzambi udi mushikame ku luseke lua buina bua mayi,
  bulelela bu muntu wakamanya dipungi ne Nyota. Kutangila udi wela meshi anu ku lupandu
  lua bifukibua biende. Tangila mukaji udi usemena, ne tangilayi mushindu udi Yesu
  umuakidila bua kukuata mutshima wende. Udi umuloma bua kumuambuluisha ne upita kumpala
  kuende bua kumuambila bidi mumanye. Ne nzala minene ya kupeta disanka, mukaj\u2019eu
  wakanua a pa buloba adi kaayi mamanye mua kumupeshadi, wakadikeba kudi baluma batanu.
  Misangu yonso wakapeta \u00ab anu nyota kabidi \u00bb. Kadi Mukelenge udi mumanye
  buende \u00ab mayi a muoyo \u00bb adiye nkayende mushimi wau (nv. 10, 13 ; fuang.
  ku Yelem. 2. 13, 18 ne 17. 13). Kayi munvue malu aa, mukaj\u2019eu wa ku Samalea,
  udi windila kudiye bua kuangata dipa edi dia pabuadi. Kadi bidi ne mushinga bua
  Mukelengeanji kubulula bidi kabiyi bimbe mu moya wa mukaji eu (nv. 16 ku 18). Bualu
  bua katuena mua kuikala ne disanka bikala munya wa Mukelenge kauyi muanji kubuela
  mu kondo ketu ka mutshima. Ngasamu Yesu kena utapuluka ne bulelela (shap. 1.17).\\nYone
  4. 19-38\\nDilongesha dia kumudilu dia Mukelenge kudi mukaj\u2019eu didi bualu bua
  kukukuila, mudimu mutambe buimpe udi utangila bena kuitabuja buonso. Muaba kayi,
  diba kayi ne mushindu kayi. Ditendelela dia ngikadilu ne bilele dimane kutekibua
  ku luseke, diba diakamana kulua- didiku katataka-dia kutendelela mu nyuma ne mu
  bulelela. Kudi nganyi ne kudi banganyi dikukuila edi didi mua kuenjibua. Ke kudi
  kabidi wa tshiendelele Yepowa nansha, Nzambi wa Isalele kadi kudi Tatu, bilondeshela
  malanda mapia mapia adi a bana ba Nzambi. Kudibu ke kudi bujitu misangu yonso bua
  kutumbisha. Badi babikidibue ne batendeledi balelela. Nuenu bakakebibua bua kipatshila
  aka, nudi nubenga kupesha Mukelenge mamuma a mudimu wende anyi ? - Ku bionso bidi
  Mukaji eu umuka ku diteleja, udi ulekela mulondo wende, uya lubilu mu musoko bua
  kumanyisha muntu wakasambakenaye nende. Bua bayidi, badi baleja kupanga kuabu kua
  bukole bua kubuela mu meshi a Nzambi Mukelenge wabu. Makole abu ne masanka abu,
  Yesu wakadi uasuna mu bobumue ne Tatu\u2019andi (nv. 34), ne munshila wakadi kumpala
  kuandi. Wakadianshila kumona dinowa diakadi kumpala : bungi bua buonso bakadiye
  ne bua kusungila (nv. 35. Mis. 126. 6).\\nYone 4. 39-54\\nMuYesu udi ushala matuku
  abidi munkatshia mua bena Samalea bapetudibue, bu muakadiye pende mupetudibue (fuang.
  shap. 8. 48). Ne bantu\u2019aba badi bamuitabuja, ke anu ku bumanyishi bua mukaji
  eu, kadi ku disambakana dia muntu ne muntu diakapetabu ne \u00ab Musungidi wa ba
  pa buloba \u00bb (nv. 42 ; 1Yon. 4. 14). Katusanki ne dimanya dia bakuabu bua tuetu
  kumanya Mukelenge Yesu nansha. Bidi bikengela tuikale basambane nende nkayetu, bua
  Musungidi wa ba pa buloba ikale kabidi Musungidi wetu. \u2013 Yesu, pashishe udi
  uya mua galela. Udi usngana Mukelenge wa lupangu ne knyinganyinga, bualu bua muanende
  udi usama bikole, ne unanukila bua muyishi alue ne amondape. Muntu\u2019eu kena
  pabuipi bua kuikala ne ditabuja bu dia kamanda ka masalayi lukama ka bena Lomo ka
  mu musoko umue wa Kapenuna, yeye wakadimona kayi mukumbane bua Mukelenge kubula
  mu nzubu muandi, kadi wakadi usanka anu ne d\u00ee dimue bua lupandu lua mupika
  wandi (Luka 7. 7). Yesu udi ubanga kuandamuna tatu\u2019eu ne ditabuja didi kuitabuja
  kumei mapepele ne kakui kukeba bua kuikala ne dijinga dia kumona ne mesu malu kampanda
  (nv. 48 ; fuang. shap. 2. 23). Mbua kuteka bantu aba mu diteta, didi Mukelenge kayi
  upueka nende. Ne bukole bua lufu budi bukandikibue ku bukolebua muoyo buakalua mudiulu
  (1Yone 5, 12).\\nYone 5. 1-14\\nMpokolo eu wa ku Beteseda (nzubu wa luse), udi tshinfunyikiji
  tshia tshipungidi tshikulukulu. Biakadi bikengela bukole kudi bantu aba batekete,
  bua kudila mu mayi a londapu, ne bua kupeta bukole ebu, biakadi bikengela\u2026
  kuikala mumane kuondapibua ! Biamuomumue, mikeshi idi mua kulekela ne muoyo anu
  udi uyikumbaja yonso nko, ne muntu nansha umue kena mua kuikumbaja nansha. Anu pikalaye
  mumane kupta muoyo wa Nzambi. Tudi mua kudikonka ne mbua tshinyi, munkatshi mua
  bantu aba batekete babungi, mpofo, njeku, Yesu udi ulua umueneka bua kukuatshish\u2019anu
  muena kaneke. Diandamuna, bualu bua, bua kufika ku difutu dia ngasa, malu manene
  abidi adi ne mushinga : bikengela kuikala ne dijinga ne nzala. Ke meshi adi lukonko
  lua Yesu lupatula : \u00ab udi musue kuondapibua anyi ?\u00bb ne diandamuna dia
  muena dikenga eu : \u00ab ntshiena ne muntu\u2026 \u00bb. Baamudiajidila ku mpkolo,
  muoyo wende onso wa pa buloba wakadi anu diakabi ne dipetudibua. Kakui mpata nansha,
  wakela meshi akupeta diambuluisha kudi balunda ne kudi bana babu, kadi buonso aba
  bakamana kupungila. Ne kabiakamupangila bidimu makumi asatu ne muandamukulu bua
  kujimija meshi ende a patupu a kumudilu. Katataka, kena ne muntu, nunku udi mua
  kuikala ne Yesu. Mulunda udi kui muanji kukudimuna mutshima, kuindidi bikondo bile
  nansha bua wewe kumanya ne Yesu nkeyende udi mua kukusungila. Kadi bulelela, udi
  musue kusungidibua anyi ?\\nYone 5. 15-30\\nLukuna lua bena Yuda, ludi mushindu
  udi Mukelenge mua kubulula amue matumbi andi : 1\u00b0 Mudimu wandi wa dinanga bua
  kumusha bubi pa buloba (nv. 17 ; shap. 1. 29). Kumpala kua dibutuka dia bufukibua
  buandi, Muana ne Tatu, kabakadi mua kuikisha. 2\u00b0 Dinanga ditambe bunene dia
  Tatu kudi Muana, udiye wabanyangana nende meshi ende onso (nv.20 ; shap.3. 35).
  3\u00b0 Bukole bua muoyo budi munda muende (nv. 21,26) budiy eufila n\u2019abokatataka
  muoyo wa tshiendelelekudi aba buonso badi bamuitabuja (nv. 24). Ne akumbaje bukole
  mu diba ditshiena kumpala mu dibika dia bantu ku bafue (nv. 28, 29). 4\u00b0 Tshilumbuluidi
  tshiakambu kumupesha mu ngikadilu wa Muana wa muntu (nv. 22, 27). 5\u00b0 Kundekelu,
  mu nv. 19 ne 30, ditumikila diandi ! Mmushinga kayi udi ditumikila edi diangata
  menemene, padidi dikumbajibue kudi udi ukumbanyina ditumikila dia bifukibua bionso
  (nv. 23). Bikala Mukelenge wakula bua matumbi ende nkayende, mbualu bua, adi masuikakaja
  ne a Tatu\u2019ende. Kubenga kutumbisha Muana, nkuenzela wakamutuma bibi (nv. 23
  ; Tangila 1Yone 2. 23). \u2013 Kumpala kua bupuangane buonso bua Musungidi wetu,
  tudi mua kuikala petu mu diangisha (nv. 20 ndekelu) ne mu dikukuila.\\nYone 5. 31-47\\nYesu
  udi wandamuna bena Yuda ku mitshima yabu mikole ne malu anayi a bumanyishi buandi
  : bu Yone (nv. 32-35), bua midimu yandi (nv. 36), bua Tatu ku musulu wa Yadena wakamanyisha
  Muan\u2019andi munanga (nv. 37), bua ndekelu bua Mifundu (nv. 39). Mu mikanda ya
  Mose, mudi nangananga bua bua Mashiya (nv. 46 ; tsilejelu tang. Gen. 49. 10, 25
  ; Nomb. 24. 17). Pakadibu bakeba bua kukuila eu (Mose), bena Yuda kakadi bitabuja
  mei akafundaye nansha, bualu bua bakadi bapidia yeye wakambaye bualu buandi (nv.
  46 ; Dutelenome 18, 15). Nebikale pabuipi nunku bua kuitabuja mufuilakanyi ne Kilisto
  (nv. 43). \u2013 \u00ab Kebululayi malu adi mafunda mu mukanda wa Nzambi \u00bb,
  mua kamana kuamba Mukelenge Yesu. Bualu bua mu malu aa ke mutudi mua kudiunda mu
  dimanya dia Muntu\u2019eu munene. \u2013 Kuitabuja butumbi budi bufuma kudi bantu
  ne kukeba dianyisha diabu, mmushindu wa mutshima mukole (nv. 44). Bualu Nzambi udi
  wamba ne tudi bantutshianana (Gal. 6. 3), ne kakuena bualu nansha bumue bua tuetu
  kuditumbisha n\u2019abo (2Kol. 10. 17). Kadi, nangananga, patudi tuitabuja bualu
  ebu, tudi tusanka mu bimpe bidi bantu mua luela meshi bua bualu buetu ! Yesu kakadi
  ukeba butumbi buakadi bulua kudi bantu (nv. 41 ; fuag Paulo mu 1Tesal. 2. 6). Ne
  tudi mua kumuidikija, bituikala munda muetu ne dinanga dia Nzambi, ne, bikale kabidi
  ne dijinga dia kumusankisha yeye (fuang. nv. 42).\\nYone 6. 1-21\\nBsumbu bia bantu
  biakalonda Yesu. Kadi nanganangabadi bakokibue ku bukole buandi pamutu pa ku ngasane
  pamutu pa bupuangane bua ngikadilu wandi. Kutangila, kakuela bualu bidi buya kumpala
  kakui makuabu ; ne kabidi, Mukelenge udi uleja aa onso mu bualu budi mu tshitupa
  etshi bua divudija dia mampa. Nsongalume, udibu bakula mu nv. 9, udi utuvuluija
  ne, mu tshipmu tshionso tshia muoyo wetu pa buloba, tudi mua kuenzla Mukelengebualu
  kampanda; ne kuenzela kabidi bakuabu. Udi umuepele, udi umueneka wela meshi ku tshiakudia
  tshiende nkayende. Ku ditataba dia kuteka kakese kadiye naku mu bukokeshi bua Mukelenge,
  udi ulua mushindu wa kulongoluela bantu binunu bitanu. Bikala Mukelenge usua kukuata
  netu mudimu, katuedi meshi a butekete buetu nansha nansha bua bukese bua bintu bitudi
  nabi nansha ; yeye neamanye nkayende mushindu wa kukuata nabi mudimu (Yelem. 1.
  6,7). \u2013 Pashishe kua bualu ebu bua kukema, badi balua bua kukuata Yesu ne \u00ab
  kumubandisha mu bukalenge \u00bb. Kadi, kena mua kuangata bukalenge ku bianza bia
  bantu nansha (shap. 5. 41), kena mua kubuangata kabidi nangananga kudi satana (Matayo
  4. 8 ku 10). Nzambi ke wakamuvuija Mukelenge (Misambu 2. 6). \u2013 Kundekelu, kudi
  bualu bukua, bobo pabu bdi butambe kutemshibua ne bukole buandine ngasawandi, tudi
  tumumona ulua bua kusambakana ne bayidi bandi pa mayi ne mavuala, ujikija kanyinganyinga
  kabu.\\nYone 6. 22-36\\nMukelenge kena udididnga nansha. Bisumbu bia bantu ebi bidi
  bimulonda bua kipatshila kadi kakayi ne mushinga munene; bidi biela meshi ne, neatungunuke
  ne kubapesha mampa. Nunku, udi ubambila bua kukuata mudimu bua diulu (nv. 27). Tudikonke
  petu, ne mudimu wetu udi ne kipatshila ka malu a mu diulu adi adisha mitshima yetu
  ne adi ashala, anyi a malu a pa bulob\u2019apa adi mlongolola bua kujimina. \u2013
  Nunku, bidi biunvuija ne, kuenza kua bienzedi bimpe bua kusungidibua anyi? Lelu
  mu Buena kilisto, babungi badi belangana meji mushindu\u2019eu (fung. nv. 28). Kadi
  d\u00ee dia Nzambi didi ditujadikila ne: \u201cnudi basungidibue ku ngasa, bua ditabuja\u2026ke
  ku midimu mimpe\u2026\u201d (nv. Efes. 2. 8,9). Nzambi udi mumanye anu mudim\u2019umuepele,
  udi ufikisha muntu bua kusemena kudiye, udi ku bualu bua kuitabuja Musungidi wakatupaye
  bu dipa (nv. 29). Bionso bidi bifuma kudiye: Mayi a muoyo (Nyuma Muimpe; shap. 4.
  10) ne \u201c Bidia bia muoyo\u201d (Kilisto nkayandi; nv. 35). Bidi bienzeka mushindu
  kayi bua mitshima yetu kayisankishibu? Mukelenge udi upanga ku milayi yende anyi?
  (nv. 35; shap. 4. 14). Bulelela nansha kakese! Kadi ku lutu luseke misangu yonso
  katuena tukumpbaja bualu ebu: \u201cudi ungitabuja meme\u2013 mudi Mukelenge wamba
  \u2013 kakuikala ne nyota\u201d. Tudi dijinga ne ditabuja bua kusungidibua, kadi
  kabidi matuku onso, bua kuoweshibua ne tshiuwiditshiandi tshijima.\\nYone 6. 37-50\\nMusungi
  udi ulaya ne : \u00ab ntshiena ngipata udi ulua kundi \u00bb (nv. 37). Tuye kudiye
  bituikala katuyi banji kuenza ; kena upidia muntu. \u2013 Kadi bua kulua kudi Yesu
  bikengela mudimu wa Nyuma wanji kuenzeka mu mutshima. Muntu kena mue kuela dikasa
  bua kuya kudi nzambi, anu Nzambi mumukoka (nv. 44). Bakuabu nebambe ne ka tshilema
  tshianyi, bingikala tshiyi mukudimuna mutshima. Kutangila, udi ne bujitu bunene
  bua kulekela mudimu\u2019eu wa Nzambi kuenzeka munda muebe. Pa dib\u2019adi mene
  Nzambi udi ukukkoka kudiye. Kubengi mutantshi nansha. \u2013 Ngasa udi Yesu nende
  bua bantu babi, udi mushindu wa kuleja dinanga diende kudibu. Kadi udi ukuatshishangana
  ne disua dia Nzambididi bua kupesha bifukibua biandi muoyo (nv. 40). Kutangila,
  Yesu wakaluila bua kukumbaja disua edi, kakui kuenza bualu bukuabu nansha bumue
  (nv. 38 ; fuany. Ebelu 10. 9 : \u00ab Tangila, ndi ndua bua kuenza disua diebe \u00bb).
  Muntu udi ne mubidi ne musuka. Ke bualu kayi kena mua kuikala ne muoyo anu bua diampa
  (biakudia) nkayadi, tshiakudia tshia mubidi wandi. Musuka wende udi kabidi ne dijinga
  dia tshiakudia ne tshimue tshidi tshimukumbanyina, tshiadi d\u00ee dia Nzambi, Biakudi
  bia mu diulu, Kilisto nkayende (Luka 4. 4).\\nYone 6. 51-71\\nNansha Mulayi udi
  Nzambi mubalaye, bana ba Isalele, pakumona mana mu tshipela, bakadikonka muntu ne
  muntu : \u00ab etshi ntshinyi ?\u00bb (Ekesode 16.15). Mutshima eu mukole udi umueneka
  kabidi kudi ndelanganyi yabu. Badi babanga kukonkangana bua tshiakudi tshipiatshipia
  tshidi Yesu mubambile : mubidi wandi ne mashi andi ; mbuena kuamba ne lufu luende.
  Kilisto ne muoyo pa bulob\u2019apa, kene ukumbana bua kupasha bantu muoyo nansha.
  Bidi bikengela kudiangatshila lufu luende (mu tshinfuanyi tshia kudi mubidi wandi
  ne kunua mashi andi) bua kupeta muoyo wa tshiendelele. Pashishe, ku dituku ku dituku,
  tudi ne bualu bua kububakajibua nende mu lufu luende. Tudi bafue nende ku malu a
  pa buloba ne ku bubi kabidi. Muntu wa mubidi kena mu a kunvua malu aa. Udi musue
  tshilejelu, kadi bidi bikole buende bua kumanyaye ngikadilu wende wa dilumbuluishibua,
  udi lufu lua Kilisto luakula. \u2013 Pamutu pa kukonka Mukelenge, babungi, bakamana
  kuleja ne tudi bayidi, badi baya, banyingalashibue ku mei aa. Mukelenge kena ukeba
  bua kubalama mu ditekesha dia mei andi : ne nuenu kabidi, kanuena basue kuya anyi
  ? \u00bb Diandamuna dimpe dia Petelo didi ne : \u00ab Mukelenge, netuye kudi nganyi
  ? \u00bb Dietu petu didi mua kuikala mushindu eu anyi ! (nv. 68, 69 ; bala Ebel.
  10. 38, 39).\\nYone 7. 1-24\\nBana babu ne Yesu bakadi mu tshisumbu tshia bantu
  bakadi babayi bamuitabuja, bualu bua bakadi bakeba butumbi budi bulua kudi bantu
  (nv. 4, 5 ; fuang. shap. 5. 44). Bakadi belangana meji ne, bisumbu bia bantu biakadi
  mua kuenzela diku diabu bibi, kutangila, bu bobo bitabuja ne wakadi muana wa Nzambi,
  bakadi mua kutangila ntanta wakadi mua kubatapulula nende (bala Luka 8. 21 ne 2Kol.
  5. 16). Pashishe, bana babu ne Yesu bakitabuja ne bakadisangana munkatshi mua bayidi
  (Bienz. 1. 14). \u2013Apa kipatshila kabu kadi bu ka bantu buonso : Kuleja bipedi
  ne bukole bua disanka diende nkayende, bua kudimanyisa ne kutumbishibua (nv. 4.).
  Bishilane n\u2019abu, Mukelenge kena muanji kulekela kukeba \u00ab butumbi budi
  bufuma kudi eu wakamutuma \u00bb (nv.18). Ne udi uya ku dibanji anu pa diba didi
  Nzambi musungula. Mushindu kayi utudi kule ne tshilejelu etshi tshipuangane ! Mikemu
  yetu ya bungi idi ilua misangu mikuabu ku lukasa lua kuenza, anyi ku lulengu lutudi
  nalu bua kukumbaja disua dia Mukelenge. nv. wa 17 udi utuvuluija kabidi ne, dikokela
  ku disua dia Nzambi edi, mmushindu wa muntu ne muntu wa kumanya bulelela. \u2013
  Ku Yelushalema, Yesu udi usambakane ne bena Yuda b\u00fble ntente ne lukinu bakeba
  bua kumushipa kubanga ku diondapibua dia muena kanekewa ku Beteseda, wakondopaye
  ditu dia lumingu lua bayuda (nv. 1 ; shap. 5. 16).\\nYone 7. 25-36\\nNvesa 25 puopamue
  ne nv. 20 idi ileja lubombo lua bena Yuda. Ne ke mushindu udi lelu ngelelu wa meshi
  ya patupu ku bualu Yesu ! Muntu ne muntu udi ufila dimanya diende ; dimanya dia
  bakalenge didi diedibua mpata. Mu bulelela, bikala, dikala dia Mukelenge munkatshi
  muabu ne mei dijula dikokangana edi, mbualu bua bantu aba badi ne dilubakana mu
  mitshima yabu kua d\u00ee edi didibu bunvua kabayi baditabuja ne didi d\u00ee dia
  Nzambi mene (fuang. nv. 28). Badi bakeba mushindu wa kudibingisa ne muena Galel\u2019eu
  kena mua kuikala Kilisto nansha, bualu bua badi bamanye diku, kudiye mufuma, ne
  bana babu badi munkatshi muabu.Yesu udi ubandamuna ne, nudi banmanye meme, ne bitambe
  buimpe mushindu unudi kanuyi nuela meshi, kondo kenu ka mutshima kadi kanuambila
  ne ndi nganyi, ne kadi kanufunda. Tudi mua kunvua bukole bua d\u00ee dikole dia
  Mukelenge didiye wela kudi bisumbu bia bantu (nv. 28, 37 ; fuang. Nsumuinu 8. 1
  ne 9. 3). Kukue muntu wamba lelu ne Tshiakunvua d\u00ee. \u2013 \u00ab Yesu udi
  wambila bena mitshima mikole buonso ne : \u00ab Kunuena bamanye mua kulua kungikala
  \u00bb (nv.34). Kadi kudi bantu bandi, badi ne mulayi wa mushinga mutambe bunene
  : \u00ab nempingane bua kunuangata, bua kundi ngikala, nuenu nuikaleku kabidi \u00bb
  (shap. 14. 3). Mubadi musuibue, nd\u00ee kayi dia ku mei aa abidi didi diakula kudi
  ? Newikale muaba kayi mu tshikondo tshia tshiendelele ?\\nYone 7. 37-53\\nShapita
  eu 6 ne wa 7 bidi bituvuluija menemene, ku shap 16 ne 17 ya mu Ekesode. Mu shap.
  6, Yesu udi udimanyisha bu biakudi bilelela (Diampa) bidi bifuma mu diulu bidi mana
  mikale tshilejelu. Apa udi kumpala kuetu bu lubuebue lua mu Ekesode 17, luakapatuka
  mushimi wamayi a muoyo. Yeshayamu shap. wende wa 55, wakadi ubikila \u00ab muntu
  yonso udi musue \u00bb bua kulua ku mushimi wa ngasa. Kadi apa, Mukelenge nkayende
  ke udi wela \u00ab Bikala muntu ne nyota alue kundi ne anue ku mushimi \u00bb (nv.
  37). Ne muena kutabuja m\u00fbjibue ntente ne Nyuma Muimpe nunku, udi ulua tshipatukidi
  tshia mabenesha bua bakuabu (nv. 38). - Kutangila ! ku mandamuna onso, kudi kulupuka
  ditontolola dikuabu. Bidi mushindu wa bantu bikale ne nyota, badi babanga kukonkangana
  ne mayi adi mimpe anyi adi afuma kudi kunyi ! \u2013 Ndekelu wa shap. udi utupesha
  bumanyishi mishindu ibidi bua Mukelenge, kudi bafalesa. Masalayi akatumabu bua kumukuata,
  adi ne bua kumanya ne mei andi k\u00eanamei a bantu nansha : \u00ab kakuaka muntu
  kale t\u00f4 ne katataka wakakula bua munt\u2019eu \u00bb. Kudi kulonda Nikodemo,udi
  umuakuila ne mei mapepele akamanaye kuangata, mu shap. 3, muyuki wa pa nkaya, udi
  kauyi mua kupua muoyo.\\nYone 8. 1-20\\nBudi butei bua budimu bua pa buabu, budi
  bafundi ne bafalesa belangana meji a kukulula Mukelenge Yesu. Kudiye kuakalua ngasa
  ne bulelela puopamue (shap. 1. 17). Kutangila, bikalaye wakapisha mukaji muena masandi,
  ngasa wakadi mua luikala kudi kunyi bua bantu bamumanye (Luka. 4.22) ? Kadi bikaye
  mumuepule, ke bua kushipa bulelela bitapuluke ne mikeshi anyi ? Mu dimanya diende
  dinene, Yesu udi ubaleja ne mikeshi ei, idi ibakuata buonso.Bakayifuanyikija ne
  muele udi ka\u00fbyi tshilabi, udi utapa diambedi udi muukuate. Kadi pamutu pa kutonda
  mibi idi mu mutshima wabu, bamubandi badi bumuka umue ku umue, bu\u00fbjibue ntente
  ne dibondakaja (Yob. 5. 13). \u00ab Munya wa ba pa buloba \u00bb udi kumpala kuabu
  (nv. 12). Kadi \u00ab bantu bakatamba kunanga midima kabakananga munya \u00bb, bu
  tuishi tukuabu, padibu bajula dibue didkdi bu tshisokomenu tshiabu, tudi tnyema
  bua kukeba tshinga tshisokomenu (shap. 3. 19). Nunku, umue wakadi kayi ne bubi,
  wakadi kayi bubi, wakadi mua kumupisha bu mudi mukaji wamba : \u00ab ne meme kabidi
  ntshina nkubanda \u00bb. Udi ukumbaja ne \u00ab ya biebe, kuenji kabidi bualu bubi
  \u00bb (nv. 11). Bantu babungi badi badie nzeja ku bukole buabu bua kukumbanyina,
  luse lua Nzambi ; kadi Mukelenge udi udianshila bua kufua luse ne pashishe, wambiala
  muntu bua kubenga kuenza bualu bubi (fuang. shap. 5. 14 ; Mis. 130. 4 ; 1Yone 3.
  9).\\nYone 8. 21-36\\nBena Yuda bakamana kuambila Mukelenge ne bumanyishi buebe
  kabuena bulelela (nv.13). Mbua bualu kayi katataka badi bukonka ne wewe nganyi ?
  (nv. 25). Udi mua kubandamuna ne : \u00ab ndi yeye unakunuambila katshia kutshibangidilu
  t\u00f4 ne katataka \u00bb. Mei aa, adi tshiambidi tshipuangane tshia tshidiye mu
  (Mis. 17. 3). Bidi bikengela bua kuanze kutangila ditapuluka didi ku bitudi tuela
  meshi anyi bitudi tuleja kudi bakuabu, ku ngikadilu wetu utudi mu bulelela. Bionso
  biakadi Yesu wamba ne wenza biakadi mu diunvuangana dipuangane ne disua dia Tatu
  wende. \u00ab Ntu ngeza matuku onso malu adiye Musue \u00bb, mudiye mua kujikula!
  Tshileje tshitudi katuyi kukumbaja bua kuidikija, kadi tshitudi matuku onso mua
  kudienzeja bua kulonda! Kudi buonso badi bamuitabuja, Yesu udi wamba dipikudibua
  dinene. Kadi bena Yuda bakadi apu, badi batontolola : \u00ab katuakadi bapika ba
  muntu t\u00f4 ne katataka \u00bb (nv. 33). Ku bupote bua kupanga lungenyi, anyi
  ku kudisua, badi bapua moyo bupika buabu mu Ejipitu ne mu babulona\u2026Ne dikokeshibua
  diabu mu tshikondo atshi kudi bena Lomo. Eu, ke mushindu wa muntu : kena witabuja
  ne udi mupika wa bubi, ne wela meshi ne udi mu budikadidi bua kuenza mudi musue
  (2 Pet. 2. 19). \u2013 Balunda bananga, tudi tvuluka ngikadilu utuakasangidibua
  kudi Mukelenge, kadi tutambe kula budishikaminyi bulelela, buakamana Muana kutubueja
  bua kuikala bana ba Nzambi.\\nYone 8. 37-59\\nMu shap. 5. 45 Mukelenge wakamana
  kuleja bena Yuda tshipeta tshiabu : bakadi beyemena Mose Kadi mifundu yandi yakadi
  ibapisha ! Badi baditumbisha apa bua kuikala kuabu kua bana ba Abalahama. Kadi bienzedi
  biabu bikale bia diabulu udi muena dishima ne mushipianganyi katshia ku tshibangidilu
  t\u00f4 ne katataka. Batu bamba misangu mikuabu ne : mudi tatu ke mudi muan\u2019andi
  wa baluma (fuang. Yehez. 16. 44) ne Mukelenge udi ujadika ne, ngikadilu wa bienzedi
  bietu ke udi utumanyisha ne, tudi bana ba nganyi (fuany. kabidi 1Yon. 3. 7 ku 10).
  Kudi pa buloba anu meku manene abidi, dia bana ba Nzambi ne dia bana ba diabulu.
  Muntu ne muntu udi ne bua kumanya ne udi wa mu diku kayi. Kakuena kubualu bua kuikala
  ne baledi benakilisto, kabuena butupsha bukokeshi bua kuikala bana ba Nzambi nansha,
  bu mudi bena Yuda aba baditambishi ne dina dia ndelanganyi ya Abalahama. Kadi, budi
  bujitu bua pa bule. \u2013 Bena dikenga aba badi bamba kabidi ne \u00ab udi ne demon
  munda \u00bb (nv. 48 ne 52 ; fuang. shap. 7. 20 ne 10. 20). Tudi tuanyisha lutulu
  lua Mukelenge Yesu. Kumpala kua bipendu bionso ebi, udi ushila Tatu bua kudiangatshiala
  butumbi buandi. Mu mushindu eu kabidi, udi tshilejelu tshietu. Bualu buetu bumua,
  mbua kumanya Nzambi ne kutangila ku d\u00ee diandi (nv. 55). \u2013 Yesu udi wamba
  mu (nv. 58) ne : \u00ab ndiku \u00bb. Kabiena anu ne \u00ab wakadiku kumpala kua
  Abalahama \u00bb, kadi \u00ab ndi tshiendelele \u00bb (fuang. Ekesode 3. 14).\\nYone
  9. 1-16\\nLumu luimpe lua Yone, ludi lumu luimpe lua disambakana dia muntu ne muntu
  ne Mukelenge : Nikodemo, mukaji muena Samaleya, Muntu muena Kaneke wa ku beteseda,
  \u2026balume ne bakaji bandi ne bualu muntu ne muntu ne Mukelenge. Yonso wakutudi,
  ukadi mupete tshikodo tshia dimonanga pa nkaya nandi anyi ? Muntu mulela mufofo
  eu, udi kabidi uleja ngikadilu wetu wa ku tshiledibua. Bubi budi butupumbisha bua
  kubuela mu munya wa Nzambi. Dimona dia luendu luetu lua pa buloba ne dia mu nyuma,
  katshia ku tshiledibua, diakabuela mu midima. Nzambi udi ne bua kubulula mesu etu
  mu ngikadilu wentu, mu bukokeshi bua buakane buandi pa buloba\u2026 - Ke ku bualu
  bua bubi butambe buenene bua pabuabu, bua muntu\u2019eu anyi bua baledi bandi, buakamunyoka
  Nzambi, kadi bufofo ebu budi mushindu wa Yesu kutemesha ngasa wa Nzambi. Lute luende
  ludiye usobakanya ne buloba, bidi tshinfuanyi tshia bumuntu buandi budiye ulejamunt.
  Kadi bua kumona, bidi bikengela bua muntu\u2019eu kowa mayi : d\u00ee (mayi), dimubuluila
  Kilisto bu mutumibua wa Nzambi (siloama). Mufofo udi uya muitabuja, ne upingana
  umona. Mpidieu, budi bualu bua bumanyishi buandi. Bena mutumba badi bamumanye badi
  bakema : Nyeye anyi nmukuabu ? Dikudimuna dia mutshima kadiena mua kupanga kuitabujibua
  nansha. Dietu petu, dikadi dimane mu muoayo wetu kupatula dishintuluka didi dimueka
  ku mesu kua buonso anyi ?\\nYone 9. 17-34\\nMuntu mulelela mufofo udi bumanyishi
  bunene bua bukole bua Yesu, budi butonda bafalese. Badi bakeba diambedi bua kupeta
  kudiye anyi kudi baladi bandi, d\u00ee kampanda dia kuela mpata ku bualu bhuandi
  bua kukeema. Kadi, padibi bualu bukole bua kuela mpata, badi bakeba bua kupuekesha
  ne kufuisha muntu\u2019eu bundu (shap. 8. 49). \u00ab Tudi bamanye ne muntu\u2019eu
  udi muntu mubi \u00bb (nv. 24), mudibu bajikula ; kutangila, kumpala Mukelenge wakamana
  kubakonka ne : \u00ab nganyi wenu udi umpisha bua bualu bubi \u00bb (shap. 8. 46).
  \u2013 Kudi dishilangana dinene pankatshi pa muntu mufofo wakondapibua ne baledi
  bandi. Baledi badi balama bikese bulelela kutamba ngikadilu wbu wa butendeledi.
  Kumanya Yesu bua Kilito ne kuabanyangana nende dipidibua diende, ke bualu butambe
  bukole, budibu kabayi mua kukumbaja nansha. Badi babenga bundu buandi. \u2013 Ne
  bantu bungi munyi badi babafuana lelu! Muan\u2019abu kena ubuela mu ngelelu eu wa
  meshi. Bafalesa kabena bamanye mua kumumusha dieyemena diende kudi wakamusungila.
  Wakamana kumuka ku midima kuya ku munya; kabiena buende yeye bualu bua ku mishiku
  anyi dilongesha, kadi dikumbana, ne dimanya dijalame. Udi wamba ne \u201cndi mumanye
  bualu bumue ne Nakadi mufofo, ne katataka ndi mmona\u201d (nv. 25). Tudi mua kuambana
  mushindu umuenende anyi?\\nYone 9. 34-41; 10. 1-6\\nBidi bua diakalengele diandi
  budi mufofo mondopibue wipatshibua pa mbelu kudi bafalesa. Bualu bua, pambelu apa,
  udi usambakana ne wakabengibua kumpala kuende ne udi udi biende mupatuke mu ntempelokundekelu
  kua shap. Washadi pashishe. Katataka, muntu\u2019eu udi wela dikasa dinene kumpala
  mu bulelela, ne kumanya kea nu bukokeshi bua Yesu, kadi kabidi, Bumuntu buandi:
  yeye wakajingululaye bu muprofete (nv. 17) udi \u201cMuana wa Nzambi\u201d (nv.
  35 ku 37). Babungi badi basanka bua kuikala basungidibue, kadi bashiala mu dipanga
  dia Musungidi. Misangu mikuabu, mbualu bua badi basuikibue ku bilele bia ntendelelu
  yabu; kabayi banji kumanya dikala dia Mukelengemu muaba wakalayaye (Mat. 18. 20).
  Ku dikeba bua kumona bimpe, bafalesa aba, badi badilekelela bafofomija ku lukuna
  ne kudisua kuabu kua ntendelelu wabu. Mu shap. 8. Bakapidia d\u00ee; mu shap. wa
  9. Badi bapidia mudimu wende, udibu kabayi basue. Mushindu eu, kena kabidi n\u2019abo
  bualu nansha. Udi ubikila ku dina dia muntu, mikoko yandi, udi uya nayi pambelu
  pa lupangu, uya kumpala kuayi bua kuilombola. Kadi kayena kabidi mua kupambuka,
  kulonda muntu mukuabu udibu kabayi bamanye anyi? O! nansha kakese. Badi ne mushindu
  udi kauyi mua kufubidila wa kumanya yeye udi kumpala kuabu: d\u00ee diandi dimanya.
  Didi dimanyibue nunku kudi umue ne umue wa babadi betu anyi?\\nYone 10. 7-21\\nKatuene
  tusangana nsumuinu mu lumu luimpe elu. Yeye udi \u201cd\u00ee\u201d, udi wakulamu
  bu ne tshiakuidi tshia patoke. Kadi mindimbi ne mifuanu idiye wakula, idi anu bua
  kudibuluila anyi kudimanyisha kutudi! Tangilayi bungi bua mifundu mudiye wakula
  ne : \u00ab meme, ndi\u2026 \u00bb (6. 35, 48, 51; 8. 12 ; 10. 7, 9,11, 14 ; 11.
  25 ; 14. 6 ; 15. 1,5. Mu nv. 7 ne wa 9, udi wamba ne: \u00abMemendi mushiku wa mbelu
  wa mikoko \u00bb. Bua kusungidibua, bidi bikengela kupitshila kuduye (fuang. Efes.
  2. 18). Kadi, tudi ne bualu bua kuikala balombodibue. Badilombole nkayetu, tudi
  tufunangana ne mukoko, nyama udi kayi ne lungenyi udi ujimina padiye kayi ne Mulombodi
  (bala Yeshaya. 53. 6). Mushilangane ne bantu ba difutu, bivi ne banyenyi, Yesu udi
  udileja bu mulami muimpe wa mikoko. (nv. 11 ne 14). Ne udi ufila bimanyinu bibidi
  : tshiakumudilu, ndilekela dia muoyo wende ku disua diende bua kupikula mikoko yandi,
  bumanyishi bunene bua dinanga diandi buayi, ne kabidi katupangi kumanya nansha,
  kabingila kanene kafila ku dinanga dia Tatu kudiye (nv. 17). \u2013tshibidi, tshidi
  kumnya kuende kua mikoko yende, ne mushindu udi yende kabidi mimumanye (nv. 14).
  Dituangaja dijalame didi dijadika bukokeshi buandi ku tshisumbu tshia mikoko ne
  ku muoyo wa muntu ne muntu wa kutudi.\\nYone 10. 22- 42\\nNe ditabuja dibi donso,
  bena Yuda badi bakonka kabidi Mukelenge : \u00ab Biwikala udi Kilisto, utuambile
  bulelela \u00bb (nv. 24). Kutangila, kabiena anu ne wakamana kubambila (tshilejelu
  tang. shap. 8. 58), kadi kabidi wakamana kubaleja (nv. 25, 32, 37, 38). Kubangila
  katataka, mudimu wende newikale mulaminyina anu bayidi bandi. Mikoko i mu bukokeshi
  huende, diambedi bualu bua Tat wakamana kumupeshayi (nv. 29), ne pashishe bualu
  bua, wakayipikula. Ne nv. muimpe 27 ne 28 idi ituambila tshidiye wenza bua mikoko
  yandi : udi uyipesha muoyo wa tshiendelele, udi uyilombola, ne udi muyilame mu tshisokomenu
  tshia tshiandi- ne yoyi payi idi ne ngikadilu eu : idi yunvua d\u00ee diandi ne
  idi imulonda. Etshi kadiena diandamuna diakane ku dinanga diende dimpe anyi ? Bua
  musangu eu kabidi bena Yuda badi bakeba bua kututa Mukelenge mabue (shap. 8. 59),
  bamubanda bua kupenda Nzambi. Badi belangana meji nunku \u00ab wewe muikale muntu
  udi udivuija Nzambi \u00bb Mushindu eu ke wakadi kipatshila ka Adama wa kumudilu
  ne ndelanganyi yende yonso : kuikala mumue ne Nzambi. Kadi Yesu walonda nshila nangananga
  mutapuluke : \u00ab Yeye muikale bu Nzambi\u2026 \u00bb pakamuenekaye \u00ab mu
  tshinfuanyikiji tshia bu muntu, yey wakadipuekesha \u00bb (Filp. 2. 6 ku 8). Nv.
  42 udi ujikija ne babungi bakitabuja aku (bu mu shap. 8. 30) bua kulua mikoko yandi
  ya disanka.\\nYone 11. 1-27\\nMu kanyinganyinga kabu, bana bakaji babidi bak u Betania,
  kalomba Mukelenge dilomba didi mua kutuambuluisha bu tshilejelu : \u201cMukelenge
  eu udi munange udi usama\u201d (nv. 3). Pakumubikilabu bu Mukelenge, badi bamanye
  bukokeshi buende, ne kabena biddikija bua kumuambila ne : luaku umondape. Badi bamuambila
  anu bualu budi bubatonde ku mutshima. Badi bamanye kabidi dinanga diende, ne badivuluka.
  Kadi misangu yonso, dinangedi kadiena dienzeja bua Mukelenge aye lukasa mu Yudaya,
  ne kabidi palua tshikondo tshia kuyamu, meshi a kumshipa a bena Yuda k\u00eana amupumbisha.
  Kena udilekelela bu tuetu misangu yabungi, mukokibue kudimeshi, anyi misangu mikuabu,
  mupumbishibue ku ditshina dia bantu. Anu ditumikila dia Tatu wandi, nkayadi ke diakadi
  dilombola luendu luende. Mu tshikondo atshi, butumbi bua Nzambi ne bumueneshibue,
  nangananga bualu bua Lazalo, ukadi mulala mu lukita matuku anayi, padi Yesu ulua
  ku Betaniya. Misangu mikuabu tutu tudisangana pabuipi ne badi mu nzubu wa madilu.
  Ne tutu tunvua butekete buonso bua kupatula tshintu ku luse lua bu muntu (bu lua
  bena Yuda mu nv. 19). Kadi bionso bidi bishintuluka padi mesu atangila eu udi \u00ab
  dibisha ne muoyo \u00bb. Nunku tudi tukumbaja bunene bua mushinga wa bintu bia tshiendelele.\\nYone
  11. 28-44\\nMata udi umanya ne, Mua \u2018abu wa bakaji udi ne bukole bua kubuela
  mu meshi a Mukelenge. Udi umubikila. Kadi yeye pende udi mua kuamba anu ne : \u00ab
  Mukelenge bu wewe muikaleku\u2026 \u00bb (nv. 32 ; fuang. 21). Udi mumanye, bu babungi
  mu madilu abu, anu bua kutangila pashishe. Yesu, mutshima wende mumane kukuatshibua
  ne nzala ya kuya ku lukita, udi ulombodibua koku. Ne tudi tumona udilaku. Kakadi
  mumanye tshiakadiye ne bualu bua kuenza anyi ? Bulelela, Kadi kumpala kua dibutula
  dia lufu ne kua bukole bualu bunene mu meshi a bantu, Muakane wa Nzambi udi ukuatshibua
  ne kanyinganyinga, ne ditshina ne dipampakana (tangila diunvuija). Eyo, mutshimunyi
  wa lufu udi eku. Kadi bua butumbi bua Nzambi butambe buelelela kumueneshibua kudi
  bisumbu bia bantu bakadiku, balua kuikala bamanyishi, bidi bikengela ngikakadilu
  wa dinyanguka wa Lazalo, amueneshibue bulelela (nv. 39), ne Mukelenge pende nangananga
  ku disakidila diende apeshe bukole buende kudi wakamutuma (nv. 41, 42). Pa dib\u2019adi,
  anu lubila luende lukole tshianana lua bukokeshi buende, ludi lulupula mu lukita
  mufue mujingila kudi bilulu ku mutu t\u00f4 ne ku makasa\u2026 Ndtuishibua kayi
  kudi buonso bakadiku ! kadi kutudi petu, tulame udi mulayi udi Mukelenge wambila
  Mata : \u00ab Biwitabuja, neumone \u2026 \u00bb - Misangu mikuabu ke tshiudi nangananga
  utekemena nansha, kadi bulelela- \u00ab butumbi bua Nzambi \u00bb (nv. 4 ne 40).\\nYone
  11. 45-57\\nNzambi wakandamuna kudi Muan\u2019ende, ke anu ku dibisha dia Lazalo,
  kadi kabidi ku dikoka dia babungi bulelela bamonyi bua muand\u2019eu ku dikudimuna
  diabu dia mitshima kumuitabuja (nv. 42 ndekelu ; nv. 45). Kadi bualu bua kukema
  butambe bunene bua ku malu onso adi mafunda mu lumu luimpe, nei bua ndekelu kumpala
  kua dibika diandi nkayandi dia ku bafue, buobo buine ke budi buenzeja lufu luende,
  bualu bua \u00ab kubangishila dituku adi \u00bb, bakabanga kumuelela tshifufu bua
  kumukuata, ne tshifikile fu tshipeta shia ndekelu (nv. 53). Nunku, bena Yuda badi
  bandamuna ku lukonko luakakonka Mukelenge (shp. 10. 32). \u2013 Bakuidi badi bashima
  ditshina ku mesu bua mu dilonda dia Yesu, bantu kabajinguludi meshi a bena Lomo
  ne abu a dimukuata. Kadi, kutangila anu ku dipidia diabu dia Mukelenge edi ke dialua
  kuikala pashishe kua bidimu makumi anayi, tshiena bualu tshia dibutudibua dia muaba
  wabu wa kutendelela (Yelushalem), ne dia tshisamba tshiabu kudi bena Lomo (nv. 48).
  Nzambi udi wenzeja bua mei a tshi profe a Kayafa atambe kupia meshionso a muntu\u2019eu
  mubi ne mushipianganyi. Yesu neateke muoyo wende bua tshisamba (bualu bua Isalele
  neapingajibue mu malanda ende matuku adi alua kumpala), kadi kabidi, bua kusangisha
  mu muntu umue bana ba Nzambi batangalake mu buloba bujima (nv. 52). Satana ne disanka
  dinene ne utangalaja (fuany. shap. 10. 12), kadi Yesu ku mudimu wende udi usangisha
  apa pa buloba bantu buonso badi benza diku dia bana ba Nzambi.\\nTraduction en Tshiluba
  H&C N\u00b0 134\\n1 Ku makas\u2019ebe bu Maliya\\nKulekela diba dipita\\nMu kupuwa
  kujalame\\nYesu bua wewe wakule\\n2 Ku makasa ne kanyinganyinga\\nTupeta bua ntatu
  yonso\\nLuse luebe ne dinanga\\nBuimpe buebe bunkupule binsonji\\n3 Ku makas\u2019ebe
  kukutumbisha\\nKupumuina, Musungidi\\nMananashi a mupuya\\nA mulondo wa Albatre\\n4
  Dikukuila dia mutshima wanyi\\nDidi kamonyo ka diulu\\ndilama bua tshikondo tshinene\\nTshia
  mulambu\u2019 webe mufila\u2026\\n5Ndi nshala ku makas\u2019ebe Mfumu,\\nA ! ne
  panshi\u2019apa d\u00ee dikese\\nDitumbishe pamue ne banjelo\\nMun\u2019a Nzambi
  mufue.\\nYoene 12.1-19\\nMu mifund\u2019idi mu nvesa (1 ku 3), tudi ne mifuanu mishilane
  ya dikukuila : dikalaku dia Mukelenge, bobumue, bumanyishi, mudimu mupuangane, ditumbisha.
  Kadiena didia dia disanka ku butumbi bua Lazalo nansha : Yesu udi tshiena bualu
  tshia kudisangisha eku : \u00ab bakamulambishila bidia bia btuku \u00bb. Dina dikumbane
  didi ne bua kupesha Lazalobua kuikalaye nende ku mesa, didi dia mufue wakapeta muoyo
  mupiamupia (bu mudibi kabidi bua bapikudibue buonso). Muntu\u2019eu kena kena wamba
  nansha anyi wenza bualu, udi aku tshianana, muikalene muoyo, kuikala kuende kudi
  kukumbana bua kumanyisha bantu buonso bualu buakamuenzela Mukelenge. M\u00e2tawakadi
  ubakuatshiala mudimu, ne apa mudimu wende udi pa muaba wau ne pa diba diau (bisilangane
  ne mu Luka 10. 40), Maliya, kundekelu udi umuela mananashi udi wa \u00ab mushinga
  mutambe bukole \u00bb ne ku mutshima wa Mukelenge ne udi \u00fbja nzubu nzumbu ne
  mupuya, mundidinbi wa dikukuila dienza mu tshisumbu kudi bapikudibue batuishibue.
  Udi kayi muitabuje udi anu ne dipetu ku dikukuila dia mushindu eu, muinshi muinshi,
  mbualu bua udi ukuila nzambi mukuabu : makuta (nv. 6). \u2013 nv. 10 udi uleja Lazalo
  mububakaja kudi Yesu bu tshintu tshia lukinu tshia bantu. - Pashishe tudi tumona
  dibuela dinene dia Mukelenge wa Isalele mu tshimenga tshia Yelushalema, mudianjla
  kudi lumu ludi lupita lua bulu bua kukema buakamanaye kuenza.\\nYone 12. 20-36\\nBakasanga
  mu nkita ya mu Ejipitu, bl\u00e9 mukulukulu wa bidimu biabunyi, wakadi ne bukole
  bua kutoloka. Kutangila, nansha bikondo bia bungi biakapita, ne nansha wakadi mulamibue
  mu milondo mimpe ya d\u00eema, ntete ei kayakadi mimanye mua kuvulangana. Bua miepu
  mikuabu kumueneka miambule maminu makuabu a mushindu umue, biakadi bikengela bua
  maminu aa edibue mu buloba, ne ajika. Ke mufuanu udi Yesu wangata bua kuakula bua
  lufu luandi. Djinga dia kumumona, diakakadi nadi bena Gelika, diatuma meshi ende
  ku tshipeta tsha mudimu wandi wa pa mutshi mutshiamakane : disanka dia ba bisamba
  bia bendebuonso ku bukokeshi bua bua buloba bujima bua Muana wa Muntu ; mamuma a
  bungi (nv. 24 ndekelu) ; tshilumbuluidi tshua satana (nv. 31). Kadi tshidi diba
  edi diambula dikenga bua bualu buende, tshidi kabidi tshipita ku mutshima wandi
  muakane. Udi ukudimuka utangila kudi Nzambi, udi umukudimuna mudiulu ku mulayi wa
  dibishibua (nv. 28). \u2013 Bua bena Yuda, diakadi diba dia butuku buamba kuila.
  Munya wakadi uya ujimina, mu tshibueledi tshia diba : Yesu wakadi ushilangana n\u2019abo
  (nv. 35 ; Yelem. 13.16). Tshikondo netshilue, tshikala kakui diba dia kuitabuja
  nansha (fung. Nv.40). Kuakadi kudi Yesu \u201ckatataka\u201d wa bualu bukole (nv.
  27, 31). Buetu tuetu katataka udi tshikondo tshia tuetu kumuitabuja.\\nYone 12.
  37-50\\nShap. wa 12 udi ujikija tshitupa tshia ditapulula dinene dia lumu\u2019elu
  luimpe. Kubangz mu shap. 13, Mukelenge udi ubanga kuambila anu bayidi bandi. Ne
  tudi ne mei andi a kunshikidilu kudi bantu. Kubangila apa, aba bua tshisamba, nebikale
  bakoleshibue mitshima, bilondeshele mei a tshiprofete a Yeshaya. Nv. 11 wa shap.
  1 udi ujinguludibua : wakalua kudi bantu bandi (mu Isalele), ne bantu bandi kabakamuitabuja.
  Kadi nv. udi ulonda, udi biende udijadika. Bakuabu bakamuitabuja, nunku bakapeta
  bukokeshi buakubikidibua bu bana ba Nzambi. Nansha munkatshi mua banfumu, babungi
  bakitabuja mu dina diandi kadi kabayi bamanye mua kufila bumanyishi bua ditabuja
  diabu. Kipatshila ka bualu ebu kadi katupebua apa : \u00ab bakasua butumbi bua bantu,
  kutamba butumbi bua Nzambi \u00bb. Tuetu petu batu bapanga dikima dia kumanyisha
  ditabuja ddietu, tudikonke bikalabi kabiena bua kabingila kamue aka. \u2013 Bua
  musangu wa ndekelu, Yesu udi ujadika patoke ne bikole ngikadilu wa bu nzambi wa
  mudimu wende. Udi Mutumibue wa Nzambi, muikale puopamue tshinfuanyikiji tshiakane
  tshia Tatu (nv. 44, 49 ; Ebel. 1. 3). Kakuena d\u00ee diende dimue, didi dipanga
  kuikala tshiakuidi tshipuangane tshia meshi a bu nzambi. Tuyile tshilejelu etshi
  tshimpe, ne ku luetu luseke, tutambe kuila kudiye tshitudi ne bualu bua kuambe,
  ne mushindu kayi utudi ne bua kuakula (nv. 49).\\nYone 13.1-20\\nBua mutshima wa
  Mukelenge, lufu luende luakadi diambedi \u201ckumuka pa buloba kuya kudi Tatu\u201d
  (nv.1; fuang. 16.28). Kadi wakadi ushiya bakadiye munange mu buloba buakadu b\u00fble
  ntente ne dinyanguka, ne butomboke. Ne, bu mudi muene luendu udi uya mu nshila,
  makasa ende adi mabuikidibue ne lupuishi, muena kuitabuja kabidi, nansha mumane
  kulengejibua ku \u201cmubidi mujima\u201d ku mashi a ku mutshi mutshiamakane (nv.
  10; Buak. 1. 5 ndekelu) badi kudilamakajibua diabu ne bubi, bapeta bukoya mu meshi,
  mu diakula, ne mu bienzedi. Kadi Mukelenge mupuangane wakamana kulongolola, bualu
  bua udi ne tshitabela ku ngikadilu wa buakane wa bantu bandi. Muakuidi mutambe bunene,
  udi wowesha makasa abu, mbuena kuamba ne udi ubalengeja bua kubafikisha bua kudilumbuluisha
  nkayabu misangu yonso kupitshila ku munya wa (d\u00ee) didiye wenzeja ku mutshima
  wabu (Efes. 5. 26 ; Ebel. 10. 22). E mbimpe ! mudimu eu wa dinanga, tudi bietu ne
  bualu bua kuwenza kudi muntu ne muntu bua bakuabu. Mu kudipuekesha, bapueke kumakasa
  abu, tudi bua kuleja bana betu kupitshila mu d\u00ee dia Nzambi muaba wakakulukilabu,
  anyi njiwu kayi idi kumpala kuabu (GalaT. 6.1). Mulunda munanga, Mukelenge kena
  wamba ne : nudi ne disanka binuamanya malu a, kadi, baamanye \u00ab nudi ne disanka
  binuaenza \u00bb (nv. 17).\\nYone 13. 21-38\\n\u00ab Muyidi wakadi Yesu munange
  \u00bb, didi dina didi Yone wangata mu lumu luimpe luandi. Udi mumanye dinanga dia
  Mukelenge bua bantu bandi (nv. 1), wakadi mudimanye nkayende bu tshintu tshia dinang\u2019
  edi. Ne misangu yonso pabuipi ne mutshima wa Yesu, muaba wa muyuki mutamba kushemakana.\\nwakadi
  uteta dinang\u2019edi. Kadi budi bulu bunene busokoka budi Mukelenge ubulul\u2019apa.
  Udi usokolola Yudasa muena mpala ibidi, wadiye mudianzile nkayende kumanya kubanga
  kutshibangidilu (shap. 6. 64). Satana udi ubuela mumutshima wa muntu\u2019eu wakadi
  pabuipi bua kumuakidila ne udi uya mu butuku bua kuangata mpidieu bualu buandi butambe
  bubi. Bua musangu eu kabidi Mukelenge udi wakula bua mutshi mutshiamakane wende,
  kuikala butumbi buende mua kutema mu bundu buawu (nv. 31), ne bua dibika diandikuikala
  Nzambi mua kutumbisha eu wakamutumbisha bimpe. Kadi kubanga apa, mushindu kayi wa
  manyabu bayidi bandi, bualu bua kakuikala n\u2019abo kabidi mu mubidi\u2019eu nansha.
  Ku tshimanyishilu tshilelela : disuangana diabu bantu bua bakuabu (nv. 35). Etshi
  bulelela ke tshimanyishilu tshietu anyi ? Lukonko ludi lumanye mua kuakula mu mitshima
  yetu ! Bishilangana ne Yone wakadi ne mutshima muteka ku dinanga dia Mukelenge bua
  bualu buandi, Petele yeye udi utumbisha didifila diandi nkayandi , \u2026kayi udimuka
  ku didimusha dia Mukelenge !\\nYone 14. 1-14\\nMu shap. 13, tuakushiya mushindu
  kayi udi Mukelenge ulongolola bayidi bandi bua kuikalabu nandi mu buobumue kubanga
  pa bulob\u2019apa (nv. 8). Udi uya katataka bua kubalongoluela muaba mu nzubu wa
  Tatu wandi. Bidi bikengela bua muand\u2019eu adianjile kumpala kuabu, bu kakese,
  mushindu utu muena nzubu wangata bulongolodi bua kufika kumpala kua diba, babikidibue
  bandi kabayi banji kulua. Mukanda wa Nzambu udi utunvuija bikese bualu budi butangila
  diulu. Kadi tshidi tshiez\u2019amu disomba dia disanka, ndikala kumpala kua Mukelenge.
  Ne yeye pende bua diende disanka udi ukeba dikala dia bantu bandi nende. \u2013Yesu
  udi nshila umuepele wa kuya ku di Tatu. Udi bulelela, udi muoyo. Kakapanga musangu
  nansha umua bua kumanyisha Tatu mu d\u00ee, ne mu bienzedi, kabidi, mushindu kayi
  udi dipanga dia bayidi bandi dimupesha kanyinganyinga ! Kadi kena petu mua kutuambila
  misangu mikuabu ne : misangu yonso, iwakunvua bakula bua dina dianyi, iudi ubala
  d\u00ee dianyi, mushindu kayi udi kui mummanye bimpe ? \u2013 Mukelenge udi ubalaya
  ne : \u00ab tshionso tshinualomba mu dina dianyi, nenuenzeletshi \u00bb (nv. 13).
  \u00ab mu dina dianyi \u00bb, katshina tshiambilu tshia patupu nansha, bidi biunvuija
  ne dilomba dietu didi dikumbanangana ne disua diende. Disambila dietu didi difuanangana
  nunke ne dia Yesu, ne udi nangananga ne bua kuandamuna. Ke bualu bu\u2019anu udi
  mutunanga, kadi kumpala, bualu bua butumbi bua Tatu budiku. Kudi mua kuikala kabingila
  kakuabu katambe buimpe anyi ?\\nYone 14.15-31\\nYesu udi pabuipi ne kushiyanga ne
  bayidi bandi, kadi kakubashiya bana ba nshiye nansha. Neabatumine Muntu mukuabu
  wa buNzambi bua kubasamba, kubakankamika ne kubakuatshisha (nv. 16 ; tangila diunvuija).
  Udi Nyuma Muimpe wikala ke anu ne bena kuitabuja, kadi munda muabubua kubalongesha(nv.26).
  Mukelenge udi umubikila ne : \u00ab musambi mukuabu \u00bb bualu hua yeye udi ushala
  musambi wa mudiulu, bu muakuidi kumpala kua Tatu (1Yon. 2. 1). \u2013 Yesu udi upesha
  bayidi bandi kabidi milayi mikuabu isatu : Muoyo mupiamupia, mupatukile ku wende
  (nv. 19), muaba wa pa buawu mu dinanga dia Muana \u2013 ne Tatu \u2013 bua muntu
  yonso udi uleja dinanga diende ku dilama dia mikenje yabu (nv. 21, 23). Pashisheditalala
  diandi (nv. 27). Mushindu kayi belelela udiye udifila kabiyi bua \u00ab mushindu
  wa ba pa buloba bafila \u00bb ! Aba badi bafila bikese bangata bia bungi, badi batshimbakaja
  ne babajimija lungenyi, benza nunku bu buanga budi buladika bua kushima bua tshitupa
  tshipi kanyinganyinga ne dilubakana dia mutshima ; kadi bidi anu mundidimbi ma ditalala.
  Edi didi Yesu ufila, didi dikuatshisha mutshima bimpe ne didi dia tshiendelele.
  \u2013 Kundekelu, Mukelenge udi unviuja bayidi bandi ne, dinanga dilelela bua bualu
  buandi, kadiakadi mua kukeba bua kumulame pa buloba bua bualu buabu nkayabu nansha,
  kadi bua kusanka bua disanka diandi (nv. 28).\\nYone 15. 1-15\\nNansha malu onso
  mimpe akenza Nzambi bu tshime kudi Isalele, Isalele mene wakashial\u2019 anu mutshi
  wa nfigi udi kauyi ukuama mamuma (Mis. 80. 8, 9; Yesh. 5. 2). Mu dishilanga, Yesu
  udi udiamba bu monji mulelela udi ukuama mamuma kupitshila kudi bayidi bandi. Kadi
  bu mudi kuinshi kuonso, matamba onsok\u00eana apanga kuikala matuadibue, Mukelenge
  udi ufila ditapuluka pa nkatshi pa buonso badi badiamba ne tudi bamumanye : \u201c
  kad\u00ee dikuama mamuma, \u2026 didi dikuama mamuma,\u2026 dikuame mamuma abungi\u201d
  (nv. 2), \u2026 ne \u201cmamuma abungi\u201d (nv. 5). Bua kuikala bu ditamba edi
  dia kundekelu, bidi bikengela malu manene abidi : kuikala munda muende, mushindi
  umue udi ditamba dishala dilamate ku muji udi udidisha \u2013 ne bualu bukuabu yeye
  munda muetu : bu mudi ditamba edi didilekelela bua dioweshibue ne madimbu adi muoyo
  wa mutshi. Ku luseke lukuabu, katupu muoyo ne bikala Tatu \u201cutulengeja\u201d
  minga misangu mu mushindu udi usamisha mutshima, mbualu bua udi musue bua tuetu
  tukuama mamuma abungi (nv. 2). \u2013 Kadi nansha bikala bipeta bikuabu bimpe bipatuka
  ku buobumue ebu ! Dimanya dia disua dia Nzambi, ne pashishe ditabuja dia kulomba
  kuetu, mbualu bua katuena basue tshintu tshikuabu nansha anu tshiye nkayende mujinge
  (nv. 7) ; disanka (nv.11), kundekelu dianyishibua ditambe bunene dia udi witabuja
  bua kutubikila ne balunde bandi(nv.14).\\nYone 15. 16-27\\nBikala milombo yetu mikale
  ne kabingila ka mamuma bua Nzambi, neikale mitabujibue (nv.16). Kadi mamuma aa adi
  amueneka ku tshinyi? Nangananga mu dinanga dia bapikudibue buonsobantu ne bakuabu
  ne mu malu mashilashilangane. PashisheMukelenge udi ukumbaja ne : \u00ab ndi nuambila
  malu aa\u2026bu bua kuleja midimu yonso idi ifuma ku dinanga. Udi musangu muisatu
  udiye wakula tshiambilu tshia \u00ab mukeshi mupia mupia \u00bb, bu mudiye utamba
  k\u00fbpesha mushinga (nv. 17 ; tangila nv. 12 ne shap. 13. 34). Padi dinangangana
  dipanyika munkatshi mua bena diku, kabuena bualu bua kanyinganyinga kakole ne budi
  kbuyibukumbana anyi ? Bidi bitamba kuikala nunku ne mu diku dia bana ba Nzambi.
  Kadi bua lukuna lua ba pa buloba kudi bena kuitabuja (badibu batangila luendu luabu
  ku luabu), budi bualu bulelela, tudi ne bualu bua kulutekemena \u2013 anu bikala
  ba pa buloba basangane bualu buabu bua kunanga munda muetu \u2013 kadi nunku, ke
  bualu budi butambe kuikala tshilejelu tshibi. \u2013 Mukelenge udi wambulula ne
  : \u00ab Mupika kena mutambe nfumu wandi \u00bb (nv. 20). Mu shap. 13. 16 biakadi
  mu bualu bua mudimu. Apa bidi mu makenga. Nunku dina dia Yesu \u00ab dibikidibua
  kutudi \u00bb didi ku lunga luseke, kabingila ka lukuna lua ba pa buloba kutudi
  (nv. 21), luseke lukuabu bua Tatu andamune ku milombo yetu (nv. 16 ndekelu).\\nYone
  16. 1-18\\nBu Mukelenge kayi muambe, tuakadi mua kuikala ne lutatu lua kumanya \u00ab
  mushinga \u00bb wa diya diende bua bayidi bandi. Bidi mushind\u2019eu mu malu mashilangane
  atudi katuyi tunvua, ne adi mu tshitupa etshi atubungamija, kutangila, adi mikale
  bualu bua buimpe buetu (nv. 6, 7). Nyuma Muimpe mutuma mu diulu kudi Yesu, nealue
  kulombola bena kuitabuja mu bulelela buonso (nv. 13). Tuamonyi ne mu shap. 14 ku
  16 Mukelenge udi ujadika bumanyishi bua Nyuma[42] ku biyupa bionso bia dipungila
  dipia-dipia : Lumu Luimpe : yeye \u00ab neanuvuluije meionso anakunuambila \u00bb
  (shap. 14. 26) ; Bienzedi : \u00ab yeye neangambe \u00bb (shap. 15. 26 ndekelu ne
  27) ; mikanda mifunda kudi bapostolo : \u00ab neanuyishe malu onso \u00bb ; kundekelu,
  Buakabuluibua : \u00ab neanuambile malu alualua \u00bb (nv. 13). Kadi kuikalakuaNyuma
  apa pa buloba, kudi kabidi ne bualu bunene kudi bantu ba pa buloba , bua kubaleja
  dipila diabu ku bualu buabu bua kupidia Kilisto (nv. 8 ku 11). \u2013 Ku makonka
  abu (nv. 17, 18), bayidi badi baleja butekete buabu, mushindu kayi udibu kabayi
  bamanye mua kuitabuja mei a Mulongeshi wabu (nv. 12). Lelu kabidi Nyuma udiku, udi
  utumbisha Yesu, utuambila bionso bia kudiye. Buetu tuetu, tumutumbishe ku ditabuja
  ne ku dilama dia mabuluiba aa.\\nYone 16. 19-33\\nBayidi badi bapeta katataka kanyinganyinga
  ka dishilangana. Kadi Yesu udi udianshila kubasamba ku dibambila bua disanka didi
  dibindile pamumon\u2019abopashishe kua dibika diandi (nv. 20. 20). Bualu kayi budi
  mua kuikala n\u2019abo bena kuitabuja bua kusanka: ditekemena dia dipingana dia
  Mukelenge (fuang. 22); ditumikila ku mikeshi yandi (shap. 15. 10, 11- tuakamana
  kumanya diakalengele didi dilupuka ku ditumikila edi anyi?); lulamatu ne diandamuna
  dia ku milomba yetu (shap. 16. 24) ; mabuluibua a Mukelenge mu d\u00ee diandi (shap.
  17. 13) ; buobumue ne Tatu ne Muana (1Yone 1. 3, 4) ; bionso ebi ke mushimi munene
  wa \u00ab disanka dikumbane \u00bb. \u2013 Bua tshinganyie Yesu kena musue kuambila
  bayidi bandi ne, nealombe kudi Tatu bua bualu buabu (nv. 26), Kutangila kulomba
  ekue nekuikale tshiena bualu tshiandi tshia shapita mujime udi ulonda ? Bualu bua
  meshi ende adi akubateka mu malanda malulame neTatu, ke nga kukeba kudibu dinanga
  diabu nansha. Mukelenge kena ulaya bantu bandi muoyo anyi nsombelu udi kayi ne lutatu
  nansha, kakuena ditalala mu tshitupa tshidi bikale, kadi nebikale nadi munda muabu.
  Udiujikija ne : nukoleshe mitshima yenu. Muena lukuna wetu buonso buloba, udi ne
  bukole, kadi meme nakumupita bukole. \u2013 Ne anu ku ditabuja mu utshimunyi buandi,
  mutuamutshimuna tuetu kabidi (1Yone 5. 4).\\nYone 17. 1-13\\nMumane kuambila bayidi
  bandi bananaga mei ende a kulayangana, Yesu udi utangila mpidieu kudi Tatu wandi.
  Yeye wakadi kayi muanji kukeba bua nkayandi, udi ulomba butumbi. Bualu bua udi uya
  ku butumbi bua Nzambi, \u00ab Tatu wa buakane \u00bb (nv. 25), bua kunemeka pa kumutumbisha
  Muana wa ditumikila. \u2013Bu mutumibue wa lulamatu, Yesu udi umanya dijika dia
  mudimu wende pa buloba (nv. 4). Lumue luseke lua ku biena bualu bia mudimu\u2019eu,
  luakadi lua kuakula bua Tatukudi bantu bandi (nv. 6 ne 26). Katataka udi wakula
  buabandi kudi Tatu bua kukubafila kudiye, bualu bua yeye ukadi ubashiya. Ne mei
  ende adi alenga bikole, udi wambe ne : \u00ab bakulama d\u00ee diebe\u2026 (buena
  kuamba ne : badi ne dinanga bua bualu buanyi \u2013shap. 14. 23) bakuitabuja ne
  wewe wakuntuma \u00bb, kadi tudi bamanye mushindu kayi wakadi ditabuja dia bayidi
  bandi ditekete (nv. 6 ku 8 ; fuang. shap. 14. 9). \u2013Kutangila Mukelenge udi
  utungunuka ne \u00abbua bobo badi bebe[43] \u00bb (nv. 9) \u2013mushindu kayi wabalekelayi
  ? \u00ab Ndi ntumbishibua muanda muabu \u00bb, ukumbaja nunku ku mutshinga udi n\u2019auTatu
  bua butumbi bua Muana. Kundekelu, udi wakula bua tshikondo tshikole tshia bapikudibue
  bandi, badi mu buloba bubi ne badi batetshibua bua ditabuja, buloba nkayandi budiye
  mutambe kumanya bimbe. Eyo, mu ngikadilu eu wa muakuidi mupuangane, ke mudi Yesu
  wakuila bayidi bandi\u2026ne lelu buetu tuetu.\\nYone 17. 14-26\\nBena kuitabuja
  kabena anu bapange kumushibua pa buloba (nv. 15), kadi badi batumibuemu bulelela
  kudi Mukelenge (nv. 18) bua kukumbaja mudima wakapesaye bua kuenza (fuang. nv. 4).
  Kadi misangu yonso, kabena ba pa buloba bualu, mushindu udi Yesu kayi wa pa buloba.
  Ngikadilu wabu udi wa benyi, babikidibue bua kukuatshila Mukelenge wabu mudimu mu
  buloba bua lukuna. Kadi shap. eu munene udi utuleja mushindu udi bayidi kabayi bapuibua
  muoyo, badi batuadibua ku nkuasa wa bukalenge bua ngasa kudi \u00ab Muakuidi munene
  \u00bb (fuang. Ebel. 4. 14 ku 16). Tutelejayi tshidiye ulomba kudi Tatu bua bualu
  buabu : \u00ab bua ubasungile kudi bubi \u00bb, munkatshi mua buloba bua mushindu\u2019eu
  (nv.15). \u2013 \u00ab Ubajidile kudi bulelela \u00bb, kudi kutekibua kua ku luseke
  kua badi batumikila d\u00ee. \u2013 \u00ab bua buonso buabo bikale bamue\u2026 \u00bb
  : dijinga dia muoyo wende didi ditutuisha, patudi tuela meshi a ditapuluka didi
  munkatshia mua bena kilisto. \u2013Kundekelu : \u00ab bua kundi ngikala, nuikaleku
  kabidi\u2026 \u00bb (nv. 24). Aba badi kabayi ba pa buloba, kabakushala pa buloba
  nansha. Tshitupa tshiabu tshia tshiendelele tshidi ne Yesu bua kumona butumbi buandi.
  Bu mudi Mukelenge ne: \u201cNdimusue\u2026\u201d bualu bua dikala dia bantu bandi
  mu diulu nandi bamanyisha bipeta bionso bia mudimu wandi, kudi kukumbaja butumbi
  buandi ne bua Tatu.\\nYone 18. 1-11\\nPashishe kua \u201cbutumbi buwakumpa\u201d
  (shap. 17.22), kudi kulua \u201clupanza ludi Tatu umpesha\u201d (nv. 11). Mu dikokela
  dinene, Yesu udi wangata bionso etshi ne etshi, ku tshianza tshia Tatu wandi. Kadi
  bilondeshele ne ngikadilu wa lumu\u2019elu luimpe, katuen\u2019 apa ne \u00ab Kanyinganyinga
  ka nvita \u00bb (Luka 22.44). Mu meshi a Muana mutumikidi, mudi udi mumane kujikijibua
  (shap. 17, 4). \u2013Yudasa muena diakabi, udi mumanye mua kulombola tshisumbu tshia
  masalayi adi alua kukuata Mukelenge. Bualu bua udi muaba wa disambakana dia dinanga
  ne dimbe, diakasambakenaye ne yeye. \u2013Udibu babikila ne dipetu \u00ab Yesu muena
  Nazaleta \u00bb kena muntu mukuabu, udi Muana wa Nzambi. Mu dimanya dijalame dia
  bualu buakadi bulua, Yesu udi uya mutangile kumpala kua tshisumbu\u2019etshi tshia
  bena lukuna bandi. Ne udi ufila tshimanyishilu tshia bukole buandi bunene, buakadibu
  mua kumumanya bilondeshele (Mis. 27. 2) : ku d\u00ee dimue udi uponesha bena lukuna
  bandibuonso panshi. Kadi tshidi meshi ende ntshinyi, mu tshikondo etshi tshikole
  bua bualu buandi ? Kabidi musangu\u2019eu, ne misangu yonsobayidi bandi bananga.
  \u00ab Lekelayi aba baye \u00bb mudi Mukelenge wambila aba bakalua bua kumukuata.
  T\u00f4 ne mu tshikondo tshia ndekelu, Mulami muimpe neamanye mua kulama mikoko
  yandi. Katataka, diba diakamana kulua bua kulekelaye muoyo wende bua bualu buayi
  (shap. 10. 11).\\nYone 18. 12-27\\n\u00ab Musomb\u2019aku \u00bb ne \u00ab ota kapia
  \u00bb ne bakadi bakuata ne basuika Mukelenge wabu, Petelo ku tshienzedi etshi wakamana
  kuvila Mukelenge. Kudisunguila munkatshia mua bisumbu bia bantu ba pa buloba bakapopela
  Mukelenge ku mutshi mutshiamakane, ne kuabanyangana n\u2019abomanay\u2019abu, kudi
  kutufikisha mu mushindu onso ku difuisha Mukelenge bundu. Bualu bua katuena mua
  kutekemena kulamibua (bu diandamuna ku kulomba kuende kua mu shap. 17. 15 ku 17),
  bituikala katuyi tukubaja ditapuluka didiye wakula mu nvesa imueimue (shap. 17.
  16). Ku dipanga diende dia lulamatu, Petelo udi unyema ku bundu ne ku dikengeshibua.
  Udi ulua bu \u00ab mutambe Muyishi wandi ku bunene \u00bb, udi yeye usambakana kudi
  bantu ne lukinu lunene, puopamue ne dipetu ! (shap. 15. 20). Ku dikonka dia lubombo
  dia Muakuidi munene, Yesu kena ne bualu bua kuandamuna nansha. Wakamana kufila patoke
  bumanyishi buende. Budi bualu bua balumbuluishi aba katataka bua kufilabu bujadiki
  bua bubi\u2026 ne badi mua kukumbana ! \u2013Lumu\u2019elu luimpe ludi lutamba kuakula
  kupita mikuabu isatu, bua bunene ne butumbi bua Muana wa Nzambi. Nansha dimukengesha
  didiye ne bualu bua kuitabuja, udi ukokesha malu onso aa bu muntu \u00ab wakadifila
  nkayende kudi Nzambi \u00bb bu mulambu wa dipembu dimpe (Efes. 5. 2).\\nYone 18.
  28-40\\nPadibu baya ne Mukelenge kumpala kua ngounena wa bena Lomo, Bena Yudabadi
  batamba kutabamba kudilama bua kabakuatshibu ne bukoya\u2026 kadi bikala bakudimuna
  kondo kabu ka mutshima ku bualu butambe bubi butu kabuyi buanji kuenzeka. ! \u2013Mu
  tshilejelu, mupostolo Paulo, udi upesha Timote \u00ab dijikula dia dimpe \u00bb
  dia Kilisto kumpala kua Pontio Pilato (1Tim. 6. 13). Nansha biakadi bimulelela lutatu,
  Mukelenge udi witabuja bukalenge buende, ujadika puopamue ne bukalenge buende kabuena
  bua pa buloba apa nansha. Nv. eu wa 36, wakadi mua kubuluila patoke buonso ba pa
  buloba apa badi badienzeja ku bukole, bua kujadika bukalenge bua Nzambi apa pa buloba.Dilongolola
  didi didiunda dia buloba, bua Mukelenge kukokesha, didi\u2019anu ngelelu wa patupu
  wa meshi. Bikalaye yeye kakavuija dilongolola edi, kabiena ku mitshima mikole bua
  kuela meshi a kufikila ku dilongolola edi ne kukumbaja bimpe kumutamaba yeye anyi
  ? \u2013 \u00ab Bulelela ntshinyi ? \u00bb mudi Pilato ukonka. Kadi kena windila
  diandamuna nansha. Udi ufunangana ne bantu ba bungi badi lukonko elu kaluyi ne mushinga
  kudibu nansha\u2026 bualu bua badi bamona bikole bua kutuangaja muoyo wabu ne diandamuna
  didibu mua kubapesha. Bulelela buakadi kumpala kua Pilato mu bumuntu bua Yesu (shap.
  14. 6). Udi ukeba patupu bua kunyema ku bujitu buandi, mu dikeba dia kulekela muena
  lukanu bua kupita kua Yepowa (anyi Pasaka). Ne d\u00ee dimue, pa muaba wende bena
  Yuda badi balomba dilekela dia Balaba munyenyi.\\nYone 19. 1-16\\nBuakumuseka bena
  Yuda badi baluatshika Yesu tshilulu tshikunzubila ne tshifulu tshia meba. Ne mushindu\u2019eu
  ke udi Pilato witabuja bua kumupatula kudi bisumbu bia bantu : \u00abtangilayi muntu[44]
  \u00bb. \u2013 Bakuidi banene bakandamuna ne mbila mikole ne lonji ne umushipe ku
  mutshi mutshiamakane, umushipe ku mutshi mutshiamakane. Badi bakeba bualu bua kumubanda
  n\u2019abo : udi upenda Nzambi ; udi udienza bu Muana wa Nzambi. Kadi ebi kabidi
  bidi bitamba kulubakaja ngouvena. Ken\u2019anu Mukelenge, kadi Nzambi udi kumpala
  kuende (nv. 7, 8). Bua kupeta bujadiki udi usamuna bukokeshi buandi, kadi Yesu udi
  ubuteka pa muaba wabu udi ubukumbanyina. Mulumbuluishi eu mubi, udi uyila katataka
  bua musangu wa kumudilu, ku bukokeshi kayi udi mutekibue mulumbulishi : ke ku bua
  Ka\u00efsa bu muakadiye wela meshi, kadi ku bua \u00ab mu diulu \u00bb (nv. 11 ;
  Lomo13. 1). Mumane kunvua ne kena ne tshiakukuata natshi eu mufundibue wa pa buende,
  ne udi mupatuke mu meshi bua bualu buende, udi musue bua kumulekela. Kadi bena Yuda
  kabena basue kumunvua mu mei aa, ne badi ne tshiakuidi tshikole tshia ndekelu :
  \u00ab biwalekela muntu eu, kuena mulunda wa Kaisa \u00bb. Nunku ! nansha didimusha
  diakamanaye kuangata (nv. 11), ngouvena kena ukeba bua kusankisha Nzambi, kadi udi
  ukeba bua kusankisha bantu. Utshina nunku meshi mapia-mapia a bena Yuda, ne disamina
  dia nfumu\u2019ende, ne dimanya dionso, udi ufila mu bianza biabu muntu udi kayi
  ne tshilumbu.\\nYone 19. 17-30\\nYeye wakabuela ne butumbi mu Yelushalema kakuena
  matuku a bungi mapite, udi ulupuka katataka \u00ab mutuale mutshi wandi mutshiamakane
  \u00bb. Dishalangana dimu\u2019edi, didi dimueneka ku mifundu idi Pilato uteka ku
  mutshi mutshiamakane : \u00ab Mukelenge wa bena Yuda \u00bb udi \u00ab Yesumuena
  Nazelete \u00bb. Udi mupopela pa mutshi mutshiamakane, munkatshi mua \u00ab bakuabu
  babidi \u00bb muteka mu mulonga umue ne bantu babi. Lumu\u2019elu luimpe misangu
  yonso, kaluena lutuleja bipendu biandi bia kudi bantu (Mat. 27. 39), nansha meba
  a kulekedibua kuende kudi Nzambi. Bionso apa, bidi anu ditalala, dinanga ne ditumikila
  kudi Nzambi. Nv. 25, udi utela mena a bakaji bakadi ne Mukelenge. Ne Yesu udi ufila
  mamu\u2019ende mu bianza bia muyidi udiye mumanye dinanga diende. \u2013kadi Tutangile
  mushindu kayi udibi bipita anu bilondeshele mifundu : kuabanyangana kua bilulu (nv.
  24), kunua kua vinega wakapabu Musungidi (nv. 28 ; tang. kabidi nv. 36, 37). Pa
  dib\u2019adi yeye nkayende udi ukumbaja bualu buakane bua ditumikila diandi dia
  budisuile : udi uteka muoyo wende (shap. 10. 18). Ne bikala muntu udi ne bualu bukuabu
  bua kuenza bua lupandu luandi, anji kuteleja mei a kunshikidilu a Musungidi pa kufua
  kuende : \u00ab bionso bia kumbanyi \u00bb. (Mu tshiena gelika : muaku umuepele
  TETELESTE\u00cf , wakadibu bafunda kuinshi kua facture wa kusumba nende tshintu
  udi mujike dibanza (kuetu kuneku : A PAYE anyi CASH). Dibanza dietu dinene kudi
  Zambi didi difutshibue tshiendelele.\\nYone 19. 31-42\\nPakaluabu bua kutshibula
  bibelu bia bakadi bapopela ku mutshi mutshiamakane, tupalai tudi tusangana ne bua
  Yesu, kabina kabidi ne mushinaga nansha, ukadi mufue. Bua kudi munyenyi wakakudimuna
  mutshima kuitabuja Mukelenge Yesu bu Musungidi wende, ku tshikisu tshibu badi bakumbaja
  mei a Mukelenge : \u00ab Lelu\u2019eu newikale n\u2019anyi mu mparadizu \u00bb (Luka.
  23. 43). Kadi dislayi dikuabu kadiene ditshina bua kunyanga mubidi wa Mukelenge
  ku ditua diandi dia difuma mu mubidi wa Mukelenge ku mutshi mutshiamakane (fuang.
  Zakaya 12.10). Ku dipetu dia ndekelu edi, diandamuna dimpe dia ngasadidi dimueneka
  : mashi a dijimija ne mayi a divuwa, bidi bipueka mu lubadi lua Mukelenge luakatuibua
  difuma. \u2013Pashishe, kudi kulua dijikibua dia Musungidi wetu wa kukukuila. Nzambi
  wakalongolola bayidi babidi bua kupesha mubidi wa Muan\u2019andi kanemu kakakudibu
  mu mifundu yandi (Yeshaya 53. 9). Yosefe ne Nikodemo, t\u00f4 pa dib\u2019adi, kabakanji
  kumanya mua kuikala ne dikima, patoke ku mpala kua bantu mu luendu luabu lua pa
  buloba, ngikadilu wa bumanyishibuandi. Kadi katataka udi mutabuluijibue kudi bunene
  bua bubi bua tshisamba tshiandi, badi bunvua ne kushala bapuwe, nekuleje dikuatshisha
  diabu. Banangibue bena kuitabuja, katupu muoyo ne mu buloba ebu butudi tuikala,
  buakashipa Mukelenge, kupudikila anyi kusanka ne bashipianganyi aba, kudi mushindu
  umue ne kumuvila. Kutangila ke tshikondo tshimpe tshia tuetu kudimanyisha bu bayidi
  bandi.\\nYone 20. 1-18\\nMuntu wa kumudilu udi uya lukasa ku lukita mu dinda dia
  butumbi bua dibika, udi Maliya wa ku Magadala. Mukaji\u2019eu wakapatudibua nyuma
  mibi muanda mutekete kudi Mukelenge (Mak. 16. 9). Bakamudianshila, bualu bua dibue
  diakamana kubunguludibua. Udi umanyisha Petelo ne Yone, bobo pabu badi banyemaku,
  basanga bimanyishilu binene bia dibika diandi ne bapingana kuabu. Maliya yeye kena
  ne bualu bua kuya nansha. Meshi endeonso adi a kusanga Musungidi wende Munangibue
  (nv. 13), nansha kuikala kua banjelo kakuena kumutshinyisha nansha. Ku dinanga dia
  mushindu\u2019 eu, Yesu kena mua kupanga kufila diandamuna. Kadi mushindu kayi udi
  meshi a Maliya mapatuke ! Udi Musungidi udi ne muoyo udi ulua kudiye, umubikila
  ku dina diandi ne umupesha lumu luimpe lua mushinga mukole. Bualu bua \u00ab lulamatu
  lua muntu pa nkayende, ludi mushindu umuepele wa kuikala ne dijingulula dilelela
  \u00bb (JND). Yesu udi upesha Maliya bujitu bua kuambila \u00ab bana babu \u00bb
  ne mutshi mutshiamakane, kauyi mua kutapuluka n\u2019abu, udi nshindamenu wa malanda
  mapia-mapiaonso. Bualu butambe bunene, Tatu wende ukadi kabidi Tatu wetu, neNzambi
  wende, bu Nzambi wetu. Yesu wakatuteka tshiendelele mu maland\u2019aa, a diakalengele,
  bua disanka dia muoyo wandi nkayandi, wa Tatu ne bua wetu kabidi muomumue (Mis.
  22.22 ; Ebel. 2. 11,12).\\nYone 20. 19-31\\nDidi dilolo dia dinda dimpe dia dituku
  dia kumudilu dia lumingu. Bilondeshele mulayi, Musungidi mubishibue udi umueneka
  munkatshia mua bayidi bandi badisangishe (shap. 14. 19). Udi ubaleja mu bianza biandi
  ne mu lubadi luandi \u00ab bujadiki bulelela \u00bb ne ditalala diabu didi dikumbane
  ne Nzambi (Bienz. 1. 3). Udi wela mupuya wa muoyo mupia-mupia munda muabu (fuang.
  Gen. 2. 7 ne 1Kol. 15. 45) ne ubatuma bua kuambila badi bitabuja dilekedibua dia
  mibi (nv. 23). \u2013 Dia lumingu adi, Thomas, kakadiku nansha. Kadi padi bayidi
  bakuabu bamuambila ne : \u00ab tuamonyi Mukelenge \u00bb, mutshima wende udi ushala
  ne mpata ne kauyi witabuja. Bana ba Nzambi bunyimunyi badi badipangisha ku kudisangisha
  banyunguluka Mukelenge Yesu\u2026 misangu mikuabu bualu bua munda muabu kabena bitabuja
  bulelela kuikala kuandi n\u2019abo mu kudisangishaeku. Thomas apa udi tshinfuanyi
  tshia kasumbu kakese ka bena Yuda, balu nansha kale kumumanya pamumon\u2019aboMukelenge
  ne Nzambi wabu. Nebakonke ne : \u00ab E imputa kayi idi mu bianza biebe ? \u00bb
  (Zek\u00e4ya 13. 6). Kadi luseke disanka lua bapikudibue ba tshikondo etshi, ludi
  lua kuitabuja kabayi bamuone (1Pet. 1.8). Ne ke mu kipaatshila aka \u00ab kakafundibua
  malu aa \u00bb, ke bua abadibue tshianana, kadi ikale mitabujibue. Bidi bikengela
  bua ditabuja dietu, dijadika pa mifundu, dikuata yeye udi upa muoyo ne udi Muana
  wa Nzambi (nv. 31).\\nYone 21. 1-14\\nBayi muanda mutekete tshianana badi ku muaba
  wa dipetangana wakasungula Yesu mu Galela (Mat. 26. 32 ; 28. 7). Ne kabidi badi
  bamueneka bamane kupua muoyo tshiena bualu tshia dindila diabu. Simona Petelo mene,
  wakamana Yesu kuvuija tshilembi tshia bantu, udi upingana ku mudimu wende wa diambedi.
  Bualu kayi bua kukema bikala \u201cbutuku abu bujima kabakakuata tshintu\u201d ?
  Mushindu kayi udi mudimu utudi tuenza mu meshi etu nkayetu ne udi Mukelenge kayi
  netu, mua kukuama mamuma? Wakamana kubadimusha ne, batapuluke n\u2019anyi, kanuena
  mua kuenza bualu nansha bumue (shap. 15. 5). Kadi padiye n\u2019abo, boinso bidi
  bishintuluka. Luseke lua diabalume, ludi\u2019 anu pamutu pa luseke lua diabakaji
  lua buatu, ne dimue (kadi dia mushinga) diambuluisha : nduseke luakabaleja Yesu.
  \u2013 Ne ndisambakana dia ne muyishi wakalongolola bionso bua bayidi bandi bapungile.
  Kakadi ne bualu ne minyinyi yabu ya mumayi nansha (nv. 9), Kadi ku luseke lukuabu,
  kena upepeja bipeta bia mudimu wabu (nv. 10), ne wakaubala bulelela (nv. 11).- Mulunda
  munanga, misangu mikuabu bua bayidi, tutu tuapua muoyo muaba munene ne ulualua wa
  dipetanga ne Mukelenge ! misangu mikuabu kabidi, munkatshi mua malu etu, mua dipanga
  dietu, nansha mua dipeta dietu, tuakadi mua kujingulula lukasa udi wakula n\u2019etu
  ne kumumanya : \u201cmMukelenge\u201d (nv. 7).\\nYone 21. 15-25\\nKuakadi kushala
  bua Mukelenge akumbaje pa buloba apa, mudimu wa dinanga bua muyidi wandi Petelo.
  Misangu isatu bidi bikengela bua ikale mutetshibue ku lukonko lua kanyinganyinga:
  Wakelangana meshi bua kuikala ne lulamatu buanyi meme lutambe lua aba, Kadi bobo
  kabakunvila (Mako 14. 29). Dinanga dinene diwakadi wakula, didi penyi? Tshiena mupeta
  tshimanyinu nansha tshimue. \u2013 Mukelenge, udi mumanye, wewe udi ubala mu mutshima
  muanyi, ke tshionso tshidi muyidi eu mua kuandamuna. Yesu, Neamuteke ku luseke anyi?
  Padib\u2019adi, pakamana Petelo kujimija kudimanya kua bu muntu buandi, udi mukumbane
  bua mudimu. \u201cUdisha mikoko yanyi (bana ba mikoko bilondeshele mu fran\u00e7ais)\u2026
  mikoko\u201d, mudi Mukelenge umuambila (mu mikanda ya mukulu wa kumudilu mudi muaku
  wa dikepesha wa dinanga: bana banyi bakese ba mikoko). \u2013 Lumu luimpe ludi lujik.
  Kadi bionso, biakenza, biakamba, anyi kuteta Muntu mupuangane wakabikumbaja, bidi
  ne mushinga mutambe bunene, ne Nzambi kena upanga bua kubivula nansha (nv. 25).
  Mikanda minene ituabala tshikondo tshia tshiendelele. Bua tshikond\u2019etshi, mupikudibue
  yonso alame ne lukunukunu ne bu dibikila dia muntu nkayende, mei aa a ndekelu a
  Musungidi : \u201cwewe, undonde\u201d.\\nLuka, mufundi wa mukand\u2019eu ku bukole
  bua Nyuma Muimpe, udi ubanga mukanda wende ne dibanda dia Yesu mu diulu, nansha
  muakamanaye kuakula ne kufunda bualu ebu ku ndekelu kua lumu luende luimpe. Bualu
  bua dilua dia Nyuma Muimpe, ne mudimu onso wakadi ulonda, uya \u00ab t\u00f4 ne
  ku nfudilu kua buloba \u00bb, biakadi bikumbana bualu bua Kilisto udi mushikame
  mu butumbi (Nyone 16. 7). Bualu bukuabu, mbangilu eu udi ujadika ne bionso bienza
  bapostolo, bidi bilonda bulongolodi buakangatabu kudi Mukelenge (nv. 2, 8) ne neajadike
  mudimu wabu. Mukelenge ubambila ne \u00ab Nenuikale bamanyishi banyi \u00bb, bualu
  bua meshi abu akatshidi mateka ku malu a pa buloba (nv. 6). Bakalua bangatshi ba
  mabuluibua mimpe, a ku bualu bua Mukelenge : Yeye wakakenga, wakadi katataka ne
  muoyo (nv. 3). Mubandishibua mu diulu ku mesu kuabu (nv. 9), neapingane muomumue
  bilondeshele mulayi mulelela mumanyishibue kudi banjelo (nv. 11). Ne bobu nebikale
  mua kuamba malu aa ku bukole bua Nyuma, wakadibu balua kuangata (tang. nv. 8). \u2013
  Kudisangisha kua kumudilu, kunyima kua dibanda dia Mukelenge mu diulu, kudi ku bualu
  bua kutendelela ne bapapostolo buonso bakadiku. Bafike lelu ku matuku a kunshikidilu
  a kuikala kua Ekelezia pa buloba, tuenze bua, katupangi kuikalaku mu disangisha
  dialua kuikala dia ndekelu kumpala kua dipingana diende (bala Ebel. 10. 25).\\nBienzedi
  1. 15-26\\nPetelo - eu udi Petelo wakamana kupingajibua ku dipambuka diende \u2013
  udi wangata d\u00ee munkatshia mua bayidi ba kumudilu. Neavuluije bualu bua difutu
  dia Yudasa, lufu lubi luakapetaye pakadiowaye (Mat. 27. 5-8). Lufu lubi, ne kabidi
  difutu dia tshiendelele ditambe bubi kabidi ! (nv. 25). Pashishe, muimanyine pa
  mifunu ne pa bukokeshi buayi, Petelo udi uleja mushinga wa mukuabu kuangata muaba
  wa Yudasa wakama kupona. Bapostolo dikumi ne bakadi ne bua kuikala bamanyishi bajadika
  ba bualu ebu bunene bua buena kilisto : dibika dia Mukelenge Yesu ku lufu (fuangikija
  ku 1 Kol. 15. 5). Yosefe ne Matias, bakadi bamue ba munkatshi mua bakadi ne diakalengele
  dia kuendakana ne Mukelenge Yesu munkatshi mua mudimu wende pa buloba. Misangu mikuabu
  bakadi munkatshi mua makumi muandamutekete ne babidi, bakatumaye (Luk. 10. 1). Pakaman\u2019abo
  kulomba kudi Mukelenge, udi mumanye mitshima ya bantu bonso, bua kubaleja udiye
  musungule, bakela nshobo, ne shobo yakakua Matias. \u2013 Kuela nshobo leleu bua
  kumanya disua dia Nzambi kakuena kukumbana kabidi nansha, bualu bua Nyuma muimpe
  udiku, udi upesha bena kuitabuja bujinguludi buonso budibu n\u2019abo bualu. Bidi
  ne mushinga munene wa kufuangikija bualu ebu ne budi mu Bienz. 13. 2 mudi Nyuma
  Muimpe wamba ne : \u00ab Nungushile mpidieu B\u00e2naba ne Shaula ku tshisumbu tshienu
  bua mudimu unakubabikila \u00bb.\\nBienzedi 2. 1-21\\nMatuku makuabu akapita, kubanga
  ku dibandishibua dia Mukelenge. Mulayi wende udi kabidi mulayi wa wa Tatu, udi ukumbana
  (shap. 1. 4). Bu \u00ab ndimi ya kapia mipanduluke \u00bb, Nyuma Muimpe, umue wa
  mu busatu bunsantu Nzambi umue, udi upueka pa buloba ne kuikala ne bayidi. Anu pa
  dib\u2019adi bukole buende budi bumueneshibua mudibu : badi bakumbana bua kuakula
  mu miakulu yakadibu kabayi bamanye. Nzambi udi ulongolola nunku mu ngasa wandi mulau
  wa Babele ne ujadikila ne, dibenesha dia Nzambi nedilue kudi buonso pa buloba. (Genese
  11. 1-9). \u2013Bidimu bionso, difesto dia mpetekoste diakadi dibikila bantu babungi
  mu Yelushalema, ba munkatshi mua bena Isalele bakadi batangalake mu ba bisamba bia
  bende. Dikungujibua edi, nedikale tshikondo tshimpe tshia kumudilu tshia kuamba
  kua lumu luimpe. Kadi kudi bisumbu bia bantu ebi, badi malu adi abakemesha ! Muntu
  ne muntu udi ne bua kunvua mu muakulu wabu \u00ab malu mimpe a Nzambi \u00bb. Ne
  badi babambila badi bena \u00ab Galela \u00bbkabayi bayile malu aa mu kalasa[45]
  (shap. 4. 13 ; Yone 7. 15). Kabiena bikengela anu kuikala muntu udi ukumbana anyi
  kuikala mulonge tulasa kampanda bua kuikala muena mudimu wa Mukelenge nansha. Anu
  lulamatu kudiye ne kukokela ku bukole bua Nyuma Muimpe, aa ke malu adi akumbanyina
  muena mudimu wandi. Butudi nabu, muntu ne muntu yonso wa kutudi, mbua kubikumbasha.\\nBienzedi.
  2. 22-41\\nKubangila ku mufundu wa muprofete Yoele, Petelo wakaleja bena Yuda ne
  bukole budi bubenzeja munkatshi muabu budi bufume kudi Nzambi. Patudi tunvua kubala
  kua d\u00ee dia Nzambi dia mushindu onso, katupangi kumanya ne Nzambi udi wakula
  kutudi. Mpidieu, Petelo udi uvuluija nshila muimpe wa Kilisto wakapitshilaye pa
  buloba apa, lufue luende ne dibika diende biakudibue mu mifundu ya bungi ya tshijila,
  ne mijadikibue kudi bapostolo. Nunku \u00ab Yesu eu \u00bb wakashipabu pa mutshi
  mutshiamakane, Nzambi wakamujadika ku diabalume diandi umuvuija nunku bu Mukelenge
  ne Kilisto. Bualu kayi bunenebu bua dipampakana kudi bantomboji aba, pakatuishibuabu
  mu kondo kabu ka mutshima bua dimushipa diabu ! Bakakuatshibua ne buowa, mbuena
  kuamba ne ditshina disambakane ne dilubakana. Mushindu kayi wa Nzambi kupeta lutulu
  ku bualu bubi bua mushindu eu ? Petelo udi ubapesha njila wa kumudilu wa kukudimuna
  kua mutshima. Dikudimuna dia mutshima edi kadiena anu kanyingnyinga ka patupu ka
  dienza dietu dia malu mabi nansha, kadi tshilumbuluidi tshitudi tuambula ne Nzambi
  ku malu etu onso mabi a kale ne dilekele ngezelu wetu wa kale mukulululu ; dikadi
  tshimuenenu tshia ditabuja ke bualu kayi mpostolo Petelo kena ubambila kabidi bua
  bitabushe nansha. Bantu binunu bisatu badi bakudimuna mitshima yabu ne babatijibua
  kunyima kua kua butangadiki ebu bua kumudilu.\\nBienzedi 2. 42-47 ; 3. 1-11\\nShap.
  2. Udi ujika ne ngikadilu muimpe wa Ekelezia ku tshibangidilu tshiende. Kuakadi
  bu lelu, kudisangisha kua kuyila d\u00ee, bua kukutshibula diampa (kukukuila), ne
  kua kutendelela (nv. 42). Kadi tutu tuimanyika nsombelu wa Ekelezia misangu yonso
  anu pa nsangilu eyi, kadi katuyi bamanye ne muoyo wende udi uya t\u00f4 ne ne nzubu
  ya badi munda muandi (nv. 46). - Nv. wa 43 udi wamba ne \u00ab bantu buonso bakadi
  ne buowa \u00bb. Ditshina edi ne bupuangane bidi bisambakana ne disanka didi diakudibua
  kundekelu kua nv. 46. \u2013 Mu shap. 3 tudi tumona bukole bua Nyuma muimpe bumueneka,
  ke anu mu mei a bapostolo, kadi t\u00f4 ne mu bienzedi biabu. - Mu dilomba dia bintu
  bia paluse kudi Petelo ne Yone, Njeku eu, ne dikenga dinene, musombe ku tshibi tshia
  ntempelo tshibu babikila ne tshimpe, kakadi mumanye ne neagate dipa edi dinene diakapetaye
  : diondapibua dia kukema ku ditabuja mu dina dimue dia Yesu. Petelo udi umuambila
  ne : \u00ab tshindi natshi nenkupeshe natshi \u00bb (nv. 6). Bikalabi bua kupa,
  tudi tuela meshi misangu yonso kupeshanagana nfualanga (nv. 6). Mpukapuka ku bubanji
  ebu butambe bunene bua mu diulu, buena kuamba ne dimanya dijalame dia Musungidi,
  ditudi ne diakalengele dia kubanyina badi batunyunguluke. \u2013 Dishintuluka kayi
  kudi njeku eu muena dikenga ! T\u00f4 ne apa wakadi usanganyibua anu ku tshibi,
  buena kuamba ne pambelu. Udi ubuela katataka ku mpala kua Nzambi bua kumutumbisha
  (nv. 8). Umue wa ku babadi betu, utshiena mushikame \u00ab ku tshibi anyi \u00bb
  ?\\nBienzedi 3. 12-26\\nPakunvuabu bua kondapibua kua muntu wakadi mulela njeku,
  bisumbu bia bantu biakalua buakutangila. Buonso badi b\u00fble ntente ne dikema
  ne dianyisha (nv. 10). Kadi Petelo udi utshingulula ntema yakadibu nayi kudibu bua
  kubatangadija ku bukole bua dina dia Yesu buakondopa muntu eu. Bualu bua kukema
  ebu ebu, buakadi buleja mu mushindu wa pabuawu muoyo ne bukole mu dibika dia eu
  wakashipabu. Petelo udi ubambila ne \u00ab nuenu nuakapidia udi wa tshijila ne muakane
  \u00bb ke bu muntu udi ubakesela tshilumbu, kadi bu muntu wakamanya bundu bua bualu
  ebu bubi (nv. 14 ; Luk. 22. 57\u2026). Kadi udi ukumbaja ne \u00ab Ndi mumanye ne
  nuakenza bualu ebu mu dipanga \u00bb (nv. 17) ujadika nunku meyi a Musungidi ku
  mutshi mutshiamakane : \u00ab Tatu, ubabuikidile, bualu kabena bamanye tshidibu
  benza \u00bb (Luk. 23. 34). Nunku, tshikondo tshikuabu tshidi Nzambi upesha bena
  Yuda bua kunvua kabidi lumu luimpe bua bakudimune mitshima yabu, tshidi diandamuna
  ku kulomba eku kua Mukelenge. Badi ne bumanyishi bua Nyuma Muimpe munkatshi muabu
  wakula mukana mua Petelo ne umueneka mu Ekelezia (shap. 2. 44-47). Bikala tshisamba
  etshi tshijadika dipila diabu, tshikudimuna mutshimampidieu bua kutangila kudi Nzambi,
  Mukelenge udi mua kupingana, kadi bikalabu kabayi benza nunku matuku adi alua kumpala
  kabakufuidibua luse nansha kakese bua bupidia buabu.\\nBienzedi 4. 1-22\\n([46])
  Mudimu onso munene ne muimpe kawena mua kupanga kukeba lukuna lua satana nansha.
  Badi batumanyisha badiye ukuata nabu mudimu bu biamua biandi : Anna, Kayafa, bakuidi,
  bakulu ne bafundi, mu tshikoso, banene buonso bakashipa Mukelenge. Ku dilekela dia
  bayidi, bakadi mua kuitabuja nkayabu ne tuakashipa Muyishi (Yesu) patupu kayi muenze
  bualu. Kadi kudisua kuakabapumbisha. Bakatamba kabidi kunanukila mu lukuna luabu
  ku dina dia Yesu. Kubanga apu, yeye nkayende wakalua dibue dia tshilenduishi dia
  bulelela : bua bakuabu \u00abdibue dia mu ditumba, disungula, ne dia mushinga mukole
  \u00bb, kudi bakuabu \u00ab dibue dia tshilenduishi\u2026\u00bb (fuang. nv. 11 ne
  1Pet. 2. 4-8). Nn. wa 12 udi wa nshindamenu, udi ushindika bunene ne mushinga wa
  dina dia Yesu bua kusungidibua. \u2013 Bayidi badi bamanyibua bu bantu bakadi benda
  ne Yesu (nv.13). Misangu yonso bituikala mu buobumue ne Mukelenge, ne bimueneshibua.
  \u2013 Kutantamana kuonso kua banfumu ba bena Yuda, kakuena mua kuimanyika didiunda
  anyi mudimu lumu luimpe nansha (nv. 4), anyi kukanda bapostolo bua kuakulabo. Bualu
  bua, bakapeta kudi Nzambi nkayende dibikila ne mudimu wabu (nv. 19). Ne d\u00ee
  didi munda muabu \u00ab bu kapia kadi kuosha \u00bb (nv. 20 ; Yelem. 20. 9).\\nBienzedi
  4. 23-37\\nPetelo ne Yone badi bapingana kudi bayidi nabu bakuabu, badi \u00ab babikidibue
  mu nv. 23 bu \u00ab bana babu \u00bb, ne badi babambila meshi a banfumu ba tshisamba.
  Pashishe, pamutu pa kuelanganabo meshi tshidibu mua kuenza, lukasa badi banyemena
  ku mushimi wabu buoso : kutendelela (tangila shap. 6. 4 ; 12. 5, 12 ; 14. 23). Badi
  bamanya munda mua ditomboka dia bena Yuda ne ba bisamba bikuabu kudi Nzambi ne kudi
  \u00ab Muana wende wa tshijila \u00bb, dikumbana dia mifundu (dikumbana dia tshitupa,
  ke bualu kayi, mu ditela Mis. 2, bapostolo badi bashiya diandamuna dia tshiji tshia
  Nzambi ku ditomboka dia bantu). \u2013 Muaku eu Lukunukunu, udi tshimanyinu tshia
  shap. Eu (nv. 13, 29, 31) ne wa mukanda mujima eu, udi ujika nangananga anu ne muaku
  eu (shap. 28. 31). Kaluena lunvuija kudienzeja ku bukole bua mubidi nansha, buakadi
  kale, buenzeja Petelo bua kuya kumpala\u2026ne pashishe bumuka kudiye. Bayidi badi
  balupeta bu diandamuna ku ditendelela diabu. Tubidikije, misangu yonso itudi tunvua
  ne tudi bapange dikima. Kudi kulonda mu nv. 32-37, diunvuija ditambe buimpe dia
  Ekelezia mu bukole bua tshibangidilu tshiende tshia dinanga dia kumudilu. Katuyi
  mua kuela meshi ne tudi mua kupingana ku tshibangidilu etshi tshimpe tshia dinanga,
  kadi tudienzeje bua kukumbaja meshi aa, mu diumusha dia mutshima wa lumpukusu, ne
  tupete bikondo bionso mushindu wa kudifila bua bana betu.\\nNe kakuena tshintu tshifukibua
  tshidi katshiyi tshimueneshibue ku mesu kuandi, kadi bintu bionso bidi butaka ne
  bibululuka ku mesu kua utudi nandi ne bualu. (Ebelu 4. 13)\\nMuntu kambi biandi
  pamuteyabu ne, ndi muteibue kudi Nzambi\u2026 Kadi muntu yonso udi uteibua kudi
  lukuka luandi pamukokalu ne pamulobeshalu. Pashishe lukuka, pimitalu, ludi lulela
  bubi : ne bubi, pakolabu, budi bulela lufu (Yakobo 1. 13-15).\\nBienzedi 5. 1-16\\nShap.
  4, (mu mukanda wa fran\u00e7ais), wakabanga ne muaku \u00ab mais \u00bb (tangila
  diunvuija dietu kuinshi kua dibeji dia shap. 4) wakadi mua kukudimunyibua mu mukanka
  wa tshiluba bu \u00ab kadi \u00bb, buakunvuija dishintuluka dia mei kubanga kumbangilu
  wa mukanda eu, wakadi uleja mudimu wa muena lukuna wa\u00ab pambelu \u00bb pa Ekelezia
  wa bulelela bua diyi dia Nzambi. Shap. 5 udi ubanga kabidi ne (Mais[47]) anyi \u00ab
  kadi \u00bb, udi uleja mudimu wa muena lukuna \u00ab wa munda mua ekelezia\u00bb
  udi ujuka bua kunyangakaja Ekelezia eu. Tudi bamanye ne kubanga kukale ne lelu,
  satana kena mulekele bua kuenza mishindu ei ibidi. Meshi a kuidikija ne dijinga
  dia dia kudipesha tshimuenenu tshia buimpe bua Nzambi, biakafikisha Anania ne Sapila
  mu didinga. Petelo udi ubabela ne kanyinganyinga ka tshijila, ne badi kabidi banyokibua
  ku tshianza tshia Nzambi. Dinyoka edi kadiena bu difutu diabu dia tshiendelele nansha.
  Didi dimueneka anu dia dinyoka dia Nzambi kudi bana bende. Katuedianganyi bualu
  bua tudi bakumbanyine ng\u00e2sa, Nzambi kena lukuna ne bubi nansha ! Udi wa tshijila,
  ne bana bende kabidi badi ne tshia kuikala ba tshijila (1Pet. 1. 15-17). - Buowa
  bunene budi bukuata bakamona bualu\u2019ebu bua lufu lua Annania ne mukajende Sapila.
  Ngikadilu utudi mua kutamba kuikala nandi misangu yonso kumpala kua eu udi ubala
  meshi etu ne masokome. - nv. 12-16 idi ituambila malu a kukema a dinanga akenzeka
  \u00ab ku bianza bia bapostolo \u00bb ne ituleja ne, kabien\u2019anu bimpe kuanyisha
  patupu bena kuitabuja, bidi bikengala kuya kumpala nkayebe, kusambakana ne Mukelenge
  (nv. 13, 14). Mu buakabuluibua 21. 8 bena buowa badi bantu badi batedibue kumpalakua
  badi bajimina tshiendelele.\\nBienzedi 5. 17-32\\nMuakuidi munene ne buonso badi
  nandi, badi b\u00fbjibue ntente ne mukau pa kumona bantu bakadi kabayi balonga ne
  kabayi ba munkatshi mua tshisumbu tshia balombodi ; bapeta butumbi kudi bisumbu
  bia bantu. Bua basadoke bobu, badi kabayi bitabuja dibika dia bantu ku bafue, badi
  batombokela bapostolo badi bamba dibika dia Mukelenge Yesu (nv. 17 ; shap. 4. 1,
  2). Bamane kupanga tshia kuenza ne bantu aba ne bapange bua kubapuwisha bua kuakula
  bualu bua Yesu, badi babakuata babela mu nzubu wa lukanu. Kadi Mukelenge udi utuma
  Muanjelo wende bua kusungila bena mudimu bandi, badi bapingana ne lukasa bua kulongesha
  mu ntempelo. Banfumu badi bamanyishibua bua bualu buabu, badi babafikisha kumpala
  kua balumbuluishi. Badi bamba ne : \u00ab nudi basue kuvuija mashi a muntu eu pa
  mitu yetu \u00bb. Kutangila, kumpala kua Pilato, bantu aba bakamba ne mashi andi
  ikale pambidi pabu ne pa bana babu (Mat. 27. 25). Kunyima, badi babakandika bikole
  bua kuakula. Petelo ne Yone badi bandamuna ne : \u00ab mbimpe kutumikila Nzambi
  pa mutu pa kutumikila bantu (tang. shap. 4. 19). Ne badi bafila kabidi bumanyishi
  butambe bunene ku dibika dia butumbi dia Yesu \u00ab Mukelenge ne Musungidi \u00bb,
  ne ku dilekedibua dia mibi kupitshila kudiye.\\nBienzedi 5. 33-42\\nKunyima kua
  kusungile bena mudimu bende kupitshila kudi muangelo, Nzambi musangu eu udi ubasungila
  kupitshila mufalese munene dina diandi Gamaliele (kasumbu katapuluke ku ka basadoke,
  bobo bakadi bitabusha dibika dia bantu ku bafue, badi basadoke kabakadi bitabushanansha).
  Gamaliele eu, Wakadi muyishi munene ne munemekibue bikole munkatshi mua bena Yuda.
  Ne kalolo konso, kupitshila ku bilejelu biakadibu bamanye bimpe, udi usengelela
  balunda bandi bua kuikala ne lutulu. Ndekelu wa mudimu wa bantu aba, nealeje, bikala
  mudimu eu wakadi wa bantu anyi wa Nzambi. Kutangila kabiena bualu bukole bua kumona
  luseke lua bantu badi badiamba ne tudi bantu banene (nv. 36). Kadi bapostolo kabakadi
  nunku nansha. Pakadibu badimanya ne bobu badi bantu ba patupu, bakadi bapesha dina
  dia Yesu butumbi buonso, diakadibu bamba misangu yonso (nv. 3. 12 ; 4. 10). \u2013
  Mukalenge wakamana kudimusha bayidi bandi misangu kale ne, nebabakuate, nebabakengeshe,
  nebabele mu nsunangonga ne mu nzubu wa lukanu (Luk. 21. 12). Makenga aa onso kaakashanguluka
  bua kubakuata (nv. 17-32), ne t\u00f4 ne katataka, kaena apanga kukuata bena Kuitabuja
  nansha miaba mishilangane. Tudi tusakidila Mukalenge bualu bua udi utumushila makenga
  adi akuata matunga ne misoko mikuabu. Kadi katupangi kumanya ne kukenga bua Dina
  diandi mbualu bua disanka dinene. Bapostolo badi basanka bualu bua bakabadibua ne
  badi bakumbane bua kufuishibua bundu bualu bua Dina diandi (nv. 41 ; fuang. 1Pet.
  4. 19 ; Mat. 5. 11, 12).\\nBienzedi 6. 1-15\\nNgikadilu yonso mimpe ya Ekelezia
  idi mu shap. 2. 42 ne 4. 32, idi mimane kujimina yonso. Manunganyi (dijinga didi
  mu mutshimadidibu kabayi bamanye mua kujikula patoke), adi ajuka munkatshi mua bayidi.
  Tutabale bua tumone mua kuimanyika manunganyi adi afuma ku mitshima idi ne kanyinganyinga
  ne idi mukawu, bualu bua ku malu aa \u00ab munyanyi \u00bb udi udienzeja bua kushipa
  buobumue bua bana ba Nzambi (bala 1Kol. 10. 10). \u2013 Bua kulongolola bualu ebu,
  badi basungula bena mudimu bua kukuata mudimu kumesa. Katuvua mua kumanya ne, nansha
  bua kukuata mudimu wa mesa bidi bikengela kuikala \u00ab b\u00fbjibue ntente ne
  Nyuma Muimpe \u00bb (nv. 3). Eyo ! eu udi ngikadilu wa muena kilisto yonso, ne udi
  mua kuikala wetu kabidi bituikala basue ! kadi ke bu mudi bakuabu belangana meshi,
  bua kulomba kulua kua musangu muibidi kua Nyuma Muimpe ; eu ukadi munda mua bena
  kuitabuja. Kadi budi bualu bua kumushila muaba onso mu ntempelo wa mutshima wetu.
  \u2013 Kudi Stefano mu ngikadilu wende, Nyuma udi umueneka mu mishindu isatu : \u00ab
  wa bukole, wa dinanga ne wa meshi \u00bb (anyi wa lungenyi : nv. 8 ne 10 ; fuang.
  2Tim. 1. 7). Bienzedi (nv. 8) ne meyi (nv. 10) bia muntu eu wa Nzambi, bidi bikanga
  mukana mua bena lukuna bandi buonso, badi bavuijibue patupu bua kumujudila bamubandi
  (fuang. Mat. 26. 59). Kadi mpala wende udi utema ne butumbi bua mu diulu (nv. 15).\\nBienzedi
  7. 1-19\\nStefano kena ukeba bua kudibingisha ku malu akadibu bamubanda n\u2019au,
  padi muakuidi munene umupesha d\u00ee bua kuakula. \u00ab Pa diba adi mene \u00bb
  Nyuma Muimpe wakadiye m\u00fbjibue, udi umupesha tshiakadiye ne bua kuandamuna (Luk.
  12. 11, 12). Udi udikuatshisha ne bualu bua Isalele bua kumanyisha meshi a Nzambi,
  ne lulamatu luandi, puopamue ne dipanga dia lulamatu lua tshisamba tshiandi. Muyuki
  eu udi mupete muaba mu mifundu ya tshijila, udi ne malu bu \u00ab mifuanu \u00bb
  ya malongesha adi akumbana bua kudimusha (1Kol. 10. 11). Abalahama wakababikidibua
  kudi Nzambi wa butumbi ne wakatumikila (Ebel. 11. 8). Wakakidila ku ditabuja milayi
  yakamupesha Nzambi kumpala Isaka kayi muanji kuledibua. Tunkanuina tuandi tuakadi
  ne bua kubuela mu\u2019Ejipitun ne kukengeshibu\u2019amu ku tshikokedi tshia bupika,
  kunyima kupatuka ne kukuatshila Yepowa mudimu mu buloba bua mulayi. Nebankuatshile
  mudimu (nv. 7) : d\u00ee dimpe didi dikumbana bua kulenga mitshima ya bantu aba
  ba dipambuka ne ba tshitshiu. \u2013 Bualu bua Yosefe mubengibua kudi bana babu,
  kunyima mubandishibue kudi P\u00e2lo, udi mundidimbi muipe udi uleja lukuna lua
  bena Yuda kudi Kilisto ne muaba wa butumbi wakamupeshabu kudi Nzambi pakamanaye
  kumupikula \u00ab ku dikenga andi onso \u00bb (nv. 10).\\nBienzedi 7. 20-43\\nMu
  shap. 6 bakafunda Stefano ne wakapenda Mose (shap. 6. 11). Kadi tangila ne kanemu
  bunene kayi udi wakula bua nkambua eu ! Buimpe bua mpala wandi buakadi Nzambi umona
  kubanga ku kuledibua kuandi (nv. 20), kunyima kua matuku, bukole buandi mu meyi
  ne bienzedi (nv. 22), dinanga diende bua bana babu diakamufila bua kulua kubatangila
  (nv. 23), dipanga dimunvuila diakasambakenaye nadi kudibu pakasuaye bua kubasungila
  (nv. 25, 35), bimuenenu biabunyi biakadi mua kufikishisha bantu aba bua kutangila
  mpala wabu kudi Musungidi muimpe wakabengabu. Mose muine wakamana kumanyisha bua
  kulua kuandi, ubasengelela bua bamunvuile (nv. 37). Ne Petelo, kumpala kua Stefano
  kayi muanji kuakuala meyi aa, ukavua mumane kutela nv. eu wa 15 wa shap. 18. wa
  Dutelenome mu diakula diende dia mu shap. 3 (nv. 22). Bumanyishi mishindu ibidi,
  bua dikumbana dia mifundu ! Kadi tshisamba tshiakadimuensha anu tshitomboke ne tshitendeledi
  tshia mpingu, kubanga ku tshibangidilu tshiabu (histoire), ne nasha bumanyishi butambe
  bunene bua dinanga ne bua lutulu bia Nzambi, ngikadilu wende wa ku tshibangidilu
  kakashintuluka nansha. Bidi mushindu umue ne mioyo yetu kabidi. Patuamutangila kubanga
  ku tshibangidilu mu buana buetu, tudi tusanganamu anu ditomboka ne lukuka. Anu bukole
  bua Nzambi nkayandi, ke buakamanya mua kutupesha ngikadilu mukuabu.\\nBienzedi 7.
  44-60\\nStefano udi ujikija diakula diende. Ulumbulula bu mufundibue ku tubadi,
  kutangila yeye ku luseke lua Nzambi ke udi wenza tshilumbuluidi tshinene tshia bantu
  aba ba tshitshiu (tang. Ekesode 32. 9 ; 33. 3\u2026). Yeye wakadi m\u00fbjibue ntente
  kudi Nyuma, udi mua kubambila ne : \u00ab nudi nutantamena Nyuma Muimpe \u00bb.
  Dishilangana bunene kayi pankatshi pa ditalala dia muyidi eu m\u00fbjibue ne tshikena
  kumona tshia butumbi bua Yesu muimane ku tshianza tshiabalume tshia Nzambi ne tshiji
  tshikole tshia bena lukuna bandi. Tshishi etshi tshidi tshibatuma kakuyi nansha
  kudilumbuluisha kukese, ku kuenza kua bualu bubi bunene budi bufikisha Nzambi ku
  kulekela bena Yuda bu tshisamba, bidimu nkama ne nkama ne ku dibamuangalaja mu ba
  bisamba biabende. XPatudi tufuangikija mei a ndekelu a muntu\u2019eu wa Nzambi (nv.
  59, 60) ne a Mukelenge Yesu ku mutshi mutshiamakane (Luk. 23. 46 ne 34), tudi tumuona
  kabidi ne muyidi udi ufuanangana ne Mukelenge wandi wakadiye mutangile mesu ende
  pakadibu bamushipa. Kushipa eku kudi ndekelu mubi wa bualu bua tshisamba etshi tshitomboke
  buakamba Stefano. Udi ubujikija ne mashi andi nkayandi, ulua nunku kunyima kua baprofete
  bakakengeshibua, muntu wa kumudilu mufuila ditabuja wa mutshikondo tshia Ekelezia
  (bala 1Tesal. 2. 15, 16). Ne bulelela, bualu ebu bua tshilumbuluidi, budi bubangisha
  tshipungu tshia Ekelezia. Tshipungu etshi tshidi ne tshimanyinu tshia kuikala kua
  Nyuma Muimpe pa buloba (Stefano udi m\u00fbjibue kudiye) ne tshia Yesu mutumbishibue
  ku dia balume dia Nzambi bu mudi mumanyishi wa lulamatu mubiakule.\\nBienzedi 8.
  1-25\\nMukelenge wakambila bayidi bandi ne : \u00ab nenuikale bamanyishi banyi mu
  Yelushalema, mu Yudaya mu Samaleya t\u00f4 ne ku ne kunfudilu kua buloba (shap.
  1. 8). T\u00f4 ne apa, Bakakumbaja mudimu anu mu tshitupa tshia kumudilu tshia Yelushalema.
  Bua kubabuesha mu tshitupa tshibidi, Mukelenge, mu meshi manene udi ubapesha Dikenga
  (lufu lua stefano luakamana kufila tshibangidilu tshia dikenga edi). Didi ne tshipeta
  tshia kutangalaja bena kuitabusha bua batuale lumu luimpe miaba mikuabu. Ke mushintu
  utu tshipepele tshibi, kadi tshienza mudimu muimpe wakutuala maminu mimpe mu miaba
  mile. - Filipo mutangadiki (udi dina diandi ditedibue mu shap. 6. 5), udi uya mu
  Samaleya bua kutisha \u00ab Kilisto \u00bb : ke dilongesha nansha(doctrine), kadi
  Muntu (nv. 5 ; fuang. nv. 35). Bumanyishi buetu buakadi mua kuikala ne bukole bunene
  kayi, bituikala pamutu kufil\u2019anu malelela (des v\u00e9rit\u00e9s) nkayau, tuambila
  bantu badi batunyunguluke bua eu udi mitshima yetu (\u2026anyi yakadi mua kuikala)
  mi\u00fbjibue ! \u2013 Nunku bena Samaleya aba, bapetudibue ne balenguludibue kudi
  bena Yuda, badi babuela n\u2019abu mu dibatiza dimue ne mu diangata dia kupa kua
  Nyuma Muimpe. Nansha malanda a kuledibua, nansha ku dimanya, nansha biuma \u2013
  bu muakadi Simona mutempi wa mbuku welangana meshi, kabiena bibueja muntu mu diakalengele
  edi. Bionso bidi bifuma anu mu ngasa mulelela wa Nzambi.\\nBienzedi 8. 26-40\\nMukelenge
  udi umuka ku dikuata mudimu munene ne Filipo mu Samaleya. Ne munda muende, wakadi
  mua kuika ne dikema kayi padiye unvua Mukelenge umuambila bua kumuka mu muaba wakadiye
  wamba diyi dia Nzambi, uye biebe mu nshila wa tshipela ! Muaba udi kawuyi bantu
  bua kubambila lumu luimpe lua Nzambi ! Kadi tudi tumona Filipo utumikila lubilu
  kayi ne ditontolola. Ne tangila dikalu dia muntu munene wa mu Afrique didi dipita,
  muntu\u2019eu wakenza luendu lule bua kuya kutendelela mu Yelushalema. Kadi mushindu
  kayi wakadiye mua kusambakena ne Nzambi mu musoko eu wakapidiabu Muan\u2019ende
  ? Muntu\u2019eu udi ulua mupingane ne bubanji bunene butambe bua mukelenge wende
  mukashi (nv. 27) : Tshitupa tshia d\u00ee dia Nzambi. Ne Nzambi wakamulombola t\u00f4
  ne mu muoyo wa mukanda wa Yeshaya, shap. 53. Mushidu\u2019eu, bionso biakamana kulongolodibua
  kumpala bua muena mudimu wa Mukelenge. Kudiye muene Atiopa, udi uyila bua kumanya
  dina dia Yesu. Udi mua kubatijibua kudiye ne kutungunuka nshila wende \u00ab ne
  disanka \u00bb bua kuluaye, tudi basue kuela meshi nunku, mumanyishi wa ngasa mu
  ditunga diabu dia kule. \u2013 Ke anu batangadiki ba lumu luimpe, badi mua kuakula
  kumpala kua bisumbu nansha. Tubange kuikala bena ditumikila, mu ngedu yetu. Mukelenge
  nealombole pa dib\u2019adi pa tutshiena mu nshila, Mukelenge neatupeshe mu tshikondo
  tshimpe muntu utudi mua kuambila lumu luimpe lua Yesu.\\nBienzedi 9. 1-22\\nShap.
  8. 3, wakamana kutela songalume muakuabu dina diende Shaula, ne, wakadi muena lukuna
  munene wa pabuende wa bena kilisto. Bilondeshele mei ende nkayende, wakadi mupendi
  wa Nzambi, mukengeshi wa bantu, ne muena lonji kudibo; mu tshikoso, wa kumpala kutamba
  bantu babi (1Tim. 1. 13, 15). Kadi bukole bua Nzambi budi bunyenga satana tshimue
  tshia ku biamua biende bia mudimu bimpe, ne bubueja mu mudimu wandi. Kena musue
  kukengesha bena kilisto ba mu Yelushalema, Shaula mu tshiji ne mu disua dia kusankisha
  bantu ba tshisumbu tshiandi, udi ulungulusha dikengesha diandi edi t\u00f4 ne mu
  musoko muakamana kutangalaka lumu luimpe lua mudimu wa bupikudi (tangila mu shap.
  26. 11). Uya mutangile mu Damaseke, muangate kudi nfumu wa basangishia ba milambu
  mikankanda ya bukokeshi, ne mu mutshima muandi muikale lukuna lunene bua bayidi
  ba Kilisto, udi uya bua kusuika buonso badi badisangisha mu dina dia Mukelenge.
  Pakadiye mu nshila, diba munda munya, Munya mukole wakamutemena, wakafofomisha mesu
  andi, ne tudi tuelangana meshi ne, pa diba adi wakamanya udi umubikila ku d\u00ee
  difume mu diulu mu butumbi ne, wakadi Yesu eu wakadiye ukengesha mu bayidi bende.
  Bualu Mukelenge udi udibumbakaja ne bayidi bandi ne, badi bitupa bia mubidi wandi.
  Shaula udi mulombodibue mu Damaseke, pa diba adi mudimu munene udi uya wenzeka mu
  mutshima muandi. Mukelenge udi usungula Anania bua kuya kutangila muntu wandi mupia-mupia
  wa kukudimuna mutshima, bua kumutabaja mesu ne kumubatiza.\\nBienzedi 9. 23-43\\nMumane
  kukudimuna mutshima, Shaula wakabanga kuambila bantu dina dia Muntu wakatambaye
  kukengesha t\u00f4 ne matuku au (nv. 20). Bilondeshela nv. 15, matuku makuabu makumbane
  neikale ne mushinga bua kulongolola muntu wende ku mudimu udiye umupesha. Wewe utshiene
  nsonga mu ditabuja, kuindidi bua kuikala ne dimaya dinene bua kuakula kudi bakuabu
  bualu bua Mukelenge Yesu nansha. Ne kuedi meshi kabidi ne, bidi bikengela kusungidibua
  bua kukuata mudimu onso kampanda nansha. Bua Paulo, biakakengela tshikondo tshia
  nkayandi kuikala mu Alaba (Arabie) bua kulongolodibua (Galat. 1. 17), kunyima tshikondo
  tshipia-tshipia tshia ku dikupula mu Taso (Bienz. 9. 30 ; 11. 25), kumpala kua kubikidibua
  bua kutuala lumu luimpe mu ba bisamba bia bende ; ne Banaba bu mukuatshishanganyi
  nende wa mudimu. Anu bidimu dikumi ne binayi kunyima kua dikudimuna diandi dia mutshima,
  ke kuakalua bapostolo nandi kumupesha \u00ab bianza bia buobumue \u00bb bua mudimu
  munkatshi mua babisamba bia bende. Ngikadilu inayi idi tshimanyinu tshia Ekelezia
  ya ku mudilu : ditalala, didiunda, ditshina, \u00ab disamba \u00bb (nv. 31). Nyuma
  Muimpe udi kabidi netu bua tuikale petu ne ngikadilu eu. \u2013 Shapita eu udi ujika
  ne diondapibua dia Ainea ne dibishibua dia Doka : bishima binene bibidi biakenza
  Petelo bua kuvuija mitshima ya bantu kudi Mukelenge ne bua kubueja bayidi mu busambi
  bua Nyuma Muimpe.\\nBienzedi 10. 1-24\\nShapita eu udi ne mushinga mutambe bunene
  kutudi tuetu bantu ba bisamba bia bende. Tudi tumona Petelo ubunzuluila bibi bia
  bukalenge bua mudiulu (Mat. 16. 19). Bidi bikengela kutangila pabuipi, mudi Nzambi
  mulongolole ku elu luseke muena mudimu wende, ne ku luseke lukuabu Koneliyo, bua
  disambakana, diabu ne dietu, dikale ne bipeta bia disanka. Dibuluibua dia Nzambi
  didi dibasangana buonso buabu muntu ne muntu mu mudimu wa disanka : ditendelela.
  Kadi ku kudikanda kua Petelo bua kudia bintu biakadi mu tshinkalu tshifume mu diulu,
  tudi mua kumona mushindu kayi wakadi meshi a buena yuda m\u00fble ntente ne mitshima
  ya bayidi, ne kabidi meshi a diditambisha a muena Isalele yonso kumpala kua bantu
  bakadi kabayi banji kuitabuja. Ku tshikena kumona etshi, Nzambi wakadi musue kuyisha
  muena mudimu wende bua kubengaye kutapulula tshidi \u00ab tshiakane \u00bb ne ba
  bisamba bia bende bakadi kabayi bakane. Muena Yuda yonso ne muena tshisamba tshia
  bende yonso, buonso badi bantu babi, banyanguke, \u00ab bikale buonso mu bupidia
  \u00bb bua kukumbanyina buonso buabu luse (Lom. 10. 12 ne 11. 30-32). Nzambi atambe
  kutulama bua katuikadi ne \u00ab kansungansunga kudi muntu \u00bb (anyi ditapulula
  nv. 34) muditangila bakuabu bu badi kabayi bakumbanyine bua kuakidila lumu luimpe.
  Katuena ne dibanza dia kusungula kadi dia kutumikila.\\nBienzedi 10. 25-48\\nNzambi
  ud ne mishindu ya bungi bua bantu bamumanye. Dikudimuna dia mutshima dia muena Antiopa
  (shap. 8), dia shaula (shap. 9), ne dia Koneliyo (shap. 10) kabiena mushindu ummue
  nansha. Mu bantu aba basatu, tudi mua kumanya ndelanganyi ya Noa: sheme; ke kudi
  kulue ndelenganyi ya mu Afrique ne mu Azia, Hama: ke kudi kuluile bena Isalele ne
  bantu bakuabu ba kudi diba dipatukila; Yafete ku ndekelu: bisamba bionso bia ku
  mutu ne buonso ba kudi diba dibuelela. \u201cMuntu yonso\u201d udi umuitabuja, \u201cudi
  upeta dijimijibua dia mibi\u201d: katshia ku dib\u2019adi, eu ke mukeshi kudi bantu
  bonso ba buloba bujima, ba muaku onso ba bisamba bionso ne ba ndimi yonso (nv. 43;
  Buak. 5. 9). Mu tshimfuanyikiji tshia Konliyo, \u201cbakadi k\u00fble\u201d badi
  bunvua pabu \u201clumu luimpe lua ditalala lua Yesu Kilisto\u201d (nv. 36; shap.
  2. 39; Efes. 2. 17). \u2013 Dikumbudibua dia butumbi diakangata Nzubu eu kale wakadi
  kayi muanji kuitabuja! : muanjelo (nv. 3); Petelo ne bantu buonso bakadiye n\u2019abo
  batuale lumu luimpe; kundekelu ne kumutu kua bionso Nyuma Muimpe udi ulua bua kuikala
  tshimanyishilu kudi bena kuitabuja aba bapia-bapia umanyisha ditabuja diabu ne ngikadilu
  wabu wa bana ba Nzambi. Ku tshimanyishilu etshi, mushindu kayi wa kupanga kumnya,
  disua dia ngasa wa Nzambi kudi bantu buonso? Petelo udi anu ne bualu bua kubujadika
  ku tshimanyishilu tshia dibatiza dia buena kilisto (nv. 48).\\nBienzedi 11. 1-18\\nKatulumbuluishi
  ku mesu anyi ku malu atudi katuyi bamanye bimpe. Muena kilisto mukuabu udi muenze
  bualu budi btukemeshe, udi mua kuikala muenze bualu ebu mu ditumikila dia Mukelenge
  katuyi bamanye nansha. Bualu buakadi mushindu eu ne Petelo pakabuelaye mu nzubu
  wa Koneliyo ne padiaye nende. Diunvuija dionso edi, diakadi bionso biakasua kulama
  bantu \u201cbatengula\u201d (nv. 2). Kutangila malu a pa buawu akenzeka mu nzubu
  eu, adi mupostolo ulua kuambila bana babu bena yuda ! Lupandu lua bantu ba bisamba
  bia bende, luakambibua t\u00f4 ne mu dipungila dikulukulu (tshilej. Yesh. 49. 6
  ne 65. 1). Petelo nkayende wakamana kuvuluka ku mifundu ei mu diyishisha diende
  dia kumudilu (shap. 2. 21, 39). Kadi bua kujikija mpata ya bantu ba mu Yelushalema,
  biakdi bikengela bimanyishilu bimueneke ku mesu. Badi balua nabi kudi Petelo mu
  muyuki wende, mujadika kudi bantu basambombo bakadi nandi. Pakamanyabu mushindu
  kayi wakabuluibua mupostolo bua kuya kua Koneliyo, ne nangananga, mushindu wakapueka
  Nyuma Muimpe kudi bantu ba bisamba bia bende, buonso badi bamanya disua dia Nzambi
  ne badi bamupesha butumbi. Tusanke bietu bua buimpe ebu, buakavulangana kulua t\u00f4
  ne kutudi ne, bituikala katuyi banji kubupeta, katushanguluki, tuye ne lukasa luonso
  bua kupeta \u00ab dikudimuna dia mutshima bua kuangata muoyo \u00bb (nv. 18).\\nBienzedi
  11. 19-30 ; 12. 1-6\\nKu lufu lua stefano, tshibi tshia ngasa tshinjidibua kudi
  bena Yuda bu tshisamba tshia Nzambi, tshiakunzuludibua kudi ba bisamba bia bende.
  Bena Gelika tshisumbu tshinene bakakudimuka kudi Mukelenge (nv. 20, 21). Yesu wakadianshila
  kumona, mamuma aa a mudimu wandi, tshikondo nangananga, tshiakajinga bena gelika
  menemene kulua kumutangila (Yon. 12. 20\u2026). Mu Antiokia mudi mumueneka Ekelezia,
  udi udiundadiunda, mudi Paulo ne Banaba, benza mudimu wabu tshidimu tshijima. Pakatangilabu
  luendu lua benakuitabusha aba, badi bababikila ku dina dia Mukelenge wabu : bua
  musangu wa kumudilu, badi bababikila ne bena kilisto. Bidi bualu bua mushinga munene\u2026
  ne bujitu bua kutuala dina dia Kilisto. Mu bunyi buonso bua bantu badi babikidibua
  ne bena Kilisto, banga badi bena kilisto balelela ? Dinanga dia bana ba muntu dia
  bena kuitabuja ba ku Antioka, didi dimueneshibua ku difila dia bintu biabu \u00ab
  bua bana babu ba mu Yudaya bakadi babuela mu dikenga \u00bb (nv. 27-30). Bualu bua
  Helode Agipa (shap. 12. 1) ke udi mukumbane bua kupiana bukelenge bua muanabu ne
  tatu wende Antipa (Luka 13. 31, 32 ; 23. 11 ne bidi bilonda\u2026) ne bua kaku wende
  Helode munene (Mat. 2). Lonji ne kusua kua kusankisha bantu (fuang. nv. 3 ne Mako
  6. 26), bidi bimufikisha bua kushipa Yakobo, muan\u2019abu ne Yone, ne kunyima,
  kuela Petelo mu nzubu wa lukanu.\\nBienzedi 12. 7-25\\nNansha nkanu nansha tupalayi
  dikumi ne tusambombo, nansha meshi a kushipa a Helode, kaena mua kupumbisha Petelo
  bua kulala ne ditalala mu nzubu wa lukanu. Ne kakuena tshipumbishi kabidi tshidi
  mua kupangisha Mukelenge pende bua kusungilaye muena mudimu wende (Mis. 121. 4).
  Muanjelo udi umubisha, kunyima umupatula mu nzubu wa kukanu ne bukole buonso (nv.
  7 ne 10) ne kalolo kuonso (nv. 8). Bu mudi bionso bidi bitekete, padibi ne Nzambi
  ke udi wenza ! wakadi mumanye \u00ab ditekemena dia bena Yuda \u00bb bua kushipa
  ; kadi wakunvua pende \u00ab mitendelelu ya Nzambi mikole \u00bb ya Ekelezia bualu
  bua Petelo (nv. 5) ne yoyi eyi ke idi itshimuna, Petelo udi upatudibua mu nzubu
  wa lukanu. Bualu bua kanyinganyinga bua kubuamba, padi petelo ufika kudibu bu diandamuna
  dia mitendekenu yabu, ditabuja didi dipanga bua kumumanya ne nyeye. Misangu bunyi
  munyi itudi tulomba anu ku mishiku tshianana, katuyi tuindila tshintu tshitudi balombe
  ! Misangu mikuabu tutu tuela mpata kabidi\u2026 didi diandamuna dietu kudi nzambi
  dikale ku tshibi ! \u2013 Helode mupange kunvua didimusha dionso dia Nzambi, udi
  uteya matshi ende ku dijinga dia lubombo dia bena Tulo ne bena bua kubasankisha,
  bobo, bua malu abu a tshididi bakadi kakeba kutuangasha bulunda ne mushipianganyi
  eu. Udi Ushipibua yeye kumpala kua buonso ne lufu lunene ne lubi. Kadi d\u00ee dia
  eu wakalejaye (helode) bupote buende, dia katamba kuvulangana kupita bikondo bionso
  (nv. 24).\\nBienzedi 13. 1-12\\nTshitupa tshikuabu tshia mukanda wa Bienzedi, tshidi
  tshibangishila apa. Ekelezia wa ku Antiokia udi ulua muaba udi ubangila mudimu wakukumbajibua
  mu ba bisamba bia bende. Banaba ne Paulo, badi babikidibua, batekibua ku luseke,
  badi baya bua kukuata mudimu eu, bakuatshishibue ne milombu ya Ekelezia mujima.
  Badi babangisha mudimu wabu wa butangadiki mu tshisanga tshia Kupulio, musoko wa
  Banaba (shap. 4. 36). Pakafikabo ku Pafo, bapostolo bakabikidibua kudi mulopo munene
  dina diau Segio Paulo, muntu munene wa mu bukalenge bua bena Lomo mukuatshi wa mudimu
  mu tshisanga etshi. \u00ab Muntu eu wakadi ne lungenyi lua bungi \u00bb, wakadi
  mumanye Nzambi wa bena Yuda ne wakadi musue kunvua d\u00ee diandi. Kadi wakadi mu
  pumbishibue kudi muntu mubi : Eluma mutempi wa mbuku muena yuda (ukuata mudimu mubi
  kumpala kua Nzambi : tangila mu Dutelenome 18. 9, 10) wakadi, ku dijinga dia malu
  a nyuma dia Segio Paulo, umuenzela mudimu udi uvuija kanyinganyinga kudiye. Ditantamana
  dia muntu eu didi dileja tshiakadiye upumbisha. Didi dipesha Paulo (mutedibue nunku
  kumpala) bua kupesha muntu munene eu wa bena Lomo, ne unyoka popamue muprofete eu
  wa mashimi, tshilejlu tshia bukole bua Mukelenge. Eluma udi mundidimbi wa tshisamba
  tshia Isalele tshidi, bualu bua kukutantamena kuatshi ku Nyuma wa Nzambi, a \u00abtshiakafofomishibua
  \u00bb mu nyuma, bua ba bisamba bia bende bapete disanka.\\nBienzedi 13. 13-31\\nBapostolo,
  pakatungunukabo ne luendu luabu, bakafika ku Pampulia. Kadi Yone (wakadi ne dina
  dikuabu bua Mako : shap. 12. 12), wakabalekela ne wakapingana ku Yelushalema. Ditabuja
  diende kadiakadi mu mulongo wa mudimu wakamanaye kudifila bua kuenza nansha, nansha
  wa ntatu yakasambambakenaye nayu. Kabiena bikumbana anu bua kuya anyi bua kuidikija
  muena mudimu wa Mukelenge mu luendu. Nansha mu mudimu wa mushindu umua, muntu ne
  muntu udi ne luende luseke lua bujitu kumpala kua Mukelenge ne udi ne bua kuendamu
  anu ku ditabuja diende nkayende. \u2013 Pakadiye wambila bena Yuda mu nsunangonga
  wa ku Pisidia, Paulo nansha Stefano, udu ubavuluija bualu bua bena Isalele, ne uleja
  mushindu kayi udi Nzambi mukumbaje mu Yesu milayi yende yakalayaye Davidi (Mis.
  132. 11). Yeye Davidi eu, kakadi mundidimbi muimpe wa Musungidi wakadi ne bua kulupuka
  kudiye anyi ? (nv. 23). Bualu bua, bitapuluke ne Shaula wakadi mukele bilodeshele
  mubidi, Nzambi wakadisunguila mu Davidi muntu wa pa muoyo wende, walua kukumbasha
  disua diende dionso \u2013 Bionso biakadi bilondangana bimpe bua kuleja ne Yesu
  udi Mesiya : bumanyishi bua Yone kunyima kua bua baprofete buonso ; dikumbana dia
  mifundu mu lufu luandi, pakapangabu kusanga bualu bubi munda muandi (nv. 28 ; Yesh.
  53. 9). Ne pa mutu pa bionso ebi, dibika diandi ku lufu (nv. 30).\\nBienzedi 13.
  32-52\\nMup\u00f4stolo Paulo neafunde ne : \u00ab bikala Kilisto kayi mubike ku
  lufu, d\u00eesha dietu didi\u2026 tshianana \u00bb (1Kol. 15. 14). Katukemi nansha
  patudi tumunvua utamba kuakula bua dibika dia Mukelenge Yesu. Kudi bena Yuda, dibika
  edi diakadi dijadika ne udi Mesiya mulelela mulayibue, yeye wakadi Mis. 16 ne mifundu
  mikuabu yakula (nv. 34, 35). Kudi bantu bakadi kabayi bena kuitabuja, diakadi dijadika
  bukole ne bunene bua tshilumbuluidi tshiandi tshiakadi pabuipi ne kulua (shap. 17.
  31). Kutudi tuetu bena kuitabuja, kuikala kua Mupikudi wetu udi ne muoyo mu butumbi,
  kudi kutujadikila ne mudimu wandi wa bupikudi wakitabujibua kudi Nzambi bua dibingishibua
  dietu (Lom. 4. 25), ne kabidi, buetu bumpianyi budi bua mu diulu (Kol. 3. 1, 2)
  ne dietu ditekemena \u00ab didi dilelela ne dikole \u00bb (Ebel. 6. 18 ndekelu t\u00f4
  ne ku 20). \u2013 Kutangila ! \u00ab lumu luimpe \u00bb (nv. 32) ludi lusambakana
  kudi bena Yuda anu ditantamana ne bipendu (nv. 45). Ku bulombodi bua Mukelenge,
  Bap\u00f4stolo badi mua kuya mpidieu kudi bantu ba bisamba bia bende, babajadikila
  ne dijimijibua dia mibi didi kudi muntu yonso udi witabuja (nv. 38, 39). Bena Yuda
  aba, bakadilumbuluisha kabayi ne buakane bua kuangata muoyo wa tshiendelele (nv.
  46). Bakadi ne mutshima mukole, kakuyi kudipuekesha ! Mukelenge Yesu, wakamana kubaleja
  mu tshinfuanyikijia tshia muan\u2019a bute wa mu lusumuinu lua mu (Luk. 15. 25)
  ne, bualu bua mukawe wende ne kudibingisha kuende bu muntu muakane, wakadi udipangisha
  ku disua diende nkayende, masanka a mu nzubu wa tatu.\\nBienzedi 14. 1-28\\nMu Ikonio,
  d\u00ee didi dipatula mamuma bu kumpala : ditabuja kudi tshisumbu tshinene, ne mpata
  anyi ditantamana kudi bakuabua. Kadi bua bap\u00f4stolo bobo, badi batungunuka kuakula
  ne dikima ; bualu busokoka bua dikima diabu budi tshinyi ? Badi \u00ab beyemena
  kudi Mukelenge \u00bb udi pende ukuatshishangana n\u2019abo, ujadika d\u00ee diabu
  ku bimanyinu ne ku malu a kukema (fuang. nv. 3 ne Mak. 16. 20). Diondapa didibo
  benza mu Luseta \u2013 kunyima kua bap\u00f4stolo bamane kuipatshibua mu Ikonio
  \u2013 didi dipatula dikema dinene munda mua bantu aba badi kabayi banji kuitabuja.
  Badi balua bua kukukuila bantu aba (bapostolo) bu ba nzambi (dieux), bakakebabu
  kushipa dituku diakushala kunyima. Kumpala kua bap\u00f4stolo, bualu ebu buakadi
  butambe kuikala bubi. Buowa buakabakuata, badi balomba batendeledi ba mpingu aba
  bua kukoma nyima kudi mpingu, ne kutangila kudi Nzambi wa muoyo (fuang. 12. 22,
  23). Kadi meshi a bisumbu bia bantu ebi, adi angata meyi a bapostolo ne mushinga
  mukese! Bena Yuda bakalua ku Ikonio, bakamana kuenza ne lukasa luonso bua kubitabushisha
  ne kushipa ne mabue, Paulo ne disua dia bantu buonso. Paulo Mulamibue kudi Mukelenge,
  muena mudimu eu wa lulamatu kena utshina anyi uteketa. Udi utungunuka ne mudimu
  wende ne lutulu luonso, upitshila mu misoko yonso yakamana lumu luimpe kuambibua.
  Luendu elu lua kumudilu lua kuamba kua lumu luimpe, ludi lujika. Bap\u00f4stolo
  badi ne disanka bua kulondela nsangilu, malu onso a butumbi akenza Nzambi n\u2019abo.\\nBienzedi
  15. 1-21\\nBena kuitabuja ba munkatshi mua bena Yuda bakadi mu Ekelezia wa ku Yelushalema
  ne ba mu Yudaya, bakaleja disanka dinene, pakunvuabo ne bantu ba bisamba bia bende
  bakakudimuna mitshima yabu kudi Nzambi; kadi bakuabu ba munkatshi muabu bakelangana
  meshi ne, kumpala kua kulua muena kuitabuja, bidi bikengela kumpala kudivuija muena
  yuda: kutengudibua ne kuenza mikeshi. Paulo ne B\u00e2naba, badi bamanya njiwu ya
  bualu ebu, njiwu yoy\u2019imue yalua kuenzesha kabidi bua mup\u00f4stolo kunyima
  matuku bua kufundila bena Galatiya mukanda mujima ne mukole. Neabafundile ne: kupingana
  bua kuenza kabidi mikeshi, ka bualu bukuabu nansha, anu bua kuikala batapuluke ne
  ngasa (Galat. 5. 1-6). Bualu ebu buakadi mua kupandulula bena kuitabusha ba mu Yelushalema
  ne Antiokia (ba bisamba bia bende). Nzambi udi ulombola malu onso, udi wenza bualu
  ebu buakudibue mu Yelushalema ne bulame buobumue bua Ekelezia. Petelo, kunyima Yakobo
  badi bangata d\u00ee bua kujadika ne, ba bisamba bia bende ne bena Yuda badi basungidibue
  buonso anu mushindu umue: ku ngasa wa Mukelenge Yesu (nv. 11). Bidi bikengele bua
  kudikanda bua kubueja mu bupikane anyi kunyingalasha (nv. 19) bantu bapiabapia mu
  ditabusha, ku ebi bidi Gal. 4. 9 ubikila ne \u00ab mayisha matekete ne apatupu \u00bb.
  Nunku kudi mikeshi idi Nzambi ujadika, bualu bua idi midianjile kuikala kumpala
  kua Tshisamba tshia Isalele katshiyi tshianji kuikalaku; mikeshi ei, idi milelela,
  mu bikondo bionso ne kudi bifukibua bia bantu bandi bionso. Nunku mukeshi wa kudikanda
  bua kudia mashi, udi ubanga mu tshikondotshia nvula munene wa Noa (Gen. 9. 4) ne
  wa dinemeka dia dibaka, ku tshibangidilu tshia bufuki (Mat. 19. 4-8).\\nBienzedi
  15. 22-41\\nBap\u00f4stolo ne bakulu badisangishe mu Yelushalema, bakatangila ne
  lukunukunu luonso lukonko luakaluabu nalu kudibu. Ekelezia mujima wakitabuja mei
  a ndekelu akakulabo kudi Yakobo (nv. 22, 25). Ne mukanda udibu batuma mu bianza
  bia Yuda ne Sila, udi ulua kujadikila ne kusamba mitshima ya bena Ekelezia wa ku
  Antiokia bakapampakashibua bikole ku bualu ebu. Popamue, dikumbula dia bena mudimu
  ba Nzambi babidi, diakambuluisha bikole ku didiunda dia ekelezia (nv. 32). Nunku,
  dijinga dia muena lukuna bua kubueja matandu ne matapuluka, didi dishintuluka bua
  kupatula buobumue ne disanka munkatshi mua bana ba Nzambi. Ditabuja dia bayidi diakatamba
  kukoleshibua ne buobumue bua nsangilu yonso yakatamba kusuikakajibua. Musangu eu
  kabidi muena lukuna wakadingibua ku mudimu wende (Nsum. 11. 18). \u2013 Malu makole
  onso majikijibue, mudimu wa Mukelenge udi mua kutungunuka bimpe. Dinanga dia Paulo
  bua ekelezia yonso, diakadi nandi mu luendu luende lua kumudilu, didi dimuenzeja
  bua kubanga lukuabu luendu luibidi bua \u00ab kumona mushindu kayi udi \u00bb bana
  babu benda mu nyuma (fuang. 2 Kol. 11. 28). Kadi Musangu\u2019eu, Banaba kena uya
  ne Paulo nansha. Bualu bua badi mu ditapuluka ku bualu bua Mako, muana wa muan\u2019abu
  wabakashi. Matuku alualua, Mako eu neapete disanka mu mutshima wa mup\u00f4stolo
  eu, ne neikale ne \u00ab mushinga muimpe kudiye bua mudimu \u00bb (Kol. 4. 10; 2
  Tim. 4. 11).\\nBienzedi 16. 1-15\\nPaulo udi usanganyibua ku Deba ne ku Luseta kuakamana
  ekelezia kuledibua mu dipita diende dia luendu lua kumudilu. Tudi tumanyamu nsongalume
  mukuabu Timote udi dina diandi diunvuija ne, \u00ab mutumbishibue kudi Nzambi \u00bb.
  Wakakoleshibua mu dimanya dia mifundu ya tshijila kudi mamu wandi ne kudi kaku\u2019andi
  mukaji, bakaji ba tshikadilu tshimpe (2 Tim. 1. 5 ne 3. 15). Bua Timote, ebi biakadi
  Dilongolodibua dimpe ne dia disanka bua mudimu, udiye ne bualu bua kukumbaja katataka
  ne mup\u00f4stolo \u00ab bu mudi muana udi ukuatshisha tatu\u2019ende \u00bb (Filip.
  2. 22)! Muaku eu \u00ab tuetu[48] \u00bb udibu babanga kutela kubanga mu nvesa wa
  10, udi uleja ne Luka mufundi wa mukanda eu ukadi n\u2019abo. Patudi tutangila mu
  Carte, tudi tumona ne, mup\u00f4stolo ne bakadiye n\u2019abo, pakajingabu bua kuya
  ku diabakaji mu tshimenga tshia Azia (anyi tshimenga tshia Efeso), ne kulua kuya
  kunyima ku dia balume mu Bitinia, bakababikila kudi Nyuma muimane kumpala kuabu,
  bua kuya mu Makedonia, dishiya dia mbuwa wa Agaya. Kumpala kua bibi bikanga (mapumbisha)
  bikanga, muena mudimu wa ditumikila udi ne bua kuindila bulombodi budi bufuma mu
  diulu, kena ne bualu bua kudienzesha mu disua diende nansha. \u2013 Filipoi udi
  tshimenga tshia kumudilu tshia mu Europe tshia kunvua Lumu luimpe. Ne, dikudimuna
  dia mutshima dia kumudilu didi difundibue, didi dia Ludia. Mukelenge wakunzulula
  mutshima wende bua ikale ne ntema\u2026Tumulombe bua kunzulula wetu ne bua kutulama
  ku lutetuku luonso matuku onso idi d\u00ee diandi diambibua kutudi.\\nBienzedi 16.
  16-40\\nDiondapibua dia mupika mukaji wakadi ne nyuma wa bukoya munda, didi divuija
  kudi bena mudimu babidi aba dikumibua ne diedibua dia mu lukanu. Kutangila basangana
  mu Makedonia, diakidila dia pabuadi, misangu mikuabu kabakadi mua kuelangana meshi
  bua kusambakana ne ntatu mu musoko eu nansha, bualu bua muntu wakababikila bua kumukuatshisha
  (nv. 9) ! Kadi Paulo udi ukumbasha bualu bualuaye kufundila bena ekelezia wa tshimenga
  etshi bua kuenza: \u00ab nusanke mu Mukelenge misangu yonso \u00bb (Filip. 4. 4).
  Mutapibue mputa mubidi mujima, udi ne bukole bua kuimba misambu ne Sila mu nzubu
  wa lukanu. Katshia, nzubu eu wa lukanu ne bimanu biandi, kabitu bianji kusangana
  mbila ya mushindu eu nansha. Ne kabidi mbumanyishi kayi ku misambu ei kudi bakadi
  bayunvua! Misangu yonso ikala lutatu lutuvudila, ditalala ne disanka bituikala nabi
  munkatshi mua malu makole aa, nebitambe kuakula kudi badi batunyunguluka. Ne nangananga,
  mbua bualu ebu budi Mukelenge ututumina ntatu. - Ku bumanyishi buimpe ebu, Nzambi
  udi ukumbaja buende, bua kusungila bena mudimu bende. Ne dipampakana dionso, mulami
  wa nzubu wa lukanu udi wela d\u00ee dikole ne: \u201cnengenze tshinyi bua kupeta
  muoyo wa tshiendelele? \u201d Diandamuna dimpe ne dipepele, didi dipebua kudi mutshima
  onso udi unyingalala: \u201citabuja Mukelenge Yesu\u2026\u201d (nv. 30, 31). Nunku
  disanka didi diuwula mu nzubu eu. \u2013 Pakatshia butuku ebu budibu kabayi mua
  kupua moyo, bap\u00f4stolo bakalekedibua, ne badi bumuka mu tshimenga kabayi bapanga
  kusengelela \u201cbana babu\u201d.\\nBienzedi 17. 1-15\\nPakumuka Paulo ne bakadiye
  nabu ku Filipo, bakaya batangile ku luseke lua Tesalonike, tshimenga tshikuabu tshia
  Makedonia. Bena Yuda bakuabu ne bena Gelika babunnyi, munkatshi muabu bakaji bakuabu
  ba muhinga, badi bakidila d\u00ee dia Nzambi diakabambilabu (1Tesal. 1. 5). Kadi
  bena Yuda babungi, nkayabu benzeja kudi Satana bua mukau, bakabajudila bisumbu bia
  bantu bua kubadingidila bilubu. Kabena bajanguluka mu bualu ebu bua kuangata bena
  tshitaba ne bantu badi kabayi mua kudiwula bualu bubi, bakadibu buobu balengulula,
  anyi kabena bapanga kuambulula kumpala kua balumbuluishi, bubandi bua kakudibua
  kale kumpala kua Pilat: \u00ab katuena ne Mukelenge mukuabu nansha anu Kaisa \u00bb
  (nv. 7; Yone 19. 15). \u2013 Matuku a Paulo mu Tesalonike akikala makese: bu mbingu
  isatu tshianana. \u2013 Kadi Nzabi wakabitabuja nunku bua buimpe buetu. Bualu bua
  mup\u00f4stolo wakadisangana muenzejibue bua kukumbaja mudimu wende kupitshila ku
  difunda dia mikanda ibidi idi ne bubanji ne malongesha manene buetu tuetu kabidi
  lelu. \u2013 Mu Beloya, bena Yuda badi ne lukunukunu lunene ne buakane. Pamutu pa
  kuikala bafofomisha kudi mukau, badi badienzeja (fuang. nv. 5), badi badienzesha
  bua kujadika ditabuja diabu ku dibala dia d\u00ee dia Nzambi matuku onso, d\u00ee
  edi, didibu bamanya bukokeshi buadi bunene (nv. 11; fuang. Yone 5. 39). Katue bamanye
  mua kubueja ba nsonga betu badi batubala mu dipangadika dia kulonda tshilejelu etshi
  (nangananga ku dieyemena mifundu itudi tutela). Ke kepatshila \u2013 kabidi ke tshiena
  bualu \u2013 tshia kuyila mifundu eyi ku dituku ku dituku.\\nBienzedi 17.16-34\\nMushale
  nkayende mu Atena, Paulo kena mu lulengu bua mpingu ne bilengejelu biabu biakadi
  mu musoko. Mutshima wende udi muneme ne, udi ne kanyinganyinga pakadiye utangila
  musoko wabu eu muimpe kutangila, udi m\u00fble ntente ne ditendelela dia mpingu.
  Mu Aleopago (muaba wa kunguila kua bantu), udi usambakana ne bena menshi ba mu bilongedi
  bishilashilangane (philosophes), Bakatamba kutumba mu miaba yonso bualu bua dimanya
  diabu. Nzambi wakapesha muntu lungenyi bua kujingulula bukole buandi bua tshiendelele
  ne bunzambi, malu andi akadi kaayi mua kumueneka (Lom. 1. 20). Kutangila dipanga
  kumanya Nzambi dia bantu aba, didi dijadika ne \u00ab ba pa buloba ku dimanya diabu,
  kabakamanya Nzambi \u00bb (1Kol. 1. 21). Udi munkatshi muabu bu \u00ab Nzambi udibua
  kabayi bamanye \u00bb. Mubangishila ku tshibangidilu, Paulo udi ubambila bualu bua
  \u00ab Mukelenge wa diulu ne wa buloba \u00bb (nv. 24) wakadibuluila ke anu ku bufukibua,
  kadi kabidi ku bupikudi. Nzambi mukokeshi wa bionso eu, udi \u00ab wambila bantu
  bonso katataka ne, buonso ne mu miaba yonso bakudimune mitshima yabu \u00bb (nv.
  30). Kakuena muntu nansha umue wa pa buloba apa udi mua kuamba ne diyi edi dia bukoshi
  bua Nzambi kadiena dimutangila yeye. \u2013 Kumanya kua Nzambi kua mu lungenyi kua
  patupu, kakuena muomumue ne dijinga dilelela dia anyima. Bamue ba munkatshi mua
  bakadi bamuteleja, badi baseka patoke ; banga badi balayidila bua kunvua kabidi
  d\u00ee musangu kumpala. Kadi bakuabu badi bitabuja. Ebi bidi bipeta bisatu bia
  lumu luimpe muaba onso udilu luambimbua kabidi lelu !\\nBienzedi 18. 1-11\\nMu Kolinto,
  Paulo udi upeta disambekana dia disanka ne diku dia bena yuda : Akula ne Pisikila.
  Bamane kuvuijibua kudi Kilisto, bakalua bantu ba mushinga kudi mupostolo, pabuipi
  ne kufila muoyo wabu pa mutu pa mupostolo, mu bualu budibu kabayi batubuluile (Lom.
  16. 4). Kolinto, wakadi musoko wakadi m\u00fble ntente ne bilele bibi, ne bilenga
  biandi. Mupostolo ne balunda bandi, bakadi kabayi basue kueyemena ku bubanji ebu,
  badi bafila tshilejelu tshia kukuata mudimu ne bianza biabu (1Kol. 9. 15 ne 18 ;
  2Kol. 11. 8, 9). \u2013 Kumpala kua batontolodi ba bena Yuda, Paulo udi ulekela
  bujitu buadiye nabu ku bualu bua kubayisha lumu luimpe, ne ubambila ne, udi uya
  mpidieu kudi ba bisamba bia bende (nv 6). Kadi Lomo 9. 2-5 udi utulesha kanyinganyinga
  bunene kayi kadiye naku bua bualu buabu pakadiye ubambila nunku. Nunku Mukelenge
  udi mua kukankamika muena mudimu wende wa mushinga mukole. Udi umuvuluija ne, bikala
  bantu bandi ba pa buloba (Isalele), kabena bakudimuka ku ditekemena diabu, udi mu
  musoko au ne \u00ab bantu ba bungi \u00bb ba dibikila dia mu diulu (nv. 10). Eyo
  mu musoko eu munyanguke, neasanke bua kusangisha bena kuitabuja ba bungi bu mudi
  mikanda ibidi yaluaye kubatumina ijadika. Bujadiki bunene ne, nansha bubanshi, nansha
  disanka kampanda mu musoko emu muakadidi tshintu katshiyi tshipangika, kabiena mua
  kujikija majinga malelela a muntu nansha.\\nBienzedi 18. 12-28\\nDiya ne Paulo,
  ne dimubanda bia bena Yuda kumpala kua Galio, kabiena bimupumbisha bua kutungunuka
  ne mudimu wende mu Kolinto nansha. Mukelenge udi umula bilondeshele mulayi wende
  (nv. 10). \u2013 Kunyima udi upingana mu nshila, upitshila mu Efeso, mudiye ushiya
  Akula ne Pisikila, upueka mu Yelushalema ku Kaisalia, ujikijala luendu luende luibidi
  ku Antioka (Tangila mu kalata kundekelu kua Bible wa Fran\u00e7ais). Ne kubangila
  mu nv. 23, luendu lule luisatu lua mupostolo ludi lubanga. Udi upitshila mu Fugio
  ne Galatia (tang. shap. 16. 6) kuakamana kuledibua nsagilu ya bungi yakamupesha
  dijinga dia bungi (Galatiya 1. 2 ; 4. 11). Pakadiye aku, muena mudimu mukuabu wa
  Nzambi wakafuma ku Efeso. Dina diandi APaulo muena mudimu mukumbane bualu bua, wakadi
  ne ludimi luandi lupepele ne bukole bua kuamba d\u00ee dia Nzambi : ebi bidi bipeta
  bia lukunukunu luandi (nv. 25) bualu bua, badi bakula bimpe anu ne tshidi tshiuwule
  mu mutshima (Mat. 12. 34, 35). Ne bualu bukuabu, wakadi wamba ne uyisha bimpe ne
  dikima malu \u00ab malu a Yesu \u00bb. Kadi bipedi ebi bionso, ne bunene buabi kudi
  Apaulo, kabiena bimupumbisha bua kudilekelaye ne kudipuekesha kuonso bua Akula ne
  Pisikila bamunvuije bimpe malu onso akadiye kayi mumanye. Udi ne lukasa lua kunvua,
  bua bualu ebu, mudimu wende mu Akaya mudiye uya, neutambe kukuama mamuma mimpe ne
  a mushinga.\\nBienzedi 19. 1-2\\nNe lulamatu ku mulayi wende (shap. 18. 21), Mupostolo
  udi ufika ku Efeso, musoko munene wa tshimenga tshia Azia. Udi ushalamu bidimu bisatu
  (shap. 20. 31), upingane Apaulo, pa tshine tshikondo atshi yeye eu (Apaulo) udi
  mu Kolinto \u00ab umiamina \u00bb muaba wakamana mupostolo kukuna (shap. 18. 27,
  28 ; 1Kol. 3. 6). Katuena tumona munkatshi mua bena mudimu aba ba Nzambi mukau anyi
  kutandangana kua bitupa bia muaba wa mudimu. \u2013 Dibatiza dimuepele dia Yone,
  diakadi bena Efeso aba bamanye, diakadi dilongolola bena Yuda bakadi bakudimuna
  mutshima bua kuitabuja Mesiya wakadi ne bua kukokesha pa buloba. Kadi muena kilisto
  yeye udi ne muaba wa mu diulu, kupitshila ku Nyuma Muimpe udi mubuejibue mu malanda
  ne Kilisto mufue ne mubike ku lufu. Dilongesha edi dilelela didi mukanda wa Efeso
  nkayawu muakule ! - Kutangila d\u00ee dia Mukelenge \u00ab dia kadiundane diakaleja
  bukole buadi \u00bb, ke anu ku malu akukema akenzabu kudi bapostolo, kadi ku bukokeshi
  buandi mu mitshima (nv. 20). Diakadi dienzeja bena kuitabuja aba bua kutonda malu
  onso akenzabu ne kulekela kumpala kua buonso majimbu abu. B\u00fbjibue ne \u201cdinanga
  dia kumudilu\u201d (Buak. 2. 4), bena Efeso aba, kabakajinga kabidi \u00ab kushala
  mu buobumue ne midimu ya midima nansha \u00bb (Efes. 5. 11). \u2013 Muanetu munanga,
  d\u00ee dia Mukelenge didi dileje bukole buadi pa buloba ku mamuma adi amueneka
  mu luendu luetu anyi ?\\nBienzedi 19. 23-41\\nMu Efeso muakadi tshitendelelu tshinene
  tshilongoluela nzambi mukaji dina diandi Atemize, tshiakadi tshibadibua munkatshi
  mua bitendelelu muanda mutekete bimpe bia mu bikondo bia kale. Bantu babungi bakadi
  baya bua kutshibandila, ne bilengejelu biatshi bia mu tshiamu tshia argent, biakadi
  bipangibua kudi bansenda, biakadi bivuija bubanji bua bungi kudibu. Nunku ditangadija
  dia lumu luimpe diakadi anu ne bua kupumbisha bungenda buabu, Bua bualu ebu, tudi
  tubamona badisangisha bua kulama bubanji buabu kabujiminyi, bapesha midimu yabu
  eyi ne lubombo lonso, tshimuenenu tshia ku mesu tshia kutendelela (fuang. Buak.
  18. 11). Bidi bualu bua kanyinganyinga kabungi pa kumona bantu babungi kabidi ne
  lelu, pamutu pa kukebabu ne lukunukunu bulelela, badi balamibue ku tshinemu tshia
  malu a mubidi adi \u00ab abasankisha \u00bb (nv. 25) anyi ku meshi a bakuabu. Mbila
  ne bikashi bikole bidi biedibua bua nzambi mukaji eu, ifila bumanyishi ne yeye eu
  pa nkayende kena mukumbane bua kuleja \u00ab bukole \u00bb buende patoke nansha
  (fuang. 1Bak. 18. 26-29). \u2013 Ba pa buloba lelu, bamanye ne badi batabuluke ne
  bamanye bintu biabungi kutamba ba bikondo bikuabu bia kushala panyima, bakashintulula
  anu nzambi yabu, kadi mioyo yabu kayena mishintuluke nansha. Mpingu ya miaba milongolola
  bimpe, ya kubandila (manaya a ndundu\u2026) anyi ya misambu\u2026babungi lelu badi
  bakukuila ne balonda bidi Mukelenge wa buloba ebu ubambila, mulue mukelenge wa manaya
  aa bua kupambula mitsima ya bantu.\\nBienzedi 20. 1-16\\nDiyoyi dia tshinvudu dia
  mu Efeso edi, diakenzeja bua Paulo kumuka mu musoko eu (fuang. Mat. 10. 23). Pakayaye
  mu Gelika mupitshile ku Makedoniya, wakapinganyina mu nshila umue au, bua kuya mu
  Toa. Muyuki udi ulonda (nv. 7-12) udi utujadikila ne, bena kuitabusha ba kumudilu
  bakadi badia bidia bia Mukelenge dituku dia kumudilu dia Lumingu bu mudibi bienzeka
  lelu. Bidi bitutonda bua Tulu tua Eutuko mu d\u00eesha dia Paulo. Kadi ke nu yeye
  Paulo udi wakula kutudi patudi tubala mikanda yende anyi ? Ntema kayi itudi tumupesha
  ? Njiwu mikole idi imueneka bualu bua kupanga nteme ku diyi dia Nzambi, idi ituleja
  kudi mua kuya ngikadilu wetu : ku Dikuluka anyi ku ngikadilu wa lufu. Kadi ngasa
  wa Nzambi udi ukumbaja apa bualu bua busambi bunene kukema. \u2013 Bualu ebu budi
  mua kuikala tshinfuanyikiji, tshia bujitu bua Ekeleziya[49] lelu. Kulala kuende
  kua tulu, dishimbuka ne dibutudibua diende didi diamba kumueneka, bionso ebi bidi
  bifuma ku dipanga diende dia ntema ku mayisha a bapostolo. Misangu yonso Mukelenge
  wakalongolola ditabuluka[50] dilondangane ne tshiakudia ne dikankamika dia bantu
  bandi, mu dindila dia ditshia dia butuku bua luendu lunene. \u2013 Paulo udi umuka
  mu nshila wa ku Toa, udi upetangana ne balunda bandi ku Aso, kudiye wangata kabidi
  nshila wa mayi, muye mutangile ku Yelushalema.\\nBienzedi 20. 17-38\\nKu Mileto,
  Paulo udi ubukila bakulu ba Ekeleziya wa ku Efeso, bua kulua kudiye bua kubambila
  mei a kulayangana n\u2019abo. Udi ubavuluija mushindu kayi wakadi mudimu wandi munkatshi
  muabu, ne tshilejelu tshiakangatabo ku mubidi wandi mu kudituala yandi. Udi ubadimusha
  njiwu, idi mua kulua kudi bantu ba pambelu (nv. 29) ne ba munkatshi muabu bua kukuata
  Ekeleziya. Mushindu kayi wa udibu mua kuyitantamena ei ? Udi ubasengelela bua buobu
  kudimuka (nv. 31), kadi nangananga udi ubafila bua kuikala mu ngasa wa Nzambi (nv.
  32). Bua bualu buende nkayende, Mupostolo udi anu ne kepatshila kamue : ka kujikija
  tshidikijilu tshiende tshia lubilu (tshidi anu tshiende nkayende ; fuang. 2Tim.
  4. 7) ne \u00ab mudimu \u00bb (mudimu eu wa Mukelenge). Muoyo wende kawena ne kipatshila
  kakuabu, udi pabuipi bua kuuteka bu mulambu bua Ekeleziya eu wakamanaye kudila muadi
  ne bisonji ku mesu bua bualu buandi (nv. 19 ne 31 ; Kol. 1. 24). Kadi Ekelezia eu
  wakadi ne mushinga munene kayi kumpala kua Nzambi ? Wakadi ne eu wa \u00ab mashi
  a Muan\u2019ende \u00bb (nv. 28 ; 1Pet. 1. 19). Mu mushinga munene eu, mupostolo
  udi usangana tshiena bualu tshia didifila diende nunku udi uwuvuluija bakulu ba
  ku Efeso bua kujadika bujitu buabu. - Bua kujikija, Paulo udi wambulula d\u00ee
  dikuabu dia Mukelenge Yesu : \u00ab kupa kudi kutamba kuangata kusankisha muntu
  \u00bb (nv. 35). Tukebue buakumona bualu ebu, mu didikija dietu dia yeye wakatupa
  bionso !\\nBienzedi 21. 1-14\\nDinangangana dia bana ba muntu didi dimueneka munkatshi
  mua luendu elu (nv 1, 6, 12\u2026). Mu Tulo nansha mu Mileto, Paulo udi ushilangana
  ne bana babu mumane kutua nabu binu mutendelele n\u2019abo Nzambi ku kala kua mayi
  (nv. 5 ; shap. 20. 36, 37). Apa, Nyuma udi utulesha kuikala kua bana mu nkatshi
  muabu, bualu bua kutamba kujinga bua bana kuikala mu disangisha ! Mu Kaisalia, Paulo
  udi upueka kua Filipo, wakamana kushikama aku pakamanaye kutangadija lumu luimpe
  mu misoko yonso kubanga ku Azoto (kusangisha kabidi ne mu Lude ne mu Yopa) ; shap.
  8. 40 ; 9. 32, 36). Bana bandi bakaji bakadi ne mudimu muimbe bua Mukelenge, wakadibu
  kabayi bakumbaja pa mbelu pa Ekeleziya (1Kol. 14. 3 ne 34). \u2013 Tshiakadi tshilombola
  mupostolo mu luendu elu tshidi dinanga diandi dinene kudi bantu ba tshisamba tshiandi.
  Wakadi mutuadi wa mapa wa Ekeleziya yonso ya mu Makedoniya ne ya Akaya ne wakadi
  usanka bua kulualua nayi nkayende ku Yelushalema (Lom. 15. 25\u2026). Bua muanda
  eu kena ubala didimusha ne dia Nyuma (nv. 4) ; ne dia muprofete Agabo (nv. 11 ;
  tangila shap. 11, 28) ; ne misengelelu ya bana babu (nv. 12) bua kupanga kuya. Katuena
  mua kulumbuluisha malu aa nansha. Kadi malu aa adi matupesha bua kutulongesha ne,
  ku diteya ntema ku meshi a bu muntu, nansha meshi aa mikale mimpe, nansha mupostolo
  udi mua kupambuka mu nshila wa ditumikila. Dilongesha dinene kudi muntu ne muntu
  wa kutudi !\\nBienzedi 21. 15-32\\nBua kumuka ku Gelika kuya ku Lomo, mupostolo
  wakela meshi bua kupitshila mu Yelushalema ! (shap. 19. 21). Nansha dinyunguluka
  edi dikale dibi, disua dia Mukelenge nedienzeke (nv. 14). Nangananga, nshila utudi
  tudisunguila nkayetu, kena mupepele nansha, tudi mua kuindila bua kusambakenamu
  ne malu onso makole. Paulo udi mubikidibue kudi bakulu bua enze tshiakadi \u201cmayisha
  a buena Yuda\u201d amba bu mudi tshilele tshia mikesha ya Mose, bua kujadikila bena
  kuitabusha ba bena yuda, ne udi udisangana musakibue ku didiela mpata ku dilongesha
  diende. Mupostolo wakadisangana pa nkatshi pa bualu bukole! Musangu eu kabidi tudi
  tumona mushindu kayi wakashala bena kilisto ba mu Yelushalema balamate ku ntendelelu
  yabu ya buena yuda. Badi bidikija kupongolola nvinyo mupiamupia mu milondo ei mikulukulu
  (Mat. 9. 17). Nkudi bena isalele \u201cba lukunuku ku mikeshi ya Mose\u201d ke kudi
  Yakobo, mutedibue mu nv. 18, ubambila bua \u201cMukeshi wa budishikaminyi\u201d
  ne wa \u201cmudimu wa Nzambi wa bushua ne udi kauyi unyanguka\u201d (Yakobo 1. 27;
  2. 12). Mudimu eu wa Nzambi udiye ubambila apa, kawena kabidi wa \u201c kuvuwa\u201dmibidi
  ku manyanu a pa mbelu nansha (nv.24) kadi wa \u201c kudilama kai ne ditoba ku malu
  a pa buloba \u201d ne wa kuya kutangila badi mu dikenga (bakaji ba mu lufuila ne
  bana ba nshiya). \u2013 Paulo udi apa bu muedibue munkatshi mua biamau bibidi bia
  menu bidi bikuyangana. Udi uya ku ntepelo ne ukokela bilele bia ntendelelu bua kuikalaye
  muanyishibue kudi bana babu. Udi ukumbasha bualu ebu anu patupu, bualu bua bena
  yuda badi bangata udi ubakeba, ne badi bakeba bua kumushipa bateka musoko mujima
  kulukulu ne mu diyoyo (nv. 30).\\nBienzedi 21. 33-40; 22.1-11\\nPaulo wakanyenyibua
  mu bianza bia bantu ku bukokeshi bua kamanda ka masalayi, mbuena kuamba ne, kudi
  munene wa nzumbu wa bena lukanu wa bena lomo. Yeye eu, wakanshi kumumona bu ntomboji
  munene, udi upeta lutulu anu pakamunvuaye wakula tshiena Gelika, ne padiba adi wakamupesha
  d\u00ee bua kuakula kumpala kua bisumbu bia bantu. Paulo kumpala kuabu, ne mu ditalala
  dinene, udi uvuluija ne, matuku ende a kumudilu akadi matambe bubi, kadi mikale
  ne ngikadilu mushilangane ne meshi a bena Yuda. Muikale ne ngikadilu, ne masanka
  makuabu bu muakadi bakuabu nawu\u2026 \u00ab muena Ebelu wa bena Ebelu; ku bualu
  bua mikeshi nakadi mufalesa \u00bb (Filip. 3. 5), kabidi, lumu luandi luakadi lua
  muntu muakane ne udi kayi mua kubandibua ! Nunku ! lukunukunu lua ntendelelu wandi
  bu lua bantu aba bakadi benzeja bisumbu bia bantu, luakamufikisha ku diluanganyisha
  Nzambi, nansha pakadiye mudimushibua kudi muyishi wandi Gamaliele (nv. 3 ; shap.
  5. 39). Wakapeta diandamuna dikole difumina mu diulu ne \u00ab ndi Yesu wa mu Nazaleta
  udi ukengesha \u00bb (nv. 8). Pakadiye ukengesha bena kilisto aba batekete, ubafikisha
  t\u00f4 ne ku lufu, wakadi uluanganyisha Muana wa Nzambi. Kadi, pamutu pa kumunyoka,
  ku dikima diandi dibi, Mukelenge pakamutabajaye mesu andi, wakabulula kabidi mesu
  ende a munda a mutshima wende (Efes. 1. 18), uvuija muntu eu wakatekibua ku luseke
  kubanga munda mua mamu wandi, muena mudimu wandi wa lulamatu (Gal. 1. 15).\\nBienzedi
  22. 12-30\\nMuena kuitabuja mupia mupia wakela nkonko ibdi idi ikumbajangana : \u00ab
  udi nganyi Mukelenge ? \u00bb (nv. 8) ne \u00ab ngeze tshinyi Mukelenge ? \u00bb
  (nv. 10). Diandamuna dibidi didi dimupebue kudi Ananiya udi ukumbaja ne : \u00ab
  ne katataka udi ujangulukila tshinyi ? \u00bb - Kunyima kua bidimu bisatu, mu Yelushalema
  pakadiye mu ntempelo, Paulo udi ne diakalengele dia kumona \u00ab muakane \u00bb
  ne bua kupeta kudiye mukana muende, mei a bukokeshi bualu bua mudimu wende (nv.
  17\u2026). Yeye nkayende misangu mikuabu wakajinga bua kukuata mudimu munkatshi
  mua bena yuda, welangana meshi ne, bumanyishi buende nebuikalemu ne bujitu buabunyi
  bu muakadianshilabu ku mumanya bu muena lukuna munene wa bualu bulelela (nv. 19,
  20). Kadi yeye wakatekibua ku luseke bua mudimu wa pa buawu, munkatshi mua ba bisamba
  bia bende (Galat. 1. 15, 16). - Nv. wa 18 udi ushala mulelela. Bena yuda kabena
  bitabuja misangu yonso bumanyishi bua mupostolo nansha. Kamanda ka masalayi kadi
  kabidi kamumusha munkatshi muabu bua kumuepula ku tshiji tshiabu. Pakabangabu kumukuma,
  Paulo udi wela diyi diende bu mu shap. wa 16. 37 wamba ne, ndi bianyi muena lomo.
  Mu Filip. 3 mumane kubala bintu bionso bu bintu bia kuimansha ku diala (nv. 7, 8)
  nealeje bupianyi bukuabu : musoko wa mu diulu (nv. 20). Muntu kena ubupiana ku tshiledibua
  tshia mubidi eu. Ne ke ku argent kudiye mua kubupeta (nv. 28). Badi bawubuela anu
  aba bakapita ku kuledibua kua tshiakabidi (Yone 3. 3; Filip. 3. 20).\\nBienzedi
  23.1-15\\nKamanda ka masalayi kakena kamanye mua kunvuija tshiji tshia bena yuda
  kudi muntu udiku kakayi kamona bualu bua kumubanada. Bua kumanya tshiakadiye muenze,
  udi uya ne muena lukanu wende kumpala kua tubadi tunene bua kulumbuluishaye. D\u00ee
  dia meshi dia Paulo (diakadi d\u00ee difuma kudi Nyuma Muimpe anyi?) didi ditshimuna
  tshisumbu tshia bafalesa. Dibika dia Yesu ku bafue, diakadi tshimikidi tshia diyisha
  diandi ne ke diakadi tshiena bualu tshia lukuna lua bena Yuda kudiye. Kadi Paulo
  kena kabidi ne mushindu wa kutela dina dia Musungidi wende, wakamana kuela dikokangana
  panktshi pa bafalese ne basadoke: diyoyi dikole didi dijuka dibuela t\u00f4 ne muaba
  watshilumbuluidi. Musangu eu kabidi bidi bikengela kamanda ka masalayi kamusungile.
  \u2013 Kadi kunyima kua malu aa onso, paula nkayende wakateketa, wakadi ne bualu
  bua kukoleshibua. Mukelenge nkayende udi ulua kumutangila, wimana pabuipi ne muena
  mudimu wende (nv. 11). Kakuyi dimulumbuluisha, udi umanya bumanyishi buende bunene
  budi Paulo umuka mu difila mu Yelushalema \u2013 udi umusamba ne umuvuluisha mudimu
  wakamupeshaye: kuamba bua lupandu, ke kudi bena yuda, kadi kudi ba bisamba bia bende.
  Bua bualu ebu, Neaye kabidi mu Lomo. \u2013 Tudi mua kumanya momumue misangu yonso
  mu luendu luetu ne \u201cMukelenge\u201d udi netu pabuipi bu muakadiye ne Paulo,
  ne katuena ne bualu bua kunyingalasha mitshima yetu ku tshintu nansha tshimue (Filip.
  4. 5, 6; 2Tim. 4. 17).\\nBienzedi 23. 16-35\\nKatuena tumona Mukelenge wenza bualu
  bua kukema bua kusungila muena mudimu wandi bu muakenzaye mu Filipoi (shap. 16.
  26); anyi mua kasungilaye Petelo mu nzubu wa lukanu (shap. 12. 7). Udi ulombola
  malu, udiabuluisha ne muana mulume wa muan\u2019abu mukashi ne Paulo, ku buena Loma
  bua Paulo eu, ne ku dipetu dinene dia kamanda ka masalayi ka bena Loma, kudi bena
  Yuda, kudibu kuakamonaye bimpe bua kubenga kuenza disua diabu dia kushipa Paulo.
  Mukelenge wakamana kuakula kudi muena mudimu wende ne: neafile bumanyishi mu Lomo
  (nv. 11). Meshi onso a muena lukuna kaakadi mamanye mua kupanyisha Mukelenge bua
  kukumbaja disua diandi nansha. Kutangila owo aa akalombola ku dikumbajija bimpe
  disua edi. Meshi abu mabi ke adi afikisha Lusia ku dipangadika dia kutuma Paulo
  ku Kaisalia mulamibue bimpe, Kaisalia eu udi dilobo diakamumushaye matuku makuabu
  akushala, bua kumusungila ku lukuna lua bena Yuda. Popamue ne muena lukanu wende,
  Lusia udi ufunda mukanda bua kumanyisha ngovena Felika. Tangila mushindu kayi udiye
  ulongola malu ku diakalengele dia Paulo usokoka tshilema tshiakakebaye kuenza ku
  dimukuma (nv. 27; shap. 22. 25). Nansha malu mikale nunku, malu mabi a ba bisamba
  bia bende, adi akupuka apa, kumpala kua bupidia bunene bua bena Yuda. Balume makumi
  anayi bashipianganyi, kabakamanya mua kukumbaja mitshipu yabu, bamane bua bualu
  ebu, kubikila[51] dipila pa mitu yabu.\\nBienzedi 24. 1-21\\nPaulo udi ku tshilumbuluidi
  kua Felika kumpala kua bamubandi bandi. Bob\u2019aba badi bualu ne mu balumbuluidi
  udi mutambe kumanya kuakula bimpe bualu bua tshilumbu tshiabu katshiena tshilelela.
  Kadi dishilangana kayi pankatshi pa lubombo (nv. 3) ne dishima dinene mu (nv. 5;
  fuang. Luka 23. 2) dia T\u00eatulo ne tshinemu tshia Paulo mu bumanyishi bua ditabuja
  diandi, bilondibua ne dilonda dionso dia bualu[52] dilelela! Tshisumbu[53](nv. 5
  ne 14) nsangilu wa batendeledi udi ukeba kuikala ne nfumu anyi dilongesha dia pabuadi.
  Kutangila muena Kilisto udi ne bualu bua kuikala ne nfumuende umue Kilisto. Kadi
  ntendeleleu wa pa buloba neabikile ku din\u2019edi, bana ba Nzambi buonso badi batapuluke
  nandi bualu bua ditumikila dia d\u00ee dia Nzambi. Mbua tshinyi tshibikidilu etshi!
  Tshiakuidi etshi ne bikuabu kabidi bia mumue, tshidi tshiemue tshia ku bundu bualu
  bua Kilisto budi bantu bandi mua kutuala ku ba pa buloba. Mushindu umue ne Paulo,
  Muena kuitabuja wa lulamatu, udi ne disanka bua kupetudibua kudi ba pa buloba ne
  dipetu dimue diakadi kudi eu muena Nazaleta (ndekelu wa nv. 5). Kadi tshiakadi tshienzeja
  mupostolo \u2013ne tshidi kabidi mua kutuenzeja tuetu \u2013 tshidi kuikala misangu
  yonso ne \u201cmutshima udi ka\u00fbyi ne tshilema kudi Nzambi ne kudi bantu\u201d
  (nv. 16). Wakadi wela meshi dituku dia dibika dia kulufu dikalaye ne bua kuimana
  kumpala kua Mukelenge bua kulubula luendu luende lua pa buloba ne mudimu wende.
  Bulelela buonso bumanya ne bupeta, budi ne bua kumueneka ku malu anyi bienzedi.
  Nanga nanga patudi tuele meshi a tshilumbuluidi tshia Kilisto tshidi kumpala kuetu
  (2Kol. 5. 9, 10).\\nBienzedi 24. 22-27; 25. 1-12\\nNansha dimueneka patoke dia dibinga
  dia Paulo ne dimueneka dia meshi onso mabi a bamubandi, Felika bua kusankisha aba,
  udi ulayidila kuangata dipangadika dituku dikuabu (nv. 22). Kadi neapange kuangata
  dipangadika didi ne mushinga munene: didi ditangila kusungidibua kua mutshima wende.
  Mubikidibue bua kuakulangana nende pa bualu bua \u201cditabuja mu Kilisto\u201d
  Paulo udi uleja luseke lukuabu lua bulelela luakadi Felika kayi utekemena nansha
  (nv. 25). D\u00ee didi ditshina - kadiyi dibuele - mutshima wende mumane kukoleshibua
  ku dinanga dia biuma (nv. 26). Udi wandamuna Paulo ne, netutangile bualu ebu kunyima,
  ulekela bua kuangata dipangadika misangu mikua bua tshiendelele mu tshikondo tshidi
  Nzambi umupesha bua kukudimuna mutshima. Bilondangane ne dina diandi didi diunvuija
  ne disanka, Felika udi usesuka ku disanka dilelela. Ah, katupanyi kumanya ne, lelu
  eu ke \u00ab tshikondo tshiakane \u00bb Bidimu bibidi bidi bipita ; mupostolo udi
  anu mu nzubu wa lukanu. Kadi lukuna lua bena Yuda kaluena lujika nansha. Pakamana
  Festo kupingana pa muaba wa Felika, tshifufu tshikuabu tshidi tshijuka, tshidi Mukelenge
  usungila mumanyisshi wende. Bu Felika (shap. 24. 27) ne bikondo bikuabu Pilato (Mako
  15. 15), dijinga dinene dia Festo didi dia \u201ckupeta diakalengele kudi bena Yuda\u201d
  (nv. 9). Nunku mushindu eu Paulo udi umona bimpe kabidi kujikula buena Lomo buandi
  ne kulomba, bua kulumbulula kumpala kua Kaisa Mukelenge munene wa Lomo.\\nBienzedi
  25. 13-27\\nAgipa ne Benike, popamue ne Dusila mukaji wa Felika shap. 24. 24) bakadi
  bana ba Helode III (shap. 12. 1) ne bakdi benza tshipungu tshinayi tshia bukalenge
  bua mushipianganyi eu. Luendu lua dikumbula ngovena mupiamupia, ludi bua kumanya
  muena lukanu eu wa pa buende. Tudi tunvua mushindu udi Festo ufila tshikoso tshia
  bualu ebu, ne mushinga mukese udi n\u2019au bualu bua ntendelelu. Buende Yeye budi
  bualu bua \u201cYesu kampanda wakafua\u2026\u201d (nv. 19). Bua babungi lelu, Kilisto
  kena ne mushinga nansha. Kadi Paulo wakadi ushikisha ne yeye eu (Yesu) udi ne muoyo,
  mushindu eu ke mudiye mushilangane ne bantu ba kumudilu. \u2013 Mupostolo udi mubuejibue
  mu lupangu kumpala kua tshitudilu \u00ab tshia buneme bunene \u00bb. Bilondeshelele
  mei a Mukelenge mukana mua Ananiya, wakadi mua kuikala \u201clupanza lusungula\u201d
  bua kutuala dina diandi kumpala kuabanfumu (shap. 9. 15). Kadi wakadi munyampala
  wa Mukelenge wa bunene kayi kutamba buonso bakadi ye mubikidibue bua kulumbulula
  kumpala kuende, \u201cmunyampala musuikibue nkanu\u201d, bu mudiye nkayende udibikila
  miaba mikuabu nunku, kadi misangu yonso muikale ne lukunukunu bua kuakula bua Mukelenge
  wende bualu bua d\u00ee dia Nzambi kadiakadi disuikibue nansha (Efeso 6. 20; 2Tim.
  2. 9).\\nBienzedi 26. 1-18\\nPaulo, mubikidibue bua kufila bumanyishi kumpala kua
  mukalange Agipa, udi ujula bua kuamba bulelela, tshianza tshiende tshiakadi tshisuika
  ne nkanu. Bu mu shap. 22 kabidi, udi ulonda mushindu wakasambakenaye ne Mukelenge,
  ne mu ngikadilu kayi wakamupeshaye bua kukumbaja mudimu. Mesu\u2019 ende mamane
  kutabashibua, wakapeta mudimu wa kutabaja mesu a bakuabu ba mu bisamba bia bende
  bua bapete ku ditabuja ne tshibueledi mu munya, ku budishikaminyi, ku dilekedibua
  dia mibi ne ku dipiana dia bumpianyi bua mu diulu budi bua bansantu (nv. 18; fuang.
  ne Kol.1. 12,13). \u2013 Malu adi enzesha dikudimuna dia mutshima kaena mumue nansha.
  Petelo wakakudimuna mutshima wende mu buatu buende, pakadimanyaye ne udi muntu mubi.
  Lewi wakadi mu nzubu wa tshilabuidi tshia bitadi, ne Zakaya wakadi kulu kua mutshi
  pa diba dia dimubikila dia Mukelenge (Luk. 5. 8-11 ne 27; 19. 5). Muntu mutungula
  wa ku Antioka, wakakudimuna mutshima wende mu dikalu dia luendu, ne Mulami wa nzubu
  wa lukanu butuku mu nzubu wa lukanu (shap. 8. 27) \u2026; 16. 29\u2026). Kadi Paulo
  yeye wakakudimuna diba mundamunya, pakadiye uya munshila (nv. 13). Bualu budi ne
  mushinga, budi bua muntu yonso ambe diba ne muaba kayi wakasambakenaye ne Yesu.
  Ne katutshinyi nansha, padi tshikondo tshimueneka bua tuetu kuakula bua dikudimuna
  dia mutshima. Eku ke kuditumbisha nansha, bualu bua bidi bikengela kuakula popamue
  ngikadilu mubi utuakasanganyibua kudi Mukelenge. Mushindu eu, udi kutamba kutumbisha
  ngasa munene wakasua kutupikula.\\nBienzedi 26. 19-32\\nMubikidibue kudi Yesu Kilisto
  bua mudimu wa pa buawu kudi ba bisamba bia bende, Paulo kakapidia nansha\u2026 (nv.
  19). Katuikadi bena bupidia bua kukumbaja mudimu muimpe ne mutekete udi Mukelenge
  mutupeshe! \u2013 Bua Festo, muntu wakadi kayi ne dijinga dia malu a nyuma, mei
  onso a Paulo akadi biakulakula kudiye (nv. 24). Bulelela \u201cmuntu wa mubidi kena
  unvua malu a Nyuma wa Nzambi nansha, bualu bua adi bupote kudiye\u201d (1Kol. 2.
  14). Pa dib\u2019adi mupostolo wakabanga kuambila mukelenge nkayende ne kanemu,
  kabidi ne bukokeshi buonso buakadi d\u00ee dia Nzambi dimupesha (Mis. 119. 46).
  Mukelenge Agipa udi usokoka kanyinganyinga kende, ku ditshingulula dia lukonko (nv.
  28). Kutangila! Kutuishibua kakese ne kuvuijibua bu muena kilisto nkushal\u2019
  anu mujimine menemene. Kudi mukalenge ne kudi muena lukanu, nganyi wakadi ne luseke
  luimpe lua kujinga? Mujadike muaba wende wa butumbi kumpala kua Nzambi, Paulo muena
  lukanu wa Mukelenge Yesu kena utekemene ku tshifulu tshia butumbi tshia bantu tshidi
  kumpala kuende, kadi ku mutshima wandi! Katutekeshibu ku tshimuenenu tshia bantu,
  kadi tuele meshi bua difutu diabu dia tshiendelele. Mupostolo wakalumbulushibua
  misangu ya bungi kumpala kua Felika, Festo ne kua Agipa. Bidi bikengela bua alumbuluishibua
  kumpala kua Kaisa, udi mu tshikondo atshi, kayi mushilangane ne mushipianganyi Nelo.\\nBienzedi
  27. 1-17\\nBua kupumbisha dimuangalaja dia lumu luimpe, muena lukuna wakajudila
  Paulo bantu bena lukuna. Katataka udi umutekela bipupu bia pa buloba bua kumupumbisha
  mu nshila. \u2013 Bena kilisto babungi badi bu buatu ebu buakadi buenda ne lupepele:
  luendu luabu ludi bilondeshele kudi lupepele luya. Bikalalu ndua mu \u201cmidi\u201d
  ludi lumusaka bitekete bitekete, malu adi aya bimpe; badi bajula longo ne dikima
  dionso (nv. 13). Kadi padi (lupepele) lutshinguluka bua kubapingaja tshianyima,
  badibabanga kuya ku \u201cbukole\u201d, ne \u201clutatu\u201d, kabayi mua kuya kumpala
  nansha (nv. 7. 8) ne babanga kukeba ku nseke ne nseke muapa wa kudisokoka bua kuepuka
  ku lutatu elu (nv. 4). Kundekelu, padi tshipepele tshikole tshia diteta diabu tshilua,
  kabena mua kuimana nansha pakalekelabu bua kuita, tshiakabapambula ku luseke (nv.
  15). Dibungi diodi didi mu njila mujima ne bikondo bionso. Anu patuikala bakoleshibua
  ku ditabuja dinene ne dikole, nunku tudi mua kulumbila t\u00f4 ne ku kipatshila,
  munkatshi mua ntatu ne bipupu ! \u2013 Nansha wakenzela muena lukanu wende bimpe,
  kadi kamanda masalayie aka kakatamba kueyemene kudi muena buatu, pa mutu pa biakadi
  Paulo wamba (nv. 11). Misangu yabungi, Kabitu bituluila bua kueyemene mibelu ne
  menji bia bantu pa mutu pa kulonda bulombodi bua d\u00ee ne bua Nyuma muimpe anyi?
  Ne patudi tulonda biabia nunku mbua dikenga dietu dinene (nv. 10).\\nBienzedi 27.
  18-44\\nPaulo udi kabidi ne ditalala munkatshi mua tshipepele, bu muakadiye nadi
  kumbala kua bangoavena ne bakalenge. Bukole bua tshipepele kabuena bumupumbisha
  bua yeye kunvua d\u00ee dia Nzambi wende ne udiye ukuatshila mudimu (nv. 23). Mu
  makenga, bantu babungi batu bakeba anu diakalenga diabu nkabu, kadi mupostolo eu
  munene udi wela menji bua lupandu lua balunda bandi ba mu luendu. Udi ubajadikila
  bua lupandu elu kupitshila ku d\u00ee diakamuambila Nzambi wenda, kunyima udi ubakankamika
  bua kudia tshia kudia, kakuyi kupanga kusakidila (1Tim. 4. 4, 5). \u2013Kunyima
  kua malu aa onso atshimpitshimpi ne dijimija dia buatu, buonso buabo bakafika ku
  dilobo biakane (bala Mis. 107. 25-30). \u2013 Mu bualu bua luendu elu, bakaomona
  tshinfuanyi tshia Ekelezia pa buloba. Mubanga ne tshikondo tshimpe tshia ditalala,
  kakapanga kukuatshibua ne lukasa luonso ne bipupu bia ntatu mikole biakamujudila
  satana. Kupanga kua biakudia, tshikondo tshia midima ya mu nyuma, dieyemena ku ngikadilu
  yonso ya budimu, bionso ebi biakalua bualu bua, kabakateya ntema ku diakula dia
  bapostolo nansha. Dituku didi dienda disemena pabuipi ; ne mu dituku edi, dibutuka
  dia ndekelu dia buena kilisto bua ku mesu[54] (buatu). Kadi Mukelenge udi mumanye
  badi bandi, mu Ekelezia wa mushindu eu, udi ubikidibua ku dina diende. Nunku ku
  buonso bakamupesha Tatu, nansha umue wabue kakujimina nansha (2Tim. 2. 19 ; Yone
  17. 12).\\nBienzedi 28. 1-16\\nNzambi wakateka meshi mimpe a bumuntu mu mitshima
  ya bantu bampanganu ba mu tshisenga tshia Melita (bumuakenzaye kabidi kumpala ne
  mutshima wa kamanda ka masalayi Julio : nv. 2 ; shap. 27. 3). Badi bakidila ne bakankamika
  buonso bakadi bapanduka ku lufu lua mayi. Munkatshi muabu Mukelenge udi wenza bua
  kumanyisha muntu wenda kupitshila ku bualu bua kukema. Mupostolo katangila bunene
  buende bua kubenga kukeba nkunyi ya kutemesha kapia, udi musumibue kudi nyoka ne
  kena unvua lulengu luandi nansha. Tshiakadi tshimue tshia ku bileshelu biakadi ne
  bua \u00ab kushindikisha \u00bb bayidi. Tshikuabu tshiabu tshiakadi kutentekesha
  bakadi ne mabedi bianza bua buobu kuondapibua (Mak. 16. 17, 18). Dikuatshisha dia
  \u00ab bapote \u00bb, didi disangana diambuluisha diadi. Buonso bakadi ne mabedi
  ba mu tshisanga etshi, kubangisha kudi tatu wa Pupulio, badi bondapibua ku bukole
  bua Nzambi. Ne tudi tuela meshi bua kuamba ne, babungi ba munkatshi muabu bakasangana
  diondapibua kabidi dia mutshima. Nunku, meshi a muena lukuna, akafikisha anu ku
  dimiamina dia maminu a lumu luimpe mu buloba bupiabupia. \u2013 Luendu lua mupostolo
  ludi lushikila. Kumpala kua kutuadila tshintu kampanda tshionso kudi bana babu ba
  mu Lomo, nyeye nkayende udi upeta didikankamika mu buobumue buandi ne bana babu.
  Muana mu ditabuja kabidi udi mua kuvuija disanka ne dikankamika kudi muena mudimu
  wa Nzambi.\\nBienzedi 28. 17-31\\nPakafikeye mu Lomo, Paulo wakabikila milopo ya
  bena Yuda. Wakabunvuija tshiena bualu tshia dikuatshibua diandi. Ne kena mua kukuatshila
  ba ku bantu ba tshisamba tshiende lukuna bua malu onso mabi akamuenzelabo, udi ubapesha,
  ne misangu yonso muaba wa kumudilu mu diunvua dia lumu luimpe. Mudinda, mu dilolo,
  kayi uteketa, udi ubambila bulelela, t\u00f4 ne mu tshikondo tshidiye umuka munkatshi
  muabu (nv. 25, 29 ; bala Ebel. 10. 38, 39). Paulo udi ushala mu nzubu wa lukanu
  mu Lomo bidimu bibidi. Kadi udi mua kumona ne, malu onso adi mamukuata \u00ab adi
  nangananga bua kudiundisha lumu luimpe \u00bb (Filip. 1. 12). Ke anu mu dikuatshibua
  emu muakafundaye mikanda yende yabunyi anyi, imua yayi, Mukanda mutumina bena Efeso,
  bena Filipoyi ne bena Kolosayi\u2026 ? Katuakadi mua kuyipeta bu yeye kakadi mu
  lukanu, ne wakaya ku mubidi bua kutangila Ekeleziya ei. Mikanda ei ke idi ituambuluisha
  bua kutungunuka kakese ne bualu bua mupostolo eu munene. Bualu bua apa muyuki wa
  bualu buandi udi ukoseka, ne mukanda wa bienzedi kawena ne nkomenu nansha. Bu bua
  kutuleja ne mudimu wa lumu luimpe pa buloba kawena mujike nansha ! Udi utungunuka,
  patshiena Ekeleziya muikale pa buloba mu nsobelu wa muena kuitabusha yonso.\\nLomo
  1. 1- 17\\nMikanda mifunda[55] idi mikanda yakafundila bapostolo Ekelezia anyi bena
  kuitabuja kampanda, ne munda muayi tudi tusangana malongesha malelela a buena kilisto.
  Wa bena Lomo, nansha bikalawu wakafundibua kunyima kua mikuabu mikanda, wakatekibua,
  kumpala kuayi bua kabingila kalelela. Bualu bua tshiena bualu tshiawu tshidi Lumu
  luimpe. Bua bualu ebu, Nyuma wakalongolola ne kumpala kua kuangata malongesha a
  buena kilista kampanda adi mu mikanda idi kumpala, bidi bikengela diambedi kulua
  muena kilisto. Mulunda wanyi, wewe udi ubala mifundu ei, udi mupeshibue pebe mushindu
  eu lelu, biwikala kutu muanji kuakidila lumu luimpe. Ulombe kudi Mukelenge bua alenge
  mutshima webe ne kondo kawu ku buenzeshi bua bukole bumuepele bua d\u00ee dia Nzambi,
  ne ku bukokeshi bua lumu luimpe ludi \u00ab bukole bua Nzambi ku lupandu kudi muntu
  yonso udi witabuja \u00bb (nv. 16). - Mukanda eu wakafundibua kumpala kua luendu
  luende lukole lua pa mayi ludi luakadibue kundekelu kua mukanda wa Bienzedi bia
  bapostolo. Paulo kakadi muanji kuya mu Lomo, nansha kakadi muanji kumona bena Lomo
  ne mpala wende. Kadi- tshidi ngikadilu wa mudimu onso muimpe, - udi (Paulo) m\u00fble
  ntente ne dinanga bua bualu buabu ne nangananga kumpala, dinanga bua muntu udiye
  musue kubambila : Yesu Kilisto. Dina diende didi diuwule ntente mu nvensa ei ya
  kumudilu. Yeye ke ngudi tshiena bualu tshia lumu luimpe, nshindamenu wa malanda
  onso a Nzambi ne muntu anyi ? Ku luseke lukuabu, mushindu utudi tumona Paulo mudilongolole
  bua kuamba lumu luimpe kudi badiye ubikila ne ban\u2019anyibue ne bansantu (nv.
  15 7), udi utujadikila ne mukeshi mulenga wa lumu luimpe kawena wimanyina ku dilekedibua
  dia mibi nansha. Ludi lubumbakasha malongesha onso a mu Kilisto.\\nLomo 1. 18-32\\nKumpala
  kua kunvuija mushindu kayi udi Nzambi ubingisha muntu mubi, bidi bikengela muntu
  yonso adimanye ne udi biandi muntu mubi. Nzambi udi musue kubanga tshilumbuluidi
  ne bantu buonso. Tudi mua kuela meshi ne misagu mikuabu ba npangano, badi bafuidibua
  luse ; bualu bua kabena ne d\u00ee difunda. Kadi kutangila matuku onso, ku mesu
  kuabo badi ne mukanda mukuabu mubulula : wa bifukibua (Mis. 19. 1). Kadi kabakasua
  kumanya ne kutumbisha mufuki wabi ne bakapanga kumusakidila (ke tshidi dibanza kudi
  bantu buonso ba pa buloba bujima). Muntu yonso wakapeta lungenyi, bua ku lolu, amanye
  mua kupitshila ku bionso bidiye umona, kuangata dipangadika ne, Nzambi udiku. Kadi
  bantu ne lungenyi elu, bakadienzela mpingu, padib\u2019adi pakaluabu bapika ba bukole
  bua bubi, bakabafila mu nkuka yonso mibi. \u2013 Budi bualu bubi be, budi budi Nzambi
  kayi witabusha nunku bua muntu wa mubidi abuenze. Kadi Nzambi kena ubadila dipila
  edi anu kudi bantu badi badifila mu kuenzenza kua malu mabi aa, kadi kabidi kudi
  badi \u00ab bikalangane ne d\u00ee dimue ne bobo badi baenza \u00bb. Kubala kua
  bikandakanda bidi biakula malu a mubidi, kusanka mu malu a tshianana ne adi kaayi
  makane, bionso ebi nkuditeka mu \u00ab tshilumbuluidi tshiotshimue ne benji ba malu
  aa \u00bb (nv. 32 ; Mis. 50. 18).\\nLomo 2.1-16\\nNansha muntu muikale mukuluke
  mushindu mubi kayi, neasangane anumukuabu udi mutambe kukuluka udiye mua kulumbuluisha
  bua kudibingisha ! Udi ne lukuka lua manaya, neapetule mukuatshiki wa maluvu, ne
  mukuatshiki wa maluvu neaditambishe kumpala kua muenji wa malu mabi mashilashilangane.
  Mu bulelela, malu onso aa mabi adi amueneka kutudi mu mitshima yetu. Patudi tulumbuluisha
  bakuabu (nv. 1), tudi tufila bumanyishi bulelela ne tudi bamanye ne ebu mbubi ;
  tudi tuleja ne tudi ne kondo ka mutshima. Koko aka kadi katupisha petu tuetu misangu
  yonso itudi tuenza bietu malu aa muomumue. Bantu buonso badi ne kondo ka mutshima
  (Gen. 3. 22). Mu buimpe buandi, Nzambi udi udiambuluisha naku bua kubafikisha ku
  dikudimuna mutshima (nv. 4), kadi kena witabuja bua buobo kulumbuluisha naku bakuabu.
  Kudi anu umuepele udi ne bukokeshi bua kulumbuisha bakuabu : nYesu Kisto (nv. 16
  ; Yone 5. 22 ; Bienz. 10. 42). Yeye neasokolole \u00ab malu onso masokoka a bantu
  \u00bb bienzedi biabu bionso, ne meshi onso adi kaayi akumbana akasokokabu ku mesu
  kua bantu (Mat. 10. 26). Mutondelelayi kakui kushanguluka malu enu onso masokoka
  a bundu adi mu mutshima wenu. Kondo kebe ka mutshima kakena bu diyi dia muena lukuna
  webe nansha, kadi bu mulunda udi ulua kukuambila : ambila Mukelenge Yesu bua bualu
  buaku ; neatangile buaku.\\nLomo 2. 17-29\\nShapita ei idi itulesha mutu tshilumbuluidi
  tshienzeka ku tubadi. Ku muntu ne muntu, badi ne bilumbu badi bapita bua kulumbulula
  kumpala kua mulumbuluishi munene. Kunyima kua dipila dia mupote (shap. 1), ne kua
  muena meshi (mbangilu wa shap. 2) ; Muena yuda ke udi ubuela mu tshialu. Udi wimana
  ne mutu wende mujula mulu. Dina diende dia buena Yuda, mikeshi yakadiye weyemene,
  Nzambi mulelela udiye welangana meshi bua dimumanya diende (nv. 17\u2026), bionso
  ebi bidi bimupesha diditambisha kumpala kua bakalumbulula kumpala kuende (mupote=mumpanganu
  ; muene meshi=muene gelika), ne wela meshi ne ne malu aa neamubingishe\u2026Kadi
  diyi dia mulumbuluishi didi dimuambila tshinyi ? \u2013 Ntshia kukulumbuluisha ne
  ku Mena ebe a butumbi (nv. 17) ne ku dimanya diebe (nv. 18), anyi ku meyi adi apatuka
  mukana muebe (nv. 21), kadi ku bienzedi biebe. \u00ab Wewe udi ulongesha bakuabu\u2026wewe
  udi uyisha\u2026wewe udi wamba... \u00bb, tshindi natshi bualu, ntshiudi wenza\u2026
  ne tshiudi kuyi wenza (Mat. 23. 3). Kuena ne tshia kubingishibua natshi nansha,
  masanka ebe adi atamba kuvudisha dipila diebe. \u2013 Bubi bua bapote budi bubikidibua
  ne malu adi kaayi a Nzambi[56](shap. 1. 18) : mbuena kuamba ne luendu ludi kaluyi
  ne mikandu ne didikanda, bilondeshele nkuka ya mubidi (1Yone 3. 4). Bubi bua bena
  yuda budi bubikidibue ne bupidia (nv. 23), mbuena kuamba ne bupidia bua mikeshi
  ya Nzambi mimanyibue. Ne lelu eu, mushindu kayi udi bena kilisto bikale ne bujitu
  ebu ; bobu, badi ne dibuluibua dionso dia d\u00ee dia Nzambi !\\nLomo 3. 1-18\\nUdi
  mubinge nganyi ? Nzambi udi upisha anyi ? udi ulumbulula udi udibingisha ? \u2013
  Mupostolo udi wela d\u00ee ne : \u00ab Nzambi ikale muena bulelelela ne muntu yonso
  asanganyibue muena mashimi \u00bb (nv. 4). D\u00ee dia Nzambi kadiena diumushibua
  bualu bua bena Yuda bakapeshibuadi kabakaditabuja nansha (nv. 3 ; Ebel. 4. 2). Ne
  tshipeta tshibi, bantu aba kabayi ne ditshina nansha dikese, bakatamba kuditumbisha
  mu mikenshi yakapeshibuabu (shap. 2. 17), kutangila yoyi mikenshi ei yakadi ibamanyisha
  mushindu kayi wakadibu bapila. Anu bu mudi mushipianganyi udi udibingisha, kadi
  nkayandi kabidi upesha ba mpulushi bumanyishi budi bujadika patoke dipila diende.
  Mushindu eu Nyuma wa Nzambi bu mudi Nzuji munene ku tubadi, udi ubadishila muena
  Yuda mufundibue dilondangana dionso dia mifundu idiye kayi mua kupanga kumanya,
  mipatula anu mifundu ya kabalaye (nv. 10-18). \u2013 Ngakuilu mukuabu wa didibingisha
  udi mua kunvuika kudi mufundibue : ntshiena ngela mpata bua dipila dianyi nansha,
  kadi dipila dianyi edi, didi ditamba kulesha buakane bua Nzambi patoke ; mu bulelela,
  didi dimuambuluisha bua kuenzaye mudimu. Ditabusha ditambe bubi ! Bu biobi bikale
  mushindu eu, Nzambi wakadi mua kulekela mua kulumbuluisha ba pa buloba (nv. 6).
  Kadi mushindu eu kakadi mua kuikala ne buakane nansha, ne kena mua kudivila nansha
  (2Tim. 2.13). Kumpala kua dikosa dia tshilumbu dia ndekelu, Nzambi udi utshimuna
  diela dia meshi dia ndekelu didi muntu bu tshifukibua tshiandi ukeba bua ku disokoka
  kunyima kuau bua kudilamuna ku dipila.\\nLomo 3. 19-31\\nBantu buonso kumpala kua
  tshilumbuluidi tshia Nzambi, mukana muabu mudi mubuikidibue. Kakuyi dishilangana,
  bantu buonso basatu badi ne dipila, ne bakumabanyine ku mikenshi dinyoka dia lufu
  (nv. 19). \u00ab Buonso bakenza bibi ne badi bapanga kupeta butumbi kudi Nzambi
  \u00bb. Ke bua bualu kayi dinyoka dinene ne : \u00ab neufue bulelela \u00bb diakambibua
  kudi Nzambi kumpala kua dikuluka dia muntu mu bubi (Gen. 2. 17), didi dijadikibua
  : \u00ab difutu dia bubi ndufu \u00bb (shap. 6. 23). Bua muena mutshima mukole,
  ikalae wa ba bisamba bia bende anyi muena Yuda, tshilumbuluidi etshi tshidi tshisha
  la tshilelela kudiye tshiendelele ne tshilumbuluidi tshiamueneshibua bantu buonso
  kumpala kuatshi dituku diadia, tshidi bulelela budi bukuatshisha buowa (Buak. 20.
  11\u2026). Kadi tangila muakuidi (avocat) udi wimana ku tshilumbuluidi etshi bua
  kukuatshisha banto buons oba bisamba bia bende anyi bena yuda bakamusungula ku ditabusha.
  Kena ukepesha malu mabi akenzabo, bu mudi bakuidi bakuabu benza kumpala kua tubadi
  tua bantu pa buloba. Udi ubalumbuluila ne dijikula ne : bantu aba badi bakumbanyina
  lufu, kadi lufu elu, luakamana kukumbajibua, bu dibanza difutshibue ; lufu, luanyi
  mene luakafuta mushinga wa bundu wa malu mabi abu. \u2013 Eyowa, buakane bua Nzambi
  budi bukumbashibue, bualu bua dinyoka diakaman\u2019abo kushikisha, kabena mua kudifila
  musangu muibidi kabidi nansha. Ne bikala Nzambi udi muakane bua kupisha bubi, udi
  ushala kabidi muakane bua kubingisha muntu mubi \u00ab ku ditabuja dia mu Yesu \u00bb
  (nv. 26).\\nLomo 4. 1-12\\nPadi tshibandilu tshitambe kuikala tshipi bua kupeta
  tshintu tshiteka kulu, muntu muimane pa tshibumba kena mua kutshiangata, momumue
  kabidi badi muinshi muende. Tuabadi muaba mukuabu ne : \u00ab Kakuena kansungansunga
  \u00bb (shap. 3. 22) ; muena Yuda nansha muena Gelika muomumue, kena upeta butumbi
  kudi Nzambi. Muntu nansha umue kena ufika ku butumbi ebu, kupitshila ku tshibandilu
  tshia buakane bua bu muntu, netshikale anu tshipi. Tshimuenenu tshidi ne, nansha
  Abalahama (nv. 3) ne Davidi (nv. 6) bakadi mua kuimana ne bukokeshi kakui mpata
  kulu kua tshibandilu etshi tshia bienzedi, kabakadiambuluisha nabi bua kubingishibuabu
  kumpala kua Nzambi. Bikala buobu kabakabingishibua nunku, nganyi mukuabu udi mua
  kukeba kubingishibua ku bienzedi ? Bua kulesha bimpe ne lupandu lua ku ngasa kaluena
  lulondangana ne meshi a mubidi ne \u00ab kudisua \u00bb kua bena Yuda (shap. 3.
  27), nv. 9, 10 idi ivuluisha ne nkambua Abalahama wakabadibua buakane kumpala kua
  kupeshibua tshimanyishilu tshia ditengula (Gen. 15. 6 ; 17. 24). Tshikondo tshiakamubingisha
  Nzambi, wakadi mufuanangane ne banpanganu. \u2013 Bua kusungidibua, bidi bikengela
  diambedi kudimanya ne ndi muntu mubi, mbuena kuamba ne kudimona ne ndi mukumbanyine
  tshilumbuluidi tshia Nzambi tshiakamana kuambibua mu shapita wakushala kunyima.
  Anu \u00ab muntu mubi \u00bb, ne mubi nkayende ke udi Nzambi ubingisha (nv. 5 ;
  fuang. Mat. 9. 12).\\nLomo 4. 13-25\\nBu mudi Nzambi ne bukole bua kuenza bu mua
  kalayaye (nv. 21), muntu ku luende luseke udi mutambe kuteketa bua kuakaja bujitu
  buende. Ke bualu kayi milayi yonso yakalayabu Abalahama (ne bena kilisto buonso
  kabidi) kayena ne dibanza nansha dimue dia kukumbasha\u2026bidi bikengel\u2019anu
  kuitabusha patupu. Bimuenenu bionso biakadi ku mubidi wa Abalahama ne Salai biakadi
  bimueneka bitapuluke ne bionso biakajadikila Nzambi Abalahama. Kadi yeye eu, \u00ab
  kakelesha mpata mumutshima wandi nansha\u2026m\u00fbshibue ntente ne dimanya dionso\u2026
  \u00bb (nv. 20, 21). Ditabusha dikole dia mushindu eu diakamufumina kudi kunyi ?
  Abalahama wakadi mumanya dinene dia eu wakamupesha milayi ei ne, wakamupesha lulamatu
  luonso. Tshiala[57] tshia muntu utudi tunemeka bikole tshidi ne mushinga munene
  kutudi kutamba tshia muntu utudi katuyi bamanye ne tshidi tshijadika bipungidi.
  Ditabuja didi ditabusha milayi bualu bua didi ditabusha Nzambi wakayenza (nv. 17
  ne 3 ; fuang. 2Tim. 1. 12). Didi didiangatshila malu manene onso adi d\u00ee dia
  Nzambi dijadika : lufu lua Muakelenge Yezu bua kujimisha mibi, dibika diandi bua
  kutubingisha (nv. 25). Muanetu musuibue, ku dibala diebe, paudi mufike ku kanungu
  aka, udi mua kuamba popamue ne bena kitabusha buonso ne, nkadi ne ditabusha edi
  didi difila lupandu. Mukelenge Yesu wakadifila bua mibi yanyi (meme) ; Nzambi wakamubisha
  ku bafu bua dibingishibua dianyi anyi ?\\nLomo 5. 1-11\\nMulekedibue dibanza, ne
  mubingishibue, muena kuitabuja udi wela diyi dikole dia disanka diandi (nv. 1).
  Wakamana kupeta ditalala ne Nzambi. Udi mulengeshibue kudi mulumbuluishi munene
  kupitshila ku bualu mene buakadi mua kukoka tshishi tshiandi : \u00ab lufu lua Muanende
  \u00bb (nv. 10) ! Mu bulelela, dinanga dia Nzambi kadiena dikumbanangana ne dinanga
  dikuabu nansha. Edi mene \u00ab ndinanga diende yeye \u00bb, didi ne kabingila kuonso
  munda muende. Wakananga bantu batshianana bakadi kabayi ne bualu bua kunangibua,
  kumpala kua kabayi banze kuenza bualu nansha bumue buimpe, pakatshidibu kabayi ne
  bukole (nv. 6), bantu babi (nv. 8), ne bena lukuna (nv. 10 ; 1Yone 4. 10 ne 19).
  Kutangila anu diodi dinanga edi, didi ditshikishibua katataka mu mitshima yetu.
  \u2013 Kumpala kua ba pa buloba badi baditumbisha ku malu adi kaayi ashala kashidi,
  muena kuitabusha kayi mua kufua bundu (nv. 5), udi mua kusanka bua ditekemena diende
  dia mushinga munene didi kumpala kuende : Butumbi bua Nzambi (nv. 2). Udi kabidi
  ukumbana kusanka mu makenga a tshikondo etshi. Bualu bua adi apatula bimuma biakane
  (nv. 3, 4) bidi bivuija ditekemena diandi dipiadipia ne dia bukole. \u00ab Ke anu
  mu bualu ebu\u2026 \u00bb (nv. 11) : tudi ne dikima dia kutumbila mu bipedi, kadi
  kumpala kua bionso, kutumbila mu eu udi utupeshabi : Nzambi nkayandi, wakalua Nzambi
  wetu mu Mukelenge wetu Yezu Kilisto.\\nLomo 5. 12-21\\nBua muena kuitabuja udi mukudimune
  mutshima mu bulalu bua lufu, mukanda mufundila bene Lomo wakadi mua kuimanyina mu
  nvesa 11. Bualu bua mibi yandi buakamana kushikishibua ; udi mukumbanyine butumbi
  bua Nzambi. Kadi bua eu utshiena utungunuka kuikala pa buloba, bualu bukole budi
  bumueneka kubanga apa : utshiene ne ngikadilu mukulukulu munda muende, \u00ab bubi
  \u00bb, budi ne bukole anu bua kukuama mamuma mabole ne manyanguke. Udi bua bualu
  ebu mua kushimisha lupandu luende anyi ? Tshidi tshilonda kubanga mu shap. 5. 12
  t\u00f4 ne ku shap. 8, tshidi tshitulesha mushindu kayi wakalongolola Nzambi bua
  kushikisha bualu ebu : Wakapisha ke anu mamuma (bienzedi bibi), kadi wakapisha kabidi
  muji mubi wakadi ukuamisha mamuma mabole, muji eu ke udibu babikila ne \u00ab muntu
  mukulukulu \u00bb, (shap. 6, 6), udi mufuanangane ne Adama wa kumudilu. Tuele meshi
  ne muena mashinyi a mikanda, mumane kulongolola mukaba wa mukanda, wakapua muoyo
  bilema binene, bidi binyanga meshi a mufundi wa mukanda eu. Biapatulaye mikanda
  ya bunyi, bilema ebi nebimuenekemueneke mu mikanda bungi buayi buonso bua patulaye.
  Buimpe kumona ku mesu bua mukanda eu, kabuena mua kushintulula bilema bidi munda
  nansha. Buakupeta mukanda udi kauyi ne bilema ebi, bidi bikengele bua mufundi ashipe
  mukaba wa kumpla mubi enzulule difunda ne mukaba mupiamupia. - Adama wa kumudilu
  udi bu mukaba wa bilema eu. Bunyi bua bantu, mbunyi bua bantu babi ! Kadi Nzambi
  kakakeba bua kulongolola ngikadilu wa mu Adama wa kumudilu. Wakajula muntu mupiamupia
  Kilisto, ne wakatupa muoyo wende.\\nLomo 6. 1-14\\nBakuabu badi bamba ne mbualu
  bupepele ! Bu mudi ngasa utamba kuvulanga ne bu mudi malu mabi atudi tuenza atamba
  kulesha ngasa eu patoke, nunku tusahale mu kuenzenza kua malu mabi bua kusankisha
  dijinga dia mubidi wetu (nv. 1 ne 15). Kadi, tuanji kuela meshi bua muana mushimimine.
  Mumane kumuona dimuakidila dinene dia kamuakidila nadi tatu\u2019ende, wakakeba
  kabidi bua kupingana ku luseka lule kuakadiye mu dikenga, wamba munda munda ne :
  ndi mumanye ne tatu neangakidile mu nzubu, misangu yonso inasanka bua kupingana
  anyi ? Nansha kakese ! Ngelelu wa meshi wa mushindu eu, kena wa muana wa Nzambi
  mulelela nansha. Kena mua kuamba nunku bualu bua diambedi udi mumanye mushinga wakafuta
  Musungidi wende bua ngasa eu, ne udi utshina bua kumubungamisha. Pashishe, bualu
  bua bubi kabuena bumukokesha kabidi. Bua bualu ebu, muntu mufue (tshitalu) kena
  mua kuteyibua kabidi kudi nkuka ya mubidi ne mateta nansha. Lufu luanyi ne Kilisto
  (nv. 6), ludi lumusha bukole buonso ne bukokeshi buonso kundi. Ne edi didi dipikudibua
  dimpe ! \u2013 Shap. 3. nv. 13-18 wakatulesha ne bitupa bionso bia muntu : Ludimi
  luandi, makasa ende, mesu ende\u2026biakadi \u00ab bielelu bia nvita bia bubi \u00bb
  ku bupika bua bubi (nv. 13). Nunku ! pa diba dia dikudimuna dia mutshima wanyi,
  bitupa bia mubidi ebi bidi bibueshibua mu bukokeshi bua nfumu mukuabu, bidi bilua
  bielelu bia nvita bia buakane \u00bb mu bianza bia eu ukadi ne bukokeshi buonso
  kudiye.\\nLomo 6. 15-23\\nKakuena bualu budi muntu ukeba bu budikadidi buandi. Kutangila,
  budikadidi ebu \u201cBudikadidi budi muntu udikebela nkayende budi anu bupika bua
  diabulu\u201d (bu mudi mufundi mukuabu wakula J. N. D. dibeji dia 126). Misangu
  yonso, muntu udi ulua kumanya bulelela ebu kunyima kua dikudimuna kua mutshima wende.
  Kanyunyi kakuata, kadi kamanya ne masala adi masuika anu padiku kateta bua kubuka.
  Mukelenge Yesu wakalongesha wamba ne: \u201cmuntu yonso utu wenza bubi udi mupika
  wa bubi\u201d. Kadi wakakumbasha wamba ne: \u201cBianupa Muana budishikaminyi, nenuikale
  ne budishikaminyi bulelela\u201d (Yone 8. 34, 36). Budishikaminyi\u2026kadi ke buakuenza
  disua dietu nkayetu nansha: kuenza mushindu\u2019eu, nkudipingasha mu bupika butuakadi
  diambedi! \u201cMatuku mapite akashala\u201d tuakakumbasha disua dia muntu wa pa
  buloba (ne mamuma kayi atuakapeta? nv. 21; 1Pet. 4. 3); patuakakuatshila satana
  mushimianganyi mudimu, buonso buetu tuakadi mu tshisumbu tshia bantu bashimibue,
  tukumbanyine nunku difutu dibi: lufu, luakamana Kilisto kuambula tshilumbuluidi
  pa muaba wende (nv. 23). T\u00f4; patuikala badishikamine, mbua tuetu kukuatshila
  Nzambi mudimu ne kumutumikika mu mutshima (nv. 17; 2Kol. 10. 5). Bu mudi nsongalume
  eu mupika, mupikudibue dituku dikuabu ku bianza bia mukelenge mushipianganyi, kudi
  muena luendu mukuabu wakamufua luse; pamutu pa kuya kutungunuka ne muoyo wende mu
  budikadidi, wakalomba bua kubenga kushilangana ne wakamufua luse; dijinga diandi
  dionso diakadi dia kumukuatshila mudimu matuku ende onso a muoyo wende.\\nLomo 7.
  1-11\\nMikeshi kayena anu ipishia bienzedi bibi bindi ngenza, kadi kabidi idi ilumbuluisha
  ngikadilu wanyi mubi, tshilejelu kupanga kuanyi kua bukole bua kunanga Nzambi ne
  kunanga muntu n\u2019anyi bu mud\u00ee (mikeshi) mifunda. Nunku mikeshi idi imbuesha
  kakuyi luse, mu dipishibua dia mukeshi wa Nzambi\u2026 Nakapikudibua ku mikenshi
  mushindu umue unakapikudibua ku bubi: ku lufu (mbuena kuamba ne lufu luanyi ne Kilisto
  nv. 4). Padi muena lukanu ufua, tshilumbuluidi tshia pa buloba katshiena mua kumuela
  kabidi mu lukanu nansha. Nunku tuamba tshinyi mikeshi idi mibi anyi, bualu bua Nzambi
  wakasua ku nkuba ku bukole buayi anyi? Mupostolo udi ukudimuna tshiakabidi ne: \u201cnansha
  kakese\u201d (nv. 7). Bikala ndi ndenga tshintu tshiteka mu nzubu wa binfuanyi,
  misangu mikuabu tshiena ngela meshi ne ndi muenze bibi nansha. Kadi kutangila ndi
  mu tshilema tshinene bikalaku kudi dimanyisha didi dikandika bua kulenga. Kadi kabidi
  misangu yabunyi, dimanyisha edi nedipeshe babandidi babunyi badi balua, lukuka lua
  kuolola bianza bua kulenga bintu ebi bidi biteka. Bualu bua ngikadila wa mubidi
  wa lutambishi udi umufila muntu anu bua kusambuka mikeshi bua kujadika dipanga dikokela
  diende. Nunku ku mikeshi, Nzambi udi unsangana mu dipanga ditumikila ne udi upatula
  patoke lukuka ludi munda muanyi. Bua kumonaye mua kuntuisha ku bubi budi munda muangi.\\nLomo
  7. 12- 25\\nBakafuangikisha nvesa ei ne muntu mukuluke mu bitotshi udidienzesha
  ku bukole buende bua kudipatulamu. Dinyungakana diende dionso, didi ditamba anu
  kumujika. Padimoneye ne udi mufike ku ndekelu kua bukole buende ne udi pabuipi ne
  kufua, udi wela lubila lukole, bua muntu mukuabu alue kumusungila. Mu ditangila,
  bualu ebu budi tshileshelu tshia bana ba Nzambi babungi mu tshikondo tshidi tshilonda
  dikudimuna diabu dia mutshima. Mupostolo udi uditeka pa muaba wa muena kuitabusha
  wa mushindu eu (bu yeye kakadi muntu wa mushindu eu, kakadi mua kuikala ne diluangana
  edi, ne luseke lukuabu, kakadi mua kusangana disanka mu mukeshi wa Nzambi: nv. 22).
  Udi utunvuisha dishikila diandi. Muntu eu udi wela d\u00ee dikole dia majiya! pamutu
  pa kudiundadiunda, ndi ndisangana anu mu bubi matuku onso, ndi ndimona misangu yonso
  ne nakadi mushi mua bukokeshi bua bubi \u201cbubi\u201d (shap. 3. 9), ne bubi ebu
  buakadi buakankokesha[58] (shap. 5. 21), bunkokesha (shap. 6. 14), mumbueshemubupika
  (shap. 7. 23), kundekelu \u201cbudi buikale munda muanyi\u201d (nv. 17, 20) bu mudi
  mukuloba wa disama usomba mu bitupa bia mubidi wanyi. Wansungila ku mubidi eu wa
  lufu nganyi? Ndi ndimanya mutekete, tshiyi ne bukole\u2026 Nunku ndi mua kuya kudi
  mukuabu udi mua kunsungila. Ne Yesu udi unkuata ku tshianza. \u2013 Dilongesha dikole,
  kadi dikale ne dikuatshisha! Pa diba dindi tshiyi ne bukole bua kuenza bualu nansha
  bumue, ndi mua kuindila bionso anu kudi mukuabu.\\nKadi wakamueneka Mukelenge, ne
  kukosa lukanu luetu;\\nKumpala kua dinanga diebe dinene, dikenga dietu kuji ka\\nDisanka
  kayi, ditabuja ku ngasa diakatulongesha ne\\nTuakapeta ditalala, lupandu, Nyuma
  biebe !\\nTshitupa 3 tshia H&C n\u00b0 148 tshikudi muna mu tshiluba.\\nLomo 8.
  1. 1-11\\nKunyima kua disumpakana dia mu shap. 7, ditalala dimpe didi dilonda. Mupishibue,
  katataka ndi mmanya ne kakuena kakuena dipila bua bualu buanyi kabid nansha: ndi
  mu kilisto yesu, mu muaba wa ditalala dimpe. \u201cmeme muena majia (dikenga)\u201d,
  mutekete, tshiyi bukole bua kukumbasha bualu buimpe nansha bumue, nakusangana bukole
  bubikidibue ne: \u201cmukeshi wa Nyuma wa muoyo\u201d udi umpikula ku \u201cmukeshi
  wa bubi\u201d, mbuena kuamba ne ku bupika buawu. Aa adi malu abidi malelela andi
  muangate ku ditabusha. \u2013Batu bamba ne: nsenda wa mabaya, muikale ne tshiamu
  tshia mudimu tshimbe, kena mua kusolanga bimpe pa dibaya dia masoso masoso nansha.
  Nzambi ke musonyi muimpe eu ne mikeshi, ke tshiamua tshimpe (shap. 7. 12). Mikeshi
  ei yakalua mitekete ne mipange bukole ku \u00ab mubidi \u00bb wetu mutubula kudi
  bubi (nv. 3. 7). Tuakadi \u00ab mu mubidi \u00bb (nv. 9), ne budikadidi bua kuenza
  \u00ab bilondeshele \u00bb disua diau. Katataka, tudi mu Kilisto Yesu, tuenda \u00ab
  mu Nyuma \u00bb (nv. 4). Kadi katuene mua kupanga kumanya ne, nansha patuikala katuyi
  \u00abmu mubidi kabidi \u00bb, kadi mubidi eu utshiena munda muetu. Anu, kunyima
  kua kuitabusha kuetu, nyuma wa Nzambi wakalua nkayende kushikama munda muetu bu
  muena Nzubu. Mubidi, \u00ab muntu mukulukulu \u00bb wakadi muena nzubu wa diambedi,
  udimu katataka anu bu mufutshidi udibu kabayi kabidi bitabusha, mukanyila mu nzubu
  wa munda. Kena kabidi ne bukokeshi\u2026 Kadi bidi bikengela bua meme ntabale bua
  kubenga ku munzuluila tshibi musangu nansha umue.\\nLomo 8. 12-21\\nNunku katuena
  kabidi \u00ab bena dibanza dia malu a mubidi \u00bb, wakadi utulombalomba bua kukumbasha
  dijinga diawu (v. 12). Bualu bua tuakamana kulua bana ba Nzambi, ne Tatu wetu kena
  musue bua tuikale mu bupika nansha. Wakamana kutufutshila dibanza dionso dituakadi
  mua kufuta, bua tuetu tuikale badishikamine, tumutumikila anu yeye. Kale, mupika
  wa bena Lomo, wakadi mua kupikudibua (mbuena kuamba ne kumupesha budikadidi), anyi
  mene muangata mushindu wa pa buawu, mu mu mulongo wa bupianyi bu muana kudi tatu
  wende (tshidibu babikila mu fran\u00e7ais ne adoption), muikale ne bukokeshi buonso
  bua bupianyi. Eu udi mundidimbi mukese wa mushindu wakenzela Nzambi bantu bonso
  babi, banyanguke, babipe ne bamutombokele ! Nzambi kakabesha anu dilekelela ku malu
  abu mabi, buakane ne dipikula dijalame, kadi kabidi wakabapa bua kuluabu bantu ba
  mu diku diandi. Ne bakapeshibua tshieya tshia Nyuma Muimpe, kudiye, ke kudi kabidi
  bana ba Nzambi bamanye malanda abu ne Nzambi udi Tatu. \u00ab Papa \u00bb anyi \u00ab
  tatu \u00bb (Abba mu tshiena Ebelu) udi muaku wa kumudilu udi muana mukese ubanga
  kujikula mukana muende (nv. 15, 16 ; 1Yon. 2. 13 ndekelu). Kusangisha ku bujadiki
  ebu budiye mutupesha, Nyuma Muimpe udi utulongesha bua kufuisha \u2013 mbuena kuamba
  ne kubenga kukumbasha - malu a mubidi (nv. 13). Anu patuadilekelela balombodibue
  kudi Nyuma Muimpe, ke patuadimanyisha ne tudi bana ba Nzambi (nv. 14 ; fuang. Mat.
  5. 44, 45) patutshiena tuindila kumueneshibua dietu bu bana kumpala kua bifukibua
  bionso (nv. 19).\\nLomo 8. 22-30\\nPa buloba ebu budi bunyanguke ne bubi, malu adi
  k\u00e2ayi a buakane ne makenga, ne buowa bidi bikokeshapu. Muntu ku dinyanguka
  diabu (nv. 21), wakakokesha bufukibua buonso, mukokeshe ne mabulunga (Cosmos) onso
  lelu, mu mudimu wandi wa patupu (nv. 20), Mikemu ya bakengeshibue buonso idi ibanda
  ifika ku matshiu a mulumbuluishi munene (Muadi 3. 34-36). Tuetu kabidi tudi tutua
  mikemu \u00ab mu mubidi wetu wa bupuekele \u00bb (Filip. 3. 21). Tutshiena tunvua
  dipungi dia bubi budi butunyunguluka, ne kabidi, bidi bikengela misangu yonso tuetu
  kudilumbuluisha nkayetu (nv. 13). Butekete buetu budi bunene : katuena bamanye,
  ne mushindu wa kulomba, ne tshinyi tshia kulomba. Ne kabidi, udi mudimu wa Nyuma
  wa kutendelela pa muaba wetu ne mikemu bualu bua yeye udi mumanye tshidi disua dia
  Nzambi unvua (nv. 27). Ne katuena bamanye mene tshidi tshimpe buetu nansha. Kadi
  nv. wa 28, udi utujadikila ne malu aa, onso akamana kulongolodibua kudi Nzambi ne
  kundekelu, adi abuela bua dikumbasha dia \u00abmeshi ende \u00bb, adi Kilisto muikale
  nsangilu wawu. Bualu, mbua kupetela Kilisto balunda mu butumbi, buakadianshila Nzambi
  kumanya, kubikila, kubingisha, ne kutumbisha bantu aba bakadi mu dikenga dinene
  ne bashimine, badiye ulongolola katataka bua dibikidibua diabu dia mu diulu (nv.
  29). Edi ndilondangana dinene dia meshi a Nzambi adi asuikakasha tshiendelele tshipite
  ne tshiendelele tshilualua, ne adi adianjila kufila mu tshikondo etshi, ngikadilu
  watshi !\\nLomo 8. 31-39\\nMushindu eu wa dikumbasha dia meshi a tshiendelele onso
  a Nzambi nunku, udi upuwisha bapikudibue. Nkonko yonso yakadibu ne bua kudiele yakapeta
  mandamuna ayi makumbane ! Nzambi udi nende, muena lukuna kayi udi mua kuteta kumuenzela
  bualu bubi kabidi ? Nzambi udi umubingisha ; nganyi mukuabu katataka wateta kumubanda
  ? Umuepele wakadi ne bukokeshi bua kuenza nunku : nKilisto, yeye wakalua muakuidi
  wende ! Ntshinyi tshikuabu tshiabena Nzambi eu wakatupa mu Muan\u2019andi dipa ditambe
  mapa onso bunene ? Neatupeshe \u00ab bionso nandi popamue \u00bb. Bionso eyowa,
  popamue ne makenga bikalau akengedibua mu shila wetu wa ditabusha (nv. 28). Bidi
  bimueneka ne makenga aa, akadi mua kutufikisha bua kutgutapulula ku dinanga dia
  Kilisto, padiwu enzesha munda muetu manunganyi ne diteketa. Kutangila \u00ab malu
  aa onso \u00bb adi atupesha mushindu muimpe wa kubandila dinanga edi, bu bakadi
  kabayi ne mushindu mukuabu wa kudimanya. Nansha bikala mushindu onso wa diteta :
  Bipupu, Kanyinganyinga, dikengeshibua\u2026 mu bualu buonso ng\u00e2sa mushilashilangane
  wa Mukelenge udi umueneka mu mushindu wa buawu : dikuatshisha, disamba, disanka,
  kuabanyangana netu dikenga[59] kupuangane. Ku mushindu onso wa dikenga, dinanga
  dia bu muntgu buandi nkayandi budi buandamuna. Ne pikala dikenga edi ne ntatu yonso
  ya pa buloba mishike, netushale tshiendelele bangatshi ba dinanga edi dia Nzambi.\\nLomo
  9. 1-18\\nShap.1-8 udi utuvuluisha lusumuinu lua muana mujimine : pakavulangana
  bubi buende, ngasa yeye wakatamba kuvulangana. Muluatshikibua ne nkazu wa buakane,
  kakavuishibua bu muena mudimu anyi mupika mu nzubu wa tatu wandi nansha, Kadi wakabanga
  kuabanyangana nandi malanda mashemakane a buana (Luk. 15. 11-32). Kubanga mu shap.
  9-11, ne bikale mpindieu bualu muan\u2019 a bute, buena kuamba ne, tshisamba tshia
  Isalele, bua mabenesha akapetaye, ne bua mukau wandi. Bu tatu wa mu lusumuinu, mupostolo
  udi musue kunvuisha bena Isalele tshidi bunene bua ngasa. Ngasa eu kena musuikakasha
  ku malanda a ku ndelanganyi. Ndelanganyi yonso ya Abalahama kabakadi bana ba mulayi
  nansha ; tshileshelu tshia Esau, muena tshikama[60], nansha wakadi muna wa dipasa
  ne yakobo, kakapiana mabenesha. Ne bua bualu buandi, Nzambi wakamba mei aa makole
  : \u00ab nakapidia Esau (tumanye ne Nzambi udi wamba diyi edi kunyima mumane kumona
  mushindu wakenda Esau) \u00bb. Tudi mua kuela mpata ne dinanga diende diakamana
  kunzulula mishimi yadi yonso bua bualu buandi anyi ? Tuele meshi ku muadi wa Mukelenge
  Yesu bua dibutuka dia Yelushalema (Luk. 19. 41), kanyinganyinga kanene kadi mupostolo
  wela lubila mu nv. yetu 2 ne 3. Tudi tuambulula ne, ka ku bukokeshi bua ku kuledibua
  kudi kujadika kudi muntu kayi yonso, lupandu lua ngasa (lua patupu) kudi muntu.
  Nuenu bana ba bena kilisto, bualu ebu budi buambimbua patoke bua bualu buenu kabidi
  !\\nLomo 9. 19-33\\nMu mutshima wabu mutambe kukole wa dikamakama, bantu bakadipesha
  bua kulumbuluisha Nzambi, bilondeshele tshipimu tshiabu : bakuabo badi bamba, bualu
  bua yeye neafikile kukumbasha anu disua diende diakamanaye kupangadika, mbujitu
  kayi buatutekelaye patuenza bibi ? (nv. 19). Badi bakumbasha ne, muntu yonso udi
  mua kuenza bu mudiye musue, bikalaye udi mudianjila kusugudibua bua lupandu[61],
  mu mishindu yonso ku ndekelu, yeye neasungidibue, kadi, bikalaye kayi musungudibue
  bua kusungidibua nunku, kudiensesha kuende kuonso kudi patupu, kakuena mua kushintulula
  difutu diandi dia ndekelu nansha. Ne ku ngelelu wa meshi eu mubi, makuabu meshi
  mabi a mushindu eu, adi alupukilaku ; bu ebu : Nzambi kena ne kansungasunga pa kudianjila
  kusunguila bakuabu difutu dia dijimina anyi ? \u2013 Mumanye ne eu ne wawa nebaye
  mu kabutu ka ngena, mbua tshiyi wakabafuka ! - Mushindu kayi udi Nzambi wetu muimpe
  mua kubueja bifukibua biende mu dikenga ? ... Shapita eu udi utulongesha ne, Nzambi
  kakalongolola tshivuadi nansha tshimue katshiyi tshia buneme nansha (tshilongoluela
  tshishi tshiandi\u2013nv. 21). Kutangila, yeye wakalesha biobio ebi lutulu, ne utshina
  nabu kabidi lutulu, ne lutulu mene lua \u201cmusangu mule\u201d (nv. 22). Kadi,
  bobo nkayabu bantu aba babi, ke badi badilongoluela nkayabu bua mutshima wabu mukole,
  kakui kudikanda ku dibutuka dia tshiendelele. \u2013 Bualu bumue budi bulelela ne,
  tudi mua kuandamuna bantu badi balubakana mu meji nunku ne : Nzambi wakanubikila,
  nuenu badi ne d\u00ee diandi mu bianza bienu. Wakasua kunuenza penu bu bivuadi bia
  luse. Anu dipidia dienu nkayenu ke didi mua kukanda dikumbasha dia meshi a dinanga
  diandi (bala 1Tim. 2. 4).\\nLomo 10. 1-13\\nDinanga diakadi nadi mupostolo kudi
  bana babu ba Isalele diakadi didilesha mu mushindu muimpe : Ku dilomba dia Nzambi
  (nv. 1). Edi didi dibanza dietu dia kumudilu bua bana betu badi kabayi banze kukudimuna
  mitshima yabu bua kuitabusha Mukelenge Yesu bu Musungidi wabu. Paulo ku shila wakadiye
  diambedi, wakamanya ne, muntu udi muakuikala ne lukunukunu bua Nzambi, kadi muikale
  mu nshila mubi. Mushindu kayi udi matanda manene ne malelela afika ku dishimbuka
  bualu bua \u00ab kaena ne dimanya dilelela \u00bb ! Ne etshi tshidi tshileshelu
  tshimpe ne tshilelela tshia kudiensesha kua patupu kudi bantu babunyi benza bua
  kubuela mu diulu, kutangila bidi bikengela kuitabusha anu d\u00ee \u00ab didi puabuipi
  n\u2019ebe \u00bb (nv. 8). Bu muntu wakakuluka mu tshina tshile, wakadiensesha musangu
  mule bua kupatukamu ku bukole buandi nkayandi, pamutu pa kuakidila monshi wakamukupila
  bantu basungidi mu bianza biandi ! \u2013 nv. 9 ne 10 idi ituvuluisha ne ditabusha
  mu mutshima ne dishikula ku mishiku bidi malu abidi adi adi enda pamue malamatangane
  kaayi mua kutapuludibua. Bulelela bua dikudimuna budi kabuyi ne dijikula, budi mua
  kuedibua mpata. \u2013 Mu shap. 3. 22 kakuakadi kansungansunga kumpala kua bubi.
  Buonso bakadi mu dipila muomumue. Apa kakenaku ku bualu bua lupandu (nv. 12). Buonso
  badi mua kulupeta. Mukelenge udi ne bubanshi bua kuandamuna ku majinga a buonso
  badi bamubikila.\\nLomo 10. 14-21\\nDitabusha didi difuma ku diunvua, ne ku diunvua
  dia d\u00ee dia Nzambi (nv. 17). Bidi bia mushinga wa bungi bua d\u00ee dia bukole
  edi kuambibua mu buloba bushima. Mukanda wa Nzambi udi wamba mukana mua muprofe
  Yeshayi ne : \u00ab mona makasa a udi ulua ne lumu luimpe \u2026 bu midiu malengele
  \u00bb (Yesh. 52. 7). Wakadi wakula bua Kilisto nkayandi. Katataka, bapikudibue
  badi balua biabu batangalashi ba lumu elu luimpe. Eyo, bu yonso wa kudibu wakasua
  kuikala mu muaba wakamutuma Mukelenge, bu mutumibua wa lukunukunu, d\u00ee diandi
  diakadi mua kunvuika t\u00f4 ne kunfudilu kua buloba (nv.18). Nv. wa 15 udi utulesha
  kabidi mushindu mene udi bena kuitabusha mua kuamba d\u00ee edi : ke anu ku mei
  abu patupu, kadi kabidi ku dipuangana dia bienzedi biabu mu luendu luabu, bamane
  kubuesha makasa mu bisabata \u00ab bia kudilongolola kua kuvuisha lumu luimpe lua
  ditalala \u00bb (Efes. 6. 15). \u2013 Kutangila ! kudi kulua lukonko lua kanyinganyinga
  : \u00ab Wakuitabusha \u2026nganyi \u00bb ? (nv. wa 16 ; Yesh. 53. 1) idi itulesha
  ne, mitshima yabunyi neyishale mikoleshibue. Ke muakadi tshisamba etshi tshia isalele,
  nansha mishindu ya bungi yonso ya kabadimusha nayi Nzambi mu dipungila dionso dikulukulu
  : Mose (nv. 19). Davidi (nv. 18), Yesh. (nv. 15, 16, 20, 21), mbuena kuamba ne Misambu
  ne baprofete. Kadi tudimuke bua katuikadi petu bena bupidia ne bena mpata (nv. 21).\\nLomo
  11. 1-15\\nNansha Dikolesha diende dia mutshima, Isalele kena mulekedibue kashidi
  kudi Nzambi nansha. Mupostolo nkayende udi mumanyishi wa bualu buakadi ngasa mua
  kukumbasha bua disanka dia bena Yuda batomboke (nv. 1). Kale mu matuku a Eliya,
  yeye eu wakadidinga mu meshi ende ne tshisamba tshionso tshiakalekela Yepowa. Mu
  diteketa diandi, Eliya wakafikila t\u00f4 ne \u00ab bua Nzambi ele tshisamba etshi
  mulawu \u00bb (nv. 2, 3). Kadi ngasa buimpe kayi mu \u00ab diandamuna dia Nzambi
  \u00bb (nv. 4) ! Mu tshikondo tshionso Mukelenge udi mudilamine kasumbu kakese ka
  bena lulamatu kudiye badi kabayi bakukuila mpingu ya pa buloba ebu. Tudi petu ba
  munkatshi muabu mu tshikondo etshi anyi (nv. 5) ? Nv. wa 9 udi utupesha tshileshelu
  tshia tshidi mua kuikala tshibikidibue bu mpingu eyi : kualakana kua mesa adi kumpalakuabu
  kudi kulua muba kudi bena mitshima mikole, ne Misambu 69. 22, ukumbasha, \u00ab
  kusomba kuabo mu ditalala (kudiunda) \u00bb kudi kulua bukondo kudibu. \u2013 Kunyima
  kua mabikila abungi, Isalele wakavuishibua mufofo kundekelu, bua disanka dia ba
  bisamba bia bende. Kadi dijinga dinene diakadi kudi mupostolo diakadi nunku : ne
  kupitshila ku mukawu wa bena Isalele kudi bantu ba bisamba bia bende bapiabapia
  bakangata lupandu (mukawu mene wakatambaye kukenga : Bienz. 13. 45 ; 17. 5 ; 22.
  21, 22), ubafikishe ku dikeba dia ngasa wakalengululabo t\u00f4 ne katataka (nv.
  14 ; shap. 10. 19). - Masanka etu a buena kilisto, atambe kutabulusha dijinga kudi
  buonso badi batunyunguluke !\\nLomo 11. 16-36\\nBua kunvuisha bualu bua Bena Isalele
  ne ba bisambabia bende, mupostolo udi wangata mufuanu wa mutshi wa mutshi muimpe
  wa Oleve udi tshinfuanyikishi tshia bena yuda, ne mutshi wa Oleve wa mu tshisuku,
  tshinfuanyikishi tshia ba bisamba bia bende. Matamba andi makuabu akatudibua \u00ab
  bua bupidia \u00bb (nv. 20) ne pamuaba au wak\u00e2tulabo, bakalamika matamba a
  ku mutshi wa oleve wa mu tshisuku wa Ba bisamba bia bende. Kutangila muntu yonso
  udi mumanye ne mulammi wa budimi utu wenza mushindu mukuabu. Utu ulamika matamba
  adiye utekemena bua kupola mamuma, ku mutshi wa mu tshisuku. Kubueshibua eku anyi
  kulamikibua eku, mupostolo udi ukubikila ne : \u00ab dilamika didi kadiyi mu tshilele
  (contre nature) \u00bb (nv. 24) dia ba bisamba bia bende ku tshikuku tshia mutshi
  wa Isalele, kudi kutamba kulesha bunene bua ngasa wakatubuesha tuetu badi kabayi
  bena Yuda, mu mabenesha akapeshabuo nkambua Abalahama. Kuditambisha kumpala kua
  bena yuda bua mabenesha aa, kudi kulua tshipeta tshitambe bubi tshiaku (nv. 20).
  - Tshikondo netshilue kunyima kua diambuibua dia Ekeleziya, tshikala buena kilisto
  bua kumesu mua kulumbulushibua ; kunyima kasumbu kakese ka lulamatu ka bena Isalele
  nekasungidibue kudi musungidi waku munene (nv. 26). Nunku, ba bisamba bia bende
  kabakadi ne bukokeshi nansha bumue mu ndelanganyi ; Isalele ku luende luseke, wakashimisha
  buende, buonso buabu bakalua mu ngikadilu munyanguke muomumu, kabayi ne mushindu
  mukuabu, anu wa kukengela luse lua mulu. Ne kupala kua \u00ab ndondo wa bubanshi
  ne wa lungenyi, ne wa dimanya dia Nzambi, muposto udi wimana ne dikukuila \u00bb
  (nv.33).\\nLomo 12.1-8\\nT\u00f4 ne apa, tuakumona tshidi Nzambi muenze bua bualu
  buetu. Shap. wa 12 ne ku 15, idi itulongesha tshidi Nzambi pende windila kutudi.
  Mukelenge wakama kuangata bukokeshi buonso pa mioyo yetu. Tumupesha bintu biende
  bionso : mibidi yetu, bu mulambu udi ne muoyo (mushilangane ne milambu mifue ne
  mibole ya ntendelelu wa buena yuda), bua yeye akuata nayi mudimu. Kadi, kumpala
  kua tuetu kukuata mudimu, bidi bikengela meshi etu mapiamapia ajingulule tshidi
  disua dia Mukelenge (bala Kol. 1. 9,10). Nansha tshimuenenu tshikale mushindu kayi,
  disua dia Mukelenge edi didi\u2019anu dimpe, didi dimusankisha, ne diakane tshishiki
  (tutambe kuela meshi ku miaku ei) \u2026ku bualu bumue ne ndisua diende (nv. 2 ;
  Yon. 4. 34). Bidi bikengela kabidi tuetu kutabalelela meshi etu ne kualumbuluisha,
  bua ashale meshi a kudipuekesha k\u00e2yi a disua dia bumuntu nansha, meshi makane,
  k\u00e2yi meshi manyanguka nansha. Nv. 6 t\u00f4 ne ku wa 8, idi itela bipedi bikuabu
  bia ngasa : mudimu wa buambi[62], mudimu wa mukuatshishi mu Ekeleziya, kuyisha,
  kusengelela, kuabanya kua bintu, udi ukokesha\u2026bakuabu badi mua kuamba ne midimu
  yonso ei kayena mintangile meme, idi bualu bua bantu bak\u00e2di bakole mu ditabusha.
  Badi badibingisha mbimpe ! kadi batangile dipa dia ndekelu, didi mua kukumbashibua
  kudi muena kuitabusha yonso mukole nansha muana : \u00ab udi ulesha luse aluleshe
  ne disanka \u00bb (2Kol. 9.7).\\nLomo 12. 9-21\\nMu nv. 1-8, biakadi bualu bua mudimu
  wetu kumpala kua Nzambi ; nv. 9-16 idi itela dibanza ditudi nadi kudi bana betu,
  kadi nv. 17-21 budi bujitu butudi n\u2019abo kudi bantu buonso. Disengelela dionso
  didi muaba eu didi ne bua kuedibua meshi ne kusangana dikum\u00f9bashibue dionso
  mu nsombelu wetu wa matuku a muoyo wetu. Bualu bua bukokeshi bua d\u00ee dia Nzambi,
  budi mu miaba mishilangane : mu meku etu, ne ku mudimu wetu, munkatshi mua lubingu
  ne dituku dia lumingu, mu dituku dia disanka ne mu dituku dia dikenga (nv.15) \u2026
  Mu malu onso atudi tupitshila, katupangi kuenza bu bena kilisto nansha. \u2013 Nv.
  11 udi utukankamika bua kukuata mudimu. Kadi midimu mishilashilangane idi miteka
  kumpala kuetu : kukuatshisha bansanto, kusankidila benyi (nv. 13)\u2026 bionso ebi
  bidi ne bua kubumbakashibua mu miaku mikese ne \u00ab kukuatshila Mukelenge \u00bb
  mudimu (kabiyi bua butumbi buetu nansha). \u2013 kusanka mu malu adi mapuekele,
  ne kudifuanyikisha ne badi bapuekele (nv. 16), kuitabusha ne lutulu malu onso mabi
  adibu batuenzela (nv. 17-20), bidi ngikadilu mishilangane ne bumuntu buetu. Kadi
  mu mushindu au, ke ngikadilu wa kilisto udi munda muetu umueneka, bu muakamuenekaye
  munda muandi (1Pet. 2. 22, 23). Kuenza malu bimpe, kudi mushindu umuepele udi mutupesha
  bua kukanda kuandamuna ku malu bubi, ne udi kabidi mushindu wa kuapita bukole.\\nLomo
  13. 1-14\\nKukokela kudi bakelenge, nkukela Nzambi udi mubateke. Anu pikalabi ne
  bidibu batuambila bua kuenza bitapulukangane ne disua dia Mukelenge (fuang. Bienz.
  4. 19 ; 5. 29). Bena kilisto badi bangata dikubibua ne midimu idi ikuatshisha buonso
  mienza ku mbulamatadi, badi ne tshia kuikala ne tshienzedi tshimpe tshia muena ditunga,
  kufuta misangu yonsoTshitadi (nv. 7), kunemeka mei ne mikandu bia ditunga : ba mpulushi,
  mikalu\u2026\\n- \u00abKanuikadi ne dibanza ne muntu \u00bb (nv. 8) edi didi disengelele
  dinene ditudi katuyi mua kupua muoyo mu tshikondo tshietu etshi mudi mabanza malue
  tshibidilu anyi bu tshilele ! Mabanza adi mua kuikala butei misangu ya bunyi. 1\u00b0
  Tshiakumpala kutekemena kupeta nsobelu udi kayi wetu nansha. 2\u00b0 mabanza adi
  mua kutueyemeshisha kudi bantu, pamutu pa kueyemena Nzambi (Yelem. 17. 7). 3\u00b0
  Adi kabidi mua kukeba nyuma ma kupanga lutulu ne wa disua dia bu muntu. Ndi mua
  kukeba mua kusumba tshintu tshidi Mukelenge kayi muanze kumpesha lupet lukumbane
  anyi ? Dibanza dinene ditudi mua kuikala nadi : dinanga didi nsangilu wa malongegesha
  onso adi mu shapita eu : dinanga bua Mukelenge (1Pet. 2. 13), ne bana betu, bua
  bantu buonsokabidi. \u2013 Kabingila kanene kadi mua kutamba kutabulusha mitshima
  yetu kadi ne \u00ab butuku budi butshia \u00bb (Yeshay. 21. 12). Nansha midima ya
  pa buloba minenge mushindu kayi, muena kuitabusha udi mulombibue bua kuluata \u00ab
  biluilu bia nvita bia munya \u00bb (nv. 12 ; Efes. 6. 13\u2026). Mukelenge udi ulua
  !\\nLomo 14. 1-18\\nMukanda mua Bienzedi watuleshi mushindu kayi udi muena kuitabusha
  udi mulupuke mu buena yuda wakadi lutatu bua kulekela bilele bia ntendelelu wabu.
  Bapungi badiku kabidi lelu batshiena bakeba kukukumbasha bilele bia kumesua : kudikanda
  bua kubenga kudia nyama mikuabu, kuneka matuku a mafeto\u2026Tudilame bua kubalumbuluisha
  ! Ntshiena ne bukoshi bua kuela mpata ne muena kilisto kena mua kuenza mushindu
  eu \u00ab bualu bua Mukelenge \u00bb (nv. 6) udiye Muikale ne bujitu bua kutumikila
  bua muena mudimu wandi. Misangu yabunyi, ngikadilu wa kukeba bua kulumbuluisha bakuabu
  udi mushinduwakulesha patoke ne tshiena mujingulule muoyo wanyi nkayanyi. Bualu
  bua bingikala ndi luseke elu mukuatshibua ne bundu buanyi meme nkayanyi, ne kuluseke
  lukuabu muluatshishibue ne meshi ne ngasa wa Nzambi udi utuala, kudisua kuanyi kuonso
  kudi kumuka mu lungenyi luanyi. Kutangilandi mua kuditeka bu mulumbuluishi pandi
  ngidila bua tshitupa tshipi meme kupita kumpala kua tshilumbuluidi tshinenen tshia
  Nz anyi (nv. 10 ; nansha bingikala mumana kubingishibua) anyi ? Tshiena anu ne bualu
  bua kubenga kulumbuluisha ngikadilu wa muanetu, kadi kabidi ndi ne bua kudimuka
  bua kubenga kumulenduisha ku bienzedi bianyi. Ndi musengeledibua bua kudikanda ku
  tshidi mua kushipa (tshishilangane ne tshidi tshidiundisha) muena kuitabusha mukuabu.
  Bua bulu ebu nv. wa 15 udi umpesha mei a katshimu : muan\u2019enu eu \u00abnyeye
  wakafulabu kudi Kilisto \u00bb.\\nLomo 14. 19-23 ; 15. 1-13\\nNvesa ei idi itugunuka
  ne tshiena bualu tshia ngikadilu wetu ne bena kuitabusha bakuabu. Kumusha didmisha
  dia kubenga kubalenduisha, tudi tusangana mikenshi ya kulonda : - 1\u00b0 kulonda
  \u00ab malu adi avuisha ditalala ne\u2026ne atudi mua kudiundishangana n\u2019au
  \u00bb (nv. 19). Kutangila kushanangana kudi kupatula bipeta bishailanha ne ditalala
  ne kudiundishangana. 2\u00b0 Kuambuilangana nangananga mu milombo, mateketa a badi
  batekete (kabiena buinvuisha ne kuikala bateketu bua mibi nansha), ne kuvuluka ne
  tudi petu ne dijinga bana betu balume nansha bakashi batuambuile petu matekete etu.
  \u2013 3\u00b0 Kubenga kukeba tshidi tshitusankisha, kadi kukeba anu tshidi tshikuatshissha
  anu muanetu. Mushindu eu netulonde nshila ya udi tshileshelu tshietu tshipuangane
  (nv. 2, 3). 4\u00b0 Kukebua bua kuikala ne meshi amuebua buobumue mu dikukuila kadikadi
  dinyanguke (nv. 5, 6) ne \u00ab kuakidila \u00bb bantu buonso mu ngasa umue wakatuakidila
  petu kakui kansungasunga (nv. 7). \u2013 Tujikule bimanyshilu bidi bipeshibue \u00ab
  Nzambi Tatu wa Mukalelnge wetu Yesu Kilisto \u00bb (nv. 6). Udi \u00ab Nzambi wa
  lutulu ne wa busambi \u00bb (nv. 5) ne udi utupesha ebi kupitshila ku d\u00ee diende
  (nv. 4). Udi kabidi \u00ab Nzambi wa ditekemena \u00bbne udi musue kut\u00fbshamu
  (nv. 13). Kundekelu nv. 33 udi umubikila bu Nzambi wa ditalalaudi musue kuikala
  n\u2019etu.\\nLomo 15. 14-33\\nMupostolo udi mutuishibue bua malu mimpe bua bidi
  bitangila bena kuitabusha ba mu Lomo (nv. 14). Kudianjila kujadika malu mimpe kudi
  bana betu, nkutekemena kudi Kilisto udi munda muabu. Bidi kabidi mushindu wa kubatabulusha
  bua kushalamamu. \u2013 Ne kudipuekesha kunene, Paulo kena wamba bua dibakumbula
  diabu bu ne disengeelela diandi diakadi ne mushinga, kadi wakadi mumanue dikumbana
  diabu bua kusengelelangana muntu ne mukuabu (nv. 14). Ke bua wakadi musue bua buobu
  bikale ne butumbi bua dikala diandi munkatshi muabu, kadi bua yeye nkayende ikale
  n\u2019abu bua dibamona diandi (nv. 24 ndekelu). Kundekelu mupostolo muneneudi ufundila
  bana babu ba mu Lomo ne udi dishinga ne milombo yabu (nv. 30). \u2013 Muenseshibue
  kudi lukunukunu bua lumu luimpe, Paulo wakakeba misangu ya bunyi bua kuya ku Lomo
  (nv. 22). Kadi Nzambi mu meshi ende, kakamuitabushila nansha. Tshimenga etshi tshinene
  tshia tshikondo atshi tshia kale, katshiakadi mua kulua tshitudilu tshia mudimu
  wandi. Kabiakadi bikengela bua Ekeleziya wa mu lomo aditumbishe bua kuikala muledibue
  kudi mupostolo nansha bua kuditekaye kumutu kua Ekeleziya mikuabua\u2026bu muakabengaye
  kupanga bua kuenza nunku kunyima. \u00ab Ekelezia (mujima) udi tshimenga tshia mu
  diulu ne tshia tshiendelele tshia butumbi ne tshia meshi a Nzambi \u00bb (Dilonga
  dia d\u00ee difunda kudi J. N. D. pa Bienzedi, tshibejibeji anyi page 126).\\nLomo
  16. 1-16\\nShap. wa 12 wakatulongesha tshiakadi mua kuikala didifila ne mudimu wa
  buena kilisto. Shap. wa 16 udi utulesha mudimu eu mu Tshienzedi mu nkatshi mua bena
  kuitabusha ba mushinga ba mu Lomo badi mupostolo wela muoyo. Bu muakamba Mufundi
  mukuabu, apa tudi ne \u00ab tshitupa tshia mukanda wa tshiendelele\u2026 kakuena
  mudimu nansha umue utudi tuenzela Mukelenge udi upanga kufundibua mu mukanda wende
  ; ke anu dina dia mudimu kampanda, kadi kabidi mushindu udiu muenza\u2026\u00bb
  (wakafunda nunku udi C. H. M mu mukanda wende wa Nomba Tshibejibeji tshia 135).
  Mushindu eu ke udi mu nv. 12 bana betu aba Tufaina ne Tufuso ne P\u00easi kabayi
  batedibue mu kabushima to, kadi mbatele muntu ne muntu pa buende bualu bua bikala
  babidi ba kumudilu bakakuata mudimu mu Mukelenge, musatu \u00ab wakatamba k\u00fbkuata
  kabidi \u00bb ne midimu yabu kayena mibuelakane nansha. Bionso bidi bitabushibue
  ne bifundibue kudi eu udi kayi mau kudishima nansha. \u2013 Paulo ku luende luseke,
  kena upua muoyo bionso biakamuenzelabo nansha (ndekelu wa nv. 2 ne 4). Tudi tusanga
  apa \u00ab bakuatshishanganyi nende ba mudi \u00bb Pisikila ne Akula (Bienz. 18).
  Nsangilu wakadi udisangisha anu mu nzubu muabu tshianana (ndishilangana kayi didi
  pankatshi pa nzubu wa basilike muashibue wa mu Lomo !). Mioyo idiye ubela mu Kilisto
  idi itamba kusuikakasha buobumue bua bana ba muntu. Katuena mua kulengulula bua
  kufikisha mioyo yakatupeshabu bua kuela bana betu nansha.\\nLomo 16. 17-27\\nMalu
  a akasankisha muoyo wa Paulo akapetaye mu bena kuitabusha ba mu Lomo, kaakamupanyisha
  bua kumona njiwu yakadi nayi bena kuitabusha aba (nv. 19). Kumpala kua kushikisha
  mukanda eu, udi ubadimusha bua balongeshi babi, bakadi ne tshimanyinu ne bakadi
  basua kudisankisha nkayabu, bakuatshila majinga ne nkuka yabu ya mubidi mudimu (difu
  diabu mene : nv. 18 ; Filip. 3. 19). Tshipeta tshimpe kudibu katshiakadi tshia kuelangana
  mpata \u00ab ne bantu ba mushindu eu \u00bb anyi kulonga bua kumanya bilema biabu,
  kadi, kutapuluka n\u2019abo, ne bikale ne mitshima mitoke ku malu mabi (nv. 17-19
  ; Nsum. 19. 27). Dimueneka dia malu mabi aa kadiena dipanga kutupesha meshi nansha.
  Ke buatshinyi, bua kutukankamika, Nyuma udi utujadikila ne tshitupa tshipi Nzambi
  wa ditalala neadiatshishe satana mushi mua makasa enu (nv. 20). Baledi babunyi ba
  Pauloa bakadi basanganyibua munkatshi mua bena kilisto ba kumudilu (nv.11, 21),
  kakui mpata nansha mamuma a kulomba kuandi (shap. 9. 3 ; 10. 1). Bionso ebi bitambe
  kunyungisha kulomba kuetu bua bana betu badi kabayi banshi kukudimuna mutshima !
  \u2013 Tshidi Nzambi utamba kuindila ku ditabusha dietu, nditumikila (nv. 19 ne
  26 ndekelu), ne tshidi ditabusha dietu petu mua kuindila kudiye \u00ab kupitshila
  kudi Mukelenge Yezu Kilisto \u00bb tshidi Mbukole (nv. 25), lungenyi (nv. 27) ne
  ngasa (nv. 20, 24). Popamue ne mupostolo tumupeshe butumbi mukumusakidila, nangananga
  mu dimusankisha.\\nEkeleziya munene wakamana kumueneka mu Kolinto ku mudimu wa mupostololo
  Paulo (Bienz. 18. 10). Yeye eu muikale ku luseke elu Mpasata wa lulamatu ne ku lukuabau
  kabidi mutangadiki, udi utungunuka ne dinanga dionso bua kumutabalela (fuangikija
  ku 2Kol. 11. 28). Udi mufundibue mu Efeso Muakanda eu wakamudilu udi mufundila \u00ab
  buonsobadi mu muaba onsobadi batela dinadia Mukelenge wetu Yezu Kilisto \u00bb (nv.
  2). Bituikala bamana kuikala bva munkatshi muabu, nunku mukanda eu udi kabidi mutufundila
  ne tuetu kabidi muomumue. \u2013 Paulo wakapeta lumu lubi lua mu Kolinto. Malu abuungi
  mabuelakane akamuenekamu. Kadi kumpala kua kuakula malu aa, udi uvuluisha bena kuitabusha
  abu bubanshi buabu bua mu nyuma, ulesha ne bubanshi ebu bakabuanganta kupitshila
  ku ngasa wa Nzambi (nv. 4, 5). Bua tuetu kupima bunene bua bujitu buetu kumpala
  kua malu a Nzambi ne kuangata ne mushinga nsombelu wetu wa buena Kilisto, bidi bikengela
  bua kuanshi kubalulula masanka abungi atuakapeta. Ne tumanye bua bulu buawu kusakidila
  Mukale bu mudi muposto wenza apa. Bualu bua kumudilu budi mupostolo utandisha bena
  Ekeleziya eu budi bua Matapuluka, matapuluka aa adi kabidi atuluila petu misangu
  mikuabu ! Bena kuitabusha bakadi balondamu (Paulo, Kefa ne Kilisto bu muyishi munene
  mutambe bakuabu : Yone 3. 2). Pamutu pa kuikala basuikakasha mu buobumua bua \u00ab
  Yezu Kilisto, Mukelenge wetu \u00bb, muana wa Nzambi (nv. 9). Buobumue ebu buikala
  kipatshila ketu (1Yone 1. 3).\\n1 Kolinto 1. 17-31\\nBuetu \u00ab tuetu badi bapeta
  lupandu \u00bb d\u00ee dia mutshi mutshiamakane didi bukole bua Nzambi. Kadi bua
  badi kabayi ne muoyo wa Nzambi, didi \u2018anu bu bupote kudibu. Bionso bidi biunvuisha
  mutshi mutshiamakane : lufu lua muntu muakane lulombibue kudi buakane bua Nzambi,
  dibuikidibua dia patupu dia bantu babi, ditekibua dia muntu mukulukulu ku luseke,
  malu onso malelela adi mu meshi a bumuntu. Kuenza kua malu a bishima ne malu a kukema,
  kupuangana kunene kulondangana ne ngikadilu mukole wakuenza malu mimpe\u2026 mu
  tshikondo tshimpe, ke mushindu wa ntendelelu udi kayi utonda muntu nansha umue !
  Nunku bene meshi buonso ne bafundi, batontolodi, mu tshikoso misuka mikole yonso
  ya tshikondo etshi\u2026ne ya bikondo bionso, nv. wa nv 18 udi ubabumbakasha mu
  tshiambilu tshimue tshidi tshitshinyisha ne : \u00ab bantu batshidi bajimina \u00bb.
  \u2013 Budi bualu ne munkatshi mua bapikudibue ba Mukelenge mudi bena meshi, badi
  ne bukole, ne badi ne butumbi\u2026bakese (nv. 26). Bualu bua budi bualu bukole
  bua buobu aba kudivuisha \u00ab bu bana bakese \u00bb (Mat. 18. 3. ; 11. 25). Bua
  kuditumbisha Nzambi udi usungula bintu bitekete ne malu mapuekele ne adibu bapetula,
  ne mushindu eu ke udi biau bena kilisto kudi bantu ba pa buloba. Kadi mushinga wabu
  nkayabu udi ne bualu kayi buobu badi mu Kilisto Yesu ne yeye udi kudibu : bukole
  \u2026 lungenyi\u2026 ne buakane, ne bujidibui ne bupikudibu (nv. 24, 30).\\n1 Kolinto
  2. 1-16\\nTudi bamanye ne pa buloba, tshipedi tshia kuakula, dimanya kampanda, ne
  \u00ab ne mei abunyi a lungenyi \u00bb adi mua kukumbana bua kujadika ditshimuna
  dia bulu kana buonso. Kadi bua kumanyishamei a ditabusha pa buloba, Nzambi kena
  udiambuluisha ne bukole bua meshi a bantu ne bua butangadiki buabu (nv. 4, 5). Paulo,
  nansha dimanya diende, kakadimuensha mu Kolinto ku lungenyi luende ne ku dimanya
  diende anyi ku diakula diandi nansha. Mushindu\u2019eu wakadi mua kuela dilongesha
  diende mpata, bualu bua mutshi mutshiamakane wa kilisto wadiye wamba, wakadi unvuisha
  ndekelu wa bionso biakadi muntu mua kuditumbisha nabi. Kadi muena kuitabusha, kayi
  mu akushimissha tshintu nansha tshimue, wakapeta \u00ab tshinanan kudi Nzambi \u00bb
  bintu bidi kabiyi bimueneka \u2013 ne mushindu wa kubijingulula, ne wa kubiangata
  : Nyuma muimpe ke mushindu umuepele udi Nzambi wenza nandi mudimu bua kutuambila
  meshi ende (nv. 12). Musambu udi ne mushinga kayi bikalaku kakui tshintu tshia k\u00fbnvuisha,
  anyi bande (mukaba wa mei), disque bidi ne diambuluisha kayi bikalaku kakui tshisanshi
  bua kubiunvua ? Ne kabidi ntshipeta kayi ku dimba dimpe kadi bateleshibue kudi bantu
  badi ba mpudi matshi ? Mushindu umue diakula dia Nyuma \u00ab muntu wa mubidi \u00bb
  kena mua kudiunvua nansha. Kadi \u00ab muntu udi wa nyuma udi unvua malu adi a nyuma
  kupitshia ku bukole bua nyuma \u00bb (nv. 13-15).\\n1 Kolinto 3. 1-15\\nBakuatshibue
  ne matapuluka, bena Kolinto kabakalesha didiunda diabu nansha. Bafuanangane ne balongi,
  bakadi batandanga bua kuikala aba kudi mulongeshi udi ne dimanya diabungi, bakuabu
  kudi udi ne kalasa kimpe. Paulo udi ubambila ne kujinga mulongeshi pamutu pa kujinga
  dilongesha, nkuikala bu bana bakese. Nkuikla kabidi bantu ba mubidi (nv. 3). Misangu
  yabungi tutu tuabondakasha d\u00eesha dilelela ne udi ud\u00eesha : bituikala tulonda
  muyishi mukuabu wa Nzambi ne meshi matapuluke ne kena ne bualu bua yeye kutuambila,
  tudi tupeta tshitudi tumuka mu kunvua bulelela. - Kunyima mupostolo udi ulesha bujitu
  budi n\u2019abo udi wibaka. Mu mudimu wa Nzambi, mundidimbi wa budimi anyi wa Nzubu,
  muena mudimu yonso udi ne mudimu wa kukumbasha. Udi mua kutuala bintu bia kuibaka
  nabi (mbuena kuamba ne mishindu mishilashilangana ya bulelela mu d\u00ee dia Nzambi)
  : kudiundisha misuka ya bana ba Nzambi ku dibambila bua buakane bua Nzambi (ngolo),
  bua bupikudi (argent), ne matumbi mashilashilangana a Kilisto (mabue a mushinga
  mukole). Kadi mu tshimuenenu tshia bunene bua mudimu, udi kabidi mua kuibaka ne
  mitshi, bisosa anyi bidi bisasa\u2026mudimu wabutukadibua ku kapia. Eyo kadi \u00ab
  muntu ne muntu amanye mushindu \u00bb (ke bualu bua bunene bua mudimu) udiye wibaka
  pa bishimikidi bidi kabiyi binyanguka : Yesu Kilisto.\\n1 Kolinto 3. 16-23 ; 4.
  1-5\\nKu lusete lua bena mudimu badi mua kuenza mudimu mubi (nv. 15), kudi kabi
  bena mudimu babi badi banyanga ntempelo wa Nzambi. Ntempelo eu udi wa tshijila bu
  mudi yeye udi mushikame mu muikale wa tshijila. Ne mupostolo udi ubavulisha ne tuetu
  kabidi tudi ba tshijila (nv. 17). Muntu kadienganyi meshi ne bua bualu buandi nkayandi
  ne bua mudimu udi ukuata (nv. 18). Lungenyi lua malu a pa buloba ludi bupote kudi
  Nzambi, lungenyi lua Nzambi ludi bialu bupote kudi ba pa buloba (nv. 19). Buimpe
  bua lumue ne lukuabu budi bumuenenka anu ku kipatshila. Muntu wa pa buloba udi ne
  luse kudi muena kilisto udi ulumbila kipatshila ka patupu ne kadi kakayi ne diambuluisha
  ne masanka a tshikondo etshi. Bualu budi tshinyi, tudi bietu mua kuikala bakuatshibue
  ku bupote bua mushindu eu anyi ! Masanka atudi mua kukeba aa adi tshinyi ku luseke
  lua tshitudi natshi ? Paulo udi ujikula ne bintu bionso nbitu, ne bidi kutudi bualu
  bua tudi ba Kilisto kudi bintu bionso bikalangane biende. Muinshi muandi tudi mua
  kupeta bionso bidi bikengela bua mudimu wandi. Kadi tshidi ne mushinga ntshia \u00ab
  tusanganyibue ne bantu ba kueyemenyibua \u00bb (shap. 4. 2). Bualu muntu yonso udi
  mulami wa bikese anyi wa biabnyi, ne yonso ku dina edi neapete butumbi ke kudi muan\u2019abo
  kadi kudi udi ubala mu mutshima wa muntu ne muntu (nv. 5 ; tang. 2Tim. 2. 15).\\n1
  Kolinto 4. 6-21\\nMuji wa matandu mu Kolinta wakadi tshinyi, bikalau kauyi lutambishi
  ? (Nsum. 13. 10). Mutu yonso wakadi utumbisha tshipedi tshiandi ne dimanya diandi
  (shap. 1. 5), bapua muoyo bualu bumue ne buonso bakapeta bipedi ebi patupu ku ngasa.
  Bua tuetu kulama kudipuekesha, misangu yonso tuvuluke lukonko elu lua mu nvesa wa
  7 ne : \u00ab udi ne tshintu kayi, tshiudi kui mupete kudi mukuabu ? \u00bb - Bualu
  bukua, kukuatshibua ne lupepelu lua diditambsha anyi lua kudibala ne mushinga, nkukeba
  tshintu tshikuabu pamutu pa \u00ab Yesu Kilisto mupopedibue pa nkulusu \u00bb (shp.
  2. 2). Mushindu eu nkubanga \u00ab dikokesha \u00bb mu tshikondo etshi, kutangila
  badi bafunda ne : \u00ab bituakenga nandi (mu matuku atudi nau aa), netukokeshe
  popamue nandi \u00bb (2 Tim. 2, 12). Paulo ku luende luseke kakakeba bua kushintulula
  dilondangana edi nansha. Wakadi mudisunguila bua kuangata muaba katataka ne \u00ab
  bintu bia kuimansha ku diala bia pa buloba, mubengibue kudi buonso \u00bb \u2026
  luseke ludi bena kilisto bakese bitabusha bua kuangata ne disanka. Kadi mumanye
  ne, bidi biya ku disanka diabu, udi ubasengelela banangibue bandi ba mu Kolinto
  bua bamulonde mu nshila eu. Wakadi tatu wabu mu Nyuma (nv. 15) ne wakadi musue bua
  bamufuane, bu mudi bana bafuana tatu wabu. Kadi bikala disopuesha diandi kad\u00ee
  dipete muaba kudibu, wakadi mudilongolole payayi kudibu, bua kuya ne \u00ab mulangala
  \u00bb buena kuamba ne kubabela bikole ne dinyoka, mudimu wa tatu wakadiye ukumbasha
  bua diakalengele dia bana bandi bananga (nv. 14).\\n1 Kolinto 5. 1-13\\nMupostolo
  udi ubanga katataka tshiena bualu tshia bualu bukole. Kumusha matapuluka manene,
  mu Kolinto muakadi ngikadiluwa bubi mutambe bunene, buakadi nansha buenshibue kudi
  muntu umue buakadi bunyanga Ekeleziya mushima (fuang. Yosh. 7. 13\u2026). Kadi bunene
  bua bua bubi, \u00ab luevene elu \u00bb buakadi mua kubabuesha mu muadi ne dibuondakasha,
  kabuakapumbisha kabidi \u00ab kudisua kuabu \u00bb. Bidi bu muntu udi mukuatshibue
  kudi disama dia nsudi, udi ushima kumanya disama diandi ne usokoka mputa yadisama
  diandi mu bilamba biakane. Mu dina dia Mukelenge, muposstolo udi ulomba malu a patoke
  ne abulelela (nv. 8). Kena utshina bua kubulula bualu ebu bubi. Bangabanga ne kukuat
  mudimu ne kujikula kua ditabusha, bidi bikengela bua kondo ketu ka mutshima kikale
  kalongolodibue. Ne bunsantu budi bulomba ne muena kuitabusba kamanyi anu mua kudikanda
  anu ku bubi, kadi kabidi amanye mua kuditapulula ne bantu badi bashikame mu bubi
  kadi bikale ne didinga ku mesu, babikidibua ne bana ba Nzambi (nv. 11). Nkipatshila
  kayi kanene kadi kenzesha ne pa nkayetu anyi Ekeleziya mujima tudi ne bua kudilama
  ku buobumue ne kulengulula kua malu onso mabi. Ke ka kuangata bukokeshi pa mutu
  pa bana betu nansha, kadi mushinga mutambe bunene wa mulambu wakajimisha mibi yetu
  (nv. 7).\\n1 Kolinto 6. 1-20\\nBualubukuabu bubuelakane buakadi mu Kolinto. Bena
  kuitabuja bakuabu bakadi baya kufundangana ku tubadi tua pa bulobaebu. Bumanyishi
  bua kanyinganyinga kakole! Mupostolo udi upisha buonso babidi: wakadi kayi muitabusha
  bualu bubi buakamuenzelabo, ne wakenzala muan\u2019abo bibi. Kunyima udi wakula
  bua malu aa mushindu udiu enzeka mu nkatshi mua bantu badi kabayi bitabusha, ne
  udi uvuluisha ne kanuena mua kusungidibua ne kushala mu ditungunuka dia kuenza malu
  adi k\u00e2yi a Nzambi. \u2013 Udi ujikija ne: mushindu eu ke unuakadi bikondo bishale.
  Kadi Nzambi wakamana kunuvua, kunulengesha, ne kunubingisha! Mbualu bua kunukoyesha
  kabidi anyi? \u2013Bubi bumana kumushibua ne butekibua ku luseke, kakuena tshintu
  tshidi tshinkadika\u2026kadi bionso bidi mua kunkokesha bingikala ntshiena ndimuka
  kudibi (nv. 12). \u201cBualu bubi kabuena mu bintu, kadi budi mu dinanga dia bintu
  bidi mu mutshima wetu\u201d mei a mufundi mukuabu adi amba nunku (J. N. D. mu mifundu
  mitshintshikila pa Luka tshibejibeji tshia 69). Nv. 13-20 udi buala bua tshijila.
  Nvesa ei ikale mifunda mu mutshima wa nsonga yonso muena kuitabusha, udi mutamba
  kuinakala mutetshibua kudi nkuka ya mubidi. Mubidi wende kawena bualu buende kabidi
  nansha. Nzambiwakamana k\u00fbsumba bua wikala kudi kilisto, bu tshitupa tshia mubidi
  wandi (nv. 15) ne kudi Nyuma Muimpe ntempelo udi tshijila bu mudiye yeye (Nyuma
  muimpe) muikale munda muandi mutumibue kudi Nzambi (nv. 19).\\n1 Kolinto 7. 1-31\\nKunyima
  mumane mu shap. 6. 13-20 kudimusha bena kuitabusha bua kuepuka ku bukoya buonso,
  mupostolo ku kuandamuna kua nkonko yonso yamuelabo, yeye udi wakula mu shap. 7 bua
  nshila udiye ne bualu bua kubuela ne diannyisha dia Mukelenge : nshila eu wa dibaka.
  Nsonangalume muena kilisto wakamana kudimuka bua kuludika nshila wandi bilondeshele
  d\u00ee dia Nzambi (Mis. 119. 9), neatungunuke bua kuidila anu kudi Mukelenge mu
  dipangadika edi dinene. \u2013 Malongesha adi alonda, mafidibue kudi Mukelenge,
  kupitshila ku dibuluibua anyi ku mei a mupostolo bu mamuma a dimanya diandi bua
  kukuatshisha badi bikale mu lutatu lua dibaka : pa buabi kudi muanetu wa balume
  anyi wa bakashi udi muikale ne mukashi anyi mulume udi kayi muena kuitabusha. Tufunde
  ne, dikankamika didi mu didi mu nv. 16 didi kudi muntu wakamana kubuele mu dibaka,
  diba dia kukudimuna kuandi kua mutshima ke kudi eu wapanga kutumikila ku 2 Kol.
  6. 14. \u2013Nvesa wa 23 (6. 20), udi wambulula ne \u00ab nuakasumbibua ku mushinga
  mukanda \u00bb. Moshinga wetu wakavuishila Mokalenge makenga bua kutupikula ku bukokeshi
  bua satana ne bua pa buloba, udi kabingila kanene bua tuetu katupinganyiku. Buakumukuatshila
  mudimu, Mukelenge udi musue balume anyi bakashi badishikamine. Kadi yeye ke udi
  musungule ngikadilu kayi wa kumukuatshila mudimu : ditunga , meku, muaba wa mudimu.
  Kumpala kua kuangata dipangadika bua kushintulula, tuikale batuishibue didi disua
  diandi diakane.\\n1 Kolinto 7.32-40 ; 8. 1-13\\nKupanga kuikala nekuditatshishabua
  bintu bia pa buloba, kuikala ne mutshima mufila ku malu a Mukalenga bua kukeba misangu
  yonso bua kumusankisha, kumukuatshila mudimu kakuintatu[63] , eyo tangilatangila
  kipatshila anyi kasombelu ka muena mudimu wa Nzambi udi mujike kumpala kua udi mubake.
  Kadi bu Paulo dibi bikengala kuikala muangata bualu ebu bu ngasa. \u2013 Mu shap.
  8 Paulo udi utangila bualu bua nyama ya ku tshishipelu (boucherie), yakadi mifidibua
  pa bioshelu bia mpingu, kumpala kua kupanyibua mu bisalu. Biakadi kudi bantu ba
  bundi bualu bua kuondo ka mutshima (fuang. ku Lom. 14). Mu matunga etu, bualu bua
  mushindu eu kabuenaku kabidi nansha, kadi misengelelelu ei idi mua kutukumbanyina
  kutudi buonso pa diba ditudi tukeba bua kulenduisha mukuabu : muan\u2019etu udi
  Kilisto mufuila ku mutshi mutshiamakane. Malu aa bena kuitabusha ba mu Kolinto bakadi
  b\u00e2manye ! Mupostolo udi utamba kubambuluila misangu ya bungi ne : \u00ab kanuena
  bamanye ne\u2026 \u00bb (tang. chap. 6. 2, 3, 9, 15, 19\u2026). Kutangila ! dimanya
  edi diakabambuluisha ku tshinyi ? Anu ku dikeba dia lumu lua patupu. Nansha tuetu
  muomumua tudi mua kubuela mu njiwu ya mushindu umua, tuetu badi bikale ne dimanya
  diabungi dia lungenyi, pamutu pa kuikala nadi dia ku muoyo. Bua kufikila ku dimanya
  \u00ab bu mudibi bikengele kumanya \u00bb, bidi bikengele kunanga Nzambi (nv. \u00ab
  ). Ne kumunanga, nkutumikila anyi kuteka mu tshienzedi tshidi tshitukadi bapete
  diakalengele dia kumanya (Yone 14. 21, 23).\\n1 Kolinto 9. 1-27\\nBakuatshibua ne
  lutambishi bualu bua bipedi ne dimanya biakadibu nabi, bantu bakabua bakadipesha
  miaba ya kumudilu anyi ya mushinga munda mua Ekeleziya wa mu Kolinto. Ne bumuakadi
  muntu ne muntu udibandisha bua kupepesha bakuabu, bakafikila bua kuelangana mpata
  bualu bua bukokeshi bua bupostolo bua Paulo, mbuena kuamba ne bua Nzambi mene. Bua
  bualu ebu, Paulo bukokeshi bua kudibingisha ku buala bua mudimumu wende ne ku luendu
  luende. Mudimu wa butangadiki, wakadi bujitu buandi, buakangataye mukana mua Mukelenge,
  ne kakapanga kutumikila ku tshikena kumona tsia mu diulu (Bienz. 26. 17-19). Kudi
  bena Yuda, wakadi ubalesha Nzambi wa Isalele, bujitu buabu mu dipidia dia Musungidi,
  Muana wa Davidi, ne dilekedibua dia mibi (Bienz. 13. 38\u2026). Kudi ba bisamba
  bia bende, batendeledi ba mpingu, wakadi ubambila Nzambi umuepele, udi ne lutulu
  kudi bifukibua biandi, wela mukenshi bua bakudimune mitshima yabu (shap. 17. 22\u2026).
  Paulo wakadi umona kumpala kuandi mushinga wa difutu wakadiye mua kupeta kundekelu
  kua mudimu wandi : bantu buonso basungidibue ku mudimu wandi (1Tesal. 2. 19 ; Filip.
  4. 1). Muya mutangila ku kipatshila difutu diandi mene, wakadi widikisha kulumbila
  kua lubilu bu muena manaya a lubilu (athl\u00e8te) mu tshipalu, uludikisha mubidi
  wende, wela meshi anu ku butshimunyi. Kadi mutshimunyi wa manaya wakadi anu ne tshifulu
  tshia butumbi tshia tshitupa tsshipi bu dibutu, butumbi budi bunyanguka makelela
  (nv. 25). Dilumbila dietu dia buena kilisto, didi ne difutu, tshifulu tshia butumbi
  tshidi katshiyi tshifubidila. Tulumbila bua kuangata tshifulu etshi (nv. 24).\\n1
  Kolinto 10. 1-13\\nKupitshila kutshileshelu tshia bena Isalele, Paulo udi utunvuisha
  dipila dia bujitu bua buena kilisto bua ku mesu. Ku mesu, badi ne luseke ku mabenesha
  matamba buimpe a Nyuma : Kilisto, mudimu wende, Nyuma wende, d\u00ee diende\u2026
  (nv. 3, 4). Kadi Nzambie kena mua kusanka ne babungi ba munkatshi muabu nansha bualu
  bua kabena ne ditabusha nansha (nv. 5 ; Ebel. 10. 38). Ku bualu bua luendu lua bena
  Isalele mu tshipela, Nyuma udi uyupesha tshileshelu tshia kanyinganyinga, tshidi
  mitshima yetu mikala pabuipi bua kukumbasha, nansha mikale ne dina dia buena kilisto
  : nkuka, kutendelela kua mpingu, manunganyi \u2026 Udi utudimusha ku bidi bikumbanyina
  mamuma aa a mubidi \u2013 nansha bikala ngasa udi wenzesha ku buimpe bua muena kuitabusha.
  Kadi bubi ebu budi buikale ne bukole munda muetu, mutei udi ukeba kubumuensha patoke
  ku majinga andi, bua kumona mua kutuponesha. Ne mushindu eu, nangananga, diba ditudi
  tudimona bantu badi bimane kulu kupitshila ku bukole buetu nkayetu (nv. 12). Kadi
  \u00ab Nzambi udi ne lulamatu \u00bb ; ndikankamika kayi patudi tuela menji ku lulamatu
  elu ! Mumanye butekete buetu, kana ulekela bua satana atuteya ne diteta ditudi katuyi
  bamanye mua kutantamena (tang. Yob. 1. 12 ; 2 ; 6). Wakadianjila kulongolola bua
  diteta, tshipeta tshia butshimunyi (nv. 13). Tueyemena pa milayi ei misangu yonso
  idi muena lukuna ulua kumpala kuetu. Bulelela, Nzambi udi ne lulamatu !\\n1 Kolinto
  10. 14-33 ; 11. 1\\nBuobumue ne Nzambi, luseke lua disanka lua muena kuitabusha,
  kabuena buitabusha kupetangana kuonso ne kutendelela kua mpingu mu mishindu yaku
  yonso nansha mimpe. Ne nangananga, \u00ab ku mesa a Mukelenge \u00bb kudi buobumue
  ebu buleshibua. Badi badia diampa ne banua lupanza, badi bikalangane buonsobapikudibue
  ba Mukelenge, ne bidi bikengela mu bunginyi buabu, bikale buonso bapikudibue ba
  Mukelenge. Nunku tudi tubamona ku ditabusha bafuanyikishibua mumutanda eu umue wa
  diampa tshinfuanyi tshidi tshilesha ne mubidi umue. Badi balesha buabumue ebu bua
  Ekeleziya budi bukua ntendelelelu buela meshi bua kukumbasha\u2026 kadi bukale buobu
  bumane kuikalaku ! - Bingikala ntshiyi ngelangana meshi bua malu anyi nkayanyi,
  ne misangu yonso ngela meshi anu bua malu a muan\u2019etu ! mbuena kuamba ne malu
  a Mukelenge Yesu ; (fuang. Filip. 2. 21) ! Kutangila kuelangana meshi ku malu a
  muan\u2019etu kakuena kuelangana meshi anu bua buimpe anyi diakalengele diandi,
  kadi kudi kuelangana meshi kabidi bua kondo kadidi ka mutshima. Nkukebua bua kumuenzela
  malu kampanda ne kudikanda bua kumuenzela makuabu. Mushindu eu nengikale ndikonka
  misangu yonso ne : mu bualu budiku katataka, ndi ne bidikadidi bua meme kusakidila
  anyi ? Bualu bundi ngenza katataka, nansha kudia kuanyi, nansha kunua kuanyi (bitapuluke
  ne nv. 7), bidiku bua butumbi bua Nzambi anyi ?\\n1 Kolinto 11. 2-16\\nBitupa bikese
  bia mu Mukanda wa Nzambi biakapatula tshiena bualu tshia mpata yabunyi, kumusha
  malongesha a shapitre eu (nv. 16). Mbua tshinyi mupostolo, anyi kuamaba kuimpe Nyuma
  Muimpe udi utangila ne tumalu tudi tumueneka tutambe kuikala tukese bua bualu ebu
  bua mukashi kuikalayi ne nsuki mile anyi bua kuika ne tshibuikilu ku mutu kuandi
  ? Bidi bikengela tuvuluke diambedi ne buena kilisto kabuena buikala mu malu menza
  adi amueneka, kadi budi mu kabujima ka ditapulula didi ditukuatshisha mu muoyo wetu
  wa matuku onso (Luk. 16. 10). Ku luseke lukuabau, Nzambi udi ne bukokeshi ne kena
  mua kutubingisha mu malu onso adiye utulomba mu d\u00ee diandi. Kutumikila kakui
  kutontolola, ke kutumikila kulelela. Nunku malongesha aa adi bu diteta kampanda
  kudi mukashi yonso ne nsongakashi yonso muena kuitabusha. Bidi bu Mukelenge udi
  umulomba ne : newenze bualu ebu bua bualu buanyi anyi ? Newikale ne dijinga ku muoyo
  wa kulesha mu bienzedi lulamatu anyi dikokela diebe, anyi neutume kumpala mushinga
  wa nvuadilu anyi wa bulengele anyi ? \u2013 Kundekelu, katupu muoyo ne bualu ebu
  bunene : banjelo badi kabayibamueneka, badi batangila mushindu kayi udi bena kilisto
  bakudimuna ku meshi a Nzambi (nv. 10). Tudi tufila tshimuenenu kayi ku meshi aa
  ?\\n1 Kolinto 11. 17-34\\nMu Kolinto muakadi matapuluka. Matapuluka aaakadi amueneka
  ne mu kudisangisha. Babanshi bakadi bafuishabapele bundu anyi babapetula, ne biakadi
  bikeba mukau. Bualu bukuabu butambe kuikala bukole, Bidia bia Mukelenge kabiakadi
  bitapuludibue ne bidia biabu bia buobumu (Agape), kudia eku kuakadi kudibua ne dinyanguka
  diabungi kudi bantu babungi. Ke tshikondo tshidi mupostolo mua kuvuluisha nangananga
  dibuluila diakangataye kudi Mukelenge. Bidia bia Mukelenge bidi tshivulukilu tshimpe
  bua tshai Kilisto wakadifila bua bualu buetu. Tshivulukilu bulelela tshidi tshiakula
  mu mutshima wa yonso udi udisangishaku, kadi tshidi tshiamba kabidi mu buloba bujima
  bualu ebu : yeye udi Mukelengewakakumbanyina lufu. Ne t\u00f4 ne tshikondo tshiapinganaye,
  tudi babikidibue bua kuamba bualu bua lufu lua Mukelenge mu diakula dinene ne dia
  bupuekele dituakamana kulongeshibua. \u2013 Kundekelu, tshivulukilu tshidi tshiakula
  mu kondo ka mutshima kamutshima ka muena kuitabusha. Bualu bua lufu lua Kilisto,
  ludi lunvusha dipishibua dia bubi. Kudia kua bidia bia Mukelenge kakauyi kuditeta
  diambedi, kudi kuteka ( bantu pa buloba) mu bipeta bia dipila edi dia lufu lua Kilisto.
  Mushindu eu kemuakadi butekete bua bena Kolinto babungi bumueneka (ne misangu mikuabua
  munkatshi muetu kabidi), masama, lufu mene luakamana kukuata bakuabu (nv. 30). Kadi
  buowa kabututeki ku luseke nansha (nv. 28). Budi ne tshia kupetangana bu diandamuna
  dia mushinga munenen kudi eu udi muamba ne : \u00ab Enzayi nunku bua kuvuluka meme[64](nv.
  24, 25).\\n1 Kolinto 12. 1-13\\nPadiye wakula bua mishindu ya kudisangisha ya Ekeleziya
  wa kaba kamue, mupostolo udi upesha kudisangisha bua bidia bia Mukelenge muaba wa
  kumpala (chap. 11. 20-34). Kunyima udi wakula bua mapa ne midimu idi ne bualu bua
  kudiundisha. Katupu muoyo ne disangisha bua dikukuila didi ne mushinga kumpala kua
  masangisha makuabu. Paulo udi uvuluisha bakulu batendeledi ba mpingu aba ne, matuku
  makuabua bakadi bakokibua kudi nyuma ya satana (nv. 2). Ndishilangana kayi ! Katataka,
  Nyuma wa Nzambi ke udi ubalombola, wenzesha munda muabu \u00ab bu mudiye musue \u00bb
  kupitshila ku mapa adiye upesha muntu ne muntu (nv. 11). Mupostolo udi utela ku
  dimue ku dimue ujadika ne adi mapeshibue bua kukuatshishangana. Ne bua kunvuisha
  ku elu luseke buobumue bua ekeleziya ne ku lukuabu leseke, dishilangana dia midimu,
  udi wangata tshileshelu tshia mubidi wa muntu : muikale ne bitupa bia bungi, bidi
  tshimua tshiabi katshiyi mua kukuata mudimu kakuitshikuabu, bidi bienza mubidi umua
  mulombodibue kudi meshi amua, aa adi mutu wambila tshitupa ne tshitupa tshionso.
  Ke mudi mubidi wa Kilisto ; Bikalau udi ne bitupa bia bungi (bu mudi bena kuitabusha
  ba bungi), badi balombodibue kudi Nyuma umue bua kukumbasha disua dimue edi dia
  Mualenge udi \u00ab nfumu \u00bb (buena kuamaba ne Mutu : Efes. 4. 15, 16). Katuena
  nebualu bua kusungula ne mudimu wetu (nv. 11), ne muaba wa tuetu kuwenza (nv. 18).\\n1
  Kolinto 12. 14-31\\nKatuyi tuya kule nansha, ntshiena bualu kayi tshia dikema tshidi
  mubidi \u00ab utudi nau \u00bb wenza ! Davidi udi wamba mu Mis. 139. nv. 14 ne :
  \u00ab ndi nkusakidila bualu bua difukibua dinyi didi dilengesha ne\u2026 didi dikemesha
  \u00bb. Eyo, patudi tutangila ndishilangana kayi, kadi ndipetangana kayi munkatshi
  mua bitupa bionso ebi bishilangane ne bia bungi ne kuikala kuonso kua tshitupa nansha
  tshikese kudi ne mushinga ne mudimu waku kabidi. Tshileshelu disu ne munu mukese,
  kabiena mua kupingananga pa mudimu wabu nansha. Kadi munu udi wambuluisha buakusha
  lupuishi ludi lubuela mu disu. Bikala tshitupa tshimue katshiyi tshienza mudimu
  bimbe, anyi tshikale ne butekete, mubidi mujima newikale ne disama. \u2013 Bionso
  ebi bidi ne bileshelu mu Ekeleziya, mubidi wa Kilisto, udi kayi muikale bulongolodi
  bua muntu, kadi Nsangilu[65] udi ne muoyo. \u00ab Bitupa bidi bimueneka ne bupuekele\u2026
  bidi ne mushinga \u00bb (nv. 22) ne muntu ne muntu udi ne bualu bua kudilama bua
  kupepesha mudimu udiye ukuata (nv. 15, 16), nansha wa bakuabu (nv. 21). Muena kuitabusha
  mukashi mununu anyi tshilemenda, ku disanbila anyi ku mubelu pa diba diau, anyi
  misangu mikuabu ku dikuatshisha dia mu bintu, neakankamike lukunukunu lua mutangadiki
  anyi lua mpasata. Nunku, tshintu tshionso tshiakangata muntu, enza natshi mudimu
  bua kukuatshishabakuabu bu balami bimpe ba ngasa muvulangane wa Nzambi ( 1 Petel.
  4. 10).\\n1 Kolinto 13. 1-13\\nKunyima kua dishilanga dia bitupa bia mubidi wa Kilisto
  : dikasa, tshianza, ditshi, disu\u2026mu shap. wa 12, bidi bu mu sha. wa 13 tudi
  tusangana mutshima wa mubidi eu. Mudimu wende udi bua kuenzesha ne kusalula bitupa
  bionso. Tudi mua kumona ne luse [anyi dinanga (amour], kaluena tshipedi mu shap.
  wa 12, kadi mbukole bukumbane budi buenzesha bipedi bionso. Eu udi \u00ab njila
  \u00bb udi munzuluila bantu buonsone udi ukebibua kudi buonso (shap. 12. 31). Anu
  bu mudi nshila udi muenza bua kuendelamu, luse ludi lumueneka anu mu malu adilu
  luenza. Bua bualu ebu shapitre eu muimpe kena utupesha diunvuija. Udi utupesha dilondanga
  \u2013 ke kulondangana kudi kuimana nansha kadi kudi kukumbane bua kutupuekesha
  bikole \u2013 ku bionso bidi luse Luenza ne nangananga bidilu kuluyi luenza. Nshila
  wakadi wa Kilisto pa buloba ; ne tumone ne Dina diandi didi mua kupingana pa muaku
  wa muaku wa luse mu shapitre eu, kakui kushintulula diunvuija (tangila 1Yone 4.
  8). Mu dietu dimanya dia bintu bidi kabiyi bianze kumueneka, bionso bidi bia tshitupa,
  kabiyi bishilangane ne bibi. Kadi anu tshitupa tshipi netumone \u00ab mpala pa mpala
  \u00bb. Pa diba adi, Musungidi wetu wakatamba kutumanya, neatubueshe mu dimanya
  dinene diandi nkayandi (nv. 12 ; Mis. 139. 1\u2026). Nunku luse ludi kaluyi lunyanguka,
  ne lukumbane tshindelele mu muoyo wetu ne wende.\\n1 Kolinto 14. 1-19\\nBabungi
  badi badilakana bua bua butekete budiku katataka ku dipa kuikla dia mapa mu ekeleziya.
  Ka buobu aba, badi bananukila kukebabu mudi nv. wa 1 kumudilu ubalomba anyi ? Misangu
  mikuabu Mukelenge wakamana kuteka tshipedi etshi munda muebe, bua kutshienza udi
  widila bua kubala mu mutshima webe dijinga edi dinene. Mulomb\u2019edi popamue ne
  didipuekesha didi mua kukukanda bua kuditambisha bualu bua dipa edi ; kadiene dikupebue
  bua bualu buebe nansha, kadi bua bualu bu\u2019ekeleziya (nv. 12). Bena Kolinto
  nangananga bakadi bakeba butumbi ku bipedi biakadibu nabi, nunku tshibuelakashi
  tshinene tshiakamuenek\u2019aku. Mupostolo udi ubasemesha ku dijinga diakane, ubalesha
  ne tshipedi tshia diakula dia mu miaku tshiakadibu batambba kuditumbisha natshi,
  tshiakadi menemene tshipedi tshiakadi ne mushinga mukese (nv. 5). Tshipedi tshia
  kuambila bantu d\u00ee dia Nzambi kutangila tshiakadi \u2013 ne tshidi tshishala
  \u2013 pa buatshi tshipedi tshia kujinga. Katshiena bu muakaditshi bikondo biakale
  ne mabuluibua a malu adi alua kumpala, kadi tshidi ne mudimu wa kudiundisha, kusengelela
  ne wa kukankamika\u2026- Nv. wa 15 udi utuvuluisha ne, bikalabi bua kulomba nansha
  bua kuimba, kubienza ne meshi kudi ne mushinga. Tuetu badi ne ditanasha misangu
  yonso patudi kumpala kua Mukelenge, tuele meshi ku bitutu tuakula kudi Nzambi ;
  tudienzesha bua kuela meshi ndondo wabi. Kadi meshi etu ikale malombodibue kudi
  Nyuma Muimpe.\\n1 Kolinto 14. 20-40\\nTshipedi tshia kuakula miaku mu ndimi, katshiakapeshibua
  bua kudiundisha natshi ekeleziya, nansha bua kutangaddika nantshi, kadi buakutuisha
  natshi bena mitshima mikole bena Yuda (tshisamba etshi) tshiakadi Nzambi upesha
  ba bisamba bia bende ngasa (nv. 21. 22). Tshimuenenu etshi katshiena kabidi ne mushinga
  lelu nanssha ! Kutangila \u00ab kudiundisha \u00bb ke muaku munene wa mu shapita
  eu, dibue dinene, kudi bualu buonso budi buenzeka mua kuikala bukokeshibue : bualu
  buonso bundi musue bua kuamba anyi bua kuenza budi bua diakalengele dia muan\u2019etu
  anyi ? (Efes. 4. 29). Kutangila bingikala nkeba diakalengele diabu, nensangane kabidi
  disanka dianyi nkayanyi. Kadi bingikala nkeb\u2019anu diakalengele ne butumbi bianyi,
  kundekelu nekuikale dijimisha bua bakuabu ne buanyi (shap. 3. 15). - Malu makuabau
  abidi adi ne mushinga munene mu nsombelu wa bena ekeleziya : bilengele ne malondangane
  (nv. 40). Malu aa adi akeba mikeshi idi ivuisha lungenyi luimpe mu didisangisha
  (nv. 26-33) anyi ku bulongame bua Nzambi (nv. 34, 35). Mupostolo kakadi musue bua
  bena Kolinto bikale mu dipanga (shap. 12. 1). Nunku bikala muntu yonso ulengulula
  bua kudidiundisha mu mayisha aa adi atangila bualu bua Ekeleziya, e ! ashale biandi
  mushibale (nv. 38). Nzambi udi Nzambi wa ditalala (nv. 33) ne udi musue bua Ekeleziya
  udi ulesha ngikadilu yandi, ikale muaba udiye mua kulua ne badi kabayi banze kukudimuna
  mitshima bamone kuikala kuandi munkatshi mu Ekeleziya (nv. 24, 25).\\n1 Kolinto
  15. 1-19\\nBualu bukuabu bunene buakadi bushale bua kushikisha: bantu bakuabu mu
  Kolinto bakadi bela mpata bua dibika dia bantu ku bafue. Paulo udi ubalesha ne kuela
  mpata ku dilongesha edi dinene, kudi kushimbula nzubu yonso wa ditabusha dia buena
  kilisto. Bikalaku kakui dibika dai bantu ku bafue, Kilisto nkayende kakabika ku
  bafue nansha ; ne mudimu wandi kawakanyishibua kudi Nzambi ; lufu ludi lushala ne
  bukole kaluene lutshimunyibue nansha ne tuetu tutshiene mu mibi yetu. Bua bualu
  ebu lumu luimpe ludi patupu ne ditabusha dietu didi dipanga bishimikidi. Ngikadilu
  yonso wa muena kilisto wa kudipidia ne ditapuluka ne malu mabi udi ulua patupu,
  ne udi mua kutamaba kudila bualu bua udi ushimisha muoyo udiye nau lelu ne wa tshiendelele
  kabidi. \u2013 Nzambi Tatu wa mudiulu atambe kutumbishibua bualu bua kabiena nunku
  : \u201c bulelela Mukelenge wakabika ku bafue\u201d (Luka 24. 34). Kadi kumpala
  kua bualu ebu bunene tudi tunvua mbua tshinyi Nzambi wakalongolola bua kubujadika.
  Kubujadika kumpala mu mifundu (nv. 3, 4). Kunyima kudi Bamonyi badi kabayi mua kuedibua
  mpata bualu bua ngikadilu wabu : Kefa, Yakobo, Paulo nkayende (muikale udiamba ne
  kena ukumbana) ne bualu bua bungi buabau kabidi : bantu batue ku binunu bitanu bakadibu
  ne bua kukonka . Kakui mpata, mubadi yonso, kayi muanze kutangila ku mesu ende Mukelenge
  wende, udi ne bujadiki nkayende ne Musungidi wende udi ne muoyo bulelela (fuang.
  Yobo 19. 25).\\n1 Kolinto 15. 20-34\\nKilisto mubike ku bafue, wakadianjidila bena
  kuitabusha \u201c bakalala\u201d tulu ku bafue. Bobo pabu nebabike papinganaye.
  Kadi ba bafua bakuabu, \u201c nebabishe\u201d anu matuku makuabu kunyima bua kupitabu
  kumpala kua nkuasa wa tshilumbuluidi (Buak. 20. 12). Padib\u2019adi bionso nebitekibue
  mu bukokeshi bua Kilisto tshiendelele. Kunyima kua bionso menshi adi ashimina mu
  ndondo wa tshiendelele tshia disanka dinene mudi Nzambi \u00fbsha bintu bionso ntente
  (nv28). \u2013 Mupostolo mumane kukanga tuboko etu tua butumbi (nv. 20-28), kunyima
  udi ulesha mushindu wa kuitabusha muoyo ulualua udi ujadika ngikadilu wa bantu buonso\u2026kubanga
  ne bedi bu bende (nv. 30-32). Bantu bene dikenga bunyi munyi badi ntendelelu yabu
  mikuate mei aa ne: \u201c Tudie ne Tunue, bualu bua makelela tudi tufua\u201d! (nv.
  32). Badi badituisha munda muabu ne kakuena bualu bukuabau kunyima kua lukita, bua
  kumon\u2019abo mua kudibingisha mu kudisankisha ne dikamaka mu muoyo wabu eu wa
  tshitupa etshi tshipi, \u201cbu nyama idi kayiyi ne meshi, baledibue bu nyama mene\u201d
  (2 Pet. 2.12). Kadi bua muena kilisto, ditabusha diende diakadi mua kumutabulusha
  misangu yonso (nv. 34), dimukanda bua kudisanga ne bisumbu bia bantu babi, dimukanda
  bua kudi anyi kunua ne bakuatshiki ba maluvu ba pa buloba ebu (nv. 33; Mat. 24.
  49). Anu tshisumbu tshia bantu ba Mukelenge tshitulengelele t\u00f4 ne ku dilua
  diende dia tshiakabidi !\\n1 Kolinto 15. 35-50\\nMubidi mupiamupia wangata muena
  kuitabusha mu butumbi udi mufuanangane ne tshinyi ? (nv 35). Mukanda wa Nzambi kawena
  usankisha tshisankasanka tshietu tshia mubidi nansha. Mona mushindu udiwu wandamuna
  ku bupote buetu buonso bua kuela kua meshi ne :\u201cwewe mupange meshi \u00bb.
  Meme mukulesha letete lua diminu kampada diudi kui mumanye, kuena mumanye mua kungambila
  mutshi kayi walupulalu. Bia muomumua ne dishi kampanda didi mu tshizubu bua kudiubulula,
  katuena mua kumanya mubidi wa tshibayibayi tshiapatuka ku butoke. - Kadi bua kupitshila
  ku mudimu wa kutoloka, ne wa kudiubulula, bidi bikengela lutete lufua, ne dishi
  dilale tulu (fuang. Yone 12. 24). Nunku kabidi, bapikudibue buonso \u201cbakalala
  tulu mu lufu\u201d nebamueneke baluate mubidi mupiamupia wa dibika. Diakalenga kayi
  didi dilongoluela mubidi eu wa lupuishi ne udi ubola, tshibuikilu tshia patupu tshia
  Anyima ! Udi ubika \u201c mu mubidi udi kauyi ubola\u201d : lufu kaluena kadi ne
  bukole kudiwu ; \u201c mu butumbi\u201d ne \u201c mu bukole\u201d: kauyi kabidi
  ne bilema anyi butekete; \u201c mubidi wa nyuma\u201d muvula tshiendelele malu a
  mubidi ne nkuka yau, mulua tshiamua tshipuangane tshia mudimu tshia Nyuma muimpe.
  Kundekelu newikale mufuanangane ne wa Kilisto mubike ku lufu. Katuena bamana kupeta
  bumanyishi bukumbane bua ngikadilu wetu ulualua anyi\u2026 ne tubingila bua tuetu
  kutumbisha Nzambi katataka patutshiena mu mubidi eu anyi ? (shap. 6. 14. 20).\\n1
  Kolinto 15. 51-58 ; 16. 1-9\\nDiakula edi bu bulumbuludi bua dilongesha edi dia
  dibika dia bantu ku bafue kadiakuikala dijima kakui dibuluibua dia ndekelu : Ka
  mbena kuitabusha buonso bajika kubuela mu tulu mu lufu nansha. Badi biabu bikale
  ne muoyo kabakushala ku dilua dia Mukelenge dia tshiakabidi. \u201c Anu mu kuvinga
  kua disu\u201d dishintuluka diamushinga mukole nedienzeke, diapesha muntu yonso
  ngikadilu mukumbane wa kuikala kumpala kua Nzambi. Bu mudi mu lusumuinu lua bidia
  bia dibanshi bia muana wa Mukelenge (Mat. 22), babikisibue bakadi ne bua kushintulula
  bivualu biabu bisusuke ku bidi bia butumbi, muomumue kabidi buafue mu Kilisto ne
  badi muoyo nebaluate mubidi udi kauyi ubolo ne udi kauyi ufua. Pa dib\u2019adi butshimunyi
  bua Mukelenge ku lufu buakamanaye kulesha bumanyishi ku dibika nkayandi dia ku lufu,
  nebuikale ne dikumbana dinene mu bantu bandi. Nunku ! Bu mudi bulelela buonso bua
  d\u00ee dia Nzambi \u201c bualu busokoka\u201d ebu, budi ne buakuikala ne mudimu
  mu nsombelu wa mupikudibue yonso. Ditekemena dietu didi \u201c dishindama\u201d
  (Hebel. 6. 19) ; tuikale bietu bashindame, \u201c batantamane[66], tukumbasha misangu
  yonsomudimu wa Mukelenge\u201d. Mudimu wetu kawakuikala patupu nansha, bikalau udi
  muenza \u201c mu Mukelenge\u201d (nv. 58 udi wandamuna ku nv. 32). Nansha bikala
  mamuma bu bipeta k\u00e2yi amueneka pa buloba, ku dibika dia ku bafue tudi ne a
  bungi. \u2013 Shap. wa 16 udi ufila tshileshelu tshia mudimu wa bena Kilisto: kusangisha
  kua bintu mu dituku dia kumudilu dia lumingu. Kudi ne mushinga munene mu mutshima
  wa mupostolo ne bua Mukelenge.\\n1 Kolinto 16. 10-24\\nNvesa ei idi : ne mei a ndekelu
  a mupostolo, ngumu mikuabu mipiamipia idiye ubapesha, kundekelu mioyo idiye wela
  banangibue bende ba mu Kolinto. Munkatshi muabu udi usanka bua kufila bumanyishi
  buakadiye n\u2019abo bua kudifila kua bana babu bakuabu ne badi bakumbana bua kunemekibua
  : Stefana, F\u00f4tunato, Akaiko, ne udi ubatela mu tshileshelu (fuang. 1Tim. 3.
  13). \u2013 Kudi bena Kuitabusha ba mu Kolinto bakadi batangila anu malu a buena
  kilisto a pambelu ne adi amueka kumesu, Paulo wakatamba kuabanyisha tubingila tudi
  mua kubenzesha mu bualu buonso : \u00ab nuenza malu bua butumbi bua Nzambi \u00bb
  (shap. 10. 31). 1Tim. 3. 13). \u2013 \u00ab Malu onso enzeke bua kunudiundisha \u00bb
  (shap. 14. 26). \u2013 \u00ab Malu onso enzeke nekalolo ne bulongame\u201d (shap.
  14. 40). \u2013 Kundekelu apa : \u201cmalu onso enzeke mu dinanga\u201d (nv. 14).
  Mpa muaku eu wa dinanga udi mupostolo Paulo ushikisha mukanda eu mukole (fuany .
  2 Kol. 7. 8). Kayi ubala matapuluka akadi mu Kolinto udi wajikula ne : \u00ab dinanga
  dianyi dikale nenu buonsomu Kilisto Yezu \u00bb. Misangu yonso, ku d\u00ee edi diandekelu,
  bikalaku kuakadi badi kabayi biabu banange Mukelenge, bakadi nkayabu badilamune
  mioyo yandi ne wakadi mua kuya kudi mu ngikadilu mukuabu mukole. \u00ab Maranatha
  \u00bb ! Mukelenge udi ulua. Tudi mua kumuindila ne disanka anyi ?\\n2 Kolinto 1.
  1-11\\nMukanda wende wakumudilu, Paulo kakaufundila bena Kolinto bu musaminyanganyi
  anyi bu mulumbuluishi udi kayi ne luse nansha. Yeye nkayende wakanyingalala bikole
  ku lumu luakapetaye bualu bua nsangilu eu. Bu muakamuluilalu mu tshikondo tshiakadiye
  muikale mu dikenga ditambe bukole mu musoko eu wa Efeso, muakadi baluishi babungi
  (nv. 8 ; 1Kol. 16. 9). Kutangila ntatu ya mushindu eu, idi muakuikala ne tshiena
  bualu tshia tshivulukidi, bualu buaidi ne bipeta bibidi binene ne bimpe. Tshiakumudilu
  idi (ntatu) kumusha kudi muena kuitabusha yonso, kudieyemene kuonso kuandi (nv.
  9). Tshibidi idi itamba kumubuesha mu ndondo wa luse lua Mukelenge. Bungi buantatu
  buakabuluila mupostolo munene bunene busambi (nv. 5). Busambi buonso budi anu kudi
  muntu pa nkayende, budi buambuluisha muntu udi mupitshilemu bua kubuela pende mu
  ntatu ya bakuabu ne kubalesha luse. Kupitshila ku diteta mu busambi bua Mukelenge,
  kudi kuvuisha muntu mukumbane bua kukuatshisha badi pabu bakuluka mu ntatu, ne kulombola
  mpala yabu mitangila kudi \u00ab Nzambi Tatu wa Mukelenge wetu Yezu Kilisto, Tatu
  wa luse ne Nzambi wa busambi buonso \u00bb (nv. 3).\\n2 Kolinto 1. 12-24\\nKabiakadi
  mu tshibidilu tshia Paulo bua kuamba eyo pa muaba wa nansha (nv. 17). Bena Kolinto
  bakadi ne bua kumueyemena : Kakadi ne ngelelu mubi wa meshi nansha, wakadi ulesha
  bulela ebu mmu malu onso andi akadiye wenza ne mu mapangadika akadiye wangata mu
  nsombelu wandi pakadiye ubambilu lumu luimpe ludi kaluyi lunyanguke (tangil. Shap.
  2. 17 ne shap. 4. 2 ndekelu). Malu aa adi ne mushinga bunene munyi ! Bikala muana
  wa Nzambi upanga bulelela mu nsombelu, udi ubuesha badi bamutangila mu mpata ya
  D\u00ee didiye mumanyishi wa Butekete. Paulo, ku luende luseke wakadi ulesha buakane
  butambe kupuangana, bikalabi mu nsobelu wende ne bantu ba pa buloba anyi kudi bena
  kilisto bakuabu (nv. 12). Kakadi nunku mutumibue wa eu udi \u00ab Amen mumanyishi
  wa lulamatu ne wa bushuwa \u00bb, Muena bionso, walua kukumbana milayi yonso ya
  Nzambi kukumbana anyi ? (nv. 20 ; Buak. 3. 14). \u2013 Nvesa 21 ne 22 idi ituvuluisha
  mmuenenu isatu ya kupa kua Nyuma Muimpe : kudiye Nzambi wakatuela manyi pa mutu,
  mbuena kuamba ne wakatuteka ku luseke bua kuikala buandi ne kutuvuisha bakumbane
  bua kubuele mu meshi andi. Wakatuka tshimanyishilu, mbuena kuamba ne basungudibue
  bua tuikale bantu bandi, kundekelu bu tshieya wakatutesha bua kuangata bintu bietu
  bionso bia mu diulu, ne utupesha musangu mumue bumanyishi bua dituishane mushindu
  wa kubilabula \u00ab mu mitshima yetu \u00bb, patutshiena apa pa buloba.\\n2 Kolinto
  2. 1-17\\nMupostolo wakashanguluka bua kuya mu Kolinto, bua kupesha mukanda wakumaudilu
  tshikondo tshikumbane bua kukuata mudimu. Butumbi kudi Nzambi, mudimu wa munda mau
  mutshima wakadi ukebibua wakamueneka, nansha mu Nsangilu, nansha kudi muntu wakumushabu
  munkatshia muabu. Kadi katataka, bena Kolinto bakadi kumpala kua bualu bukuabu bua
  njiwu : bua kupua muoyo ngasa kudi muntu wakumana knyingalala bua bubi buandi buakenzaye.
  Dilengulula kayi dibi dia kusamina bakamana kubuela mu mutshima mukole kauyi ne
  dinanga. Satana udi anu mudilongolole bua kutubuesha mu bulu bubi anyi mu bukuabu.
  Mishindu yende idi yabungi bua kukumabsha meshi ende adi k\u00e2yi ma kushintulula
  : Kushipa bumanyishi buakamanyisha Kilisto, ne kulama bantu mu bukokeshi buandi.
  Udi udiambuluisha nansha ne mineku ku bualu buandi- mitambe bungi \u2013 bua bantu
  kabamanyi meshi andi mabi. Tuikale badimuke ku budimu buonso nansha bukese budi
  satana mua kulua n\u2019abo kutudi ne ku bukukoshi buandi. \u2013 Mupostolo mu kanyinganyinga
  bua bena Kolinto, wakumuka mu muaba wa mudimu muimpe bua kuya kusambakana ne Tito,
  wakadi umutuadila ngumu yabu. Kadi Paulo udi musambibue pa kuela meshi ne miba yonso
  yakadiye uya, wakadi utangalasha \u00ab dipembu dimpe dia kilisto \u00bb. Mupuya
  muimpe eu udi unvuika bua buonso badi batumanye anyi ? Ne nangananga udi unvuika
  bua Nzambi anyi ?\\n2 Kolinto 3. 1-18\\nBantu bakadi balumbulusha d\u00eesha dia
  mupostolo Paulo bilondeshele luendu lua bena mu Kolinto. Buobu aba bakadi mukanda
  wandi udi ne muoyo wa bumanyishi, anyi nangananga wa Kilisto, yeye udi dina diandi
  diakamana kufundibua mu mitshima yabu. Bena kilisto buanso badimikanda ya Kilisto
  idi Nzambi mutumine badi kabayi babala mukanda wa Nzambi bua bikale kumesu kuabu
  ne lumuluimpe mu bienzedi. Kadi bualu bua kanyinganyinga budi ne, mikanda yuonsoa
  ei idi ikuata manyanu, mikubu idi ne maleta adi k\u00e2yi mua kubadibua bimpe, pamutu
  pa kumanyibua ne kubadibua kudi buonso (nv. 2). Tutabale bikole bua kakuikadi pa
  mpala yetu ne tshilulu nansha tshimue tshidi tshiibuikila dikenka dietu dia buena
  kilisto : ditutu dia majinga, dia lukuka lua kudiangatshila bintu, anyi lua malu
  a pa buloba\u2026Kadi kakuikadi tshilulu nansha tshimue tshikudika mu mitshima yetu
  (nv. 15 : bu tshileshelu kuondo kabi ka mutshima) bua kuakidila bukenke butudi ne
  buakuangata kudi yeye udi dinanga ne munya. Buikila mutshi munene muishi mua ntenta
  anyi mua lumuenu ; udi ufua. Kadi uteke bimpe mu butoke bua munya ne mu nvula, neumone
  mushindu udiwu udiunda mu bikondo bionso bua kukuamau mamuma audi windila. Bidi
  muomumue ne mitshima yetu. Bikalayi milamibue pabuipi ne Kilisto, kudi kuenzeka
  nkayaku mudimu wa kudiunda (kadi utudi katuyi tumona), didiundadiunda, ku difuana
  ngikadilu wa kupungana wa urtudi tutangila mu dibala dia mifundu (nv. 18).\\n2 Kolinto
  4. 1-15\\nAnu bikala muntu mu butoke, ludimuenu ludi mua kukenkesha ditumba dikuabau
  didi mu midima. Bualu bua Paulo wakadi utangila butumbi bua Mukelenge (shap. 3.
  18), ke bua tshinyi wakadi ukenkeshela ne lulamatu luonso bantu bakadi bamunyunguluke,
  bukenke buonso buakadiye wangata. Eyo, ntshintu kayi mene tshia bukenke tshiakadiye
  umuenesha kudi bakuabu ? \u00ab Butumbi bua Nzambi pa mpala pa Yezu Kilisto \u00bb
  (nv. 6). Kumanya kua Kilisto mu butumbi, kuakadi bubanshi kayi kumpala kua Paulo
  ! Yeye wakadi anu tshivuadi tshiakadi tshilame bubanshi ebu. Tshivuadi tshitekete
  tshia dima, katshiyi ne mushinga nkayatshi. Bualu bua, pakaditshiamu tshia mudimu
  tshia Nzambi, mua kudimuenesha ku ngikadilu ya bu muntu, tshiakadi mua kukoka ntema
  ya bantu kuditshi, pa mutu pa kuilombola ku bubanshi buakaditshi ne bua kumanyisha.
  Basumbishi ba Bilenga, badi bajingulula ne, kulengela kua mushete wa bilenga kudi
  kuya ku dibengesha kutangila tshilenga tshia mabue a mushinga mukole tshidi tshikanyila
  munda muau. Batu batamba kupanyina bilenga biabu pa tshilulu tshipuekele, ne tshifike.
  Nunku, Paulo bu tshivuadi, wakadi mu ntantu, wakadi ulubakana mu meshi, wakadi mukengeshibue,
  ne mukumibue mikumu\u2026 bionso ebi anu bua Bubanshi : muoyo wa Yezu wakadi munda
  muandi, utambe kumueneshibua (nv. 10). Ntatu kudi muena kuitabusha yonso, idi yambuluisha
  bua kumusha budiye dibalakana dia buimpe bua mubidi wandi, tshikuabu tshidi munda
  muende, tshidiye muikale anu bu tshitekelu tshia muinda, tshitambe kutema.\\n2 Kolinto
  4. 16-18 ; 5. 1-10\\nTudi ne mishindu ya bungi ya kudienzesha bua kukuba ne kudiundisha
  \u00ab muntu wetu wa pambelu \u00bb (nv. 16). Ha ! bu bikale ne tuakadi mua kuenzala
  kabidi \u00ab muntu wetu wa munda \u00bb mushindu eu ! Tshiakadi tshifukulula muoyo
  wa mupostolo, tshiakadi bujitu bua butumbi bua tshiendelele, buakadi kabuyi mua
  kudikishibua ne makenga akadiye upitshila. Muikale wenda \u00ab ku ditabusha, ke
  mbua bintu bidi bimueneka ku mesu \u00bb (vn. 7), mesu a mutshima wende matangile
  ku bintu bidi kabiyi bimueneka, kadi bikale biatshiendelele, wakadi ne ka-diosha
  anyi ubilabuila ku tshieya tshia Nyuma (nv. 5). Ke bualu kayi kakadi upungila nansha
  (shap. 4. 1-16). Ditshina ne lukunukunu kayi biakadi muakuikala kutudi ku meshi
  a tshilumbuluidi tshia Kilisto ! Katuakupitaku bua kulumbulushibua, lupandu luetu
  lumane kujadikibua. Kadi, bu mukaba wa bindidimbi, nsombelu wetu yonso wa pa buloba
  neamueneke ubulula malu etu onso atuekenza \u00ab nansha mimpe, nansha mabi \u00bb
  ne, netuangate dikutu, anyi netudijimije. Pa dib\u2019adi kabidi Mukelenge nealeshemu
  mushindu kayi ngasa wende, wakamanya mua kuangata dibalakana t\u00f4 ne malu mabi
  etu. Musongi wa mpingu, wakamana kulongolola mundidimbi wakadi munyanguke, bua kupesha
  mudimu wende mupiamupia mushinga, udi uteka ku luseke lua luakumudilu, photo muimpe
  wa mudimu wandi wa ndekelu. Patuikala katuyi tunvua bikese bujitu bua bubi, katuena
  tumona bunene bua ngasaudi utubuikidila ne udi utulama. Tshilumbuluidi tshia Kilisto
  netshitambe kutupesha bunene buonso.\\n2 Kolinto 5. 11-21\\nPaulo wakadi ujinga
  ne lukunukunu butumbi bua mu diulu (nv. 2), kadi mu dindila wakadi ukeba kabidi
  anune luolu lukunukunu lumue elu bua kumusankisha (nv. 9). Kayi ne bualu bua kusokoka
  ne kudi Nzambi, ne nkudi bantu (nv. 11), kakadi ne muoyo bua bualu buandi nkayandi,
  ku mubidi ne ku anyima, wakadi mupika wa Kilisto mufue ne wakabika bua bualu buandi
  nv. 15). Kutangila Mukelenge wakamubikila \u2013 bu mushindu udi mupikudibue yonso
  \u2013 ku mudimu mutambe bunene : ue wa kuikala bua munyampala wa Nzambi mutambe
  bunene bua kufila : wakulengeshisha bakuabu kudiye. Bua tuetu kukumbasha mudimu
  eu ne kutuisha bantu, tubingila tubidi tuakadi tuenzesha mupostolo munene : bunene
  bua tshilumbuluidi : wakadi mumanye mushindu kayi udi Nzambi ne bua kutshinyibua
  (nv. 11) ; ne dinanga dia Kilisto bua misuka, dinanaga didi, bikaladi kad\u00ee
  kudi mutangadiki nansha mutambe bunene, udi anu bu tshiamu thia mitaku tshidibu
  bakumakasha (nv. 14 ; 1Kol. 13. 1). Tshiena bualu tshia kulengeshisha kabidi tshidi
  tshinyi ? Kilisto muntu umuepele udi kayi bubi wakabadibua pa mutshi mutshiamakane
  bua kuushimisha, kushimisha ne bubi mene. Nunku mu ngasa Nzambi wakashimisha bubi
  buakatutapulula nandi (nv. 21). \u00ab Malu makukulu akuya \u00bb Nzambi kene ualongolola
  nansha. Kaena akumbana bua bualu buandi nansha. Udi usanka bua kuenza \u00ab Malu
  onso mapiamapia \u00bb. \u00ab Bikala muntu mua Kilisto, yeye udi tshifukibua tshipiatshiapia
  \u00bb (nv. 17).\\n2 Kolinto 6. 1-18 ; 7. 1\\n\u00ab Ditantamana dia bungi \u00bb
  didi dilombibue kudi muena mudimu wa Nzambi yonso (mbuene kuamba ne muena kuitabusha
  yonso : nv. 4 ; shap. 12. 12). Mutambe miyuki yonso buimpe, mushindu wakadi Paulo
  utantamena makenga ne ntatu, wakadi ulesha bujitu bua lumu luimpe luandi. Wakadi
  ukenga bua tshintu tshiakadi tshikumbanyina dikenga. \u2013Muntu kayi wa pa buende
  bu muena kilisto ! Udi ne nseke ibidi. Kumpala kua ba pa buloba, wakadi wakula ne
  bundu, bu mupambuishi wa bantu, bu muntu udibu kabayi bamanye\u2026munyingalashibue,
  mutekete, kayi ne tshintu. Kadi udi mushindu kayi kumpala kua Nzambi ? : muene mei
  malelela, mumanyibue bimpe, muikale ne muoyo, muikale ne disanka misangu yonso,
  kundekelu, muikala ne bionso ! (nv. 8-10). Ke ngikadilu wende wa bulelela. \u2013
  Misengelelu idi ilonda idi mua kuikala milulame ne mikole. Kadi idi ifumina ku mutshima
  munene wa mupostolo (nv. 11). Muaku wa ditapuluka udi ututekesha, kutangila tshidi
  tshiamba bu nsantu, tshidi tshiamaba kupuluka bua Nzambi (Lew. 20. 26). Kushikisha
  bualu bumue, nangananga nkubanga kukumbasha bukuabu (shap. 7. 1). Kutapuluka ne
  bantu ba pa buloba \u2026 ne nv. 14 ne 15 kayena yakula anu mu dijinga dia bualu
  bua dibaka dia ne bantu ba pa buloba. Kutapuluka ne bukua ntendelelu (nv. 16-18)
  ; kudi kufila dishintuluka dinene lunene : dimanyia dia kuikala kua Mukelenge Yezu
  \u00ab munkatshi \u00bb mua bantu bandi ne malanda mashemakane ne Nzambi Tatu. Kundekelu,
  ditapuluka ne bubi mu mishindu yabu yonso (shap. 7. 1).\\n2 Kolinto 7. 2-12\\nDinangadia
  Kilisto, diakadi dienzesha Paulo bua bena mu Kolinto (shap. 5. 14). Dinanga edi
  diakadi dilelela ne dinene pakabafundilaye mukanada wende mukole wa kumudilu. Kadi
  mpidieu, mutshima wende udi munene. Udi mua kukula ne kudilekelela kuonso. Bana
  betu badi batusamina ne batudimusha ne mei makole, mbobo badi batamba kutunanga.
  Mukelenge udi wambila Ekeleziya mukuabu ne : \u201c meme ndi mbela ne ndi nkengesha
  bungi bua bandi munange\u201d (Buak. 3.19). \u2013Nsangilu wa kabakamue wakamana
  kulumbuluisha bubi buakadi munkatshi muandi ; ne wakalesha nunku buakane ne bulongamebiandi
  (nv. 11 : bikalaye wakalengulula bubi bunene munkatshi muandi, biakadi anu ku dipanga
  kumanya ne ku ditanasha. Nansha bualu budi nunku, bena Kolinto kabakadi mua kupanga
  mua kudipuekesha ne kunyingalala bua ngikadilu wabu wakafikisha bubi bua mushindu
  eu bumueneke munkatshi muabu ne bakanyingalala ne kanyinganyinga ka Nzambi. Lewitike
  10 udi utulesha ne kanyinganyinga ka patupu, bundu, kanyinganyinga kakole\u2026
  kabiena dikudimuna dia mutshima. Kukudimuna kua mutshima kudi ne bualu bua tuetu
  kuteka pa malu mabi etu, tshilumbuluidi tshimue tshia Nzambi, kutonda ne kulekele
  bualu bubi, nanshi bikalabi bua malu mabi atuakenza kumpala nansha kunyima kua dikudimuna
  dietu dia mutshima (Nsumuinu 28. 13). Dikudimuna dia mutshima edi, didi tshipeta
  tshia kumudilu tshia ditabusha. Ne pashishe, didi dikuama \u201cmamuma adi alesha
  dikudimuna dia mutshima\u201dbu muakadi Yone Mubatiji wambila bantu bakadi balua
  ku dibatiza diandi (Luk. 3. 8).\\n2 Kolinto 7. 13-16 ; 8. 1-8\\nDitumikila dia bena
  ku Kolinto, diakavudisha disanka ne dinanga kudi Tito, ne nunku misangu ibidi dikasankisha
  ne kukankamasha Paulo nkayende (shap. 7. 13, 15). Kadi bakadi batshiena kule bua
  buikala ne lukunukunu bua bansanto ba mu Makedonia (shaP 8). Bansato ba mu Makedonia
  aba, kabakafila anu tshitupa kampanda tshia bintu biabu biakadibu nabi anyi tshitupa
  tshia tshikondo tshiabu, kadi bakadifila nkayabu kabidi. Kabakindila ku ndekelu
  kua muoyo wabu bua kutekela Mukelenge anu tshikondo tshia butetekete bu mudi bakuabu
  ; bakanji kudifila \u201ckumpala\u201d\u2026 Kabakabanga ku mudimu wa kukuatshisha
  bansanto; nansha, bakanji kudifila kudi Mukelenge.Kudifila eku kua kumudilu bu dipa,
  kuakalupula makuabu mapa onso. Mapa aa kabidi akadi kudi bapostolo, bualu bua aba
  bakadi biabu bena mudimu ba Mukelenge. Buakadi bualu bukole kudi bena Makedoniya
  aba anyi ? Kutangila ! \u201c bunene bua disanka diabu\u201d buakdi mua kulonda
  \u201cditeta dinene dia dikenga\u201d ne \u201c bupele buabu kunene\u201d kukudimuka
  mu \u201c bubanshi bua kufila kuabu kua bintu\u201d (nv. 2). Tshitudi tuetu tumuona
  ne tubikila bu bushitu, buobo bakadi batshibikila ne ngasa (nv. 4). Nzambi atamba
  kutupesha didifila dia disanka edi kudi Mukelenge wetu, yeye utudi ne diakalengele
  dia kumukuatshila mudimu, patudi tukuatshila bantu bandi !\\n2 Kolinto 8. 9-24\\nKu
  luseke lua dinanga dia \u201cMukelenge wetu Yezu Kilisto\u201d dinanga dia bena
  Makedonia diakadi tshinyi? Kabakasungula nkayabu bupele butambe bunene anyi (nv.
  2). Kadi yeye \u201cMupianyi wa bintu bionso\u201d (Ebel. 1. 2) wakasua bua kudivuishamupele
  ku matumbi ende a mu diulu, kuledibua mu tshidilu tshia nyama, kuikala \u201cMupele\u201d
  pa buloba apa, bu muntu wakadi kayi ne muaba wakutekla mutu wende (nv. 9; Mis. 40.
  17; 41. 1; Luk. 9. 58). Bionso eb mbua bualu kayi? Bua kutuvuisha babanshi ba matumbi
  amue aa ne kutuenza bapianyi popamue nende. Bualu kayi busokoka bua ngasa! \u2013
  Bena Kolinto kabajanji kufila ditumikiladiabu dijima ku disanka diabu dia dijinga
  dia kukuatshisha Nsangilu ya kaba kamue. Mupostolo udi ubafundila bua kubalesha
  ne dijinga dia kukuatshisha diakadi bualu buimpe, kadi kuenza kuakadi bualu butambe
  buimpe kabidi. Nangananga, meshi etu mimpe adi adi ashala anu meshi: patuela meshi
  misangu mikuabu bua kupesha muntu Mukanda wa Nzambi (Bible), kukumbula nanha muanetu
  kampanda udi usama, bua kukumbasha nansha mudimu mukese kampanda udi umueneka\u2026
  Nzambi udi ulongolola kumpala kuetu midimu mimpe (Efes. 2. 20). Kadi tudi ne dijinga
  kudiye dia kusua ne dia kuenza (nv.11, 12). Anu yeye nkayende ke udi ukumbasha malu
  aa onso abidi munda muetu bilondeshele disua diandi dimpe (Fil. 2. 13), kadi ntanta
  udi pankatshi pa mudimu wa mu muoyo ne wa kuolola kua tshianza, udi ufuma ku ditanasha
  dietu. Dijinga dia Paulo diakadi dia kudilama ke anu ku diba, kadi kabidi ku tshimuenenu
  tshionso tshia bubi kumpala kua bantu.\\n2 Kolinto 9. 1-15\\nBua kupanga kupeta
  kanyinganyinga ka patupu dituku dia kunowa, \u00ab tumiamine ntete \u00bb (tukune)
  ne budisuile mu tshikondo etshia tshia dimiamina (nv. 6 ; Luk. 6. 38 ; Dutel. 15.
  10). Tshidi Nzambi uteka ku meshi etu bua kuenza, tutshienze, ne tutshienze ne disanka.
  Bualu bua tshitudi tudilamina tuetu nkayetu katshiakutuvuisha babanshi nansha, ne
  tshitudi tufila katshia kutuvuisha bapele nansha kakese (Nsum. 28. 27). Ngasa wa
  Nzambi \u00ab misangu yonso, neatukumbanyine mu malu onso\u2026ke mu bionso bitudi
  bitusankisha, kadi mu bionso bidi bitukumbanyina \u00bb (nv.8). Nvesa wa 11 ku 14
  idi ituvuluisha nekupa kuabunyi kudi kakui kukeba makasa anyi dipingashila, kupa
  kua mushindu eu kudi kuenzesha masakidila kudi badi bakuatshishibuakudi Nzambi ne
  milombo bua bualu bua badi bafila. Ku lukonko lutuakadi mua kumona bu luapatupu
  ku bualu bua kukuatshisha bantu ne bintu bitudi nabi, mupostolo udi mumanye mua
  kuambula mitshima yetu t\u00f4 ne ku malu adi matambe kuikala ne butumbi : kudipuekesha
  kua Mukelenge (shap. 8. 9) dipa ditambe dia mushinga mukole dia Nzambi (nv. 15).
  Tutambe kudienzesha bua kupitshisha bienzedi bietu bikese bidi bibaka muoyo wetu
  wa matuku onso mu mayisha malelela a disanka dinene dia ditabusha dietu. Tshiakudia
  tshikese, dikumbulangana dia mu meku, diambuluisha dipeta anyi difila ne dinanga
  dia buana buetu, bionso ebi bidi bitupesha tshikondo tshimpe tshia tuetu kusakidila
  kudi Nzambi ne kutamba kuele meshi a dipa ditambe buimpe ne bunene : edi didi Nzambi
  wa dinanga muenzela ba pa buloba mu dibatuma dia Muan\u2019andi (nv. 15 ; Yon. 3.
  16).\\n2Kolinto 10. 1-18\\nPaulo kakapandika musangu umue bua kuya kudi bena Kolinto
  ne \u00ab mulangala \u00bb bua kunya bubi (shap. 10. 2 ; 1Kol. 4. 21). Wakajinga
  kumpala bua kubafundila ne kuindila tshipeta tshia ku muakanda wende. Kadi bakuabu
  bakabuelela mu lutulu luandi ne mu kupanga kuandi kua kuikala mu nkatshi muabu buakupetula
  mudimu wandi. Kalolo, lutulu ne buimpe bia buena kilisto biakadi Paula ulesha (nv.
  7), biakadi tshien\u2019aboalu tshia kumupetulabu. Bualu bua muntu yonso wa mubidi
  udi wanyisha anu tshintu tshidi tshikale ne butumbi ; udi utangila \u00ab ku bintu
  bidi ku mesu \u00bb. Kutangila bintu bia biluilu bia disalayi dia Yezu Kilisto,
  kabiena bia mubidi (nv. 4). Efeso shap. 6 nv. wa 10\u2026 udi ubitela. Tuvuluke
  mushindu kayi Gideona, Shimishona, Yotana, Davidi, Ezekias\u2026 tubatele nansha
  buobu tshianana, wakangatabu butshimunyi bua nvita. Katudingibu ku ngikadilu ya
  bu muntu, bu mudi dimanya dia diakula ne bulengele bua mubidi. Tulonde tshidi d\u00ee
  dia Nzambi diamba, katutangidi butumbi bua udi wamba d\u00ee, nansha bituikala tuakapeta
  dikuatshisha impe kudiye. Bantu badi baditangila mu buobu nkayabu, ne baditambisha,
  mu bualu ebu badi balua bantu bai bapange meshi (nv. 12). Tuetu bena kuitabusha,
  tudi anu ne tshileshelu tshipuangane bua luendu luetune mudimu wetu : Yezu ! Kumutangila
  anu yeye, kudi kutulama mu kudipuekesha !\\n2 Kolinto 11. 1-15\\nBapostolo ba mashimi
  badi basue kupingana pa muaba wa Paulo mu mitshima ya bena Kolinto. Yeye eu udi
  udimona mufikishibue bua kuakula buende nkayende, ne udi ubikila bualu ebu bu \u00ab
  bupote buandi \u00bb. Kadi ke bua kulomba ku kipatshila dimunanga kudi bena kuitabusha
  (tangila ku shap. 12. 15). Wakadi ne mukau bua bualu bua Kilisto ne udi ulomba ne
  bukole buonso dinanga diabu bua Mubaki umuepele wa Ekeleziya. \u2013 Bena Kolinto
  bakadi mu njiwu ya kuteya ntema yabu \u00ab lumu luimpe lukuabu \u00bb. Bakadi bashadile
  kuikala bena kuitabusha badi mu Nyuma, kutamba bena ku Efeso \u00ab bakateta bakadi
  badiamba ne tudi bapostolo, kadi kabayi bapostolo \u00bb bakabasangana ne badi bena
  dishima (Buak.2.2). Bena kilisto ba bungi badi ne njiwu imue bu bena Kolinto, mu
  ndondo bualu bua badibasangana buena kilisto bulelela bubalomba biabungi bia kukumbasha.
  Kadi lumu luimpe ludi lutumbisha muntu ne lupesha mubidi tshitupa tshinene mu ntendelelu,
  neluitabushibue. \u2013 Kunyima ku bena mudimu aba ba dishima, mupostolo udi wela
  patoke Mukelenge wabu Satana. Bikondo bikuabu wakadi muanjela (mukeloba) wa butumbi
  (Yehez. 28. 12\u2026), yeye eu udi mumanye mua kuvuala kabidi tshimuenenu etshi
  bua kumona mua kuteta bantu ne budimu buandi bu mua kapambuisshaye Eva (nv. 3, 14).
  Udi mutambe kuikala mubi padiye ulua kutdi bu Nyoka wa budimu, kupita padiye bu
  Nyama wa Ntambue udi ukungula udi 1 Pet. 5. 8 wakula. Netutshingushe budimu buandi,
  anu patuashala balamate ku D\u00ee dia Mukelenge.\\n2 Kolinto 11. 16-33\\nDiluanganyisha
  dia mudimu wa Paulo, didi kudi Nyuma Muimpe mushindu wa yeye kutupesha dimanya dimpe
  dia makenga ne ntatu yandi. Eyo, wakadi muena mudimu wa Kilisto, ne udi mua kufila
  bimanyishilu bilondangane: mulongo mule wa makenga matantamena bua lumu luimpe.
  Nvesa ei 23-28, 31, 32 idi ituambila tshiena bualu tshia tshiakadiye ubikila mu
  shap. 4. 17 diende \u00ab dikenga dikese dia tshitupa tshipi \u00bb ! Kadi bukale
  kayi bua kudi Nzambi buakadi bumukankamaika bua kutantamena \u00ab malu aa a pa
  buawu \u00bb ? \u00ab bushitu bua butumbi bua tshiendelele \u00bb buakadi misangu
  yonso kumpala kua meshi andi : Kilisto mutumbishe, difutu diende dia tshiendelele.
  Tulame bualu busokoka ebu : patuatamba kuikala batangila kudi Mukelenge, netushale
  ne bikondo bikese bua kuele meshi ku makenga etu makese \u2013 ne adi tshinyi ku
  luseke lua makenga makole a mupostolo ? Eyo, biatamba dinaga diandi kuikala ne bushitu
  mu tshipiminu tshia mutshima wetu, malu a tshikondo etshi neikalene ne mushinga
  mukese ne k\u00e2kututonda nansha. Pa dib\u2019adi, ku dtuku ku dituku, kudibualu\u00ab
  buabenga kutunemena bushitu buabu \u00bb misangu yonso: \u201cdinanga dia bushitu
  bua ntatu ya bena ekeleziyabuonso\u201d (nv. 28). Didi ditamba kudilesha kumpala
  ku ditendelela bua bualu buabu. Mukelenge atambe kutupesha dinanga bualu bua Ekeleziya
  wende munanga ne dia tshitupa ne tshitupa tshia bitupabia mubidi wandi!\\n2 Kolinto
  12. 1-10\\nMuntu udi mi Kilisto udi eu ukadi mumane kushipa mubidi ne milowa yau,
  mubid kautshiena kabidi umulombola nansha (Lom. 8. 1, 2). Udi \u201ctshifukibua
  tshipiatshipia\u201d (shap. 5.17). Muaba wende kumpa kua Nzambi udi eu udi nau Kilisto
  nkayende, ne udi nau udi mumane kuwangata kuditabusha mu diulu. Paulo yeye wakadipeta
  muambudibuemubulelela mu nyuma tshikondo tshiye kayi mua kupua muoyo. Ne tshiakamonaye
  ntshinyi mu mparadizu? Kilisto mubishibue ne mutumbishibue. Tshiakumvuaye ntshinyi?
  Muakulu wa mudiulu udibu kabayi bamanye mua kukudimuna mu miakulu ya bantu (nv.
  4). Diakalengele kayi dia pa buadi ! Kadi bualu ebu bumuepele buakadi mua kufikisha
  matuku makuabu kunyima njiwu milelela kudi mupostolo. Bua kumulama bua yeye kaditambishi,
  bakamutekela \u00abdieba mu mubidi wandi \u00bb : misangu mikuabu tshilema tshia
  mubidi tshinene, tshiakadi tshituma bua apetudibue mu buyishi buandi (shap. 10.
  1, 10 ; Galat. 4. 14). Wakalomba ne Mukelenge ngumushile bualu ebu, mudimu wanyi
  newikale ne lutatu bua bualu buatshi\u2026 - \u00ab Ngasa wanyi udi ukukumbena \u00bb
  ke diandamuna dia Mukelengekudiye. Bishilangane ne tshimuenenu tshia ku mesu, dieba
  edi, diakadi difumina kudi ngasa eu. Dieba edi, bu mulunda wandi wa mu nshila wakadi
  umutonda, kadiakadi dikuata mudimu ne Paulo bua kuimanyika lutambishi lua mubidi,
  ne dikale bu mukuatshishianganyi nende mu mudimuwendeanyi ? Eyo, kudi bena kuitabusha,
  bilema bia mubidi ne ntatu bidi bitambe buimpe. Bidi bienzesha kutekesha muntu,
  bua butumbi buaNzambi bumueneke (nv. 9, 10 ; shap. 4. 7\u2026).\\n2 Kolinto 12.
  11-21\\nKanyinganyinga kayi kudi mupostolo Paulo, bua kumona bulongolodi buonso
  buakadibu bela bua bualu buandi, tubingila tuimpe ne bifufu biakadibu bamuelela
  ! (nv. 14, 16 ; shap. 7. 2, 3 ; fuang. Bienz. 20. 33). Kutangila, kayi mua kubandibua
  mungikadilu wende, popabue ne bakuatshishanganyi nende ba mudimu, kakalekela bua
  kuenda \u00ab mu makasa amue \u00bb : aa a Kilisto ! (nv. 18). Bikalayi udi wandamuna
  ku malu a bungi akamushiminyin\u2019abo, ke bualu bua kudingisha, kadi mbualu bua
  wakadi umonamu didiunda dia banangibue bandi ba mu Kolinto (nv. 19 ; 1 Kol. 14.
  26 ndekelu). Bua bualu ebu, kubenga kua kuitabusha mudimu wa mupostolo, kuakadi
  bu kupidia kabidi bukokeshi bua d\u00ee dia Nzambi diakadiye wamba. Mushindu kayi
  udi badi badiamba ne bena kilisto lelu badi bapidia tshitupa etshi tshia mei adi
  mafuma kudi Nzambi ne nangananga mikanda ya kafunda Paulo. Nv. 20 ne 21 idi itulesha
  bubi bua dilengulula ne dipetu dia mushindu eu. \u2013 Nunku mu shapita eu, \u00ab
  tudi tupeta ngikadilu wa butumbi bunene udi muena kilisto mua kuikala mutumbishibue\u2026
  ne ngikadilu wa dikenga dikole udiye mua kukuluka\u2026 Dishilangana kayi pankatshi
  pa dibandishibua dia mu diulu edi disatu ne dipuekeshibua dibi dia mubidi ! Ne muena
  kilisto udi ukumbanyina bionso bibidi ! Ndilonsha kayi ne didimusha kayi kudi munsanto
  yonso\u2026 \u00bb mei a (J. N. D mu tshiena bualu tshia \u201cMuntu mu Kilisto\u201d
  dibeji anyi page 2).\\n2 Kolinto 13. 1-13\\nMukanda wa kumudilu kudi bena Kolinto
  wakadi ne tshiena bualu tshia Ekeleziya. Mukanda muibidi watuambidi bualu bua mudimu
  anyi mudimu wa buena kilisto. Tuasanganyimu, meshi, misengelelu, dipungi, ntatu
  ya mu meshi ne ya mubidi bia muena mudi wa Mukelenge. Paulo wakadi anu tshiamu tshia
  mudimu tshia butekete, kadi kakadi ukeba pa buloba apa tshitupa tshitambe buimpe,
  anu tshia Mukelenge wandi. Kutangila, Kilisto wakadi pa buloba apa mu kudipuekesha,
  wakapopedibua pa mutshi mutshiamakane mu butekete ; kadi udi ne muoyo katataka,
  mubishibue ku bukole bua Nzambi (nv. 4). \u2013 Bua kushikisha mukanda wandi Paulo
  udi ulomba dilomba dia ndekelu kudi Nzambi bua bana babu bananga ba mu Kolinto.
  Dilomba edi didi ne bualu anu bumua : dilengeshibua diabu (ndekelu wa nv. 9). Kadi
  popamue, udi ubalomba ne : \u00ab nulengeshibue \u00bb (nv. 11). Bualu bua kulomba
  dikuatshisha dia Mukelenge, kakuena kupesha bua kukumbasha ne lukunukunu didiunda
  mu luendu luetu lua buena kilisto. \u2013 udi ubambila ne \u00ab nuikale ne disanka\u2026
  - ubambila kabidi ne \u2013 nusambibue ; nuikale ne meshi amue, nuikale ne ditalala\u2026
  \u00bb (nv. 11). Muntu ne muntu wa kutudi, bana ban\u2019anyibue ba Nzambi, amanye
  mua kuangata bua bualu buandi nkayandi, misengeleluei ne kulabula mulayi udi mulatshisheku.
  Eyo, ngasa wa Mukelenge Yeu Kilisto, ne dinanga dia Nzambi, ne buobumue bua Nyuma
  Muimpe, bikale netu buonso buetu (nv. 13) !\\nUdi mukanda Mukole udi Paulo ufundila
  bena Ekeleziya ya mu Galatiya. Biakadi bikengela bua atangile ke bualu bua bubi
  bua mu nsombelu (mal moral) bu muakenzaye mu mukanda wende wakafundilaye bena Kolinto,
  kadi bua dilongesha dibi dia bubi bua ndekelu. Bena galatiya aba, bashimibue kudi
  bayishi ba mashimi, bakadi benda balekela ngasa, g\u00e2sa eu, udi mushindu umuepele
  wakupeta lupandu bua kupingana mu ntendelelu wa bienzedi bua kusungidibua. Paulo
  udi ujikula ne bukole buonso ngikadilu udi kayi ushintuluka wa Bulelela (D\u00ee
  dia Nzambi). Budi anu Bumue, bukumbane tshishiki, ne budibupuangane, bualu bua Bulelela,
  nKilisto (Yone 14. 6). Tudi tunvua misangu mikuabu bantu bakolesha anyi bamba ne
  dijadka \u2013 bua kubingisha mitshima yabu mikole anyi bupidia buabu ne : tshisamba
  ne tshisamba tshiakapeta diabu dibuluibua, wabu ntendelelu udi ukumbanangana bimpe
  ne bilele biabu, ne wabu nshidimukilu[67]. Kakuena bualu budi bubi nansha ! Bua
  lumu luimpe kudi anu lumu luimpe lumu\u2019epele ; ludi luamba ne \u00ab Mukelenge
  wetu Yeu Kilisto wakadifila bua mibi yetu \u00bb. Tshipepeta tshidi tshinyi ? \u00ab
  Mupostolo udi utungunuka ne bua yeye atusungile munkatshi mua tshikondo etshi tshibi\u2026
  \u00bb (nv. 4). \u2013 Nvesa wa 10 udi utuvuluisha bulelela bukuabu bua mushinga
  bua kumanya ne dijinga dia kusankisha bantu didi ditupangishi ngikadilu wa kuikala
  bapika ba Kilisto. Kudidiye kumpala, ne kudiye nkayende, nkutudi ne dijinga dia
  kumusankisha anyi ? (1 Tesal. 2. 4).\\nGalatiya 1. 11-24\\nNdiakelengele kayi kutudi
  dia tuetu kutamba kulama ku d\u00ee Nzambi ! Bikala lumu luimpe luakamba Paulo luakdi
  bu luamuntu, nunku, eyowa bena Galatiya bakadi mua kuitabusha dikumbasha anyi dimusha.
  Kadi bualu kabuakadi nunku. Ne bua kujadika bimpe ne mudimu wende wakaye ukuata
  ne wakadi ufuma ku bukole bua Nzambi, mupastolo udi ulonda mushindu wa pa buawu
  wakamupesha Mukelenge mudimu eu. Nzambi ke wakamuteka ku luseke (nv. 15), Nzambi
  ke wakalula Muana wandi munda muandi ne wakamanya mua kumulongolola mu kalasa kandi,
  kakui mulongeshi wa bantu, mu tshipele tshia ku Alaba. Bualu bukuabu, Kilisto wakamubikidila
  mu diulu (nv. 9). \u2013 Bualu bua Paulo kumpala kua nshila wende wa ku Damadeka,
  budi butulongesha ne, muntu udi mua kuikala ne bulelela bukumbane, kadi kuikala
  muena lukuna wa Nzambi (Yone 16. 2). Pa dib\u2019adi mushinga kayi wakikala nau
  Ekeleziya eu wa zambi ku mesu kuandi, Ekeleziya eu wakakengeshayediambedi. Tuidikishi
  didifula edi bua Mukelenge ne bua bantu bandi, lukunukunu elu lua kuamba bualu bua
  ditabusha (nv. 23) ! Kadi tumone ne : kumpala kua kutulomba bua kuakula kudi bakuabu
  bua Muan\u2019andi, Nzambi udi usanka bua \u00ab kumubulula \u00bb munda muetu (nv.
  16). Udi musue kutupesha mu mitshima yetu dimanya dinene dia Kilisto, bua kupatukile
  bumanyishi buetu (2 Kol. 4. 6).\\nGalatiya 2. 1-10\\nDilonda dia Paulo bua malu
  akamukuata mu bupostolo buandi adi akumbasha ku bitudi bamanye mu mukanda wa Bienzedi
  bia bapostolo. Pakasungula Mukelenge Petelo bua kuamba lumu luimpe mu nkatshi mua
  bena Yuda, wakasngula Paulo bua kuluamba munkatshi mua ba bisamba bia bende (nv.
  8). Disambakana diandi ne bapostolo bakuabu, kadiakadi mua kupumbishi dibikidibua
  diandi diakangataye kudi Mukelenge. Kutangila wakangata ku muoyo wandi bua kukumbasha
  dilomba diabu bua kuvuluka bapele, bualu bualua kukumbasha dikuatshibua diandi mu
  Yelushama (Bienz. 24. 17). Malanda aa a bapostolo munkatshi muabu adi atulongesha
  tshinyi ? Ne tudi ne kumanya mudimu wa bakuabu, ne kutabala bua kaupitshi wetu,
  kadi tuwukumbashe \u00ab kakui kuteketa ne kakui kutangila anyi kubala ku mpala
  kua muntu \u00bb (nv. 6). Mukanda wa bienzedi bia bapostolo udi utujadikila mushindu
  kayi wakadi bena kilisto ba diambedi bikale ne lutatu bua kupatuka mu mikenshi :
  ditengudibua ne dikumbasha dia mikenshi. Tshipangu tshiakabuela mu Yelushalema bua
  kulongolola malu aa (Bienz. 15). Kadi satana kena ulekela tshiluilu tshiende tshia
  nvita tshiakamanaye kukuata natshi mudidimu ne didiunda. Kudi bena Galatiya pabu,
  nansha kabakadi bena Yuda, bakakuluka mu butei ebu, ne Paulo udi ukeba bua kubalesha
  njiwu minene idi mua kupatuka ku bualu ebu kudibu.\\nGalatiya 2. 11-21\\nDipingana
  dia ku dienza dia mikenshi diakadi dibi kutshinyi ? Mbuatshinyi bualu ebu Paulo
  udi ubuteka ku muoyo bua kuambaye ne wakafikila bua kubengangana ne Kefa ku mei
  mpala pa mpala bua ngikadilu wende wa lubombo ? (nv. 11-14). Bualu bua, kufikila
  ku dikankamika bena kuitabusha bua kuishi mikeshi ya bena yuda ne kuenza bienzedi
  bia mikeshi, nkufikila kuamba ne mudimu wakenza Yezu kawena mukumbane bua kusungila.
  Ke mushindu udi bena kuitabusha ba bungi lelu kabidi belangana meji. Badi bamanye
  mushinga wa mudimu wa bupikudi wa mulambu wa Kilisto. Kadi badi bateka bishikidi
  bia ditabusha diabu pa kuenza kua bienzedi biabu mikeshi bua kusungidibuane dilongolola
  dia kutendelela kuabu. Badi \u00ab benza budibu bua kuenza \u00bb, ne batekemena
  kudi Nzambi bua bidi bishala bidibu kabayi bakumbane bua kuenza. Tudi mua kubakudimuna
  ne nv. 16 ne \u00ab Muntu kena ubingishibua ku dienza dia mikeshi\u2026 anu ku ditabusha
  dia mu Kilisto Yezu \u00bb. Mushindu eu udi mupepele, ka muomu anyi? Eyowa, kadi
  mufila kudi muntu mutambe bunene! Yeye muine ke Muana wa Nzambi \u00ab wakannaga
  ne wakadifila nkayandi bua bualu buanyi \u00bb (nv.20). Mu mudimu elu, luanyi luseke
  ludi tshinyi? Ludi mufue mua kupete anyi, mbuena kuamba ne lua patupu. Mupoedibue
  ne Kilisto ku mutshi mutshiamakane, ndi mupikudibue ku mikeshi, ne \u00ab ka meme
  udi ne muoyo, kadi Kilisto ke udi ne muoyo munda muanyi\u2026 \u00bb Wewe mulunda
  udi ubala, munangibue kudi Mukelenge Yezu, mei aa a butshimunyi, udi biebe mua kuangata
  bua bualu buebe mu bulelela anyi ?\\nMuana wa Nzambi \u2026 wakannanga ne \u2026
  wakadifila nkayende bua bualu buanyi. (Galatiya. 2. 20)\\nKilisto wakatunanga ne
  wakadifila nkayende bua bualu buetu (Efeso 5. 2)\\nKilisto wakanaga Ekeleziya ne
  wakadifila nkayende bua bualu buandi (Efeso 5. 25)\\nGalatiya 3. 1-14\\nBitupa binene
  bia mukanda eu bidi mua kukosolodibua mu mushindu eu : shap. 1 ne 2 : Bumanyishi
  bua mupostolo nkayende ; shap. 3 ne 4 : dilongesha dia lupandu ludi anu ku ditabusha
  ; shap. 5 ne 6 : Nsombelu anyi kuteka kua mu tshienzedi kua mupikudibue udi mu ngasa.
  Mutshima wa Paulo udi munyungishibue : lukunukunu luandi bua bualu bua bulelela
  ludi luvulangane misangu ibidi ku bunene bua lua dia mbedi mu dinanga diandi dionso
  dia bana bandi bakese ba mu Gaalatiya. Meshi kayi a dipambuka akabakuata, bua kufikilabu
  mu tshitupa etshi bua kupua muoyo ngasa wakabasungila. Kutangila ! bena kilisto
  ba bungi badi mushindu eu ! Kilisto mushipibue, wakatekibua kumpala kuabu (nv. 1).
  Bakamuitabusha ne kupeta ku bukole bua Nyuma Muimpe dijadika dia lupandu luabu.
  Kadi kabakamueyemena bua yeye kulombola muoyo wabo wa buena kilisto nansha. Bamane
  kubanga ne Nyuma, bakadi batungunuka ne mubidi (nv. 3). Kutangila, nudi nuela meshi
  ne Nzambi mumane kutubingisha, Nzambi udi mua kututekemena bua \u00ab tuetu kusumba
  mudimu wandi \u00bb anyi ? Nansha kakese, ne ke bua tshinyi, ditabusha diodi dimue
  didi ditusungila, anu ditabusha adi ke ditudi nadi bualu bua tuetu kuikala ne muoyo
  (nv. 11). Buakane bua mikeshi ya Nzambi, ku luayi luseke, buakadi anu ne bualu bua
  kutshipa, ne kutuele mulau, bualu bua tuakadi batekete bua kuikumbasha yonso nk\u00f4
  nk\u00f4 nk\u00f4. Biakadi bikengela bua Kilisto angate muaba wetu wa dipila edi.
  Bua atupikule ku bupika buadi, wakafuta dibanza dionso. Wakambula dipila dia mikeshi
  pakangataya pa mutshi mutshimakane muaba wanyi ungakadi nkumbanyina. Bua bualu ebu
  atambe kutumbishibua !\\nGalatiya 3. 15-29\\nMupostolo udi unvuisha bua tshinyi
  mikeshi kayena ishintulula tshintu ku milayi ya Nzambi. Milayi ei yakafidibua kumpala
  kua mikeshi kayiyi mianze kuikalaku, ne Nzambi kena ushintuluka nansha kakese. Ne
  nangananga bualu bua yakapeshibua kudi kankanuina ka Abalahama, mbuena kuamba ne
  kudi Kilisto (nv. 16). Kakuena tshintu nansha tshimue tshia shintulula anyi kushipa
  tshidi Nzambi mujadikile Munangibue wende \u2013 ne kudi badi bandi. \u00ab Kadi
  mbua tshinyi mikeshi yakapeshibua ? \u00bb (nv. 19). Mikeshi tudi mua kuifuanyikisha
  ne ludimuenu. Ludi lundesha bukoya bua mubidi, kadi kaluena ne bukole bua kubumusha,
  bu mudi ludimuenu kaluyi mua ku nvuwa (kungowesha mayi). Eu ka mudimu wa mikeshi
  nansha. Mikeshi idi ne mudimu anu wa kuntuisha ku bubi ; idi bu ndeshi wa muana
  bua kunfikisha kudi Kilisto (nv. 24). Kunyima mudimu wandi udi ushika, bu mudi kabidi
  wa mulongeshi wakamana kulongoloa mulongi wandi bua kubanda mu kalasa kakuabu. Kalasa
  kakole bu mudi aka ka mikeshi ! Mikeshi idi indesha ne indi muntu mubi kadi kayena
  invuisha muntu muakane anyi imbingisha nansha, pandi mufue, kayena ne bukole bua
  kumpesha muoyo, meme mutekete, kayena impesha bukole nansha bumue. Kadi bionso ebi
  bindi mupangile, ndi mbipeta kudi Kilisto. \u2013 Dibatiza didi dilesha patoke dia
  itekibua dia ku luseke bua Kilisto, ku lufu luandi. Nuenu bakamana kubatishibua,
  nudi menemene \u00ab bana ba Nzambi ku ditabusha dia mu Kilisto Yesu anyi ? \u00bb
  Nuakamana menemene \u00ab kuluata Kilisto anyi ? \u00bb (nv. 26, 27). Kuvuala kua
  tshilulu tshitudi katuyi bakumbanyine mua kutshivuala, nddinga ne dipanga dia kueyemena.\\nGalatiya
  4. 1-18\\nNunku Nambi wakafila tshintu tshikuabu tshimpe pa kumusha mikeshi : Milayi
  kayiyi ne mikeshi. Yakadi ufumina anu ku dinanga ne ku disanka diandi dia kusankisha
  bikala ba bisamba bia bende nansha kabidi bena yuda. Kupetula dipa dia nunku, biakadi
  kupetula dinanga diandi. Kuela meshi a kusumba dipa kampanda diudi mupete, nkuenzela
  udi mufile dipa adi bibi. Mushindu kayi udi Nzambi unyingalala padiye umona bena
  kilisto babungi bapua muoyo kulombodibua kua Nyuma muimpe, kadi basue kupingasha
  bualu ebu ku bilele bia tshianana bia kuteka pa mutu pandi bua kulombola. Ebi bidi
  bilesha tshinyi ? Bidi bilesha ne bana aba kabena bamanye bimpe Tatu wabu udi mudiulu.
  Tudi tunvua ne muntu udi kayi muanze kukudimuna mutshima udi usankila ku \u00ab
  malu matekete ne a patupu \u00bb bualu bua kena ne tshintu tshitambe buimpe nansha.
  Kadi mu nv. wa 9 udi wamba ne, - \u00ab nuakumana kumanya Nzambi \u00bb ne bamane
  kunangibua kudi Nzambi (1 Koli 8. 3), katupungidi bua kuenza mudimu ne katuitabushi
  bualu buonso budiye kayi muitabushe nansha. Tutambe kueyemena dinanga diandi. \u2013
  Mu nv. 12, mupostolo udi umanyika dilongesha diandi, bua kuakula mu muoyo wa banangibue
  ba mu Galatiya. Udi mumanye mua kubavuluisha bua malu abu onso mimpe, didifila diabu
  bua bualu buandi. Kadi, dinanga dia bana betu didi diya dikepela ku dipanga kuikala
  pamue mu mubidi eu, dinanga dia nunku dididinanga ditekete. Dituishibua didi ditekeshibua
  anu ku diya dia mupostolo, didi dituishibua ditekete. Dinanga dietu dia buena kilisto
  didi mushindu kayi ? Ne diditabusha dietu didi mushindu kayi ?\\nGalatiya 4. 19-31\\nMupotaolo
  udi m\u00fble ntente ne Kanyinganyinga kakole popamue ne dilubakana dia mutshima.
  Mudimu wandi wa lutulu udi muvuishibue patupu anyi ? (nv. 11). Udi udimona muenzeshibue
  mu mutshima wandi bua kubangulula kudi bena Galatiya mayisha a musabu wa lumu luimpe.
  Tuangate petu tshikondo tshia kuangata popamue n\u2019abu. Bualu bua, Paulobikalaye
  udila bua kupanga kua kuikalaye munkatshi mua bana bandi mu nyuma ne kubalongesha
  mu ku mei a mukana muandi (nv. 20), tudi tunvua tshiena bualu tshia kubenga kuandi
  : Nzambi wakadi musue kutupesha mukanda eu. \u2013 Misangu mikuabu nenuambe ne,
  tuetu lelu katuena bikale kumpala kua njiwu ya mushindu ya kuikala muinshi mua mikeshi.
  Eku nkupanga kudimanya ! Misangu yonso itudi tudisankisha mu nsombelu wetu ne meshi
  a ne Nzambi atupesha tshintu kampanda, mushindu wa nunku kawena upanga kuikala kudieyemena[68]
  kua bu muntu. Misangu yonso itudi tuangata dipangadika katuyi tutangila kudi Mukalenga,
  misangu yonso itudi tudifuangisha kudi bakuabu bua kulumbila tshintu anyi butumbi
  anyi disanka, tudi tulesha meshi aa a buakane bua bu muntu, buakane ebu budi lukuna
  lunene ne ngasa (fuany. nv. 29). Bua kunvuisha lukuna elu, Paulo udi wangata bu
  mindidimbi, bana babidi ba Abalahama. Isaka bu muana wa mulayi bua kupiana mulayi.
  Yishemaele wakaledibua bilondeshele mubidi, kudi Hag\u00e2mupika, kena ne tshitupa
  nansha tshimue ku bubanshi ne mabenesha a tatu wandi. Tukadi bantu ba Yelushalema
  wa ku diulu anyi ? Popamue ne Abalahamaa, Isaka ne Yakoba, tudi bietu \u00ab bapianyi
  popamue ba mulayi \u00bb : musoko wa mu diulu (nv. 26 ; Ebel. 11. 9, 10, 16) anyi
  ?\\nGalatiya 5. 1-15\\nMisangu yonso muntu utu ubala budishikaminyi bu butambe buimpe
  bua ku bintu bionso bia pa buloba. Kadi muaba kayi udi ne bua kubusangana menemene
  ? Pauloa bu mupika wa nkuka yandi, udi uledibua ne ufua ne nkanu mimujingila mu
  nshingu. Anu Yezu Nkayandi ke udi mua kumupikula (nv. 1 Yone 8. 36). Lukonko lukuabu
  lua ku diela nduelu : mupikudibue wa Mukelenge nenze tshinyi ne budishikaminyi buende.
  Neadipingashe kabidi ne disua dionso muinshi mua tshikokedi tshia mikeshi anyi (nv.
  1). Ngikadilu mukuabu wa bupote, ne bikala muena tshibau tshia lufu, mulekedibue,
  utshiena wakula dijinga anu dia kupingana mu muonji wa tshiowedi ! Neangate budishikaminyi
  ebu \u00ab bu tshintu tshia kusankisha natshi mubidi wandi anyi \u00bb (nv. 13)
  ? Eku nkuenza nshila mushilangane ne wakenza bena Tesalonike, kulekela mudimu wa
  Nzambi ne kupingana ku bukokeshi bua mpingu ya pa buloba shap. 4. 8, 9 ; Luk. 11.
  26 ; 1Tesal. 1. 9). Nansha kakese, budishikaminyi ebu bua kasumbibua ku mushinga
  mukole kudi Musungidi wende ku mutshi mutshiamakane, muena kilisto neambuluishe
  nalu muan\u2019abo. Ne kundekelu mushindu eu ke udiye mumanye mua kukumbasha mikeshi,
  bualu bua mikeshi idi misambakasha mu d\u00ee dimue (nv. 14) anyi mene mu muaku
  umue : dinanga. \u00ab Yeye udi unanga bakuabu wakuma kukumbasha mukeshi \u00bb
  (Lom. 13. 8, 9). Udi kabidi ukumbasha mukeshi wa ndekelu ne wa mushinga mukole wa
  Mukelenge Yezu wa tuetukusuangana bu muakatusuaye (Yone 13. 34 ; 15. 12, 17).\\nGalatiya
  5. 16-26 ( divuluka :nv 4 - 9 = nv 4 ku 9)\\nMukelenge udi unvuisha mushindu kayi
  wakumanya ne mudimu eu udi wa mubidi anyi udi wa Nyuma (Bala Matayo 7 nv. 16-20
  ; Yone 3 nv. 6). \u00ab Mutshi muimpe kawena mua kukuama mamuma mabi \u00bb. Mamuma
  a mu nv. 19-21 adi apatukila anu ku mutshi mubi : mubidi. Kutangila, mubidi eu utshiena
  kudi muntu yonso wa kutudi, ne bukole buobu bumue. Kadi bituikal ba \u00ab Kilisto
  \u00bb (nv. 24), munda muetu mudi muikale bukole bukuabu budi buenzesha : Nyuma
  Muimpe. Budi butupesha muoyo (nv. 25) ne budi butupesha bua tuetu kuenda mu bukole
  buandi (nv. 16, 25) ; budi butapuluke ne malu a mubidi (nv. 17) ; budi butulombola
  (nv. 18) ; budi bukolesha mamuma abu anyi buakuakunshisha, kakuena mushindu wa kubondakasha
  mamuma abu ne mamuma makuabu, budi bu mutundu muimpe udi nv. wa 22 ubala \u00ab
  ntete \u00bb tshitema yau : dinanga, disanka, ditalala\u2026 Bualuu bukuabu bubi
  budi ne mutshi mukuabu udi mua kupanga kukuama mamuma, bikala bukole buawu buonso
  anyi madimbu ajimina mu matamba a patu adi kaayi mua kukuama. Bikala bualu budi
  nunku, mulami wa budimi udi mua kuenza tshinyi ne mutshi eu udi kauyi ukuama ? Udi
  ukosa matamba au bua madimbu anyi mayiamanye mua kuendakana kabidi bimpe munda mua
  matamba adi malamakashibu\u2019eku[69]. Elu ke lungenyi lua nv. 24. \u00ab Badi
  mu Kilisto Yezu \u00bb bakamana kushipa mubidi pakakudimun\u2019abo mutshima. Ku
  ditabusha, bakamana kuteka bimanyishila bia lufu ku mubidi (mutshi wa mu tshisuku
  wakakoshibua matamba au ne kulamakashibua (tangila diunvuisha kuinshi kua dibeshi)
  ku mutshi mukuabu. Pa dib\u2019adi badi mua kulumbuluisha tshimuenenu tshionso :
  Milowa ne nkuka ya mubidi. \u00ab Bituikala ne muoyo bua Nyuma, tuende bietu bua
  Nyuma \u00bb (nv. 25).\\nGalatiya 6. 1-18\\nShapita eu udi utulongesha mushindu
  utudi ne kuenza bua muan\u2019etu udi mukuluka anyi mutulukila kudi bualu bubi.
  \u2013 Katuyi mua kupanga kutangi diambedi bujitu buetu nkayetu (nv 1), kutangila
  kabidi badi bakokeshibue ne mashitu manene (nv. 2), kudi ba mu \u00ab diku dia ditabusha
  \u00bb ne kuenzela bantu buonsobimpe (nv. 10). Mu tshikondo etshi tudi tukuna, ne
  dijinga dia kupola \u00ab mu tshikondo tshia kupola \u00bb. Kadi bualu bulelela
  budi ne dipola nedifuanangane anu ne biakakunyibua. Anu muntu mupale anyi udi kayi
  ne lungenyi neakebe bua kupola mpondaku meba akakunaye. Mubidi udi upatula misangu
  yonsoanu bintu bibole, kadi mamuma a Nyuma adi aya ku muoyo wa tshiendelele (nv.
  8 ; shap. 5. 22 ; fuang. ku Osheya 8. 7 ; 10. 13). Anu katataka ke utudi mua kusungula
  ; tshikondo tshikuabu, kanyinganyinga ketu nekikala ka patupu. \u2013 Muena kilisto
  wakama kubadibua mufue ku mikeshi (shap. 2. 19) ne mufue ku malu a mubidi (shap.
  5. 24). Apa udi mubadibue mufue ku malu a pa buloba ne bulobba bufue kudiye kabidi
  (nv. 14). Pa dib\u2019adi malu a buloba kaatshina ne bukokeshi kundi nansha kakese
  ne meme nthiena n\u2019abo kudiu kabidi. Pankatshi panyi nau padi lupongo lunene,
  elu ke \u00ab mutshi mutshiamakane wa Mukelenge wetu Yezu Killisto \u00bb, bupikudi
  buanyi ne butumbi buanyi. Ku luseke elu \u00ab tshifukibua tshipia tshipia \u00bb
  ku luseke lukuabu \u00ab kakui tshintu tshikuabu \u00bb tshia Nzambi kuanyisha (nv.
  15). Tudi mua kufuanangana nandi mumeshi ne nsombelu.\\nMukanda mufundila bena Efeso,
  udi utangila muena kilisto musombe anyi muikale mu miaba ya mu diulu. Diulu kadien\u2019anu
  muaba wasomba[70] muana wa Nzambi ; ukadi mumane kupeta muaba wende mu Kilisto Yeu.Nfumu
  wa dikupikalaye udi wenza mudimu pa mbelu pa diku diende kena mua kuela meshi a
  kumona ditanda anyi nzubu wende wa mudimu[71]ku bifuanyikisha ne diku diende nansha.
  Kupanga kuikala kuende kakuena kunvuija ne kena ne \u00ab kuende \u00bb, kudi mutshima
  wende mutekemene, kudi masanka ende onso, ne bintu biende bionso. Mushindu eu ke
  udi diulu dikale bua udi mupikudibue : udi bu muaba wende kudi kuikale bubanshi
  buende ne muoyo wende (Luk. 12. 34), bualu bua Musungidi wende udi usanganyibuaku.
  Malu aa abidi manene adi atujadikila bukokeshi buetu bua kubuela mu masanka manene
  ne mimpe adi andi. Bionso bidi bia Munangibue, bidi kabidi bikumbanyina bakamana
  kuivuishibua bakane munda muandi (nv. 6). Ke bua bualu kaymupostolo udi unvuisha
  kabujima ka meshi a Nzambi mu Kilisto (mushi wa mabenesha onso) mu nkatshi mua tshifundidi
  etshi tshile (nv. 3-14), tshidi katshyi tshitukakane, bualu bua bionso bidi bisuikakashangane
  mu meshi a Nambi. Bidi bia mushindu mumue kabidi, bidiye wenza bua bualu buetu kabienabitapuluka
  ne bidiye wenza bua Kilistone bidi biya bionso anu ku \u00ab dianyisha dia butumbi
  buandi \u00bb (nv. 12) ne \u00ab ku dianyisha dia butumbi bua ngasa wandi \u00bb
  (nv. 6).\\nEfeso 1. 15-23\\nMu disambila diende kudi \u00ab Nzambi Tatu wa Mukelenge
  Yezu Kilisto \u00bb (nv. 17), mupostolo udi ulomba bua bansanto bamanye tshia kumpala
  ngikadilu (nv. 18) ne kunyima bukole budi bubabueshamu (nv. 19, 20). \u00ab Tshiuwidi
  tshionso tshia mabenesha etu \u2013 bu muakafunda muntu mukuabu- tshidi tshifuma
  ku bualu bua ne tudi babenesha popamue ne Kilisto. Babukashibue mu dinyanguka anyi
  mu dijimina ne Adama wa kumudilu, katataka tudi babukashibue mu butumbi ne muntu
  muibidi. Mu ngikadilu eu, yeye eu kena ne tshintu tshidiye upanga kutubueshamu nansha
  ; tshidi tshileshelu tshia dinanga dipuangane : butumbi (Yone 17. 22), disanka (Yone
  15. 11), ditalala (Yone 14. 27), dinanga dia Tatu (Yone 17. 26). Kena wangata bupianyi
  buandi kayi ne bapianyi nandi nansha\u2026 Paulo kena ulomba bua bansanto bangate
  bintu ebi, - bualu bua bakadi nabi \u2013 kadi dilomba diandi mbua basanke nabi
  \u00bb. (J.N. Darby). Ne tumone bimpe ne, nmesu a mutshima adi ne bua kubululuka
  bua kutangila matumbi onso aa malelela. Dinanga didi nvungula milelela ya lungenyi
  (Luk. 24.31). Pa kutubuluila dinanga dietu, Nyuma udi ututangidisha kudi Kilisto,
  muntu mubishibue ku bafue, muluate butubi ne buneme bilondeshele Mis. 8. Mubidi
  wandi, Ekeleziya, udi umukumbasha bu muntu. Yeye udi \u00ab mutu \u00bb wandi mutumbishibue
  mu diulu. Ekeleziya udi tshiuwidi tshia yeye udi uusha bintu bionso ntente.\\nEfeso
  2. 1-10\\nMu mei matshintshika, nv. 1 ku 3, idi yunvuisha ngikadilu wetu mubi utuakadi
  nandi musangu mukuabu. Bena lukuna, tuakenda bilondeshele malu a pa buloba, nebilondeshele
  Mukelengewabune bilondeshele nkuka yetu ya dipila. Kadi Nzambi wakakumbasha bualu
  (nv. 4). \u201c Dinanga diende dinene\u201d diakajuka pa mutu pa bunene bua dikenga
  edi. Wakapesha bafue aba muoyo. Wakakababisha ku bafue. Kutamba kabidi, wakabashikika
  mu diulu diandi, mu muaba udi Kilisto mene mushikame (nv. 6 ; shap. 1. 20). Kuikla
  bafue mu mibi yetu anyi kuikala basombe mu miaba ya mu diulu, kakuena ngikdilu mukuabu
  wa pa nkatshi apa nansha. Budi muntu yonson\u2019abo mbua kumanya ne ngikadilu kayi
  undi nende. \u2013 Nv. 8-10 idi ijadika dipanga dia mushinga dia midimu yetu bualu
  bua kuangata lupandu ne mushinga munene anu wa mudimu wa Nzambi : \u00ab tudi mudimu
  wandi wa bianza \u00bb. Kadi kusomba kuetu kua mu miaba ya mu diulu kudi mua kutulamuna
  ku midimu ya pa buloba anyi ? Nanha kakese ! Basungidibue ku ngasa, tuakafukibua
  tshiakabidi (Tangila ku shap. 4. 24), bu biamua bikumbasha bua mudimu mukuabu :
  bua midimu mimpe yakadianjila Nzambi wa buimpe (nv. 7) kulongolola bua tuetu tuendelemu
  (Mis. 100. 3 ; 119. 73). Ke bualu bua udi dijinga ne mudimu wetu, kadi udi musue
  kudifila kuetu. Nunku katupangi dinda dionso bua kumulomba : Mukelenge, undeshe
  tshiudi wewe nkayebe mulongolole bua bualu buanyi. Ne umpeshe bukole bua kubukumbasha
  ne dikuatshisha diebe (Ebelu. 13. 21).\\nEfeso 2. 11-22\\nBilondeshangane ne tshisamba
  tshia Isalele, bu ngikadilu wa bantu bisamba bia bende, wakadi mubi. Bakadi benyi
  ku bipungidi bia milayi yakapesha Nzambi Abalahama (Lom. 9. 4). E tuakadi munkatshi
  mua benyi aba. Eyo, tutambe kuvuluka bua ngikadilu wetu mubi utuakadi (nv. 11),
  patuakadi katuyi ne Kilisto, bua bualu ebu katuyi ne ditekemena ne katuyi ne Nzambi
  pa buloba. Nunku bintu bionso bitudi nabi katataka munda muandi nebikale ne mushinga
  muunene ku mesu kuetu. Tudi ne Nzambi, kutamba tshipungidi : Ditalala ditupa tshianana
  (Lom. 5. 1), dijadikibua ku dikala dia Mukelenge Yesu mu diulu. \u00ab Bualu bua
  yeye ke udi ditalala dietu \u00bb (nv. 14). Yeye ke wakavuisha ditalala edi (ndekelu
  wa nv. 15) ne wakafuta dibanza dionso anyi mushinga onso. Ku ndekelu yeye ke wakamanyisha
  ditalala edi (nv. 17). Kakasua kushiya muntu mukuabu dibanza dia kushala kulesha
  bayidi bandi mu dilolo dia dibika diandi udi ubajingila ne : \u00abditalala dikale
  kunudi \u00bb ( Yone 20. 21 ; Yesh. 52. 7). Udi ukumbasha ne : \u00ab Meme kabidi
  ndi nnutuma\u2026 \u00bb. Tuetu bakamana kunvua ne kuitabusha lumu elu luimpe, tudi
  ne bushitu bua kulumanyisha kudi bakuabu. \u2013 Ndekelu wa shapitre udi utulesha
  Ekeleziya wa Nzambi bu Nzubuudi udiunda (tangila ku Bienz. 2. 47), muashibue pa
  Kilisto udi dibue dinene dia mu ditumba, bua kuikalaye nzubu wa Nzambi mu Nyuma.\\nEfeso
  3. 1-12\\nShapitre eu mujima udi muela mu tuboko, bua kunvuisha bualu busokoka \u00ab
  katataka busokolodibue \u00bb budi buikale tshiena bualu tshiende (nv. 3, 9), tshia
  Kilisto ne Ekeleziya. Kulonda kua bualu bua muntu kudi mua kuabanyibua mu bitupa
  bidi mua kubikidibua ne \u00ab bikondo [72] \u00bb (1. 21 ; 2. 7 ; 3. 9) \u2013
  anyi misangu mikuabu bipungu[73]- mudi Nzambi udibulula mu dina kampanda ne kudi
  bantu kampanda. Mu tshietu tshipungu tshia ngasa anyi tshia Ekeleziya, tshidi ne
  tshimanyishilu tshia kuikala kua Nyuma muimpe pa buloba, Nzambi udi udibuluila bu
  Tatu ne udi ubikila tshisamba tshia bantu ba mu diulu. \u2013 Bikala lungenyi lua
  Nzambi ludi mua kumueneka mu bufukibua (Mis. 104. 24 ; Nsum. 3. 19), mushindu kayi
  udilu (lungenyi) lutamba kumueneka mu bulongolodi budi kabuyi bushintuluka bua Nzambi,
  bua kulesha butumbi ne kukumbasha disanka dia tshiendelele dia Muana wandi wa dinanga.
  Meshi aa \u00ab mavule \u00bb akadimuenesha mu bukokeshi bua Nzambi mu ne mu mushindu
  mupiamupia \u00ab kupitshila ku Ekeleziya \u00bb. Banjelo badi banyisha ; ba bisamba
  bia bende badi bapeta \u00ab lumu luimpe \u00bb (nv. 8, diunvuisha). Nunku nkudi
  Paulo, ku dibikila dia pa buadi, kua kapeshibua dibuluibua edi, didi bua bunene
  buadi, dimuvuisha mupuekele ku mesu kuandi (nv. 8). Udi mubikidibue bua kumanyisha
  kudi buonso bubansha bua ngasa (shap. 1. 7 ; 2. 7) ne bua butumbi bua Nzambi (shap.
  1. 18 ; 3. 16. Basankishibue bu mutudi, tutamba kubala disankishibua edi pa mutu
  pa bionso.\\nEfeso 3. 13-21\\nMu dilomba dikuabau edi, mupostolo paulo udi ulomba
  kudi \u00ab Tatu wa Mukelenge wetu Yezu Kilisto \u00bb (nv. 14 ; fuang. shap. 1.
  16, 17). Kudi \u00ab Nzabi udi ne bukole bua kuenza malu matambe atudi katuyi bamanye
  bua kumulomba ne bua kuelengana meshi \u00bb, itabushe kudi muntu ne muntu udi umulomba
  nunku ! Kadi, kumpala kua bunene bua kulesha patoke butumbi bonso ebu, kakuena mua
  kuimanyika mesu ne ntema yetu nansha. Ke bualu kayi, kakui kushanguluka mupostolo
  udi ukumbasha ne : \u00ab bua kumanya mudi dinanga dia Mukelenge\u2026 \u00bb. Tuteke
  tshileshelu ne ndi muambudibue t\u00f4 ne mu nzubu wa Mukelenge ; nengikalemu ne
  ditshina dia bungi. Kadi, bingikala ndi nsanganamu mulunda wanyi mulelela, ne nmanya
  yeye ke Mukelenge, pa diba adi ndi mua kuikala ne disanka ne ditalala dia mutshima.
  Bidi kabidi mushindu eu bua butumbi : ebu bua Mukelenge ke butudi tunanga. \u2013Popamue
  ne mupotolo Paulo, tulombe bua Nyuma wende bua \u00ab muntu wetu wa munda kukoleshibua
  \u00bb. Bikala Kilisto munda muetu (nv. 17), ke bualu bukuabu, anu bua \u00ab tshiuwidi
  tshionso tshia Nzambi \u00bb tshit\u00fbshibua ntente (nv. 19 ; Kolosai 2. 9, 10)
  ne tshiuwidi etshi, bukole, dinanga, ditabusha, lungenyi. Balunda bananga, Tatu
  wakatupesha muaba mu nzubu wandi (shap. 1 ne 2). Tukadi petu bapesha Yesu muaba
  mu mitshima yetu anyi ?\\nEfeso 4. 1-12\\n\u00ab tshiakatshina bua kunuambila malu
  onsoadi Nzambi musue . Nuditangile bienu bimpe...\u201d d\u00ee dia Paulo kudi bakulu
  ba ku Efeso (Bienz. 20. 27, 28), adi akumbananga ne bitupa bibidi bia mukanda wa
  bena Efeso. Kubanga ku shap. 1 ku shap. 3, mupostolo udi umuka ku dilesha malu mimlpe
  adi Nzambi musue (conseil). \u00ab Nunku ndi nnusengelela ne\u2026 \u00bb udiye
  utungunuka nende diakula diende, udi ulesha mu shap. 4 ku 6 luendu kayi ludi lumbanangana
  ne dibikila edi ditambe bunene (1 Tesal. 2. 12). Ludi ne bua kumueneka kumpala mu
  ngikadilu udi utapuluka ne meshi a kudibandisha : kudipuekesha ne lutulu ne mu kuikalangana
  ne luse ne mu tshisuikidi tshia ditalala. Bilondeshele ditekemena dia dibikila,
  Nyuma umua udi utuangasha bitupa bia mubidi umua (kadi bantu bakavudisha ekeeziya
  ya bungi, ne ekeleziya yonso muikale ne bantu bende). Ku bukokeshi bua Mukelenge
  umua, ditabusha dimua dia buena kilisto didi dilongeshibua, ne ditabusha dimua didi
  ku dina dimua ne ku bushitu bua muena kuitabusha (kadi bantu nebakuambile bua ditabusha
  dia ntendelelu wabu !). Kundekelu Nzambi umua ne Tatu, kudi bionso ne buonso bafumina,
  udi ne bukokeshi bua buNzambi buandi kutudi. Mukelenge, bu muntu mutumbishibue udi
  mua kupa bantu bandi mapa mashilashilangane a ngasa wandi. Kudiye ke kutudi bakokela
  anyi ?\\nEfeso 4. 13-24\\nBansonga babungi badi benzeja lukasa bua kubuele mu masanka
  a bantu bakole. Kutangila misangu mikuabubadi mua, kulepesha matuku abu a pa buloba
  mu kuikla ne ngikadilu udi kayi udiunda ; wa buana bukese mu nyuma. Nv. 13-16 idi
  yunvuisha didiunda dimpe dia mubidi eu wa Kilisto utudi bikala bitupa biau. Didiunda
  edi didi difumina ku dikola dia muena kuitabusha yonso. Nmu Yesu mudi \u201cmuntu
  mukole\u201d upeta \u201cdiuwushibua\u201d (nv. 13; 1 Yon. 2. 13). Ku luseke lukuabu,
  muana mukese, kupanga kuikala mukoleshibua mu d\u00eesha dilelela, udi ushala muena
  tshitabataba wa mayisha onso a mashimi. Ngikadilu udi mutamba kuikala mubi ne wa
  njiwu ya bungi! Bualu bua tudi tumona bunene kayi bua midima ya mu nyuma idi buloba
  bukulukamu ku dipanga diabu dia kumanya Dia Nzambi (nv. 17-19). Tuetu bakamana kuishibua
  bulelela budi muYesu, tulesha mu luendu luetu mushindu kayi \u00ab utuakayila Kilisto
  \u00bb (nv. 20). Dilongesha dietu, anyi nsombelu ne luendu bietu, bidi Muntu. Kilisto
  udi umanyibua ku d\u00eela. Tumuyila bua kumumanya bikole ! Ne tumumanyisha mu luendu
  luetu ! Bu mutubu bavula tshilamba bua kuluata tshikuabu, muomumua kabidi tuakamana
  kuvula muntu mukulukulu ne kuluata muntu mupiamupia (nv. 22-24). Tshivualu anyi
  tshilamba tshidi muntu muvuala, katshitu tshipanga bua kumueneka kudi bantu nansha.
  Tshietu tshidi tshinyi ku mesu kua buonso ? Bilanba binyanguka bia muntu mukulukulu
  anyi tshimuenenu tshia difuanangana ne Mukelenge Yesu ? (Bienz. 4. 13).\\nEfeso
  4. 25-32 ; 5.1, 2\\nBidi kanyinganyinga kakole bua kudi bantu badi bashikame mu
  miaba ya mu diulu, Nzambi ikale muenzeshibue bua kufila mikandu ei : kanushimi\u2026kanuibi\u2026kanukuatshiki
  maluvu (shap. 5. 18)\u2026Kadi udi mumanye malu onso adi mutshima wetu wa mubidi
  mumanye mua kukumbasha, ne satana kabidi udi muwumanye, kakupanga kuyenzesha misangu
  yonso itudi tumupesha tshikondo (nv. 27). Tutangile ne disengelela dionso, didi
  dilondibua ne kabingila katamba bunene ne ka pa buaku. Busatu bunsantu budi bumueneshibua
  apa : 1\u00b0 Nyuma Muimpe udi munda muetu ; tudilame bua kumunyingalasha (nv. 30).
  2\u00b0 Tudi bana banangibue ba Nzambi, ne Tatu wetu udi Nzambi wa dinanga, udi
  musue mu tuedi muikale ngikadilu wandi ne tumufuane (shap. 5. 1). Badi bafunda kabidi
  ne : \u00ab Nulekelelangane malu mabi enu, bu mua kanulekelela Nzambi malu mabi
  enu mu Kilisto \u00bb (nv. 32). Bidi biya kule kutamba mei atudi tusangana mu disambila
  didi dilongesha bayidi bena yuda : \u00ab utujimishile mabanza a malu mabi etu,
  bualu bua tuetu tudi tulekelela mutudi muntu yonso udi netu dibanza \u00bb (Luk.
  11. 4). 3\u00b0 Yesu nkayende udi tshileshelu tshietu (shap. 5. 2 ; Yon. 13. 14).
  Wakatulongesha dinanga pakatunangaye t\u00f4 ne kulufu (1 Yone 3. 16). Nunku katupu
  muoyo nansha, nkudi Nzambi diambedi kuakadifilaye bu mulambu wa dipembu dimpe ne
  muitabushibua\u2026\\nEfeso 5. 3-21\\nTudimuke ku mei a patupu atudi mua kuakula
  (nv. 3-5) any kunvua (nv. 6)! Misangu mikuabu tuakadi midima, kadi katataka tudi
  munya mu Mukelenge; pa nkatshi pa ngikadilu ei ibidi padi: dikudimuna dia mutshima.
  Gikadilu ei ibidi idi ikumbanyina kabidi mishindu ya kuenda ibidi kabidi: luendu
  lua tshikondo tshikuabu (shap. 2. 2 ne 4. 17-19) ne eu lua katataka, ludi ne bualu
  bua kuikala tshimuenennu kutudi. Bafukibua bua Midimu mimpe, tuendelemu biakanangane
  ne dibikila diakatubikilabo nadi (shap. 4. 1). Bana ba Nzambi udi dinanga, tuende
  mu dinanga (shap. 5. 1). Bamane kulua \u00ab munya mu Mukelenge \u00bb, tuende bu
  bana ba munya (nv. 8 ; fuany. Yon. 11. 10). Mu matuku mabi bu etu aa, tutangila
  bimpe muaba wa kudiata dikasa dietu ; tuende bietu bu bena meshi (nv. 15). Ngikadilu
  yonsoei idi bu kuenzesha anyi ? Nansha kakese ; ne wa 19 ne 20 idi ilesha mushindu
  kayi udi muana kuitabusha ukudimuna dsanka diandi ne disakidila diandi. \u2013 Tuangate
  nv. 16 bu tshileshelu tshia luendu luetu ! Muntu ne muntu wa kutudi udi mumanye
  kanyinganyinga ka kuikala misangu ya bungi mupange bua kukumbasha mudimu anyi bua
  kufila bumanyishi ! Kadi tumanye mua kudisumbila tshikondo bua bitshiena kumpala
  kuetu. Ne katupangi, mushindu umuepele ne muimpe udi mushale mu luendu luetu lua
  tshitupa lua panshi pa buloba bua kuikala bua Mukelenge Yesu Kilisto, Yeye nkayende
  udi ukumbena.\\nEfeso 5. 22-33\\nT\u00f4 ne mu shap. 6. 9, mupostolo udi ubuesha
  buena kilisto mu nsombelu wa diku. Dikokela dia mukashi kudi muluma wandi, bualu
  bua pa buabu bua mu nv. 21, budi bumonyibua mu matunga etu bua bualu bukadi bumana
  kushika. Kadi bikala ditshina dia Kilistodikale mu diku, muluma kakuenzesha bualu
  nansha bumua bua tshianana, ne mukashi ku luandi luseke neamanye ne bionso bidi
  bimulombibua bua kuenza bidi bikumbanangana ne disua dia Mukelenge. Kadi anu dinanga,
  ke diamanya mua kumanyisha mulume ngikadilu wende. Ne bua bualu ebu kabidi tshileshelu
  tshintu tshimpe udi mutekibua kumpala kuetu : Kilisto mu dinanga diandi dia bu Nzambi
  kudi Ekeleziya. Mu shap. 1. nv. 23 ne shap 4 tuamuonyi Ekeleziya bu mubidi wandi,
  yeye bu Mutu. Mu shap. 2, Ekeleziya udi bu nzubu, udiye yeye bu dibue dinene dia
  mu ditumba. Kundekelu apa, udi bu Mukashi wandi. Kudina edi, wakapeta, udi upeta,
  ne neapete ku dinanga diandi bimanyishilu bitambe buimpe. Makelela (Mu matuku a
  kunyima), Kilisto wakadifila nkayandi bua bualu bua Ekeleziya, lelu, udi umukuba
  ne bukubi buandi buonso, udi umuvua, udi umudisha, udi umunanga ne umulongolola
  ne kololo kuonso bua disambakana nandi dia butumbi dilualua (nv. 26, 29 ; tang.
  shap. 4. 11\u2026). Makelela ulualua, neaditeleye kumpala kuende mukumbanangane
  nende, bua disanka diandi, kayi ne ditoba, kayi ne mufudi, anyi tshintu tshikuabu
  tshia nunku, kadi muikale ne butumbi, watshijila, ne kayi mua kubandibua, bualu
  bua neikale muluatshishibue ne bupuangane buandi nkayandi (nv. 27).\\nEfeso 6. 1-12\\nKatuedi
  meshi ne mukanda eu udi wakula malu matambe kutumbuka a bulelela a Nzambi ne misangu
  mikuabua ne adimuntu kayi mumanye mua kulenga ne bianza biandi, udi mufundibue anu
  bua bena kuitabusha bakadi badiunda, bantu bakole ba mu shap. 4. 13 nansha. Apa
  mupostolo udi wambila musangu umue bana. Bualu budiye ne bua kubambila mbutambe
  kupepela : \u00ab tumikilayi baledi benu \u00bb ; nuitabushe didimusha diabu kunudi
  bu dia Mukelenge. Diludika, edi misangu mikuabudidi mua kuikala dikole, didi dikumbanangane
  ne malondesha akangata ba tatu benu ku bualu buenu (nv. 4). \u2013 Bua bualu bua
  bapika ne banfumu babu, budi bubambidibua budi mua kuenshibua kudi buonso badi ne
  banfumu (nv. 5-8) anyi ne bena mudimu kuinshi kuabu (nv. 9). Mudimu wetu neutupeshe
  matuku onso mushindu wa kutumikila nvesa ei, mbuena kuamba ne kutumikila ku (mutshima)
  disua dia Nzambi. Tudi ku mesu andi misangu yonso butuku ne munya (nv. 6). Kadi
  tudi ne dijinga ne bukole. Netubupete muaba kayi ? Anu muMukelenge (nv. 10). Yeye
  nkayende neatupeshe bukole ne bakumbane bua kutantamena muena lukuna munene wa mu
  miaba ya mu diulu, bukole bua nyuma mibi ya satana idi netu lukuna. Bualu bua Kilisto
  nkayandi udi mushikame \u00ab mu miaba ya mulu, pa mutu pa makokeshi onso ne makalenge
  ne manfumu onso\u2026 \u00bb mumane kutshimuna kudibu ku mutshi mutshiamakane (shap.
  1. 20-22 ; Kolos. 2. 15).\\nEfeso 6. 13-24\\nBua kuimana tshishiki kumpala kua bena
  lukuna banene \u00ab ba mu nyuma \u00bb, biluilu bionso bia bantu bidi bitekete.
  Nkuluangana kua ne mikete anyi ne mafuma kumpala kua chars (mashinyia a nvita) anyi
  missile (bingoma bia dikupa) (tangila mu Yobo 40. 20\u2026). Kadi Nzambi udi ututekela
  kumpala kuetu biluilu biandi bia nvita (fuang. Lom. 13. 12). Mena abi adi tshinyi
  ? Bulele bu mukaba : tshileshelu tshia bukole budi bufila dikokela dia d\u00ee dia
  Nzambi. Buakane bu tshibuikilu : luendu luetu kumpala kua bantu kaluyi mua kubandibua
  anyi kuteketa. Lumu luimpe lua ditalala bu bisabata ku makasa : luendu ludi lumueneka
  mu dikeba dia ditalala bua kukeba ne kufikisha bakuabu bua kuitabusha bulelela.
  Ditabusha bu ngabu wa nvita : dituishibua dijalame bua tshidi Nzambi muikale. Lupandu
  bu tshifulu : dituishibua diodimua kadi mu bidi Nzambi muenza. Nunku baluata ne
  bukubibua, muele wa Nyuma ne kutendelelela nebituabuluisha bua kuluanaga ne kutshimuna
  biakane. - Biluilu ebi bidi bikole bua kubiluta patuikala munkatshi mua nvita. Tubivuala
  ne tuikala nabi \u00ab bikondo bionso \u00bb (nv. 18), nunku netuikale bajadikibua
  ku dikubibua mu \u00ab dituku dibi \u00bb (nv. 13). Ku bualu bua kutendelelela,
  katupu muoyo eku kudi ne tshiene bualu tshia Mudimu wa Nzambi. Mupostolo wakadi
  ulomba bualu ebu. Wakadi mujadikibua bua kusangana kudi ben Efeso kabingila kanene
  ku bualu bua lumu luimpe ne bua Ekelesia. Mukelenge amanya kabidi mua kumuona malu
  aa kutudi !\\nBakabikila mukanda eu bu mukanda Dikola diabuena kilisto. Dikola edi
  didi dibumbumbashibua mu miaku isatu : Kilisto udi unkumbena. Udi muoyo wanyi (shap.
  1), tshileshelu tshianyi (shap. 2), Kapatshila kanyi (shap. 3), Bukole buanyi ne
  disanka dianyi (shap. 4). Paulo kena wakula apa bu mupostolo, anyi bu muyishi ;
  udi anu bu \u00ab mupika wa Yesu Kilisto \u00bb. Mushindu kayi udiye mua kulesha
  dina dinene kumpala kua dina diakangata Muyishi wandi ? (shap. 2. 7). Munda mua
  nzubu wa lukanu mu Lomo, udi ufundilamu banangibue bandi ba mu Filipoi, munkatshi
  muabu mutudi bamanye Ludiya ne mulami wa Nzubu wa lukanu (Bienz. 16). Dinanga diandi
  dinene kudibu didi didilesha mu kutendelela (nv. 8). Tangila dilondangana dia kulomba
  : dinanga(luse), dimanya dilelela, dijingulula dia mu nyuma, luendu lupuangane ne
  lululame, mamuma[74] adi ashala tshiendelele (nv. 9-11). \u2013 Kunyima udi ubajadikila
  bua lukanu luandi. Tshikumina tshivua muena lukuna satana wamba bua kututa lumu
  luimpe, tshiakakudimuka ku didiunda dialu. Ditantamena dikole diakenzaye bua kutekesha
  mitshima ya bamanyishia ba Mukelenge, didi ne tshipeta tshia kubatumbisha. Ngikadilu
  wa mupostolo udi tshinyi, pakunvuaye ne lumu luimpe ludi luambibua nansha bikale
  mu mushindu ibidi (mu mukawu ne mu bulelela\u2026) ? Kena mupange kuikala ne lutulu,
  kena ujana. Anyi mushindu mukuabu muikale ne dijinga anu dia kuenza n\u2019abo mudimu,
  kadi udi anu ne disanka pa disanka dilelela diakumona dikumbana dia mudimu wa Nzambi
  nansha kuikale butekete bua bena mudimu.\\nFilipoi 1. 19-30\\nMuoyo wa muntu udi
  muenza nunku bua kawena mua kuitabusha mua kushala munnda mutupu nansha. Udi unvua
  Nzala bu mudi buloba, bu mudi magazin manene, akeba bua kuikala m\u00fbshibue ne
  bintu bia mishindu mishilashilangane. Kadi tudi bamanye bimpe ne, bintu bia kudia
  biteka biakadi bitukoka mu lukuka kumpala kua katuyi banze kudia, kadi kunyima kua
  kudia kuetu mu meba a mipanganyi, kabiena kabidi mua kuenza nunku nansha. Edi ndifuanyikisha
  diabualu didi difuanangana, kadi didi dituambuluisha bua tuetu kulama bualu ebu
  ne : Kakuena tshintu tshikuabu tshidi mua kutshingulula anyi kukoka ntema ya mutshima
  udi m\u00fbshibue ne Yesu nansha. Biakadi nunku bua mupostolo munene : Kilisto wakadi
  tshintu tshiende tshimuepele, kabingila kende ka kuikala ne muoyo. Nganyi udi mua
  kuambulula nv. 21 bua bualu buandi pende ? Misangu yonnso didiunda dia buena Kilisto
  didi mu dikumbaja dimpe dia dine didiunda edi. Kilisto wakadi ukumabanyina Paulo,
  bua kufua nansha bua kuikala ne muoyo. Pakadiye kumpala kua malu aa abidi bua kusungula,
  bu muakafunda mukuabu ne : \u00ab wakadi mumanye anu bua kusungula bimpe. Mu difua
  diandi wakadi upete Kilisto, mu dikala ne muoyo wakadi ukuatshila Kilisto mudimu
  \u00bb. bua bualu dinanga dia bansanto, mbuakadiye bua kuanshi kuikla mu mubidi
  eu. \u2013 Bua kuamba kua lumu luimpe, bu mudi nvita yonso, kudi kuikalangane ne
  ntatu yabungi (Tesal. 2. 2 ndekelu). Kadi makenga aa adi ndipa dia ngasadia kudi
  Mukelenge mu mulongo umue ne lupandu, diakalengele dimue didiye upesha bansantu
  (nv. 29). Pa mutu pa tuetu kudila muadi bena kuitabusha badi batatshishibua, kabiena
  bimpe bua ku kutabamba kubajinga anyi ? Tudi mua kutendelela bua bualu buabu. Netuangate
  n\u2019abo luetu luseke mu nvita bua bualu bua bulelela\\nFilipoi 2. 1-11\\nBua
  kutapila mitshima yonso nshila, \u201c kupeta mu bualu bua Nzambi\u201d muan\u2019enu,
  ne kutuyisha tshishi tshionso oanyi meshi mabi adi munda muandi, bualu busokoka
  budianu : kudipidia. Anu ku ditangila ne kudikukuila dia eu udi tshileshelu tshietu
  tshitambe bunene, ke kutudi mua kumanya mua kudipidia bimbe. Bilondeshele mei andi
  nkayandi, \u201cwa dibandisha (nkayandi), nebamupuekeshe\u201d kudi Nzambi (bala
  14. 11 ne 18. 14). Masolo abidi adi mabumbakasha mu tshiakuidi tshipi etshi: dia
  Adama wa kumudilu ne wakapanga ditumikila t\u00f4 ne ku lufu, mulondibua kudi ndelanganyi
  yende yonsoya lutambishi ne butomboke. Ne dia Kilisto Yesu udi, ku dinanga diandi
  wakadilamuina butumbi buandi bua buNzambi pakadipuekeshaye bua muntu, kunyima wakadipuekesha
  t\u00f4 ne muinshi m\u00fble, t\u00f4 neku lufu lufu lua ku mutshi mutshimakane
  pakantaye tshinfuanyikishi tshia muntu, mu ngikadilu wa bupika, wakangata lufu lubi
  lua bundu lua muntu mubi, nunku ke bitupa bia nshila eu wa kudibidia. Eyo, Nzambi,
  mu uakane buonso, wakadi ne bua kumubandisha ku mutu kua mulu onso, bua kumutumbisha
  didi ku mutu kua mena onso. Anu mu dina edi dia Yesu, disambakasha ne butumbi ne
  buimpe, ke diakangataye bua kutumikila, kukuatshila mudimu, ne kufua, ke mua manyibueye
  bu Mukelenge ne kuangata butumbi mu buloba bushima. Mulunda, bua bualu buebe, dina
  edi didi ne mushinga kayi?\\nFilipoi 2. 12-30\\nTshileshelu tshia ditumikila nv.
  8), Mukelenge udi mu bukokeshi bua kulomba ditu ditumikila mu malu onso \u201ckakui
  ditontolola ne kuelangana kua mpata\u201d (nv. 14). Kupanga kuikala kua mupostolo
  Paulo munkatshi mau bena filipoi, kakuakadi mua kubapumbisha ku bukokeshi ebu nansha
  (nv. 12). Kutangila yeye kayi muikale munkatshi muabu, buobu nkayabu bakadi ne bua
  kuikala ne tshitabela bua kabapangi nshila kipatshila kabu ka buena kilisto. Mabulunga
  a bukenke anyi mitoto (nv. 15), bidi bintu bia mu diulu bidi bitokesha butuku, biambuluisha
  bantu bua kudilombola ne bijadika meba. Mushindu eu ke udi bena kilisto mu midimaya
  pa buloba ebu. Muaku udi mukudimuna ku kuenza kua mudimu, udi ne diunvuisha dia
  mudimu udi tshidime ukuata, udi ukengele lutulu lulondangane, bu mudi ditudila dia
  bisosa (tshileshela tshia meshi mabi ne luendeu lukonyangale, dishima\u2026). Ke
  ku bukole buetu kutudi tukumbasha mudimu eu nansha (nv. 13). Nansha disua, dijinga,
  didi dienza munda muetu kudi Mukelenge. Kadi, mbumanyishi kayi buimpe budi bulupukaku
  (nv. 14-16). Tutangile mu shap. eu bileshelu bia kudifila, kubangishila ku etshi
  tshidi tshidi kumutu kua bionso tshia Kilisto, kulonda tshia Paulo mutuangashibue
  ne bena filipo (nv. 16, 17), tshia Timote (nv. 20) ne kundekelu Epafodito (nv. 25,
  26, 30). Mu dishilangana, mushindu kayi udi nv. 21 welasha meshi a kanyinganyinga?
  Tudi basue kuikala tshinfuanyikishi tshia nganyi?\\nFilipoi 3. 1-11\\nKu luseke
  lua bantu ba Nzambi, bu mudi Timote ne Epafodito, bakadi bena filopoi ne bua kuakidila
  ne kunemeka (shap.29; 1Kol. 16. 15-18), kuakadi kabidi bena mudimu babi bakadibu
  ne bua kudilama kudibu, bakadi bayisha ntendelelu wa bienzedi bua kusungidibua,
  ntedelelu udi upesha mubidi mushinga ne muikale udisankisha mu mena a butumbi bua
  bumuntu. Kadi, kutangila, bikalaku kuakadi munntu wakadi ne mena a butumbi bua bu
  muntu a kuditumbisha nau, wakadi mua kuikala Paulo, muena Yuda wa lukunukunu, bionso
  bidi bikale bifuanangana ne ntenelelu wa buena yuda ne mikeshi\u2026Udi ubumbakasha
  masanka aa onso akadiye nau bu mutubu babumbasha mu mukanda munene wa dibala dia
  lupetu, ukoka kashonyi ne kunyima ufunda ne \u201cbia kuimasha ku diala\u201d. Mushindu
  wa mumue bu mutu diba dibanda bua kushima bukenke bua mitoto, dina dimue edi dia
  Kilisto mutumbishibue, didi dijimisha mu mutshima wandi kubangila apu, matumbi onso
  a patupu a pa buloba; adi \u201cmabadibue\u201d ke anu bu adi k\u00e2yi ne mushinga,
  kadi adi ashimbuka. Ne kabuena bualu bukole kutudi bua tuetu kulekela bintu ebi
  bia patupu nansha! Mukelenge atambe kutukuatshishe bua tuetu kudlamuna ne disanka
  dionso, bu muakenza Batimayo, wakavula tshikowelu tshiandi, ku bionso bituakadi
  tudipesha kanemune ne buakane. Anu mushinga wa mushindu eu ke utudi mua \u201ckumumanya\u2026Lui\u201d,
  mu dimulonda mu nshila wandi wa kudipidia, wa makenga ne wa lufu, kadi kabidi wa
  dibika ku lufu (Mat. 16. 21, 24).\\nFilipoi 3. 12-21\\nMu tshikoso bantu buonso
  badi, pa buloba bakumbasha bualu bua mushinga ngaba badi bikale ne kabingila kamue
  kadi ne mushinga. Bikalabi bua kupeta buloba bushima, bua kupeta difutu mu bualu
  buimpe buakenzaye, anyi bua kuikala mutshimunyi wa tshilobo, bidi bikengele kuikale
  bantu badi badilongolole bua bua kufila mibidi yabu ku kabingila aka kanene. Mushindu
  eu ke wakadi Paulo, katshia ku tshikondo tshiakamupetabu kudi Kilisto (fuang. Yelem.
  20. 7). Wakamanya mushindu kayi bu munayi wa manayi a kunyema kua lubilu mua kubuela
  mu kuidikisha kua kunyema kua buena kilisto, ne bu munayi mudilongolole mukumbane,
  mudikoleshe kayi mua kutangila kunyima nansha kuluseke, wela meshi anu ku difutu
  didi kunshikidilu wa dilumbila diende (bala 2 Tim. 4. 7). Udi udifila bimpe nunku,
  bua kutuambuluisha bu mulongeshi wa manayi, ne utubikila bua tuetu kumulonda mu
  dishindama diodi dimua (nv. 17). Tupue muoyo bu mupostolo Paulo, bionsobidi kunyima
  kuetu: - didiunda dientu dia mu malu a pa buloba ditudi mua kulua kuangatshila difutu
  dia patupu; - dipangila dietu, bualu bua tuakapetaku diteketa dia mubidi wetu. Kadi
  tuye kumpala ku kipatshila, ne bukole buonso, bualu bua dilumbila \u201cdionso dia
  pa buloba\u201d kadiene bu luendu lua patupu nansha. Ludi lulelela ne difutu diau
  didi ne mushinga. \u2013 Mushindu kayi udi Kuteka meshi ku bintu bia pa buloba ne
  bipeta bibi kudi eu ukadi ne musoko wende mu diulu (nv. 20)! Bena musoko umua batu
  bapetanga kuambende, batu bambilangana tshinyi? Bua ditunga diabu! Nunku tudi mua
  kuikala ne meshi amue (nv. 15) bituikala bu bena kilisto tuamabilangana bua disanka
  dia musoko wetu udi mu diulu.\\nFilipoi 4. 1-9\\nMupostolo udi utamba kuambulula
  mei aa ne \u00ab nusanke mu Mukelenge \u00bb. Kutangila yeye nkayende kena upanga
  malu a muadi (tangila shap. 3. 18). Kutandangana kudi munkattshi mua bana babidi
  ba bakashi: Evodiya ne Suntuke, ne kudi kunyungisha Ekelesia. Paulo udi usengelele
  \u2013 anyi nangananga udi ubalomba \u2013 muntu ne muntu. Bamanye mua kuila \u2013
  ne tuetu kabidi \u2013 dilongesha edi dinene dia shap. 2. 2 (fuany. Nsumuinu 13.
  10) ! Lutulu luetu ludi lumanyike kudi bana betu ba balume ne ba bakasha anyi ?
  Mushindu kayi udi matandu etu mua kushika patuikala tuela meshi ne kulua kua Mukelenge
  kukadi pabuipi. Mushindu kayi kabidi mitshima yetu, kupitshila ku mitendelelu, neisuludibue
  ku majinga ne bionso bidi biyilubakasha. Bua kuitabusha musangu umue mitendelelu
  anyi ? Nangananga to, kadi bua Nzambi atamba kutshikishamu ditalala diandi dimpe
  (nv. 7). Kadi mushindu kayi wa kuepuka meshi mabi ? Mu dikeba dia meshi mimpe. Tudiambuluishe
  ne nv. 8 bu munyingu udi ne masoso abungi. Tshidi mutshima wanyi katataka tshidi
  malu adi malelela anyi ?...makane anyi ?...matoke anyi ?... a dinanga anyi ?...
  adi adiundissha anyi ?... Meshi a mushindu eu matata ne mimpe adi mua kumueneshibua
  anu bienzebi bidi bifuanangane nau (nv. 9). Difutu nedikale tshinyi bua bienzedi
  ebi ? Ke anu ditalala dia Nzambi, kadi Nzambi wa ditalala mu buntu buandi neashikame
  \u00ab munda muetu \u00bb (Yon. 14. 23).\\nFilipoi 4. 10-23\\nPaulo kena upanga
  kuvuluka bua luendu luende lua kumudilu lua mu Filipoi, bua lukanu ne misambu yakadiye
  wimba ne Sil (Binz. 16. 24, 25). Muena lukanu kabidi katataka, kakuena bualau budi
  mua kumusha disanka diandi bualu bua, kakuena tshidi mua kumutapulula ne Kilisto.
  Bidi muomumua ne bukole buandi. Udi wamba ne \u2013 ndi mumanye mua kuenza malu
  onso nansha bingikala musuikibue nkanu ku makasa anyi \u2013 Mukelenge ke udi unkolesha
  \u00bb (fuany. 2 Kol. 6. 10). Bu yeye, tudi tumanya mau kuikala misangu yonso ne
  disanka nansha bituikala mu malu a mushindu kayi : didiunda, ntatu, mu mubidi bukole
  nansha mu masama, mu bikondo bimpe nansha bibi\u2026 bituikala \u00ab disanka ne
  Mukelenge \u00bb - Nansha bikala bena filipoi kabakadi babanshi, bakadi bapele,
  kadi bakamana kutuma dikuatshisha dikuabu ku binza bia Epafodito bua kukuatshisha
  mupostolo (bala 2 Kol. 8. 1-5). Mupostolo udi ubajadikila bilondeshele dimanya diende
  ne : \u00ab Nzambi wanyi neamanye mua kunukumbashila bintu bionso binudi nabi bualu
  \u00bb - kadi ke ku nkuka yenu yonso nansha. Udi ubikila bujitu bua Nzambi wende,
  bu udi utekela bantu bandi mukanda wa kuangata nau makuta ku banque (ch\u00e8que)
  mutoke bua lupetu ludi kaluyi ne ndekelu : kakui tshidi mua kukesha \u00ab bubanshi
  buandi bua mu butumbi \u00bb (nv. 19 ; Efes. 3. 16). Nzambi atambe kutupesha bua
  kulabula dimanya dia bualu busokoka buakamanya mupostolo : tshiuwidi tshia dikumbana
  dionso dia Mukelenge Yesu Kilisto ! T\u00f4 ne pakumbana ku nkelu dijinga dia mu
  misambu : \u00ab nemmone mpala webe\u2026nengikale ne disanka dinene ne panatangila
  tshinfuanyi tshiebe \u00bb (Mis. 17. 15).\\nMukanda eu udi mufundila Ekelesia udi
  mupostolo kayi muanze kutangila nansha (Kol. 2. 1). Kolosai misangu mikuabu wakapeta
  lumu luimpe kudi Epafodito, muena mudimu wa Nzambi udi mupostolo ufila bumanyishi
  buandi bukumbane apa (nv. 7, 8) ne mu (shap. 4. 12, 13). Bilondeshele ngikadilu
  wandi, mupostolo udi wanshi kulesha kumpala malu onso mimpe akadi kudi bena kuitabusha
  badiye ufundila. Tulonde bietu tshileshelu etshi tshiandi. Ditabusha, ditekemena
  ne dinanga akadi mamuma asatu ne makumbane matuadibue mu lumu luimpe mu Kolosai
  (nv. 4, 5). Kadi tshidi tshidisha ditabusha, tshikankamika ditekemena, ne tshidiundisha
  dinanga, tshidi dimanya dia Nzambi (nv. 10). Bua bualu ebu mupostolo udi ulomba
  mu kutendelela kuende, bua bena Kolosai b\u00fbshibuemu. Biakadi bikengela luendu
  luabu- ne luetu kabidi \u2013 lutumikile malu manene abidi. Kumpala kua badi batutangila
  badi batunyunguka : luendu elu lumueneke lufuanangane ne utudi tulonda. Ne nangananga
  kumpala kua Mukelenge, bituilala bamunange : tumusankishe mu malu onso. Butumbi
  budi buenzesha dikoleshibua dikole kutudi (nv. 11). Kadi mbuatshinyi bukole buonso
  bua Mukelengebudi ne mushinga ? Ke bua diluangana didi dimueneka nansha anyi apa
  bua kuamaba kua lumu luimpe. Anu bua kutupesha lutulu tshianana ne dinanukila \u2013
  ne disanka. Butshimunyi butudi bualu kukumbasha dituku dionso !\\nKolosai 1. 12-23\\nBuena
  kilisto bulelela kabuena ntelelu, kadi nsangilu wa bulelela buonso butudi tudisangishaku.
  Ndimanya dilelela dia muntu kampanda. Bueana kilisto, Kilisto mumanya ne mutekibua
  mu tshienzedi mu luendu ne mu nsombelu wetu. Tuakatuangashibua ne muntu mutambe
  bunenen : Muana wa diananga dia Tatu. Wakatupesha tshitupa mu munya, muaba mu bukalenge,
  bupikudi, ne dishimisshibua dia mibi, ditalala, diakatukumbashilaye kupitshila ku
  mashi andi (nv. 20)\u2026 Kadi tshidi tshienza bunene bua mudimu eu, mbunene bua
  muntu waka\u00fbkumbansha. Ne mupostolo udi utela bu mupuya udi umukila munda muandimatumbi
  a Munangue eu : Tshidiye, tshiakaluaye, ne tshikenzaye bua bulu buetu. Udi ujadika
  mishindu ya bunene yandi ibidi : - pa bintu bionso bitudi tumona biakafukibua ne
  pa Ekelesia, mena andi abidi a buan\u2019abute wa bifukibua bionso, (mbuena kuamba
  ne mupianyi wa bintu bionso) ne wa Muana bute wa mu nkatshi mua bafue. Kudiye muoyo
  wakalupuka muaba wakadi mutupu mu bufukibua. Wakapatuka (muoyo) mu lukita mu bupikudi.
  Udi Mufuki wa bintu bionso bidi pa buloba ne bidi mu diulu (nv. 16). Udi Mulengeshashanganyi
  wa bintu bionso bidi pa buloba ne wa bidi mu diulu (nv. 20). Kundekelu udi Mukokeshi
  udi ne bua kuangata muaba wa kumudilu mu malu onso. Mu diulu, pa buloba ne mitshima
  yetu (nv. 18).\\nKolosai 1. 24-29 ; 2. 1-5\\nMuena mudimu wa lumu luimpe (nv. 23
  ndekelu), Paulo wakadi kabidi muena mudimu wa Ekelesia (nv. 25). Ku mushinga wa
  ntatu minene ne ya bungi, wakadi muitabushe bua kukuata mudimu ne kuluangana bua
  bualu buandi (nv. 28, 29). Mudimu mukole, makenga, ne nvita, ke tshidi tshiunvuisha
  kudiye muaku eu mudimu (Nomb. 4. 3 diunviuja). Wakadi wamba bualu busokoka, busokoka
  kudi bena meshi, ne kudi bena lungenyi, kadi busokolola kudi bana bakese bene kuitabusha
  (nv. 26 ; shap. 2. 2 ndekelu ; fuanyikisha Efes. 3). \u2013 Tumone mu tshitupa etshi,
  difuanangana pa nkatshi pa mukanda mufundila bena Kolosai ne bene Efeso. Kadi mu
  eu, muena kilisto udi mushikame mu miaba ya mu diulu mu Kilisto (Efes. 2. 6). Kadi
  mu wa Kolosai, udi mumuonyibue pa buloba, kilisto munda muende : ditekemene dia
  butumbi (nv. 27). Meshi kayi ! Eu udi \u00ab udi muikle tshiuwidi tshionso tshia
  buNzambi tshikale munda muandi \u00bb, udi musombe mu mitshima ya bantu bandi. Tudi
  tunvua ne kumpala kua kuakula bua \u00ab mei a lubumbo \u00bb ne bua ne nkindi ya
  meshi a bantu, mupostolo udi ubanga kuakula bua malu a bulelela bua buena kilisto
  bu bua kufila ditapuluka. Eyo bulelela, tudi ne \u00ab bubanshi buonsobua dimanya
  dia dijingululua \u00bb, ne \u00ab bibutshibue bionso bia meshi onso ne bia lungenyi
  \u00bb (nv. 2, 3). Pambelu pandi tshitudi mua kukeba kabidi ntshinyi ?\\nNukoleshe
  mitshima yenu, meme nakupita ba pa buloba bukole\\n(Yone 16. 33)\\nEdi ndipita diakupita
  malu a pa buloba bukole, nditabusha dietu. (1 Yone 5. 4).\\nUdi upita bukole \u2013
  nemupe bua kushikamaye n\u2019anyi mu mu nkuasa wa butumbi, bu munakatamba bukole
  ne munakashikama ne Tatu wanyi mu nkuasa wandi wa butumbi. (Buakabuluibua 3. 21).\\nKolosai
  2. 6-19\\nKuatangila bualau bua butumbi bua Mukelenge Yesu, kudi mushindu wa kuikala
  bashibue ne bedibue mishi munda muandi (nv. 7). Mushi wa mutshi udi umupesha tshiakudia
  ne kushindama (Nsum. 12. 3). Bikala muena kilisto kena mushindame mu ditabusha (shap.
  1. 23), udi pabuipi ne kuikala pambushibue \u201cku mpepele yonso ya mayisha mabi\u201d
  (Efeso 4. 14; fuany. Mat. 13. 21). Bulelela mpepele ya mayisha mabi mu Kolosai:
  nkindi (nv. 8), mikeshi ya bantu, kutendelela kua banjelo (nv. 18) ne mayisha a
  bantu (nv. 22)\u2026bionso bidi nv. wa 8 ubikila ne lobombo lua patupu. Ne meshi
  etu makese, tudi tudifukila mayisha ne ngelelu wa meshi ya patupu idi ipambuka ku
  d\u00ee dia Nzambi. Muena lukuna wa mitshima yetu, kupitshila ku bena mudimu bandi
  badiye ukuata n\u2019abu mudimu, udi musue kutupambuisha (nv. 4), kutuvuisha bia
  kudia biandi (nv. 8), kutupawula, kutshingisha bua mushinga wa nvita (nv. 18). Kutangila
  nvita minene yakamana kuluanganyibua ne kutshimunyibua kudi mukuabu. Mutshi mutshiamakane
  kuakamanaya satana tshitupa ne udi mutshimune, wakalesha ditshimunyibua diende dionso
  ne dia ku mesu kua buonso (nv. 15); wakapawudibua ku biluilu biandi bionso ne ku
  bintu biandi (bala Luk. 11. 21, 22). Katuitabushi bua kudilekelela bua kunyengibua,
  anyi nangananga kunyenga kudi Mukelenge, tshintu nansha tshimue tshiakamana kuikalatshiandi.\\nKolosai
  2. 20-23 ; 3. 1-7\\nBualu buonso butudi mua kuenza anyi katuyi mua kuenza, budi
  buluila ku tshitudi. Kutangila ngikadilu yetu yonso ibidi yakuma kuakudibua ne kujadikibua
  (nv. 12 ne 13). 1\u00b0 Tudi Bafue ne Kilisto (nv. 20), bafue ku malu onso a pa
  buloba ; katuena bua kuanga bua luendu luetu lua pa buloba, mikeshi ya nsombelu
  wa bantu ba pa buloba nansha, ne ngelelu wabu wa meshi mubi, wanyi wa kutendelela
  kuabu, ne tshipiminu tshiabu tshibi tshia buimpe anyi bubi. 2\u00b0Tudi \u201cbabike
  popamue ne Kilisto\u201d (shap. 3. 1). Bantu ba mu diulu, Tuele meshi ku malu a
  mu diulu, tudienzeshe mu bulombodi bua mu diulu mu malu onso adi atukuata mu bitupa
  bionso. \u2013 Eyo, nudi bafue, bu mudi nv. 3 ujadika ne muoyo mupiamupia unudi
  na\u00fb katataka \u201c udi musokoka mu Kilisto Yesu mu Nzambi\u201d. \u201cBua
  bualu ebu ba pab buloba kabena batumanye nansha\u201d \u2013 mbuena kuamba ne kabena
  mua kutunvua \u2013 bualu bua kabakamumanya\u201d (1 Yone 3. 1). Kadi pamueneka
  Kilisto, pa dib\u2019adi buonso nebamanye bualu busokoka buetu. \u2013 Nansha bikala
  muoyo wetu mu diulu, \u201cbitupa\u201d bietu bia mubidi bia ngikadilu mubi ne udi
  ne njiwu, bidi pa buloba, mbuena kuamba ne Nkuka yetu. Tutekele lufu, tshimuenenu
  tshionso tshia muntu mukulukulu. Bua bualu buatshi, \u201ctshishi tshia Nzambi tshidi
  tshilua kudi bana ba bupidia\u201d. Bua bualu buatshi kabidi, tshishi etshi tshiakakuluka
  pa yeye wakangata muaba wetu bu mulambu.\\nKolosai 3. 8-17\\nKuvula kuetu kua muntu
  mukulukulu, kudi kumueneka ku kuvula kua bilamaba bilamba bisusuke bidi bitedibue
  mu nv. 8 ne 9: tshishi, lukuna, lukinu, bipendu\u2026 Tuikale ne bundu bua kupatuka
  kabidi kumpala kua bantu mu bilamaba bia mushindu eu, kadi tuvuale bilamba bia munya
  bia muntu mupia mupia udi Kilisto muikale tshileshelu tshipuangane (nv. 10). Bilengeshelu
  biende bidi bitedibue: luse\u2026kudipuekeshe, kalolo, lutulu, kubuikidilangana\u2026pa
  mutu pa malu aa onso tuluate dinanga didi ngikadilu wandi mene. Ngikadilu eu wa
  dinangangana, ke watumanyisha bua bayidi ba Yesu (Yone 13. 35). \u2013 Ngikakadilu
  wetu wa munda kena ne mushinga mukese nansha. Munda muetu mudi ne bua kuikala: Kilistoudi
  malu onso (ndekelu wa nv. 11), ditalala diandi (nv. 15), d\u00ee diandi (nv. 16).
  Ke nkuikala ne mukanda wa Nzambi mu nzubu, anyi ku musamu kuatupesha disanka nansha
  dikese. Bia kudia bionso bidi kukankamika bikole, kabiena mua kudiundisha, bikalabi
  bitangidibua mu dilonga nansha. Bidi bikengela ne d\u00ee dikale munda muetu ne
  bubanshai buadi buonso (Lom. 10. 8). Mushindu mukuabu utudi katuyi tuele meshi bua
  kuikala balongeshibue ne basengeledibue, mmisambu mimba ne biombelu bia mu mitshima
  yetu (Mis. 119. 54). KatuMupadi yoyi anyi tuetu. Kundekelu, bua bualu buonso butudi
  tuamba anyi tuenza, nkonko ibidi idi ishala bu dibue dia tshilenduishi. Ndi mua
  kuenza anyi kuamba bualu buonsomu dina dia Mukelenge Yesu anyi? Ndi mua kusakidila
  bua bualu buabi kudi Nzambi Tatu anyi?\\nKolosai 3. 18-25 ; 4. 1-6\\nShap. 3. 10,
  11, udi mukupule ditapulula munkatshi mua bifukibua bia Nzambi, bua kulama anu dishilannagana
  dinene didi pa nkatshi pa muntu mukulukulu ne muntu mupia mupia fuang. Galat. 3.
  27, 28). Kadi apa, muena kilisto udi muikale ne ngikadilu ei yonso ibidi, udi mumueneshibue
  mu malanda ende ne bakuabu ne kabi ne Mukelenge. Bishilangane ne tshitupa tshikuabu
  tshidi tshishale tshia mu kanda kutudi batuangashibua ne Kilisto (muoyo wetu), udi
  mubikidibue apa bu Mukelenge, bua kutamba kulesha bukuokeshi ne bukelenge buende.
  Bana, bakashi, balume, banfumu ne bena mudimu muntu ne muntu mu tshitupa tshiandi
  ne pa muaba wandi, udi ukuatshila \u00ab Mukelenge ne Kilisto \u00bb. Kumpala \u00ab
  kua bantu ba pa mbelu \u00bb, ngikadilu wetu neikale wa mushindu kayi? Kumbala tuende
  bu bantu badi ne meshi, ludi lulesha bulelela. Kulonda mei mimpe adi ne ngasa, matue
  bu luepu, adi makumbanyine muntu yonso ne tshikondo tshionso. Kundekelu, kutendelela
  (nv. 3). Paulo udi ubalomba bua bualu buandi. Kadi tumone bimpe ne, ke tshibi tshia
  nzubu wa lukanu tshiakadiye musue bua tshiunzuluke nansha, kadi tshia lumu luimpe.
  \u2013 NV. ei idi ifuanangana ne mu shap. 5. 22 ku 6. 9 ya muakanda wa bena Efeso
  \u00ab mu mifundu yonso ei ibidi - bu muakafunda muntu mukuabu \u2013 bidi bimpe
  kutangila mushindu kayi udi d\u00eesha dia buena kilisto dibuela t\u00f4 ne tu malu
  tukese tua mu nsombelu wetu wa pa buloba ne dipumuna manananshi a bupuangane buandi
  pa malu malu onso ne maland a onso \u00bb.\\nKolosai 4. 7-18\\nPaulo, mu lukanu
  mu Lomo, wakadiambuluisha ne mutumibue muena lulamatu Tukiko, bua kutuala mikanda
  yonso ibidi kudi bena Efeso ne kudi bena Kolosai (Efes. 6. 21, 22). Bakuabu bana
  babu ne bbena mudimu ba zambi bakadi bamukuuatshisha ku midimu yandi ne babanyanagana
  nandi malu andi a kutendelela : Epafodito udi, kunyima kua mumane kuakula bualu
  Mukelenge kudibu mu Kolosai (shap. 1. 7), udi mua kuakula bualu buabu kudi Mukelenge
  (nv. 12) ; Onesimo, Alist\u00e2ko, Mako, Luka\u2026ne Dema kkabidi kumpala wakadi
  n\u2019abo mu mudimu, udi mutedibue anu apa\u2026- Tudi mua kubondakasha pa tudi
  tunvua dina dia \u00c2kiko ditedibue mu dibala dia mukanda, bua kudikonka ne mudimu
  kayi wakangataye kudi Mukelenge ne wakakuataye, wakadiye ne bua kudimuka ! Tshidi
  ne mushinga ntshia yeye ikale m\u00fbmanye. Ne bikala Nyuma wa Nzambi kena \u00fbjadika,
  mbua muena kuitabusha yonso ateke dina diandi pa muaba wa dina dia \u00c2kiko. Ngikadi
  mutambe bubi wa ekelesia wa mu Laodikiya, udibu bakuala mu Buakabuluibua 3. 17,
  udi ulesha ne kakatumikila mei adi mafunda mu mukanda eu nansha (nv. 16). Udi ushala
  mupele, mumane kudibutshila bubanshi ne lupetu bia mushindu mukuabau bishilangane
  ne ebu budi mu shap. 1. 27 ne shap. 2. 2, 3. Udi ushala butaka, kayi mu manye mua
  kudivuadika bilondeshele shap. 3. 10, 12, 14\u2026Mukelenge atambe kutupesha bua
  kuangata ne mushinga madimusha andi ku d\u00ee diandi! Ikale munda muetu ne bubanshi
  buonso (nv. 3. 16)!\\nShap. 17 wa Bienzedi udi utuambila bua dikumbula dia matuku
  makese dia Paulo ne Sila (anyi Siliwano ; nv. 1) mu Tesalonike. Bakambamu lumu luimpe
  ne baka luteka mu tshienzedi (nv. 5). Ne bena Tesalonike pabu bakitabushabu lumu
  luimpe elu, bakaluteka kabidi mu tshinzedi (nv. 6). Bienzedi biabu biakadi bumanyishi
  bua ditabusha diabu (fuany. Yakob. 2. 18) ; mudimu wabu wakadi ujadika dinanga diabu
  ; dinanukila diabu diakadi diamba bunene kayi buaditekemena diakadi ne bualau bua
  kubakankamika (nv. 3). Bua bualu ebu bantu buonso bakamanye ne mu Tesalonike muakadi
  bena kilisto (nv. 7). Muntu yonso mu tshitupa tshianyi, anyi ku mudimu wanyi, udi
  mua kummanya ne ndi muena Kilisto anyi ? Dikudimuna dia mutshima, didi tshilejelu
  tshia pa toke tshia kuledibua kua tshiakabidi, dishintulula pa toke dia njila bua
  kuangata eu udi ukumbanangana ne muoyo wa bu Nzambi udi mutshima wanyi mupete. Mu
  dikoma nyima, katuena kabidi ku mpala kuetu bintu bia mushindu umue nansha (Galat.
  4. 8, 9). Bena Tesalonike bakakudimuka bakoma mpingu ya dishima nyima bua kueyemena
  ne kukuatshila Nzambi wa muoyo ne bushuwa mudimu. Mpingu ya mitshi anyi ya mabue
  ya pa buloba ebu, yakashila ei idi milengesha bimpe ya buena \u00ab kilisto \u00bb
  bua pa buloba. Kadi bualu bulelela budi ne muntu kena mua kukuatshila bakelenge
  babidi mudimu nansha (Luk. 16. 13). Eyo tudi tukuatshila : Nzambi mudimu anyi nkuka
  yetu ? Ne tudi tuindila tshinyi ? Muana wa Nzambi anyi tshishi tshilualua.\\n1 Tesalonike
  2. 1-12\\nBipendu ne kukengeshibua biakapeta Paulo ne Sila mu Filipoi (Bienz. 16),
  pa mutu pa kubatekesha, biakab\u00fbsha ntente ne \u00ab lunukunu luonso \u00bb.
  Buenzeshi buonso bua luonshi bua muena Lukuna, buakatamba kulesha ne mudimu wabu
  kawakadi patupu (nv. 1). Kutangila kabakenza mushindu nansha umue wa bantu bua kutangalasha
  d\u00eesha : kupambuisha, budimu, lubombo, kuenza bua kusankisha bantu (2 Kol. 2.
  17). Misangu mikuabua lumu luipe ludi luambibua mu dituku didi dinene ne dia mu
  meshi etu, anyi ku luseke lua mudimu wa dikuatshisha. Mudimu wa mupostolo kawakadi
  muenzeshibue ku tshimue tshia malu asatu a tshieyemenu tshia mudimu wa bantu : 1\u00b0
  Kukeba kua butumbi bundi, 2\u00b0 kusankisha mubidi wandi, 3\u00b0 kukeba kua bintu
  anyi bubanshi. Kadi makenga onso a mupostolo adi ajadika dilengulula dijima (Bienz.
  20. 35). Majinga abidi akadi amuenzesha: dijinga dia kusankisha misangu yonso Nzambi
  (nv. 4), ne dinanga dia aba bakamana kulua \u00ab bana bandi \u00bb. Bu mamu, wakabadisha
  ne kubananga (nv. 7). BuTatu, wakadi ubasengelela, ubasamba, ubbambuluisha bua bamanye
  mushindu wa kuenda (nv. 11, 12). Kadi udi musue diambedi batambe kumanya malanda
  abu ne Nzambi. Ngikadilu kayi wabu \u2013 ne wetu ! Nzambi kena utubikila ku tshintu
  tshikuabu anu ku bukelenge bua butumbi buandi.\\n1 Tesalonike 2. 13-20\\nBena kilisto
  ba mu Tesalonike bakitabusha d\u00ee dia mupostolo bu didi bushua d\u00ee dia Nzambi
  (nv. 13; Mat. 10. 40). Dibuluibua dia bitupa bionso bia mifundu ya tshijila kayena
  itamaba kuitabushibua kudi ba \u201cth\u00e9ologiens\u201d ba buena kilisto lelu.
  Badi bamba bua mifundu ya Paulo bu mifundu ya bantu, bulelela wakadi muntu wa Nzambi,
  kadi wakadi ne butekete. Mu kabujima, aa adi meshi a bu muntu buabu, bua kubenga
  kukokela ne kulengulula bidi bikale bululame buonso \u2026 Kadi Nzambi atambe kutumbishibu,
  muaku onso wa mu mukanda wandi udi muikale ne bukokeshi bua Nzambi. ! \u2013 Mukau
  wa bena Yuda, wakimanyika mudimu wa mupostolo munkatshi mua bena Tesalonike (nv.
  15, 16 ; Bienz. 17. 5). Ne kakadi mushikishe bua kubalongesha nansha. Kutangila,
  mulongeshi yonso udi ne bunndu bikala mulongi wende yonso kena mupete dipl\u00f4me
  diakadiye ubalongolola bualu buadi. Paulo, wakula mu mitshima yabu, udi ubavuluisha
  mu nv. 19 ne, wakadi ne dibanza bualu bua lulamatu luabu. Bilodeshele bualu ebu,
  neapete bu difutu, tshifulu ku bianza bia Mukelenge. Anyi neikale \u201cmufuishibue
  bundu\u201d bua bualu buabu \u201cku dilua diandi\u201d (nv. 19 ; 1 Yon. 2. 28).
  Balunda banyi banangibue, tuikale ne meshi aa munda muetu matuku onso bu mupostolo
  Paulo : Katataka netuimane kumpala kua Mukelenge bua kulesha midimu yetu itukenza
  ne bua kuangata difutu kumpala kua Mukelenge wetu ku bituakenza (Mat. 25. 19; Lom.
  14, 12).\\n1 Tesalonike 3. 1-10\\nMisangu ibidi, satana wakapumbisha Paulo bua kupingana
  mu Tesalonike (shap. 2. 18). Nzambi wakitabusha nunku bua kutamba kulesha dinanga
  dinene dia mupostolo Paulo anyi lulamatu lua bena Tesalonike. Pakangataye tshiluilu
  tshia mushindu mukuabu \u201cmutetshi\u201d (nv. 5), wakenzesha mateta manene kudibu
  (bena Tesalonike). Kutangila Paulo wakamana kubadimusha ne makenga aa kabena mua
  kubepuka, kadi kabidi badi batekibuaku (nv. 3; Yone 15. 20; 16. 33). Kakadi utangila
  makenga bualu bua kabingila aka anyi ? Nansha kakese! Kadi bualu buakadiye unyingalasha
  mutshima wandi kabuakadi bua makenga a bena Tesalolike, biakadi bua dikankamana
  dia ditabusha diabu ( nv. 2 ndekelu, 5. 6, 7, 10). Dilongesha kutudi tuetu badi
  batangila ku malu adi amueneka ku mesu: ntatu ya bintu, masama ne malu makuabu\u2026,
  kadi tupua muoyo bua ngikadilu wa munda wa muena kilisto! Kayi utshina (nv. 1 ne
  5), mupostolo wakatuma Timote bua kubakolesha ne kubakankamika. Ne yeye pende nkayende
  wakasambibua, ne m\u00fbshibue ntente ne disanka munkatshi muua diende dikenga ku
  lumu luakapetaye bua bualu buabu. Bualu bua pamutu pa kutekesha ditabusha dia bana
  aba bakese mu ditabusha bena Tesalonike, makenga akadikolesha. Mushindu umue udi
  munya ne nvula mikole (climat) ibaka nangananga makoba mapape. Musangu eu kabidi
  Satana wakenza mudimu wakamushima (Nsumuin. 11. 18).\\n1Tesalonike 3. 11-13 ; 4.
  1-8\\nKe makenga etu adi ne bua kuenza bua tuetu kuindila Mukelenge nansha, kadi
  dinanga ! Dilua diende ne \u00ab bansantu buonso \u00bb kudi meshi manene adi ne
  bualu bua kulombola ngezelu wa malu wa bansantu, tudi nuntu (bansantu) kumpala kua
  Nzambi kupitshila ku mudimu mupuangane wa Kilisto (Ebelu 10. 10). Popamue tudi basengeledibua
  bua kukolesha mitshima yetu mu luendu luetu lua tshijila (shap. 3. 13) ; ludi dijinga
  dinene dia disua dia Nzambi bua eu yonso wa bantu bandi (shap. 4. 3). Nansha nsonga
  mu ditabusha, neamanye mua kudilama mu tshijila (nv. 4). Biatangila mubidi wende
  bu tshiama tshia kudisankisha udi wenzela diambedi mubidi wende bubi : udi mu kushipa
  ne mubidi wandi, misangu yabungi meshi andi (meshi aa adi apanga kunvua bujitu bua
  bubi ne adi apambuka bu lushinyi lua diba didi dinyanguka). Udi kabidi mua kutamba
  kuenzela bakuabu bibi (nv. 6 ; Ebel. 13. 4). Meku makoseke akapabuisha mioyo, ne
  kukoyesha meshi ne mibidi dikeba dia patupu ne dia disanka dia tshitupa tshipi !
  Bukoya mu mishindu yabu yonso, budi bubi kumpala kua Nzambi (Mis. 51. 4). Mibidi
  wetu, kawena kabidi mu bukokeshi buetu kabidi nansha ; wakamana kulua nftempelo
  wa Nyuma wakatusha Nzambi (nv. 8 ; 1 Kol. 6. 18-20). Nyuma Muimpe, udi ukeba muaba
  wa tshijila. Kulama mubidi wetu kawuyi mua kubandibua (shap. 5. 23) nkunemeka kua
  Yeye udi musombemu.\\n1 Tesalonike 4. 9-18\\n\u00ab Buakuatshila Nzambi wa muoyo
  ne wa bushua mudimu \u00bb kukumbasha bienzedi binene kabiena ne mushinga nansha
  (shap. 1. 9). Bena kilisto badi balombibue diambedi bua kukeba ditalala, kukuata
  mudimu ne bianza biabu matuku onso (nv. 11). Mu tshitupa tshipi, mudimu wandi wa
  pa buloba udi ushika ! Ku d\u00ee dia Mukelenge, muntu muena kilisto yonso neateke
  tshiamua tshiende tshia mudimu panshi bua kusambakena ne Mukelenge mu matutu ne
  kuikalanandi tshiendelele. Kuambuibua kua bena kuitabusha, kudi bualau bua kumudilu
  bua dilua dia Mukelenge (bualu buibidi budi kulua kuende n\u2019abo mu butumbi :
  shap. 3. 13). Udi ulua kubangata anyi kubakeba nkayende, kayi mua kushila mukuabu
  nansha umue bukubi ne disanka edi. Disanka didi dia muena kuitabusha yonso, busambi
  bua tshikondo etshi padi umua wa bantu bandi \u00ab ulala tulu mu lufu \u00bb. Lufu
  lumane kuikala lutshimunyibue, (kadi kaluyi lushimishibue), badi bafua mu Kilisti
  badi bamonyibue anu bu badi \u00ab balale tulu \u00bb (nv. 13, 14, 15 ; fuany. Yone
  11. 11-13). Nebabishibue bu Lazalo, kadi bua tshiendelele ku d\u00ee dikole dia
  Mukelenge wa muoyo. Kunyima, mu dilondanaga dipuangane, bu muakamanaye kumuka pa
  buloba, netumuke kabidi bua kusambekenandi buonso buetu nandi mu matutu (Fil. 3.
  20). Bena tshikondo tshietu etshi nebatangilu bualau ebu bunene budi ditekemena
  kudi ba bikondo ne bikondo anyi ? Bionso ebi bidi bituambuluisha bua tuetu kuela
  meshi. Misangu mikuabu bidi anu katataka. Muntu yonso wa kutudi udi pabuipi anyi
  ?\\n1 Thesalonike 5. 1-11\\nBikala dilua dia Muakalenge kudi bapikudibue didi dibuela
  mu disanka dia tshiendelele, kudi bena mitshima mikole didi tshibangishilu tshia
  kuangata kua dibutuka diabu (Luk. 17. 26-30). Dindila dia disanka kudi bakuabu,
  kadi kudi bakuabu, didi dibakuata bu muibi ! Kadi kutangila mu luendu luabu buonso
  aba babidi, dishilangana didi dikole bua kumuekadi. Bakuabu \u00ab bana ba munya
  \u00bb, bakamana kusokoka minda yabu muinshi mua mueshete anyi muinsi mua bulalu
  (Mak. 4. 21). Badi balala ne tulu tua mu nyuma, tudi ngikadilu udi ufuanagana ne
  lufu. Tudi tulua ku tshinyi ? Misangu yabungi tudi tulua ku dipanga dia meshi[75].
  Kukuatshika kua maluvu, kudi tshileshelu tshia kudia kupitshisha kua bintu bia pa
  buloba pa majinga etu (Luk. 12. 45, 46). Patudi bamana kuikala bapungila ku dijinga
  dia malu a mu diulu, ne bamana kuikala batabale bua majinga a pa buloba, tudi mua
  kujinga dilua dia Mukelenge kabidi anyi ? Tuetu badi bana ba dituku, \u00ab katuladi
  tulu nansha bu mudi bakuabu balala \u00bb (nv. 6), \u00ab bu bakuabu badi kabayi
  ne ditekemena \u00bb (shap. 4. 13), ne ditshina bua dituku dia Mukelenge wetu kaditukuatshi
  bietu bu muibi. Tukumbasha mei a mushinga a Mukelenge wetu Yesu adiye wamba mu Mako
  13. 33-37. Katuakadi mua kudikonka misangu yonso lukonko elu ne: ndi bianyi musue
  bua Mukelengealue kunsangana ngenza tshindi muikangane ngenza, ngamba ne ngela meshi
  tshindi muikalangane ngambene ngela meshi anyi?\\n1 Tesalonike 5. 12-28\\nNdekelu
  wa mukanda wa bena tesalonike, udi udi utulongesha nsombelu wetu munkatshi mua bana
  ne bana. Ne bantu buonso, ne kudi Nzambi, kundekelu ne mu Ekelesia. Nsombelu wetu
  yonso mujima udi muasangisha mu misengelelu mipi ei. Bikalabi bua kusanka, mmisangu
  yonso ; bua kutendelela, nkutendelelatendelela ; bua kusakidila, mmu malu onso !
  Ditabusha didi dituenzesha bua kusakidila Mukelenge mu malu onso nansha adi mabi
  kutudi. Kutendelelatendelela, kudi kusha mu buobumue nende, tshikala kutudi bua
  ngabu wetu ku malu mabi a mishindu yonso (nv. 22). Yeye wakapikula muntu wetu mushima,
  nyuma, mus\u00fbke, ne mubidi, udi ukeba kabidi tshishila tshia muntu wetu mushima
  (shap. 4. 3). Bukoya buanyuma, ne bua mu mutshima, nansha bikalabi kabiyi bimueneka
  ku mesu, budi ne bua kutshingibua muomumue bu mudi bua ku mubidi. Tulombe Mukelenge
  udi ne lulamatu, bua kutulama kautuyi mua kubandibua, bafuananagana nende, bua tshikondo
  tshia kusambakana nende. Kakuena bualu bunene bukuabu budi mua kutulama mu tshijila
  bua meshi a dilua dia Mukelenge (bala 1 Yone 3. 3) ! Tuasanyi mulayi mutambe bunene
  eu kundekelu kua shapitre yonso itanu ya mukanda eu. Kat\u00fbpu muoyo nansha kakese.
  T\u00f4 ne apa, ngasa wa Mukelenge wetu Yesu Kilisto ikale kudi muntu yonso wa kutudi!\\nMakenga
  akangata bena Tesalonike, akadiundisha ditabusha diabu, akatamba kudiundisha dinanga
  diabu ne diakalesha ditekemena diabu. Tshiakadibubapangile ntshinyi ne mbua tshinyi
  mupostolo udi umona bimpe bua kubatumina mukand muibidi? Musangu eu, ditekemena
  kadiena ditedibue, nansha disanka dia Nyuma Muimpe (fuany. 1 Tesal. 1. 3, 6 ndekelu
  wende). Paulo udi uteka kumpala kuabu mu mukanda eu bulelela budi mua kutamba kutabulusha
  meshi aa mu mitshima yabu. Kutamba ku muena lukuna ne makenga abu buobu nkayabu,
  biakadi anu bia tshikondo tshipi. \u00ab Nzambi wa busombuedi, yeye udi usombuela
  bulelela \u00bb (Yelem. 51.56) Ne busombuedi ebu bua bakane ne babi, nebuikale mu
  dituku dia Mukelenge. Budi busuikakasha ku dimueneka diandi dia mu butumbi. Dinyoka
  diodi : \u00ab dibutudibua dia tshiendelele \u00bb dimue, ne dikuate bena bupidia
  bakashala nkayabu mu dipanga dimanya dia Nzambi, ne bena kilisto ba ku dina, badi
  kabayi batumikila lumu luimpe (nv. 8), kadi bua bansanto \u00ab buonso bakitabusha
  \u00bb nebabuele mu mulogo wa bantu ba Mukelenge, babumbasha mu butumbi bunene (nv.
  10 ; Mat. 13, 43). Kadi disua dipe dia Nzambi ne kulomba kua mupostolo Paulo kudi
  ne, kubangila mu tshikondo etshi, dina dia Mukelenge wetu Yesu Kilisto ditambe kutumbishibua
  kudi buonso badi babikidibua ku dina diandi.\\n2 Tesalonike 2. 1-17\\nLukonko lukuabu
  lukole luakadi lutatshisha bena Tesalonike. Dituku dia Mukelenge kadiakadi dimane
  kulua anyi ? Makenga akangatabu ne balongeshi ba mashimi ba d\u00ee dia Nzambi,
  bakadi ne bua kubitabushisha ku bualu ebu. Muposto udi ukudimuna ku bualu ebu ne
  nansha ! Kumpala kua bualu, malu manene asatu ne adianjile kumueneka : 1\u00b0 Disambakana
  dietu ne Mukelenge mu matutu 2\u00b0 Dipambuka dia ekelesia mubi ne dia bena Yuda
  mene, 3\u00b0 dimueneka dia mufulakanyi ne Kilisto udi mubikidibue ne \u00ab muntu
  wa bupidia\u2026muana wa dibutuka \u00bb (nv. 3), \u00ab muntu wa bupidia[76] \u00bb
  (nv. 8). Mena aa adi alesha ditapuluka dia ngikadilu ya Mukelenge : buakane, lupandu,
  ditumikila kudi Nzambi (bu muana wa muntu). Mu tshikondo etshi tshikole, dienzeshadia
  dipambuka, ditumibue kudi Nzambi kudibu, nedifile midima ku nyuma ya bantu : kabakitabusha
  ku bulelela, nebitabushe ku dishima. Mupostolo udi ukumbasha ne : bualu busokoka
  bua bupidia butshidi buenza mudimu wabu (fuany. 1 Yon. 2. 18). Kadi \u00ab utshiena
  ukanda bua dimueneka diabu \u00bb, Nyuma muimpe, udi wimanyika ditomboka dia bualu
  bubi mu buloba. Pikalaye wakumuka pa buloba ne ekelesia, pa diba adi bupidia kabuakuikala
  ne kudikanda. Kadi ditapuluka kayi didi pankatshi pa bukole ebu bua satana (nv.
  1-12) ne mudimu wa Nzambi Tatu wetu (nv. 13-17). Wakatunanga, kutusungula bua lupandu,
  kutubikila ku butumbi bua Mukelenge wetu Yesu Kilisto. Katupangi katataka bua kumusakidila
  (nv. 13 ; shap. 1. 3).\\n2 Tesalonike 3. 1-18\\nPaulo udi ulomba milombo ya bansanto
  ikkale bua bualu buandi kabidi (nv. 1. 1Thes. 5. 25). Yeye nkayende kakadi ulekela
  kulomba bua bualu buabu (shap. 1. 11). Wakadi utekemena kudi Mukelenge wa lulamatu
  udi mumanye mua kubakolesha ne kubasungila kudi muena lukuna. Wakadi utekemena kabidi
  ku ditumikila, ne ditumikila edi diakadi dikumbanja diabu tshianana dia mudimu wabu
  wa bianza kudituku ku dituku. Kutangila bena Tesalonike bakuabu, bualu bua bakela
  meshi ne kulua kua Mukelenge kudi pabuipi, bakalekela kukuata mudimu ne bianza biabu
  ; belangana meji mbua tshinyi kudima kabidi budimi, anyi kutangi bua kuenza malu
  a muoyo wetu ? Ne tshipeta tshia kanyinganyinga, bakadi bena bienzenza (badibuesha
  mu malu a bakuabu) (nv. 11 ; 1 Tim. 5. 13). Paulo udi upidia ne bukole buonso ngikadilu
  wa mushindu eu. Mu dilongesha diende, kakuena bualu nansha bumue buakadi mua kufila
  tshibuejakaji tshia mushindu eu nansha (nv. 6, 7, 11 ; fuany. 1 Tesal. 4.11). Kutangila
  kabidi, kakamana kufila nkayende tshileshelu tshia kukuta kua mudimu ne bianza biandi,
  bua kikadi mu bushitu bua muntu nansha umua. Ne tshileshelu tshinene tshidi, \u00ab
  lutulu lua Kilisto \u00bb, windila bua kuditekela kumpala kuende ekelesia waakatambbaye
  kunanga (nv. 5). \u2013 Ne mikanda ya bena Tesalonike, tudi tufika kundekelu kua
  mikanda ya kafundila Paulo ekelesia muanda mutekete mishilashilangane. Dishilashilangana
  divule dia nsombelu wa dilongesha dia buena kilisto didi diakudibuamu, kubanga ku
  dianga dia lupandu mu mukanda wa bena Lomo, t\u00f4 ne ku butumbi budi buamba kumueneka.
  . Malongesha aa onso adi ne mushinga munene bua bualu buetu kabidi. Muakalenge atupeshe
  bukole bua kualama bua tuetu kujalama bimpe ! (2. 15)\\nTuakanya Timote mu shap.
  16 wa Bienzedi. Malanda a mupostolo ne \u00ab muan\u2019andi wa bushua ma ditabusha
  \u00bb akadi malelela. Kutangila apa udi umufundila mu ngikadilu wa bupostolo, bua
  kuleshabukokeshi buakadiye umupesha bua kukumbasha malu onso akadiye ne bua kumuambila
  mu mukanda eu. Nsongalume eu muyidi, wakapeta mudimu mukole : kuambila muntuyonso
  mushindu kayi udiye ne bua kuenza mu nzubu wa Nzambi (shap. 3. 15). Mudimu wakamupebua
  wakadi ne kabingila dinanga. Mushindu umua udi tubadi katuyi bua bantu badi benze
  malu mimpe, mikeshi kabidi kayena bua bantu badi babingishibua (nv. 9). Bualu budi
  bubakumbanyina mpidieu ndinanga didi difuma kudi Nzambi. Didi ditshikishibua mu
  mitshima yetu (Lom. 5. 5). Kadi ke bua dikale munda muetu bu mayi adi k\u00e2yi
  apueka, kadi adi \u00ab atusabusha \u00bb ne adi apatuka bua disanka dia bakuabu,
  kakui \u00ab njila \u00bb (canal) mujika. Dinanga didi difuma ku mutshima mutoke
  : wakamana kumusha mpingu yonso ; didi difuma kabidi kumuoyo mukese muimpe : udi
  kauyi mumanye mua kubandibua (Bienz. 24. 16), ne mu ditabusha didi kad\u00ee ne
  lubombo : kad\u00ee ne mishindu yonso ya lubombo munda muadi (2 Tim. 1. 5). Bikala
  ngikadilu yonso ei kayiyi mikumbashibua, buena kuitabusha buetu buonso budi anu
  bu biakulakula bia patupu (nv. 6). Ditapuluka didi dinene pankatshi pa mikeshi idi
  ipisha, ne ng\u00e2sa udi ubingisha nu utuala muntu mu butumbi ne mu disanka dia
  Nzambi !\\n1Timote 1. 12-20\\nBikala kudi muntu wakadi mua kufuangikisha bupika
  bua mikeshi ne lumu luimpe lua ngasa, wakadi mufalesa shaula wa ku T\u00e2so, wakamana
  kulua Paulo. Lulatu luandi ku mikeshi kaluakamupangisha bua kuikala wa kumudilu
  kudi bantu babi. Kakakengesha Yesu, pakakengeshaye ne tshikisu tshionso bantu bandi
  anyi? Kakui kudikepesha udi udiamba nkayende ne udi mutambe ku bubi bantu buonso
  babi badi batedibue mu nv. 9 ne 10. Kadi mbua bantu babi, ke bua bantu bakane buakaluila
  Mukelenge Yesu Kilisto bua kubasungila (Mat. 9. 13). Ne bualu bua wakumudilu munkatshi
  muabu wakasungidibua, kakuena muntu udi mua kudibala biandi mutamba kuikala muntu
  mubi, kupanga kuikala mutekibue mu diakalengele dia ngasa nansha. Mupostolo udi
  mua kuamba misangu yonso ibidi ne \u00ab nakafuidibua luse \u00bb (nv. 13, 16).
  Udi upima bunene bua luse ne bunene bua dikenga dienge, pa diba adi, dikukuila didi
  dibanda mu mutshima wandi (nv. 17). Patuikala tulabula ngasa bikese, misangu mikuabu
  bualu bua dituishibua dia bunene bua bubi kadiakadi dikumbane menemene. \u201cYeye
  udibu babuikidibue bikese \u2013 anyi udi wela meshi nunku ne (badi babuikidila
  bikese), udi unanga bikese\u201d (Luk. 7. 47). Kadi wewe muan\u2019etu utshiena
  upetula, lutulu lua Mukelenge luakakumbana bua bualu buebe kabidi, t\u00f4 ne katataka.
  Kumuindidishi kabidi musangu mule. Misangu mikuabu makelela kakuakuikala tshikondoa
  nansha.\\n1 Timote 2. 1-15\\nKumpala kua \u201cmalu \u201donso aa adiye ne bualau
  bua kuambila Tmote (shap. 3. 14 ; 4. 6, 11\u2026), mupostolo udi ubikila kutendelela
  mu mishindu yaku ya bungi. Eku ke kudi mudimu onso wa buena kilisto ne bua kubangila.
  Disua dia lupandu lua Nzambi, mudimu wa Kilisto ne kulomba kuetu, kudibuabantu buonso.
  Mudimu wetu ngua kulomba bua buonsokakui kansungansunga bualu bua disua dia Nzambi
  wetu mbua bantu buonso basungidibue. Bikala bantu buonsokabena basungidibue, tshilumbu
  katshiena tshikuata Nzambi, nansha Kilisto, kadi tshidi tshikuata muntu bualau bua
  mutshima wandi mukole. Ne Ndisanka dietu bua kulombela bisumbu bionso bia bantu
  badi bakai banze kumanya mua kusungidibua.\\n- Bidi bitangila kabidi bua \u201cbadi
  batekibue ku mutu kua buonso bu bakokeshi\u201d bua tumanye mua kuikala ne muoyo
  mupola pola, ne mutalala talala mu buimpe. Tulomba kudi Nzambi bua kutujadikilau
  kupitshila kudibu, ke bua k\u00fbpitshisha disanka dia nkuka yetu nansha, kadi bua
  tuikale ne bushikaminyi bua kutangila bualu bua lupandu lua buonso batshiena bajimine
  malu mabi a pa buloba (Ezela 6. 10). \u2013 Bana betu, popamue ne ba nsonga, badi
  balombibua bua kutendelela mu miaba yonso, ne mu ekelesia. Kadi kudi bana betu ba
  bakashi, budibu n\u2019abo mbua kupuwa. Kadi ku ngikadilu wabu ne ku bilulu biabau
  bia bupuekele, badi mua kufila bumanyishi budi ne bukole butambe bua ku mei abu.
  Bipeta bia dikuluka dia mukashi didi dishalaku (Gen. 3. 16), kadi ditabusha, dinanga,
  tshijila ne ngikadilu mulengele, bidi nansha bua buloba, bujadiki bua kupikudibua
  ne bua disanka.\\n1 Timote 3. 1-16\\nKujinga kua mudimu wa mukulu mutangidi, ntshimanyishilu
  tshia lulamatu ku bualu bua ekelesia. Bua kukumbasha mudimu wa mukulu mutangidi
  (ancien) anyi wa mukulu mulami (mulami wa bintu), kabuena buala kulonga anyi kuedibua
  diteta, kadi bua ngikadilu ya bu muntu. Idi mu bitupa binene bibidi: 1\u00b0 bumangishi
  buimpe mu ekelesia ne kudi bantu ba pambelu; 2\u00b0 dimanya diakamanaye kupeta
  (exp\u00e9rience)mu malu a buena kilisto. Mu nzubu yonsonso mudi mikenji ya bulongolodi,
  diludika (discipline) didi bantu buonso ne bua kulonda ne kukuokela. Bidi mushindu
  umua ne nzumbu wa Nzambi udi ne muoyo: ekelesia (1 Kol. 14. 40). Kuatue ne budikadidi
  bua kuenzamu mutudi basue nansha, udi dikunshi, muaba dina dia Kilisto, bulelela
  bifundapu (tshinfuanyi tshia bumanyishi buetu), bua kubumanyisha pa buloba bujima.
  Bualu busokoka bua buimpe bua Nzambi budi bunene bualu bua yeye udi malanda etu
  ne Nzambi masombele udi munene. Dilua dia Yesu bu munt pa buloba, luendu luandi
  luonso lua pa buloba mu bupuangane bua buaka mu bukole bua Nyuma Muimpe, budi mu
  bubandidi bua banjelo, dina diende didi dimbibua pa buloba, kunyima kuambudibua
  kuandi mu diulu mu butumbi, bionso ebi bidi bitupa binenebidi kabiyi mua kutapuluka
  ne bualu busokoka ebu bunene bupesha ekelesia. Yeye eu udi ne bushitu kumpala kua
  Mukelenge bua \u00ab kushindamisha \u00bb nr kulama Bulelela buonso (nv. 15 ndekelu).\\n1
  Timote 4.1-16\\nBualu busokoka bua malu a Nzambi buakapetudibua kudi bantu ba bungi
  ! Bakuabu bakumusha malu akadi abatatshisha. Bakuabo biabu, bakasakidila bilele
  bia patupu anyi ntendelelu wa bifukibua anyi wa banjelo. Kadi \u00ab muena mudimu
  \u00bbyeye, udi udidisha ne \u00ab d\u00eesha dilenga \u00bb (nv. 6; tangila 1.
  10 ndekelu; 6. 3). Nunku neakumbane bua kuishia bakubu (nv. 11 ne 13). Malu mimpa
  a Nzambi, budi bukole budi muntu yonsoudienzeshamu mu buegelika \u00ab gymnaz\u00f4
  \u00bb, ke kudi muaku eu wa mu fran\u00e7ais \u00ab gymnastique \u00bb uluila. Tudi
  tudienzemu. Kunyungisha mubidi, manaya, adi ne mushinga bua makanda a mubidi wetu
  \u2013 mu malu makese mu difuanyikisha dia didiunda dia mutshima udi ukeba kukumbasha
  matuku onso malu mimpe a Nzambi. Tumone bimpe ne bidi bikengele kudienzesha nkayetu,
  kakuena muntu udi mua kusomba buimpe bua mukuabu nansha. Ku mukenshi eu, nsongalume
  Timote neikale \u00ab mulongeshi \u00bb (entra\u00eeneur) wa bakuabu (Tito. 2. 7)
  : tshileshelu mu mei, mei aa mamanyishibue mu tshikadilu, bidi bifuma ku dinanga,
  ku luseke luadi, ditokeshila kudi ditabusha, edi kundekelu, dilamibue mu butoke
  (nv.12). Mushindu kayi utudi tudienzesha mu malu mimpe a Nzambi ? Anu patudi tukeba
  malu a Nzambi ne kufila kua mibidi yetu mijima. Butekete bua bumanyishi buetu, budi
  bufumina anu mu mushindu utudi tulonda njila ya bungi. Tuikala bapidi ba bualu bumue,
  ebu bua Kilisto (2 Kol. 8. 5). Nunku kudiunda kuetu nekumueneke kumpala kua buonso
  (nv. 15).\\n1 Timote 5. 1-16\\nBua nsombelu ne bena kilisto bakuabu, malanda et
  u a mu diku adi ne bua kutuambuluisha bu tshileshlu : \u00ab bu tatu\u2026bu bana
  ba muntu balume\u2026bu ba mamu\u2026bana ba muntu bakashi \u00bb (nv. 1, 2). Katupangi
  kumanya ne tudi tuenza diku dimue, diku dia Nzambi. \u2013 Muntu yonso udi mubikidibue
  bua kulesha buimpe bua Nzambi, kumpala kudi ba mu nzubu wende (nv.4). Ba falesa
  bakadi bayisha mushindu mukuabu. Bikale balesha. Bikale balesha buimpe bunene bua
  ku mesu, kadi bashipa mikenshi ya Nzambi, mu dikudimuna bana ku bujitu buabu kudi
  baledi babu (Mak. 7. 12, 13). \u2013 Nvesa umue wa 10, udi ufila tshikoso tshia
  muoyo mujima wa mudimu waMukelenge. Muena kilisto yonso katambi kujinga mukuabu
  nansha. \u2013 Nvesa ei 14 (3-16), idi itangila bualu bua bakashi ba mu lufuila,
  idi ituvuluisha ne Nzambi udi ubavuluka mu mushindu wa pa buawu (Mis. 68. 5). Lumu
  luimpe lua Luka ludi lutela banai (bakashi ba mu lufuila) : Anna udi mudimu wa kutendelela
  butuku ne munya, udi tshileshelu mu nv. 5 (shap. 2. 36-38). Mukashi wa mu lufuila
  wa ku Naina, wakapeshabu muan\u2019ende kudi Mukelenge mumane kumubisha ku bafue
  (shap. 7. 12\u2026). Eu wakadi ulomba bua Mukelenge amukosele tshilumbu tshiende
  mu lusumuinu lua mu shap. 18. Ku ndekelu, mukashi eu wa mu lufuila mupele, wakafila
  mu tshibutshilu, kumpala kua Mukelenge nkayende ne bua disanka diandi \u2013 ku
  bubanshi bua ntempelo, tukuta tuonso tuakadiye natu bua kudiaye (shap. 21). Ditabusha
  dinene munda muende, tangila tshidi tshisankisha Nzambi ku mutu kua bionso (Ebel.
  11. 6).\\n1 Timote 5. 17-25 ; 6. 1-10\\nPaulo udi utungunuka bua kulesha Timote,
  \u00ab mushindu kai udibu ne bua kuenza mu nzubu wa Nzambi \u00bb (shap. 3. 15).
  Bualu bunene budi butangila : Nzambi nkayende \u2013 udi nzubu wandi, - Kilisto
  Yesu, kundekelu bangelo basungudibue, babikidibue bua kutangila lungenyi lua Nzambi
  mu ekelesia (nv. 21 ; Efes. 3. 10) ! Kutangila, lungenyi elu \u00ab luvule \u00bb
  ludi ne bua kumueneka mu mishindu mishilashilangane ya nsombelu wa ekelesia : mu
  bushitu bua tshisumbu tshia mikoko kudi bakulu, ngikadilu wa muene mudimu wa Nzambi
  bua kushikisha malu makole, dilongesha dipesha bapika\u2026(shap. 6. 1, 2). Tshibueshakashi
  tshidi tshibuele anu patudi katui tukokela ku meimimpe, aa adi k\u00e2i a Paulo
  anyi a Timote, kadi mikale a Mukelenge wetu Yesu Kilisto (nv. 3 ; 1 Tesal. 4. 2
  ne 8) ! \u2013 Malu mimpe a Nzambi, masambasha ne disanka, adi nkayau difutu, difutu
  dinene kumpala kua buonso (tang. shap. 4. 8). Nsombelu wetu udi ulondesha ne bufukibua,
  ne dikumbasha dia majinga etu mapiamapia. Nansha bionso ebi, mutshima wa lukuka
  wa muntu udi ushala anu kaui ne ukuta (fuany. nv. 9 ne 10 ne Mis. 49. 16-20). Tusakidile
  Mukelenge bua kutupesha bidi ne mushinga (nv. 8). Netuikale misangu yonso bukute
  ne bidiye utupesha, bikalaye yeye nkayende Mutupeshi (udi Tshintu tshinene tshia
  buimpe), utamba kukutshisha muoyo wetu.\\n1 Timote 6. 11-21\\n\u00ab Kadi wewe\u2026
  \u00bb Muntu wa Nzambi \u2013 ne muaana wa Nzambi yonso - udi ne bua kutantamena
  misangu yonso mu luendu luende lua pa buloba, mpepele yonso. Udi unyema, bidi buloba
  bunange ne bukeba : biuma, ne bidi biuma bifila (nv. 10). Udi ulonda tshidi tshisankishaMikalenge
  : malu makane, buimpe bua Nzambi, ditabusha, dinanga, ditabusditantamana, ne Kalolo
  (nv. 11). Udi windila dimueneka diandi, ditudu edi dikala bionso mua kumueneshibua
  (nv. 14). \u2013 Mupotolo kena mupange kutapulula \u00ab badi babanshi \u00bb (nv.
  17) ne \u00ab badi basue kulua babanshi \u00bb (nv. 9). Kadi udi ukupa ku bintu
  bia \u00ab tshikondo tshia mpidiu \u00bb bukenke bua tshikondo tshia tshiendelele.
  Tshintu tshia lulamatu luetu ke mapa nansha, kadi Yeye udi upa mapa (ndekelu wa
  nv. 17) ; lupetu ludi lutamba bulengele, buimpebua Nzambi : bubanshi buimpe, bienzedi
  bimpe (nv. 18) ; bibutshilu bimpe, bishimikidi bimpe bua tshikondo tshilualua (nv.
  19). Eyo, tumanye mua kutapulula ne kuangata \u00ab tshidi menemene muoyo \u00bb
  - Nyema\u2026, londa\u2026, luangana nvita\u2026kuata\u2026, tuakupeta mu dibala
  dietu (nv. 11, 12). Nv. wa 20 udi ujikula diakula dia bukokeshi bunene dia pa buadi
  : \u00ab wewe Timote ulama tshiakakupebua \u00bb (tangila kabidi nv. 14 ne 2 Tim.
  1. 14). Edi ke disengelela dia ndekelu, ditudi tubikila nsonga yonso udi ubala,
  apingashe dina diandi pa muaba wa dina dia Timote.\\nMushilangane ne wa kumudilu,
  mukanda eu muibidi udi ubululuka mu tshikondo tshia dishimbuka mudi mupostolo mu
  nzubu wa lukanu, ushikisha dilumbila diandi, udi utangila dinyanguka lubilu dia
  bumanyishi buakakuatshilaye mudimu. Kadi Nzami wakadiambuluisha ne dinyanguka edi,
  diakabanga kumueneka mu tshikondo tshia bapostolo bua tuetu kupeta mukanda eu udi
  utulesha njila wa tuetu kuendela, nemayisha a kukankamika ditabusha mu \u00ab tshikondo
  etshi tshibi \u00bb tshidi tshietu lelu (shap. 3. 1). Mupostolo udi ufundila \u00ab
  muan\u2019andi munanga \u00bb ne : wikale ne dikima, muntu kakupetudi. Tshitudi
  natshi tshidi pambelu pa muena lukuna, balamibue ku bukole bua Nzambi : Tatu, Muana,
  ne Nyuma Muimpe. Yeye eu udi ushala bu nyuma wa bukole, wa dinanga, wa meshi ne
  udi mushikame munda muetu (nv. 14 ; Yon. 14. 17 ndekelu). \u00ab Musungidi wetu
  Yesu Kilisto \u00bb kena mushintuluke nansha. Wakamana kutshimuna lufu musangu umue
  tshiendelele (nv. 10). Bukole buonso bua pambelu bua muntu buakashimbuka, buakufikisha
  ditabusha ku ditangila anu kudi Mukelenge (nv. 12 ; Mis. 62. 1). Ke diba didi malu
  enda bimpe nansha, kadi didiu enda bibi, didi lulamatu lua muntu yonso lutetshibue
  (Fil. 2. 22). Mu makenga andi, ba bungi bakalekela mupostolo paulo (nv. 15), kadi
  muan\u2019abu umue wa lulamatu, Onesifolo, wakamukeba t\u00f4 ne mu nzubu wa lukanu.
  Udi udi wa ku luseke lua badi bafuidibue luse, ne baluabu kusha luse (nv. 18 ; Mat.
  5. 7 ne 25. 36 ndekelu).\\n2 Timote 2. 1-13\\nMupotolo udi wambila Muyidi wandi
  Timote ne : udikoleshe mu ngasa. Yeye nkayende wakamanya buimpe bua bualu ebu mukana
  mua Mukelenge : \u00ab ngasa wanyi udi ukukumbena, bualu bua bukole buanyi budi
  bukumbashibua mu butekete\u2026 \u00bb (2. Kol. 12. 9). Bileshelu bisatu : tshia
  disolayi, munai wa manaya (athl\u00e8te), ne tshidime, badi bafila muntu ne muntutshileshelu
  tshia kudipidia, kutumikila ne tshia lutulu. Ngikadilu wa disolayi dimpe : kadiena
  didijingila ne malu a muoyo wa malu a pa buloba a patupu ; didi diludikibua penzadi
  mudimu bua kusankisha mfumu\u2019andi ; udi mumanye bimpe ne mudimu wa busalayi
  udi bulelela ntatu ne njiu bidi kabiyi mua kuepukibua, mikumu ya kukumibua ne bionso
  ebi bidi bikua kumpala kua ditedibua, difutu ne luendu lua madiunda lua dituku dia
  butumbi. D\u00ee edi didi dilelela, ne mifundu idi \u00eejadika : ntatu yonso itudi
  nai lelu neishintuluke ditu diadia. Lelu tudi ne makenge, ne lufu ne Kilisto ; makelelela
  muoyo nandi, kukuokesha ne butumbi bua tshiendelele nandi kabidi. Mulunda wanyi
  munanga muena kuitabusha, Yesu Kilisto wakamana kutuangata mu tshisumbu tshiandi
  ! Kutangila ! mu tshisumbu tshia masolayi mudi mua kuikala badi ba\u00fblekela badi
  bapidia dibendela diabu ne mulombodi wabu (nv. 12 ndekelu ; Yuda 4 ndekelu). Kudi
  mishindu ya bungi nansha ya mu mutshima ya kupana Mfumu wetu. Dijinga dinene dia
  kuangata dianyisha diandi, mu musokoko lelu, patoke makelela, ditambe kutuenzesha
  bua tuetu kuikala masolayi mimpe, makumabane bua kuluangana nvita mimpe ! (shap.
  4. 7, 8 ; 1 Tim. 6. 12).\\n2 Timote 2. 14-26\\nPadi malu onso enda bimpe ne mudimu
  wandi udiunda, muena mudimu kena ne bualu bua kufuishibua bundukumpala kua bantu
  nansha (tangila shap. 1. 8, 12, 16 ndekelu). Kadi padi bumanyishi buikale bunyanguka,
  udi ngikadilu utudi tupanga kupandukamu bikole. Kadi dipetudibua dia pa buloba didi
  tshinyi bituikala banyishibue kudi Nzambi (nv. 15). Ne shapita eu udi ututapila
  nshila wa tuetu kuikala bajadiki ba dianyishibua edi kudiye. \u00ab Muaba udi bupidia
  ne dinyanguka bi\u00fble, muena kilisto wa lulamatu udi utapuluka nau \u00bb. Bitangilangane
  ne bantu, udi umusha malu mabi abo ; ne nkuka, udi uyinyema ; ne malu mimpe a Nzambi
  udi ualonda ; ne bena kuitabusha bakuabo udi ubakeba, udisangisha kudibu, ne ukukuila
  popamue n\u2019abo \u00bb (H. R.). Mu tshienzedi, nv. 19-22, yakambuluisha bana
  ban Nzambi babungi bua kumuka munkatshi mua bulongolodi bua ntendelelu ya patupu
  ya buena kilisto ne kusangisha kudi Mukelenge bua kumutumbisha. \u2013 Tuakamana
  kunvua muaku eu \u00ab Nyema \u00bb ne mukuabu \u00ab londa \u00bb mu mukkanda awa
  kumudilu (shap. 6. 11). Mukelenge atambe kujadika mu mitshima ya buonso ba nsoga
  bena kuitabusha nv. 22. Katupu muoyo ne, tudi ne ku bualu bua bulelela, ne ku malu
  onso adi k\u00e2i anyanguka, tudi ne kukoleshibua, kadi misangu ya bungi kudi bantu,
  tuikale ne kulekelelangana ne lutulu (nv. 24, 25 ; Efes. 4. 2).\\n2 Timote 3. 1-17\\nNgikadilu
  mubi udi mu nv. 2-5, udi ufuanangana ne udi mu Lomo 1. 28-32, Kadi dishilanga didi,
  bualu bua apa kena wakula bua badi kabai banze kuitabusha, kadi bua badi badiamba
  ne tudi bena Kilisto. Tshidi tshitamba kukolesha bubi, ntshimuenenu tshia buimpe
  bua Nzambi, lubombo bidi bu tshilengeshelu tshia dishima tshia ngikadilu wabu. Mupostolo
  udi mua kukosa muaku eu ne : \u00ab Kadi wewe\u2026 \u00bb (nv. 10, 14 ; 4, 5).
  Ku luseke lumue, bantu aba babi, badi bayila misangu yonso, kadi \u00ab kabena bamanye
  mua kufika ku dimanya dia bualu bulelela\u2026 \u00bb (nv. 7), ku lukuabu luseke
  nsongalume eu muena mudimu wa Nzambi, muyishibue ku buana buende \u00ab Mukanda
  wa Nzambi \u00bb kudi mamu wandi ne kaku wandi ba tshikadilu tshimpe (1. 5). Disanka
  didi kudi aba, kubanga ku buana buaba, bakikla babadi bashindame ba d\u00ee dia
  Nzambi! Kudibu ne kutudi, ke kudi d\u00ee disengelela edi diambidibua ne: \u201cwikale
  (ushale) mu malu a wakayila\u201d (nv. 14). Nv. wa 16 udi ujadika ne mei onso a
  mukanda wa Nzambi adi mupuya wandi, adi afufa kudiye, ne bukokeshi buawu kabidi
  bua kuyisha, kubela, wa kudimusha ne wa kulongesha mu buakane. D\u00ee dia Nzambi
  didi didisha ne didiundisha muntuwa Nzambi. Timote wakadi umue, nansha wakadi utshidi
  nsongalume (nv. 17; 1 Tim. 6. 11). Dina edi dia muntu wa Nzambi didi dinene kutamba
  dia disolayi, muena mudimu ne mupika wa Mukelenge (shap. 2. 3, 15, 24). Nzambi udi
  utulesha apa mushindu wa kulua nunku. Atupeshe kabidi dijinga dia kuikala !\\n2
  Timote 4. 1-22\\nNansha bikala buonso badibumusha matshi abu ku malumalelela (nv.
  4), muena mudimu wa Mukelenge kena mua kupanga kuyisha, kunanukila ne kuamba, kubakanda,
  kubabela, ne ku basengelela\u2026, mu tshikoso kukumbasha mudimu webe bimpe (nv.
  2, 5). Paulo wakamana kufila tshileshelu. Tshidishilu tshiende tshia lubilu tshiakashika
  bimpe. Bena manayi badi bamanye ne ditshimuna mu dinaya kadiena dianji kuikalaku,
  kakuyi kufika ku muaba wa Ndekelu. Kulekela kunaya anyi, kupangila mu nshila (kupungila)
  ne kupitshibua mu ntanta mukese udi mushale; nkushimisha dilumbila dionso\u2026
  ne mushinga wadi. Ne tshitupa etshi tshia ndelu tshidi anau tshikole. Mupostolo
  wa mushinga mukole udi utupesha tshimuenenu tshinene ne tshikole tshia ndekelu wa
  dilumbila diende ne tshia nvita yende : lukanu, mashika, butaka (1 Kol. 4. 11 ;
  2 Kol. 11. 27) ; apa udi ulomba tshinkutu tshiende tshia mashika : (nv. 14, 15),
  dilumbulula (kudividila) diandi kumpala kua Kaisa (Nelo), balunda bandi buoso kakuena
  muntu wakimana nandi (nv. 16). Buonso buabo bakatangalaka. Dema mene, wakamulekela
  mumane kusua malu a pa buloba. Katuena mua kuikala munkatshia mua badi basua malu
  a pa buloba a tshikondo etshi (nv. 10), ne kuipala po pamue munkatshi mua badi basua
  dimueneka dia Mukelenge (nv. 8). Ne mukanda udi ujika ne dikuatshisha dinene dia
  mu tshikondo tshia dishimbuka : ngasa. Wakadi muoyo wa mupostolo (shap. 1. 2), udi
  kabidi kulangana kuende n\u2019abo (nv. 22). Ngasa eu kabidi ikale kudi muntu ne
  muntu wa kutudi!\\nTudi tusanga mu mukanda wa Tito biena bualu bituakushiya mu mukanda
  wa kumudilu wa Timote : bulongolodi buakane mu ekelesia, d\u00eeshi dilenga, mamuma
  adi mu nsombelu wa bena kuitabusha. Paulo wakadi upesha Tito mudimu wa kusunguisha
  ne kuteka bakulu mu ekelelesia (Bienz. 14. 23). Tudi pambelu pa bulongolodi bua
  ntendelelu ya bungi idi ne muntu umua ukumbasha midimu yonso ne mufunkunyibua bua
  kuyikumbasha. Kanemu, kayi mua kubandibua, muakididi wa bengi, lutulu, ei ke ngikadilu
  idi ikumbanyina mukulu mutangidi. \u2013 Kena muena lubombo, ngikadilu wa bena ku
  Kuleta wakamana kuambibua kudi muprofete umue wa munkatshi muabu ne bijadikibue
  kudi mupostolo Paulo. Ngikadilu ya muntu udi kai muanji kukudimuna mutshima, kayena
  ijimina ku dikudimuna dia mutshima. Mukuabu udi ushala mu dishima, mukuab mu lulengu,
  mukuabu mu kudisua. Muana wa Nzambi yonso udi ne bua kutangila butekete buende ne
  kukeba kubutabalele mu bukuatshishi bua Mukelenge, bua kudilekelela mu tshimuenenu
  etshi kabidi tshia diambedi. Nunku kubandibua kua bupidia! Eku kua bana kudi baledi
  babu (ndelu wa nv. 6), udi mua kumueka nansha kale ku dilongesha dia Nzambi (nv10).
  Ne Nzambi kena mumanye bienzedi bia eu udi kai ukokela ku bukokeshi bua d\u00ee
  diandi (ndekelu wa nv. 16).\\nTito 2. 1-15\\nKu luseke lua badi bakulu mu ekelesia
  (shap. 1. 5-9), Muena kilisto yonso: nsonga mulume nansha mukashi, udi ne tshia
  kuikala ne bumanyishi buimpe (nv. 2-10). Tshidi tshilombibua kudi bapika, tshidi
  tshilombibua kudi bapikudibue buonsoba Mukalenge. Bakese badi kabayi ne banfumu
  kumutu kuabu ne mu mishindu yonso tuakadi mua kuamba bietu bu mupostolo Paulo ne
  mupika wa Nzambi (shap. 1. 1). Tuikale \u201cbalengeshi\u201d badi bapesha mushinga
  d\u00eesha dia Mfumu wetu (nv. 10; fuany. 1 Bakal. 10. 4. 5). \u2013 Nvesa wa 11
  ne 12 idi itulesha ngasa wa Nzambi udi udilesha mu ishindu ibidi 1\u00b0 Udi utuadila
  bantu buonso lupandu, luakadibu nkayabu kabayi mua kupeta nansha. 2\u00b0 Udi uyisha
  muana wa Nzambi, umulongesha bua mu ngikadilu wende nkayende bua kupidia malu adi
  k\u00e2i a Nzambi; mu nsombelu wetu ne bakuabu tuikale ne meshi mapuekele; makane
  a Nzambi mu malanda etu ne Nzambi. Nsombelu yonso wa buena kilisto udi musombe mu
  miaku ei isatu. Ne tshidi tsh\u00eekankamika nditekemena, didi di\u00fbsha mutshima
  ne diakalengele dia tshikondo etshi (nv. 13; shap. 1. 2; 3. 7). \u2013 \u201cNzambi
  wetu Musungidi,\u2026Nzambi wetu munene ne Musungidi Yesu Kilisto\u201d (nv. 10,
  13; tangila kabidi shap. 1. 3, 4; 3. 4, 6): dina edi didi mu dina dia Yesu (Nzambi
  Musungidi) didi divuluisha ne tudi ne bua kumupesha bionso. Misangu yonso katupu
  muoyo ne, kakatusungila bua bualu buetu nkayetu, kadi \u201cbua bualu buandi nkayandi\u201d
  (nv. 14).\\nTito 3. 1- 15\\nKudituala kuetu kudi bamfumu ba pa buloba ne kudi bantu
  buonso, kudi mishindu yonso ne bua kushilangana ne tshituakadi \u201ctuetu kabidi\u201d
  kumpala kua katuyi banji kukudimuna mutshima. Ne kuvuluka kua ngikadilu mubi utuakadi
  nende diambedi, kudi kukumbana bua kutupesha \u201clutulu kudi bantu buonso\u201d
  (nv. 2; Fil. 4. 5). Katuyi mua kuditeka kumutu kuabu, kadi tudi mua kubabikila bua
  ku tshilesheleu tshietu nkayetu bua kuangata ngasa wakatulela tshiakabidi. \u2013
  Misangu isambombo, mukanda eu udi wakula bualu bua midimu mimpe (shap. 1. 16; 2.
  7, 14; 3. 8, 14). Kudiele dia meshi ne kayena ne mushingu bua lupandu (nv. 5), tudi
  pabuipi ne kukepesha mushinga wai, kudilekelela bua kupambudibua kudi bena kilisto
  bakuabu badi kabayi bayishibue bimpe ku malu makuabu a d\u00eesha dilelela. Tudi
  ne buakuikala \u00ab bakumudilu mu midimu mimpe \u00bb. Mu tuipatshila tubidi :
  ka kumpala bua kuikala ne muishinga muimpe kumpala kua bantu, kulonda bua katupangi
  nkayetu kuikala katuyi ne mamuma (nv. 14). Mamuma aa, Mukelenge nkayende udi usanka
  bua kuapatula mu nsombelu wa bantu bandi. Ne yeye nkayende kabidi ke udi wangisha
  buimpe buawu. Udi muimpe anu udi muenza bua bualu buandi. Ku dipana dia mulangi
  wende wa manananshi bua kukuatshisha bapele, Malia wakadi mua kuikala muenze mudimu
  muimpe kumpala kua bantu ba pa buloba, kadi pakuapumuna ku makasa a Mukelenge, wakamanya
  mua kuenza mudimu muimpe bua bualu buandi (Mat. 26. 10).\\nMu mikanda ya mu kalasa,
  malongesha onso manene adi malondibue ne diteta diadiunvua dimpe dia dilongesha.
  Mukanda wa Filemona kabidi udi utuelesha meshi mushindu eu. Kawena ne dibuluibua
  nansha dimue dia pa buadi nansha. Kadi udi ulesha diteka dia mu tshienzedi kudi
  Paulo ne bena mudimu nandi ba misengelelu itudi tusangana mu mukanda eu. Wakafundila
  bena Kolosai ne : \u00ab Nunku bu munudi bu bantu basungula kudi Nzambi, ba tshijila
  ne bananga, luatai mutshima wa luse, ne dikuatshisha, ne wa kudipuekesha\u2026 \u00bb
  (Kolos. 3. 12\u2026 ; fuany. kabidi nv. 5 ne Efes. 1. 15). Mu Kolosai menemene,
  ke mukadi Filemona musombe, muntu muimpe ne mulunda wa mupostolo, wakadi mubanshi,
  bualau bua wakadi ne bapika. Umue wabu Onesimo, kunyima kua mumane kunyema kumpala
  kuende, wakasambakena ne mupostolo Paulo, wakadi mu nzubu wa lukanu mu Lomo ne wakakudimuna
  mutshima. Mpidieu, mupostolo udi umupigasha kudi mfumuende, mutuale mukanda wa dilongesha
  edi dinene. Kuenza mushindu eu, kuakadi kushipa tshiakadi tshiamba mukeshi : mupika
  wakanyema nunka kabakadi mua kumupingasha kudi mfumuende (bala Dutel. 23. 15, 16).
  Mikeshi, yakadi ibala mutshima mukole wa muntu (fuany. Mako 10. 5). Kadi ngasa kudi
  mupostolo udi ubala ngasa umue eu udi ukuata mudimu mu mutshima wa filemona. Paulo
  udi mumanye bimpe dinanga dia Filemona bua bansantu buonso (nv. 5) ne bileshelu
  biakadi dinanga edi dilesha (nv. 7).\\nFilemona 13-25\\nOnesimo udi unvuisha ne
  \u00ab mukumbane \u00bb. Kumpala wkadi mupika wa tshianana, katataka udi mukumbanyina
  dina diende (nv. 11). Kutamba abi, wakalua muan\u2019abu wa lulamatu ne munangibue
  (nv. 16 ; Kol. 4. 9). Kakuena dina dikuabu didi ne mushinga anu dia muan\u2019etu
  ne didi dikumbanyina mfumu udi muena kilisto, ne dikumbanyina kabidi mupika udi
  muena kilisto (nv. 7 ndekelu, 20). Kuluseke lua Paulo kena uteka dina dikuabu kumpala
  anu dia muntu mununu ne dia muena lukanu (nv. 9). Bu yeye wakelenga meshi a bualu
  buandi nkayende, kakadi mua kupanga kukeba bua Onesimo ashale nandi amukuatshila
  mudimu nansha ! Kadi udi musua bua tshikondo tshikaleku : tshia yeye eu kufilaye
  bumanyishi mu nzubu wakenzaye bualu bubi ; bua Filemona, atangile mamuma a kudimuna
  kua mutshima wandi, \u00ab amujadikile luse \u00bb (2 Kol. 2. 8). Mu mushindu mukuabu,
  bualu bua Onesimo budi bufuananga ne buetu. Bapika batomboke, tuakapetshibua mu
  njila wetu wa ditomboka, ne kupingashibua kudi Mfumu wetu. Ke bua tuetu kabidi kupingashibua
  mu ngikadilu wa bupika kabidi, kadi bu aba badiye ubikila ne bana babu bananga (fuany.
  nv. 16 ne Yone 15. 15). Ne Paulo apa udi tshimfuanyikishi tshia Mukelenge wetu Yesu
  Kilisto, udi ufuta dibanza dietu (nv. 17-19). Mukanda eu utamba kulongesha bua kubuesha
  mu muoyo wetu wa matuku onso, buena kilisto budi mu tshienzedi : kudipidia kuetu
  nkayetu, buimpe, kudipuekesha, ngasa,\u2026 mu tshikoso, tshimuenenu tshivula tshia
  dinanga.\\nMufundi wa muakanda eu wa bene Ebelu udi misangu mikuabu mupostolo Paulo.
  Kadi mu mukanda onso kena uditela bu mufundi wau nansha ; bua kushila Mukelenge
  Yesu muaba, Yeye udi \u00ab mupostolo\u2026 munene wa ditabusha dietu \u00bb (shap.
  3. 1). Mumane kuakula mishindu ya bungi ne kudi bantu ba bungi, kundekelu Nzambi
  udi wakula kudi Isalele ne kudi bantu mukana mua Muanandi (Yelem. 7. 25 ; Mako 12.
  6\u2026). Yeye udi \u00ab D\u00ee \u00bb, dibuluibua dinene ne dia tshiendelele
  dia Nzambi. Ne bua kutupesha lungenyi lunene bua bualu buandi, udi utulongesha ne
  muana udi nganyi : mupianyi wa bintu bionso, mufuki wa buloba, dikenke dikole dia
  butumbi bua Tatu ne tshinfuanyikishi mene tshia udi wimanyika bintu bionso ku d\u00ee
  diandi (Yon. 1. 1 ne 18). Nunku yeye umue wakafuka diulu ne buloba, nyeye kabidi
  udi wenza mudima wa kuvua mibi yetu. Kadi bua kufuka, biakadi bikengela amba d\u00ee
  tshianana, bua kukumbasha mudi wawa kuvua mibi yetu, biakadi bikengele afuta mushinga
  munene : muoyo wende mene. Kutela kua mifundu ya mu Misambu ya kabikilabo ne misambo
  ya Masia : 2. 45. 102. 110\u2026 idi ijadika dibandishibua ne bunene bua Muana wa
  Nzambi. Banjelo badi anu bifukibua, Yesu udi Mufuki ; badi bakuatshi ba mudimu,
  Yeye udi Mukelenge. Yesu nkayende, mu mushindu udi kauyi umueneka, udi ukumabasha
  mudimua wa kuvua mibi yetu, yanyi ne yebe kabidi. Ne tshidiye katataka, tshidi tshitamba
  kubandisha mushinga wa tshiakenzaye.\\nEbelu 2. 1-9\\n\u00ab Nzambi wakatuambila
  d\u00ee kudi Muana wandi\u2026 \u00bb, bua bualu ebu shap 2 udi utungunuka ne, tudi
  ne bua kutamba kudimuka ku malu atuankunvua\u2026 \u00bb Pa mukuna wa Tshijila d\u00ee
  diakamana kupatuka diambila bayidi basatu bua kunvuila, ke Mose nansha Eliya, kadi
  Muana wa dinanga diandi. \u00ab Bobo pakajulabo mesu abu bua kutangila, kabakamona
  muntu mukuabu anu Yesu nkayende\u2026 \u00bb (Mat. 17. 5, 8). Tuetu petu ku ditabusha
  \u00ab tudi tumona Yesu\u2026 (nv. 9). Shap. 1 wakatuleshaye mu mena andi bu Nzambi,
  mufuki, ne bu Muana bute. Udi umueneka apa bu muntu mutumbishibuenemutshimune bukole
  bua lufu. Mu shap. 1 Banjelo buonso badi bamukuila ; mu shap. 2 ; Yesu wakavuishibua
  kakese muinshi mua banjelo bualu bua makenga a lufu luakalabulaye bululu bualu (ndekelu
  wa nv. 9). Kadi Misambu 8 idibu batele muaba eu, idi itujadikila kabushima ka bulongolodi
  bua Nzambi ku bualu bua \u00ab Muntu Kilisto Yesu \u00bb. Tshifulu tshia butumbi
  ne buneme tshidi pa mpala wandi ; bukokeshi bua bintu bionso budi kudiye ne budi
  bumukumbanyine ; anu tshitupa tshipi bintu bionso nebikokeshibue ku bukole buandi.
  Kadi muaba ukadi \u00ab mukelenge walupandu luetu \u00bb muangate, udi wamba buimpe
  bunene bua lupandu elu. Netupanduke munyi bitualupetula ? (shap. 10. 29). Tutangila
  bimpe ne bua kulayidila bua makelela ne wawa, bidi bikengela kuikala ne dipetu anyi
  kulengulula. Kadi tutamba kudienzesha bua \u00ab kuangata lupandu lutambe bunene
  elu \u00bb\\nEbelu 2. 10-18\\nBua bualu buakadi buakane kudi Nzambi\u2026avuisha
  kapite ka lupandu luetu ku makenga. Mukanda wa Yeshayi udi wamba ne \u00ab kadi
  Yepowa wakasua kumukuma yeye wakamusamisha \u00bb (Yesh. 53. 10). Ne bua kipatshila
  kai ? -Muprofete udi utunguka ne \u00ab pafilaye muoyo wandi bu mulambu \u00bb neavuije
  bantu bangi mu buakane anyi mua butumbi. Bana aba badi Nzambi mupesha Kilisto bua
  kuikala babanyanganyi nende ba mu butumbi, badi aba bapikudibue bandi. \u00ab Kena
  ufua bundu bua kubabikila ne Bana betu \u00bb (nv. 11). Kadi bua kuangata tshilumbu
  tshiabu, biakadi bikengela bua alua mu mubidi ne mashi, mufuanangane n\u2019abo,
  muelue bulelela muntu (nv. 14). Ne shap. wetu utudi nende, udi utupesha tubingila
  tuabungi tua mushinga munene tua bualu busokoka : Yesu wakangata mubidi wetu bua
  kutumbisha Nzambi, ku kubanga kua kutshibangidilu tshia buntu buetu ; ne kupesha
  Nzambi mushindu wa kukumbasha bulongolodi ne meshi andi ku bualau bua muntu. \u2013
  Wakangata mubidi bua kumonaye bua kufua ne nunku kutshimuna kudi mukelenga wa lufu
  mu nzubu wandi. \u2013 Ku ndekelu, Yesu wakangata mubidi wetu bua kumona mua kubuela
  makenga etu ne kualabula ne mutshima wa muntu. Nunkuteibua kuende ku makenga kudi
  kumupesha bua kutukuatshisha bimpe mu mateta etu bu muakuidi wa lulamatu ne wa luse.
  Busambi kai kudi buonso badi bakengeshibua.\\nEbelu 3. 1-15\\nMukanda wa Ebelu wakabidibua
  bu \u00ab mukanda wa diulu diunzuluke \u00bb. Ne tudi tubandila ngayi mu diulu,
  Yesu, udi kabidi mupostolo- buena kuamba ne mutuadi wa mei a Nzambi kudi bantu-
  ne muakuidi munene : mutuadi wa mei a bantu kudi Nzambi. Ufundila bena kuitabusha
  ba bena ebelu, mufundi udi ulesha, mutanba kueyemena pa mianda yabu, mushindu kai
  udi Yesu mu bu muntu buandi usangisha ne upitshisha matumbi akadi bena yuda batamba
  kunemeka : Bua Mose mu shap. 3, bua Yoshua (shap. 4), bua Alona (shap. 5)\u2026Kadi
  katuena mua kuyila bua kumanya Mukelenge, katuyi tupanga kumona ku dishilanga dikeba
  kunyanguka dia mutshima wa muntu. Nzambi udi \u00fbbikila ne \u00ab mutshima mubi
  wa bupidia munda muau (nv. 12), ne utuvuluisha ne udi muji wa dikenga dionso. Nv
  wa 10 udi wamba ne : \u00ab badi bapambukapambuka mu mitshima yabu \u00bb (fuang.
  Mako. 7. 21). Ke bualu kai, muntu yonso udi unvua d\u00ee dia Mukelenge (ne udi
  mua kuamba ne ntshitu muanji ku diunvua nganyi ?), udi mulombibue misangu minene
  isatu bua kubenga kukolesha mutshima wende (nv. 7, 15 ; shap. 4. 7). Tutu tuishikija
  misangu ya bungi disengelela edi ku lumu luimpe lua ku mutshi mutshiamakane. Kadi
  tuetu badi bena kilisto, matuku onso katuena ne bikondo bia kunvua d\u00ee dia Mukelenge
  anyi mu mifundu yandi anyi ? Tudilame ku mishidu yonso ya dikolesha dia mutshima
  !\\nEbelu 3. 16-19 ; 4. 1-7\\nDikisha dia Nzambi mu dituku dia muanda mutekete kunyima
  kua kufuka bintu bionso, diakanyangu kububi bua muntu. Ne, katshia ku tshikondo
  atshi \u00ab t\u00f4 ne katataka \u00bb, mudimu wa Tatu ne wa Muana ku bualu bua
  bupikudi kawena mujike nansha (Yone 5. 17). Kadi tudi tunvua ne : 1\u00b0 Nzambi
  udi bualu anu ne dikisha diende. 2\u00b0 Ne diodi edi didi diluakumpala ne kadiena
  dienzeka ne dibuela dia bantu mu Kanana mu tshikondo tshia Yoshua nansha. Isalele
  neasanka pa buloba mu dikisha, tshikondo tshia dikokesha dia bidimu lukama, ne ekelesia
  neadilabule mu butumbi bua mu diulu. 3\u00b0 Ne bikala Nzambi musue kuabanyangana
  dikisha ne bifukibua biende, buoso kabena babuelamu. Bu bikondo bikuabu mu tshipela,
  mitshima mikole[77](shap. 3. 19) ne bupidia (nv. 4. 6 ndekelu), biakabapangisha
  bua kubuela mu mulayi. Yone 3. 36 udi utujadikila ne muntu udi upidia udi mufuanangane
