  to.\u2014Mus. 13:1, 2; 74:10; 89:46; 90:13; Hab. 1:2.\\n7. Bua tshinyi Yehowa katu
  misangu yonso wandamuna masambila etu diakamue?\\n7 Bua tshinyi Yehowa katu wandamuna
  diakamue ku malu onso atudi tumulomba? Vuluka ne: udi ufuanyikija malanda adi pankatshi
  petu nende ne adi pankatshi pa tatu ne bana bende. (Mus. 103:13) Muana kena mua
  kutekemena bua muledi wende amukumbajile dilomba diende dionso diakamue to. Udi
  mua kulomba bimue bintu anu bua kulomba tshianana kayi nabi dijinga menemene to.
  Baledi badi mua kuindila bua kupesha bana babu bimue bintu bidibu balombe mu tshikondo
  tshiakanyine. Bikuabu bidi mua kuikala kabiyi bua diakalenga dia muana anyi dia
  bantu bakuabu. Bualu bukuabu, kuenzela muana diakamue bualu buonso budiye ulomba
  kudi mua kushintulula malanda adi pankatshi pa tatu ne muana, mbuena kuamba ne:
  muana ulua mfumu ne tatu ulua mupika. Bia muomumue, bua diakalenga dietu, Yehowa
  udi mua kulekela tshikondo kampanda tshipita kumpala kua kuandamunaye masambila
  etu. Diandamuna masambila mbukenji budi nabu Yehowa, bualu udi Mufuki wetu wa meji,
  Mfumu wa dinanga ne Tatu wetu wa mu diulu. Yeye utukumbajila diakamue malu onso
  atudi tumulomba bidi mua kunyanga malanda mimpe adi pankatshi petu nende.\u2014Fuanyikija
  ne Yeshaya 29:16; 45:9.\\n8. Bu mudi Yehowa mumanye mikalu yetu, ntshinyi tshidiye
  utulaya?\\n8 Bualu bukuabu budi ne: Yehowa mmumanye bimpe menemene mikalu yetu.
  (Mus. 103:14) Nunku, kena utekemena bua tutantamene ntatu ne bukole buetu nkayetu
