  etshi neajike dilolo adi ne diumvuija dia ndekelu.\\nShekinah Gloire Kabongo\"",
  "\"NNKONKO kayi? Nnkonko minene itu bantu batamba kudiela. Tangila imue ya kudiyi:\\n-
  Nzambi utu mutunange anyi?\\n- Makenga ne mvita nebijike anyi?\\n- Padi muntu ufua
  utu uya penyi?\\n- Netumonaku kabidi bantu batudi bafuishe anyi?\\n- Ndi mua kuenza
  tshinyi bua Nzambi kuteleja masambila andi ngenza?\\n- Mmunyi mundi mua kupetaku
  panyi disanka?\\nNeupetele mandamuna a nkonko eyi penyi? Kudi mikanda ne bantu ba
  bungi batu bateta kuandamuna nkonko eyi. Kadi mandamuna a mikanda eyi anyi a bantu
  badi batendelela ne a bapastere atu abengangana. Amue atu mimpe anu bua tshitupa
  tsh\u00eepi, bikengela kuashintulula padi matuku apita.\\nKadi kudi mukanda udi
  wowu ne mandamuna malelela. Mmukanda utu wamba malu anu malelela. Umue musangu,
  Yezu wakakula bua mukanda eu pavuaye usambila Nzambi. Wakambila Nzambi ne: \u2018D\u00eeyi
  diebe mbulelela.\u2019 (Yone 17:17) Tutu tubikila D\u00eeyi adi lelu ne: Bible anyi
  Mukanda wa Nzambi. Mu mabeji adi alonda, neumone mudi Mukanda wa Nzambi wandamuna
  bimpe nkonko eyi. Tudi bangate anu malu makese tshianana.\\nNzambi utu mutunange
  anyi?\\nBANTU BATU BADIELA LUKONKO ELU BUA TSHINYI? Malu mabi ne tshikisu bidi tente
  pa buloba. Mu bitanda bia bungi badi balongesha ne: ntatu yonso itudi nayi mmalu
  akavua Nzambi mulongolole.\\nMUKANDA WA NZAMBI UDI WAMBA TSHINYI? Ki Nzambi utu
  wenzeja malu mabi to. Bualu Yobo 34:10 udi wamba ne: \u2018Nzambi k\u00eana mua
  kuenza bibi to! Wa Bukole Buonso k\u00eana mua kukengesha muntu to!\u2019 (MMV)
  Nzambi mmusue kutuenzela malu mimpe be! Ke bualu kayi Yezu wakatulongesha bua kusambila
  ne: \u2018Tatu wetu udi mu diulu, Bukalenge buebe bulue. Benze pa buloba muudi musue
  bu mudibu benza mu diulu.\u2019 (Matayo 6:9, 10) Nzambi mmuitabe too ne bua kudikengesha
  anu bua kutuenzela malu malenga kumpala eku. Kabiena bileja ne: mmutunange bikole
  anyi?\u2014Yone 3:16.\\nTangila kabidi Genese 1:26-28; Yakobo 1:13; ne 1 Petelo
  5:6, 7.\\nMakenga ne mvita nebijike anyi?\\nBANTU BATU BADIELA LUKONKO ELU BUA TSHINYI?
  Bantu ba bungi batshidi anu bafua mu mvita. Ntatu itu itukuata tuetu bonso.\\nMUKANDA
  WA NZAMBI UDI WAMBA TSHINYI? Nzambi mmulaye ne: neajikije mvita ne ntatu yonso idi
  pa buloba. Pikala mbulamatadi wa Nzambi nkayende muangate malu mu bianza, bantu
  \u2018kabakulonga lungenyi lua kuluangana nalu mvita kabidi to,\u2019 bualu \u2018nebandamune
  miele ya mvita, ishale nkasu.\u2019 (Yeshaya 2:4, MMV) Nzambi neajikije ntatu ne
  makenga onso. Bible udi utuambila ne: \u2018Nzambi neakupule tshinsonji tshionso
  ku m\u00easu kuabu; ne lufu kaluena luikalaku kabidi; madilu kaena ikalaku kabidi,
  nansha muadi, nansha kanyinganyinga kabidi; malu a kale [bu mudi ntatu ne makenga
  adiku lelu eu] akumuka.\u2019\u2014Buakabuluibua 21:3, 4.\\nTangila kabidi Musambu
  wa 37:10, 11; 46:9; ne Mika 4:1-4.\\nPadi muntu ufua utu uya penyi?\\nBANTU BATU
  BADIELA LUKONKO ELU BUA TSHINYI? Mu bitanda bia bungi batu balongesha ne: anyima
  wa muntu utu ushala ne muoyo padi muntu ufua. Bamue bantu batu bamba ne: bafue badi
  mua kutukengesha; bakuabu bamba ne: Nzambi utu wosha bantu babi mu mudilu.\\nMUKANDA
  WA NZAMBI UDI WAMBA TSHINYI? Bafue kabatu ne muoyo to: kabatu bumvua, kabatu bamona,
  kabatu bakula anyi bela meji to. Muambi 9:5 udi wamba ne: \u2018Bafue kabena bamanye
  bualu bumue.\u2019 Bu mudi bafue kabayi bamanye bualu, kabayi bumvua anyi benza
  bualu nansha bumue, kabena mua kutukengesha anyi kutuambuluisha to.\u2014Musambu
  146:3, 4.\\nTangila kabidi Genese 3:19 ne Muambi 9:6, 10.\\nNetumonaku kabidi bantu
  batudi bafuishe anyi?\\nBANTU BATU BADIELA LUKONKO ELU BUA TSHINYI? Tutu basue kuikala
  tumona bantu bonso batutu banange. Ke bualu kayi tutu basue kubamona kabidi nansha
  bobu bamane kufua.\\nMUKANDA WA NZAMBI UDI WAMBA TSHINYI? Nzambi neajule ba bungi
  ba ku bantu badi bafue. Yezu wakamba ne: \u2018Badi mu nkita nebajuke.\u2019 (Yone
  5:28, 29) Anu bu muvua Nzambi musue katshia kuonso eku, bantu bajulaye nebasombe
  pa buloba ebu kadi bumane kulua mparadizu. (Yeshaya 65:21-25) Bantu bimpe nebikale
  ne bukole bua mubidi tumatuma, nebapete muoyo wa tshiendelele. Mukanda wa Nzambi
  udi wamba ne: \u2018Bantu bimpe nebapiane buloba, nebasombemu tshiendelele.\u2019\u2014Musambu
  37:29.\\nTangila kabidi Yobo 14:14, 15; Luka 7:11-17; ne Bienzedi 24:15.\\nNdi mua
  kuenza tshinyi bua Nzambi kuteleja masambila andi ngenza?\\nBANTU BATU BADIELA LUKONKO
  ELU BUA TSHINYI? Mu bitanda bionso, bantu batu basambila. Kadi ba bungi batu bamona
  ne: Nzambi katu ubandamuna to.\\nMUKANDA WA NZAMBI UDI WAMBA TSHINYI? Pakalongesha
  Yezu bantu mushindu wa kusambila, wakamba ne: kanuakudi \u201cbiakulakula\u201d
  bu mudi bamue bantu badi bakula \u2018m\u00eayi a bungi.\u2019 (Matayo 6:7) Nanku
  katuena mua kuambulula masambila kampanda makuata ku muoyo to. Tuetu basue bua Nzambi
  atuteleje, tusambilayi mushindu udiye munange. Nunku mbimpe kuanji kumanya malu
  adiye musue. Yone wa kumpala 5:14 udi wamba ne: \u2018Bitualomba Nzambi tshintu
  tshionso bu mu disua diende, yeye udi utumvuila.\u2019\\nTangila kabidi Musambu
  wa 65:2; Yone 14:6, 14; ne 1 Yone 3:22.\\nMmunyi mundi mua kupetaku panyi disanka?\\nBANTU
  BATU BADIELA LUKONKO ELU BUA TSHINYI? Bantu ba bungi batu bela meji ne: bua kuikala
  ne disanka, mbimpe kuikala ne makuta, kuenda lumu anyi kuikala ne mpala muimpe.
  Kadi nansha mutubu bakeba bintu bisatu ebi, kabatu bapeta disanka to.\\nMUKANDA
  WA NZAMBI UDI WAMBA TSHINYI? Yezu udi utuleja mutudi mua kupeta disanka mu m\u00eayi
  ende aa: \u2018Badi bateleja d\u00eeyi dia Nzambi, badi badilama, badi ne disanka.\u2019
  (Luka 11:28) Bua tuetu kuikala ne disanka dilelela, tudi ne bua kuanji kukumbaja
  dijinga dietu dinene dia kumanya Nzambi ne malu adiye mulongolole bua kutuenzela.
  Malu aa adi mu Bible. Kumanya malu aa nekutuambuluishe bua kumanya bintu bidi ne
  mushinga menemene ne bidi kabiyi nawu. Tuetu tulonda tshidi Bible utuambila patudi
  tukeba tshia kuenza anyi patudi tuenza malu, netuikale ne disanka.\\nTangila kabidi
  Nsumuinu 3:5, 6, 13-18 ne 1 Timote 6:9, 10.\\nAa ke mandamuna adi Bible ufila bua
  nkonko isambombo eyi; kadi ki ngonso to. Udi musue kumanya malu makuabu anyi? Newikale
  ne dijinga edi anu wewe mumanye ne: bidi bikengela wewe kumanya bikole malu a Nzambi.
  Kudi kabidi nkonko bu mudi eyi: \u2018Pikala Nzambi mutunange, bua tshinyi mmulekele
  malu mabi bungi nunku mutantshi bule nunku? Malu a mu d\u00eeku dianyi adi mua kulengela
  munyi?\u2019 Mukanda wa Nzambi udi wandamuna bimpe nkonko eyi ne nkonko mikuabu
  ya bungi kabidi.\\nKadi pabi bantu ba bungi kabatu bakeba mandamuna adi Bible ufila
  to. Batu bamba ne: Bible mmunene, mmukole bua kumumvua. Kadi kuenaku musue bakuambuluishe
  bua kupeta mandamuna aa mu Bible anyi? Kudi bintu bibidi bidi Bantemu ba Yehowa
  basue kukuambuluisha nabi.\\nTshia kumpala, ke mukanda wa Bible utu ulongesha tshinyi
  menemene? Mbawenze bua kuambuluisha bantu badi kabayi ne d\u00eeba dia bungi bua
  kumonabu mudi Bible wandamuna nkonko minene itubu badiela. Tshintu tshibidi ke programe
  wa kulonga Bible kuyi ufuta makuta. Ntemu wa Yehowa udi pamue nuenu udi mua kulua
  kukutangila ku nzubu anyi muaba uudi musue bua kupitshisha nebe minite mikese lumingu
  luonso bua kuyikila nebe malu a mu Mukanda wa Nzambi. Bantemu mbalonge Bible ne
  bantu bapite bungi mushindu eu. Bantu ba bungi mbafike ku diambila Bantemu ne: \u201cKi
  bulelela ebu!\u201d\\nKakuena tshintu tshidi tshipite malongesha aa to! Malongesha
  malelela a mu Bible aa adi atuambuluisha bua kubenga kuikala ne bu\u00f4wa bua tshianana,
  kuikala ne bitabataba anyi kubuejakaja malu. Malongesha aa adi atuleja malu malenga
  adi matuindile kumpala eku, atupesha disanka ne atuleja bua tshinyi tudi ne muoyo.
  Yezu wakamba ne: \u2018Nenumanye kabidi bualu bulelela, ne bualu bulelela nebunupe
  budishikaminyi.\u2019\u2014Yone 8:32.\"", "\"Christoph Colomb, mulela mu tshinunu
  nkama inayi makumi atanu ne umwa ku G\u00eane ne mufwe mu tshinunu nkama itanu ne
