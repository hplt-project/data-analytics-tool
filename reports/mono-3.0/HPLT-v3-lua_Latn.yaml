  Mumanyishi\\\" ne udi muakudibue nangananga bua muntu udi ufua bua bumanyishi buandi.
  Diunvuija dionso edi didi dilelela kabidi bua Kilisto. \\\"Wakadi mumanyishi wa
  bushuwa\\\" (Buak. 3. 14) ne \\\"wakadi mutumikidi too ne ku lufu, lufu lua ku mutshi
  mutshiamakane\\\" (Filip 2. 8). Kadi nkonko idi ilonda ne mandamuna ayu, bidi bileja\\nbilondeshele
  Mukanda wa Nzambi ne, kumpala kua bionso lufu lua Muekelenge Yesu ludi ne mushinga
  wa pabuawu; ne kabidi, luakadi ne mushinga wa bungi kupita lufu lua muntu udi ufuila
  ditaba.\\n2.2 Kilisto wakashipibua anyi wakateka muoyo wende panshi?\\nKilisto akangata
  malu onso aa abidi. Wakashipibua, luseke lukuabu wakateka muoyo wende (buena kuamba
  ne nkayende wakitaba kufua). Bantu bakenza muabu muonso bua kumushipa; bakamushipa
  ku mutshi mutshiamakane, ne mu mushindu eu bakabadibua bu bakamushipa (Bien. 2.
  23). Elu ludi luseke lua bujitu bua muntu ku bualu bua lufu luandi.\\nKadi kutangila
  ku lunga luseke, Kilisto wakaditekela muoyo panshi (Yone 10. 11, 15, 17, 18). Tudi
  tubala kabidi ne : \\\" pakangataye nvinega, wakamba ne, bualu buakujika; wakinyika
  mutu, wakapola muoyo \\\" (Yone 19. 30). Elu nduseke lua bukole bua buNzambi buandi.\\n2.3
  Buatshinyi Yesu wakafua?\\nTshiena bualu etshi tshidi tshimpe tshitambe, ne tshidi
  bualu bukole bua kufila diandamuna dia tshikoso. Kilisto wakafua bua kufila bumanyishi
  bua ditumikila diandi dinene kumpala kua Nzambi,\\n- bua kutumbisha Nzambi ku bualu
  bua bubi,\\n- bua kutumbisha Tatu mu ditumanyisha dinanga diandi,\\n- buakupesha
  Nzambi bishimikidi bia kubingisha babi,\\n- bua kutuadila bantu bakamana kujimina
  kumpala kua Nzambi lupandu ne diakalengele.\\n2.4 Yesu wakatuala mibi yanyi anyi?\\nBidi
  bilondeshela paudi mumuitabuje, pawikala mumane kulua kudiye ne mibi yebe, ne mumane
  kukudimuna mutshima webe, wakamuitabuja bu Musungidi webe, diandamuna didi ne \\\"eyo\\\".
  Patudi tubala ne Yesu wakambula malu mabi \\\"etu\\\", buena kuamba ne malu mabi
  a bena kuitabuja (1 Pt. 2.24). Mukanda wa Nzambi kawena wamba neyesu wakambula malu
  mabi a \\\"buonso\\\" nansha, kadi udi wamba ne wakambula malu mabi a \\\"babungi\\\"
  (anyi bangi\\nYeshaya 53. 12).\\n2.5 Lufu lua Kilisto ludi lukumbana bua bantu buonso
  bafuidibue luse anyi?\\nEyo. Lufu lua Kilisto ludi lukumbana bua bantu buonso balue
  kudiye. Kadi anu aba badi balua kudiye kebadi bapeta ku lufu elu tshipeta tshia
  kulekedi kua malu mabi abo. Dipa didiku. Didi didifila kudi muntu yonso.\\n- Nzambi
  Musungidi wetu \\\"udi musue bua bantu buonso basungidibue ...\\\" (1Tim. 2.4).\\n-
  Bikala muntu ne Nyota alue kundi anue biandi (Yone 7. 37).\\n- \\\"Ne udi ne nyota
  alue; udi musue angate biandi patupu mayi a muoyo (Buak. 22. 17).\\n2.6 Buonso nebafuidibue
  luse anyi?\\nMuntu yonso udi mua kubuikidibua (tangila tunungu tudi tulonda). Kadike
  buonso kabakufuidibua luse nansha. Tudi tubala ne:\\n- \\\"bua mutu yonso udi umuitabuja,
  kafu biandi, kadi ikalene muoyo wa tshiendelele\\\" (Yone 3. 16)\\n- \\\"Udi witabuja
  muana udi ne muoyo wa tshiendelele, kadi udi upidia muana (buena kuamba ne udi kayi
  witabuja) kena wikala ne muoyo, kadi tshiji tshia Nzambi tshidi tshishala kudiye
  (Yone 3. 36)\\n2.7 Kubuikidibua ntshinyi?\\nMuaku kubuikidibua (badi bamba mushindu
  mukuabu ne \\\"kujimijibua mibi) udi mu 1 Yone 2. 2 \\\"ne yeye udi bu mulambu wa
  kubuikidibua nawu mibi yetu; ke ngua mibi yetu nkayayi, kadi wa mibi ya buonso ba
  pa buloba bujima\\\". Mu mushindu kayi udi dibuikidibua edi dikale bua \\\"buonso
  ba pa buloba bujima\\\"? Bualu bua mulambu wende udi mutambe bunene, ne udi ne mushinga
  munene kumpala kua Nzambi, udiye mua kupesha bantu buonso\\nlupandu pa bualu buawu
  - nansha bu mudi buonso kabayi bitaja (tangila kanungu kadi kalonda.\\nTuvuluke
  ne Nzambi udi wa tshijila ne muakane. Bua bualu ebu, muntu mubi udi ukumbanyina
  tshilumbuluidi ne dipishibua kudi Nzambi. Kakuyi bua mudimu wa Kilisto ku mutshi
  mutshiamakane, nganyi wakadi mua kupanduka ku tshilumbuluidi tshia mushindu eu.
  Kadi bua bualu bua ngasa wa Nzambi, Kilisto wakafua, ne wakalua mulambu wa dibuikidibua
  dia mibi, nunka katataka, Nzambi udi ne budikadidi, bua kupa lupandu lua patupu.
  Mu mushindu eu,\\n\\\"wakadifila bua bualu buetu\\\". (1 Tim. 2. 6).\\nMufundu mukuabu
  mufuanangane udi usanganyibua mu Lomo 3. 25 udi wamba ne Nzami wakafila muanende
  bu mulambu wa kubuikila nau mibi ku ditabuja dia mu mashi andi. Muaku eu udi utuvuluija
  mufuanu mukuabu wa mu dipungila dikulukulu wakadi tshibuikilu(propitiatoire) tshia
  mushete wa tshipungidi thiedibua masshi musangu umue ku tshidimu (Lew. 16. 14).
  Mashi akadi amiaminyibua pa tshibuikilu tshia mushete wa tshipundi mu ntenta wa
  kusambakena, adi unvuija ne Nzambi wakasankishibua ku lufu lua Kilisto ne tshibueledi
  tshia kuya kumpala kua Nzambi ntshiunzuluke (bualu bua pa tshibuikilu etshi ke muaba
  wakadi Nzambi usambakena ne muntu bua kuakula nende).\\nMu tshikoso, dibuikidila
  dia mibi, didi dipesha Nzambi bishimikidi bia kupesha bantu buonso lupandu patupu.
  Lupadu elu ludi lukumbana anu kudi badi baluakidila anyi baluitabuja.\\n2.8 Diangatshila
  muaba ntshinyi?\\nMuangatshidi wa muntu muaba, udi muntu udi wangata muaba wa mukuabu.
  Pa mutshi mutshiamakane, Kilisto wakangata muaba wa badi bamuitabuje. Muntu muakane
  wakafuila bua bantu babi (1 Pet. 3. 18). Yeye wakatutuadila mibi \\\"yetu\\\" ne
  \\\"tuakondapibua ku mibunda bunda yandi\\\" (Yesh. 53. 12; 1Pt 2. 24). Meyi mamanyike
  bimpe a muprofete Yeshaya, adi unvuija bimpe tshidi dianagatshila muntu muaba diunvuija.
  \\\"Bakamutapa mputa bua mibi yetu,\\nbakamukuma bua malu mabi etu; dikenga didi
  divuija ditalala dietu, diakadi pambidi pandi, ne tuakukoleshibua ku mibundabunda
  yandi... ne Yepowa wakuteka dipila dia bubi bua buonso buetu pambidi pandi\\\" (Yesh.
  53. 5, 6). Mu mushindu eu, \\\"Kilisto wakateka \\\"muoyo wende bua kupikula nau,
  bantu bangi [anyi babungi]\\\" (Mt. 20. 28; Mk. 10.45).\\nDiangatshila muntu muaba
  didi anu bua badi bitabuje.\\n2.9 Tudi tuyila tshinyi bua dituku dinene dia kubuidibua
  mibi (Lew. 16)?\\nTshimue tshia ku bilele biakadi bifundila bena Isalele, tshiakadi
  tshibikidibue ne \\\"Dituku dinene dia kubuikidibua mibi\\\" (Lew. 16) Milamu yonso
  mifidibue dituku adi, idi tshilejelu tshia nseke ibidi idi nayi mudimu munene wa
  Kilisto. Dibuidibua (tangila mu L. 2.7) Diangatshila muntu muaba (tangila L. lua
  2.8).\\nMusangu umue ku tshidimu, bena Isalele bakadi ne kuenza disanka edi dia
  dituku dinene dia kubuikidibua mibi. Mulambu wa mpumbu ya mbuji ibidi yakadi tshimue
  tshia ku bitupa bia mushinga bia dituku edi. Mpumbu umue wakadi wa \\\"Yepowa\\\"
  (\\\"kuibuikidibua\\\") ne mukuabu bua bena Isalele (\\\"kuangatshila muntu muaba\\\")
  Mashi a mpumbu wa kumudilu, akadi amiaminyibua pa tshibuikilu tshia mushete (\\\"kubuikidila\\\")
  bua muibidi, muakuidi munene wakadi\\nutonda bubi buonso bua bena Isalele mutenteke
  bianza biandi pa mutu wa mbuji, kunyima mbuji eu wakadi utumibua mu tshipela (Lew.
  16).\\nKilisto wakakumbaja malu onso aa abidi : Nzambi udi musankishibue ne mutumbishbue
  ku mudimu wandi (kubuikidibua) ne mibi \\\"yetu\\\" yakatuadibua kudiye \\\"kutuangatshila
  muaba\\\"\\n2.10 Dibuikidi dia mibi didi dikumbanyina tshilumbuluidi kumpala kua
  Nzambia anyi?\\nEyo, menemene. Bakuabu bakalongesha ne \\\"kubuikidila kua mibi
  \\\"kudi kusua kuamba anu ne, Kilisto wakabuela anu mu ngikadilu wa dikenga tshianana
  wakangata anu mubidi mubi wa bumuntu\\\". Kuamba nunku nkupua muoyo ne \\\"dikenga
  didi divuija ditalala dietu, diakadi pambidi pandi (Yesh. 53. 5), ne kabidi \\\"Muele
  wa nvita wa Yepowa wakadi lukuna ne nya''nyi (mulunda ) wa mu mudimu) (Zek. 13.
  7). Kilisto wakatuala malu mabi etu, mbuena kuamba ne,\\nwakambula tshilumbuluidi
  tshiakadi tshitukumbanyine bualu bua mibi yetu.\\n2.11 Mudimu wa Kilisto, udi kabidi
  ne bupikudi bua ntatu ya ku mubidi eu anyi (masama; nzala lufu\u2026)?\\nTo, nansha
  kakese bua patutshiena pa buloba ebu. Babungi bakunvua bibi nv. 5 wa muprofete Yeshaya
  53 \\\"tuakakoleshibua ku mibundabunda yandi\\\" Nvesa eu udi wakula bua \\\"malu
  mabi etu\\\" ne bua \\\"ditalala dietu\\\" mu mushindu eu ne \\\"kukoleshibua\\\"
  kudi ku bualu bua bubi, disama edi dinene ke ku bualu bua ntatu ya mubidi eu nansha.\\nBia
  mumua nv 4 wa shap. umue eu, wakunvuibua kabidi bibi \\\"Bulelela, wakatutuadila
  makenga etu, wakutuambuila kanyinganyinga ketu\\\". Nvesa eu kena wakula bua mudimu
  wa Mukelenge ku mutshi mutshiamakane nansha, kadi bua diondapa dishilangane diakenza
  Mukelenge bu mudi diabulula dia nvesa eu mu Matayo 8. 17 dileja.\\nBua katataka,
  tutshiena tuindila dipikudibua dia mubidi eu (Lom. 8. 23).\\n2.12 Kupikudibua (rachat)
  ntshinyi?\\nDipikudibua (tudi mua kuamba kabidi ne \\\"bupikudi\\\" [rachat]) didi
  mu mushinga udi ufutshibua. Bilondeshele mikenji ya Mose, bumpianyi buakadi ne bua
  \\\"kupikudibua\\\" (Lew. 25. 25). Tshilejelu, bikala muntu wakadivuija mupele,
  bua bualu kampanda, ne wakajimija bumpianyi buandi, Muntu wa mu diku diende wakadi
  ne bualu bua kubupikula anyi kumupikula yeye (bikalaye wakavuijibua mupika).Tudi
  ne tshilejelu tshimpe mu mukanda wa Luta, muvua Naomi mujimije bintu biandi bionso,
  tudi tumona Boaza, udi ulua mupikudi anyi (musungidi).\\nKilisto wakapikula (anu)
  badi bandi bakamuitabuja. Ne mushinga mene wakafutaye, mmashi andi mene (1 Pet.
  1. 18) buena kuamba ne muoyo wende.\\n2.13 Kupikudibua (achat) kudi kunvuija tshinyi?\\nBulelela,
  kupikudibua (achat), kudi kulomba kabidi kufuta kua mushinga, kadi kudi dishilangana
  pankatshi pa kupikula (achat) ne kupikula (rachat).\\nKupikula (achat) kudi bualu
  bua buloba bujima, ke anu bua bena kuitabuja nansha. Nvesa eu udi ulonda udi ujadika
  bualu ebu :\\\"Kadi baprofete ba mashimi bakabika munkatshi mua bantu kabidi, bu
  mudi bayishi ba mashimi balua kubika munkatshi muenu, nebalue mu musokoko, ne malu
  manutapulule ku dibutuka, bavila Mukelenge wakabapikula (achat) badivuijila dibutuka
  dia lukasa. (2 Pt. 2. 1) Bayishi aba ba mashimi bakapikudibua (achat), kadi bidi\\nbuinvuika
  patoke ne kabakapikudibua (rachat) (kabakadi bitabuja Mukelenge) bualu bua bakadi
  bavila Mukelenge ne badivuijila dibutuka dia lukasa.\\nTshilejelu tshimpe tshidi
  mu lusumuinu lua Dibue dia mushinga mukole mu budimi. Budimi buonso bujima buakasumbibua
  bua (bualu bua dibue dia mushinga mukole) ne Budimi budi tshinfuanyikiji tshia buloba,
  Mt. 13. 37, 44). Lufu lua Kilisto ludi lumupesha bukelenge ne bukokeshi pa buloba
  bujima - bionso biakasumbibua kudiye.(Bukokeshi ebu budi bua bukumbaja buende budiye
  nabu pa buloba bujima bu Mufuki). Katubuejakaji muaku wa pa muanda kupikula udi
  wakula bua achat ne dipikula udi wakula bua rachat.\\n2.14 Mukelenge wakambula malu
  mabi etu tshikondo kayi?\\nBua kuamba patoke: kena muambule pakadiye ne muoyo pa
  buloba, anyi padiye mufue mu lukita, anyi tshikondo tshia meba asatu a kumudilu
  a pa mutshi mutshiamakane nansha. Kilisto wakambula malu mabi etu mu meba asatu
  a midima \\\"kubangila ku diba isambombo\u2026 ne ku diba tshitema\\\" (Mt. 27.
  45). Pa diba adi; midima yakadiku - ne dipudikila. Katuena tunvua muaku nansha umue
  wa mukelenge too ne pa diba tshitema. Kundekelu, muntu nansha\\numue kena mua kupima
  bule ne bungi bua malu akakumbana mu meba aa kudiye nansha; kadi diyi dikole dia
  Mukelenge ku ndekelu, kua meba aa, didi (mu tshiakuidi tshikuabu) dibulula tshilulu
  : Nzambi wanyi, Nzambi wanyi wakundekela bua tshinyi? (Mt. 27. 46).\\nKilisto udi
  muntu umuepele Muakane wakalekedibua kudi Nzambi, ne anu mu meba aa asatu a midima
  ke muakenzeka mudimu wa dibuikidibua dia malu mabi etu. Kumpala kua meba aa, Kilisto
  anu mu buobumue bupuangane ne bujima ne Nzambi, ne kunyima udi wela diyi kudi Tatu
  ne uteka muoyo wende mu bianza biende (Lk. 23. 34, 46). 1 Pt. 2. 24 udi uleja ne,
  \\\"mpa mutshi mutshiamakane\\\", pakambula Kilisto malu mabi etu.\\n2.15 Bua tshinyi
  Mukelenge Yezu wakalekedibua kudi Nzambi?\\nBualu ebu buakadi buya mu ditapuluka
  ne ne dimanye ne bipeta bionso biakadibu mua kuindila (Mis. 37. 25). Diyi dia Muekeleng
  : \\\"wakundekela bua tshinyi?\\\" udi usanganyibua mu misambu 22. 1, ne musambe
  eu udi utungunuka bua kunvuija ne bulelela buonso, badi badifila kudi Yepowa badi
  \\\"bapikudibue\\\" ne kabena bafuishibua bundu nansha\\\" (Mis. 2. 4, 5). Kadi
  mmushindu kayi utudi tumona eu muena lulamatu mutambe buonso ulekedibua?\\nDiandamuna
  dia kumpala didi ne \\\"wewe udi wa tshijila\\\" (Mis. 22. 3). Pakambula Kilisto
  malu mabi etu, Nzambi wa tshijila wakadi ne bua kuikala kule nende, wakadi mene
  ne bua kumulumbuluisha; ne \\\"kumushipa\\\". Diandamuna dibidi didi disanganyibua
  mu dipungila dipia dipia: Kulisto wakambula malu mabi etu.\\n2.16 Mukelenge, wakalekedibua
  kudi Tatuende anyi?\\nDiyi dia Nzambi kadiena ne mufundu udi ujadika kulekedibua
  kua Mukelenge kudi Tatu wende nansha. Padidi diakula bualu bua kulekedibua kua Mukelenge,
  Kudi kutangilangana anu ne \\\"Nzambi\\\": \\\"Nzambi wanyi, Nzambi wanyi, wakundekela
  bua tshinyi?\\\" (Mt. 27. 46; Mk. 15. 34; Mis. 22. 1). Kadi padi diyi diandi diakula
  bua malanda a Mukelenge bu Muana wa Tatu, mifundu idi ijadika ne, wakadi (ne udi)
  bikondo bionso mu tshiadi tshia Tatu wende (Yone 1. 18). Kakuyi kukeba bua kujingulula
  malua a adi masokoka kutudi ne adi atupitshila, bidi bikengela kumone dishilangana
  didi pankatshi pa kulekedibua kua Mukelenge Yesu kudi Nzambi; ne malande ende mu
  bikondo bionso ne Tatu wende.\\nTshilejelu tshikese tshidi mua kutukuatshisha: Bikalaku
  kudi mulumbuluishi, udi ne muanende mufundibue ku tshilumbuluidi ne mupile, nunku
  muana udi ne bua kulumbulushibua kumpala kua mulumbuluishi (udi tatu ende), tshidi
  tshipita ntshinyi? Mulumbuluishi bu bulumbuluishi) udi ne bualu bua kuamba dipila
  dia muanende - kadi (bu tatu) mutshima newikale mulamate kudi muanende.\\n2.17 Wakalekedibua
  kudi Nzambi pakafuaye anyi?\\nTo, bualu wakamba ne \\\"bionso biakumbanyi\\\" (Yone
  19. 30) ne wakateka muoyo wende mu bianza bia Tatu (Lk. 23. 46). Tangila kabidi
  L. 2. 14.\\n2.18 Tudi tumanya munyi ne Nzambi mmuitabuje mushinga wakafuta Kilisto?\\nKudi
  tshimanyishishilu tshidi patoke ne tshidi tshimueneka kutudi, Nzambi wakafila bumanyishi
  bua Kikisto - yeye uvua bantu bashipe ku mutshi mutshiamakane: wakamubisha ku bafue,
  wakamuangata\\nmu muaba mutambe kupuekela, wakamupesha muaba udi mutambe butumbi,
  muaba wa tshinemu ku tshianza tshia balume tshia Nzambi (tangila Efes. 1.19-23 ne
  Bien. 2. 24, 32; 3. 15,...). Kakuena mpata kabidi ne Nzambi wakitabuja mushinga
  - Kilisto wakabika bua dibingishibua dietu (Lom. 4. 25).\\n2.19 Tudi mua kusungidibua
  ku muoyo muakane wa Kilisto anyi?\\nTo. Lufu lua Kilisto luakadi ne mushinga. Tshianana
  to, \\\"lutete lua bl\u00e9 luakadi mua kushala nkayalu kaluyi ne mamuma (Yone 12,
  24).\\\"Kakuyi kumatshisha kua mashi panshi kakuena kubuikidibua\\\"kua mibi (Eb.
  9. 22). Bituikala tuakamanya mua kusungidibua ku muoyo muakane wa Kilisto (yeye
  wakakumbaja mikenji yonso); nunku mbuatshinyi Kilisto wakafua? \\\"Bualu bua bikala
  buakane budi ku dienza dia Mikenji, Kilisto wakafua bua\\npatupu\\\" (Gal. 2. 21).\\nMu
  bualu ebu, tuangate mufundu wa Lomo 5. 10 \\\"Bualu bua bituikala balengesha ne
  Nzambi, ku lufu lua Muana wandi, patuakadi bena lukuna nandi, nunku netutambe kusungidibua
  ku muoyo muoyo wandi patuakamana kulengesha nandi. Nvesa eu udi wamba bimpe patoke
  ne, netusungidibue ku muoyo, kadi udi wamba:\\n- bua bakadi bamane kulengejibua;\\n-
  bua kusungidibua ku malu makole mu njila wetu ke bua lupandu lua tshiendelele nansha;\\n-
  bua muoyo wa Mukelenge kunyima kua lufu, mu dibika, mu diulu, ke bua tshikondo tshia
  muoyo wende pa buloba kumpala kua lufu luende nansha.\\n2.20 Mbuatshinyi ntshilema
  tshinene bua kulongesha ne muena kuitabuja udi mua kujimija lupandu?\\nBantu bakuabu
  badi balongesha ne, muena kuitabuja udi musungidibue, kadi padiye upanga lulamatu
  mu nsombelu wende udi mua kujimija lupandu elu. Kutangila mushidu eu, nkufikila
  kuamba ne, bua kusungidibua tudi bualu ne malu abi: kumpala kuitabuja mudimu wa
  Kilisto - lufu luende); ne kulonda, luendu lua \\\"tshijila\\\" anyi \\\"lulamatu\\\"
  lua muena kuitabuja. Buene kuamba mushindu mukuabu ne, lufu lua Kilisto pa mutshi
  mutshimakane nkayalu , kaluena lukumbana kusungila muntu tshiendelele. Nkupetula
  kua mudimu wa Kilisto ku mutshi mutshiamakane.\\nLuseke lukuabu, bikala lupandu
  luetu luakadi lukumbanyina lulamatu anyi luendu luetu lua tshijila, katuakadi mua
  kuikala ne \\\"ditalala ne Nzambi\\\", ne katuakadi mua kuikala ne bujadiki ne,
  katuena kabidi ne dipila kudiye - kutangila diyi dia Nzmbi didi ditupa bujadiki
  pa malu aa abidi (Lomo 5. 1 ne 8. 8. 1).\\n2.21 \\\"Dilengeja\\\" ntshinyi?\\nKulengeja,
  \\\"nkutuangaja\\\" \\\"kubueja diunvuanga ne\\\". Bena lukuna babidi, badi ne bualu
  bua kulengajangana. Nzambi ku luende luseke, kakadi ne bualu bua kulengejana ne
  muntu (bualu bua kakadi muena lukuna ne muntu nansha, udi ne dinanga kudiye), kadi
  muntu, udi ne bualu bua kulengejangana ne Nzambi (2 Kol. 5. 20).\\nDilengejibua
  kadiena mushindu umue ne dibuikidibua nansha (tang. 2. 7), kadi kadiela mua kukumbana
  kumpala kua dibuikidibua nansha.\\n2.22 Diyi dia Nzambi kadiena diamba ne bintu
  bionso ne bilengejibue anyi? Bikalabi nunku, bantu buonso kunshikidilu kabakusungidibua
  anyi?\\nBintu bionso nebilengejibue ne Nzambi, kadi ke bantu buonso basungidibua
  nansha. Nvesa udi bualu ebu bupatukila udi wamba ne: \\\"Bualu bua Tatu wakasanka
  bua tshiuwidi tshionso tshia Bunzambi tshikale munda muandi (mua Kilisto); ne bua
  kulengejijaye bintu bionso kudiye bua bualu buandi, yeye mumane kuvuija ditalala
  ku mashi a kumutshi wandi mutshiamakane ; bua bualu buandi kulengejijaye bintu bionso
  kudiye, ne bidi pa buloba ne\\nbidi mu diulu\\\" (Kolos. 1. 19, 20).\\nNvesa eu
  udi wakula patoke bua \\\"bintu\\\" ke bua bantu nansha. Buloba bujima buakamana
  kunyanguka ku bubi bua muntu (Lom. 8. 20). Bua bualu ebu, bintu bionso bidi ne bualu
  bua kupingajibua mu malanda ne mu diunvuangana ne Nzambi, ku bualu bua lufu lua
  Kilisto ku mutshi mutshiamakane: \\\"wakavuija ditalala ku mashi a ku mutshi wandi
  mutshiamakane), bu mudi diyi diamba.\\n2.23 Kusungidibua kua buonso ntshinyi?\\nNdilongesha
  dia dishima, didi diamba ne bantu buonso (balume ne bakaji) nebasungidibue kunshikidilu.\\nMukanda
  wa Nzambi kawena ulongesha nunku nansha, nansha bikala nvesa mikuabu yakunvuibua
  bibi kudi bakuabu (tangila 2. 22). Bualu bukuabu, lungenyi lua kusungidibua kua
  buonso ludi lutupakana ne mifundu mikuabu ya mu Mukanda wa Nzambi, tshilejelu Yone
  3. 36: \\\"Udi witabuja Muana udi ne muoyo wa tshiendelele; udi upidia Muana kena
  wikala ne muoyo, kadi tshiji tshia Nzambi tshidi tshishala kudiye\\\". Bikala tshiji
  tshia Nzambi\\n\\\"tshishala\\\" kudi bantu ba mushindu eu, mushindu kayi udibu
  mua kusungidibua \\\"ku ndekelu\\\"? Udi wamba \\\"Udi witabuja\\\" udi ne muayo
  wa tshiendelele\\\" kabena bamba \\\"buonso\\\" tshianana\\\" anyi \\\"yonso\\\"
  (Yone 3. 36).\"", "\"MABEJI A TSHISANGILU TSHIA NSOMBELU NE MUDIMU WETU WA BUENA
  KRISTO Ngondo 2 2018\\nDiyukidilangana ne bantu dimanyine pa nkonko eyi: Bible utshidiku
  anu ne mushinga too ne lelu anyi? Bible udi umvuangana ne malu a sianse anyi? Mibelu
  ya mu Bible idiku ne diambuluisha anyi?\\nTUIKALAYI NE NSOMBELU WA BUENA KRISTO\\nYezu
  wakafila bilejilu bipepele ebi bua kulongesha malu a mu nyuma a mushinga mukole.
  Mmalongesha kayi atudi tupeta mu Matayi nshapita wa 13?\\nBIUMA BIA MU D\u00ceYI
  DIA NZAMBI\\nYezu wakambila bayidi bende bua kudisha musumba wa binunu bia bantu
  nansha muvuabu anu ne mampa atanu ne mishipa ibidi patupu. Tshiakenzeka ntshinyi?
  ne bidi bitulongesha tshinyi?\\nTUIKALAYI NE NSOMBELU WA BUENA KRISTO\\nYezu wakaleja
  mushinga udi nawu mukenji eu wa ne: \u2018nemeka tatuebe ne mamuebe.\u2019 Mukenji
  au uvuaku mua kushikila tshikondo kampanda anyi?\\nBIUMA BIA MU D\u00ceYI DIA NZAMBI\\nTudi
  ne bua kuenza tshinyi bua kulekela disua dia Nzambi ditulombola? Yezu wakaleja malu
  asatu atudi ne bua kuenza bua kuepuka ngelelu wa meji mubi.\\nTUIKALAYI NE NSOMBELU
  WA BUENA KRISTO\\nYezu uvua wela nkonko bimpe bua kulongesha bateleji bende malu
  mashilashilangane. Mmunyi mutudi mua kuidikija mushindu uvuaye ulongesha mu mudimu
  wetu wa buambi?\\nBIUMA BIA MU D\u00ceYI DIA NZAMBI\\nYezu wakafila bilejilu bua
  kuleja mudi dilenduka ne dilenduisha bakuabu bikale bualu bunene. Mu nsombelu webe,
  ntshinyi tshidi mua kukulenduisha?\"", "\"Kunyima kua matuku muanda mutekete a dienza
  mudimu wa dilongesha bantu bua difutu diaTshisanji tshinene tshia televizion tshia
  ditunga dia Congo (RTNC) ne Kuenza mudimu pamue ni Africa Union Financial Services
  (AUFS), balombodi ba provense batue ku dikumi bavua bakidibua kudi Patrick Muyaya,
  Ministre wa malu a diyukidilangana ne bikandakanda mu biro biende lelu Wa Dibidi
  dia matuku muanda mutekete ngondo muisatu wa 2023.\\nBalombodi aba ba mu province
  yonso ya congo wa mungalata bavua ne Sylvie Elenge ne Jos\u00e9 Adolphe Voto, bavua
  bayukila ne ministre bua mushindu uvua bisumbu biabu bia ku provense bienza mudimu
  lelu ne mu matuku atshilualua. \u201cTuvua bayukile ne ministre bua malu a bungi
  bu mudi mikenji idi itulombola. Tuvua tudi baleja popamue ni bantu bonso ne biamua
  bietu biakukuata nabi mudimu bikadi bikulakaje, ne tudi ne bua kulama bintu bia
  kale bia Radio ne televizion ya ditunga dia Congo bua kukeba bikuabu. Tuvua bayukila
  kabidi bua mushindu wa balombodi betu ne bena mudimu betu bonso kuya muaba mukuabu\u201d,
  ke muvua Max C\u00e9sar Lokate, mulombodi wa Tshopo muambe.\\n\u201cTuvua bayukile
  ne bamfumu betu bua malanda avua ne bua kuikala pankatshi pa bakokeshi ba provense
  ne bamfumu ba miaba ya dilamina mashinyi. Bualu tudi tumona ne: bikala malu onso
  enda bimpe ku mutu kua bakokeshi, tudiomba tua mu provense netu netshilombole bimpe\u201d,
  wakatungunuka.\\nBu mudiye ne dijinga dia kumona bisumbu bia radio bia mu provense
  biambuluisha bua dienda dia ditunga ne dienda dia malu mimpe, mulombodi wa provense
  wa RTNC Haut U\u00e9l\u00e9, Damas Esole wakanyisha mushindu uvua ministre Patrick
  Muyaya muteleje ne mulaye bua kuambila bamfumu bende, nangananga mfumu wa ditunga
  F\u00e9lix Antoine Tshisekedi ne mfumu wa ditunga Jean-Michel Sama Lukonde.\\nBamfumu
  aba bavua ne disanka dia bungi bua muvuabu babuele mu tshilongelu tshinene. Badi
  kabidi basue kuenza mudimu pamue ne balombodi ba biro bia benji ba midimu bonso
  bua kulongolola malu. Bualu bena Kongo bonso badi ne bua kuanji kumanya malu bimpe
  ku diambuluisha dia bikandakanda biabu, nangananga bia mbulamatadi.\\n*Tshibambalu
  tshia diyukila*\"", "\"\u201cTshisamba netshiluishe tshisamba tshikuabu, bukalenge
  nebuluishe bukalenge bukuabu . . . Malu onso aa adi ntuadijilu wa tunyinganyinga.\u201d\\n\u201cBaprofete
  ba dishima ba bungi nebajuke, nebapambuishe bantu ba bungi; ne bua divulangana dia
  dishipa dia mikenji, dinanga dia ba bungi nedikepele.\u201d\\n\u201cPanudi numvua
  bakula bua mvita ne ngumu ya mvita, kanupampakanyi to; malu aa adi ne bua kuenzeka,
  kadi nshikidilu ki mmuanji kulua to.\u201d\\n\u201cBuloba nebukanke bikole, ne biyole
  bia nzala ne bipupu bia masama nebienzeke ku muaba ne ku muaba; nekuikale malu adi
  akuatshisha bu\u00f4wa ne bimanyinu binene mu diulu.\u201d\\n\u201cMu matuku a ku
  nshikidilu nekuikale bikondo bia malu makole bidi bikole mua kupita nabi. Bualu
  bantu nebikale badinangi, banangi ba makuta, bena diambu, badibandishi, bapendi
  ba Nzambi, kabayi batumikila baledi babu, kabayi ne dianyisha, kabayi ne lulamatu,
  kabayi banange bana babu, kabayi ne lungenyi lua kumvuangana, bashiminyinyanganyi
  ba malu, kabayi badikanda, bena luonji, kabayi banange malu mimpe, batungidianganyi,
  bena mutu mukole, badiuwuja ne lutambishi, banangi ba masanka pamutu pa kuikala
  banangi ba Nzambi, bikale ne tshimuenekelu tshia dilamata Nzambi kadi bienzedi biabu
  kabiyi bileja bukole bua dimulamata edi.\u201d\"", "\"\u201cTungunukayi ne kukankamijangana
  ne kukoleshangana.\u201d\u20141 TES. 5:11.\\nMISAMBU: 121, 75\\n1, 2. Bua tshinyi
  bidi bikengela tuakule bua mushindu wa kusamba bantu badi ne kanyinganyinga? (Tangila
  tshimfuanyi tshia ntuadijilu tshia tshiena-bualu.)\\nSUSI wakamba ne: \u201cBu pabuipi
  ne tshidimu tshijima panyima pa lufu lua muanetu wa balume, tuvua ne kanyinganyinga
  kakole katambe.\u201d Muanetu wa balume mukuabu uvua mukajende mufue lufu lua tshikoso
  wakamba ne: uvua umvua \u201cmubidi usama mu mushindu udi kawuyi kumvuija.\u201d
  Bia dibungama, bantu ba bungi batu bumvua kanyinganyinga ka mushindu eu. Mu tshisumbu
  tshia bena Kristo lelu, bana betu ba balume ne ba bakaji ba bungi kabavua batekemene
  ne: bananga babu bavua mua kufua kumpala kua Armagedone to. Pamuapa muntu kampanda
  uudi munange mmufue, anyi udi mumanye muntu udi ne kanyinganyinga. Bikalabi nanku,
  udi mua kudikonka ne: \u2018Mmunyi mudi muntu udi ne kanyinganyinga mua kupeta busambi?\u2019\\n2
  Bamue bantu badi bamba ne: mputa ya kanyinganyinga idi mua kudiumina mu bule bua
  matuku. Kadi bitu anu nanku anyi? Mukaji mukamba kampanda wakamba ne: \u201cNgakamona
  ne: mbikumbane menemene bua kuamba ne: bualu budi muntu kampanda wenza tshikondo
  atshi ke budi buambuluisha bua kujikija kanyinganyinga.\u201d Bua mputa wetu muena
  d\u00eena eu kumayi, bitu bilomba tshikondo bule kampanda ne kumutabalela. Bia muomumue,
  bua kujikija kanyinganyinga kadi naku muntu, bitu bilomba tshikondo bule kampanda
  ne kumutabalela. Ntshinyi menemene tshidi mua kuambuluisha bantu badi ne kanyinganyinga
  bua kukakepesha?\\nYEHOWA UDI \u201cNZAMBI WA BUSAMBI BUONSO\u201d\\n3, 4. Ntshinyi
  tshidi tshitujadikila ne: Yehowa udi umvua kanyinganyinga katudi naku?\\n3 Tatu
  wetu wa luse, Yehowa, ke muntu munene udi utusamba ne busambi butudi nabu dijinga.
  (Bala 2 Kolinto 1:3, 4.) Yeye udi tshilejilu tshitambe bunene tshia muntu udi uditeka
  pa muaba wa bakuabu, ne udi ulaya bantu bende ne: \u201cMeme, meme mene, nyeye udi
  unusamba.\u201d\u2014Yesh. 51:12; Mis. 119:50, 52, 76.\\n4 Tatu wetu wa dinanga
  ukadi pende mufuishe bantu badiye munange, bu mudi batendeledi bende aba: Abalahama,
  Izaka, Yakoba, Mose ne mukalenge Davidi. (Nom. 12:6-8; Mat. 22:31, 32; Bien. 13:22)
  Bible udi utuleja ne: Yehowa udi bushuwa muindile ne muoyo kuulu kuulu dituku diabishaye
  balume ba lulamatu aba ku lufu. (Yobo 14:14, 15) Tshikondo atshi, nebikale ne disanka
  ne makanda a mubidi mapuangane. Yehowa uvua kabidi mufuishe Muanende muanabute.
  Bible udi wamba ne: Yezu ke muntu uvua Nzambi \u201cnangananga mutambe kunanga.\u201d
  (Nsu. 8:22, 30, NWT) Mbikole bua tuetu kufuanyikija muvuabi bitonde Yehowa bua kumona
  Muanende ufua lufu lubi.\u2014Yone 5:20; 10:17.\\n5, 6. Mmunyi mudi Yehowa utusamba?\\n5
  Tudi ne bua kuikala ne dishindika dikole dia ne: Yehowa neatuambuluishe. Nunku tudi
  ne bua kuikala misangu yonso tudiumvua badilekelele bua kumusambila ne kumuleja
  kanyinganyinga kakole katudi naku. Ndikoleshibua ku muoyo kayipu dia kumanya ne:
  Yehowa mmumanye mutudi tudiumvua ne udi utusamba ne busambi butudi nabu dijinga!
  Mmunyi mudiye wenza nanku?\\n6 Umue mushindu udi Yehowa utusamba nku diambuluisha
  dia nyuma wende muimpe. (Bien. 9:31) Yezu wakalaya ne: bantu bonso bavua mua kulomba
  Tatu wetu nyuma wende muimpe wa bukole, ne uvua ne bua kubapeshaye. (Luka 11:13)
  Susi utukadi batele udi wamba ne: \u201cKuvua misangu ya bungi ituvua tutua binu,
  tulomba Yehowa busambi. Misangu yonso ituvua tudiumvua bashale nkaya, ditalala dia
  Nzambi divua bushuwa dilame mioyo yetu ne lungenyi luetu.\u201d\u2014Bala Filipoyi
  4:6, 7.\\nYEZU MMUMANYE PENDE MUTUDI TUDIUMVUA\\n7, 8. Ntshinyi tshidi tshitujadikila
  ne: Yezu neatusambe?\\n7 Pavua Yezu pa buloba, wakidikija bimpe menemene ngikadilu
  milenga ya Tatuende ku bivuaye wamba ne wenza. (Yone 5:19) Yehowa wakatuma Yezu
  pa buloba bua kusamba \u201cmitshima ya badi batamba kunyingalala\u201d ne \u201cbonso
  badi mu madilu.\u201d (Yesh. 61:1, 2; Luka 4:17-21) Bantu bavua bamanye ne: Yezu
  uvua mumanye dikenga diabu ne uvua bushuwa musue kubambuluisha.\u2014Eb. 2:17.\\n8
  Patshivua Yezu muana wa tshitende, uvua pamuapa mufuishe balunda bende pa muoyo
  ne bena mu d\u00eeku diabu. Tshilejilu, bidi bimueneka ne: tatuende mudishi, Jozefe,
  uvua mua kuikala mufue patshivua Yezu muana. * (Bala dimanyisha.) Ela meji muvuabi
  mua kuikala bikole bua muana uvua utabalelangana eu kutantamena kanyinganyinga kavuaye
  yeye, mamuende ne bana babu ba balume ne ba bakaji naku.\\n9. Mmunyi muvua Yezu
  muleje ne: uvua uditeka pa muaba wa bakuabu pakafua Lazalo?\\n9 Pavua Yezu uyisha,
  wakaleja ne: uvua bushuwa umvuila bantu ne uditeka pa muaba wabu. Tshilejilu, pavua
  mulunda wende wa pa muoyo Lazalo mufue, Yezu wakumvua kanyinganyinga kakole kavua
  naku Mariya ne M\u00e2ta. Kanyinganyinga kavuaye mumvue pavuaye muditeke pa muaba
  wabu kakamufikisha too ne ku didila nansha muvuaye mumanye ne: uvua ne bua kubisha
  Lazalo ku lufu.\u2014Yone 11:33-36.\\n10. Ntshinyi tshidi tshitujadikila lelu ne:
  Yezu mmumanye mutudi tudiumvua?\\n10 Mmunyi mudi m\u00eayi a Yezu a busambi avuaye
  musambangane nawu kale mua kutuambuluisha lelu? Bible udi uleja patoke ne: Yezu
  ki mmushintuluke to. Udi wamba ne: \u201cYezu Kristo udi muomumue makelela, lelu
  ne bua kashidi.\u201d (Eb. 13:8) Badi bamubikila ne: \u201cMulombodi Munene udi
  ufikisha ku muoyo\u201d bualu udi utuambuluisha bua tuetu kupeta muoyo wa kashidi.
  Yezu mmumanye kabidi kanyinganyinga ka muntu ne muntu, ne \u201cmmukumbane bua kuambuluisha
  bantu badibu bateta.\u201d (Bien. 3:15; Eb. 2:10, 18) Nanku tuikale bajadike ne:
  Yezu utshidi anu umvua bibi padi bantu bakuabu ne kanyinganyinga. Mmumanye kanyinganyinga
  kabu, ne mmukumbane bua kubasamba \u201cpa d\u00eeba dikumbane.\u201d\u2014Bala
  Ebelu 4:15, 16.\\n\u201cBUSAMBI BUA MU MIFUNDU\u201d\\n11. Mmvese kayi itu itamba
  kukusamba wewe?\\n11 Muyuki udi wakula bua kanyinganyinga kakole kavua naku Yezu
  pavua Lazalo mufue, ngumue wa ku miyuki idi mu mvese ya bungi idi mu D\u00eeyi dia
  Nzambi idi ikolesha. Kabiena bitukemesha to, bualu \u201cmalu onso avuabu bafunde
  kale bavua baafunde bua kutulongesha, bua tupete ditekemena ku diambuluisha dia
  dinanukila dietu ne dia busambi bua mu Mifundu minsantu.\u201d (Lomo 15:4) Wewe
  ne kanyinganyinga, udi pebe mua kupetela busambi buimpe mu mvese bu mudi idi ilonda
  eyi:\\n\u2018Yehowa udi pabuipi ne bantu badi ne mitshima itamba kunyingalala, udi
  usungila badi ne mitshima ya majiya.\u2019\u2014Mis. 34:18, 19.\\n\u2018Mu divulangana
  dia matata munda muanyi, busambi buebe budi busankisha mutshima wanyi.\u2019\u2014Mis.
  94:19.\\n\u201cMukalenge wetu Yezu Kristo yeye nkayende ne Nzambi Tatu wetu uvua
  mutunange ne mutupeshe busambi bua tshiendelele ne ditekemena dimpe ku diambuluisha
  dia ngasa wende, basambe mioyo yenu ne banukoleshe.\u201d\u20142 Tes. 2:16, 17.
  *\u2014Tangila dimanyisha.\\nTUDI TUPETELA BUSAMBI BUVULE MU TSHISUMBU\\n12. Mmunyi
  mutudi mua kusamba bakuabu?\\n12 Bantu badi ne tunyinganyinga badi mua kupetela
  kabidi busambi mu tshisumbu tshia bena Kristo. (Bala 1 Tesalonike 5:11.) Mmunyi
  mutudi mua kukolesha ne kusamba bantu badi ne \u2018muoyo wa majiya\u2019? (Nsu.
  17:22) Vuluka ne: kudi \u2018tshikondo tshia kupuwa ne tshikondo tshia kuakula.\u2019
  (Muam. 3:7) Mukaji mukamba kampanda diende Dalene, udi umvuija ne: bantu badi ne
  kanyinganyinga batu dijinga ne kuleja malu adi mabatonde ne mudibu badiumvua. Nunku,
  bualu bua mushinga mukole buudi mua kuenza nkubateleja kuyi ubakosa ku m\u00eayi.
  Junia muena muanabu wa balume uvua mudishipe udi wamba ne: \u201cNansha muudi kuyi
  mua kumvua bimpe menemene kanyinganyinga kadibu naku, bualu bua mushinga budi ne:
  udi musue kumvua mudibu badiumvua.\u201d\\n13. Ntshinyi tshitudi ne bua kuvuluka
  bua kanyinganyinga?\\n13 Tudi ne bua kuvuluka ne: tuetu bonso katutu tumvua kanyinganyinga
  ne tukaleja mu mushindu wa muomumue to. Imue misangu bitu bikole bua kumvuija menemene
  bukole bua kanyinganyinga katudi naku. D\u00eeyi dia Nzambi didi diamba ne: \u2018Mutshima
  wa muntu udi mumanye kanyinganyinga kawu, ne kakuena muntu wa bende udi mua kujingulula
  disanka diawu.\u2019 (Nsu. 14:10) Nansha muntu mumvuije menemene mudiye udiumvua,
  kabitu anu bipepele bua bantu bakuabu kumvuabu tshidiye usua kuamba to.\\n14. Ntshinyi
  tshitudi mua kuamba bua kusamba bantu badi ne kanyinganyinga?\\n14 Bidi mua kukola
  bua kumanya tshia kuambila muntu udi ne kanyinganyinga. Kadi Bible udi wamba ne:
  \u2018Ndimi ya bena meji idi isankisha bantu.\u2019 (Nsu. 12:18) Bantu ba bungi
  mbapete m\u00eayi a kusambangana nawu mu broshire wa Padi muntu uudi munange ufua.
  * Kadi misangu ya bungi, bualu budi buambuluisha bikole buudi mua kuenza \u2018nkudila
  ne badi badila.\u2019 (Lomo 12:15) Gaby, uvua mufuishe bayende, udi wamba ne: imue
  misangu kudila ke wende mushindu wa kuleja mudiye udiumvua. Udi wamba kabidi ne:
  \u201cKe bualu kayi ntu mpeta busambi padi balunda banyi badila nanyi. D\u00eeba
  adi, tshitu ndiumvua muikale ne kanyinganyinga nkayanyi to.\u201d\\n15. Mmunyi mutudi
  mua kusamba bakuabu biobi bitukolela bua kubasamba buludiludi? (Bala kabidi malu
  adi mu kazubu ka ne: \u201cM\u00eayi mimpe a busambi.\u201d)\\n15 Biobi bikukolele
  bua kuambila muntu m\u00eayi a kumusamba nawu buludiludi, bidi mua kuikala bipepele
  bikole bua kumufundila m\u00eayi pa karte, kumutumina mesaje ku Enternete, mu telefone
  anyi kumufundila mukanda. Udi mua kumufundila patupu m\u00eayi a mu mvese kampanda
  adi akolesha, kutela ngikadilu kampanda wa pa buende uudi muvuluke wa muntu udi
  mufue, anyi kumuambila bualu kampanda bua disanka buuvua munange budi butangila
  muntu au. Junia udi wamba ne: \u201cKupeta m\u00eayi makese adi akolesha mu mesaje
  anyi dibikila dia kupitshisha d\u00eeba ne bena Kristo nanyi kudi kungambuluisha
  bikole menemene. Bidibu bangenzela ebi bidi bindeja ne: mbannange ne badi bantabalela.\u201d\\n16.
  Mmushindu kayi mutambe buimpe wa kusambangana?\\n16 Masambila etu adi mua kuambuluisha
  bana betu bena Kristo badi ne tunyinganyinga. Tudi mua kusambila bua bualu buabu
  anyi mene kusambila nabu. Nansha mudibi mua kuikala bikole bua kuenza nanku bua
  muudi umvua mua kudila, disambila diebe dienza ne muoyo mujima didi mua kuikala
  busambi buvule. Dalene udi uvuluka ne: \u201cImue misangu pavua bana betu ba bakaji
  balua kunsamba, mvua mbalomba bikalabu bavua basue kuenza disambila. Pavuabu batuadija
  kusambila, ku ntuadijilu bavua batata bua kupeta tshia kuamba, kadi misangu yonso,
  panyima pa biambilu bikese, d\u00eeyi diabu divua dienda dikola ne bavua benza disambila
  divua dilenga ku muoyo bikole. Ditabuja diabu dikole, dinanga diabu, ne diditatshisha
  diabu mbikoleshe ditabuja dianyi.\u201d\\nTUNGUNUKA NE KUSAMBANGANA\\n17-19. Bua
  tshinyi tudi ne bua kutungunuka ne kusambangana?\\n17 Mbikole bua kumanya bimpe
  bule bua tshikondo tshidi muntu mua kushala ne kanyinganyinga. Padi muntu ufuisha
  muntu kampanda udiye munange, balunda ne balela ba bungi ke batu balua ba kumpala
  bua kumusamba. Kadi pashishe badi bapingana ku malu abu a pa tshibidilu, eku badi
  ne kanyinganyinga bikale anu dijinga ne busambi. Nunku, ikala mudiakaje bua kubambuluisha.
  Bible udi wamba ne: \u2018Mulunda utu wananga mu bikondo bionso, mmuanetu utu waleja
  bulela mu tshikondo tshia dikenga.\u2019 (Nsu. 17:17) Tudi ne bua kusamba badi ne
  kanyinganyinga mu tshikondo tshionso tshidibu netu dijinga.\u2014Bala 1 Tesalonike
  3:7.\\n18 Vuluka ne: kanyinganyinga kadi mua kukuata muntu diakamue d\u00eeba kayi
  dionso. Kadi mua kuikala kakebesha kudi bikondo bia mifikilu, misambu kampanda,
  foto, malu kampanda avua udi mufue wenza, anyi dipembu kansanga, d\u00eeyi, nansha
  muvu kampanda wa mu tshidimu. Padi mukaji mukamba anyi mulume udi mufuishe mukajende
  wenza bualu kampanda bua musangu wa kumpala nkayende, bu mudi kubuela mu mpuilu
  anyi mu Tshivulukilu, bidi mua kumusama ku muoyo bikole. Muanetu wa balume mukuabu
  udi ulonda ne: \u201cMvua mutekemene ne: mufikilu wanyi wa dibaka wa kumpala uvua
  mua kunkebela kanyinganyinga kakole, ne kabivua bipepele to. Kadi bana betu ba balume
  ne ba bakaji bakalongolola bua tuetu kusomba pamue ne balunda banyi ba pa muoyo
  bua tshidimonyi nkayanyi to.\u201d\\n19 Vuluka ne: ki nganu mu bikondo bia pa buabi
  bitu bantu badi ne kanyinganyinga dijinga ne dikankamija to. Junia udi umvuija ne:
  \u201cMisangu ya bungi, diambuluisha ne disombeshangana padiku kakuyi tshibilu tshia
  pa buatshi bidi mua kuambuluisha bikole. Bikondo kabiyi bilongolola bia nunku bidi
  ne mushinga wa bungi ne bidi bifila busambi buvule.\u201d Bushuwa, katuena mua kujikija
  kanyinganyinga konso anyi bunkaya to, kadi tudi mua kusamba aba badi ne kanyinganyinga
  patudi tubenzela malu kampanda. (1 Yone 3:18) Gaby udi wamba ne: \u201cNdi bushuwa
  ne dianyisha kudi Yehowa bua bakulu ba dinanga bavua bangambuluishe bua kupita bimpe
  ne lutatu luonso lumvua nalu. Bavua bushuwa benze bua ndiumvue mu maboko a dinanga
  a Yehowa.\u201d\\n20. Bua tshinyi milayi ya Yehowa idi itupetesha busambi buvule?\\n20
  Bidi bikolesha ku muoyo bua kumanya ne: Yehowa Nzambi wa busambi buonso neajikije
  kashidi tunyinganyinga tuonso tshikondo tshia dibisha dia bantu ku lufu. (Yone 5:28,
  29) Nzambi udi ulaya ne: neajikije \u2018lufu tshiendelele; ne Mukalenge Yehowa
  neakupule binsonji ku m\u00easu kua bantu bonso.\u2019 (Yesh. 25:8) Pashishe, pamutu
  pa \u2018kudila ne badi badila,\u2019 muntu yonso pa buloba \u2018neasanke ne badi
  basanka.\u2019\u2014Lomo 12:15.\\n^ tshik. 8 Bible udi uleja ne: Jozefe uvua ne
  muoyo pavua Yezu ne bidimu 12. Kadi ki mbakule bua Jozefe pavua Yezu muenze tshishima
  tshiende tshia kumpala tshivuaye mukudimune m\u00e2yi malue mvinyo, anyi musangu
  mukuabu pashishe to. Bualu ebu budi mua kuikala buleja ne: Jozefe ukavua mufue tshikondo
  atshi. Bualu bukuabu, pavua Yezu ku mutshi wa makenga, wakalomba mupostolo Yone
  bua atabalele muamuende, bualu buvua Yezu kayi mua kumulomba bu Jozefe muikale utshivua
  ne muoyo to.\u2014Yone 19:26, 27.\"", "\"- Tshikosu tshia ngumu:\\n- Bukavu: Tshimua
