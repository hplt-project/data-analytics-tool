  ditalala mu ditunga dia Congo bualu ntshipatshila tshia kumpala tshia ditalala bua
  kujikija mvita ya bungi idi mienze mashi a bantu katshia ku Mvita mibidi ya buloba
  bujima ne bua kujikija malu adi akebesha tshikisu ne mvita idi itungunuka mu est
  wa ditunga dia Congo.\\nBidi bimueneka patoke ne: bidimu 10 pashishe, malu akanyanguka
  bikole pavuabu baleje ne: ditunga dia Rwanda divua dienze mvita ne ditunga dia RDC
  muinshi mua dibikila dia tshisumbu tshia bena tshinyangu tshia M23.\\nTshisangilu
  tshia dikumi ne umue tshia tshipungidi etshi tshidi tshipetangana ne tshidimu tshia
  dikumi tshia ditumangana dia mukanda eu, mu dia 24 ngondo muibidi mu 2013 mu Addis
  Abeba mu Ethiopia.\\nDiakula dia mulombodi F\u00e9lix Tshisekedi ku tshibandilu
  etshi didi ditekemena bikole bualu DRC ke udi mulombodi wa tshipatshila etshi ne
  kabidi bualu DRC mmusue kuleja ku m\u00easu kua matunga 13, ONU, AU, CIRGL ne SADEC
  mushindu udi Rwanda mupangishe malu aa ku diambuluisha dia buluishi bua buloba bua
  Congo.\\nKu luseke lua ditunga dia Congo, kakuena mpata nansha mukese ne: mbimpe
  kuanji kukonkonona tshipungidi tshia ditalala kumpala kua kuakajilula malu.\\nDRC
