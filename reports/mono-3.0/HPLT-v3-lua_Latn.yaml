  au dia muamua dia tumikuna. Tatuende Yakoba uvua mua kuikala musombe dilolo adi
  kayi mumanye tshidi tshifikile muanende uvuaye munange bikole. Kadi Jozefe kavua
  mua kupingana kuabu ne mu matuku ende onso a bunsonga kavua mua kumona mpala wa
  tatuende mukulakaje uvuaye munange. Bangenda mushinga bavua bamutangila pavuabu
  balombola tumelu tuabu mu njila batangile ku Sud. Bu mukavua Jozefe muena mudimu
  wabu, kabavua mua kumulekela ubajimina ku m\u00easu. Buabu bobu, nsongalume eu uvua
  bu dibuki dia mafuta a mushinga mukole divuabu mua kuya kupana kule mu Ejipitu.\\nJozefe
  kavua mua kuikala ne bidimu bipite pa 17 to. Fuanyikijabi muvuaye mua kuikala utangila
  muulu ku Ouest kuvua d\u00eeba dibuela lua ku Mbuu munene, uteta mua kujingulula
  tshivua tshimufikile. Bivua bimupitshila bua muvua bana babu bajinge kumushipa,
  kadi balue kumupana bu mupika. Bivua mua kuikala bikolele Jozefe bua kubengaye kupuekesha
  binsonji. Kavua mumanye tshivua tshimuindile mu matuku atshilualua.\\nMmunyi muvua
  Jozefe mufike mu nsombelu wa lutatu eu? Ntshinyi tshitudi mua kulongela ku ditabuja
  dia nsongalume uvuabu bakine ne babenge kudi bena mu d\u00eeku diabu?\\nUVUA MUKOLELE
  MU D\u00ceKU DIA LUTATU\\nJozefe uvua muledibue mu d\u00eeku dia bantu ba bungi,
  divua kadiyi ne disanka ne kadiyi mu buobumue. Bible udi uleja nsombelu mubi wa
  mu d\u00eeku dia Yakoba ne bipeta bibi bia disela bakaji ba bungi. Ntshilele tshivua
  Nzambi mulekele munkatshi mua bantu bende too ne pavua Muanende mulue kuelulula
  mukenji wa ku ntuadijilu wa disela mukaji umue. (Matayi 19:4-6) Yakoba uvua mulele
  bana 14 ne bakaji banayi aba: bakaji bende babidi Lea ne Lakele; Zilepa ne Bileha
  bakaji bapika ba bakaji bende. Ku ntuadijilu, Yakoba uvua munange Lakele mukaji
  muimpe kumona. Kavua munange Lea yayende wa Lakele uvuabu bamuseleshe ku bukole
  mushindu eu to. Bakaji babidi aba bavua bakinangane, ne lukinu luabu elu luakakuata
  too ne bana babu.\u2014Genese 29:16-35; 30:1, 8, 19, 20; 37:35.\\nLakele uvua mushale
  kayi ulela bidimu bia bungi. Kadi pavuaye mulue kulela Jozefe, Yakoba uvua wangata
  muanende wa ku bukulakaje eu bu muana wa pa buende. Tshilejilu, pavua d\u00eeku
  dia Yakoba mu njila bua kutuilangana ne muanabu Esau uvuabu kabayi bapetangana nende,
  Yakoba wakenza bua ne: Lakele ne Jozefe bikale mu bukubi panyima pa bena mudimu
  ba mu nzubu muende. Dituku edi dinene divua mua kuikala ne buenzeji kudi Jozefe.
  Elabi meji muvuaye mua kuikala mudiumvue mu dinda pavuaye mumone tatuende ukavua
  mukulakaje muikale ne makanda wenda utebuka. Bivua mua kumukemesha pavuaye umanya
  ne: tatuende uvua muluangane butuku bushale ne muanjelu wa bukole! Bua tshinyi?
  Bualu Yakoba uvua musue ne: Yehowa Nzambi amubeneshe. Wakabenesha Yakoba pakashintululaye
  d\u00eena diende yeye kulua Isalele. Tshisamba tshijima tshivua ne bua kubikidibua
  ku d\u00eena diende! (Genese 32:22-31) Mu kupita kua bidimu, Jozefe wakalua kumanya
  ne: bana ba Isalele bavua ne bua kulua batatu ba bisa bia tshisamba etshi!\\nPashishe,
  nsonga Jozefe uvua mutuilangane ne lutatu bua musangu wende wa kumpala pavua muntu
  uvuaye munange bikole mushiyangane ne buloba yeye utshidi muana. Mamuende wakafua
  pavuaye mulele Benyamina muakunyende wa balume. Tatuende uvua mubungame bikole bua
  lufu lua mukajende elu. Fuanyikijabi Yakoba ukupula Jozefe binsonji ku m\u00easu
  umukolesha ne ditekemena dia muomumue ne divua dikoleshe kakuende Abalahama. Bivua
  mua kuikala bikoleshe Jozefe ku muoyo pavuaye mulue kumanya ne: dimue dituku, Yehowa
  neajule mamuende ku lufu! Pamuapa Jozefe uvua mulue kunanga kabidi bikole \u201cNzambi
  wa badi ne muoyo.\u201d (Luka 20:38; Ebelu 11:17-19) Panyima pa lufu lua mukajende
  Lakele, Yakoba uvua anu mutungunuke ne kunanga bana ba balume babidi bavuaye mulele
  nende aba.\u2014Genese 35:18-20; 37:3; 44:27-29.\\nBana ba bungi bavua mua kuikala
  banyanguke bua nsombelu wa pa buende eu, kadi Jozefe uvua mupetele ngikadilu ya
  bungi mimpe kudi baledi bende ne uvua mupete ditabuja dikole dia kumanya tshidi
  tshimpe ne tshidi tshibi. Pavuaye ne bidimu 17, uvua muenze mudimu bu mulami wa
  mikoko, ne uvua wambuluisha batutuende pavuaye ubamona benza malu mabi. Uvuaku ujibakaja
  malu abu bua bamuanyishe anyi? Mu malu onso uvua wenza tshidi tshimpe. Uvua wambila
  tatuende malu mabi a bana babu. (Genese 37:2) Pamuapa tshienzedi tshia dikima etshi
  tshivua tshileja mmuenenu wa Jozefe muana uvuabu banange bikole kudi Yakoba. Ntshilejilu
  tshimpe tshidi bansonga bena Kristo mua kuelela meji! Paudi mutetshibue bua kusokoka
  mpekatu wa muntu mukuabu anyi wa mulela webe peshi wa mulunda webe, mbimpe kuidikija
  tshilejilu tshia Jozefe kuya kuambila badi ne bukenji bua kuambuluisha muenji wa
  bubi.\u2014Lewitiki 5:1.\\nTudi kabidi mua kupetela dilongesha ku nsombelu wa mu
  d\u00eeku dia ba Jozefe. Nansha mudi bena Kristo balelela kabayi mua kusela bakaji
  ba bungi, kudi m\u00eaku a bungi munkatshi muabu adi menzulula bu mudi: muledi muselangane
  ne muledi uvua ku dibaka dikuabu, ne bana ba ku dibaka dikuabu. Bantu bonso aba
  badi mua kupeta dilongesha ku nsombelu wa mu d\u00eeku dia Yakoba bua kumona ne:
  ditapululangana ne kansungansunga kabiena bikolesha buobumue mu d\u00eeku to. Baledi
  badi ne meji badi benze m\u00eaku menzulula aa, badi ne bua kuenza muabu muonso
  bua kunanga bana babu ba ku dibaka dikuabu ne kubapesha bintu bia muomumue bua yonso
  wa kudibu enza bua disanka dikale mu d\u00eeku.\u2014Lomo 2:11.\\nMUKAWU UDI UJUKA\\nPamuapa
  bua dikima divua nadi Jozefe bua tshidi tshimpe, Yakoba uvua mueyemene bikole muanende
  eu. Uvua mene mumuenzele tshilamba tshia pa buatshi. (Genese 37:3) Tshivua mua kuikala
  tshizaku tshia mishonyi anyi tshia mekala a bungi, kadi kakuena bijadiki bia bungi
  bua bualu ebu to. Imue misangu, tshivua muzabi muimpe mule, pamuapa muikale utua
  ku maboko ne ku mikolo. Tshivua mua kuikala nkotshi muimpe uvua muntu munene anyi
  muana wa mfumu mua kuvuala.\\nKakuyi mpata Yakoba uvua ne bua kuikala ne meji mimpe,
  ne Jozefe uvua ne bua kuikala mutuishibue bua muvua tatuende umutabalela ne dinanga.
  Kadi tshilamba etshi tshivua ne bua kumukebela ntatu. Tuikale bavuluke ne: nsongalume
  eu uvua muenze mudimu bu mulami wa mikoko. Uvua mudimu mukole. Fuanyikija nsongalume
  muvuale tshilamba tshia bukalenge wendela mu bisosa bile, ubanda pa mabue anyi ukeba
  mukoko udi mujimine mu tshisuku tshia m\u00eaba. Bualu bukuabu, mushindu uvua Yakoba
  wanyisha Jozefe bikole uvua ne buenzeji kayi mu malanda ende ne bana babu?\\nBible
  udi wandamuna ne: \u2018Bana babu bakamona ne: dinanga dia tatu wabu kudiye diakatamba
  dia kudi buonso buabu; bobu bakadi nende lukuna, kabakamanya mua kuyukila nende
  talalaa.\u2019 * (Genese 37:4) Bana babu ne Jozefe bavua anu mua kumumvuila mukawu,
  kadi kabivua bimpe bua bobu kulekela mukawu ubapita bukole. (Nsumuinu 14:30; 27:4)
  Bikadiku bikufikile bua kumvua mukawu padibu batabalela muntu kampanda peshi bamupesha
  bun\u00eame buuvua ujinga anyi? Biobi nanku, vuluka bana babu ne Jozefe. Mukawu
  wabu wakabasaka bua kuenza malu avua malue kubatonda bikole pashishe. Tshilejilu
  tshiabu tshidi tshivuluija bena Kristo ne: mbimpe \u201ckusanka ne badi basanka.\u201d\u2014Lomo
  12:15.\\nJozefe uvua mumanye muvua bana babu bamukine. Uvuaku usokoka tshilamba
  tshiende tshimpe atshi pavua bana babu pabuipi anyi? Uvua mua kuikala muenze nanku.
  Kadi vuluka ne: Yakoba uvua mupeshe muende tshilamba atshi bua kuleja muvuaye mumunange.
  Jozefe uvua musue kuleja tatuende muvuaye umueyemena, ke bua tshinyi uvua uvuala
  tshilamba atshi. Tshilejilu tshiende tshidi tshituambuluisha. Nansha mudi Tatu wetu
  wa mu diulu kayi ne kansungansunga, kadi udi utabalela bikole basadidi bende ba
  lulamatu ne ubanyisha. Udi ubalomba bua bikale bashilangane ne bantu ba mu buloba
  ebu bubi ne bunyanguke. Anu bu tshilamba tshia Jozefe, bikadilu bimpe bia bena Kristo
  bidi bibavuija bashilangane ne bantu badi babanyunguluke. Bikadilu bia nunku bitu
  imue misangu bijudija lukuna ne mukawu. (1 Petelo 4:4) Muena Kristo udiku mua kusokoka
  bumuntu buende bulelela bu musadidi wa Nzambi anyi? T\u00f2o, udi ne bua kuenza
  anu bu Jozefe uvua kayi musokoke tshilamba tshiende.\u2014Luka 11:33.\\nBILOTA BIA
  JOZEFE\\nMu matuku makese Jozefe wakalota bilota bibidi bia dikema. Mu tshilota
  tshia kumpala, Jozefe wakadimona yeye ne bana babu basuika bisumbu bia bl\u00e9.
  Kadi pashishe bisumbu bia bana babu biakanyunguluka tshiende tshivua tshimane ne
  biobi kutshinamina. Mu tshilota tshibidi, d\u00eeba, ngondo ne mitoto 11 bivua binamina
  Jozefe. (Genese 37:6, 7, 9) Ntshinyi tshidi Jozefe muenze bua bilota ebi bia dikema?\\nBilota
  ebi bivua bifuma kudi Yehowa Nzambi. Bivua ne m\u00eayi a buprofete, ne Nzambi uvua
  musue bua Jozefe umvuije malu avua mu bilota ebi. Mu mushindu kampanda, Jozefe uvua
  ne bua kuenza tshivua baprofete bonso balue kuenza pashishe pavuabu bumvuija m\u00eayi
  a kudi Nzambi ne dilumbuluisha diende kudi bantu bende.\\nJozefe wakambila bana
  babu ne bukalanga buonso ne: \u201cTelejayi koku tshilota tshimvua mulote etshi.\u201d
  Bana babu bakateleja tshilota, kadi kabavua basue tshilota etshi nansha kakese.
  Bakamuandamuna ne: \u201cUdi usua kuamba ne: neuditeke mukalenge bua kutukokesha
  anyi?\u201d Bible udi wamba ne: \u201cNunku bakapeta bualu bukuabu bua kumukinyina
  bualu bua bilota biende ne bua tshivuaye muambe.\u201d Pavua Jozefe mulondele tatuende
  ne bana babu tshilota tshibidi, bakamuandamuna bibi. Tudi tubala mu Bible ne: \u201cTatuende
  wakamutandisha ne wakamuambila ne: \u2018Tshilota tshiebe tshidi tshiumvuija tshinyi?
  Meme ne mamuebe ne bana benu netulue kuudi bua kukuinamina too ne panshi anyi?\u2019\u201d
  Kadi, Yakoba wakatungunuka ne kuela meji bikole bua bualu ebu. Yehowa uvuaku mutungunuke
  ne kuyukila ne nsongalume anyi?\u2014Genese 37:6, 8, 10, 11, NWT.\\nJozefe kavua
  muntu wa kumpala anyi wa ndekelu mu basadidi ba Yehowa bavuaye mulombe bua kumanyisha
  m\u00eayi a buprofete avua mua kubakebela buluishi anyi dikengeshibua. Yezu uvua
  mumanyishi munene wa mukenji wa mushindu eu, ne wakambila bayidi bende ne: \u201cBikalabu
  bankengeshe nebanukengeshe penu.\u201d (Yone 15:20) Ditabuja ne dikima bia nsonga
  Jozefe bidi mua kulongesha bena Kristo bonso malu a bungi.\\nLUKUNA LUDI LUMUENEKA
  PATOKE\\nMatuku makese pashishe, Yakoba wakatuma Jozefe ku luendu. Bana babu bakulumpe
  bavua ne tshibidilu tshia kulama mikoko lua ku Nord pabuipi ne Shekeme, muaba uvuabu
  ne baluishi matuku makese kumpala. Kakuyi mpata, Yakoba uvua uditatshisha bua bana
  bende, nunku wakatuma Jozefe bua kumanya muvuabu. Udiku mua kufuanyikija muvua Jozefe
  udiumvua anyi? Uvua mumanye bimpe ne: bana babu bavua bamukine bikole! Ntshinyi
  tshivuabu mua kuenza pavuabu bamumona ulua bu muleji-mpala wa tatuabu? Nansha nanku,
  Jozefe wakatumikila tatuende.\u2014Genese 34:25-30; 37:12-14.\\nLuvua luendu lukole,
  pamuapa muaba wa matuku anayi anyi atanu. Shekeme uvua mu mutantshi wa kilometre
  80 lua ku Nord ku Hebelone. Kadi pakafika Jozefe mu Shekeme wakajingulula ne: bana
  babu bavua baye ku Dotana muaba uvua mutantshi wa kilometre 22 ku Nord menemene.
  Pakafika Jozefe pabuipi ne Dotana, bana babu bakamumona ulua ku bule. Diakamue mukawu
  wabu wakajuka. Bible udi wamba ne: \u201cKe bobu kuambilangana ne: \u2018Monayi,
  muena ndota nyeye au ulua. Nunku luayi, tumushipayi tumuimanshe mu tshimue tshia
  ku bina bia m\u00e2yi, netuambe ne: nyama wa tshisuku wa luonji mmumudie. Nunku
  netumone tshialua bilota biende.\u2019\u201d Kadi Lubena wakasengelela bana babu
  bua bimanshe Jozefe mu tshina ne muoyo, ne lungenyi lua ne: neamupandishe pashishe.\u2014Genese
  37:19-22.\\nBu muvua Jozefe kayi mumanye bualu, wakasemena kudibu ne meji a kuyukila
  nabu mu ditalala. Kadi bana babu bakamubunda! Bakamupatula muzabi wende wa pa buawu,
  kumusakilabu mu tshina tshivua katshiyi ne m\u00e2yi ne bobu kumuelamu. Jozefe kukulukamu!
  Yeye mumane kupetulula lungenyi, wakatata ne makasa ende bua kupatukamu, kadi kakakokesha
  to. Uvua umona anu tshijengu tshia diulu ne m\u00eayi a bana babu kaatshiyi umvuika
  kabidi to. Wakela mbila, udila ubasengelela, kadi kabakamumvuila. Bavua baye kudia
  biakudia pabuipi apu kabayi luse. Bu muvua Lubena kayiku, bakumvuangana kabidi bua
  kushipa nsongalume, kadi Yuda wakabalomba bua bamupangishe kudi bangenda mushinga
  bavua bapita muaba au. Musoko wa Dotana uvua pabuipi ne njila wa bangenda mushinga
  bavua baya mu Ejipitu. Mu mutantshi mukese, bangenda mushinga ba bena Yishimaele
  ne ba bena Midiyana bakafika muaba au. Kumpala kua Lubena kuluaye, bakapana muanabu.
  Bakapana muanabu bu mupika ku bitupa 20 bia arjan. *\u2014Genese 37:23-28; 42:21.\\nNunku
  tuvuluke ntuadijilu wa mu muyuki wetu eu. Bu muvuabu bakuate Jozefe ku Sud mu njila
  udi muye mu Ejipitu, uvua mumueneke mujimije bionso. Uvua muye kule ne d\u00eeku
  diabu! Munkatshi mua bidimu bia bungi, kavua mua kumanya bualu nansha bumue bua
  mu d\u00eeku diabu, nansha bua kanyinganyinga kavua Lubena mupete pavuaye mupingane
  kayi mumusangane. Nansha bua kanyinganyinga kavua Yakoba mumvue pavuabu bamushime
  ne: Jozefe webe uuvua munange uvua mufue; nansha bualu bua kakuende Izaka ukavua
  mukulakaje utshivua ne muoyo anyi bua muakunyende Benyamina uvuaye munange uvuabu
  kabayi bamonangana nende kabidi. Kadi bavuaku bashiye Jozefe kayi ne tshintu nansha
  tshimue anyi?\u2014Genese 37:29-35.\\nJozefe uvua mushale ne tshintu tshivua bana
  babu kabayi mua kuangata, mbuena kuamba ne: ditabuja diende. Uvua mumanye malu a
  bungi bua Nzambi wende Yehowa, ne kakuvua tshivua mua kumumbusha dimanya edi. Nansha
  diumbuka dia ku nzubu kuabu anyi lutatu lua mu njila bu mupika batangile mu Ejipitu
  peshi dipuekeshibua milongo bua dimupanyisha bu mupika kudi Potif\u00e2 mubanji
  wa mu Ejipitu, kabivua mua kumbusha dimanya divuaye nadi to. (Genese 37:36) Ditabuja
  dia Jozefe ne didisuika diende bua kushala mulamate Nzambi wende biakakoleshibua
  mu nsombelu mikole eyi. Mu biena-bualu bialonda, netumone muvua ditabuja dia Jozefe
  dimuvuije muntu wa nsongo ku m\u00easu kua Yehowa Nzambi wende, ne kudi bena mu
  d\u00eeku diabu mu tshikondo tshia dikenga. Mbimpe bua tuetu kuidikija ditabuja
  dia Jozefe!\\n^ tshik. 15 Bamue bakebuludi badi bamba ne: bana babu ne Jozefe bavua
  bamona tshintu tshivua tatuabu mupeshe Jozefe bu ne: uvua ne meji a kumupesha bukenji
  bua kuangata bintu bia muanabute. Bavua bamanye bimpe ne: Jozefe uvua muana wa kumpala
  wa mukaji uvua Yakoba munange, uvuaye musue kusela kumpala. Bualu bukuabu, Lubena
  muanabute wa Yakoba uvua mulale ne mukaji mukuabu wa tatuende, yeye kupuekesha tatuende
  milongo ne kujimija bukenji bua bintu biende bia muanabute.\u2014Genese 35:22; 49:3,
  4.\"", "\"\u201cNuenu bantu, numueyemene misangu yonso.\u201d\u2014 MUS. 62:8.\\n1-3.
  Dieyemena dia Paulo kudi Yehowa diakakola mushindu kayi? (Tangila tshimfuanyi.)\\nBIVUA
  njiwu mikole mu tshikondo kampanda bua kuikala muena Kristo mu Lomo. Bu muvuabu
  babanda bayidi ba Kristo ne: bavua batue tshimenga tshia Lomo kapia mu tshidimu
  tshia 64 ne bakine bantu, bavua babakengesha bikole. Bu wewe muena Kristo tshikondo
  atshi, uvua mua kuikala ukuatshibua ne ukengeshibua. Bavua mua kuikala basunsule
  bamue bena Kristo nebe kudi nyama anyi babapopele pa mitshi peshi baboshe ne muoyo
  bua kukenkesha butuku.\\n2 Bidi bimueneka ne: mu nsombelu mukole eu ke muvuabu bele
  mupostolo Paulo mu buloko bua musangu muibidi mu Lomo. Bena Kristo bakuabu bavuaku
  bamuambuluishe anyi? Bivua mua kuikala bitonde Paulo ku ntuadijilu bua bualu ebu,
  bualu wakafundila Timote ne: \u201cMu didibingisha dianyi dia kumpala, muntu nansha
  umue kavua ku luseke luanyi, kadi bonso bakandekela, Nzambi kababadidi bualu ebu
  to.\u201d Nansha nanku, Paulo uvua anu mumanye ne: kavua mushale nanku kayi ne diambuluisha.
  Wakafunda ne: \u201cKadi Mukalenge wakimana ku luseke luanyi, kunguwujaye ne bukole.\u201d
  Eyowa, Mukalenge Yezu uvua mupeshe Paulo bukole buvuaye nabu dijinga. Kadi bukole
  ebu buvua bumuambuluishe mushindu kayi? Mona tshidiye wamba: \u201cNgakapandishibua
  mukana mua ntambue.\u201d\u20142 Tim. 4:16, 17. *\\n3 Pavua Paulo muvuluke tshivua
  tshimuenzekele atshi, bivua ne bua kuikala bimukoleshe bikole; bimuambuluishe bua
  kutekemena ne: Yehowa uvua mua kumuambuluisha bua kutantamena ntatu ivuaye nayi
  ne mikuabu ivua mua kumufikila. Ke bualu kayi wakamba diakamue ne: \u201cMukalenge
  neampandishe ku tshienzedi tshibi tshionso.\u201d (2 Tim. 4:18) Bushuwa, Paulo wakapeta
  dilongesha dia ne: nansha diambuluisha dia bantu diodi dishikile, diambuluisha didi
  Yehowa ne Muanende bafila ndilelela.\\nBIKONDO BIA \u2018KUEYEMENA YEHOWA\u2019\\n4,
  5. a) Nnganyi udi mua kukupesha misangu yonso diambuluisha diudi nadi dijinga? b)
  Ntshinyi tshiudi mua kuenza bua kukolesha malanda ebe ne Yehowa?\\n4 Kudiku imue
  misangu iutu udimona nkaya paudi mu lutatu kampanda anyi? Ludi mua kuikala lua dipangila
  mudimu wa bianza, lua ditatshishibua mu tulasa, lua kusama, anyi lua malu makuabu.
  Pamuapa uvua mulombe bantu bua bakuambuluishe, kadi kabayi bafike ku dikupesha diambuluisha
  diuvua nadi dijinga. Bushuwa, imue ntatu kabena mua kuyijikija kudi bantu to. Mu
  nsombelu ya mushindu eu, mubelu wa mu Bible wa \u2018kueyemena Yehowa\u2019 udi
  patupu anyi? (Nsu. 3:5, 6) Kawena ne mushinga anyi? Udi ne mushinga. Diambuluisha
  dia Nzambi ndilelela anu mudibi bileja mu miyuki ya bungi ya mu Bible.\\n5 Nunku,
  pamutu pa kukutondabi bua mudibu kabayi bakuambuluishe mu nsombelu mikole eyi, mbimpe
  uyimone bu muvua Paulo muyimone, mbuena kuamba ne: angata tshikondo etshi bu tshikondo
  tshia kueyemena Yehowa bikole ne kudimuenena mudiye ukutabalela ne dinanga. Nunku
  dimueyemena diebe nedikole ne malanda ebe nende nealue malelela menemene.\\nDIEYEMENA
  NZAMBI DIDI NE MUSHINGA MU MALANDA ETU NENDE\\n6. Bua tshinyi bidi mua kutukolela
  bua kueyemena Yehowa nangananga patudi mu lutatu?\\n6 Udi mua kuambila Yehowa lutatu
