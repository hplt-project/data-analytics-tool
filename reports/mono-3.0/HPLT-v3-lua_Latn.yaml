  muntu umue, ne lufu lulue bua bubi abu, nunku lufu luakakuata bantu bonso, bualu
  bantu bonso bakenza bubi.\u201d (Lomo 5:12) \u201cMuntu umue\u201d udibu bakuila
  muaba eu ng\u2019Adama. Kadi bubi buvuabu benze buvua bubi kayi? Bua tshinyi buvua
  bufikishe ku lufu?\\nBubi buvua Adama muenze buvua bua kubenga kutumikila ku bukole
  mukenji wa Nzambi anyi kuushipa ku bukole. (1 Yone 3:4) Tshibawu tshia bubi ndufu
  anu bu muvua Nzambi muambile Adama. Bu Adama ne bana bavuaye mua kulela batungunuke
  ne kutumikila mukenji wa Nzambi, kabavua mua kuikala ne bubi ne kabavua mua kuikala
  bafua to. Nzambi kavua mufuke bantu bua bikale bafua to, kadi mbua bikale ne muoyo,
  bushuwa, muoyo wa kashidi.\\nKatuena mua kuela mpata ne: lufu \u2018ndukuate bantu
  bonso\u2019 anu bu mudi Bible muambe. Kadi kudiku tshitupa kampanda munda muetu
  tshidi tshitungunuka ne kuikala ne muoyo patudi tufua anyi? Bantu ba bungi badi
  mua kuandamuna ne: eyowa, kudi tshitupa kampanda munda muetu tshidibu babikila ne:
  anyima tshidi katshiyi tshifua to. Kadi kuamba nunku kudi kuleja ne: Nzambi uvua
  mushime Adama. Mushindu kayi? Bualu koku tshitupa kampanda tshidi tshitungunuka
  ne kuikala ne muoyo muaba mukuabu patudi tufua, d\u00eeba adi lufu kaluvua mua kuikala
  tshibawu tshia bubi bu muvua Nzambi muambe to. Bible udi wamba ne: \u2018Nzambi
  kena mua kushima.\u2019 (Ebelu 6:18) Mu bulelela, Satana ke uvua mushime pavuaye
  muambile Eva ne: \u201cKanuena nufua bulelela.\u201d\u2014Genese 3:4.\\nBualu ebu
  budi bujula lukonko elu: Bikala dilongesha dia ne: anyima kena ufua dimanyine pa
  dishima, nunku mu bulelela, ntshinyi tshidi tshienzeka padi muntu ufua?\\nBIBLE
  UDI ULULAMIJA MALU\\nMuyuki wa bufuki wa mu Genese udi wamba ne: \u201cYehowa Nzambi
  wakabanga kuenza muntu ne lupuishi lua buloba, kuelaye mupuya wa muoyo mu mimpempe
  yende, ne yeye eu kuluaye muntu wa muoyo.\u201d Tshiambilu tshia ne: \u201cmuntu
  wa muoyo\u201d ntshifumine ku muaku wa mu tshiena Ebelu wa nephesh. * Muaku eu udi
  umvuija ku muaku ku muaku ne: \u201cTshifukibua tshidi tshipuyakana.\u201d\u2014Genese
  2:7, NWT; dimanyisha kuinshi kua dibeji.\\nNunku Bible udi uleja patoke ne: bantu
  ki mbafukibue ne anyima udi kayi ufua to. Kadi yonso wa kudibu udi \u201cmuntu wa
  muoyo.\u201d Ke bualu kayi udi mua kukeba ne muoyo webe mujima, kuakupeta mvese
  nansha umue mu Bible udi wakula bua \u201canyima udi kayi ufua.\u201d\\nBu mudi
  Bible kayi wamba ne: muntu udi ne tshintu tshidibu babikila ne: anyima udi kayi
  ufua, bua tshinyi bitendelelu bia bungi bidi bilongesha ne: anyima kena ufua? Bua
  kupeta diandamuna tualukile mu Ejipitu wa kale.\\nDILONGESHA DIA DISHIMA DIDI DIMUANGALAKA\\nH\u00e9rodote,
  mumanyi wa malu a kale muena Greke wa mu bidimu bia 400 kumpala kua Yezu, wakamba
  ne: bena Ejipitu ke bavua \u201cbantu ba kumpala bavua bimanyina dilongesha dia
  ne: anyima kena ufua.\u201d Bena Babilona ba kale bavua pabu ne dilongesha dia ne:
  anyima kena ufua, kadi kabayi batamba kuimanyinapu to. Tshikondo tshivua Alexandre
  Munene mukuate Moyen-Orient mu 332 kumpala kua Yezu, bena nkindi bena Greke bakavua
  babueje dilongesha edi mu bantu bikole, ne mu matuku makese diakatangalaka mu tshitupa
  tshionso tshivua bena Greke bakokesha.\\nKuakupeta mvese nansha umue mu Bible udi
  wakula bua \u201canyima udi kayi ufua\u201d\\nMu bidimu lukama bia kumpala, tusumbu
  tubidi tumanyike tua mu tshitendelelu tshia bena Yuda, mmumue ne: kasumbu ka bena
  Essene ne ka Bafalese, tuvua tulongesha ne: anyima udi utungunuka ne kuikala ne
  muoyo padi mubidi ufua. Mukanda kampanda udi wamba ne: \u201cBena Yuda bakapeta
  dilongesha dia ne: anyima kena ufua pavuabu batuilangane ne lungenyi lua bena Greke
  ne nangananga malongesha a nkindi a Platon.\u201d (The Jewish Encyclopedia) Bia
  muomumue, Jos\u00e8phe mumanyi wa malu a kale wa mu bidimu lukama bia kumpala wakamba
  muvua dilongesha edi kadiyi difumine mu Bible, kadi difumine ku \u201cmalongesha
  a bantu ba mu Grese\u201d avuaye umona bu nsangilu wa mianu ya kudi bedi babu ba
  mianu.\\nBu muvua bibidilu bia bena Greke bitungunuka ne kumuangalaka, bantu bavua
  badiamba muvuabu bena Kristo bakitaba pabu dilongesha dia dishima edi. Bilondeshile
  mumanyi wa malu a kale Jona Lendering, \u201clungenyi lua Platon lua ne: kumpala
  anyima wetu uvua muaba muimpe kadi mpindieu udi muaba munyanguke luakenza bua bikale
  bipepele bua kutuangaja dilongesha dia nkindi dia Platon ne buena Kristo.\u201d
  Nunku tshitendelelu tshivua tshidiamba muditshi tshia bena Kristo tshiakitaba dilongesha
  dia dishima dia ne: anyima kena ufua, ne dilongesha edi diakalua dimue dia ku malongesha
  atshi manene.\\n\u201cBULELELA NEBUNUPESHE BUDIKADIDI\u201d\\nMu bidimu lukama bia
  kumpala, mupostolo Paulo wakafila didimuija edi: \u201cD\u00eeyi diamba ku nyuma
  didi diamba patoke ne: mu bikondo bialua, bantu bakuabu nebalekele ditabuja, bateleja
  m\u00eayi adi apambuisha mamba kudi nyuma mibi, ne malongesha a bademon.\u201d (1
  Timote 4:1) M\u00eayi aa avua bushuwa makumbane! Dilongesha dia dibenga kufua dia
  anyima ndimue dia ku \u201cmalongesha a bademon.\u201d Kadiena mu Bible to, kadi
  ndituadijile mu bitendelelu bia kale bia bampangano ne mu malongesha a nkindi.\\nDiakalenga
  buetu tuetu, Yezu wakamba ne: \u201cNenumanye bulelela, ne bulelela nebunupeshe
  budikadidi.\u201d (Yone 8:32) Patudi tupeta dimanya dijalame dia bulelela bua mu
  Bible, tudi tupeta budikadidi ku malongesha adi apendesha Nzambi ne ku bilele bidi
  bitendelelu bia bungi bia pa buloba bujima bimanyina. Bulelela bua mu D\u00eeyi
  dia Nzambi budi kabidi butupesha budikadidi ku bupika bua bilele ne bitabataba bidi
  bisuikakaja ku tshilumbu tshia lufu.\u2014Tangila kazubu ka ne: \u201cBafue badi
  penyi?\u201d\\nMufuki wetu kavua mufuke bantu bua bikale balala pa buloba anu bidimu
  70 anyi 80 ne pashishe baya kutungunuka ne muoyo muaba mukuabu bua kashidi to. Nzambi
  uvua mulongolole ku ntuadijilu bua bantu bavuaye mufuke basombe pa buloba apa kashidi
  bu bana bende badi bamutumikila. Dilongolola dinene edi didi dileja mudi Nzambi
  munange bantu, ne kakuena muntu udi mua kudipangisha bua kukumbanadi to. (Malaki
  3:6) Bidi bitukolesha ku muoyo patudi tubala m\u00eayi a mufundi wa Misambu aa:
  \u2018Bantu bakane nebapiane buloba, nebashikamemu tshiendelele.\u2019\u2014Misambu
  37:29.\"", "\"Mukelenge Yesu : makenga ne lufu biandi\\n2.1 Yesu Kilisto wakafua
