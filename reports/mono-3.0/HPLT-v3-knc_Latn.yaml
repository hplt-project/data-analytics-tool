sample: '["\"1Ah\u0259l niye na, ndo hay ti yaw ka t\u0259v i Yesu. Ti ye naha ta
  t\u0259k\u0259ray t\u0259 gwa\u0257ay: \u00abAh\u0259l niye na, Pilat k\u0259 k\u0259\u0257
  siye i ndo i Galile hay. A k\u0259\u0257 tay ha ah\u0259l nak\u0259 faya ta v\u0259lay
  wu a Mb\u0259lom aye. A dzapa ha bambaz tay t\u0259 bambaz i g\u0259naw neheye t\u0259
  k\u0259\u0257ay a Mb\u0259lom aye.\u00bb 2Yesu a mb\u0259\u0257atay faya a gwa\u0257atay:
  \u00abKa dzalum na, Galile neheye ta b\u0259bazl tay ha aye na, ta ze siye i Galile
  hay t\u0259 mezeleme \u0257aw? 3Ne\u014b faya na tsikakumeye, a\u02bcay andza niye
  bay! Ane tuk na, ta\u0257\u0259 ka g\u0259rum ha mezeleme kurom bay na, n\u0259kurom
  tebiye ka m\u0259tumeye andza n\u0259teye d\u0259rmak. 4Tsuku\u0257u ndo niye hay
  kuro g\u0259r eye tsamahkar aye gay z\u0259bol eye a mb\u0259zl fataya ma Silowe
  ka dala i Zerozelem aye na, ka dzalum na, ta ze tay ha siye i ndo i dala i Zerozelem
  t\u0259 mezeleme \u0257aw? 5Ne\u014b faya na tsikakumeye andza niye bay. Ane tuk
  na, ta\u0257\u0259 ka g\u0259rum ha mezeleme kurom bay na, n\u0259kurom tebiye ka
  m\u0259tumeye andza n\u0259teye.\u00bb 6Tsa na, Yesu a tsikatay dzeke, a gwa\u0257atay:
  \u00abNdoweye andaya a z\u0259v d\u0259rizl i g\u0259r\u0257af wuray andza gurov
  a guvah \u014bgay. Pat wuray na, a ye mata \u014bg\u0259law hohway i g\u0259r\u0257af
  niye. A ye naha na, d\u0259rizl i g\u0259r\u0257af niye k\u0259 wa bay. 7Ndo i guvah
  niye a gwa\u0257ay a ndo mats\u0259pay na guvah niye: \u201cZ\u0259ba! K\u0259 ge
  an\u0259ke m\u0259ve mahkar na yawaw mata p\u0259le naha hohway i d\u0259rizl g\u0259r\u0257af
  nakay. Ane tuk na, na huta faya hohway bay. Ma nese\u014beye ha t\u0259v ma guvah
  k\u0259riye na, h\u0259rwi mey? \u018a\u0259s na ab\u0259ra m\u0259 \u0257\u0259ma!\u201d
  8Ane tuk na, ndo mats\u0259pay na guvah niye a mb\u0259\u0257ay faya a gwa\u0257ay:
  \u201cNdo i gay ga, biye\u014b na, g\u0259r ha. Na leye b\u0259\u0257 ka tsakay
  eye tuwwe. Na lay na, na peye b\u0259rbur. 9Na ge ha andza niye na, ag\u0259na ka
  viye ne\u014bge\u0257 na, ma wiye. K\u0259 wa bay na, ka \u0257\u0259siye na tuk.\u201d\u00bb
  10Yesu faya ma t\u0259tikatay a ndo hay m\u0259 gay i ma\u0257uwule me pat i maz\u0259zukw
  bo. 11\u014agwas wuray andaya \u0257\u0259vats eye m\u0259 \u0257\u0259ma d\u0259rmak.
  \u018a\u0259vats niye k\u0259 ndza faya m\u0259ve kuro g\u0259r eye tsamahkar. Fakalaw
  a t\u0259ra ha. A gu\u0257uk ha a mba faya m\u0259l\u0259tse dzik bay. 12Yesu a
  \u014bgatay a \u014bgwas niye na, a zalay. Tsa na, a gwa\u0257ay: \u00abKa mb\u0259l
  ab\u0259ra ma \u0257\u0259vats yak.\u00bb 13Yesu a pa faya h\u0259lay. A pa faya
  h\u0259lay na, kwaya\u014b\u014ba a l\u0259tse dzik lele. Tsa na, \u014bgwas niye
  a zamba\u0257ay a Mb\u0259lom. 14Ane tuk na, wu nak\u0259 Yesu a ge, a mb\u0259l
  ha ndo pat i maz\u0259zukw bo aye na, a ndalay a b\u0259y i gay i ma\u0257uwule
  me. A tsikatay a ndo hay a gwa\u0257atay: \u00abPat andaya m\u0259kwa h\u0259rwi
  m\u0259ge m\u0259sler. K\u00e2 mb\u0259lamay ha ndo na, pat niye hay b\u0259na,
  pat i maz\u0259zukw bo bay!\u00bb 15B\u0259y Maduwe\u014b a mb\u0259\u0257ay faya
  a gwa\u0257ay: \u00abN\u0259kurom tebiye na, ndo neheye ta m\u0259vay g\u0259r a
  ndo aye! Pat i maz\u0259zukw bo na, kwa way a p\u0259la ha sla \u014bgay k\u0259g\u0259bay
  zu\u014bgo \u014bgay mede ha ka m\u0259se yam b\u0259\u0257aw? 16\u014agwas nakay
  gwala i Abraham, Fakalaw a dzawa na na, ne\u014bgeye m\u0259ve kuro g\u0259r eye
  tsamahkar. A ye ka bo m\u0259p\u0259le ha ab\u0259ra ma m\u0259dzewe pat i maz\u0259zukw
  bo b\u0259\u0257aw?\u00bb 17Bazlam i Yesu niye a mb\u0259\u0257atay faya andza niye
  na, horoy a gatay a ndo m\u0259ne \u0257\u0259re \u014bgay niye hay tebiye. Ane
  tuk na, ndo hay tebiye na, m\u0259sler i Yesu niye a gawa aye, a ye tay a g\u0259r
  haladzay. 18Yesu a gwa\u0257: \u00abB\u0259y i Mb\u0259lom a ndz\u0259kit bo na,
  wuye mey? 19B\u0259y i Mb\u0259lom a ndz\u0259kit bo na, andza wur i \u0253\u0259za\u014b
  nak\u0259 ndo a zla a sl\u0259ga ka d\u0259da\u014b aye. A sl\u0259ga na na, a ndzohw.
  A g\u0259l, a t\u0259ra andza g\u0259r\u0257af, \u0257iye\u014b hay t\u0259 \u014bgar
  gay tay hay ka hawal eye hay.\u00bb 20Yesu a gwa\u0257atay sa: \u00abNa ndz\u0259kit
  ha B\u0259y i Mb\u0259lom sa na, ta wuye mey? 21B\u0259y i Mb\u0259lom a ndz\u0259kit
  bo na, g\u0259\u0257e nak\u0259 \u014bgwas a h\u0259l tsekwe\u014b a dzapa ha ta
  gufa aye. Gufa niye na, haladzay. A h\u0259la\u0253 tay ha ka bo na, gufa niye mah\u0259la\u0253a
  eye a kwasa a h\u0259mbot.\u00bb 22Yesu a h\u0259l bo ma diye a Zerozelem na, a
  ye ta wuzlahg\u0259ma ada ta g\u0259ma hay. Faya ma diye na, a \u0257awa ha bazlam
  i Mb\u0259lom. 23Ah\u0259l nak\u0259 faya ma tsikateye bazlam i Mb\u0259lom aye
  na, ndoweye a ts\u0259tsah faya a gwa\u0257ay: \u00abB\u0259y Maduwe\u014b, mata
  t\u0259me na, ndo ma i \u014bgal eye \u0257aw?\u00bb Yesu a mb\u0259\u0257a faya
  a tsikatay a ndo niye hay tebiye, a gwa\u0257atay: 24\u00abGum g\u0259da\u014b m\u0259f\u0259l\u0259kwe
