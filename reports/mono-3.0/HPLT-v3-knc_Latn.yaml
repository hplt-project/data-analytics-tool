sample: '["\"Darekta Kura Dawudi Kasuwa Kulashiye Lard\u0259 Najeriya Ye NCDC Yed\u0259ye
  Sana 90 Suro Am Dowo Kasuwa Kuli-Kulimi COVID-19 Yed\u0259ye S\u0259tana Sod\u0259
  Bana Affiyema Sandiro Nasha Liyita Yed\u0259n Sad\u0259na Baro Ngaada Sa Bayanzana.\\nBayan
  Ad\u0259a Shiye Na Samno Hawar Matuwu Soye Komiti Kura Lard\u0259ye Kasuwa D\u0259a
  K\u0259riwut\u0259 Ye Yim Larawaa Ro Dawarzana Lad\u0259n, Sa Shiye Koro K\u0259la
  Ayayin G\u0259mna K\u0259re Oyo Ye Seyi Makinde D\u0259 Suro Kawu Mawu Falle D\u0259n
  Ngawono Yed\u0259a Zaabcin Lad\u0259n Bayangoni.\\nShiye Gult\u0259nz\u0259n, Awo
  Kam Dowo Kasuwa Kuli-Kulimi COVID-19 Yed\u0259ye Zamz\u0259na D\u0259ye M\u0259rad\u0259z\u0259na
  D\u0259 Shima K\u0259lanz\u0259ro Ng\u0259laro Cist\u0259wu.\\nAdaima Shiye Sana
  90 Suro Am Dowo Kasuwa D\u0259ye Lard\u0259 Najeriya Yed\u0259n Zamz\u0259na Sod\u0259ye
  Ngat\u0259nza D\u0259 Bana Nasha Kurunye Affiyema Ba S\u0259naye Ngawon Shiye T\u0259manz\u0259n
  Kurun Kasuwa D\u0259ye D\u0259a Suro Loktu Ganayen Fandoye Mbeji S\u0259na.\\nAdaima
  Shiye Am Kuraa Siyasa Yeso D\u0259ro Longorot\u0259na K\u0259la Sandiye Wande Bayanna
  K\u0259la Kasuwa COVID-19 Yed\u0259a K\u0259lanza Lan Satulunyi Lamar D\u0259a Gonyia
  Soro Kolzaa S\u0259na.\\nBreaking News\\nDandal Kura Radio International Kanuri:
  Kowu\u2019o Fal Kanuri Milion Mew\u2019wu Kla\\nKanuri Miliyan Goma, Murya Daya\\nDandal
  Radio 98.9FM Voice for Peace\\nDandal Kura FM 98.9 Kowo\u2019u nabtu N3l3fay3\\nDandal
  Kura FM 98.9 Muryan Zaman Lafiya\\n--:--\\n--:--\\n-\\nFM Stream\\n-\\nShortwave\\nDawudi
  Kasuwa Kulashi NCDC Lard\u0259 Najeriya Yed\u0259ye Sana 90 Suro Am Dowo Kasuwa
  Kuli-Kulimi COVID-19 Ye S\u0259tana Sod\u0259 Bana Affiema Baaro Ngaada Sa Bayanzana\\nShare
  on facebook\\nShare on google\\nShare on twitter\"", "\"1Ma daba''\u0259kii, Yeesu
  a ma\u0257\u0259, ca dz\u0259 ka v\u0259ra ka v\u0259ra, ca dz\u0259 d\u0259 waaza
  \u014aunyi Habara agyan\u0259 \u014bwa\u014buun\u0259 \u014bga \u018fnta\u014bf\u0259.
  K\u0259 nyi''u lyawar\u0259naakii pu''u aji b\u0259ra''i t\u0259 ci. 2K\u0259 nyi''u
  hara makin\u0259 t\u0259 ci \u0259s\u0259 \u0259t\u0259 mb\u0259\u0257\u0259paagi
  ci d\u0259 tii acii ginaaji da bwanea. Waatoo, Mariyaama Mag\u0259dalina \u0259t\u0259
  lyakagi Yeesu ginaajiin\u0259 m\u0259\u0257\u0259f\u0259 ashit\u0259, 3Yawana, min\u0259
  \u014bga Kuza. Ma \u014bgurii, ci n\u0259 kadala \u014bga yi \u014bga \u014bwa\u014bw\u0259
  Hirudus\u0259. Suzana da hara makin\u0259 \u0253\u0259z\u0259kii. Ma tii pata, k\u0259
  cak\u0259 tii t\u0259 i Yeesu d\u0259 g\u0259natii. 4Ma saa''ikii, k\u0259 ma''ya
  \u0259nji as\u0259k\u0259 v\u0259ranyin\u0259 pat\u0259, t\u0259ya shi aa\u0253ii
  Yeesu. Mak\u0259 dzii da\u0253aala d\u0259 na, wata Yeesu a ndza\u014b\u0259 wa\u0253\u0259n\u0259
  ka tii d\u0259 \u0257a misaali, \u0259\u014bki ci: 5\u201cT\u0259''i \u0259nd\u0259
  gi aas\u0259k\u0259 r\u0259 ka giir\u0259 slik\u0259r\u0259n\u0259. Ma ca giir\u0259,
  hara slik\u0259r\u0259n\u0259 a kwaala ahada r\u0259gwa, \u0259nj\u0259 a wiigi''i
  an\u0259kii. \u018fginyin\u0259 \u0259sa, t\u0259ya shi, t\u0259ya \u0257\u0259m\u0259t\u0259.
  6Hariin\u0259kii \u0259s\u0259 a kwaala ama pasla, ca givagi, ca huur\u0259gi, mak\u0259
  pooshi mar\u0259\u0253\u0259 hanyin\u0259. 7Harii slik\u0259r\u0259n\u0259 \u0259s\u0259,
  t\u0259ya kwaala aagi d\u0259ha. G\u0259r\u0259n\u0259 n\u0259 tii kyakya''\u0259
  da d\u0259ha. D\u0259h\u0259kii a pa''aan\u0259 ka s\u0259k\u0259\u014bwa. 8Ma harakii,
  k\u0259 kwaalii tii an\u0259 \u014bunyi hanyin\u0259. T\u0259ya d\u0259v\u0259,
  t\u0259ya g\u0259r\u0259, t\u0259ya \u0259ji hi''wa. Taa \u014bgut\u0259 pat\u0259,
  k\u0259 vii ci \u014bunyi cifan\u0259 gya''a gya''a.\u201d Mak\u0259 uud\u0259paa
  Yeesu wa\u0253\u0259\u0259tsa, wata ca waz\u0259gi d\u0259 \u014bgeer\u0259n\u0259,
  \u0259\u014bki ci, \u201cMa \u0259nd\u0259t\u0259 da limin\u0259 \u014bga fan\u0259,
  wa ca fa.\u201d 9Ma daba''\u0259kii lyawar\u0259n\u0259 \u014bga Yeesu a l\u0259gwa
  ka ci, \u0259\u014bki tii, \u201cMi mwayi misaalits\u0259 \u0253aariina?\u201d 10\u018f\u014bki
  Yeesu ka tii, \u201cMa un\u0259 kam\u0259, koon\u0259 vii \u018fnta\u014bf\u0259
  r\u0259gwa \u014bga shii ma''umbee uushi''in\u0259 \u014bga \u014bwa\u014buunaakii.
  Amma, ma hara \u0259nja, see d\u0259 misaali fan\u0259tii; kaa t\u0259ya tsaam\u0259,
  amma paa tii ka neen\u0259; kaa t\u0259ya kapaa limin\u0259tii, amma paa tii ka
  paarat\u0259gin\u0259.\u201d 11\u201cWiin\u0259 s\u0259nd\u0259 mwayi misaalits\u0259
  \u0253aariin\u0259: ma slik\u0259r\u0259\u0259tsa, k\u0259 ndzaa ci mak\u0259 wa\u0253\u0259n\u0259
  \u014bga \u018fnta\u014bf\u0259. 12Ma slik\u0259r\u0259\u0259t\u0259 kwaalii ahada
  r\u0259gwa, tii n\u0259 \u0259njit\u0259 ca fa wa\u0253\u0259n\u0259 \u014bga \u018fnta\u014bf\u0259.
  Wata Seetan\u0259 a shi, ca \u0257\u0259m\u0259gi wa\u0253\u0259\u0259t\u0259 a
  \u0259dz\u0259m\u0259tii, acii ga t\u0259ya vii goo\u014bga ka \u018fnta\u014bf\u0259
