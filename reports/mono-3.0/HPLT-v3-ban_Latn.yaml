  asuwe raris rauh, ring tepining yeh serayu, raris tedun sanghyang atma, suksme beli,
  adi sang jugul, sang atma raris memarga, mangersiania lumampaha.\\nPuh Ginada Eman-eman\\nGelis
  rawuh ring tepining wana, tangkejut sang atma yukti, wireh burone pablesat, katah
