  ulu makipekan, sarwi ngeliling, katah taru sane balbal.\\nSang atma raris lumampah,
  ring spirit gunung memargi, kacunduk ring macan galak, sang atma ngandika alus,
  eda dewa nyadak titiang, titiang puniki, semeton idewa sane nguni.\\nGenah I dewa
  maring rah, ndaweg beli mijil ring kundi, rika dewa sareng medal, punika witnyane
  malu, I samong kadi ngeresepang, lawut nyingkir, raris ipun matinggal.\\nCarita
  sang atma mamarga, sarwi ngisep ambu miyik, katah sekar nedeng kembang, kajenkan
  sang atma ulangun, kagiat makecos ya ikidang, kadi mapagin, sapangerauh sanghyang
