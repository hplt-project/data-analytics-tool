  banggi muah sombong teken anak len.\"", "\"Museum Arma\\nMuseum Arma (utawi Museum
  Seni Agung Rai) inggih punika silih situnggil museum san\u00e9 w\u00e9nten ring
  Kecamatan Ubud, Gianyar, Bali, Indonesia. Museum puniki kaadegang olih Anak Agung
