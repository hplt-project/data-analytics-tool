  "\"Geguritan Atma Prasangsa\\nPupuh Durma\\nPupuh Semarandana\\nRing panumayan sampun
  prapti, katon warong kurungan nya, dumilah warong hyang atma, tangkejut dane hyang
  atma, saking uning ring kemoksan, nenten sue raris enduh, uduh niki sriran titiang.\\nMetu
  eling sang atma malih, ring kekurungan utama, nenten pisan kadroponan, alus baose
  sang atma, mantuk ring sang kinasihan, sang atma sarat ngrumrum, sane mangkin kekawitan.\\nUduh
  dewa dahat luwih, genah titiang mlajahang raga, ring idewa nenten siyos, beli tan
  lali ring idewa, witsangkaning panumayan, titiang pamit mangkin ratu, mogi idewa
  katemu riwekas.\\nHyang atma ngewehin margi, mantuk ring kekurungan nya, uduh adi
  jwa idewa, mulih i dewa ring geni utama, ring bayu jala pertiwi muah, rika dewa
  jua manyusup, nangun kerti sane utama.\\nDewa meyasa rin pertiwi, ring kayune rumusupa,
  rumusup dewa maring wdon, rumusup woh-wohan ring umbiyan, anyusupa maring garba,
  mapreyoga ring sang ibu, matemahan jwa amerta.\\nMaring angina dewa makerti, anyusupa
  ring manusa, maring weteng jua manyusup, matemahan sanji wania, ngawetuang rasa
  ring sarira, ngardi kesempurnaan hidup, mangkin titiang ngalahin idewa.\\nPupuh
  Adri\\nKacerita upakarane wus puput, ring tepin layon, kepanggih ring sanghyang
  atma, bubu pirate luwir ipun, nasi takilan pasepan murub, sekar ura panjang ilang
  a prangkatan, tuak arak ulam itik sampun tumut, darpana adi sejangkepnya, darpana
  alit nyatur desa.\\nPasucian toya kumkuman sampun, sami ring plangkane, upakara
  sang pelatra, akweh tamyu para menak riku, pasliweran pada matulung, wenten sane
  alungguha, para santi ngaji playon lwir kidung, tetangguran tan pepegatan, angklung
  luwang sinawuran.\\nAmbun asep mapulpul-pupul, ebek ring ambara, sanghyang atma
  eling ring raga, idepnyane pacang mapitutur, maituturin pianak cucu, miwah kadangnya
  ne uripa, sanghyang atma sedih bekut, pan tan sida mangucap, sira pacang anggen
  jalaran.\\nWenten jadma warnan nyane alus, sanghyang atma, manyusup ring sarirannya,
  pan sang atma rin aji wus weruh, baan engsape jadma puniku, tangan suku bebuyutan,
  raris ngucap banban alus, sang miarsa engsek ring angga, miragiang sang kelaran.\\nPupuh
  Ginada\\nPangucape sang kelaran, katuju ring sang kantun urip, uduh nyama ajak makejang,
  tan prasida nutug tuwuh, titiang mangkin sampun pejah, mengalahin, nyama braya pianak
  sumah.\\nSape sira pacang sueca, manah titiang matempahin, pianak cucuk kantun alit,
  maring sira titiang sadu, titiaang jadma tan paguna, tuna kanti, turin nista arta
  brana.\\nBanget titiang nunas ampura, ndaweg titiang kantun urip, akweh ngardi ucap
  para, mangda sampun menggah ring kayun, wantah bekel titiang menjadma, tan luput
  ring, iwang patut sugih tiwas.\\nIda dane sinamian, ring paswecan sane nguni, katiba
  ring sikian titiang, tan sida baan titiang mundut, mangkin titiang sampun pejah,
  sampun pasti, dados bekel rawuh kawekas.\\nMangkin titiang nunas ica, ring ida hyang
  prama kawi, moga dewa dirgayusa, akweh boga tur rahayu, dumadak titiang riwekas,
  katemu malih, masawitra ring I dewa.\\nMangkin wenten pemanes titiang, majeng ring
  ida dane sami, mungguing kakurungan titiang, sane leteh pacang katur, sarengin sentanan
  titiang, pacang ngaci, mangda dados prelina.\\nUduh cening nyah I bape, suwud cening
  sedih kingking, wireh sangkan panumayan, bapa ngalahin cening bagus, jani bapa mapewrah,
  apang cening, menyama braya ingetang.\\nPupuh eman-eman\\nPelapanin ngaba awak,
  eda cening drenggi cinging, patilesang awake tuara, nistan bape cening mundut, eda
  emed nunas ica, ring hyang widhi, apang mangguh dirgayusa.\\nNyama kanti anggon
  rerama, pisagane gelantingin, eda ngawe sebet anak, pang eda dadi tanggun tutur,
  tekek bintil tutur bape, anggon gending, nah amonto pragat.\\nUduh pandita mautama,
  suskman titiang nenten dugi, ri wus titiang ke jaya jaya, ketiwakin tritan sang
  wiku, sarirane dados ingan, leteh sami, kadi toya dados hima.\\nMogi ratu kerahajengan,
  miwah putra putu sami, ampura pemargin titiang, sarin darpana titiang ngelungsur,
  peresikan toya kumkuman, mangda suci, tan patlutuh dewek titiang.\\nKagiat sampun
  ngalesuang, jadma sane kasusupin, paliyanya kadi gawang, semunnya lek turin kimud,
  kabunbun ring jadma katah, sane mangkin, ngadika ida sang pandita.\\nUduh pianak
  putun sang ilang, ajak makejang nyumbah cening, sang atma ayat mejalan, sami parek
  lawut metimpuh, manyumbah ring sang aninggal, sambilang ngeling, nyambat nyambat
  sang aninggal.\\nUduh bapa cingak titiang, pangubaktin titiange sami, becik bapa
  jua mejalan, tangkil ring pramesti guru, madak ica ida nugraha, ngewehin margi,
  mangda bapa mangguh swarga.\\nPupuh Demung\\nKagiat sang atma mabur ring ambara,
  wawu lepas ring sariran ipun, presentana ngajap-ajap, manulame nungtung tangis,
  bapa titiang sat anaking ayam, katinggalan antuk induk, tan urungan titiang kelaran,
  manah enyag tan sinipi, bapa naka panedungan, mangkin sampun ngalahin lampus.\\nAkweh
  nyama pisaga ngajap ajap, satsat punyan bingine atub, tan urungan kepanesan, duwaning
  mangkin sampun basmi, uduh bapa sang meraga atma, mogi riwekas malih matemu, menjadma
  ring mercepada, mamuponin sarin jagat, ne mangkin becik memarga, swarga bwana gelis
  kepangguh.\\nPupuh semarandana\\nKagiat mangkin sang atma luih, jumujug maring pamrajan,
  tangkil ring hyang pramesti guru, aturannyane alus banban, duh pakulun subaktin
  titiang, aksi pengastawan ulun, suweca ugi anugraha.\\nDuh betara guru pramesti,
  titiang pacang ngelungsur pamita, ri bukpadan palungguh I ratu, mangda tan keneng
  upadrawa, ledang I ratu mapaica, panugrahan kapituhu, anggen titiang serahina.\\nNe
  mangkin dados atma luwih, pundut titiang kayang kawekas, malih wenten pinih ungkur,
  titiang pacang nyujur suarga, dahat banget pinunas titiang, mangda gelis jwa kepangguh,
  tan wenten alang ring jalan.\\nSemalih ratu hyang pramesti, wenten kadi sentanan
  titiang, kija malih titiang sadu, picayang kerahayuan, pianak titiang rawuhing warga,
  mangda ipun nugtug tuwuh, pacang ngayah ring betara.\\nPuput atur titiang mangkin,
  pacang nyujur suarga bwana, titiang mepamit ring pakulun, mogi gelis malih mangjadma,
  meriki ring mercepada, ngatur ayah ring I ratu, sane mangkin titiang pamita.\\nPupuh
  Sinom\\nBetara purwaka ngandika, uduh cening sang atma luwih, wastu cening mangguh
  suarga, moga tan kalang ring margi, nah mejalan I dewa mangkin, tangkil ring pura
  dalem dumun, bakti I dewa ring Hyang Durga, pengandikan Hyang Pramesti, suksma ingsun,
  pamit titiang ring betara.\\nSampun puput ida ngandika, sang atma raris mepamit,
  sumurup ida Hyang Surya, maka cihna sampun wengi, sang atma gelis menangkil, pura
  daleme katuju, wenten suara ngelur ring setra, kadi suaran singa murti, ngulun-ulun,
  dahat tangkejut Nyang atma.\\nKagiat ida hyang atma, ring kori dalem ngeranjing,
  ngraris tangkil ring betara, ri sedek ida betari, ketangkilan rencang sami, bebutane
  sami kumpul, njek pupu anja-anja, malinggih ring sor hyang betari, sami nguntul,
  mirage sabdan hyang durga.\\nPuh Ginada\\nKmangmang rare gok papengka, I kalika
  reregek malih, nganteng ida hyang atma, sinarengan mangerubung, idepnyane pacang
  nadah, dahat nyejehin, raris memarga hyang atma.\\nPuh Bebasuran\\nUmedek ring sanghyang
  durga, ke aksi dening betari, wenten atma tangkil, betari ngandika arum, maring
  sang meraga atma, atma ngasih, lungguh ring sor betari durga.\\nUduh cening sang
  hyang atma, brecala tan sandang jejehin, cening atma tan padosa, ring kemoksan tatas
  weruh, lwir cening luwih dahat, sabdan hyang dewi, sang atma egar ring manah.\\nSang
  atma matur sembah, mantuka ring hyang betari, om mustikaning baktin titiang, ring
  bukpadan pakulun, betari dewan manusa, atma malih, sekancan bregala muwah.\\nSanghyang
  bagawanti ngaran, ring bale agung malinggih, micayang ke dirgayusan, yan ring setra
  gandamayu, sanghyang durga parab I dewa, hyang betari, ngrahajengang para atma.\\nHyang
  Berawi parab paduka, ring pamuhunan malinggih, ring gunung agung lugguha, giriputri
  parab pakulun, jagat bali nyungsung hyang, danu dewi, ring batur linggih I dewa\\nRing
  telaga mwah pancoran, mapuspata dewi Gayatri, ring tukad agung maligga, Dewi Gangga
  aran pakulun, bethari ring ulun sawah, bethari seri, ngardi sekatahing entikan.\\nDahat
  luwih wimban paduka, ring buana agung miwah alit, inggih mangkin ingsun uninga,
  wenten aturan sentanan ulun, sekar arum mwah pajegan, punika sami, wantah katur
  ring betara.\\nSapunika nenten iwang, mangda arsa hyang betari, kwanten ledang mepaica,
  panjang yusa tur rahayu, sane mangkin atur titiang, titiang mepamit, pacang nyujur
  swarga bwana.\\nPupuh Sinom\\nMesabda ida Hyang Durga, sabda nyane alon manis, ngardi
  ledang sanghyang atma, uduh cening sang atma luwih, rarisang cening memargi, wastu
  gantar pacang nyujur, swarga bwana ne utama, sekancan penyadak asih, ring gua gunung,
  miwah alas madurgama.\\nTan kocapan sanghyang atma, matur nganjali mepamit, pemargine
  sada dabdab, ngejabayang saking candi, wintang siang manyuluhin, maring wetan ida
  metu, kadi nuturang hyang surya, ayat medal sane mangkin, sinah sampun, rahina ngedas
  lemah.\\nNgaja kanginan hyang atma, margine asri kemarginin, kacingak olih sang
  atma, sekare ring tepining margi, ambun nyane merik sumirik, waluya manyusur irung,
  raris medal sanghyang surya, angine rawuh ngusirsir, egar kayuh, sang atma raris
  ngencolang.\\nPaksine pada masuara, pedem nyane ketinggalin, wenten sane nyusur
  sekar, who taru wenten ke ungsi, ipudak dahat ngedanin, Bungan nyane miyik ngalub,
  I tambulilingan magriyungan, sat pujan ida sang resi, lintang anut, rikalaning nyurya
  swana.\\nPemargin ida sang atma, tukad serayu keungsi, wenten batu lempeh petak,
  taru cempaka ngungkulin, maidep sang atma mangkin, masiram ring toyan serayu, kagiat
  wenten buaya medal, bungut nyebak manyejehin, raris nuju, sanghyang atma ketampekang.\\nI
  Buaya raris ngarepang, idepnya nadah atma luih, tambis sang atma ketadah, yan tan
  gelis kakelidin, sang atma ngandika aris, duh dewa sang jugul agung, beli uning
  ring I dewa, sareng medal ngajak beli, maring ibu, ari ari pawakan I dewa.\\nPuh
  Adri\\nUduh dewa sang jugul agung, dewa sameton beline, eda adi ngalangin beli,
