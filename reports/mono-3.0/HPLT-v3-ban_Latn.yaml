  olih Ida Raden Dewi. Mara kearasan oleh Raden Dewi dadi merawat rawat anak bagus
  dibungane.\\nEling lantas Ida teken I Grantang anak bagus ane ngamatiang I Benaru.
  Ida Raden Dewi raris metaken teken wong jerone. \u201cEh Bibi bibi Sari dija nyai
  meli bungane ene?\u201dbuin mani ka pasar apang kacunduk teken dagang bungane ene.\u201d
  Manine kairing Ida Raden Dewi lunga, matumbasan ka pasar.Gelisang carita raris kapanggih
  Men Bekung nyuun kranjang misi bunga mewarna warni. Raden Dewi raris nampekin. Kagiat
  Raden Dewi nyingak bungkung mas masoca mirah ane anggone teken Men Bekung. Bungkunge
  ento wantah druwen Ida Sang Prabhu lingsir, ane kapicayang teken I Grantang. Ngaksi
  kawentenane punika, raris Raden Dewi ngandika teken Men Bekung. \u201cUduh Meme,
  titiang matakon, dija umah memene?\u2019 Ajak gelah melali kema ka umah Memene apang
  gelah nawang. \u201d Gelisang carita Ida Raden Dewi sampun neked di pondok Men Bekung.
  Pan Bekung kemeg-megan sinambi ngadap kasor saha nyambang sapangrauh Ida Raden Dewi.
  Ningeh Bapane makalukang tur epot laut I Grantang nyagjag. Ditu lantas I Grantang
  matemu teken Raden Dewi. Rikanjekan pinika Ida Raden Dewi nyagjag tur mlekur I Grantang
  sinambi nangis masasambatan, \u201cAduh Beli mgudal las beli ngutiang tiang. Ngudiang
  beli tusing ka puri tangkil ring Ida Sang Prabhu.\u201d Sasampune wenten ketel wacanan
  Ida Raden Dewi raris I Grantang nyawis tur matur dabdab alon, ngaturan parindikan
  pajalan sane sampun lintang.\\nKacaritanyang mangkin I Grantang sareng Ida Raden
  Dewi suba neked di puri. Sang Prabhu maweweh meweh ledang kayun Idane nyingak putrane
  anut masanding ajaka I Grantang. Kacaritayang mangkin I Cupak katundung uli puri.
  I Grantang mangkin kaadegang agung ring puri. Sasukat I Grantang madeg agung, jagate
  gemuh kerta raharja. Panjake sami pada girang pakedek pakenyung duaning suud ngayahin
  raja buduh.\\nCerita ini sangat bagus untuk pendidikan anak\"", "\"Dursasana atau
  Duhsasana (D\u00e9wanagari: \u0926\u0941\u0903\u0936\u093e\u0938\u0928; IAST: Du\u1e25\u015b\u0101sana
  ) inggih punika tokoh antagonis ring wiracarita Mahabharata. Dane arine Duryodana,
  pinaka pamucuk para Korawa, putra Raja Drestarasta sareng Dewi Gandari. Dane kauningin
  pinaka Korawa nomer kalih saking satus Korawa.\\nTokoh puniki ngamolihang peran
  sane penting ring Sabhaparwa (kitab Mahabharata nomer kalih), sane nyaritayang indik
  para Pandawa sane majudi sareng satus Korawa. Dropadi, rabin para Pandawa kadadosang
  budak para Korawa riantukan dane kaanggen toh ring judi punika. Mrasa sampun kadadosang
  budak, Dursasana pinaka sane nuenang budak lantas mamaksa nagih musbus busanane
  Drupadi, nanging prasida kaalangin olih Kresna. Punika sane ngranayang Dursasana
  mamusuh sareng Bima. Pamuputne dane prasida kakalahang olih Bima duk payudhan ageng
  Kurukshetra, inggih punika rahina ke-16.\\nRing pewayangan Jawa, Dursasana madue
  rabi mawasta Dewi Candramukiwati, tur putra asiki sane kasaktiane luihan bandingang
  teken dane, mawasta Dursala. Kacaritayang ring wayang Dursala punika awakne gagah,
  cangkemne linggah tur sombong. Dane taler seneng mlegendahang anak istri tur nyacad
  anak lian.\\nNama Duhsasana mawit saking kruna Sanskerta, inggih punika duh lan
  \u015b\u0101sana. Kruna Dus\u015b\u0101sana madue arti \\\"meweh kakalahang\\\".\"",
  "\"Tritium (/ / or / /, Mal:Ety) utawi hidrog\u00e9n-3 (simbol T utawi 3H) inggih
  punika radioaktip miwah isotop hidrog\u00e9n langka antuk kala paruh sawatara 12
  warsa. inti atom tritium (t, taler kasengguh triton) madaging asiki proton miwah
  kalih n\u00e9utron, sapunika inti saking isotop umum hidrog\u00e9n-1 (protium) madaging
  asiki proton miwah nol n\u00e9utron, taler hidrog\u00e9n-2 (deut\u00e9rium) madaging
  asiki proton miwah asiki n\u00e9utron.\\nTritium alami sanget langka ring Gumi,
  wantah ngelah ak\u00e9h jejak atmospher, kawentuk olih interaksi gas-gas nyan\u00e9
  sareng sunar kosmik. Ipun prasida kaproduksi sacara artifisial antuk nyunarin logam
  litium utawi kerikil keramik san\u00e9 madaging litium ring r\u00e9aktor nuklir
  miwah pinaka produk sampingan sareng kalimpahan akedik ring operasi normal r\u00e9aktor
  nuklir.\\nTritium kaangg\u00e9n dados wit wasa ring lampu radioluminesen antuk jam
