  ring Alkitab), medal ring basa Belanda pinaka Jan. Makakalih basa punika ngangg\u00e9n
  punika pinaka wangun generik majeng ring anak lanang umumnyan\u00e9.[4] Makakalih
  punika kagabungin ring Belanda Tengah Janke, saking dija Prancis Tengah Jakke miwah
  Inggris Tengah Jack.[5] Jack raris kaangg\u00e9n antuk ngidentifikasi makasami soroh
  objek san\u00e9 pinih cenik utawi versi cenik saking san\u00e9 lewih gede. OED madu\u00e9
  definisi 21 \\\"Napi san\u00e9 n\u00e9nten signifikan, utawi alitan saking ukuran
  normal\\\" lan ngicenin conto saking warsa 1530 kantos 2014 saking kawigunan puniki.[5]
  Conto salanturnyan\u00e9 ring paletan \u00e9lem\u00e9n ring 2b nyihnayang indike
  puniki.[5] Kawigunan Kob\u00e9r maritim asli saking jack inggih punika \\\"Kob\u00e9r
  kapal san\u00e9 ukurann\u00e9 lewih cenik tek\u00e9ning Kob\u00e9r, san\u00e9 kaangg\u00e9n
  ring segara pinaka sinyal, utawi pinaka piranti identifikasi\\\".[6] Jack punika
  kakeberang ring busur utawi saking sirah tiang spritsail antuk nyinahang kebangsaan
  kapal: \\\"Ragane taler antuk layanan san\u00e9 mangkin puniki mangda tetep ring
  Parikrama yor Jack ring yor Boultspritt puput lan yor Pendant lan yor\\\"[7] Kob\u00e9r
  Persatuan dugas kacontoang pinaka dorong cenik dados kauningin pinaka \\\"Union
  Jack\\\" lan istilah puniki salanturne kagingsirang nuju kawigunan san\u00e9 lewih
  lumrah saking Kob\u00e9r Persatuan.[8] Taler salanturnyan\u00e9 tiang Kob\u00e9r
  san\u00e9 cendet kagenahang ring busur kapal angg\u00e9n makeber dongkrak, puniki
  raris kaloktah dados jackstaff.[9]\"", "\"Kacaritayang sane mangkin I Cupak sampun
  madeg Agung ring Puri. Makejang panjake keweh, duaning sasukat risapa madeg I Cupak
  sadina-dina panjake makarya guling.\\nSane mangkin iring menengang abosbos cerita
  sapamadeg I Cupak, iring sane mangkin caritayang kawentenang I Grantang ring tengah
  goane. I Grantang grapa-grepe bangun nyelsel padewekan. \u201cRaturatu Bhatara nguda
  kene lacur titiange manumadi?\u201d Kasuen-suen dados metu rincikan naya upanaya
  I Grantang bakal nganggon tulang I Benarune menek. I Grantang ngragas tur makekeh
  pesan menek. Sakewanten sangkanin sih Ida SangHyang Parama Kawi I Grantang nyidayang
  ngamenekang. I Grantang jadi suba neked di baduuran. I Grantang lantas nugtugang
  pejalane nuju je puri. Gelisang carita I Grantang suba neked di puri. Ditu lantas
  I Grantang ngomong teken panyeroan I Cupake, \u201cJero tulung titiang, titiang
  jagi tangkil matur ring Ida Sang Prabhu. \u201cMalaib panyroane ka puri nguningayang
  unduke punika teken Raden Cupak. I Cupak inget teken adine ane enu digoane. Ditu
  lantas I Cupak ngelur nunden panjake ngejuk tur ngulung aji tikeh tur ngentungang
  ka pasihe.\\nKacarita buin manine Pan Bekung memencar di pasihe ento. Uling semengan
  nganti linsir sanje memencar tusing maan be naang aukud. Ngentungan pencar tanggun
  duri, pencare marase baat, mare penekanga bakatange tikeh. Buin Pan Bekung mulang
  pencar buin bakatange tikehe ane busan. Gedeg basang Pan Bekunge, laut tikehe abane
  menek tur kagagah. Makesiab Pan Bekung ningalin jadma berag pesan. Pan Bekung enggalang
  ngajak anake ento kepondokne. Teked dipondokne pretenina teken Men Bekung. Sewai-wai
  gaenange bubuh, uligange boreh. Dadosne sayan wai sayan misi awakne I Grantang.
  Dadi kendel Pan Bekung ajak Men Bekung iaan unduk panak truna tur bangus. Di subane
  I Grantang seger ditu lantas I Grantang ngae tetaneman. Megenepan pesan bungane
  tanema. Disubane bungane pada kembang, I Grantang ngalap bungane ento tur adepa
