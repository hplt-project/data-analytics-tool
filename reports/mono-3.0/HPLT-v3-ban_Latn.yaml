  san\u00e9 madaging kulawarga Balaenopteridae, madaging dasa sp\u00e9si\u00e9s san\u00e9
  kantun w\u00e9nten san\u00e9 kakepah manados tiga g\u00e9n\u00e9ra. Ipun rumasuk
  beburon pinih ageng san\u00e9 polih idup, paus pelung, prasida ngantos 180 ton (200
  ton pendek), miwah paus k\u00e9p\u00e9s, prasida ngantos 120 ton (130 ton pendek);
  asapunika san\u00e9 pinih alit saking sekaa puniki, paus minke kal\u00e9r, ngantos
  9 ton (10 ton pendek). Aran kulawarga Balaenopteridae mawit saking soroh g\u00e9nus,
  Balaenoptera.\"", "\"Sami\\nsmi- all together, alike (Alus mider) (Classifier)\\nUsage
  Examples\\nIda dane para pamiarsa sareng sami, rahajeng rauh ring video titiang
  puniki. Wastan titiang Ni Putu Ayu Suaningsih saking mahasiswa Sastra Bali Universitas
  Udayana semester 6. Rahinane mangkin nemonin tanggal selikur februari warsa kalih
  tali kalih dasa pinaka hari Bahasa Ibu Internasional, titiang pinaka mahasiswa sane
  malajahin basa Ibu saking Bali jagi ngaturang essai mabasa Bali sane mamurdha \\\"Malajah
  saking Kidang miwah Cecek\\\".\\nIda dane para pamiarsa sami, kawentenan basa ibu
  rahinane mangkin dados gatra sane nenten surud-surud karaosang olih parajana negara
  makasami. Santukan mangkin sayan arang parajana sane mababaosan nganggen basa ibunyane
  soang-soang, silih tunggilnyane basa Bali. Basa Bali inggih punika sarana mababaosan,
  maprakanti miwah nyihnayang angga sane madaging uger-uger, pinaka niasa suara /
  tur kacumponin olih parajana Baline. Tata titi sasana krama Bali taler nyusup ring
  Basa Bali punika. Wenten makudang-kudang utsaha sane dados kaanggen jalaran melajah
  basa Bali makadi mirengang satua. Yening sampun sering mirengang satua, saking satua
  punika parajana Baline prasida ngamolihang kosa basa Bali sane dados kaanggen sarana
  mababaosan rikala mapagubugan tur matata krama ring masarakat. Satua punika taler
  madue kasuksman sane becik kaanggen sesuluh rikala ngamargiang kahuripan. Silih
  tunggil satua sane madaging paplajahan indik prawesa kawigunan basa ring sajeronng
  baos inggih punika satua \\\"Kidang teken Cecek\\\". Caritannyane, rikala I Kidang
  sangkep, wenten siki cecek ring langit-langit umahe sane ngenceh tur ngenenin I
  Kidang. I Kidang marasa brangti raris nantangin I Cecek lomba malaib ka tampul umahe.
  Sapa sira sane menang malomba, dados ngamatiang sane kalah. Risampune wusan masubaya,
  wau I Cecek mapineh-pineh jagi madaya santukan yening indik malaib, pastika I Kidang
  sane menang. I Cecek nunas tulung sareng semetonnyane mangda nongos ring tampule,
  raris I Cecek sane nongos ring genah nyumunin malaib. Mangkin I Cecek sampun sayaga
  malomba santukan sampun madue pangindrajala jagi ngalahang I Kidang. I Cecek sareng
  I Kidang sampun cumpu jagi nyumunin malaib saking punyan kayu ka tampul umahe. Gangsar
  pesan palaibne I Kidang ngantos sadurunge rauh ring tampule, ipun nakenin I Cecek
  sampun rauh dija. Wenten cecek sane matur sampun rauh ring tampule saking inuni.
  I Kidang makesiab santukan I Cecek sane menang. Selanturnyane malih I Kidang nantangin
  malomba malaib ka punyan kayune. Sakewanten malih wenten cecek sane matur sampun
  rauh ring punyane saking inuni. Santukan sampun ping kalih kalah, I Kidang nenten
  lali sareng pasubayannyane. Sakewanten I Kidang matanggeh sareng I Cecek. Risampune
  I Kidang mati, pacang manumadi dados ayam biing selem mianaan. Taler risampune I
  Cecek mati pacang manumadi dados ayam buik kuning rajah. Rikala sampun manumadi
  kadi punika wau patut I Cecek ngalap jiwan I Kidang. Asapunika ngawinang mangkin
  ayam biing selem miananan pacang kalah yening ngawalan ayam buik kuning rajah ring
  sajeroning tajen.\\nIda dane sareng sami, Raos I Kidang sane masemaya jagi naur
  utangnyane sareng I Cecek ring kahuripan sane jagi rauh sampun mabukti. Satua punika
  pinaka imba indik kawentenan basa sane mapaiketan sareng sasana wong Bali, utamannyane
  indik karma wesana. Karma wesana inggih punika buah saking parilaksana becik miwah
  kaon sane leket ring sajeroning atma tur ngawinang atma punika pastika maderbe sangu
  rikala manumadi malih ring kahuripan sane jagi rauh. Manut ring Tutur Ganapatti
  Tattwa, yening umpamayang, atma punika sekadi gebeh taler karma wesana pinaka ambu
  miyik. Karma wesana sane leket ring sajroning atma punika sekadi gebeh genah lengis
  sane miyik ngalub. Rikala lengise telas tur gebehe kaumbah, ambu miyike punika satata
  leket ring gebehe sane ngawinang gebehe maambu miyik yadiastun sampun puyung.\\nTios
  ring madaging paplajahan indik karma wesana, satua \\\"Kidang teken Cecek\\\" punika
  taler ngicenin ajah-ajahan majeng ring parajana Baline mangda nenten pati kacuh
  rikala ngamedalang raos. Santukan raos punika nenten wantah maprawesa becik sakewanten
  taler prasida nyengkalen iraga sareng sami. Yening lengis sane ulung prasida kaduduk
  nganggen kapas, sakewanten yening raos sane sampun ulung nenten prasida kaduduk
  malih. Ring sajeroning raos pastika madasar antuk basa. Punika ngawinang basa patut
  kaplajahin sadurung kaanggen mababaosan mangdane iraga sareng sami prasida ngamedalang
  raos sane becik.\\nIda dane para pamiarsa sami, ngiring sareng-sareng rajegang basa
  ibu druene! Dumogi basa Bali miwah makasami basa ibu sane wenten ring sajeroning
  genah prasida lestari tur ngelimbak.\\nOng Santih, Santih, Santih OngLadies and
  gentlemen (all the audience) welcome to my video. My name is Ni Putu Ayu Suaningsih
  from Bali Literature student at Udayana University 6th semester. Today is the twenty-first
  February of the year two thousand and twenty which is the International Mother Language
  Day, I as a student studying mother language from Bali will present a Balinese essay
  entitled, \\\"Learning from Deer and Geckos\\\".\\nLadies and gentlemen (all the
  audience), these day, the present of mother tongues are news that is constantly
  being discussed by all people of the world. Because now increasingly less people
  are communicating using their own mother tongue, one of them is Balinese language.
  Balinese language is a means of communicating, socializing and introducing oneself
  that contains rules, as a symbol of sound and is approved by the Balinese people.
  The level of life of the Balinese people also infiltrated the Balinese language.
  There are several attemps that can be used as a media to learn Balinese such as
  listening to stories. If you have often listened to stories, from that story the
  Balinese can get a Balinese vocabulary that can be used as a means of communication
  while socializing and having good manners in the community. The story also contains
  good advice to be used as a guide in life. One story that contains lessons about
  the impact of language use in conversation is the story of \\\"Deer and Lizard\\\".\\nThe
  story is, when The Deer is on a meeting, there is a lizard on the ceiling of his
  house that urinates and hits the Deer. The Deer felt angry and then challenged the
  Lizards to run to the pole of his house. Whoever wins the race, may kill the loser.
  After making a pact, then the Lizard thought to outsmart because if it\u2019s about
  run race it would be the Deer who won. The Lizard asked his brother to stay on the
  pole, then the Lizard who stayed on the spot started running. Now the Lizards are
  ready to compete because they already have a strategy to defeat the Deer. The Lizard
  and The Deer have agreed to start running from a tree to the house. The run of the
  Deer was very fast before he reached the pole, he asked where the Lizard had arrived.
  There is a lizard who said he had reached the pole earlier. The Deer was surprised
  because the Lizard won. Next, the Kijang challenged again to run to a wooden tree.
  But there is another lizard who said he had reached the wood tree earlier. Because
  it had been defeated twice, the Deer didn''t forget his promise. But the Deer made
  a delay with the Lizard. After the Deer dies, it will turn into a blackish red chicken.
  Likewise after the Lizard died will turn into a yellow-patterned striated chicken.
  When it has been reincarnated to be like that, then the Lizard can take the Deer''s
  life. That''s what makes now a blackish red chicken will lose if pitted with yellow-patterned
  striated chicken in cockfighting.\\nViewers, the words of the Kijang who promised
  to pay his debts to the Lizard in the next life have been proven. The story is an
  example of the existence of language related to Balinese rules, especially regarding
  karma wasana. Karma wasana is the result of good and bad deeds inherent in the soul
  and makes the soul have stock when incarnated again in the life to come. As in Tutur
  Ganapati Tattwa, if likened, the soul is like a barrel and karma wasana is a good
  smell. The karma wasana attached to the soul is like a barrel of perfume. When the
  oil runs out and the barrel is washed, the fragrant odor remains attached to the
  barrel which makes the barrel smell nice even though it is empty.\\nBesides containing
  lessons about karma wasana, the story of \\\"Deer and Lizards\\\" also gives lessons
  to the public so as not to indifferent when talking. Because those words not only
  affect the good, but also can damage us all. If the falling oil can be taken with
  cotton, but if the words that have fallen (spoken) cannot be taken anymore. Every
  word starts with language. That is what makes language must be learned before speaking
  so that we can all speak well.\\nLadies and gentlemen, let''s affirm our mother
