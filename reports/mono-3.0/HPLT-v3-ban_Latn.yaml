  malsuang KTP? KTP abal-abal.\u201d\\nAnak lingsir makadi Dadong Pr\u00e9ro, san\u00e9
  rumasa sampun mapeluh-peluh jatuh-bangun nylametang ngasubang paguyuban duk riin
