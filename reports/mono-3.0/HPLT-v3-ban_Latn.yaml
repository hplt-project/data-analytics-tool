  ring Mal:Cite OED\\n- Mal:Cite OED \\\"Bandingang akidik salanturnyan\u00e9 Union
  Jack\\\"\\n- Mal:Cite OED\\nManut Institut Kob\u00e9r: \\\"Sering kabaosang y\u00e9ning
  Kob\u00e9r Persatuan wantah patut kagambarang pinaka Union Jack ri tatkala kakeberang
  ring busur kapal yuda, sak\u00e9wanten puniki wantah pikayunan san\u00e9 anyar.
  Saking pangawit kahuripannyan\u00e9, Admiralty punika sering nyambatang Kob\u00e9r
