  gras-gros.\\n\u201cPolitik mula k\u00e9nten Gusti Aji.\u201d\\n\u201cK\u00e9to k\u00e9nk\u00e9n
  Kak?\u201d\\n\u201cSan\u00e9 penting, kepentingan. Biar m\u00e9m\u00e9 yan ten penting,
