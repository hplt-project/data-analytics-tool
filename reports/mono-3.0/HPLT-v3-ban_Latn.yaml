  ngantenan sang atma rawuh, I lelipi pada ngadang, kancit kepanggah, asu ireng ngarepang.\\nMesaput
  sayong maceblengan, gede tegeh kadi bukit, sang atma raris ngandika, pengucape dabdab
  alus, uduh adi nyaman titiang, titiang puniki, pacang ngungsi moksa buawana.\\nMangkin
  beli manuturang, indik adi miwah beli, yeh nyom peragan I dewa, sinarengan lekad
  mapunduh, sang asu selem mirengang, nungkruk sedih, yeh matane tan papegatan.\\nKesilapin
  punika hyang atma, ikut nyane kutal kutil, mojar ring sajeroning arsa, wastu beli
  gelis rawuh, irika ring swarga buana, titiang ninggalin, memarga sira hyang atma.\\nSampun
  tajep sanghyang arka, rupan sang atma kadi masuci, maidep pacang mesayuban, kesamping
  bulakan ditu, wenten paksi klik klik ngindang, saha mamunyi, sat nuturang wenten
  prapta.\\nRing batu lempeh irika, sang atma masila tiding, ri kanjekane punika,
  akweh buta kala rawuh, makuwug suarannya binal, ngeresing hati, tan ajerih idep
  hyang atma.\\nPupuh Durma\\nSang atma tan mari kaiderin butha, wenten sane nagih
  ngelempagin, midep maniwakang cakra, wenten mebudi menadah, sang atma ngandika aris,
  ih sang butha, sampunang I dewa brangti.\\nDuh sang bawal, sang bad pamid, mrajassela,
  sang kreda luir sang badmoti, butha jigruk muah, wireh titiang mawak atma, ring
  sunia genah titiang niki, merika I dewa, kaumah titiang sampun siaga.\\nUpakara
  aturan sentanan titiang, segeh bubuh sang badmoti, sekar rura sang mrajesela, bubur
  pitara sang bawal nerima, duh dewa sang buta gridig, ketipat lan segeh takilan,
  pengangkat angkate malih.\\nPanjang ilang sang bad pamid nerima, ulam bebek tuwak
  malih, sang buta jigrug punika, di gelis bebutane matinggal, ngojog purin sang atma
  luwih, raris nadah, caru miwah tetayuban sami.\\nMegancangan sang atma lumampah,
  pemargine ngaler kangin, tan kocapan maring jalan, mereren nyamping ring margi,
  tan pesangkan, angina baret rawuh ma ngresin.\\nMebya yuhan wit taru pada balbal,
  angin ngelinus mlejeg ke langit, buron uyut baan jejehnya, kedis pesliwer ring ambara,
  karenga suara manyerit, sang atma egar, wireh atma wicaksana tur suci.\\nKaget wenten
  kala patpat ngarepang, rambut barak inggel nyejehin, kedek ngakak mebyayuhan, ada
  atma lakar jambal, sinah suba tulangnya ngritik, sang atma siaga, apan sang atma
  kwihin suci.\\nUduh dewa sang jogormanik, sang suratma, maha kala rain beli, miwah
  Sang Dorakala, Ida Dewa mialang titiang, semeton beli titiang puniki, sampunang
  sumenia, mangkin titiang ngaturin indik.\\nDuh dewa meparab sang anggapatia, mrajapati,
  banas pati, muwah banas pati raja, sang tutur pesengen titiang, ring papusuh sang
  anggapati, sabda UH suarannya, saking cangkem I dewa medal.\\nMrajapati maring hati
  I dewa magenah, saking irung I dewa mijil, sabda \u201cEH\u201d surannya, banaspati
  mayoga ring ungsilan, saking pengaksian medal wyakti, \u201cAH\u201d suarannya,
  sapunika mangda pasti.\\nPinih ungkur Sang Banas Pati Raja, maring nyali dewa melinggih,
  I dewa metu saking karna, suara \u201cIH\u201d maka sabda, sapunika jua elingin,
  nah dumadak, beli adi menampesin.\\nBeli adi durusang dewa memarga, jumah titiang
  sampun siaga beli, darpana sejangkepnya, sangkala patpat mengandika, titiang ngalahin
  I dewa mangkin, nah dumadak, dewa kepapag olih widiadari.\\nPupuh Adri.\\nMangersania
  sang atma lumaku, pemargan nyane, dadbdab alus masemu asri, kadi jejaka mepayas
  agung, ambun sekare nyusup cunguh, ngawe ulangun sanghyang atma, kagiat panggih
  pasiraman agung, dahat suci toyane mahening, pancake, kasub ring jagat.\\nSanghyang
  atma masiram makumur, maring telagane, raga nyalang sat kasepuhin, kocap dumun taman
  puniku, papiteges Ida Hyang Wisnu, lamakane sanghyang atma, widia dara widia dari
  ngayunyun, mapagin sang atma, sehananing para dewata.\\nPara putra gada kober kapundut,
  makuwug suryane, pidabdabe warna warni, pemargine bamban alus, riantukan busana
  murub, tetamhan mwanti-wanti, suling rebab curing lan angklung, saluwiring tetabuhan,
  tan mari gambuh lan rejang.\\nSanghyang Atma masuci wus puput, ring batan kayune,
  malinggih sambil mengetis, wastu tangkejut ngrena suara ngerudug, duk punika raris
  mejujuk, nyantos ring genahe ngetis, dewatane sami rawuh, gargita hyang dewata,
  ngandika ring sanghyang atma.\\nPupuh Ginanti\\nUduh dewa sampunang takut, apan
  dewa dewa atma luwih, wenten ling ida betara, memagpagin I dewa mangkin, sawireh
  I dewa luwih darmika, kalih tatas sastra aji.\\nPatut gelis memargi nyujur, swragane
  kalintang luwih, muponin pikenoh kaluwihan, miwah sad rasane sami, apan dewa pupating
  kedarman, dahat suweca ida hyang widhi.\\nSane tampi dewa ditu, umah emas sane luwih,
  manganjali sira sang atma, atur nyane nyunyur manis, bawos ratu banget pisan, mamuji
  titiang puniki.\\nDaging suksmaning aji puniku, titiang puniki nenten uning, semalih
  aji kemoksan, wantah tan uningin mami, mesabda ida betara, tuah idewa manyingidan.\\nYadian
  dewa tuara weruh, kebanta bolong sane yukti, dewa sampun luwihing laksana, ring
  jgat turmaning bakti, pageh kukuh ring mercapada, sinah sanghyang widi asih.\\nTutup
  mangkin sampun rawuh, ring jempana sang atma luwih, dahat dumilah ring pedapane,
  pepayasan sarwa luwih, wastra dahat becik pisan, luwir gelung emas mesanggling.\\nSekadi
  magpag sang ratu, dewatane lintang asri, mundut bebaktane samian, gegambelan minakadi,
  widiadari widiadara, sinamian pada mesanti.\\nSuaran suryake, makuwug, kanjekan
  dewane memargi, marerod maring ambara, keluwihane mangenyudin, ring margi tan kaceritayang,
  rawuh ring margi surge luwih.\\nWenten bale rika kepanggih, irika ring ajeng candi,
  bale antuk candra kanta, tejane kalintang asri, irika sang meraga atma, betarane
  menyiramin.\\nRisampun puput, kejaya jaya den agelis, olih para resing wyat, ngastawayang
  atma luwih, raris matur sembah, ring budpadan ida betara.\\nPupuh Adri\\nSanghyang
  atma raris lumaku, maring purin betarane, katuntun para dewati, maring puri luwihing
  warna murub, ring temboke lintang nguwub, dumilah manik abang, kulawarga sang atma
  katemu, maka sami nyapa hyang atma, Sanghyang atma raris ngandika.\\nUduh dewa titiang
  malih katemu, semeton titiange, dewa malih kacunduk deriki, dahat liang manah, lintang
  sueca hyang sinuhun, mapaica puri luih, inggih betara dija malih puri ne tuhu, titiang
  meled sauninga, kawentenan hyang betara.\\nIda betara raris ngandika arum, duh dewa
  sang atma, dasa paneling saking deriki, sakewanten srahina betara guru, tan mari
  ida pacang tedun, me mritiaksa yang moksa pada, sapunika duh sang wawu rawuh, kagiat
  wenten swaran rebab, tan pegatan ring ambara.\\nBremana Ngisep Sari\\nHyang atma
  tur ngaksi ring awan, wenten pelinggih luwih, mahias manik surya kanta, luwih asri
  maring langit, ngapehang ambu mrik utama, ring langit tedun malujug, dahating asri
  manyurarit.\\nAgelis Sang Atma ngaran Sika, saksat batis andus yukti, midep ngacep
  yogan bethara, wantah mraga sarin semadi, nemuang tiga dados nunggal, Sanghyang
  Atma luwuhing kukuh, ngerastiti Sanghyang Widhi.\\nSinggih Sanghyang Siwanata, ledang
  jeng bethara ngaksi, ratu mraga asta guna, ngerahajengang jagat sami, uppeti stiti
  muang prelina, ring sehananing tumuwuh, ngawisada dewata sami.\\nPupuh Ginada (eman
  eman)\\nRing pancapita mawisesa, Hyang Siwa Guru sampun pasti, malih maring ratna
  yoga, Sakya muki parab pakulun, ring tata gata sri werocana, wantah yukti, utamaning
  panca budha.\\nDuwaning paduka bethara, pamuputing darmaning luwih, ngewasayang
  sedagingnya, kangin putih gajah sinangguh, sampun yukti mapesengan Hyang Iswara.\\nPupuh
  Ginada Linggar Petak\\nRing daksina warna barak, bethara anglihin paksi, mapesengan
  Sanghyang Brahma, Maring kulon kuning tuhu, ngalinggihin nagapasa, kaparabin, wantah
  Sanghyang Mahadewa.\\nMaring lor mewarna ireng, gruda wantah kelingihin, sampun
  kaloktah ring jagat, keparabin Sanghyang Wisnu, kelod kangin warna danta, sampun
  pasti, warak maka pelinggih\\nHyang Mahesora parab paduka, kelod kauh jingga warni,
  kelod kauh jingga warni, misa maka palinggihan, Sanghyang Rudra kang sinangguh,
  Sanghyang Sambu biru warnia, kaje kangin, wilmana maka palinggihan.\\nSastra sang,
  bang, tang, punika, pragayan hyang duk kastiti, antuk manusa ring jagat, mangda
  sida molih ayu, ne kebawos panca brahma, sastra ang, ing, keragayang sang meraga
  sucia.\\nAksara malih lelima, Nang, Mang, Sing, Wang, Yang, Tan mari, kebaosang
  dasa aksara, sastra lintang pingit tuhu, gagelaran sang pradnyan, mangda panggih,
  margi pacang nekeng suarga.\\nPupuh Sinom\\nSampun puput matur sembah, ring ida
  sang maha niti, rikalaning sasih kapat, ambun sekar kembang wangi, para atma garjita
  mangkin, ring bongkol tarune atub, duwur batune menegak, lega manah nya mebalih,
  sekar tunjung, sekar ungu pudak angsana.\\nKe asrian sura bwana, tan wenten sane
  nyamenin, rika ring tukade linggah, wenten jwa paksi blibis, tingkah nya ngenyudin
  hati, nguwuhin manah ulangun, ikekupu ipun bungsang, nyusur sekar kembang wangi,
  I kecubung, nenten ke kasorang.\\nPupuh Durma\\nTan kacrita watek kingkirana prapta,
  tangkejut wara atma sami, midep katkeng baya, risampune ketatasang, dewata nitah
  raksasi, atma presama, mangda menangkil ke puri.\\nWara atma garjita tangkil ngapurian,
  nangkil ring dewa sami, pacang mapewarah, wara atma trepti pisan, siaga pacang mamiragi,
  hyang dewata, raris ngawedarang indik.\\nKangin putih irika genah malingga, sang
  mraga dana sitti bakti, kelod kangin dadu merunnya, sang kasub webuh ring jagat,
  kelod meru abang yukti, sang nlebing tattwa, sanghyang aji saraswati.\\nKelod kauh
  natan sios meru jingga, liggih ida sang tresna asih, ring para jana, kawuh meru
  kuning rika, purusa ring yuda yukti, uduh dewa, sapunika jwa elingin.\\nKaja kauh
  meru wilis natan iwang, sang sadu budhi malinggih, teleb ring tapa brta, meru ireng
  kaja muwah, sang wicaksana tossing luwih, kaping untat, sane mangkin kelanturin.\\nKaja
  kangin meru jingga warnan nya, sane patut ngeliggihin, sang pupating darmika, sdaging
  kahyun mresidangyang, maring madia manca warni, sang luwihin suci, puput ngalarang
  yoga semadi.\\nPupuh Pucung\\nSanghyang atma, mretyaksayang salwir pituduh, sampun
  sinah pisan, kawentenan sami ngaksi, wantah patut, kemargian rawuh riwekas.\\nAntuk
  kepastu, ring ida sanghyang sinuhun, duk ring merca pada, tan luputing letuh yukti,
  alah ayu, kasupat ring hyang wisesa.\\nMangkin tuhu, pengandikan ida iratu, sanghyang
