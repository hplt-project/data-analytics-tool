  Pan Kawi caw\u00e9-caw\u00e9, Iwa Sumar rumasa dados tumbal.\\n\u201cEda nyaka dadi
  tumbal, Beli!\u201d\\n\u201c\u00c9wuh-pak\u00e9wuh ajak Pan Kawi.\u201d\\n\u201cSing
