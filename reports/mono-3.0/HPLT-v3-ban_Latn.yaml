  Admiralty Circular nguningayang indik Lordships ipun sampun mutusang y\u00e9ning
  wasta punika prasida kaangg\u00e9n resmi. Kawigunan sakadi punika kacumpuin olih
  Parlemen duk warsa 1908 ri tatkala kabaosang y\u00e9ning \\\"Union Jack patut kasengguh
  pinaka Kob\u00e9r Nasional\\\". Lempas saking edaran Lordships ipun ring warsa 1902,
  ring warsa 1913, Admiralty nlatarang indik \\\"Union Flag\\\" tur kawewehin ring
  catetan kaki san\u00e9. Jack inggih punika Kob\u00e9r san\u00e9 pacang kakeberang
  wantah ring \\\"Jack\\\" Staff''.[2]\\nEtimologi \\\"Jack\\\" ring konteks joan
  Kob\u00e9r mawit saking basa Jerman Tengah. Pangiring -kin kaangg\u00e9n ring basa
  Belanda Tengah miwah Jerman Tengah pinaka diminutif.[3] Contonyan\u00e9 w\u00e9nten
