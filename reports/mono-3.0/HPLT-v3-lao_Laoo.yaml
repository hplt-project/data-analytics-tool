  \u0ec1\u0ea5\u0eb0 \u0e84\u0ea7\u0eb2\u0ea1\u0e9b\u0ead\u0e94\u0ec4\u0e9e \u0e82\u0ead\u0e87\u0e9c\u0eb9\u0ec9\u0ec0\u0eae\u0eb1\u0e94\u0ea7\u0ebd\u0e81\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0eaa\u0ebb\u0e87\u0ec0\u0e84\u0eb2\u0eb0
  \u0e97\u0eb5\u0ec8\u0ec0\u0e9b\u0eb1\u0e99\u0e9c\u0eb9\u0ec9\u0e9b\u0eb0\u0ec0\u0e8a\u0eb5\u0e99\u0edc\u0ec9\u0eb2\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e95\u0ead\u0e9a\u0ec2\u0e95\u0ec9\u0e81\u0eb2\u0e99\u0ec1\u0e9c\u0ec8\u0ea5\u0eb0\u0e9a\u0eb2\u0e94\u0e82\u0ead\u0e87\u0e9e\u0eb0\u0e8d\u0eb2\u0e94
  \u0ea2\u0eb9\u0ec8\u0ec3\u0e99\u0e97\u0eb8\u0e81\u0ea5\u0eb0\u0e94\u0eb1\u0e9a.
  \u0e81\u0eb2\u0e99\u0ea1\u0eb5\u0e87\u0ebb\u0e9a\u0e9b\u0eb0\u0ea1\u0eb2\u0e99\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d
  \u0e97\u0eb5\u0ec8\u0e9e\u0ebd\u0e87\u0e9e\u0ecd\u0e99\u0eb1\u0ec9\u0e99 \u0e88\u0eb0\u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb1\u0e9a\u0e9b\u0eb0\u0e81\u0eb1\u0e99
  \u0e82\u0ead\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0e95\u0ecd\u0ec8\u0ec0\u0e99\u0eb7\u0ec8\u0ead\u0e87\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e99\u0ec4\u0eab\u0ea7\u0ea7\u0ebd\u0e81\u0e87\u0eb2\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0eaa\u0ebb\u0e87\u0ec0\u0e84\u0eb2\u0eb0,
  \u0ea7\u0ebd\u0e81\u0ec0\u0e84\u0eb7\u0ead\u0e84\u0ec8\u0eb2\u0e8d\u0e9b\u0ec9\u0ead\u0e87\u0e81\u0eb1\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1
  \u0ec1\u0ea5\u0eb0 \u0e81\u0eb2\u0e99\u0e9b\u0ebb\u0e81\u0e9b\u0ec9\u0ead\u0e87\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1;\\n4)
  \u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e82\u0eb1\u0ec9\u0ea1\u0ec1\u0e82\u0e87\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea1\u0eb7
  \u0e81\u0eb1\u0e9a\u0ead\u0ebb\u0e87\u0e81\u0eb2\u0e99\u0e88\u0eb1\u0e94\u0e95\u0eb1\u0ec9\u0e87
  \u0e9e\u0eb2\u0e8d\u0ec3\u0e99\u0e9b\u0eb0\u0ec0\u0e97\u0e94 \u0ec1\u0ea5\u0eb0
  \u0e81\u0eb2\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea1\u0eb7\u0e81\u0eb1\u0e9a\u0e9a\u0eb1\u0e99\u0e94\u0eb2\u0e82\u0eb0\u0ec1\u0edc\u0e87\u0e81\u0eb2\u0e99\u0ec3\u0e99\u0ea5\u0eb0\u0e94\u0eb1\u0e9a\u0ead\u0eb2\u0e8a\u0ebd\u0e99.
  \u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e82\u0eb1\u0ec9\u0ea1\u0ec1\u0e82\u0e87\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea1\u0eb7\u0e81\u0eb1\u0e9a\u0eab\u0ea5\u0eb2\u0e81\u0eab\u0ea5\u0eb2\u0e8d\u0e82\u0eb0\u0ec1\u0edc\u0e87\u0e81\u0eb2\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0e95\u0ebb\u0ec9\u0e99
  \u0ec1\u0ea1\u0ec8\u0e99\u0e81\u0eb2\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea1\u0eb7\u0ea5\u0eb0\u0eab\u0ea7\u0ec8\u0eb2\u0e87\u0e87\u0e82\u0eb0\u0ec1\u0edc\u0e87\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0eaa\u0ebb\u0e87\u0ec0\u0e84\u0eb2\u0eb0,
  \u0e82\u0eb0\u0ec1\u0edc\u0e87\u0eaa\u0eb2\u0e97\u0eb2\u0ea5\u0eb0\u0e99\u0eb0\u0eaa\u0eb8\u0e81,
  \u0eaa\u0eb6\u0e81\u0eaa\u0eb2\u0e97\u0eb4\u0e81\u0eb2\u0e99, \u0e8d\u0eb8\u0e95\u0eb4\u0e97\u0eb3
  \u0ec1\u0ea5\u0eb0 \u0e81\u0eb2\u0e99\u0ec0\u0e87\u0eb4\u0e99 \u0e9e\u0ec9\u0ead\u0ea1\u0e81\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea1\u0eb7\u0e81\u0eb1\u0e99\u0ea5\u0eb0\u0eab\u0ea7\u0ec8\u0eb2\u0e87\u0e9e\u0eb2\u0e81\u0ea5\u0eb1\u0e94\u0e96\u0eb0\u0e9a\u0eb2\u0e99,
  \u0e84\u0eb9\u0ec8\u0eae\u0ec8\u0ea7\u0ea1\u0e9e\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb2,
  \u0e9e\u0eb2\u0e81\u0ec0\u0ead\u0e81\u0eb0\u0e8a\u0ebb\u0e99, \u0ead\u0ebb\u0e87\u0e81\u0eb2\u0e99\u0e88\u0eb1\u0e94\u0e95\u0eb1\u0ec9\u0e87\u0e97\u0eb2\u0e87\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1
  \u0ec1\u0ea5\u0eb0 \u0ead\u0eb2\u0eaa\u0eb2\u0eaa\u0eb0\u0edd\u0eb1\u0e81. \u0ec0\u0e9e\u0eb5\u0ec8\u0ea1\u0e97\u0eb0\u0ea7\u0eb5\u0e81\u0eb2\u0e99\u0e99\u0ecd\u0eb2\u0ec3\u0e8a\u0ec9\u0ea5\u0eb0\u0e9a\u0ebb\u0e9a\u0eaa\u0eb7\u0ec8\u0eaa\u0eb2\u0e99\u0ea1\u0ea7\u0e99\u0e8a\u0ebb\u0e99
  \u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0e9b\u0eb0\u0eaa\u0eb4\u0e94\u0e97\u0eb4\u0e9e\u0eb2\u0e9a
  \u0ec1\u0ea5\u0eb0 \u0ec2\u0e9b\u0ec8\u0e87\u0ec3\u0eaa \u0ec2\u0e94\u0e8d\u0e9c\u0ec8\u0eb2\u0e99\u0eaa\u0eb7\u0ec8\u0e97\u0eb2\u0e87\u0e81\u0eb2\u0e99
  \u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e9b\u0eb8\u0e87\u0e81\u0eb2\u0e99\u0ea5\u0eb2\u0e8d\u0e87\u0eb2\u0e99\u0e82\u0ec8\u0eb2\u0ea7\u0ec3\u0eab\u0ec9\u0e97\u0eb1\u0e99\u0ec0\u0ea7\u0ea5\u0eb2\u0e95\u0ecd\u0ec8\u0e81\u0eb1\u0e9a\u0e99\u0eb0\u0ec2\u0e8d\u0e9a\u0eb2\u0e8d
  \u0ec1\u0ea5\u0eb0 \u0e9a\u0eb1\u0e99\u0e94\u0eb2\u0ea1\u0eb2\u0e94\u0e95\u0eb0\u0e81\u0eb2\u0e99\u0e95\u0ec8\u0eb2\u0e87\u0ec6\u0e82\u0ead\u0e87\u0ea5\u0eb1\u0e94\u0e96\u0eb0\u0e9a\u0eb2\u0e99
  \u0ec3\u0e99\u0e81\u0eb2\u0e99\u0eae\u0eb1\u0e9a\u0ea1\u0eb7\u0e88\u0eb2\u0e81\u0e81\u0eb2\u0e99\u0ec1\u0e9c\u0ec8\u0ea5\u0eb0\u0e9a\u0eb2\u0e94\u0e82\u0ead\u0e87\u0e9e\u0eb0\u0e8d\u0eb2\u0e94
  \u0ec1\u0ea5\u0eb0 \u0e81\u0eb2\u0e99\u0e95\u0ead\u0e9a\u0e95\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec3\u0eab\u0ec9\u0e82\u0ecd\u0ec9\u0ea1\u0eb9\u0e99\u0e82\u0ec8\u0eb2\u0ea7\u0eaa\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ec8\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e88\u0eb4\u0e87.\\n5)
  \u0e95\u0eb7\u0ec8\u0e99\u0e95\u0ebb\u0ea7\u0eaa\u0ec9\u0eb2\u0e87\u0ec1\u0e9c\u0e99\u0e87\u0eb2\u0e99\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0e9f\u0eb7\u0ec9\u0e99\u0e9f\u0eb9\u0eab\u0ea5\u0eb1\u0e87\u0e81\u0eb2\u0e99\u0ec1\u0e9c\u0ec8\u0ea5\u0eb0\u0e9a\u0eb2\u0e94\u0e82\u0ead\u0e87\u0e9e\u0eb0\u0e8d\u0eb2\u0e94\u0ec3\u0eab\u0ec9\u0ea1\u0eb5\u0eae\u0eb9\u0e9a\u0ec1\u0e9a\u0e9a\u0e81\u0ea7\u0ea1\u0ea5\u0ea7\u0ea1
  \u0ec1\u0ea5\u0eb0 \u0eae\u0eb1\u0e94\u0e81\u0eb8\u0ec8\u0ea1 \u0ec2\u0e94\u0e8d\u0e9c\u0ec8\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e81\u0eb1\u0e9a\u0e81\u0ecd\u0eb2\u0e82\u0ecd\u0ec9\u0ea1\u0eb9\u0e99
  \u0ec1\u0ea5\u0eb0 \u0ec1\u0ea5\u0e81\u0e9b\u0ec8\u0ebd\u0e99\u0e9a\u0ebb\u0e94\u0eae\u0ebd\u0e99\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e88\u0eb1\u0e94\u0e95\u0eb1\u0ec9\u0e87\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0e97\u0eb5\u0ec8\u0e94\u0eb5,
  \u0e81\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0e82\u0ecd\u0ec9\u0ec1\u0e99\u0eb0\u0e99\u0ecd\u0eb2
  \u0ec1\u0ea5\u0eb0 \u0e96\u0eb2\u0e99\u0e82\u0ecd\u0ec9\u0ea1\u0eb9\u0e99 \u0ec1\u0ea5\u0eb0
  \u0e81\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb1\u0e9a\u0eae\u0eb9\u0ec9
  \u0ec3\u0eab\u0ec9\u0ec1\u0e95\u0ec8\u0ea5\u0eb0\u0e9e\u0eb2\u0e81\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0eb9\u0ec9
  \u0ec0\u0e96\u0eb4\u0e87\u0e81\u0eb8\u0ec8\u0ea1\u0e97\u0eb5\u0ec8\u0e95\u0ec9\u0ead\u0e87\u0e81\u0eb2\u0e99
  \u0e81\u0eb2\u0e99\u0e8a\u0ec8\u0ea7\u0e8d\u0ec0\u0eab\u0ea5\u0eb7\u0ead\u0ec0\u0e9b\u0eb1\u0e99\u0e81\u0eb2\u0e99\u0eaa\u0eb0\u0ec0\u0e9e\u0eb2\u0eb0
  \u0ec0\u0e9b\u0eb1\u0e99\u0e95\u0ebb\u0ec9\u0e99\u0ec1\u0ea1\u0ec8\u0e99 \u0e9c\u0eb9\u0ec9\u0e97\u0eb8\u0e81\u0e8d\u0eb2\u0e81,
  \u0ec0\u0e94\u0eb1\u0e81\u0e99\u0ec9\u0ead\u0e8d, \u0e9c\u0eb9\u0ec9\u0ead\u0eb2\u0e8d\u0eb8\u0eaa\u0eb9\u0e87,
  \u0e9c\u0eb9\u0ec9\u0e9e\u0eb4\u0e81\u0eb2\u0e99, \u0ec1\u0ea1\u0ec8\u0e8d\u0eb4\u0e87
  \u0ec1\u0ea5\u0eb0 \u0ec0\u0e94\u0eb1\u0e81\u0e8d\u0eb4\u0e87, \u0ec1\u0eae\u0e87\u0e87\u0eb2\u0e99\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e99\u0e8d\u0ec9\u0eb2\u0e8d
  \u0ea5\u0ea7\u0ea1\u0e97\u0eb1\u0e87\u0e81\u0eb8\u0ec8\u0ea1\u0e84\u0ebb\u0e99\u0e94\u0ec9\u0ead\u0e8d\u0ec2\u0ead\u0e81\u0eb2\u0e94\u0ead\u0eb7\u0ec8\u0e99;\\n6)
  \u0ea1\u0eb8\u0ec8\u0e87\u0edd\u0eb1\u0ec9\u0e99\u0e9e\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb2\u0eaa\u0ec9\u0eb2\u0e87\u0ea1\u0eb2\u0e94\u0e95\u0eb0\u0e81\u0eb2\u0e99
  \u0ec1\u0ea5\u0eb0 \u0ec1\u0e9c\u0e99\u0e87\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e95\u0ecd\u0ec8\u0ec0\u0e99\u0eb7\u0ec8\u0ead\u0e87
  \u0e97\u0eb1\u0e87\u0eae\u0eb1\u0e9a\u0e9b\u0eb0\u0e81\u0eb1\u0e99\u0ec3\u0eab\u0ec9\u0e81\u0ea7\u0ea1\u0ea5\u0ea7\u0ea1\u0ec0\u0ead\u0ebb\u0eb2\u0e9a\u0eb1\u0e99\u0eab\u0eb2
  \u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e9b\u0eb1\u0e99\u0e9e\u0eb4\u0e81\u0eb2\u0e99,
  \u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb1\u0e9a\u0e9c\u0eb4\u0e94\u0e8a\u0ead\u0e9a\u0e97\u0eb2\u0e87\u0ec0\u0e9e\u0e94,
  \u0e84\u0ea7\u0eb2\u0ea1\u0ea5\u0eb0\u0ead\u0ebd\u0e94\u0ead\u0ec8\u0ead\u0e99\u0e97\u0eb2\u0e87\u0ead\u0eb2\u0e8d\u0eb8
  \u0ec1\u0ea5\u0eb0 \u0eaa\u0ebb\u0ec8\u0e87\u0ec0\u0eaa\u0eb5\u0ea1\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e9b\u0eb1\u0e99\u0e9b\u0eb6\u0e81\u0ec1\u0e9c\u0e99\u0ec3\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1
  \u0e81\u0eb2\u0e99\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0e82\u0ead\u0e87\u0ec0\u0e94\u0eb1\u0e81,
  \u0e94\u0ec9\u0ea7\u0e8d\u0e81\u0eb2\u0e99\u0e9c\u0ec8\u0eb2\u0e99\u0e82\u0eb0\u0e9a\u0ea7\u0e99\u0e81\u0eb2\u0e99\u0e9b\u0eb6\u0e81\u0eaa\u0eb2\u0eab\u0eb2\u0ea5\u0eb7\u0ec1\u0e9a\u0e9a\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea2\u0ec8\u0eb2\u0e87\u0ec3\u0e81\u0ec9\u0eaa\u0eb4\u0e94\u0e82\u0ead\u0e87\u0e81\u0eb8\u0ec8\u0ea1\u0e84\u0ebb\u0e99\u0e94\u0ec9\u0ead\u0e8d\u0ec2\u0ead\u0e81\u0eb2\u0e94
  \u0ec1\u0ea5\u0eb0 \u0e9c\u0eb9\u0ec9\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0e81\u0ec8\u0ebd\u0ea7\u0e82\u0ec9\u0ead\u0e87\u0e97\u0eb1\u0e87\u0edd\u0ebb\u0e94.
