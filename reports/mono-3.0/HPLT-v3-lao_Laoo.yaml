  \u0ec1\u0ea5\u0eb0 \u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e99\u0eb3\u0ec4\u0e9b\u0eaa\u0eb9\u0ec8\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb3\u0e9e\u0eb1\u0e99\u0e97\u0eb5\u0ec8\u0ec0\u0ea5\u0eb4\u0e81\u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0e81\u0ea7\u0ec8\u0eb2
  \u0ec1\u0ea5\u0eb0 \u0e8a\u0eb5\u0ea7\u0eb4\u0e94\u0e97\u0eb5\u0ec8\u0ec0\u0e95\u0eb1\u0ea1\u0ec4\u0e9b\u0e94\u0ec9\u0ea7\u0e8d\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb3\u0ec0\u0ea5\u0eb1\u0e94\u0ec3\u0e99\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0edd\u0ec8.\\n\u0ec3\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94,
  \u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0ec3\u0e88\u0e84\u0ea7\u0eb2\u0ea1\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0ea7\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb0\u0e97\u0ecd\u0eb2\u0e8a\u0ec8\u0ea7\u0e8d\u0ec0\u0e9e\u0eb5\u0ec8\u0ea1\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e88\u0eb0\u0ec0\u0ea5\u0eb5\u0e99\u0ec0\u0e95\u0eb5\u0e9a\u0ec2\u0e95\u0ec3\u0e99\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0e97\u0eb5\u0ec8\u0eab\u0ebc\u0eb2\u0e81\u0eab\u0ebc\u0eb2\u0e8d.\\n\u0ec0\u0eae\u0eb1\u0e94\u0ec1\u0e99\u0ea7\u0ec3\u0e94\u0e9c\u0eb9\u0ec9\u0e8a\u0eb5\u0ec9\u0e99\u0ecd\u0eb2\u0ec2\u0e94\u0e8d\u0e9c\u0ec8\u0eb2\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb1\u0e9a\u0eaa\u0ebb\u0e99\u0e82\u0ead\u0e87
  \u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0e81\u0eb1\u0e9a\u0e99\u0eb0\u0e84\u0ead\u0e99\u0ec3\u0eab\u0ea1\u0ec8?
  \u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e81\u0eb1\u0e99,
  \u0ec0\u0ea5\u0eb7\u0ec9\u0ead\u0e8d\u0ec6\u0ea5\u0ea7\u0ea1\u0e97\u0eb1\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1,
  \u0ea7\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb0\u0e97\u0ecd\u0eb2, \u0ec1\u0ea5\u0eb0\u0eaa\u0eb4\u0ec8\u0e87\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1.\\n\u0ec3\u0e99\u0ec0\u0e9a\u0eb7\u0ec9\u0ead\u0e87\u0e95\u0ebb\u0ec9\u0e99,
  \u0e81\u0eb2\u0e99\u0e82\u0eb2\u0e94\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0e97\u0eb5\u0ec8\u0e84\u0eb8\u0ec9\u0e99\u0ec0\u0e84\u0eb5\u0e8d\u0ec1\u0ea5\u0eb0\u0ec0\u0e84\u0eb7\u0ead\u0e82\u0ec8\u0eb2\u0e8d\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0e99\u0ecd\u0eb2\u0ec4\u0e9b\u0eaa\u0eb9\u0ec8\u0e81\u0eb2\u0e99
  \u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0ec2\u0e94\u0e94\u0e94\u0ec8\u0ebd\u0ea7.
  \u0e81\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0e95\u0eb1\u0ec9\u0e87\u0e81\u0eb2\u0e99\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0ea1\u0e95\u0ecd\u0ec8
  \u0ec3\u0e99\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0ec3\u0eab\u0ea1\u0ec8\u0eae\u0ebd\u0e81\u0eae\u0ec9\u0ead\u0e87\u0ec3\u0eab\u0ec9\u0ea1\u0eb5\u0e81\u0eb2\u0e99\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ec9\u0eb2\u0ea7\u0eab\u0eb1\u0e99,
  \u0ec0\u0e8a\u0eb1\u0ec8\u0e99: \u0e81\u0eb2\u0e99\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0eaa\u0eb0\u0ec2\u0ea1\u0eaa\u0ead\u0e99\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99\u0eab\u0ebc\u0eb7\u0e81\u0eb2\u0e99\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0e81\u0eb4\u0e94\u0e88\u0eb0\u0e81\u0ecd\u0eb2\u0e82\u0ead\u0e87\u0e8a\u0eb8\u0ea1\u0e8a\u0ebb\u0e99,
  \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0e9b\u0eb1\u0e99\u0ec4\u0e9e\u0e82\u0ebb\u0ec8\u0ea1\u0e82\u0eb9\u0ec8\u0e95\u0ecd\u0ec8\u0e9a\u0eb8\u0e81\u0e84\u0ebb\u0e99\u0e88\u0ecd\u0eb2\u0e99\u0ea7\u0e99\u0eab\u0ebc\u0eb2\u0e8d.\\n\u0e84\u0ea7\u0eb2\u0ea1\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0ea7\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb0\u0e97\u0ecd\u0eb2\u0ead\u0eb2\u0e94\u0ec0\u0e9b\u0eb1\u0e99\u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d,
  \u0e8d\u0ec9\u0ead\u0e99\u0ea7\u0ec8\u0eb2\u0e9b\u0eb0\u0ec0\u0e9e\u0e99\u0eb5\u0ec1\u0ea5\u0eb0\u0ea1\u0eb2\u0e94\u0e95\u0eb0\u0e96\u0eb2\u0e99\u0e97\u0eb2\u0e87\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e81\u0eb1\u0e99\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ebc\u0ea7\u0e87\u0eab\u0ebc\u0eb2\u0e8d\u0e88\u0eb2\u0e81\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0eab\u0e99\u0eb6\u0ec8\u0e87\u0ec4\u0e9b\u0eab\u0eb2\u0ead\u0eb5\u0e81\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0eab\u0e99\u0eb6\u0ec8\u0e87.
  \u0e81\u0eb2\u0e99\u0e84\u0eb8\u0ec9\u0ea1\u0e84\u0ead\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9
  \u0e88\u0ecd\u0eb2\u0ec0\u0e9b\u0eb1\u0e99\u0e95\u0ec9\u0ead\u0e87\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e95\u0eb1\u0ea1\u0ec3\u0e88\u0e97\u0eb5\u0ec8\u0e88\u0eb0\u0e94\u0eb1\u0e94\u0ec1\u0e9b\u0e87\u0ec1\u0ea5\u0eb0\u0eae\u0ebd\u0e99\u0eae\u0eb9\u0ec9,
  \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0e9b\u0eb1\u0e99\u0e97\u0eb1\u0e87\u0e81\u0eb2\u0e99\u0ec0\u0eaa\u0eb5\u0ea1\u0eaa\u0ec9\u0eb2\u0e87\u0ec1\u0ea5\u0eb0\u0e84\u0ea7\u0eb2\u0ea1\u0ead\u0eb8\u0e94\u0ebb\u0ea1\u0eaa\u0ebb\u0ea1\u0e9a\u0eb9\u0e99.\\n\u0e99\u0ead\u0e81\u0e88\u0eb2\u0e81\u0e99\u0eb1\u0ec9\u0e99,
  \u0e84\u0ea7\u0eb2\u0ea1\u0e81\u0eb1\u0e87\u0ea7\u0ebb\u0e99\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0e82\u0ebb\u0e99\u0eaa\u0ebb\u0ec8\u0e87,
  \u0ec0\u0e8a\u0eb1\u0ec8\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0ec3\u0e88
  \u0ea5\u0eb0\u0e9a\u0ebb\u0e9a\u0e81\u0eb2\u0e99\u0e82\u0ebb\u0e99\u0eaa\u0ebb\u0ec8\u0e87\u0eaa\u0eb2\u0e97\u0eb2\u0ea5\u0eb0\u0e99\u0eb0
  \u0eab\u0ebc\u0eb7\u0eaa\u0eb0\u0e96\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ea5\u0eb4\u0e81\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0e88\u0ecd\u0eb2\u0ec0\u0e9b\u0eb1\u0e99,
  \u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0e82\u0eb0\u0e9a\u0ea7\u0e99\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0eaa\u0eb1\u0e9a\u0eaa\u0ebb\u0e99\u0e95\u0eb7\u0ec8\u0ea1\u0ead\u0eb5\u0e81.\\n\u0e99\u0ead\u0e81\u0e88\u0eb2\u0e81\u0e99\u0eb1\u0ec9\u0e99,
  \u0ec4\u0e94\u0ec9 \u0e9c\u0ebb\u0e99\u0e81\u0eb0\u0e97\u0ebb\u0e9a\u0e97\u0eb2\u0e87\u0e88\u0eb4\u0e94\u0ec3\u0e88
  \u0e81\u0eb2\u0e99\u0e8d\u0ebb\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0e9a\u0ecd\u0ec8\u0e84\u0ea7\u0e99\u0e96\u0eb7\u0e81\u0e84\u0eb2\u0e94\u0e84\u0eb0\u0ec0\u0e99.
  \u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0e9a\u0ecd\u0ec8\u0edd\u0eb1\u0ec9\u0e99\u0e84\u0ebb\u0e87
  \u0eab\u0ebc\u0eb7\u0e84\u0ea7\u0eb2\u0ea1\u0e81\u0eb1\u0e87\u0ea7\u0ebb\u0e99\u0e81\u0ec8\u0ebd\u0ea7\u0e81\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0e8a\u0eb8\u0ea1\u0e8a\u0ebb\u0e99\u0ec3\u0edd\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e82\u0eb1\u0e94\u0e82\u0ea7\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e82\u0ead\u0e87\u0e84\u0ebb\u0e99\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0eae\u0eb1\u0e9a\u0ec0\u0ead\u0ebb\u0eb2\u0e81\u0eb2\u0e99\u0e9b\u0ec8\u0ebd\u0e99\u0ec1\u0e9b\u0e87\u0ec4\u0e94\u0ec9\u0ea2\u0ec8\u0eb2\u0e87\u0ec0\u0e95\u0eb1\u0ea1\u0e97\u0eb5\u0ec8.\\n\u0e94\u0eb1\u0ec8\u0e87\u0e99\u0eb1\u0ec9\u0e99,
  \u0e81\u0eb2\u0e99\u0e9e\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb2 \u0e84\u0ea7\u0eb2\u0ea1\u0ead\u0ebb\u0e94\u0e97\u0ebb\u0e99\u0e9c\u0ec8\u0eb2\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0eab\u0eb1\u0e99\u0ead\u0ebb\u0e81\u0ec0\u0eab\u0eb1\u0e99\u0ec3\u0e88
  \u0ec1\u0ea5\u0eb0\u0e84\u0ea7\u0eb2\u0ea1\u0ead\u0ebb\u0e94\u0e97\u0ebb\u0e99\u0ec1\u0ea1\u0ec8\u0e99\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99.
  \u0ec3\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94, \u0ec3\u0e99\u0e82\u0eb0\u0e99\u0eb0\u0e97\u0eb5\u0ec8\u0e81\u0eb2\u0e99\u0e9b\u0ec8\u0ebd\u0e99\u0ec1\u0e9b\u0e87\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0ec0\u0e95\u0eb1\u0ea1\u0ec4\u0e9b\u0e94\u0ec9\u0ea7\u0e8d\u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d,
  \u0ea1\u0eb1\u0e99\u0e8d\u0eb1\u0e87\u0e99\u0ecd\u0eb2\u0eaa\u0eb0\u0ec0\u0eab\u0e99\u0eb5
  \u0ec2\u0ead\u0e81\u0eb2\u0e94\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0e82\u0eb0\u0eab\u0e8d\u0eb2\u0e8d\u0e95\u0ebb\u0ea7\u0eaa\u0ec8\u0ea7\u0e99\u0e9a\u0eb8\u0e81\u0e84\u0ebb\u0e99
  \u0ec1\u0ea5\u0eb0\u0e81\u0eb2\u0e99\u0e84\u0ebb\u0ec9\u0e99\u0e9e\u0ebb\u0e9a\u0e97\u0eb5\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e99\u0ecd\u0eb2\u0ec4\u0e9b\u0eaa\u0eb9\u0ec8\u0e9a\u0ebb\u0e94\u0ec3\u0eab\u0ea1\u0ec8\u0e97\u0eb5\u0ec8\u0e9b\u0eb0\u0eaa\u0ebb\u0e9a\u0e9c\u0ebb\u0e99\u0eaa\u0ecd\u0eb2\u0ec0\u0ea5\u0eb1\u0e94\u0ec3\u0e99\u0e8a\u0eb5\u0ea7\u0eb4\u0e94.\\n\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eaa\u0eb9\u0ec8\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0edd\u0ec8\u0e9a\u0ecd\u0ec8\u0e9e\u0ebd\u0e87\u0ec1\u0e95\u0ec8\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1
  \u0ec1\u0ea5\u0eb0 \u0ea7\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb0\u0e97\u0eb3\u0ec0\u0e97\u0ebb\u0ec8\u0eb2\u0e99\u0eb1\u0ec9\u0e99,
  \u0ec1\u0e95\u0ec8\u0e8d\u0eb1\u0e87\u0ea1\u0eb5\u0e81\u0eb2\u0e99\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e87\u0eb4\u0e99\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ebc\u0ea7\u0e87\u0eab\u0ebc\u0eb2\u0e8d.\\n\u0e81\u0eb2\u0e99\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e99\u0e8d\u0ec9\u0eb2\u0e8d\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0eaa\u0ebb\u0ec8\u0e87\u0e9c\u0ebb\u0e99\u0e81\u0eb0\u0e97\u0ebb\u0e9a\u0e95\u0ecd\u0ec8\u0e87\u0ebb\u0e9a\u0e9b\u0eb0\u0ea1\u0eb2\u0e99\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ebc\u0ea7\u0e87\u0eab\u0ebc\u0eb2\u0e8d,
  \u0ec1\u0ea5\u0eb0\u0e81\u0eb2\u0e99\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0ec3\u0e88\u0e9c\u0ebb\u0e99\u0eaa\u0eb0\u0e97\u0ec9\u0ead\u0e99\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\u0ec1\u0ea1\u0ec8\u0e99\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99\u0e95\u0ecd\u0ec8\u0e81\u0eb2\u0e99\u0e9b\u0ec8\u0ebd\u0e99\u0ec1\u0e9b\u0e87\u0e97\u0eb5\u0ec8\u0ea5\u0ebd\u0e9a\u0e87\u0ec8\u0eb2\u0e8d.\\n\u0ec0\u0ea1\u0eb7\u0ec8\u0ead\u0ea7\u0eb2\u0e87\u0ec1\u0e9c\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e99\u0ec4\u0eab\u0ea7\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99,
  \u0ec3\u0eab\u0ec9\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0e9b\u0eb1\u0e94\u0ec4\u0e88\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e87\u0eb4\u0e99\u0e95\u0ecd\u0ec8\u0ec4\u0e9b\u0e99\u0eb5\u0ec9:\\n-
  \u0e84\u0ec8\u0eb2\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e99\u0e8d\u0ec9\u0eb2\u0e8d:
  \u0e84\u0ec8\u0eb2\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d\u0ec0\u0e8a\u0eb1\u0ec8\u0e99\u0e81\u0eb2\u0e99\u0e88\u0ec9\u0eb2\u0e87\u0e84\u0ebb\u0e99\u0e8d\u0ec9\u0eb2\u0e8d,
  \u0e81\u0eb2\u0e99\u0ec0\u0e8a\u0ebb\u0ec8\u0eb2\u0ea5\u0ebb\u0e94\u0e9a\u0eb1\u0e99\u0e97\u0eb8\u0e81,
  \u0eab\u0ebc\u0eb7\u0e81\u0eb2\u0e99\u0e8a\u0eb7\u0ec9\u0ead\u0eb8\u0e9b\u0eb0\u0e81\u0ead\u0e99\u0e81\u0eb2\u0e99\u0eab\u0eb8\u0ec9\u0ea1\u0eab\u0ecd\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0e9e\u0eb5\u0ec8\u0ea1\u0e82\u0eb6\u0ec9\u0e99\u0ea2\u0ec8\u0eb2\u0e87\u0ea7\u0ec8\u0ead\u0e87\u0ec4\u0ea7.\\n-
  \u0e84\u0ec8\u0eb2\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0ea2\u0eb9\u0ec8\u0ead\u0eb2\u0ec4\u0eaa:
  \u0ea5\u0eb2\u0e84\u0eb2\u0ec0\u0e8a\u0ebb\u0ec8\u0eb2\u0eab\u0ebc\u0eb7\u0ea1\u0eb9\u0e99\u0e84\u0ec8\u0eb2\u0ec0\u0eae\u0eb7\u0ead\u0e99\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e81\u0eb1\u0e99\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ebc\u0ea7\u0e87\u0eab\u0ebc\u0eb2\u0e8d;
  \u0e81\u0eb2\u0e99\u0e84\u0ebb\u0ec9\u0e99\u0e84\u0ec9\u0ea7\u0eb2\u0e9e\u0eb7\u0ec9\u0e99\u0e97\u0eb5\u0ec8\u0ec3\u0eab\u0ea1\u0ec8\u0ec1\u0ea1\u0ec8\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0eaa\u0eb4\u0ec8\u0e87\u0e88\u0ecd\u0eb2\u0ec0\u0e9b\u0eb1\u0e99\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0eae\u0eb1\u0e9a\u0e9b\u0eb0\u0e81\u0eb1\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e88\u0ec8\u0eb2\u0e8d\u0ec4\u0e94\u0ec9.\\n-
  \u0e84\u0ec8\u0eb2\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e94\u0ecd\u0eb2\u0ea5\u0ebb\u0e87\u0e8a\u0eb5\u0ea7\u0eb4\u0e94:
  \u0e99\u0eb5\u0ec9\u0e9b\u0eb0\u0e81\u0ead\u0e9a\u0ea1\u0eb5\u0e82\u0ead\u0e87\u0ead\u0eb2\u0eab\u0eb2\u0e99,
  \u0e81\u0eb2\u0e99\u0e82\u0ebb\u0e99\u0eaa\u0ebb\u0ec8\u0e87, \u0ec1\u0ea5\u0eb0\u0ead\u0eb8\u0e9b\u0eb0\u0e81\u0ead\u0e99\u0e81\u0eb2\u0e99,
  \u0e97\u0eb5\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ea1\u0eb5\u0e81\u0eb2\u0e99\u0e9c\u0eb1\u0e99\u0ec1\u0e9b\u0ec2\u0e94\u0e8d\u0ead\u0eb5\u0e87\u0ec3\u0eaa\u0ec8\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0ec0\u0eaa\u0e94\u0e96\u0eb0\u0e81\u0eb4\u0e94\u0e82\u0ead\u0e87\u0e95\u0ebb\u0ea7\u0ec0\u0ea1\u0eb7\u0ead\u0e87.\\n-
  \u0e9e\u0eb2\u0eaa\u0eb5: \u0ea5\u0eb1\u0e94\u0ec1\u0ea5\u0eb0\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0e97\u0eb5\u0ec8\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e81\u0eb1\u0e99\u0ea1\u0eb5\u0ead\u0eb1\u0e94\u0e95\u0eb2\u0e9e\u0eb2\u0eaa\u0eb5\u0e97\u0eb5\u0ec8\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e81\u0eb1\u0e99,
  \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0eaa\u0ebb\u0ec8\u0e87\u0e9c\u0ebb\u0e99\u0e81\u0eb0\u0e97\u0ebb\u0e9a\u0e95\u0ecd\u0ec8\u0ea5\u0eb2\u0e8d\u0ec4\u0e94\u0ec9\u0e88\u0eb2\u0e81\u0e9a\u0ec9\u0eb2\u0e99\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0ec1\u0ea5\u0eb0\u0eaa\u0eb8\u0e82\u0eb0\u0e9e\u0eb2\u0e9a\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e87\u0eb4\u0e99\u0ec2\u0e94\u0e8d\u0ea5\u0ea7\u0ea1.\\n-
  \u0ec2\u0ead\u0e81\u0eb2\u0e94\u0e81\u0eb2\u0e99\u0e88\u0ec9\u0eb2\u0e87\u0e87\u0eb2\u0e99:
  \u0e81\u0eb2\u0e99\u0ea1\u0eb5\u0ea7\u0ebd\u0e81\u0ec0\u0eae\u0eb1\u0e94\u0e87\u0eb2\u0e99\u0e97\u0ecd\u0eb2\u0ec3\u0e99\u0e9e\u0eb2\u0e81\u0eaa\u0eb0\u0eab\u0e99\u0eb2\u0ea1\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ea1\u0eb5\u0ead\u0eb4\u0e94\u0e97\u0eb4\u0e9e\u0ebb\u0e99\u0e95\u0ecd\u0ec8\u0e97\u0ec8\u0eb2\u0ec1\u0eae\u0e87\u0e81\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0ea5\u0eb2\u0e8d\u0ec4\u0e94\u0ec9\u0ec1\u0ea5\u0eb0\u0e84\u0ea7\u0eb2\u0ea1\u0eab\u0ea1\u0eb1\u0ec9\u0e99\u0e84\u0ebb\u0e87\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e87\u0eb4\u0e99\u0ec2\u0e94\u0e8d\u0ea5\u0ea7\u0ea1.\\n\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0ec3\u0e88\u0e81\u0ec8\u0ebd\u0ea7\u0e81\u0eb1\u0e9a\u0e9c\u0ebb\u0e99\u0eaa\u0eb0\u0e97\u0ec9\u0ead\u0e99\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0e87\u0eb4\u0e99\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\u0e88\u0eb0\u0e8a\u0ec8\u0ea7\u0e8d\u0ec3\u0eab\u0ec9\u0e97\u0ec8\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0e87\u0ebb\u0e9a\u0e9b\u0eb0\u0ea1\u0eb2\u0e99\u0e97\u0eb5\u0ec8\u0ec1\u0e97\u0ec9\u0e88\u0eb4\u0e87\u0ec1\u0ea5\u0eb0\u0e81\u0eb0\u0e81\u0ebd\u0ea1\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e84\u0ec8\u0eb2\u0ec3\u0e8a\u0ec9\u0e88\u0ec8\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ec8\u0e84\u0eb2\u0e94\u0e84\u0eb4\u0e94.\\n\u0ec3\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94,
  \u0e81\u0eb2\u0e99\u0ead\u0ecd\u0eb2\u0e99\u0ea7\u0e8d\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb0\u0e94\u0ea7\u0e81\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0ec3\u0eab\u0ec9\u0eaa\u0eb0\u0e94\u0ea7\u0e81\u0eaa\u0eb0\u0e9a\u0eb2\u0e8d\u0e81\u0eb1\u0e9a\u0e99\u0eb0\u0e84\u0ead\u0e99\u0ec3\u0eab\u0ea1\u0ec8\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99\u0ec1\u0ea1\u0ec8\u0e99\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99.
  \u0e9b\u0eb0\u0eaa\u0ebb\u0e9a\u0e9c\u0ebb\u0e99\u0eaa\u0eb3\u0ec0\u0ea5\u0eb1\u0e94\u0e9c\u0ec8\u0eb2\u0e99\u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e99\u0eb3\u0ec4\u0e9b\u0eaa\u0eb9\u0ec8\u0e9b\u0eb0\u0eaa\u0ebb\u0e9a\u0e81\u0eb2\u0e99\u0ead\u0eb1\u0e99\u0e94\u0eb5\u0ec0\u0ea5\u0eb5\u0e94\u0ec3\u0e99\u0eaa\u0eb4\u0ec8\u0e87\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0ec3\u0edd\u0ec8\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2.\\n\u0e81\u0eb2\u0e99\u0ec0\u0e84\u0eb7\u0ec8\u0ead\u0e99\u0e8d\u0ec9\u0eb2\u0e8d\u0ec4\u0e9b\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0eab\u0ea1\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0eaa\u0ebb\u0ec8\u0e87\u0e9c\u0ebb\u0e99\u0e81\u0eb0\u0e97\u0ebb\u0e9a\u0e95\u0ecd\u0ec8\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ebb\u0ea1\u0e94\u0eb8\u0e99\u0e82\u0ead\u0e87\u0e8a\u0eb5\u0ea7\u0eb4\u0e94\u0e81\u0eb2\u0e99\u0ec0\u0eae\u0eb1\u0e94\u0ea7\u0ebd\u0e81\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99\u0ea2\u0ec8\u0eb2\u0e87\u0eab\u0ebc\u0ea7\u0e87\u0eab\u0ebc\u0eb2\u0e8d,
  \u0ea1\u0eb1\u0e81\u0e88\u0eb0\u0e99\u0ecd\u0eb2\u0eaa\u0eb0\u0ec0\u0eab\u0e99\u0eb5\u0e97\u0eb1\u0e87\u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0ec1\u0ea5\u0eb0\u0ec2\u0ead\u0e81\u0eb2\u0e94.
  \u0e81\u0eb2\u0e99\u0e9b\u0ec8\u0ebd\u0e99\u0ec1\u0e9b\u0e87\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0e9b\u0ec8\u0ebd\u0e99\u0ec1\u0e9b\u0e87\u0e9b\u0eb0\u0e88\u0ecd\u0eb2\u0ea7\u0eb1\u0e99\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99,
  \u0e8a\u0ebb\u0ec8\u0ea7\u0ec2\u0ea1\u0e87\u0ec0\u0eae\u0eb1\u0e94\u0ea7\u0ebd\u0e81,
  \u0ec1\u0ea5\u0eb0\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0e97\u0eb1\u0e87\u0eab\u0ea1\u0ebb\u0e94,
  \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0e97\u0eb1\u0e87\u0eab\u0ea1\u0ebb\u0e94\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0eaa\u0ebb\u0ec8\u0e87\u0e9c\u0ebb\u0e99\u0e81\u0eb0\u0e97\u0ebb\u0e9a\u0e95\u0ecd\u0ec8\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0eae\u0eb1\u0e81\u0eaa\u0eb2\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ebb\u0ea1\u0e94\u0eb9\u0e99\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0eaa\u0eb8\u0e82\u0eb0\u0e9e\u0eb2\u0e9a\u0e94\u0eb5\u0ea5\u0eb0\u0eab\u0ea7\u0ec8\u0eb2\u0e87\u0e8a\u0eb5\u0ea7\u0eb4\u0e94\u0ead\u0eb2\u0e8a\u0eb5\u0e9a\u0ec1\u0ea5\u0eb0\u0eaa\u0ec8\u0ea7\u0e99\u0e95\u0ebb\u0ea7.\\n\u0ec3\u0e99\u0e9a\u0eb2\u0e87\u0ec0\u0ea1\u0eb7\u0ead\u0e87,
  \u0e9a\u0ecd\u0ea5\u0eb4\u0eaa\u0eb1\u0e94\u0eaa\u0eb0\u0ec0\u0eab\u0e99\u0eb5\u0e81\u0eb2\u0e99\u0e88\u0eb1\u0e94\u0e81\u0eb2\u0e99\u0ea7\u0ebd\u0e81\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e8d\u0eb7\u0e94\u0eab\u0e8d\u0eb8\u0ec8\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e9b\u0eb1\u0e9a\u0e9b\u0eb8\u0e87\u0ec0\u0ea7\u0ea5\u0eb2\u0eaa\u0ec8\u0ea7\u0e99\u0e95\u0ebb\u0ea7.
  \u0ec3\u0e99\u0e97\u0eb2\u0e87\u0e81\u0ebb\u0e87\u0e81\u0eb1\u0e99\u0e82\u0ec9\u0eb2\u0ea1,
  \u0e84\u0ea7\u0eb2\u0ea1\u0ea7\u0eb8\u0ec9\u0e99\u0ea7\u0eb2\u0e8d\u0e82\u0ead\u0e87\u0e8a\u0eb5\u0ea7\u0eb4\u0e94\u0ec3\u0e99\u0e95\u0ebb\u0ea7\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ead\u0eb2\u0e94\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0e81\u0eb2\u0e99\u0ec0\u0e94\u0eb5\u0e99\u0e97\u0eb2\u0e87\u0e97\u0eb5\u0ec8\u0e8d\u0eb2\u0ea7\u0e99\u0eb2\u0e99
  \u0ec1\u0ea5\u0eb0 \u0ea5\u0eb0\u0e94\u0eb1\u0e9a\u0e84\u0ea7\u0eb2\u0ea1\u0e81\u0ebb\u0e94\u0e94\u0eb1\u0e99\u0ec0\u0e9e\u0eb5\u0ec8\u0ea1\u0e82\u0eb6\u0ec9\u0e99.
  \u0e99\u0ead\u0e81\u0e88\u0eb2\u0e81\u0e99\u0eb1\u0ec9\u0e99, \u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0e81\u0eb1\u0e9a\u0ea7\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb0\u0e97\u0ecd\u0eb2\u0e81\u0eb2\u0e99\u0ec0\u0eae\u0eb1\u0e94\u0ea7\u0ebd\u0e81\u0ec3\u0eab\u0ea1\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0e9b\u0eb1\u0e99\u0e97\u0eb1\u0e87\u0e81\u0eb2\u0e99\u0e82\u0ebb\u0ec8\u0ea1\u0e82\u0eb9\u0ec8\u0ec1\u0ea5\u0eb0\u0ec3\u0e8a\u0ec9\u0ec0\u0ea7\u0ea5\u0eb2\u0eab\u0ebc\u0eb2\u0e8d.
  \u0ec3\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94, \u0e81\u0eb2\u0e99\u0e9b\u0eb0\u0e95\u0eb4\u0e9a\u0eb1\u0e94\u0e84\u0ea7\u0eb2\u0ea1\u0e94\u0eb8\u0ec8\u0e99\u0e94\u0ec8\u0ebd\u0e87\u0eae\u0ebd\u0e81\u0eae\u0ec9\u0ead\u0e87\u0ec3\u0eab\u0ec9\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e9e\u0eb0\u0e8d\u0eb2\u0e8d\u0eb2\u0ea1\u0eaa\u0eb0\u0e95\u0eb4,
  \u0ea5\u0ea7\u0ea1\u0e97\u0eb1\u0e87\u0e81\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0e95\u0eb1\u0ec9\u0e87\u0ec0\u0e82\u0e94\u0ec1\u0e94\u0e99\u0ec1\u0ea5\u0eb0\u0e88\u0eb1\u0e94\u0ea5\u0ecd\u0eb2\u0e94\u0eb1\u0e9a\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99\u0e81\u0eb2\u0e99\u0e94\u0eb9\u0ec1\u0ea5\u0e95\u0ebb\u0e99\u0ec0\u0ead\u0e87.
  \u0ec3\u0e99\u0e82\u0eb0\u0e99\u0eb0\u0e97\u0eb5\u0ec8\u0e97\u0ec8\u0eb2\u0e99\u0ea7\u0eb2\u0e87\u0ec1\u0e9c\u0e99\u0e81\u0eb2\u0e99\u0e9b\u0ec8\u0ebd\u0e99\u0ec1\u0e9b\u0e87\u0e99\u0eb5\u0ec9,
  \u0ea1\u0eb1\u0e99\u0ec0\u0e9b\u0eb1\u0e99\u0eaa\u0eb4\u0ec8\u0e87\u0e88\u0ecd\u0eb2\u0ec0\u0e9b\u0eb1\u0e99\u0e97\u0eb5\u0ec8\u0e88\u0eb0\u0e9b\u0eb0\u0ec0\u0ea1\u0eb5\u0e99\u0ea7\u0ec8\u0eb2\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0ec3\u0eab\u0ea1\u0ec8\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0eaa\u0ead\u0e94\u0e84\u0ec8\u0ead\u0e87\u0e81\u0eb1\u0e9a\u0e84\u0ea7\u0eb2\u0ea1\u0e9b\u0eb2\u0e96\u0eb0\u0eab\u0e99\u0eb2\u0eaa\u0ec8\u0ea7\u0e99\u0e95\u0ebb\u0ea7\u0ec1\u0ea5\u0eb0\u0ec0\u0e9b\u0eb1\u0e99\u0ea1\u0eb7\u0ead\u0eb2\u0e8a\u0eb5\u0e9a\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0ec1\u0e99\u0ea7\u0ec3\u0e94.\\n\u0e81\u0eb2\u0e99\u0e9b\u0eb0\u0e96\u0eb4\u0ec9\u0ea1\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb8\u0ec9\u0e99\u0ec0\u0e84\u0eb5\u0e8d\u0e97\u0eb2\u0e87\u0eab\u0ea5\u0eb1\u0e87\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0e9b\u0eb1\u0e99\u0ea5\u0eb1\u0e81\u0eaa\u0eb0\u0e99\u0eb0\u0e97\u0eb5\u0ec8\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94\u0e82\u0ead\u0e87\u0e81\u0eb2\u0e99\u0e8d\u0ebb\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0ec4\u0e9b\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0eab\u0ea1\u0ec8.
  \u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb0\u0e94\u0ea7\u0e81\u0eaa\u0eb0\u0e9a\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0ea1\u0eb2\u0e88\u0eb2\u0e81\u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea7\u0e94\u0ea5\u0ec9\u0ead\u0ea1\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0e8a\u0eb7\u0ec8\u0eaa\u0ebd\u0e87,
  \u0e9b\u0ebb\u0e81\u0e81\u0eb0\u0e95\u0eb4, \u0ec1\u0ea5\u0eb0\u0ea7\u0ebb\u0e87\u0e81\u0eb2\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0ea1\u0eb1\u0e81\u0e88\u0eb0\u0eaa\u0eb0\u0eab\u0e99\u0ead\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0e82\u0ead\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0e9b\u0ead\u0e94\u0ec4\u0e9e\u0e97\u0eb5\u0ec8\u0e8d\u0eb2\u0e81\u0e97\u0eb5\u0ec8\u0e88\u0eb0\u0ec0\u0eae\u0eb1\u0e94\u0e8a\u0ec9\u0ecd\u0eb2\u0e81\u0eb1\u0e99.\\n\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0e81\u0eb1\u0e9a\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99\u0ec3\u0eab\u0ea1\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0ec0\u0e81\u0eb5\u0e94\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0e97\u0eb5\u0ec8\u0e9a\u0ecd\u0ec8\u0ec1\u0e99\u0ec8\u0e99\u0ead\u0e99\u0ec1\u0ea5\u0eb0\u0e84\u0ea7\u0eb2\u0ea1
  nostalgia, \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0eaa\u0ebb\u0ec8\u0e87\u0e9c\u0ebb\u0e99\u0e81\u0eb0\u0e97\u0ebb\u0e9a\u0e95\u0ecd\u0ec8\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7\u0ec2\u0e94\u0e8d\u0ea5\u0ea7\u0ea1.\\n\u0e9b\u0eb1\u0e94\u0ec3\u0e88\u0e95\u0ecd\u0ec8\u0ec4\u0e9b\u0e99\u0eb5\u0ec9\u0eaa\u0eb0\u0ec1\u0e94\u0e87\u0ec3\u0eab\u0ec9\u0ec0\u0eab\u0eb1\u0e99\u0ec0\u0e96\u0eb4\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99\u0e82\u0ead\u0e87\u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0e99\u0eb5\u0ec9:\\n-
  \u0e81\u0eb2\u0e99\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0ea1\u0ec2\u0e8d\u0e87\u0e97\u0eb2\u0e87\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1:
  \u0ea1\u0eb4\u0e94\u0e95\u0eb0\u0e9e\u0eb2\u0e9a\u0ec1\u0ea5\u0eb0\u0ec0\u0e84\u0eb7\u0ead\u0e82\u0ec8\u0eb2\u0e8d\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0ea2\u0eb9\u0ec8\u0ea1\u0eb1\u0e81\u0e88\u0eb0\u0e96\u0eb7\u0e81\u0e9b\u0eb0\u0ec4\u0ea7\u0ec9,
  \u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e88\u0ecd\u0eb2\u0ec0\u0e9b\u0eb1\u0e99\u0e97\u0eb5\u0ec8\u0e88\u0eb0\u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ecd\u0eb2\u0e9e\u0eb1\u0e99\u0ec3\u0eab\u0ea1\u0ec8.\\n-
  \u0e84\u0ea7\u0eb2\u0ea1\u0ec1\u0e95\u0e81\u0e95\u0ec8\u0eb2\u0e87\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0ea7\u0eb1\u0e94\u0e97\u0eb0\u0e99\u0eb0\u0e97\u0ecd\u0eb2:
  \u0eae\u0eb5\u0e94\u0e84\u0ead\u0e87\u0e9b\u0eb0\u0ec0\u0e9e\u0e99\u0eb5, \u0e9b\u0eb0\u0ec0\u0e9e\u0e99\u0eb5,
  \u0ec1\u0ea5\u0eb0\u0ea1\u0eb2\u0e94\u0e95\u0eb0\u0e96\u0eb2\u0e99\u0e82\u0ead\u0e87\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1\u0ec3\u0eab\u0ea1\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0ec0\u0e81\u0eb5\u0e94\u0e84\u0ea7\u0eb2\u0ea1\u0e9a\u0ecd\u0ec8\u0eaa\u0eb0\u0eab\u0e87\u0ebb\u0e9a\u0ec1\u0ea5\u0eb0\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0e95\u0ec9\u0ead\u0e87\u0e81\u0eb2\u0e99\u0ec4\u0ea5\u0e8d\u0eb0\u0ec0\u0ea7\u0ea5\u0eb2\u0e82\u0ead\u0e87\u0e81\u0eb2\u0e99\u0e9b\u0eb1\u0e9a\u0e95\u0ebb\u0ea7.\\n-
  \u0e81\u0eb4\u0e94\u0e88\u0eb0\u0e81\u0eb3\u0e9b\u0eb0\u0e88\u0eb3\u0ea7\u0eb1\u0e99:
  \u0ec0\u0eaa\u0eb1\u0ec9\u0e99\u0e97\u0eb2\u0e87\u0e97\u0eb5\u0ec8\u0e84\u0eb8\u0ec9\u0e99\u0ec0\u0e84\u0eb5\u0e8d
  \u0ec1\u0ea5\u0eb0\u0eaa\u0eb4\u0ec8\u0e87\u0ead\u0ecd\u0eb2\u0e99\u0ea7\u0e8d\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb0\u0e94\u0ea7\u0e81\u0ec3\u0e99\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0e9a\u0ecd\u0ec8\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0ec0\u0e96\u0eb4\u0e87\u0ec4\u0e94\u0ec9\u0ead\u0eb5\u0e81\u0e95\u0ecd\u0ec8\u0ec4\u0e9b,
  \u0ec0\u0e8a\u0eb4\u0ec8\u0e87\u0e81\u0ecd\u0ec8\u0ec3\u0eab\u0ec9\u0ec0\u0e81\u0eb5\u0e94\u0e81\u0eb2\u0e99\u0ea5\u0ebb\u0e9a\u0e81\u0ea7\u0e99\u0ec3\u0e99\u0e8a\u0eb5\u0ea7\u0eb4\u0e94\u0e9b\u0eb0\u0e88\u0ecd\u0eb2\u0ea7\u0eb1\u0e99.\\n-
  \u0e84\u0ea7\u0eb2\u0ea1\u0e95\u0eb4\u0e94\u0e95\u0ecd\u0ec8\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0e88\u0eb4\u0e94\u0ec3\u0e88:
  \u0e84\u0ea7\u0eb2\u0ea1\u0e9c\u0eb9\u0e81\u0e9e\u0eb1\u0e99\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0e88\u0eb4\u0e94\u0ec3\u0e88\u0e81\u0eb1\u0e9a\u0e9a\u0ec9\u0eb2\u0e99\u0ec1\u0ea5\u0eb0\u0e8a\u0eb8\u0ea1\u0e8a\u0ebb\u0e99\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0e82\u0ead\u0e87\u0e81\u0eb2\u0e99\u0eaa\u0eb9\u0e99\u0ec0\u0eaa\u0e8d\u0e97\u0eb5\u0ec8\u0ead\u0eb2\u0e94\u0e88\u0eb0\u0e8d\u0eb1\u0e87\u0e84\u0ebb\u0e87\u0ea2\u0eb9\u0ec8.\\n-
  \u0ea5\u0eb0\u0e9a\u0ebb\u0e9a\u0eaa\u0eb0\u0eab\u0e99\u0eb1\u0e9a\u0eaa\u0eb0\u0eab\u0e99\u0eb9\u0e99:
  \u0e81\u0eb2\u0e99\u0e9b\u0eb0\u0ec4\u0ea7\u0ec9\u0e97\u0eb2\u0e87\u0eab\u0ea5\u0eb1\u0e87\u0e82\u0ead\u0e87\u0ea5\u0eb0\u0e9a\u0ebb\u0e9a\u0eaa\u0eb0\u0eab\u0e99\u0eb1\u0e9a\u0eaa\u0eb0\u0eab\u0e99\u0eb9\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0ec9\u0eb2\u0e87\u0e95\u0eb1\u0ec9\u0e87\u0e82\u0eb6\u0ec9\u0e99\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0eae\u0eb1\u0e94\u0ec3\u0eab\u0ec9\u0e81\u0eb2\u0e99\u0eae\u0eb1\u0e9a\u0ea1\u0eb7\u0e81\u0eb1\u0e9a\u0eaa\u0eb4\u0ec8\u0e87\u0e97\u0ec9\u0eb2\u0e97\u0eb2\u0e8d\u0ec3\u0eab\u0ea1\u0ec8\u0e97\u0eb5\u0ec8\u0eab\u0e99\u0ec9\u0eb2\u0ea2\u0ec9\u0eb2\u0e99\u0e81\u0ebb\u0ea7.\\n\u0ec3\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0eb8\u0e94,
  \u0e81\u0eb2\u0e99\u0eae\u0eb1\u0e9a\u0eae\u0eb9\u0ec9\u0e94\u0ec9\u0eb2\u0e99\u0ead\u0eb2\u0ea5\u0ebb\u0ea1\u0e82\u0ead\u0e87\u0e81\u0eb2\u0e99\u0e9b\u0ec8\u0ead\u0e8d\u0ec3\u0eab\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb8\u0ec9\u0e99\u0ec0\u0e84\u0eb5\u0e8d\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e8a\u0ec8\u0ea7\u0e8d\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e88\u0eb1\u0e94\u0e81\u0eb2\u0e99\u0e9c\u0ec8\u0eb2\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb1\u0e9a\u0eaa\u0ebb\u0e99\u0e82\u0ead\u0e87\u0e81\u0eb2\u0e99\u0eaa\u0ec9\u0eb2\u0e87\u0e95\u0eb1\u0ec9\u0e87\u0e8a\u0eb5\u0ea7\u0eb4\u0e94\u0e97\u0eb5\u0ec8\u0eaa\u0ebb\u0ea1\u0e9a\u0eb9\u0e99\u0ec3\u0e99\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0eab\u0ea1\u0ec8.\\n\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0ec0\u0ea5\u0eb7\u0ead\u0e81\u0ec0\u0ead\u0ebb\u0eb2\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0e97\u0eb5\u0ec8\u0ec0\u0edd\u0eb2\u0eb0\u0eaa\u0ebb\u0ea1\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0e8d\u0ebb\u0e81\u0e8d\u0ec9\u0eb2\u0e8d,
  \u0ec3\u0eab\u0ec9\u0e9b\u0eb0\u0ec0\u0ea1\u0eb5\u0e99\u0e9b\u0eb1\u0e94\u0ec4\u0e88\u0e95\u0ec8\u0eb2\u0e87\u0ec6\u0ec0\u0e8a\u0eb1\u0ec8\u0e99:
  \u0ec2\u0ead\u0e81\u0eb2\u0e94\u0ec3\u0e99\u0e81\u0eb2\u0e99\u0ec0\u0eae\u0eb1\u0e94\u0ea7\u0ebd\u0e81,
  \u0e84\u0ec8\u0eb2\u0e84\u0ead\u0e87\u0e8a\u0eb5\u0e9a, \u0eaa\u0eb0\u0e9e\u0eb2\u0e9a\u0ead\u0eb2\u0e81\u0eb2\u0e94,
  \u0e84\u0ea7\u0eb2\u0ea1\u0ea1\u0eb1\u0e81\u0e81\u0eb2\u0e99\u0e94\u0eb3\u0ea5\u0ebb\u0e87\u0e8a\u0eb5\u0ea7\u0eb4\u0e94,
  \u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0eb0\u0e94\u0ea7\u0e81\u0eaa\u0eb0\u0e9a\u0eb2\u0e8d\u0e82\u0ead\u0e87\u0e8a\u0eb8\u0ea1\u0e8a\u0ebb\u0e99.
  \u0e94\u0ecd\u0eb2\u0ec0\u0e99\u0eb5\u0e99\u0e81\u0eb2\u0e99\u0e84\u0ebb\u0ec9\u0e99\u0e84\u0ec9\u0ea7\u0eb2\u0ea2\u0ec8\u0eb2\u0e87\u0ea5\u0eb0\u0ead\u0ebd\u0e94\u0ec1\u0ea5\u0eb0\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0ec4\u0e9b\u0ea2\u0ec9\u0ebd\u0ea1\u0ea2\u0eb2\u0ea1\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0e97\u0ec8\u0eb2\u0ec1\u0eae\u0e87\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0e9b\u0eb0\u0ec0\u0ea1\u0eb5\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0eab\u0ea1\u0eb2\u0eb0\u0eaa\u0ebb\u0ea1\u0e82\u0ead\u0e87\u0e95\u0ebb\u0e99\u0ec0\u0ead\u0e87.\\n\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0e8a\u0ead\u0e81\u0eab\u0eb2\u0e97\u0eb5\u0ec8\u0ea2\u0eb9\u0ec8\u0ead\u0eb2\u0ec4\u0eaa\u0ea2\u0eb9\u0ec8\u0ec3\u0e99\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0eab\u0ea1\u0ec8,
  \u0e99\u0ecd\u0eb2\u0ec3\u0e8a\u0ec9\u0ec0\u0ea7\u0e97\u0eb5\u0ead\u0ead\u0e99\u0ec4\u0ea5\u0e99\u0ecc,
  \u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0e95\u0ebb\u0ea7\u0ec1\u0e97\u0e99\u0ead\u0eb0\u0eaa\u0eb1\u0e87\u0eab\u0eb2\u0ea5\u0eb4\u0ea1\u0eb0\u0eaa\u0eb1\u0e9a\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99,
  \u0ea5\u0ebb\u0e87\u0e97\u0eb6\u0e99\u0ec3\u0e99\u0e81\u0eb8\u0ec8\u0ea1\u0eaa\u0eb7\u0ec8\u0ea1\u0ea7\u0e99\u0e8a\u0ebb\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1,
  \u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0ec0\u0eae\u0eb7\u0ead\u0e99\u0ec0\u0e9b\u0eb5\u0e94,
  \u0ec1\u0ea5\u0eb0\u0ec0\u0e84\u0eb7\u0ead\u0e82\u0ec8\u0eb2\u0e8d\u0e81\u0eb1\u0e9a\u0e9c\u0eb9\u0ec9\u0ea2\u0eb9\u0ec8\u0ead\u0eb2\u0ec4\u0eaa\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0ec0\u0e81\u0eb1\u0e9a\u0e81\u0ecd\u0eb2\u0e82\u0ecd\u0ec9\u0ea1\u0eb9\u0e99\u0e81\u0ec8\u0ebd\u0ea7\u0e81\u0eb1\u0e9a\u0e8a\u0eb1\u0e9a\u0eaa\u0eb4\u0e99\u0ec1\u0ea5\u0eb0\u0ec0\u0e82\u0e94\u0ec3\u0e81\u0ec9\u0e84\u0ebd\u0e87.\\n\u0e81\u0eb2\u0e99\u0eae\u0eb1\u0e81\u0eaa\u0eb2\u0ea1\u0eb4\u0e94\u0e95\u0eb0\u0e9e\u0eb2\u0e9a\u0e97\u0eb2\u0e87\u0ec4\u0e81\u0e95\u0ec9\u0ead\u0e87\u0e81\u0eb2\u0e99\u0e84\u0ea7\u0eb2\u0ea1\u0e95\u0eb1\u0ec9\u0e87\u0ec3\u0e88.
  \u0ec3\u0e8a\u0ec9\u0ec0\u0e97\u0e81\u0ec2\u0e99\u0ec2\u0ea5\u0e8d\u0eb5\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0ec2\u0e97\u0ea7\u0eb4\u0e94\u0eb5\u0ec2\u0ead\u0e9b\u0ebb\u0e81\u0e81\u0eb0\u0e95\u0eb4,
  \u0e81\u0ecd\u0eb2\u0e99\u0ebb\u0e94\u0ec0\u0ea7\u0ea5\u0eb2 hangouts virtual, \u0ec1\u0ea5\u0eb0\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ec3\u0e99\u0e81\u0eb4\u0e94\u0e88\u0eb0\u0e81\u0ecd\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0e81\u0eb1\u0e99.
  \u0e81\u0eb2\u0e99\u0eaa\u0ebb\u0ec8\u0e87\u0e82\u0ecd\u0ec9\u0e84\u0ea7\u0eb2\u0ea1\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0e84\u0ea7\u0eb2\u0ea1\u0e84\u0eb4\u0e94\u0ec1\u0ea5\u0eb0\u0e81\u0eb2\u0e99\u0ea7\u0eb2\u0e87\u0ec1\u0e9c\u0e99\u0e81\u0eb2\u0e99\u0ea2\u0ec9\u0ebd\u0ea1\u0ea2\u0eb2\u0ea1\u0ec0\u0e9b\u0eb1\u0e99\u0e9a\u0eb2\u0e87\u0e84\u0eb1\u0ec9\u0e87\u0e84\u0eb2\u0ea7\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0ec0\u0eaa\u0eb5\u0ea1\u0eaa\u0ec9\u0eb2\u0e87\u0e81\u0eb2\u0e99\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0ea1\u0e95\u0ecd\u0ec8\u0e97\u0eb5\u0ec8\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\u0ec0\u0e96\u0eb4\u0e87\u0ea7\u0ec8\u0eb2\u0e88\u0eb0\u0ea1\u0eb5\u0ec4\u0ea5\u0e8d\u0eb0\u0eab\u0ec8\u0eb2\u0e87\u0e97\u0eb2\u0e87\u0e94\u0ec9\u0eb2\u0e99\u0eae\u0ec8\u0eb2\u0e87\u0e81\u0eb2\u0e8d.\\n\u0e96\u0ec9\u0eb2\u0ec0\u0e88\u0ebb\u0ec9\u0eb2\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0ec2\u0e94\u0e94\u0e94\u0ec8\u0ebd\u0ea7\u0ec3\u0e99\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0edd\u0ec8\u0e82\u0ead\u0e87\u0ec0\u0e88\u0ebb\u0ec9\u0eb2,
  \u0ec3\u0eab\u0ec9\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0eaa\u0eb0\u0ec2\u0ea1\u0eaa\u0ead\u0e99\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99,
  \u0ec0\u0e82\u0ebb\u0ec9\u0eb2\u0eae\u0ec8\u0ea7\u0ea1\u0e81\u0eb4\u0e94\u0e88\u0eb0\u0e81\u0eb3\u0e8a\u0eb8\u0ea1\u0e8a\u0ebb\u0e99,
  \u0eab\u0ebc\u0eb7\u0ec0\u0e9b\u0eb1\u0e99\u0ead\u0eb2\u0eaa\u0eb2\u0eaa\u0eb0\u0edd\u0eb1\u0e81.
  \u0e81\u0eb2\u0e99\u0ea1\u0eb5\u0eaa\u0ec8\u0ea7\u0e99\u0eae\u0ec8\u0ea7\u0ea1\u0ec3\u0e99\u0e81\u0eb4\u0e94\u0e88\u0eb0\u0e81\u0ecd\u0eb2\u0ec0\u0eab\u0ebc\u0ebb\u0ec8\u0eb2\u0e99\u0eb5\u0ec9\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0e8a\u0ec8\u0ea7\u0e8d\u0e9a\u0ecd\u0eb2\u0ea5\u0eb8\u0e87\u0ea5\u0ec9\u0ebd\u0e87\u0e81\u0eb2\u0e99\u0ec0\u0e8a\u0eb7\u0ec8\u0ead\u0ea1\u0e95\u0ecd\u0ec8,
  \u0eaa\u0ec9\u0eb2\u0e87\u0ea1\u0eb4\u0e94\u0e95\u0eb0\u0e9e\u0eb2\u0e9a, \u0ec1\u0ea5\u0eb0\u0eaa\u0ec9\u0eb2\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0eae\u0eb9\u0ec9\u0eaa\u0eb6\u0e81\u0e82\u0ead\u0e87\u0e84\u0ea7\u0eb2\u0ea1\u0ec0\u0e9b\u0eb1\u0e99\u0ea2\u0eb9\u0ec8\u0e81\u0eb1\u0e9a\u0e84\u0ebb\u0e99\u0ead\u0ec9\u0ead\u0ea1\u0e82\u0ec9\u0eb2\u0e87\u0e82\u0ead\u0e87\u0e97\u0ec8\u0eb2\u0e99.\\n\u0e8a\u0eb1\u0e9a\u0e9e\u0eb0\u0e8d\u0eb2\u0e81\u0ead\u0e99\u0e95\u0ec8\u0eb2\u0e87\u0ec6\u0e97\u0eb5\u0ec8\u0ea1\u0eb5\u0ea2\u0eb9\u0ec8\u0eaa\u0ecd\u0eb2\u0ea5\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0e8a\u0ead\u0e81\u0ea7\u0ebd\u0e81\u0ea2\u0eb9\u0ec8\u0ec3\u0e99\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0eab\u0ea1\u0ec8,
  \u0ea5\u0ea7\u0ea1\u0e97\u0eb1\u0e87\u0e81\u0eb0\u0e94\u0eb2\u0e99\u0ea7\u0ebd\u0e81\u0ead\u0ead\u0e99\u0ec4\u0ea5\u0e99\u0ecc,
  \u0e81\u0eb4\u0e94\u0e88\u0eb0\u0e81\u0ecd\u0eb2\u0ec0\u0e84\u0eb7\u0ead\u0e82\u0ec8\u0eb2\u0e8d\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99,
  \u0eaa\u0eb0\u0ea1\u0eb2\u0e84\u0ebb\u0ea1\u0ea7\u0eb4\u0e8a\u0eb2\u0e8a\u0eb5\u0e9a,
  \u0ec1\u0ea5\u0eb0\u0ec0\u0ea7\u0e97\u0eb5\u0eaa\u0eb7\u0ec8\u0ea1\u0ea7\u0e99\u0e8a\u0ebb\u0e99\u0eaa\u0eb1\u0e87\u0e84\u0ebb\u0ea1.
  \u0e99\u0ead\u0e81\u0e88\u0eb2\u0e81\u0e99\u0eb1\u0ec9\u0e99, \u0eaa\u0eb9\u0e99\u0ead\u0eb2\u0e8a\u0eb5\u0e9a\u0e97\u0ec9\u0ead\u0e87\u0e96\u0eb4\u0ec8\u0e99\u0eaa\u0eb2\u0ea1\u0eb2\u0e94\u0eaa\u0eb0\u0eab\u0e99\u0ead\u0e87\u0e81\u0eb2\u0e99\u0eaa\u0eb0\u0eab\u0e99\u0eb1\u0e9a\u0eaa\u0eb0\u0eab\u0e99\u0eb9\u0e99\u0e97\u0eb5\u0ec8\u0eaa\u0ecd\u0eb2\u0e84\u0eb1\u0e99\u0ec1\u0ea5\u0eb0\u0e84\u0ecd\u0eb2\u0ec1\u0e99\u0eb0\u0e99\u0ecd\u0eb2\u0e97\u0eb5\u0ec8\u0ec0\u0eab\u0ea1\u0eb2\u0eb0\u0eaa\u0ebb\u0ea1\u0e81\u0eb1\u0e9a\u0e9e\u0eb7\u0ec9\u0e99\u0e97\u0eb5\u0ec8.\\n\u0ec0\u0e9e\u0eb7\u0ec8\u0ead\u0eaa\u0eb0\u0eab\u0ebc\u0eb8\u0e9a,
  \u0e81\u0eb2\u0e99\u0e8d\u0ebb\u0e81\u0e8d\u0ec9\u0eb2\u0e8d\u0ec4\u0e9b\u0ec0\u0ea1\u0eb7\u0ead\u0e87\u0ec3\u0eab\u0ea1\u0ec8\u0eaa\u0eb0\u0ec0\u0eab\u0e99\u0eb5\u0e97\u0eb1\u0e87\u0eaa\u0ead\u0e87
  \u0e82\u0ecd\u0ec9\u0e94\u0eb5\u0ec1\u0ea5\u0eb0\u0e82\u0ecd\u0ec9\u0ec0\u0eaa\u0e8d
  \u0e97\u0eb5\u0ec8\u0e95\u0ec9\u0ead\u0e87\u0ec4\u0e94\u0ec9\u0eae\u0eb1\u0e9a\u0e81\u0eb2\u0e99\u0e9e\u0eb4\u0e88\u0eb2\u0ea5\u0eb0\u0e99\u0eb2\u0ea2\u0ec8\u0eb2\u0e87\u0ea5\u0eb0\u0ead\u0ebd\u0e94.
  \u0e84\u0ea7\u0eb2\u0ea1\u0eaa\u0ebb\u0e94\u0ec3\u0eaa\u0e94\u0ec9\u0eb2\u0e99\u0e82\u0ead\u0e87
