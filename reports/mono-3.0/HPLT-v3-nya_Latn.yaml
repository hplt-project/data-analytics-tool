  kutsatsa\\nAmapatsidwa mphamvu zowonjezera kulumikizana ndi mabizinesi pogulitsa
  zinthu, ndikusintha njira zotsatsira kapena kutsatsa zama brand.\\nMukuyenda kwamasiku,
  msika wamakina ogulitsa osayang''aniridwa ngati chidutswa chachikulu cha mafuta,
  mwakachetechete kudikirira wopatukana ndi maso akambuku. Ogwira ntchito akuyenera
  kusintha malingaliro awo, kusintha, ndikuyankha momwe zinthu zikuyendera pamsika
  ndi malingaliro osinthika komanso osamalitsa, kuti phindu lazamalonda lomwe likugulitsidwa
  ndimakina opanga makina osagwira ntchito lingatenge gawo lalikulu.\"", "\"zofunika\\n-
