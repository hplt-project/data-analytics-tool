  ndi kugula ubale.\"", "\"Teefa Pamavuto omwe ndi atsopano Bollywood filimu ya Ali
  Zafar ndi Maya Ali Zikuoneka kuti mu vuto lenileni chifukwa Ali Zafar.\\nAli Zafar
