  11 Mwachidule, ndi chiyani chomwe chili chofunikira kwambiri kukumbukira?\\nKhalani
  ndi nthawi yambiri mukuyang''ana madontho anu ndi timadontho\\nMuyenera kutaya nthawi
  mukuyang''ana madontho anu ndi timadontho, koma simuyenera kuchita tsiku lililonse,
  komanso simuyenera kuthera nthawi yochuluka mukuyang''ana m''modzi (makamaka ngati
  mumakonda kuchita zambiri munthu! Ngakhale muyenera kukhala tsiku limodzi pamwezi
  mukuwayang''ana kuwona kuti zonse zikuyenda bwino komanso kuti simukuwona china
  chilichonse chachilendo.\\nChifukwa chiyani timadontho timatuluka\\nGawo lamaluso
  kwambiri limatiuza kuti mabala akhunguwa amakula pomwe ma cell omwe amayang''anira
  pigment amakula m''magulu. Sizachilendo kuti azituluka ali aang''ono monga ubwana,
  koma izi sizitanthauza kuti atha kupitiliza kutero zaka zingapo pambuyo pake. Pachifukwa
  ichi, ngati tidabadwa ndi ena, amatchedwa obadwa chifukwa ndichifukwa maselo amakhala
  atakhazikika pakhungu la makanda.\\nKumbali inayi, ziyenera kutchulidwa kuti mawonekedwe
  ake, azaka zilizonse, amakhala otukuka nthawi zonse. Koma nthawi zina titha kuwona
  momwe ambiri amatha kutuluka mwachangu. Izi zitha kukhalanso chifukwa cha mankhwala
  ena omwe tikumwa, chifukwa amachepetsa chitetezo chathu chamthupi. Popanda kuiwala
  kuti kunyezimira kwa dzuwa kumathandizanso kuwoneka kwawo ndipo nthawi zina kumawapangitsa
  kukhala maloto athu.\\nKodi mungadziwe bwanji ngati mole yanu ndi chizindikiro cha
  khansa?\\nMitulu yambiri ya ma moles siowopsa. Koma, Kodi mungadziwe bwanji ngati
  mole yoyipa? Tizilombo tomwe timakhala timene timayambitsa khansa ndi omwe amasintha
  mawonekedwe kapena amakhala osiyana kwambiri ndi ma moles ena mthupi. Ziphuphu zomwe
  zimawonekera koyamba mutakwanitsa zaka 30 zitha kukhala zowopsa ndipo imayamba kusintha
  mitundu, kukula kapena mawonekedwe. Poterepa, muyenera kupita kwa dermatologist
  kuti mukayese mole. Ndikofunikanso kuti muwone ngati nthenda zanu zikungotuluka
  magazi, kuyabwa kapena kukhala ofewa kapena opweteka, chifukwa izi zitha kukhalanso
  chizindikiro cha khansa.\\nMukasanthula khungu lanu muyenera kuchita ndi galasi
  kapena muyenera kufunsa wina kuti akuthandizeni pa izi. Muyenera kusamala kwambiri
  madera akhungu omwe nthawi zambiri amakhala padzuwa monga manja, khosi, nkhope,
  mikono, makutu kapena chifuwa.\\nNgati mole sasintha pakapita nthawi simukuyenera
  kudandaula, koma ngati muwona kusintha kulikonse kapena ngati muli ndi mole yatsopano,
  muyenera kulankhula ndi dermatologist.\\nKodi muyenera kukumbukira chiyani mukamayang''ana
  moles anu?\\nMukasanthula ma moles anu muyenera kuganizira zinthu zina kuti mudziwe
  ngati akukuuzani kuti zitha kukhala zowopsa ndikuti muwonane ndi dokotala posachedwa
  chifukwa atha kukhala a khansa. Ngati ndi kotheka, onani mfundo zotsatirazi kuti
  muzitha kuziganizira tsopano komanso nthawi ina:\\n- Ndi mole yopanda mphamvu. Theka
  la mole siligwirizana ndi theka lina.\\n- Ili ndi m''mbali. Kaya mole ili ndi mbali
  zosagwirizana kapena zosagwirizana.\\n- Kusintha mtundu wake. Mtundu wa mole siwofanana
  ndi enawo, kapena ndi bulauni, wakuda, wabuluu, woyera, kapena wofiira ndipo umayamba
  kusintha.\\n- The awiri ndi lalikulu. Pamene gawo la mole limakhala lalikulu kuposa
  cholembera.\\n- Ngati muwona kuti zimasintha. Mole ikasintha kukula, mawonekedwe
  kapena mtundu.\\nMelanoma ndi khansa yapakhungu yomwe imatha kuwoneka ndimabala
  kapena timadontho. Malo ofala kwambiri a khansa ya khansa mwa amuna ali pachifuwa
  ndi kumbuyo, komanso kwa amayi kumapazi.\\nNdi mitundu iti ya timadontho-timadontho
  tangozi?\\nPali mitundu ingapo ya timadontho tomwe titha kupeza pathupi lathu. Monga
  tafotokozera, zizindikilo zowopsa zimayamba pakasintha kamole iliyonse. Koma pakadali
  pano tikambirana za mitundu yosiyanasiyana ya moles yomwe ndi yoopsa:\\n- Mole wamba:
  Mosakayikira, siowopsa koma ayenera kutchulidwanso chimodzimodzi. Ndizosowa kwambiri
  kuti mole yamtunduwu isanduke yowopsa.\\n- Ziphuphu zazikulu: Tidzawatchula pambuyo
  pake ndipo ndi mitundu ina yomwe titha kupeza kumadera monga kumbuyo. Koma zimachitika
  kuti, monga mole wamba, sizimakhala zoyipa. Makamaka tikakhala nawo kwanthawi yayitali
  ndipo sitikuwona kusintha kwamtundu uliwonse.\\n- Melanoma: Apa tikulankhula kale
