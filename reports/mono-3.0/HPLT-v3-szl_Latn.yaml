  ku mie przipl\u00f3nt taki \u0142oszkubany i podchmiel\u00f3ny bezd\u00f3mny.- ,,
  Dej mi sto korun\u201d, prawi mi z mosta do prosta.-,,A t\u00f3\u017c panoczku,
  jo se nie pamiynt\u00f3m, kiedy my dwo se bruderszaft przepili a pyniyze w\u00f3m
  nie zamiyrz\u00f3m da\u0107\u201d -,,Ty imperialistyczno \u0142opico, ty ni mosz
  sto korun? Dy\u0107 ty musisz by\u0107 zimno \u0142od pyniyz, jak sie tak na tebie
  dziw\u00f3m. A co czakosz na autobus i \u0142odziyrosz miasto, \u017ce za darmo
  je\u017adzisz. Wyci\u0105gni se to swoje faro z gara\u017ce ! Wszecko \u015bcie
  wy imperiali\u015bci tu rozkradli\u201d. Jo ju\u017c ani na tyn autobus nie czaka\u0142a
