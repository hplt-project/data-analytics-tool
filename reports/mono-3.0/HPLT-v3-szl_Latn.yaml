  sale wo\u0142o : ,, Jezus Maryja Marysia, t\u00f3\u017c k\u00f3mu jo by\u0142 na
  pogrzebie przed dwiymi tydniami\u201d. Ca\u0142o sala rycza\u0142a ze \u015bmiychu
  ! I potym sie mie ludzie nie roz pytaj\u00f3m: ,,Ty Jewka, kany chodzisz na ty twoji
