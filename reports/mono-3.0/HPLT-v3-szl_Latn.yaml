  drzista\u0107, bulcze\u0107, fanzoli\u0107, rz\u00f3ndzi\u0107, prawi\u0107 i jak
  trzeja to aji fantazyrowa\u0107 po naszymu.\\nEwa Szczerbova \u2013 od wielu lat
