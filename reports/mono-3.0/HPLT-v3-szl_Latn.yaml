  "\"Howard Phillips Lovecraft (nar. 20 siyrpnia 1890 we Providence, um. 15 marca
  1937 tam) to b\u014d\u0142 ameryka\u0144ski pis\u014frz, co tworz\u014d\u0142 \u00f4powiadania
  ze zorty horror (weird fiction), science fiction a fantasy. Uniwerzum, w kerym dziej\u014dm
  sie \u00f4nego r\u014dmany, mianowane je mitologij\u014dm Cthulhu.\\nBiografij\u014f[edytuj
  | edytuj zdrz\u014dd\u0142o]\\nDzieci\u0144stwo a modo\u015b\u0107[edytuj | edytuj
  zdrz\u014dd\u0142o]\\nLovecraft narodzi\u014d\u0142 sie we d\u014dmu \u00f4d \u00f4nego
  familije przi Angell Street we Providence, sztat Rhode Island. B\u014d\u0142 \u00f4n
  jedynym bajtlym \u00f4d Winfielda Scotta Lovecrafta a Sarah Susan Phillips Lovecraft.
  Kej Lovecraft b\u014d\u0142 trzi lata stary, \u00f4nego fater pop\u014fd we za\u0142\u014dmanie
  nerwowe we hotelu we Chicago w czasie su\u017cbowego mityngu. B\u014d\u0142 skerowany
  do lazarytu Butler Hospital we Providence, kaj \u00f4sto\u0142 a\u017ce do \u015bmierci
  we 1898[1].\\nSkirz tego, i\u017ce fater b\u014d\u0142 we lazarycie, chowaniym synka
  zaj\u014dn\u0142a sie \u00f4nego matka, ciotki Lillian i Annie Phillips, a starzik
  Whipple Van Buren Phillips, co b\u014d\u0142 industryjalist\u014dm. Lovecraft wartko
  sie rozwijo\u0142: potrefi\u014d\u0142 recytowa\u0107 poezyj\u00f5 kej b\u014d\u0142
  dwa lata stary, czyta\u0107 kej b\u014d\u0142 trzi lata stary, a pisa\u0107 kej
  b\u014d\u0142 szej\u015b abo siedym lat stary. Pod wp\u0142ywym lektury Tysi\u014dnca
  i jednyj nocy pragn\u014d\u0142 \u00f4sta\u0107 Araberym. Tedy jedyn ze majoryntnych
  wymy\u015bl\u014d\u0142 \u00f4nemu pseud\u014dnim Abdul Alhazred. Lovecraft niyskorzij
  u\u017c\u014d\u0142 tyn pseud\u014dnim we \u00f4nego r\u014dmanach na miano dl\u014f
  autora mitycznyj ksiyngi Necronomicon. Jednak \u00f4nego zajinteresowanie Arabij\u014dm
  b\u014d\u0142o przi\u0107mi\u014dne \u00f4d odkryci\u014f greckij mitologije. Piyrszy
  zachowany tekst \u00f4d Lovecrafta to je The Poem of Ulysses ze 1897 roku, co je
  parafraz\u014dm \u00d4dyseji. Nale ju\u017c przed tym Lovecraft \u00f4dkr\u014d\u0142
  weird fiction, a \u00f4nego piyrsze, niyzachowane \u00f4powiadanie The Noble Eavesdropper,
  mog\u0142o by\u0107 napisane we 1896. T\u014dm zort\u014dm literatury zajinteresowo\u0142
  go \u00f4nego starzik[1].\\nMody Lovecraft ofyn chorowo\u0142. Do szko\u0142y chodzi\u014d\u0142
  sporadycznie. Zajinteresowo\u0142 sie chymij\u014dm i astr\u014dn\u014dmij\u014dm.
  \u015amier\u0107 starzika \u00f4d Lovecrafta we 1904 roku a z\u0142e zarz\u014dndzanie
  \u00f4nego maj\u014dntkym dokludziy\u0142o familij\u014f do problym\u014dw finansowych.
  Lovecraft a \u00f4nego matka musieli wykludzi\u0107 sie ze \u00f4nych srogigo wiktoria\u0144skigo
  d\u014dmu a zamiyszka\u0107 we miyszkaniu przi 598 Angell Street. B\u014d\u0142
  to fest ciyn\u017cki \u00f4kres dl\u014f Lovecrafta. My\u015blo\u0142 \u00f4n tedy
  \u00f4 samob\u014djstwie. Robi\u014d\u0142 duge jazdy na kole a gapi\u014d\u0142
  sie we g\u0142ymbie rzyki Barrington River[1].\\nZa\u0142\u014dmanie nerwowe a UAPA[edytuj
  | edytuj zdrz\u014dd\u0142o]\\nZacz\u014dn chodzi\u0107 do szko\u0142y strzednij.
  We 1908 roku, podwiela sk\u014d\u0144cz\u014d\u0142 edukacyj\u014f, wp\u014fd we
  za\u0142\u014dmanie nerwowe. Nak\u0142\u014dni\u014d\u0142 sie \u00f4pu\u015bci\u0107
  liceum bez \u015bwiadectwa. \u00d4d 1908 do 1913 Lovecraft uniko\u0142 k\u014dntaktu
  ze zewnyntrznym \u015bwiatym. Zniszcz\u014d\u0142 du\u017co ze swojich piyrszych
  prac. Zacz\u014dn czyta\u0107 magazyny ze \u00f4powiadaniami. Napiso\u0142 brif
  do redakcyje cajt\u014dnga \u201eThe Argosy\u201d coby wyrazi\u0107 dezaprobat\u00e3
  dl\u014f miy\u0142osnych \u00f4powiadan \u00f4d Freda Jacksona. Wywo\u0142o\u0142
  tym debat\u00e3 w prasie, ker\u014dm zajinteresowo\u0142 sie Edward F. Daas, lider
  United Amateur Press Association (skupina amatorskich pis\u014frzy ze Zjednocz\u014dnych
  Sztat\u014dw). Daas zaprosi\u014d\u0142 Lovecrafta do UAPA we 1914 roku[1].\\n\u00d4d
  1915 do 1923 Lovecraft publikowo\u0142 cajt\u014dng \u201eThe Conservative\u201d.
  Wr\u014dci\u014d\u0142 do pisani\u014f r\u014dman\u014dw fantastycznych. Latym 1917
  roku napiso\u0142 \u00f4powiadania The Tomb a Dagon. Kludzi\u014d\u0142 koresp\u014dndencyj\u014f
  ze swojimi kamratami, uw\u014f\u017cany je za jednygo ze nojbarzij p\u0142odnych
  pis\u014frzy brif\u014dw stoleci\u014f[1].\\n\u017bycie we Nowym Jorku[edytuj |
  edytuj zdrz\u014dd\u0142o]\\nMatka \u00f4d Lovecrafta wp\u014fd\u0142a we za\u0142\u014dmanie
  nerwowe we 1919 i \u00f4sta\u0142a skerowan\u014f do Butler Hospital. Umrzi\u0142a
  tam 24 m\u014fja 1921. Lovecraft b\u014d\u0142 wstrz\u014dn\u015bniynty \u015bmierci\u014dm
  matki, nale ju\u017c p\u014fr\u00e3 tydni niyskorzij pozbiyro\u0142 sie na tela,
  coby wzi\u014d\u0144\u0107 udzio\u0142 we k\u014dnwencyji dl\u014f amatorskich dziynnik\u014frzy
  we Boston. Tam pozno\u0142 Soni\u00e3 Greene, z ker\u014dm wzi\u014dn \u015blub
  3 marca 1924. Lovecraft zamiyszko\u0142 we apartamyncie \u00f4d Sonie we Brooklyn[1].\\nMa\u0142\u017cy\u0144stwo
  wpad\u0142o we problymy finansowe. Gyszeft ze hutami, kery kludziy\u0142a Sonia,
  zbankrocio\u0142, a Lovecraft niy m\u014dg znoj\u015b roboty. Wcza\u015bnij niy
  przisto\u0142 na propozycyj\u00f5 \u00f4stani\u014f redachtorym naczelnym cajt\u014dnga
  \u201eWeird Tales\u201d. Zarabio\u0142 bez poprawianie tekst\u014dw \u00f4d inkszych
  autor\u014dw. We 1925 roku Sonia zn\u014fd\u0142a robot\u00e3 we Cleveland a tam
  zamiyszka\u0142a, a Lovecraft przeni\u014ds sie do apartamentu we Red Hook. Kr\u014dm
  tego, i\u017ce Lovecraft mio\u0142 kamrat\u014dw we Nowym Jorku, pop\u014fd we depresyj\u00f5
  skirz \u00f4nego izolacyje a wielo\u015bci \u00f4bcokr\u014fjowc\u014dw w mie\u015bcie.
  Swoje \u00f4dczucia \u00f4 Nowym Jorku \u00f4piso\u0142 we \u00f4powiadaniach The
  Horror at Red Hook a He[1].\\nPowr\u014dt do Providence[edytuj | edytuj zdrz\u014dd\u0142o]\\n17
  kwietnia 1926 wr\u014dcio\u0142 do Providence. Miyszko\u0142 przi 10 Barnes Street.
  Rajzowo\u0142 po starych miastach na wschodnim wybrzy\u017cu. We tym \u00f4kresie
  napiso\u0142 swoje nojbarzij znane \u00f4powiadania, jak: The Call of Cthulhu (1925),
  At the Mountains of Madness (1931), The Shadow out of Time (1934\u20131935) a The
  Shadow over Innsmouth (1936). We \u00f4kresie Wielgij Depresyje zacz\u014dn spiyr\u014f\u0107
  prezydynta Roosevelta a sto\u0142 sie socjalist\u014dm[1].\\nChoci\u014f\u017c b\u014d\u0142
  to nojlepszy \u00f4kres we tw\u014drczo\u015bci pis\u014frza, durch mio\u0142 \u00f4n
  problymy finansowe. Przeni\u014ds sie na 66 College Street. B\u014d\u0142 fest zasmuc\u014dny
  skirz samob\u014djstwa \u00f4nego bliskigo kamrata Roberta E. Howarda we 1936 roku.
  U Lovecrafta \u00f4sto\u0142 zdiagnozowany rak ciynkigo sztrzewa. 10 marca 1937
  trefio\u0142 do lazarytu Brown Memorial Hospital, kaj umrzi\u0142 piy\u0144\u0107
  dni niyskorzij. \u00d4sto\u0142 pochowany 18 marca na Swan Point Cemetery[1].\\nWp\u0142yw
  na kultur\u00e3[edytuj | edytuj zdrz\u014dd\u0142o]\\nLiteratura[edytuj | edytuj
  zdrz\u014dd\u0142o]\\n\u015awiat, kery stworzi\u0142 Lovecraft we \u00f4nego \u00f4powiadaniach,
  mianowany je mitologij\u014dm Cthulhu. Po \u00f4nego \u015bmierci, mitologij\u014f
  Cthulhu \u00f4sta\u0142a rozbudowan\u014f \u00f4d inkszych pis\u014frzy. Historyje
  we uniwerzum stworz\u014dnym \u00f4d Lovecrafta pisali miyndzy inkszymi: Robert
  E. Howard, Fritz Leiber, Robert Bloch, Donald Wandrei, August Derleth[2]. Moc pis\u014frzy,
  cumbajszpil Stephen King, wskazywali Lovecrafta za srog\u00f5 inspiracyj\u00f5 dl\u014f
  \u00f4nych tw\u014drczo\u015bci[3]. Styl pisani\u014f, kery zapocz\u014dntkowo\u0142
  Lovecraft, mianowany je lovecraftowskim horrorym. Charakteryzuje sie \u00f4n naciskym
  na strach przed rzeczami niyznanymi a niypojyntymi[4].\\nMuzyka[edytuj | edytuj
  zdrz\u014dd\u0142o]\\nWe 1967 b\u014d\u0142a za\u0142o\u017c\u014dn\u014f brytyjsk\u014f
  rockow\u014f kapela H. P. Lovecraft, co wydo\u0142a dwa albumy: H. P. Lovecraft
  (1967) a H. P. Lovecraft II (1968). Do tw\u014drczo\u015bci \u00f4d Lovecrafta ofyn
  \u00f4dwo\u0142uj\u014dm sie metalowe kapele. Na piyrszym albumie \u00f4d Black
  Sabbath, prekursor\u014dw zorty heavy metal, b\u014d\u0142 utw\u014dr \u201eBehind
  the Wall of Sleep\u201d, inspirowany \u00f4powiadaniym \u00f4d Lovecrafta[5]. Metallica
  na albumie Ride the Lightning (1984) zamiy\u015bciy\u0142a insztrumyntalny utw\u014dr
  \u201eThe Call of Ktulu\u201d, a na album Master of Puppets (1986) napisa\u0142a
  \u015bpiywk\u00e3 \u201eThe Thing That Should Not Be\u201d[6]. Iron Maiden zamiy\u015bciy\u0142o
  cytat ze The Call of Cthulhu na \u00f4k\u0142adce \u00f4d \u00f4nych albumu k\u014dncertowego
  Live After Death (1985)[5]. We 2009 \u00f4sta\u0142a za\u0142o\u017c\u014dn\u014f
  kapela The Great Old Ones, co szpil\u014f black metal a tematyka \u00f4nyj \u015bpiywek
  \u00f4piyr\u014f sie \u00f4 mitologij\u014f \u00f4d Lovecrafta[7]. Do r\u014dman\u014dw
  \u00f4d Lovecrafta nawi\u014dnzywa\u0142y ty\u017c miyndzy inkszymi kapele: Celtic
  Frost, Morbid Angel, Cradle of Filth, Electric Wizard[5].\\nFilm[edytuj | edytuj
  zdrz\u014dd\u0142o]\\nNa bazie \u00f4powiada\u0144 \u00f4d Lovecrafta powsta\u0142o
  p\u014fr\u00e3 film\u014dw, cumbajszpil: The Haunted Palace (1963), The Crimson
  Cult (1968), The Dunwich Horror (1970), Re-Animator (1985), From Beyond (1986),
  The Resurrected (1992), Necronomicon (1993), Dagon (2001)[8], Color Out of Space
  (2019)[9]. Za filmy, co niy s\u014dm inspirowane Lovecraftym, nale maj\u014dm \u201elovecraftowski
  klimat\u201d, uznawane s\u014dm miyndzy inkszymi: Alien (1979) a The Thing (1982)[10].\\n\u00d4powiadania
