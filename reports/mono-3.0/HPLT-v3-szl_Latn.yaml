  A ku tymu faru, dy\u0107 jo ni m\u00f3m ani trakacza, a nie to Bo\u017ce jaki faro.
  N\u00f3, ale chcio\u0142 Pan, Panie redaktorze cosi do \u015bmiychu, t\u00f3\u017c
  jo je wdycki za. Dy\u0107 tego humoru je miyndzy ludziami jakosi co roz, to miyni.
  Ma\u0142o je dzisio wiesio\u0142ych ludzi i kupa jich f\u00f3rt kajsi naganio. Ni
  maj\u00f3m nikierzi czasu ni jyny na swoji dziecka, ale co gorszi, ani ni na rodzic\u00f3w
  ju\u017c w podesz\u0142ym wieku. Ale przedewszeckim mi ni ma jedno i je mi smutno
  z tego, \u017ce sie naszo Cieszy\u0144sko Mowa poma\u0142u wytraco. Nikierzi ju\u017c
  aji zap\u00f3mnieli, do jaki szko\u0142y chodzili i skoro po nasimu ani nie m\u00f3wi\u00f3m.
  Starka kiero ani bardzo po czesku nie umiy, \u0142\u00f3mie nikiedy jynzyk z wnukami
  tak, a\u017c to piszci w uszach.\\nA nar\u00f3d kiery se nie wozi gwary ani tego,
  co n\u00f3m tu po przodkach zosta\u0142o, je godny polutowanio, a ni wiary.\\nNa
  szczy\u0144sci s\u00f3m zespo\u0142y aji czeski, kany \u015bpiywaj\u00f3m pie\u015bniczki
  po nasimu. A kiery podskakuje jako burek na kr\u00f3tkim lancuchu tymu m\u00f3wim:
  Nie pluj do studnie, z kierej twoji przodkowie pili. Bo roz mo\u017cesz przi\u015b\u0107
  zpragni\u00f3ny a studnia bedzie skolim zasuto.\\nTak tu m\u00f3my ty dwie str\u00f3ny
  medalu. Nima wszecko w \u017cywocie do \u015bmiychu, ale te\u017c ni do p\u0142aczu,
