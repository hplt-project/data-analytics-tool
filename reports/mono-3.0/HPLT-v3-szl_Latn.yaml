  TRAMWAJA kim je. Kapke to by\u0142o procne, coby kogosi takigo n\u00f3n\u015b, ale
  kiery chlado, to dycki n\u00f3ndzie, to co chce. Mie sie te\u017c to podarzi\u0142o
