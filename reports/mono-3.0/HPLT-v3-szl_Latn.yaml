  ISBN 978-80-86673-15-8 (\u010d\u011bsce, p\u00f3lsce, hornjoserbsce, n\u011bmsce,
  w esperan\u0107e a jend\u017aelsce)\"", "\"Godka manx\\nGodka manx \u2013 (Gaelg
  Van\u0144inagh; gaelicko godka manx) \u2013 godka s grupy gojidelskij (q-celtyckij)
  godek celtyckych, kero u\u017eywano je na wyspje Man (depyndyncyji Kor\u016fny brytyjskij),
  pouo\u017e\u016fnyj na Mo\u0159u Irlandzkym. Pochod\u017ai uod staroiryjskij godki,
  a \u0161cyg\u016fl\u0144y uod jygo djalykt\u016fw ulsterskigo a galloway. Wyodrymb\u0144iu
  \u015be \u016fngyfer V w. n.e. Nojstar\u0161e ha\u0144\u0161rifty we tyj godce pochodz\u016fm
  ale d\u017aepjyro s XVII w. Literatura we manx \u0144y je zbyt b\u016fgato.\\nUobec\u0144y
