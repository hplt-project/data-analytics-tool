  chorym ludziom na kr\u0119gos\u0142up. W czasie tych zabieg\u00f3w, stara\u0142a
  si\u0119 tak\u017ce by\u0107 psychologiem i lekarzem dusz swoich pacjent\u00f3w.
  Jest tak\u017ce spo\u0142eczniczk\u0105, kt\u00f3r\u0105 pro publico bono wraz z
  przyjaci\u00f3\u0142kami sta\u0142a si\u0119 patronk\u0105 domu dziecka w Vizovicach.
  Do dzisiaj buzuje w niej g\u00f3ralska dusza z kt\u00f3r\u0105 do Trzy\u0144ca przyprowadzi\u0142a
  si\u0119 z podg\u00f3rskiej miejscowo\u015bci Piasek. Najwa\u017cniejszym jednak
