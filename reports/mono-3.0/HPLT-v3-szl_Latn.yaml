  Taki cosi to poradz\u00f3m yno tacy ludzie jak wy paniczko, kierzi maj\u00f3m to
  kansi g\u0142ymboko w siebie, coby poradzi\u0107 f\u00f3rt srandownego cosi po naszymu
  napisa\u0107.\\nEwa Szczerbowa \u2013 panie redaktorze, przeca dobrze wiycie, \u017ce
