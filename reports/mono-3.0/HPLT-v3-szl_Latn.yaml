sample: '["\"Zg\u00f3\u0144\u015bo, co cookieje su, kak websed\u0142a je wu\u017eywaju,
  a kak m\u00f3\u017eo\u015bo cookieje zastoja\u015b, k\u00f3tare\u017e Firefox sk\u0142adujo.\\nWebsed\u0142a
  sk\u0142aduju w\u011bcy ako wa\u0161e nastajenja, p\u015bizjawje\u0144ski status
  a p\u015besl\u011bdowaki w \u201ecookiejach\u201c na wa\u0161om licadle. Zg\u00f3\u0144\u015bo,
  kak m\u00f3\u017eo\u015bo cookieje w Firefox zastoja\u015b.\\nPufrowak Firefox sk\u0142adujo
  nachylu \u017a\u011ble websed\u0142ow, ku k\u00f3tarym\u017e se wogl\u011bdujo\u015bo.
  Zg\u00f3\u0144\u015bo, kak m\u00f3\u017eo\u015bo jen wuprozni\u015b, aby problemy
  z tym rozw\u011bzowa\u0142, kak websed\u0142a funkcion\u011bruju abo wugl\u011bdaju.\\nZg\u00f3\u0144\u015bo,
  kak m\u00f3\u017eo\u015bo cookieje la\u0161owa\u015b, k\u00f3tare\u017e nastajenja
  a p\u015bizjawje\u0144ski status websed\u0142a sk\u0142adowa\u015b, sed\u0142owe
  daty w\u00f3tw\u00f3no\u017ae\u015b a pufrowane webwop\u015bimje\u015be we Firefox
  la\u0161owa\u015b.\\nFirefox m\u00f3\u017eo z ma\u0142o kliknjenjami aktualnu p\u015begl\u011bdowa\u0144sku
  historiju \u201ezaby\u015b\u201c, mjaztym a\u017e zbytk njedotyknjony w\u00f3stawa.\"",
  "\"BEZ ZIMA\\nOpa suli hasiym na te sciezki, kaj sie laziolo: do hazla, do furtki
  i przed chalpom, coby sie kto niy obalol i niy zlomol szlapy. Jak ktos rombnol na
  sniegu w drodze z hazla, to bolo pol biydy, ale gorzij bolo, jak drapko leciol do
  hazlika i sie wywalol, a potym niy poradziol wstac. To bolo niyszczynscie!\\nWe
  zima bolo fajnie na Wojtuli. My, wszystke bajtle z chalpy, a jeszcze doszlo pora
  od somsiadow, rade kiolzali sie na zamarzniyntyj Ostropce. Z beszongu sie zjyzdzalo
  na sankach do rzyki, a po rzyce kiolzali my sie na lyzwach, abo na szczewikach.\\nCzasym
  lod na rzyce bol trocha ciynszy i sie zalomol, a keres z nos wlecialo do wody. Jak
  prawie mie sie to przidarzolo, toch gibko leciala do Omy sie przeblyc. Bolach bez
  to poszkodowano, bo potym musialach siedziec w doma wele pieca i sie grzoc. Oma
  zgrzoli mi KOZIEGO MLYKA i musialach to wypic! A ta reszta mogla sie dali bawic
  na beszongu i na rzyce.\\nMoj kuzyn Pyjter mie szantazowol. Kedys sie mie spytol,
  eli bardzi przaja ciotce Lyjnie abo ciotce Angeli. Jo gupio prziznalach sie, ze
  ciotce Lyjnie.\\nCiotka Lyjna bola spokojno, lagodno, nigdy nos niy przezywala,
  a ciotka Angela bola tako raptowno, jak ji sie cos niy spodobalo, abo my co nazglobiyli,
  to zarozki ryczala po nos. Choc nigdy nos niy pizla ani niy zrobiola nic zlego,
  to jo sie jom trocha bola. Tyn pieron Pyjter kozol mi sie ciongnonc na moich sankach,
  bo jak niy, to powiy ciotce Angeli, ze jo przaja bardzij ciotce Lyjnie! I tak wycyganiol
  wiela bombonow , obrozeczkow, graczkow odymie\u2026.\\nJak nom bolo po 18 lot, to
  ujek Izydor z colkom familijom wyjechol do Niymiec. Od tego czasu my sie niy widzieli.\\nTrefiyli
  my sie z dziesiync lot tymu, wysciskali sie i zaczli wspominac nasze dziecinstwo.
  Posmioli my sie, ale tyn gizd udowol, ze niy pamiynto, jak mie robiol za blozna:-)\\nJaaa\u2026to
  bolo richtig fajne dziecinstwo. Szkoda, ze to juz niy przidzie nazod\u2026ale aby
  idzie powspominac.\\nTerozki we chalpie juz zodyn niy miyszko, dach sie polomol,
  zogroda jest zarosniynto unkraltym, dachy od laubow sie pozapadaly, niy mo kto sie
  o to starac. Z rzyczki Ostropki zrobiol sie jedyn wielgi, smierdzoncy sciek. Po
  drugij stronie beszongu niy ma tyz juz naszyj zogrody \u2013 miasto zbudowalo tam
  droga jednokierunkowo \u2013 drugi kierunek leci tam, kaj my z ciotkom Lyjnom liczoly
  auta przed spaniym.\\nAle jedne zostalo na pamiontka po naszy zogrodzie \u2013 ogromne
  krizbaumy, kere moj Papa posadziol jak boly blank malutke. Stojom sztolc wele drogi
  przi Ostropce.\\nNiy wiym, eli jeszcze kedys byda mogla tam pojechac, bez toz w
  2010 roku, jak bolach na Slonsku, odwiedziolach ta moja ukochano Ziymia \u2013 moja
  Ojcowizna. Tak mi bolo markotno, jak ujrzalach to wszystko take zaniydbane. Ta Ziymia,
  po kery moje Starziki deptali, moja Mama ze swoim rodzenstwem, ta Ziymia, po kery
  jo po bosoku tyrala, niyroz kolano szczaskalach abo se bojla na czole nawalolach,
  teraz jest niczyja.\\nJedne, co moglach zrobic, to porobic pora obrozkow na pamiontka
  i zabrac we krauzie trocha tyj Ziymi, konsek mojego Heimatu. Moji rodzinie przikozalach,
  ze jak umrza, to ta krauza majom mi dac do truly. Bo to jest nojdrogszo Ziymia na
  swiecie.\\nBarbara Matusiewicz\"", "\"HC Ocel\u00e1\u0159i T\u0159inec pozno\u0142
  przeciwnika we 1/4 fina\u0142u play-off ligi czeskej. Przip\u014dmniymy \u2013 manszaft
  ze \u015bl\u014dnskego Trzy\u0144ca sk\u014d\u0144cz\u014d\u0142 liga na 2 placu
  i musio\u0142 czeka\u0107 na przeciwnika, kerym mio\u0142 by\u0107 nojlepszy manszaft
  ze rywalizacyje plac\u014dw 6-9. Gra\u0142o sie tam do 3 wygranych szpil\u014dw
  i wczorej we Pradze manszaft ze niedalekich Witkowic wygro\u0142 ze Spart\u014dm
  a\u017ce 5-1 i to \u00f4n ba\u0144dzie walcz\u014d\u0142 ze HC Ocel\u00e1\u0159i
  T\u0159inec \u00f4 p\u014d\u0142fina\u0142.\\nWitkowice we lidze byli na sz\u014dstum
  placu, a \u0107wier\u0107fina\u0142owe szpile (do 4 wygranych) band\u014dm \u00f4
  tyla barzyj interesantne, skuli tego i\u017ce \u00f4ba manszafty to nojbli\u017csze
  s\u014dmsiady ze Kraju morawsko-\u015bl\u014dnskego, ale HC Ocel\u00e1\u0159i T\u0159inec
  je ze \u015al\u014dnska, a HC Witkowice Ridera ju\u017c z Moraw.\\nZn\u014dmy ty\u017c
  kalynd\u014frz wszystkich szpil\u014dw:\\n20 marca: HC Ocel\u00e1\u0159i T\u0159inec
  \u2013 HC Witkowice Ridera \u2013 \u00f4 pi\u014dntyj na wiecz\u014dr, szpil idzie
