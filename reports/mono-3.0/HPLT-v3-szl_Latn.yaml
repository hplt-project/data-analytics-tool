  \u015be \u0144im we \u017ey\u0107u cod\u017aynnym. W 2001 r. kej take uokre\u015bliuo
  \u015be 56 uos\u016fb.\"", "\"Jugos\u0142awijo (serb-chor. i s\u0142owy\u0144. Jugoslavija,
  cyr. i maced. Jyroc\u043baB\u0438ja) - historyczne pa\u0144stwo w po\u0142edniowo-postrzodkowyj
  Ojropie zamiyszkany bez pora norod\u014dw po\u0142edniowos\u0142owia\u0144skich,
  sk\u014dnd pochodzi miano pa\u0144stwa (jug - po\u0142ednie), kero \u00f4sta\u0142a
  wkludz\u014dn\u014f w 1929. Kr\u014fj istnio\u0142 z pauzami w latach 1918-2003,
  w miyndzyczasie zmiyniaj\u014dnc pora razy swoje granice. W 2003 Jugos\u0142awij\u014f
  przekszta\u0142ciy\u0142a sie w pa\u0144stwo \u00f4 mianie Serbijo i Czornog\u014dra,
  co to rozpad\u0142o sie w 2006. Stolic\u014dm kroju bez co\u0142ki \u00f4kres jego
  istniynio b\u014d\u0142 Belgrad.\\nHistoryj\u014f[edytuj | edytuj zdrz\u014dd\u0142o]\\nDzieje
  Jugos\u0142awije podzieli\u0107 idzie na trzi zasadnicze \u00f4kresy: miyndzywojenny
  (tm. I Jugos\u0142awijo), k\u014dmunistyczny (tm. II Jugos\u0142awijo) i postk\u014dmunistyczny
  (tm. III Jugos\u0142awijo), w czasie kerego pa\u0144stwo dosz\u0142o do sukcesywnego
  rozpadu pa\u0144stwa.\\nStrzedniowiecze[edytuj | edytuj zdrz\u014dd\u0142o]\\nHistoryjo
  Jugos\u0142awije a wiynkszo\u015bci pa\u0144stw powstanych po jeji upodku ma sw\u014dj
  zacz\u014dntek w strzedniowieczu. Pra\u00f4jce dzisiyjszych S\u0142owy\u0144c\u014dw
  \u00f4siedlili sie w VI w. na terynie Karyntii i na p\u014d\u0142nocnym kraju Adriatyku.
  W VII w. tyryny miyndzy Dunajym a Saw\u014dm, tm. Zagorje zasiedlili Serby, kerzy
  w IX w. przij\u014dnli krzest. Po ataku Bu\u0142gar\u014dw a zatymczasowyj \u00f4dbudowie
  pa\u0144stwo Serb\u014dw rozpad\u0142o sie na Bo\u015bnia i Raszka, k\u014dntrolowane
  bez Bu\u0142gar\u014dw, a potym bez Bizancjum a kr\u014dlestwo Zety. W 925 na tyrynie
  ter\u014f\u017any Bo\u015bnie a Chorwacje powsta\u0142o kr\u014dlestwo Chorwacyje,
  kere \u00f4statecznie straciy\u0142o faktyczn\u00f5 niyzawis\u0142o\u015b\u0107
  w 1102 r. podbite bez wyngerskiego kr\u014dla Kolomana, kery uzdo\u0142 unijo personalno
  \u00f4b\u014dch kr\u014dlestw. W latach 1527-1918 na tr\u014dnie wyngerskim a chorwackim
  zasiadali Habsburgowie. W XII w. \u017cupan Raszki Stefan Nemania wroz z pomoc\u014dm
  Wynger pokon\u014d\u0142 Zeta i Bizancjum a zjednoczy\u0142 ziymie serbskie. Za
  panowanio Stefana Duszana Serby podbili srogi fragmynt Ba\u0142kan. \u00d4statecznie
  po jego \u015bmiyrci kroj rozpad\u0142 sie. W 1371 na Serbijo napadli Turcy, kerzy
  w 1389 r. pokonali Serb\u014dw na Kosowym Polu a przejeli jejich teryny a\u017ce
  do XIX stolecio. Serby \u00f4siadli na Wyngrach, na tyrynie mianowanym potym Wojwodina.
  Przestrzy\u0144stwo Bo\u015bnie i Hercegowiny \u00f4sta\u0142o przejynte bez Imperium
  Osma\u0144skie w XV w. Po wielkij schi\u017amie wschodnij habsburska Chorwacyjo
  stany\u0142a po str\u014dnie papiy\u017ca bez przijmowanie katolicyzmu, za to wiynkszo\u015b\u0107
  Serb\u014d przij\u014dn\u0142a prawos\u0142awie. Tajla S\u0142owian byd\u014dncych
  pod panowaniym tureckim zmiyniy\u0142a zawiyrzynie na islam, co sta\u0142o sie z
  wiynksza w Bo\u015bnie. Turk\u014dm nikej niy podarzi\u0142o sie jednak podbi\u0107
  wysokog\u00f3rskich teryn\u014dw na po\u0142edniowym zachodzie, co sta\u0142y sie
  kolybk\u014dm Czornog\u014dry.\\nPreludium[edytuj | edytuj zdrz\u014dd\u0142o]\\nIdyj\u014f
  na utworzynie jednego pa\u0144stwa S\u0142owian po\u0142edniowych uk\u014fzo\u0142
  sie ju\u017c w XIX w. \u00d4wdy teryny bez nich zamiyszkane by\u0142y pod panowaniym
  tureckim (Serbijo, Bo\u015bnio, Macedonijo) i austrowyngerskim (S\u0142owynijo,
  Chorwacyjo). Skirz star\u014dnk\u014dw \u00f4 standaryzacyjo g\u014fdki \u00f4partej
  na dialekcie sztokawskim jak ty\u017c dzia\u0142alno\u015bci takich tw\u014drc\u014dw
  jak Vuk Karad\u017ei\u0107 i Ljudevit Gaj, co ujednoliciyli jej z\u014fpis cyrylic\u014dm
  i pismem \u0142aci\u0144skim, w 1850 chorwaccy, czornog\u014drscy, s\u0142owy\u0144scy
  i serbscy pisorze podpisali w Wiedniu godkowo ugoda, d\u014fwaj\u014dnc eksztajn
  jednyj, serbskochorwackiyj godki. Skulo nast\u014d\u0144 Serb\u014dw na zacz\u014dntku
  XIX w., \u00f4rganizowanych bez Jerzego \\\"Czornego\\\" Petrovicia (Karadziordzia)
  a Mi\u0142osza Obrenowicia Turcy powo\u0142ali do \u017cycio pasza\u0142yk belgradzki,
  kero aut\u014dn\u014dmijo gwarantowa\u0142a by\u0142a bez Rusyjo, a w 1829 r. na
  jego bazie powsta\u0142o aut\u014dn\u014dmiczne Ksiynstwo Serbii, ty\u017c pod auspicyjomi
  Rusyjo. W\u0142adc\u014dm \u00f4sto\u0142 Obrenowi\u0107, kery przedtym nak\u014fzo\u0142
  w 1817 zamordowa\u0107 Karadziordzia. \u00d4statecznie Obrenowi\u0107 a jego dwa
  syne za despotyczny sp\u014ds\u014db regyr\u014dnk\u014dw \u00f4stali \u00f4baleni
  bez parlamynt - skupsztina - kery w 1842 \u00f4bro\u0142 na nowego w\u0142adcy syna
  Karadziordzia - Aleksandra. Pod wodz\u014dm prymiera Ilji Gar\u0161anina Serbijo
  kludziy\u0142a polityk\u00e3 maj\u014dnco uczyni\u0107 z nij cyntrum zjednoczynio
  lokalnych S\u0142owian. W 1858 Aleksander \u00f4sto\u0142 zdetronizowany pod naciskym
  Rusyje za sprzijanie wrogim jeji Habsburg\u014dm, a na tr\u014dn wr\u014dci\u014d\u0142
  antyturecki Mi\u0142osz Obrenowi\u0107, a po jego \u015bmiyrci jego syn Micha\u0142,
  przedtym \u00f4balony w 1842 a zabity w zamachu w 1868. W 1867 Turcy \u00f4pu\u015bciyli
  Serbijo, a nowy princ Milan postanowi\u014d\u0142 szuka\u0107 \u00f4piyrad\u0142a
  w Austryje. W 1875 w Bo\u015bnie wybuch\u0142o nast\u014dnie przeciw Turcyje. \u00d4statecznie
  Turcyj\u014f w 1878 r. przegra\u0142a wojna z Rusyj\u014dm. Bez to w czasie k\u014d\u0144cz\u014dncego
  k\u014dnflikt k\u014dngresu berli\u0144skiego aut\u014dn\u014dmiczne Ksiynstwo Serbije
  powiynksz\u014dne \u00f4 Nisz utworzi\u0142o niypodlyg\u0142e Kr\u014dlestwo Serbije
  z Milanem Obrenowiciem za kr\u014dlym, za to Bo\u015bnio a Hercegowino \u00f4sta\u0142y
  przi\u0142\u014dncz\u014dne do Austro-Wynger. W 1889 Milan Obrenowi\u0107 zrzek\u0142
  sie tr\u014dnu na rzecz swojigo syna Aleksandra, a w\u0142adze przej\u014dnli regenci
  sprawuj\u014dncy w\u0142adza w mianu ma\u0142oletniego kr\u014dla. W tym czasie
  Serbij\u014f uzale\u017cniy\u0142a sie politycznie i ek\u014dn\u014dmiczno \u00f4d
  Austryje. Sztyry lata niyskorzij Aleksander \u00f4bal\u014d\u0142 regent\u00f3w
  i uzdo\u0142 regyr\u014dnki absolutne, bez co zniechynci\u0142 do siebie spo\u0142eczy\u0144stwo.
  \u00d4statecznie zgin\u014d\u0142 \u00f4n spo\u0142ym z \u017c\u014dn\u014dm zabity
  bez serbskich \u00f4ficyr\u014dw w 1903, a na tr\u014dn wr\u014dciyli Karadziordziewicie,
  kerzy zmiyniyli kurs polityczny we str\u014dna Rusyje chc\u014dncyj \u00f4s\u0142abi\u0107
  wp\u0142ywy Austryje w regi\u014dnie.\\nI wojna \u015bwiatowo[edytuj | edytuj zdrz\u014dd\u0142o]\\nPo
  aneksji Bo\u015bnie i Hercegowiny bez Austryjo jak ty\u017c zwiynkszyniym sie sam
  wp\u0142yw\u014dw Chorwat\u014dw i bo\u015bniackich Muzu\u0142man\u014dw kosztym
  Serb\u00f3w, 28 czyrwnia 1914 r. czornog\u014drski Serb Gavrilo Princip przekludzi\u014d\u0142
  w Sarajewie podarz\u014dny zamach na kronprinca Franciszka Ferdynanda, co stanowiy\u0142o
  pretekst pa\u0144stw cyntralnych do napoczy\u0144ci\u014f wojny z krajami Ententy,
  w tym Serbije. Serbijo w tym czasie zyskiwa\u0142a na siyle w regi\u014dnie, jednak
  \u00f4statecznie regyr\u014dnek serbski zmusz\u014dny b\u014d\u0142 uciyc na grecko
  wysp\u00e3 Korfu. W 1915 pochodz\u014dncy Austryje chorwaccy a s\u0142owy\u0144scy
  buntownicy za\u0142o\u017cyli w L\u014dndynie K\u014dmitet Jugos\u0142owia\u0144ski,
  kerego cylym mia\u0142o by\u0107 utworzynie zjednoczynie po\u0142edniowych S\u0142owian
  w jednym pa\u0144stwie. Skuli tego w 1917 r. przedstawiciele Komitetu a serbski
  regyr\u014dnek na uchod\u017astwie podpisali na Korfu deklaracyjo \u00f4 utworzyniu
  sp\u014dlnego kraju Serb\u014dw, Chorwat\u014dw i S\u0142owy\u0144c\u014dw. Mio\u0142o
  \u00f4no powsta\u0107 z po\u0142\u014dnczyni\u014f Kr\u014dlestwa Serbije z austryj\u014fckimi
  ziymiami zamiyszkanymi bez te n\u014frody, w tym Wojwodin\u0105 jak ty\u017c Bo\u015bni\u014dm
  i Hercegowin\u014dm, za to w\u0142adza mieli by w nim sprawowa\u0107 Karadziordziewicie.
  Po wyzwolyniu Serbije i zajy\u0144ciu terytori\u014dw w Austro-Wyngrach, w 1918
  r. do unije postanowiyli przist\u014dmpi\u0107 Czarnog\u014drcy.\\nPiyrwszo Jugos\u0142awijo[edytuj
  | edytuj zdrz\u014dd\u0142o]\\nKr\u014dlestwo Serb\u014dw, Chorwat\u014dw i S\u0142owy\u0144c\u014dw
  nasta\u0142o 1 grudnia 1918 r., pod panowaniym kr\u014dla Piotra I Karadziordziewicza.
  \u00d4d samego zacz\u014dntku w kraju istnia\u0142y spore problymy spo\u0142eczne,
  polityczne i ek\u014dn\u014dmiczne. W kr\u014dlestwie nojsrogsz\u00f5 rol\u00e3
  \u00f4degr\u014fwa\u0142y trzi tytu\u0142owe norody, cho\u0107 poza niymi w sk\u0142\u014fd
  spo\u0142eczy\u0144stwa wchodziyli ty\u017c Czornog\u014drcy, Maced\u014d\u0144czycy,
  S\u0142owianie z Bo\u015bnie, a ty\u017c kosowscy Alba\u0144czycy i Wyngrzy z Wojwodiny.
  Zamiast idyjowego zjednoczyni\u014f, ko\u017cdy nor\u014dd staro\u0142 sie utrzima\u0107
  swoja to\u017csamo\u015b\u0107, za to tyrytoryjalnie a populacyjnie d\u014dminuj\u014dncy
  Serby starali sie gra\u0107 piyrsze ho\u015ble w pa\u0144stwie, co niy podoba\u0142o
  sie \u00f4sobliwie Chorwat\u014dm. R\u014d\u017cnice pog\u0142ymbi\u014d\u0142y
  ty\u017c zawiyrzynio - spiyrane bez pa\u0144stwo prawos\u0142awie wyznowane by\u0142o
  bez Serb\u014dw, Czornog\u014drc\u014dw i Maced\u014d\u0144czyk\u014dw, katolicyzm
  bez S\u0142owy\u0144c\u014dw a Chorwat\u014dw, za\u015b islam bez Alba\u0144czyk\u014dw
  z Kosowa a sroga wiynkszo\u015b\u0107 miyszka\u0144c\u014dw Bo\u015bnie, zwanych
  st\u014dnd po prostu Muzu\u0142manami, kerzy niy wytworzili jeszcze n\u014frodowyj
  \u015bwiad\u014dmo\u015bci. W kraju fungowa\u0142o we tym samym czasie pora systym\u014dw
  prawnych a pora walut. Ek\u014dn\u014dmij\u014f \u00f4piyra\u0142a sie na bauerstwie,
  kerego praktyka niy by\u0142a nikaj jednolit\u014f, podobnie jak polityczny sp\u014ds\u014db
  funkcj\u014dniyrowani\u014f \u00f4sobnych nacyje.\\nW 1921 przijynt\u014f \u00f4sta\u0142a
  k\u014dnstytucyj\u014f, co d\u014fwa\u0142a kr\u014dlowi srogsze uprawniyni\u014f
  ani\u017celi parlamyntowi. Piyrsze wybory do nowyj skupsztiny \u00f4dby\u0142y sie
  w 1923. Wszyjske skupiny mia\u0142y problym z stworzyniym sztabilnego regyr\u014dnku,
  bez co w durchcugu piyrszyj dekady istniynio pa\u0144stwa regyr\u014dnek zmiynio\u0142
  sie a\u017ce 9 ra\u017cy. W siy\u0142\u00e3 obro\u015bli serbskie radyka\u0142y,
  kere w 1928 zabiy\u0142y prymiera Pavle Radicia - Chorwata. Pr\u014dba utworzyni\u014f
  regyr\u014dnku S\u0142owy\u0144ca Antona Koro\u0161ca ty\u017c spe\u0142z\u0142a
  na niczym. Po \u015bmiyrci kr\u014dla Piotra w 1921 panowanie przej\u014d\u0142
  jego syn Aleksander, serbski nacyjonalista kery skirz niysztabilnych i durch zmiyniaj\u014dncych
  sie regyr\u014dnk\u014dw dok\u014dno\u0142 w 1929 zamachu stanu, zlikwidow\u014d\u0142
  skupsztina, \u00f4bj\u014dn regyr\u014dnk dyktatorski a zmiyni\u014d\u0142 miano
  kroju na Kr\u014dlestwo Jugos\u0142awije. W tym czasie powsto\u0142y antyserbskie
  ruchy - Chorwaccy ustaszy a maced\u014dnska WMRO. W 1934 skuli akcyji maced\u014d\u0144skiyj
  WMRO \\\"Miycz Teuto\u0144ski\\\", Aleksander \u00f4sto\u0142 zastrzyl\u014dny przez
  Maced\u014d\u0144czyka w Marsylii, a regyr\u014dnki przej\u014dn jego brataniec
  Pawe\u0142, kery sprawowo\u0142 w\u0142adza jako regent w mianu kr\u014dla Piotra
  II - ma\u0142oletniego syna Aleksandra. W 1935 Jugos\u0142awia planowa\u0142a zawrzi\u0107
  konkordat z Watykanym cylym uspokojynio negatywnych laun postrz\u014dd Chorwat\u014dw,
  jednak finalnie niy dosz\u0142o do tego, co pog\u0142ymbi\u0142o niychy\u0144\u0107
  miyndzy niymi a Serbami. Na przid\u014fwek regyr\u014dnek, co \u00f4d zacz\u014dntku
  upatrywa\u0142 nojsrogszego sojusznika we Francyje, postanowi\u014d\u0142 skerowa\u0107
  sie cor\u014fz barzij ku faszystowskim Niymc\u014dm i Italii. W 1939 ma plac pr\u014dba
  z\u0142agodzynio tyndyncyji separatystycznych postrz\u014dd Chorwat\u014dw, w tym
  uzdanie aut\u014dn\u014dmicznyj Banowiny Chorwacyje jak ty\u017c dopuszczynie jejich
  do regyr\u014dnku. Po ataku Niymiec na Polska Jugos\u0142awijo je neutralno, jednak
  potym p\u014dmogo w tranzycie polskich wojok\u014dw do Francyje.\\nII wojna \u015bwiatowo[edytuj
  | edytuj zdrz\u014dd\u0142o]\\nW marcu 1941 pa\u0144stwa Aksy wymusiy\u0142y na
  Jugos\u0142awijo przist\u014dmpiynie do nich, ale ta stany\u0142a po str\u014dnie
  aliant\u014dw bez zawarcie uk\u0142odu z SSSR. Dokludziy\u0142o to do najazdu ze
  str\u014dny Niymiec, Italije, Bu\u0142garyje i Wynger w kwietniu. Po kapitulacyje
  kr\u014dl i regyruj\u014dncy wyemigrowali do Wielkij Brytanije. Potym okupanci podzielyli
  kr\u014fj miyndzy sob\u014dm, jednak sytuacyj\u014f ko\u017cdyj czyn\u015bci by\u0142a
  zgo\u0142a inksz\u014f. Niymcy za\u0142o\u017cyli marionetkowe pa\u0144stwo serbske
  pod wodz\u014dm Milana Nedicia, jak ty\u017c dozwolyli kolaboruj\u014dncym z niymi
  chorwackim ustaszom za\u0142o\u017cynie marionetkowego Niypodlyg\u0142ego Pa\u0144stwa
  Chorwackigo (NDH) na czole z Antem Paveliciym. Ustasze zwalczali \u017byd\u014dw,
  Serb\u014dw, R\u014dm\u014dw i partyzantka a dokludzili do \u015bmiyrci setek tysiyncy
  ludzi. We swojich fungowaniach byli spiyrani m.in. bez Watykan, tym barzij i\u017ce
  we swojich glidach mieli katolickich duchowych, \u00f4sobliwie franciszkan\u014dw.
  G\u0142ownym \u00f4strzodkym terroru \u00f4kupacyjnygo b\u014d\u0142 kludz\u014dny
  bez NDH \u00f4b\u014dz k\u014dncyntracyjny Jasenovac, w kerym w r\u014dmach szporobliwo\u015bci
  heresztanci\u014f czynsto zabijani byli no\u017cami, w czym ustasze \u00f4rganizowali
  nawet k\u014dnkursy. Przeciwko Serbom fungowali ty\u017c muzu\u0142many z Bo\u015bnie
  i Alba\u0144czycy z Kosowa. W NDH Serb\u014dm zabr\u014dni\u014dno by\u0142o u\u017cywanio
  tradycyjnyj dl\u014d nich cyrylice; moc ty\u017c zmusz\u014dno by\u0142a \u00f4sta\u0107
  katolikami.\\nW kontrze do \u00f4kupant\u014dw i ustaszy stany\u0142y dwie wzajymnie
  zwalczaj\u014dnce sie frakcyje partyzanckie - serbscy czetnicy pod wodz\u014dm Dragoljuba
  Mihailovicia, kerzi d\u014dn\u017cyli do prziwr\u014dcynio m\u014dnarchije, a wiylonorodowo
  k\u014dmunistyczno Norodowowyzwole\u0144czo Armijo Jugos\u0142awije (NOVJ) kero
  k\u014dmandyrowo\u0142 marsza\u0142ek Josip Broz Tito, lider zdelegalizowanyj w
  1921 K\u014dmunistycznyj Partyje Jugos\u0142awie a syn S\u0142owynki i Chorwata.
  Titowcy chcieli przekszta\u0142ci\u0107 Jugos\u0142awijo w wiylonorodowo republika
  socjalistyczno pod egid\u014dm Sowiet\u014dw. Do boj\u014dw dochodziy\u0142o z wiynksza
  na terynie Bo\u015bnie. Czetnicy k\u014dmandyrowani bez Mihailovicia dopuszczali
  sie mord\u00f3w na ludno\u015bci muzu\u0142ma\u0144skij, \u017cydowskij jak ty\u017c
  na Chorwatach i inkszych nieprawos\u0142awnych n\u014frodach, a p\u014dnadto sp\u014d\u0142pracowali
  z kolaboracyjnym regyr\u014dnkym Nedicia. W 1943 nowopowsta\u0142o par Tity zdoby\u0142a
  uzbrojynie kapituluj\u014dnych Italczyk\u014dw, kerych na terynach \u00f4kupowanych
  zast\u014dmpiyli Niymcy. K\u014dmunisty sukcesywnie \u00f4dzyskowali tyryn, a w
  maju 1944 regyr\u014dnek na uchod\u017astwie popar Tita a sk\u014d\u0144cz\u014d\u0142
  spiyra\u0107 nacj\u014dnalistycznych czetnik\u014dw. Spiyran\u014f bez Armijo Czerw\u014dno
  NOVJ wyzwoly\u0142a przed siebie co\u0142ki kroj, co by\u0142o ewentementem postrz\u014dd
  wszyjskich pa\u0144stw podbitych bez Aksa. W marcu 1945 w\u0142adze emigracyjne
  i k\u014dmunisty utworzili sp\u014dlny regyr\u014dnek z Titem na czole. Cho\u0107
  k\u014dmunist\u014dm podarzi\u0142o sie chyci\u0107, a potym w 1946 r. \u00f4s\u014dndzi\u0107
  i straci\u0107 m. in. Nedicia i wierchuszka czetnik\u014dw, w tym Mihailovicia,
  tak prziw\u014ddca ustaszy Paveli\u0107 uciyk do faszystowskij Hiszpanije, kaj umrzi\u0142
  w 1959 r.\\nDrugo Jugos\u0142awijo[edytuj | edytuj zdrz\u014dd\u0142o]\\nW marcu
  1945 r. utworz\u014dny b\u014d\u0142 regyr\u014dnek przechodni, kery mio\u0142 zrzesza\u0107
  tak k\u014dmunist\u014dw stoj\u014dncych za utworzyniym republiki, jak i monarchist\u014dw
  zwi\u014dnzanych ze w\u0142adzami emigracyjnymi. P\u014dniyw\u014f\u017c miyndzy
  frakcyjami istnio\u0142 spiyrka co do formy pa\u0144stwa za m\u014dnarchijo eli
  republika, kroj dosto\u0142 miano Dymokratyczno Federacyjo Jugos\u0142awije. Coroz
  srogsze sparcie spo\u0142eczne zaczli zdobywa\u0107 k\u014dmunisty z Titem na czole,
  kery traktowany b\u014d\u0142 w kroju jak norodowy bohatyr. W listopadzie \u00f4dby\u0142y
  sie wybory, w kerych titowcy za dostali 90% g\u0142os\u014dw. Zwyciynstwo k\u014dmunist\u014dw
  umacnia\u0142o to, i\u017ce w wyborach sz\u0142o welowa\u0107 ino na nich. Nowo
  skupsztina zdetr\u014dnizowa\u0142a Piotra II, utworzy\u0142o republika i wyda\u0142a
  nowo k\u014dnstytucyjo. Po kilkuletnim \u00f4kresie przechodnim, do pa\u0144stwa
  przi\u0142\u014dncz\u014dn\u014f \u00f4sta\u0142a tajla Swobodnego Tyrytorium Triestu
  utworz\u014dnego bez zachodnie mocarstwa. P\u014dniyw\u014f\u017c jugos\u0142owia\u0144scy
  k\u014dmunisty wyzwolyli kr\u014fj bez udzia\u0142u SSSR w bojach, mogli \u00f4ni
  rachowa\u0107 na pewno zorta niyzale\u017cno\u015bci \u00f4d Moskwy. Dokludziy\u0142o
  to do k\u014dnfliktu Tita z Stalinem, heresztowa\u0144 stalinist\u014dw, zamach\u014dw
  na Tita a wykluczyni\u014f Jugos\u0142awie z Kominformu. To dozwoly\u0142o pa\u0144stwu
  przijy\u0144cie planu Marshalla i nawi\u014dnzaniu relacyje z Zachodym. Sytuacyjo
  jednak za\u015b pogorszy\u0142a sie w 1956 r. po pozna\u0144skim czyrwniu jak ty\u017c
  sowieckim ataku na Wyngry. W 1953 r. k\u014dnstytucyjo sprzed 7 lot zast\u014dmpiy\u0142a
  nowo, kero wkludziy\u0142a straci\u014d\u0142 skupsztiny na dwie izby jak ty\u017c
  amt prezydynta, kerym \u00f4sto\u0142 Tito.\\nJugos\u0142awijo za regyr\u014dnk\u014dw
  k\u014dmunist\u014dw sk\u0142\u014fda\u0142a sie ze szej\u015bciu republik socjalistycznych:
  Serbije ze stolic\u014dm w Belgradzie, Chorwacyje ze stolic\u014dm w Zagrzebiu,
  S\u0142owynije ze stolic\u014dm w Lublanie, Cz\u014frnog\u014dry ze stolic\u014dm
  w Titogradzie (terozki Podgorica), Maced\u014dnije ze stolic\u014dm w Skopju a Bo\u015bnie
  i Hercegowiny ze stolic\u014dm w Sarajewie. P\u014dnadto w republice Serbije by\u0142y
  dwie aut\u014dn\u014dmiczne prowincyje: Wojwodina ze stolic\u014dm w Nowym Sadzie
  a Kosowo ze stolic\u014dm w Prisztinie. Podle k\u014dnstytucyje, wszelk\u014f w\u0142adza
  w pa\u0144stwie pochodziy\u0142a i przin\u014fle\u017ca\u0142a do norodu. K\u014dnstytucyjo
  z 1946 r. gwarantowa\u0142a r\u014dwno\u015b\u0107 wszyjskim \u00f4bywatel\u014dm,
  jednak niy sp\u014dmina\u0142a ani s\u0142owym \u00f4 jakij ino norodowo\u015bci,
  ani ty\u017c \u00f4 g\u014fdkach amtowych. W praktyce za te druge su\u017cy\u0142y
  s\u0142owy\u0144sko w S\u0142owynije, maced\u014d\u0144sko w Maced\u014dnije, a
  w \u00f4stanych tajlach kraju - serbskochorwacko. W 1963 r. na mocy nowyj k\u014dnstytucyje
  pa\u0144stwo zmiyniy\u0142o miano na Socjalistyczn\u014f Federacyjno Republika Jugos\u0142awie
  (Socijalisti\u010dka federativna republika Jugoslavija, SFRJ), za to partyjo na
  Ferajn K\u014dmunist\u014dw Jugos\u0142awije (SKJ). Now\u014f k\u014dnstytucyj\u014f
  zwiynkszy\u0142a rol\u00e3 \u00f4sobnych republik zwi\u014dnzkowych kosztym w\u0142adze
  federalnyj, za to ymblym dopo\u0142ni\u014dny b\u014d\u0142 \u00f4 sz\u014dsto flama
  symbolizuj\u014dnco tm. Muzu\u0142man\u014dw, co rozumiano by\u0142o za zislamizowanych
  S\u0142owian g\u014fdaj\u014dncych po serbskochorwacku i zamiyszkuj\u014dncych z
  wiynksza Bo\u015bnia, kerzi dotela uzn\u014fwani byli ino za grupa religijno s\u0142o\u017c\u014dno
  z mah\u014dmeta\u0144skich Serb\u014dw i Chorwat\u014dw. W czasie bo\u015bniackigo
  spisu powszechnego w 1971 r. po piyrszy roz dozwol\u014dno by\u0142o Muzu\u0142man\u014dm
  zadeklarowanie sie za \u00f4sobno norodowo\u015b\u0107 (dotela mogli sie zadeklarowa\u0107
  ino za Serb abo Chorwat).\\nPo przejy\u0144ciu w\u0142adze k\u014dmunisty wkludziyli
  glid reform ek\u014dn\u014dmicznych, co skirz nich dosz\u0142o do kolektywizacyje
  wsi i nacj\u014dnalizacyje fyrm. Kerownictwo nad fyrmami przej\u014dn\u0142y samoregyrowania
  pracownicze, kere \u00f4biyra\u0142y spostrz\u014dd siebie forsztandy. W gestyje
  samoregyrowa\u0144 \u00f4stawi\u014dno by\u0142y ty\u017c sprawy financowe, co sprawiy\u0142o
  czynsto praktyka podwy\u017cszanio zasug w p\u014dmian za sparcie dlo tero\u017anego
  forsztandu, co czynsto dzio\u0142o sie kosztym samyj fyrmy. Reformy z lot 60. wkludzaj\u014dnce
  socjalizm rynkowy maj\u014dnce na cylu zwalczanie zjawisk tyj zorty przinios\u0142o
  k\u014dnflikt miyndzy etatystami a zwolynnikami szyrokich uprawniy\u0144 samoregyrowa\u0144.
  W \u00f4kresie tym dosz\u0142o ty\u017c do inkszych p\u014dmian, miyndzy inkszymi
  dozwolynie fungowani\u014f fyrm\u014dm prywatnym, jak ty\u017c wyj\u014fzd \u00f4bywatel\u014dw
  z kraju, \u00f4sobliwie po protestach studynckich z 1968.\\nPo wkludzyniu k\u014dnstytucyje
  z 1963 r. i \u00f4s\u0142abiyniu w\u0142adz federalnych na rzecz \u00f4sobnych republik
  istnia\u0142y spekulacyje co do tego, eli Jugos\u0142awia durch bydzie jednym pa\u0144stwym,
  eli finalnie rozpadnie sie na p\u014fr\u00e3 pomniejszych. W 1971 r. na wele r\u014d\u017cnic
  politycznych miyndzy \u00f4sobnymi republikami, w \u00f4sobliwo\u015bci rosn\u0105cych
  laun nacj\u014dnalistycznych postrz\u014dd Chorwat\u00f3w i Serb\u00f3w, powo\u0142ano
  by\u0142o do \u017cyci\u014f Prezydium Jugos\u0142awii, nowy \u00f4rgan pe\u0142ni\u0105cy
  funkcyj\u00f5 gowy pa\u0144stwa. W jego sk\u0142\u014fd wchodzi\u014d\u0142 23 \u00f4soby
  - kludz\u014dncy nim prezydynt Tito, po trzech reprezyntant\u014dw ko\u017cdyj z
  republik jak ty\u017c po dw\u014dch cz\u014dnk\u014dw z Wojwodiny a Kosowa. Starzej\u0105cy
  sie Tito, kery \u00f4bskar\u017cany b\u014d\u0142 bez Serb\u00f3w za dyktatur\u00e3,
  zacz\u014dn \u00f4degr\u014fwa\u0107 cor\u014fz my\u0144sz\u00f5 rol\u00e3 w kwestyjach
  sprawowani\u014f w\u0142adze, bez st\u014fwanie sie z wiynksza symbolym pa\u0144stwa
  i jego jedno\u015bci. W 1974 r. przijynto \u00f4sta\u0142a \u00f4statnio, sztworto
  ju\u017c jugos\u0142owia\u0144sko k\u014dnstytucyj\u014f. Podle jeji postanowiy\u0144
  Tito mio\u0142 \u00f4sta\u0107 prezydyntym a\u017ce do swojij \u015bmierci, po czym
  amt prezydynta mio\u0142 \u00f4sta\u0107 zlikwidowany, a rola gowy pa\u0144stwa
  mia\u0142o w po\u0142ni przej\u014d\u0144\u0107 prezydium, kerego cz\u014dnki co
  rok mieli \u00f4biyra\u0107 miyndzy sob\u014dm kludz\u014dncego. \u00d4dt\u014dnd
  prezydium sk\u0142\u014fda\u0142o sie z 9 cz\u014dnk\u014dw - po jednym reprezyntancie
  republik i prowincyje aut\u014dn\u014dmicznych jak ty\u017c kludz\u014dncego partyje
  k\u014dmunistycznyj (kerym \u00f4d 1930 b\u014d\u0142 Tito). Take rozwi\u014dnzanie
  mia\u0142o zapewni\u0107 jedno\u015b\u0107 pa\u0144stwa po \u015bmierci prziw\u014ddcy.
  Kr\u014dm ta k\u014dnstytucyj\u014f wkludza\u0142a prawo do secesyje wszyjskim norod\u014dm
  (w znaczyniu republik\u014dm), jednak ino za zgod\u014dm \u00f4stanych. Wybory bezpostrzednie
  do skupsztiny zast\u014dmpi\u014dne byli systymym elektorskim. P\u014dnadto skupsztina
  dosta\u0142a prawo p\u014dmiany granic ko\u017cdyj republiki.\\nLata 80. a zacz\u014dntek
  rozpadu[edytuj | edytuj zdrz\u014dd\u0142o]\\nMarsza\u0142ek Tito zmar\u0142 w Lublanie
  4 moja 1980 r. skirz po\u00f4peracyjnych k\u014dmplikacyj. \u015amier\u0107 prziw\u014ddcy
  a bohatyra i symbolu norodowego wstrz\u014dns\u0142a krajym na tyla fest, i\u017ce
  kr\u014dm pr\u014db jeji podtrzymania jedno\u015b\u0107 pa\u0144stwa stopniowo zacz\u0142a
  zanika\u0107 d\u014fwaj\u014dnc podwaliny pod przisz\u0142y rozpad kraju. Tamtyjszy
  prymier - Czornog\u014drzyc Veselin \u0110uranovi\u0107 - kery spiyro\u0142 wkludzynie
  reform ek\u014dn\u014dmicznych cylym p\u014dmy\u0144szyni\u014f zagranicznego d\u0142ugu,
  popad\u0142 w k\u014dnflikt z prezydium bez tracynie sztela w 1982 r. \u00d4sobne
  republiki mia\u0142y rozt\u014dmajte interesy a a przek\u014dnania co do przisz\u0142o\u015bci
  pa\u0144stwa, kere niy dycki by\u0142y sp\u014djne. P\u014dnadto polityka ek\u014dn\u014dmiczno
  \u00f4parto na samoregyrowaniach pokoza\u0142a sie niyefektywno - skirz rosn\u014dncych
  geltak\u014dw pracowniczych w p\u014dmian za sparcie forsztand\u014dw fyrm mala\u0142a
  produkcyjo, za to coby zdoby\u0107 pij\u014dndze dlo procownik\u014dw fyrmy zwiynksza\u0142y
  cyny za t\u014fwary i usugi. Wzr\u014dst zasugi spo\u0142ym z wzr\u014dstym cyn
  i niystykaj\u014dnco poda\u017c\u014dm dokludzi\u014d\u0142 na zacz\u014dntku dekady
  do wzr\u014dstu d\u0142ugu pa\u0144stwowygo i \u017cni\u017cki PKB, a to do inflacyje
  a zubo\u017cenia \u00f4bywatel\u014dw. Dlo retowanio ek\u014dn\u014dmije Jugos\u0142awije
  swr\u014dciy\u0142a sie \u00f4 po\u017cyczka do Miyndzynorodowego Funduszu Walutowygo,
  kery postawi\u014d\u0142 war\u014dnek, i\u017ce kroj dostanie ja ino tedy, kej po
  reformach ek\u014dn\u014dmicznych uda mu sie ja sp\u0142aci\u0107. P\u014dniywo\u017c
  jednak wszyjskie reformy wym\u014fga\u0142y jednomy\u015blno\u015bci republik i
  prowincyj, do dostani\u014f po\u017cyczki niy dosz\u0142o skirz niyr\u014dwno\u015bci,
  bo rozwiniynte Chorwacyjo i S\u0142owynijo niy chcia\u0142y przista\u0107 na podpora
  biydnich po\u0142edniowych tajli swojim kosztym. W 1987 wybuch\u0142 skandal zwi\u014dnzany
  z bo\u015bniacko fyrm\u014dm bauersko Agrokomerc, kero wydowa\u0142a weksle bez
  pokrycio. Skirz tego Agrokomerc zbankrutow\u014d\u0142, a d\u0142ug kroju wzr\u014ds\u0142
  \u00f4 500 mln dolar\u014dw.\\nInkszym wa\u017cnym faktorym dl\u014f kerego byt
  Jugos\u0142awije sto\u0142 pod znakym spytani\u014f by\u0142y cor\u014fz to srogszy
  wzr\u014dst nacjonalizmu postrz\u014dd \u00f4sobnych norod\u00f4w, \u00f4sobliwie
  postrz\u014dd nojsrogszygo - Serb\u014dw. Ludno\u015b\u0107 serbsk\u014f zamiyszkowa\u0142a
  niy ino Serbijo, ale ty\u017c inksze czyn\u015bci kraju, w \u00f4sobliwo\u015bci
  po\u0142edniowo-wschodnio Chorwacyjo jak ty\u017c srogo tajla Bo\u015bnie. Postrz\u014dd
  serbskich dzia\u0142ocz\u014dw popularn\u014f sta\u0142a sie idyjo przekszta\u0142cynio
  pa\u0144stwa w Wielko Serbijo, ewyntualnie utrzimanie federacyje, ty\u017c przi
  ograczeniu role inkszych republik kosztym Serbije. Zwolynnikym Wielkij Serbije b\u014d\u0142
  m. in. Slobodan Milo\u0161evi\u0107, \u00f4brany w 1986 r. na szefa serbskich k\u014dmunist\u014dw.
  Spotrzebowo\u0142 \u00f4n spory we swojim regi\u014dnie, w tym wn\u014dntrzne k\u014dnflikty
  w partyje, bez co sto\u0142 sie faktycznym prziw\u014ddc\u014dm Serb\u014dw. Srogim
  problymym sta\u0142y sie losy Kosowa, kere historycznie i prawnie przin\u014fle\u017ca\u0142o
  do Serbije, jednak zamiyszkowane by\u0142o ty\u017c bez Alba\u0144czyk\u014dw, kerzi
  d\u014dn\u017cyli do przekszta\u0142cyni\u014f prowincyje w si\u014ddmo republika.
  Na przestrzy\u0144stw l\u014ft w Kosowie dochodziy\u0142o do protest\u014dw i zburzek
  a ty\u017c do masowych wyjazd\u014dw kosowskich Serb\u014dw w inksze czyn\u015bci
  kroju w \u00f4bawie przed prze\u015bladowaniami. Nojsrogszy incydynt miyndzy Alba\u0144czykami
  a Serbami trefi\u014d\u0142 sie w czasie byzuchu Milo\u0161evicia w Prisztinie w
  kwietniu 1987 r. w czasie keryj dosz\u0142o do protest\u014dw Alba\u0144czyk\u014dw,
  kere \u00f4sta\u0142y brutalnie st\u0142umione bez serbsko milicyjo. Milosevi\u0107
  aktywnie wyra\u017co\u0142 swoja niychy\u0144\u0107 do muzu\u0142man\u014dw jak
  ty\u017c aut\u014dn\u014dmije tak Kosowa, jak i Wojwodiny, kere straciy\u0142y ja
  w 1989 r. po nowelizacyje k\u014dnstytucyje. Wtyncz\u014fs w Chorwacyje a Bo\u015bnie
  rola prziw\u014ddc\u014dw lokalnych Serb\u014dw zaczli \u00f4degr\u014fwa\u0107
  Milan Babi\u0107 jak ty\u017c Radovan Karad\u017ei\u0107, sojusznicy Milo\u0161evicia,
  kery w 1990 r. wygro\u0142 wybory na prezydynta Serbije. Coby zwadzi\u0107 Serb\u014dw
  przeciw niy ino Alba\u0144czyk\u014dm, ale i Chorwat\u014dm, nacjonali\u015bci \u00f4piyrali
  swojo propaganda na ucisku Serb\u014dw bez te dwa norody w czasie II wojny \u015bwiatowyj.
  P\u014dnadto od\u017cy\u0142y k\u014dnflikty miyndzy inkszymi n\u014frodami (z wiynksza
  bo\u015bniackimi Chorwatami i Muzu\u0142manami) jak ty\u017c zawiyrzyniami - ko\u015bci\u014d\u0142
  katolicki jak ty\u017c prawos\u0142awn\u014f cerkew przestali uzn\u014fwa\u0107
  k\u014dmunist\u014dw za g\u0142ownego wrogo i \u00f4br\u014dciy\u0142y sie przeciw
  sie.\\nW 1989 r. w S\u0142owynije, Chorwacyje a Bo\u015bnie przizwol\u014dno by\u0142o
  fungowa\u0107 partyj\u014dm \u00f4pozycyjnym, kere rok niyskorzij \u00f4dnios\u0142y
  w miyjscowych wyborach zwyciynstwo, bez pok\u014dnowanie trac\u014dncych popularno\u015b\u0107
  k\u014dmunist\u014dw. W S\u0142owynije przijynto by\u0142o deklaracyj\u00f5 \u00f4
  suwerynno\u015bci jak ty\u017c z\u00f4rganizowany b\u014d\u0142 absztim\u014dng
  we sprawie niyzawis\u0142o\u015bci pa\u0144stwa, co popar\u0142o bez 90% uczestnik\u014dw.
  Prezydyntym S\u0142owynije \u00f4st\u014d\u0142 Milan Ku\u010dan, za to Chorwacyje
  Franjo Tu\u0111man. Wtyncz\u014fs w Serbije, kr\u014dm wygranyj Milo\u0161evicia
  w wyborach prezydynckich, launy wobec k\u014dmunist\u014dw pogarsza\u0142y sie.
  P\u014dnadto parlamynt Kosowa roznajmi\u014d\u0142 niyzawis\u0142o\u015b\u0107 \u00f4d
  Serbije. Milo\u0161evi\u0107 zacz\u014dn \u00f4rganizowa\u0107 party paramilitarne
  maj\u014dnce p\u014dm\u014dc wciela\u0107 idyj\u00f5 Wielkij Serbije w \u017cycie,
  za to jednym z nich tm. Tigrami, k\u014dmandyrowo\u0142 \u017deljko \\\"Arkan\\\"
  Ra\u017enatovi\u0107, nacj\u014dnalista \u00f4 bogatyj przesz\u0142o\u015bci kryminalnyj.
  Serby z Chorwacyje proklamowali w absztim\u014dngu rej\u014dn aut\u014dn\u014dmiczny
  zwany Krajina, kerego niy uzn\u014fwa\u0142y w\u0142adze chorwacke. Dosz\u0142o
  do zburzki, w czasie kere Serby zaczli szperowa\u0107 dr\u014dgi a nawet placami
  ud\u014fwa\u0142o im sie zdoby\u0107 milicyjno br\u014d\u0144. W lutym 1991 r. \u00f4dby\u0142y
  sie \u00f4zpr\u014fwki we sprawie przisz\u0142o\u015bci federacyje. Ku\u010dan \u00f4pu\u015bci\u014d\u0142
  jy dziy\u0144 po jejich napoczy\u0144ciu, za to Tu\u0111man w co\u0142ko\u015bci
  na niy niy przijecho\u0142. Parlamynta tych republik przij\u014dn\u0142y p\u014dmiany
  we swojich k\u014dnstytucyjach dozwolaj\u014dnce secesyjo. Serbij\u014f uzna\u0142a
  aut\u014dn\u014dmijo Krajiny, za to w marcu w Chorwacyje \u00f4dby\u0142 sie absztim\u014dng,
  w kerym wiynkszo\u015b\u0107 popar\u0142a niyzawis\u0142o\u015b\u0107 republiki.\\nWojna
  dom\u014dwa[edytuj | edytuj zdrz\u014dd\u0142o]\\n25 czyrwnia 1991 r. spiyrane miyndzy
  inkszymi bez Niymcy i Watykan Chorwacyjo i S\u0142owynijo roznajmili niyzawis\u0142o\u015b\u0107.
  Dwa dni niyskorzij Jugos\u0142owia\u0144sko Norodowo Armijo (JNA) napad\u0142a S\u0142owynijo,
  za to Serby z Bo\u015bnie i Chorwacyje podpisali deklaracyj\u014f \u00f4 d\u014dn\u017cyniu
  do zjednoczynio serbskich ziymi\u014dw. Nastympnego dnia JNA wesz\u0142a do Chorwacyje.
  Wojna w S\u0142owynije trwa\u0142a ino 10 dni, a w czasie boj\u014dw zak\u014d\u0144cz\u014dnych
  zwyciynstwym S\u0142owy\u0144c\u014dw zginy\u0142o ma\u0142owiela bez 60 \u00f4s\u014db.
  Na pora\u017cka federacyje wp\u0142yw \u00f4degro\u0142a rola cywilok\u014dw jak
  ty\u017c fakt, i\u017ce S\u0142owynijo by\u0142a praktycznie jednolito etnicznie.
  Do \u00f4garniyntyj wojn\u014dm d\u014dmow\u00f5 Jugos\u0142awije \u00d4ZN wys\u0142a\u0142a
  swojigo ekstra przedstawiciela w \u00f4sobie by\u0142ego polskigo prymiera, Tadeusza
  Mazowieckigo.\\nWojna w Chorwacyje kula\u0142a sie z wiynksza na przestrzy\u0144stwach
  przin\u014fle\u017c\u014dncych do serbskij Krajiny, ker\u014f zajmowa\u0142a teryny
  \u00f4bt\u014fczaj\u014dnce zachodnio granica Chorwacyje z Bo\u015bni\u014dm jak
  ty\u017c granica z Serbij\u014dm. Na mocy traktatu z Brioni Chorwacyjo postanowiy\u0142a
  prze\u0142o\u017cy\u0107 wch\u014dd w \u017cycie przepis\u014dw \u00f4 niyzawis\u0142o\u015bci
  na sztwier\u0107rok. W mi\u0119dzyczasie Serby z Krajiny jak ty\u017c S\u0142awonii
  \u00f4rganizowali ataki na chorwacke dinsty jak ty\u017c dopuszczali sie masakr
  cywilok\u014dw. 25 siyrpnia napocz\u0142o sie trwaj\u014dnc\u014f 87 dni bitwa \u00f4
  przigraniczne miasto Vukovar, kere \u00f4sta\u0142o napadniynte bez JNA. Siy\u0142y
  chorwacke rachuj\u014dnce nieca\u0142e 2000 \u00f4s\u014db walczy\u0142y przeciwko
  \u00f4 moc liczebniejszym wojsk\u014dm serbskim i jugos\u0142owia\u0144skim. Po
  spotrzebowuj\u014dncyj dl\u014f \u00f4b\u014dch str\u014dn bitwie, hned doszczyntnie
  zniszcza\u0142y Vukovar trefi\u014d\u0142 pod k\u014dntrola Serb\u014dw 18 listopada,
  za to burmistrzym \u00f4sto\u0142 Slavko Dokmanovi\u0107. Na jego byfel dwa dni
  niyskorzij bez dwiestu pacjynt\u014dw miyjscowego lazarytu \u00f4sta\u0142o wywiezionych
  a potym zamordowanych w pobliskij wi\u014fsce Ov\u010dary bez serbskich separatyst\u014dw,
  w tym Tigr\u014dw Arkana. Jejich masowy gr\u014db \u00f4sto\u0142 \u00f4dkryty w
  1996. 1 pa\u017adziyrnika Serby i JNA napad\u0142y na regi\u014dn S\u0142awonii
  a miasto Dubrownik. 19 grudnia Serby na zajyntych bez siebie terynach roznajmiy\u0142y
  niyzawis\u0142o\u015b\u0107 Republiki Krajiny z stolic\u014dm w Kninie. Pa\u0144stwo
  to niy \u00f4sta\u0142o uznane tak bez Chorwacyj\u00f5, jak i wiynkszo\u015b\u0107
  kraj\u014dw. 8 grudnia niyzawis\u0142o\u015b\u0107 roznajmiy\u0142a Maced\u014dnijo,
  co rok wcza\u015bnij ty\u017c przekludziy\u0142a absztim\u014dng w tyj sprawie.
  JNA \u00f4dst\u014dmpiy\u0142a jednak \u00f4d interwyncyje, bezto\u017c niy chcia\u0142a
  kludzi\u0107 wojny na dwa fr\u014dnty. W styczniu 1992 skuli rokowa\u0144 pokojowych
  kludz\u014dnych bez pa\u0144stwa Zachodnie Chorwacyjo i Krajina podpisa\u0142y zawieszynie
  br\u014dni.\\nNojbarzij sk\u014dmplikowano sytuacyjo by\u0142a w Bo\u015bnie. Choci\u014f\u017c
  wiynkszo\u015b\u0107 stanowili sam Muzu\u0142many (n\u014frodowo\u015b\u0107 docylowo,
  ok. 44% co\u0142ko\u015bci), to republika ta zamiyszkano by\u0142a ty\u017c bez
  srogo my\u0144szo\u015b\u0107 serbsko (ok. 32%) i chorwacko (ok. 17%). Problym stanowi\u0142o
  ty\u017c zasiedlenie jeji przestrzy\u0144stwa bez przedstawicieli \u00f4sobnych
  n\u014frod\u014dw, kere w efekcie by\u0142o fest miyszane. Miyjscowe Serby \u00f4beznani
  z sytuacyj\u014dm w Chorwacyje, S\u0142owynije i Maced\u014dnije, postanowiyli zaw\u014fdza\u0107
  ewyntualne d\u014dn\u017cyni\u014f Bo\u015bnie do \u00f4puszczyni\u014f federacyje
  i na muster Krajiny utworzili Republik\u00e3 Serbsko na terynach bez siebie zamiyszkanych,
  kere stanowiy\u0142y w przibli\u017cyniu p\u014d\u0142owa terytorium SR Bo\u015bnie
  i Hercegowiny. Podobnie\u017c uczyniyli Chorwaci, kerzi bez chcynie przi\u0142\u014dnczy\u0107
  swoje ziymie do macierzi utworzili 18 listopada 1991 Chorwack\u00f5 Republika Herceg-Bo\u015bnie.
  W dniach 29 lutygo i 1 marca 1992 w Bo\u015bnie \u00f4dby\u0142o sie referendum.
  Choci\u014f\u017c Serby jy zbojkotowa\u0142y, uczestniczy\u0142o w nim bez 60% miyszka\u0144c\u014dw,
  co hned jednog\u0142o\u015bnie \u00f4pedzieli sie za \u00f4d\u0142\u014dnczyniym
  \u00f4d Jugos\u0142awije. Formalnie bo\u015bniacki parlamynt roznajmi\u014d\u0142
  niyzawis\u0142o\u015b\u0107 republiki 3 marca, co w kwietniu uzna\u0142a wiynkszo\u015b\u0107
  kroj\u014dw \u015bwiata. Kr\u014dm i\u017ce pomniejsze walki mia\u0142y plac ju\u017c
  z zacz\u014dntkym marca, za zacz\u014dntek wojny w Bo\u015bnie uznowo sie 6 kwietnia
  1992, to znaczy dziy\u0144 uznanio Bo\u015bnie za niypodlyg\u0142e pa\u0144stwo
  bez USA i cz\u014dnk\u014dw Unije Europejskij. Piyrszym prezydyntym kraju \u00f4sto\u0142
  Alija Izetbegovi\u0107, z pochodzyni\u014f Muzu\u0142m\u014dn. 5 kwietnia siy\u0142y
  serbske napocz\u0142y atak na Sarajewo, kery dokludzi\u014d\u0142 do \u00f4panowani\u014f
  bez niy miasta. \u00d4kupacyjo Sarajewa bez Serb\u014dw sk\u014d\u0144czy\u0142a
  sie dopiyro z k\u014d\u0144cym lutego 1996. 25 kwietnia 1992 Serbij\u014f i Cz\u014frnog\u014dra
  utworzili Federacyjno Republika Jugos\u0142awije (tm. Trzeci\u00f5 Jugos\u0142awijo).
  Kr\u014fj tyn niy \u00f4sto\u0142 uznany za kontynuatora k\u014dmunistycznyj Jugos\u0142awii
  bez \u00d4ZN, kero potym wkludziy\u0142a embargo coby strzima\u0107 nap\u0142yw
  br\u014dni dl\u014f Serb\u014dw w Bo\u015bnie. Sytuacyj\u014f Muzu\u0142man\u014dw
  pogarsza\u0142y d\u014dn\u017cyni\u014f bo\u015bniackich Chorwat\u014dw do wyzwolynio.
  Kerowani bez Radovana Karad\u017eicia Serby dok\u014dnowali czystek na przestrzy\u0144stwach
  zamiyszkanych bez Muzu\u0142man\u014dw, bez zabijanie abo internowanie miyszka\u0144c\u014dw.
  Wyludnienie wsi dokludziy\u0142o w Bo\u015bnie do g\u0142odu. Doniesienia \u00f4
  \u00f4kruci\u0144stwie Serb\u00f3w w Bo\u015bnie dokludziy\u0142y do wys\u0142ani\u014f
  siy\u0142 pokojowych bez \u00d4ZN, tm. b\u0142ynkitnych he\u0142m, ale ich dzia\u0142alno\u015b\u0107
  niy przinios\u0142a \u00f4czekowanych skutk\u014dw z uwogi na jejich biyrno\u015b\u0107.
  W styczniu 1993 uk\u014fza\u0142a sie propozycyj\u014f podzielyni\u014f Bo\u015bnie
  na dziesiy\u0144\u0107 prowincyje, zwan\u014f \u00f4d jejich autor\u014dw planym
  Vance''a-Owena. Kr\u014dm i\u017ce Karadzi\u0107 podpiso\u0142 go z k\u014d\u0144cym
  kwietnia, plan \u00f4sto\u0142 \u00f4dciepniynty bez parlamynt Republiki Serbskij,
  za to hned Serby napocz\u0142y szpera Sarajewa. \u00d4ZN przij\u014dn\u0142a rezolucyj\u00f5
  \u00f4 c\u014dunach buforowych, w kerych zak\u014fzane by\u0142o kludzynie boj\u014dw.
  Do akcyje przi\u0142\u014dnczy\u0142y sie siy\u0142y NATO, kere mia\u0142o zapewni\u0107
  podpora lotniczo, a ty\u017c p\u014dm\u014dc w lifrowaniu p\u014dmocy humanitarnyj.
  W czyrwniu 1993 zaprezyntowany b\u014d\u0142 plan podzia\u0142u Bo\u015bnie na trzi
  etniczne pa\u0144stwa, ale i \u00f4n \u00f4sto\u0142 \u00f4dciepniynty. Coby wyzwoli\u0107
  Sarajewo z r\u014dnk Serb\u014dw, NATO postanowiy\u0142o dok\u014dna\u0107 b\u014dmbardyrowa\u0144,
  jednak \u00f4dst\u014dmpiy\u0142o \u00f4d tego skuli r\u014d\u017cnic miyndzy pa\u0144stwami
  cz\u014dnkowskimi, \u00f4sobliwie Niymcami i Grecyj\u014dm, co spiyrali \u00f4dpednio
  Chorwat\u014dw i Serb\u014dw. W czasie k\u014dntrataku Muzu\u0142man\u014dw na Sarajewo,
  siy\u0142y serbske spotrzebowali b\u0142ynkitne he\u0142my za \u017cywe \u00f4s\u0142\u014dny.
  5 lutego 1994 na placu Markale w Sarajewie eksplodyrowo\u0142 szust z mo\u017adziyra,
  kery zabi\u014d\u0142 68 \u00f4s\u014db, z wiynksza cywil\u014fk\u014dw przebywaj\u014dncych
  na t\u014frgowicy. \u00d4koliczno\u015bci tego zdarzyni\u014f durch s\u014dm nieustalone,
  za to \u00f4 jego sprawiynie wzajmenie \u00f4bskar\u017caj\u014dm sie str\u014dna
  serbsk\u014f i bo\u015bniack\u014f. Kr\u014dm to atak w Sarajewie zwiynksz\u014d\u0142
  antyserbskie launy postrz\u014dd miyndzyn\u014frodowyj spo\u0142eczno\u015bci. NATO
  nak\u014fza\u0142o Serb\u014dm i Chorwat\u014dm \u00f4puszczynie Sarajewa i Mostaru
  jak ty\u017c \u00f4ddanie br\u014dni, do czego jednak niy dosz\u0142o. Po \u00f4dciepniy\u0144ciu
  dalszego planu pokojowego bez bo\u015bniackich Serb\u00f3w, swoje sparcie dl\u014d
