  je 0x dok\u0142ad\u017aene, fung\u011browa (m\u00f3\u017ee te\u017e n\u011b\u0161to
  druhe by\u0107) 0x.\\nP\u0159ik\u0142ady:\\n- [1] M\u011bt\u0161k njejo by\u0142
