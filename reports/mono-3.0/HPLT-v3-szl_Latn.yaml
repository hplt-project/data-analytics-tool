  A wiyrzcie Szanowni Czytelnicy Waszigo ,,Tramwaju\u201d, \u017ce jo je taki mamlas
  i wdycki sie ku czymusi prziplyntym i asp\u00f3\u0144 nikiedy mojim Szanownym Czytelnik\u00f3m
