  my mieli mie\u0107 spo\u0142u randkym. T\u00f3\u017c jak my siano z drabinioka do
  s\u00f3msieka schynyli, to ju\u017c by\u0142o ku wieczoru. Pyta\u0142ach Mame, jesi
  mie pu\u015bci z Jankym na randkem. Mama mi prawi- \u201enejpiyrwej dziywczyn cosi
  zjydz, bo \u017ce\u015b je na isto g\u0142odne\u201d. T\u00f3\u017c \u017cech cosi
  pofryga\u0142a, puc\u0142ach zymby i wio sie do pot\u00f3czka kapkym \u0142oszluchny\u0107.
