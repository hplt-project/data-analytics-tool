  s\u00f3m nikiedy tak dok\u00f3mplikowane, \u017ce s\u00f3m jako wynz\u0142y, kiere
  sie ciyn\u017cko rozplato. Rodzinym ani s\u00f3msiad\u00f3w se nie wybierymy. Ale
  przijaci\u00f3\u0142 se wybra\u0107 mogymy, chocio\u017c aji to nikiedy po rokach
  bywo k\u00f3mplikowane. Wdycki je mo\u017cno\u015b \u0142odyn\u015b, chocia\u017c
  szram na dusi ka\u017cdymu zostanie. Wiy Pan, mie, jesi do\u017cijym lato\u015b
  cupnie dwija \u0142osiymdziesi\u0105t rok\u00f3w.\\nKa\u017cdymu, kierymu sie f\u00f3rt
  cosi nie podobo m\u00f3wim \u2013 byd\u017amy radzi \u017ce wiymy, jako sie nazyw\u00f3my,
  kany byw\u00f3my i trefimy do cha\u0142py.\\nA wszecko dobre jak nas jeszcze panoczek,
  kiery mo taki nimiecki miano i nazywo sie Alzhaimer do ta\u0144ca nie rwie. Chwa\u0142a
  Bogu, g\u0142odu ni m\u00f3my a z pyndzyje tyn, kiery kupa rok\u00f3w \u0142odrobi\u0142,
  te\u017c wyzi\u0107 idzie. A jak s\u00f3m jeszcze dwo, t\u00f3\u017c tym tuplym
  nie trzeba narzyka\u0107. Nikierym by trza by\u0142o kapkym pokory i skr\u00f3mno\u015bci.
  My zaczinali kiejsi \u0142od \u0142y\u017cki i mieli my prze\u0142okropn\u00f3m
  rado\u015b\u0107, jak my se m\u00f3gli za swoje pyniyze cosi kupi\u0107. Dzisio
  by nikierzi chcieli mie\u0107 \u0142od tat\u00f3w klucze \u0142od auta i zarz\u00f3ndz\u00f3nego
  kwartyru. A nikierych tat\u00f3w aji do d\u0142\u00f3gowej pa\u015bci wepier\u00f3m.
  Ale c\u00f3\u017c mi tam starce je potym. Na ni moja szrajrofla. Ka\u017cdymu \u017ciczim
  aby sie na staro\u015b\u0107 nie musio\u0142 stara\u0107 i czaka\u0107, jesi sie
  dziecka za wami przid\u00f3m podziwa\u0107 i czi nie zap\u00f3mnieli. Bo f\u00f3rt
  sie wymowia\u0107 na czas, sie nie roz \u0142okropnie wym\u015bci. Potym ju\u017c
  na kierchowie mo\u017cecie pyta\u0107 \u0142o \u0142odpuszczyni. \u017bodyn w\u00f3m
  nie \u0142odpowiy. Mieli by my wiedzie\u0107 i nie zap\u00f3mina\u0107, kany s\u00f3m
  nasze korzynie. Mie bedzie wdycki ci\u0105gny\u0107 w rodzinne str\u00f3ny, chocia\u017c
  ju\u017c tam \u017codyn \u017cywy nima. Tam mie moja Mama uczi\u0142a Pie\u015bniczki
  Cieszy\u0144ski \u015bpiywa\u0107, tam mie uczi\u0142a kocha\u0107 nasz kraj nie
