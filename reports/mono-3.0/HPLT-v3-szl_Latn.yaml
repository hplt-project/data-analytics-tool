  godki ju\u017e p\u0159ez 1000 uos\u016fb wjyncyj (2,2 % ludno\u015b\u0107i wyspy).
  W uostat\u0144ich lotach pojawiuy \u015be ty\u017e uosoby, lo kerych manx je pjyr\u0161\u016fm
