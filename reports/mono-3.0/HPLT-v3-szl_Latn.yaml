  naszymu\\nDzisioj na naszych Hulokach m\u014dmy Muzeum \u00d4gnia, hotel a sklepy
  tam stoj\u014dm, ale tak bez piyndziesi\u014dnt lot naz\u014dd \u017corski Huloki
