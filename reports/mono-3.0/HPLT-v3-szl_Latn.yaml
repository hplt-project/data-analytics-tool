  ju\u017c baje10 fertich,11 to j\u014dm przeciepcie12 do wiynkszego gorka- w takim
  gorku lepi n\u014dm sie bydzie13 blanszowa\u0107 tyn szpinat. Na patelnia niech
  przidzie terozki14 pokrajany kurczak, a jak sie przipiecze, to ty\u017c go wciepcie
  do gorka. Tera ju\u017c patelnia niy bydzie n\u014dm potrzebno\u0142. Do gorka wyci\u015bcie
  czosnek, wlyjcie \u015bmiyt\u014dnka, dejcie prziprawy (pieprz i bazylia), szpinat,
  przikryjcie to jak\u014dm pokrywk\u014dm i niech sie to wszyjsko po\u0142ra15 minut
  powarzi. Jak ju\u017c li\u015bcie trocha \u00f4klapn\u014dm16, to m\u014dmy nasza
  z\u014d\u0142za fertich. Idzie j\u014dm zjej\u015b ze nudlami17, ry\u017cym, karo\u0142flami18
  abo i ze jak\u014dm dobr\u014dm \u017cym\u0142\u014dm19. Po wiyrchu20 mogecie21
  j\u014dm na talyrzu postroji\u010722 li\u015bciami bazylii. Smacznego \ud83d\ude42\"",
  "\"Swjata Zd\u017ais\u0142awa\\nNajstar\u0161e pisomne zapiski wo Zd\u017ais\u0142awje
  pochad\u017aeja ze spo\u010datka 14. l\u011btstotka, t. j. z doby jeno\u017e po\u0142
  l\u011btstotka po jeje wumr\u011b\u0107u, a to w Dalimilowej chronice a w Zd\u017aarskej
  chronice. Pozd\u017ai\u0161e legendy spu\u0161\u0107liwe njejsu. Historikar Zden\u011bk
  Kalista napisa wo Zd\u017ais\u0142awinej dobje a jeje rod\u017ae dw\u011b historiskej
  studiji (1941 a 1969). Historiske d\u017a\u011b\u0142o wo Zd\u017ais\u0142awje wuda
  te\u017e pater Ambro\u017e Svato\u0161 w l\u011b\u0107e 1948 pod titulom \\\"Blahoslaven\u00e1
  Zdislava\\\" (\u201eZb\u00f3\u017enoprajena Zd\u017ais\u0142awa\u201c, p\u0159e\u0142.).
  \u0160t\u00f3 b\u011b\u0161e tuta \u017eona, kotra\u017e je so najskerje w l\u011b\u0107e
  1220 na Morav\u011b v K\u0159i\u017eanov\u011b narod\u017ai\u0142a a na spo\u010datku
  l\u011bta 1252 w Jablonnym w Podje\u0161t\u011bd\u00ed wudycha?\\n\u017diwjenje[wobd\u017a\u011b\u0142a\u0107]\\nB\u011b\u0161e
  d\u017aowka knjeza P\u0159ibyslava z K\u0159i\u017eanova, kralowskeho hrodoweho
  hrabje w Brnje a na hrod\u017ae Veve\u0159\u00ed, a knjenje Sibyle (ze Sic\u00edlije
  \u2013 dw\u00f3rskeje damy kralowny Kunhuty). Wuda so na wosobneho \u010d\u011bskeho
  wulkotnika knjeza Hawo\u0142a Markvartic a p\u0159esydlowa\u0161e so na jeho hr\u00f3d
  Lemberk pola Jablonneho w Podje\u0161t\u011bd\u00ed. Porod\u017ai jemu \u0161tyri
  d\u017a\u011b\u0107i: Havla, Mark\u00e9tu, Jaroslava a Zdislava. Najskerje zetka
  so ze zb\u00f3\u017eno prajenym \u010ceslavom, z p\u00f3lskim dominikanom, wu\u010domcom
  swj. Dominika a sta so z dominikanskej t\u0159e\u0107arku; z mand\u017aelskim powola\u0161taj
  dominikanow do Jablonneho a do Turnova, za\u0142o\u017ei\u0161taj tu za nich kl\u00f3\u0161try
  a cyrkwje. Swjata bywa\u0161e Zd\u017ais\u0142awa jako mand\u017aelska a ma\u0107
  sw\u00f3jby, ale jeje \u017eiwjenje a skutkowanje so jeno\u017e na priwatne \u017eiwjenje
  njewobmjezowa\u0161e: Zd\u017ais\u0142awa te\u017e hrodowsku \u010deled\u017a wuwu\u010dowa\u0161e
  a wukub\u0142owa\u0161e, stara\u0161e wo chorych, chudych, bjezdomnych a dezerterow
  (b\u011b\u0161e to doba tatarskich zadoby\u0107ow do Srjed\u017aneje Europy) a pomha\u0161e
  jim te\u017e hewak (w hospitalu, kotry\u017e wona tohorunja za\u0142o\u017ei). W
  dobje \u010dasteje njep\u0159itomnos\u0107e jeje mand\u017aelskeho (b\u011b\u0161e
  prawa ruka Wjac\u0142awa I. a jeho zep\u011bra hdy\u017e jeho syn P\u0159emysl Otakar
  II. p\u0159e\u0107iwo njemu zb\u011b\u017ekowa) dyrbje\u0161e wona cy\u0142e knjejstwo
  za njeho wjes\u0107.\\nZd\u017ais\u0142awa wumr\u011b najskerje na tuberkulozu,
  (jeje smjertne powostanki je akademikar Vl\u010dek p\u0159epytowa\u0142), je w kryp\u0107e
  kl\u00f3\u0161terskeje cyrkwje w Jablonnym pohrjebana; jeje nop je w relikwiarje
  na Marijnym wo\u0142tarju nal\u011bwo w cyrkwinskej \u0142\u00f3d\u017ai. Jeje row
  so njep\u0159estajneje \u010des\u0107ownos\u0107e w\u011bri\u0107elow wot jeje smjer\u0107e
  do d\u017aensni\u0161eho wjeseli, putnikuja sem nic jeno\u017e \u010ce\u0161a a
  Morawjenjo, ale te\u017e S\u0142owacy, Polacy, Serbja, N\u011bmcy a Raku\u0161enjo.
  Do d\u017aensni\u0161eho d\u00f3\u0144d\u017ae p\u0159i jeje rowje k wus\u0142y\u0161enjam,
  wustrowjenjam a hina\u0161im d\u017aiwam p\u0159ez zasad\u017aenje tuteje swjateje.
  Tohodla bu hi\u017eo w 18. l\u011btstotku na m\u011bstnje prjedaw\u0161eje gotiskeje
  cyrkwje k jeje p\u0159ichodnemu zb\u00f3\u017enoprajenju, wo kotre\u017e so zapo\u010da
  pr\u00f3cowa\u0107, wulkotna barokna katedrala swj. \u0141awrjenca wot s\u0142awneho
  Wienskeho architekta Jana Luka\u0161a Hildebrandta postajena; twarjenje financowa\u0161e
  hrabja Berka z Duby a po jeho smjer\u0107i knjeni hrabina Kinsk\u00e1. K zb\u00f3\u017enoprajenju
  w\u0161ak d\u00f3\u0144d\u017ae hakle w l\u011b\u0107e 1907 (bam\u017e Pius X.).\\nW
  l\u011b\u0107e 1947 zahaji kardinal \u0160\u0107\u011bpan Trochta, Litom\u011briski
  biskop, diezesowy proces swjatoprajenja. We wob\u0142uku l\u011btd\u017aesatka duchowneho
  wobnowjenja naroda bu l\u011bto 1991 (tehdy hakle) zb\u00f3\u017enoprajenej Zd\u017ais\u0142awje
  a temje sw\u00f3jba w\u011bnowane. Tehdy bu zb\u011brka studijow \\\"Zdislava\\\"
  wudata a sta so hi\u0161\u0107e wjele dal\u0161ich zajimawych aktiwitow.\\nSwjatoprajenje[wobd\u017a\u011b\u0142a\u0107]\\nZd\u017ais\u0142awu
  pak bam\u017e Jan Pawo\u0142 II. we Wo\u0142omucy dnja 21. meje 1995 swjatopraji.
  Dnja 24. oktobra 2000 - w l\u011b\u0107e Wulkeho jubileja \u2013 postaji ju za h\u0142ownu
  patronku Litom\u011briskeje diecezy. Wo swjatoprajenju Knjenje Zd\u017ais\u0142awy
  je so tehdy\u0161i prowincial dominikanow pater Ambro\u017e Maria Svato\u0161 wjele
  zas\u0142u\u017ebow doby\u0142, a to z hromad\u017aenjom Zd\u017ais\u0142awskich
  studijow a historiskich dokumentow. N\u011btko ma mjenujcy nimale sto w rukopisu
  dokumentowanych padow d\u017aiwotwornych wus\u0142y\u0161enjow p\u0159ez zasad\u017aenje
  Knjenje Zd\u017ais\u0142awy ze za\u0144d\u017aenos\u0107e. Jako d\u017aiw tr\u011bbny
  k swjatoprajenju bu medicinsce a w\u011bdomostnje njewujasnjomne wustrowjenje MUDR.
  Straki p\u0159ip\u00f3znate, sw\u00f3jbneho nana, pola kotreho\u017e dnja 19. septembra
  1989 w Brnje w chorowni k zasta\u0107u wutroby, k na nul spadowacemu krejnemu \u0107i\u0161\u0107ej,
  ke kliniskej smjer\u0107i mozow d\u00f3\u0144d\u017ae; tut\u00f3n staw p\u0159ez
  t\u0159i hod\u017ainy traje\u0161e. W b\u011bhu tuteje doby mand\u017aelska, d\u017a\u011b\u0107i,
  wy\u0161a sotra, knjez farar a dal\u0161i intensiwnje k zb\u00f3\u017eno prajenej
  Zd\u017ais\u0142awje wo d\u017aiw modlachu, a buchu wus\u0142y\u0161eni: wobnowje\u0161tej
  so motoriska a zmys\u0142owa aktiwi\u0107e, w\u0161\u011b organy p\u00f3\u010dachu
  normalnje fungowa\u0107. Jab\u0142o\u0144ska cyrkej bu wot bam\u017ea k bazilice
  minor (mje\u0144\u0161i) z titulom \\\"Bazilika swjateho \u0141awrjenca a swjateje
  Zd\u017ais\u0142awy\\\" powy\u0161ena.\\nSmjertne powostanki swjateje Zd\u017ais\u0142awy
  su w\u011bri\u0107elam nimo w Jablonnym te\u017e w Litom\u011briskej katedrali swj.
  \u0160\u0107\u011bpana (na wo\u0142tarju swj. Jana Nepomuka) a we Wo\u0142omucy
  w dominikanskej cyrkwi Knje\u017eny Marije (na wo\u0142tarju swj. Dominika) k \u010des\u0107owanju
  wustajene. P\u0159i 750. r\u00f3\u010dnicy smjer\u0107e zb\u00f3\u017eno prajeneho
  \u010ceslava w l\u011b\u0107e 1992 je swjata Zd\u017ais\u0142awa tutoho swjateho
  wopyta\u0142a: jeje nop pu\u0107owa\u0161e z Jablonneho do p\u00f3lskeho Wr\u00f3c\u0142awa
  a bu tu ze statniskimi \u010des\u0107emi p\u0159ijata. Swoju tuchwilu poslednje
  du\u0161epastyrske pu\u0107owanje p\u0159ewjed\u017aechu smjertne powostanki swjateje
  Zd\u017ais\u0142awy z Litom\u011brjec na l\u011btani\u0161\u0107o we Wo\u0142omucy
  - na swjatoprajenje p\u0159ez bam\u017ea Jana Pawo\u0142a II. dnja 21. meje 1995.\\nDnja
  24. oktobra 2000 postaji bam\u017e Jan Pawo\u0142 II. swjatu Zd\u017ais\u0142awu
  za h\u0142ownu patronku Litom\u011bri\u010danskeje diecezy. Wot nal\u011b\u0107a
  2002 je wona po postajenju wokrjesneho zastupnistwa patronka cy\u0142eho Liberecskeho
  wokrjesa.\\nK swjatej Zd\u017ais\u0142awje so do d\u017aensni\u0161eho Waldsteinowi
  hrabjojo jako z njej zdaleni p\u0159iwuzni p\u0159iznawaja, wopytuja jeje row w
  Jablonnym.\\nPoselstwo Swj. Zd\u017ais\u0142awy[wobd\u017a\u011b\u0142a\u0107]\\nJe
  ta sw\u011bca, kotru\u017e Zd\u017ais\u0142awa wupromjenja: wona je na ewangelij
  nic jeno\u017e pos\u0142ucha\u0142a, ale b\u011b\u0161e za nj\u00f3n \u017eiwa.
  A to na \u017eadyn pad w kl\u00f3\u0161trje wotzamknjena, ale b\u011b\u0161e w swojej
  sw\u00f3jbje a w tym sw\u011b\u0107e, kotry\u017e ju wobdawa\u0161e. W\u011bra njeb\u011b\u0161e
  jeno\u017e priwatna nale\u017enos\u0107 za jeje hrodowsku kapa\u0142ku, ale b\u011b\u0161e
  to te\u017e w\u011bc za \u017eiwjenje. Zd\u017ais\u0142awa hr\u00f3d wopu\u0161\u0107i
  a b\u011b\u0161e za ewangelij w\u0161ud\u017ae woko\u0142o \u017eiwa, hd\u017ae\u017e
  chud\u017ai a wbozy b\u011bchu. B\u011b\u0161e za Chrystusowe s\u0142owo \u017eiwa:
  ,Lubuj\u0107e swojich bli\u0161ich!''\\nKnjeni Zd\u017ais\u0142awa je wozjewjerka
  prawa \u010d\u0142owjeka, prawa \u017eony: za druhich lubowa\u0107 a \u017eiwe by\u0107.
  A to je jeje poselstwo za sw\u00f3jby. Jako ma\u0107 praji w\u0161\u011bm \u017eonam,
  ale te\u017e w\u0161\u011bm, kot\u0159i\u017e su w sw\u00f3jbje \u017eiwi: je trjeba
  lubowa\u0107 a za wostatnych \u017eiwy by\u0107.\\nLiteratura[wobd\u017a\u011b\u0142a\u0107]\\n-
