  mie do szpitola nie zawrzili.\\nAle t\u00f3\u017c to s\u00f3m taki przigody na zagrzoci.\\nDar
  pisanio jo dosta\u0142a do kolybki z piersi\u00f3m Mamy. Mama kupa pisa\u0142a i
