sample: '["\"P\u0196KA\u0194 lab\u028b abalaa pan\u025b ka\u0256\u025b. Ye patise
  l\u025b\u025bl\u025b\u025by\u0254, pak\u028b\u028b-w\u025b. Pal\u0269n\u0269 Izray\u025b\u025bl\u0269
  n\u025b p\u025bk\u025b c\u0254\u014b\u0269yaa. Hal\u028b weyi \u025bw\u025b\u025b
  \u025bs\u0269\u0263n\u0269-w\u025b mb\u028b y\u0254, paya\u0263-\u0269 se Rahaab\u0269.
  Rahaab\u0269 \u0256\u0269\u0263a w\u025b Yeriikoo kolo\u014ba y\u0254\u0254 na.
  Yele \u0256\u0269na mb\u028b p\u0269laba n\u025b p\u0269ca\u0263 abalaa pan\u025b
  sa\u028b mi\u014b y\u0254.\\nP\u0269kaz\u0269 paz\u0269 se Izray\u025b\u025bl\u0269
  piya \u0269t\u025bz\u0269 Y\u0254\u0254rda\u014b P\u0254\u0254 n\u025b pas\u028b\u028b
  Kana\u014b t\u025bt\u028b taa. \u0190l\u025b, p\u028bc\u0254 n\u025b p\u025bt\u025bz\u0269
  l\u025b, Yosue tiyi c\u0254\u014b\u0269yaa naal\u025b n\u025b eheyi-w\u025b se:
  \u2018Iwolo \u0269c\u0254\u014b Yeriikoo t\u025bt\u028b n\u025b \u0269na.\u2019\\nC\u0254\u014b\u0269yaa
  pan\u025b patal\u0269 Yeriikoo l\u025b, powolo Rahaab\u0269 t\u025b. \u0190l\u025b,
  \u00f1az\u0269 n\u0254\u0254y\u028b woba n\u025b eheyi Yeriikoo wiya\u028b se: \u2018Izray\u025b\u025bl\u0269
  piya naal\u025b k\u0254m c\u0269n\u025b \u0256oo an\u025b se p\u0254c\u0254\u014b
  t\u025bt\u028b n\u025b pana.\u2019 Wiya\u028b n\u0269 t\u0254m nd\u028b l\u025b,
  etiyi \u025byaa Rahaab\u0269 t\u025b. Paba \u00f1owoba l\u025b, peheyi Rahaab\u0269
  se: \u2018\u0190yaa mba p\u0254k\u0254m \u00f1\u025b-t\u025b s\u0254n\u0254 y\u0254,
  l\u0269z\u0269-w\u025b c\u0269n\u025b!\u2019 Rahaab\u0269 kpa\u0263 c\u0254\u014b\u0269yaa
  mba l\u025b\u025b l\u025b\u025b n\u025b \u025bm\u025bs\u0269 e-kuduyuu \u00f1\u028b\u028b
  taa. Pee\u0256e ecosi-w\u025b se: \u2018Toovenim \u025byaa \u0269\u0269k\u0254m
  c\u0269n\u025b, \u025bl\u025b mantaat\u0269l\u0269 se p\u025b-t\u025b le. \u00d0oo
  pa\u0263z\u0269 yuu l\u025b, pak\u028byaa p\u025b\u0256\u025b\u025b. P\u025b\u0256\u025bwa
  n\u025b p\u028bc\u0254 pa\u0256\u0269\u0263 t\u025bt\u028b n\u0254n\u0254\u0254
  s\u0254sa\u0263. Ye \u0269\u0256\u0254\u0254n\u0269-w\u025b l\u025b\u025b l\u025b\u025b
  y\u0254, \u0269kpa\u0263-w\u025b!\u2019 Pee\u0256e papa\u0263z\u0269-w\u025b \u0256\u0254\u0254n\u028b\u028b.\\nP\u025b\u0256\u025bwa
  p\u0269t\u025b l\u025b, Rahaab\u0269 kpa l\u025b\u025b l\u025b\u025b kuduyuu \u00f1\u028b\u028b
  taa n\u025b eheyi c\u0254\u014b\u0269yaa mba se: \u2018Manawa se Yehowa ka\u0263-m\u0269
  c\u025bl\u028b\u028b t\u025bt\u028b t\u028bn\u025b. \u00d0\u0269n\u0269 \u025bz\u0269ma
  \u025b\u025bt\u025by\u0269 Te\u014bgu K\u0269s\u025b\u025bm\u028b\u028b l\u0269m
  h\u025bk\u028b taa y\u0254, al\u0269waat\u028b nd\u028b \u0269\u0269l\u0269 Egipiti
  y\u0254. \u00d0\u0269n\u0269 \u0256\u0254\u0256\u0254 \u025bz\u0269ma \u0269k\u028b
  awiya mba paya\u0263 se: Siy\u0254\u014b n\u025b Ogi y\u0254. Malab\u0269-m\u0269
  cam\u0269y\u025b lakas\u0269, ye mb\u028b mentendi-m\u0269, i\u0256uu se \u0269ka\u0263-m
  lab\u028b cam\u0269y\u025b lakas\u0269 \u0256\u0254\u0256\u0254. \u0196ya man-caa,
  mon-\u0256oo, man-\u0256alaa n\u025b me-newaa pa-\u00f1\u028b\u028b.\u2019\\nC\u0254\u014b\u0269yaa
  mba po\u0256uu se paka\u0263 lab\u028b mb\u028b; \u025bl\u025b p\u0269\u0269m\u028bnaa
  se Rahaab\u0269 \u025bla nab\u028by\u028b. Peheyi-i se: \u2018M\u028b nima\u0263
  k\u0269s\u025b\u025bma\u0263 kan\u025b y\u0254 n\u025b \u014btam-k\u025b \u00f1o-mondo\u0256eb\u0254\u028b
  y\u0254\u0254 n\u025b \u014bheyi \u00f1a-\u00f1\u0269ma n\u025b \u00f1a n\u025b
  w\u025b ikpe\u0263li \u00f1\u025b-t\u025b. N\u025b al\u0269waat\u028b nd\u028b \u0256a-t\u0269\u014ba
  \u0256\u0269p\u0269s\u0269\u0263 Yeriikoo y\u0254, ye \u0256\u0269na nima\u0263
  kan\u025b \u00f1o-mondo\u0256eb\u0254\u028b y\u0254\u0254 y\u0254, \u0256\u0269\u0269k\u028b\u028b
  \u00f1a-\u00f1\u0269ma taa n\u0254\u0254y\u028b.\u2019 C\u0254\u014b\u0269yaa mba
  pap\u0269saa pekpe l\u025b, p\u025bk\u025bd\u0269 Yosue mb\u028b pay\u0269 p\u0269laba
  y\u0254.\"", "\"Yannick Noah\\nYannick Noah na w\u0269s\u0269 k\u025b agoza fena\u0263
  k\u0269yak\u028a 18 wiye k\u025b p\u0269na\u0263 1960 Ard\u025bn\u0269 t\u025bt\u028a
  taa, Frans\u0269\u0269 \u025bja\u0256\u025b taa. \u0190-t\u028ama \u0256\u0254\u0254:
  \u025bk\u025b hendu teyu, pombo ma\u0256\u028a n\u025b pombo \u014bg\u028a pamak\u0269-k\u028a
  n\u025b paabaanaa y\u0254 k\u0269-ma\u0256\u028a \u0256\u0254\u0256\u0254. \u0189ooo
  \u025bz\u0269 \u025bpa\u0263z\u028a mab\u028a teenisi y\u0254, \u025bn\u028a k\u025b\u014bna
  kacala\u0263-t\u028a k\u025b k\u025bgb\u025bya\u0263 \u014bga paalab\u0269-k\u025b
  p\u0269na\u0263 1983 n\u025b payaa-k\u025b se Roland-Garros y\u0254 ke\u0256ee\u0256e.
  Mb\u028a yebina n\u025b hal\u0269 n\u025b s\u0254n\u0254 e-yeke \u025b-h\u0269\u0256\u025b
  s\u025b\u0263\u028ana Frans\u0269 \u025bja\u0256\u025b t\u0269\u014bga taa se \u025bm\u028a
  nimiye n\u0256\u0269 paya\u0263-\u0256\u0269 se Grand Chelem y\u0254. \u0190m\u028a
  samt\u028a nima wena y\u0254, atal\u0269 \u025bz\u0269 23 y\u0254. \u0190-y\u0254\u0254
  y\u0254 k\u025b Frans\u0269 \u025bja\u0256\u025b p\u0269zaa n\u025b \u0256\u0269k\u025bna
  kalala\u0263-t\u028a k\u025bgb\u025by\u0269s\u0269 nd\u0269 nd\u0269 taa, \u025bz\u0269
  p\u0269nz\u0269 1991 n\u025b 1996.\\nMb\u028a \u0256\u0254\u0256\u0254 \u025bn\u025b\u014bgb\u025by\u025b
  n\u0256\u0269 paya\u0263-\u0256\u0269 se Frans\u0269\u0269 de Fed Cup k\u025b p\u0269na\u0263
  1997. \u0190w\u025b pombo \u014bg\u028a pamak\u0269na-k\u028a n\u025b paabaanaa
  y\u0254 p\u0269-\u014bgb\u025by\u025b taa \u0256ooo p\u0269na\u0263 2005; n\u025b
  paya\u0263-\u0256\u0269 se International Tennis Hall of Fame. Sala\u014b fena\u0263
  taa p\u0269na\u0263 2015 taa k\u025b \u025bl\u025b\u0263z\u0269 Arnaud, \u025bl\u025b
  \u00f1aak\u025bna Frans\u0269 pombo ma\u0256aa n\u0254\u0254 y\u0254\u0254 t\u028a,
  n\u025b k\u025bgb\u025bya\u0263 \u014bga paa\u00f1\u0254\u0254za n\u025b paya\u0263-k\u025b
  se Coup Davis y\u0254, \u025bhay\u0269s\u0269 cam\u0269y\u025b e-koobiya n\u025b
  p\u025bk\u025bna kacala\u0263 mba p\u0269na\u0263 2017. Sa\u014bay\u0269\u014b fena\u0263
  p\u0269na\u0263 2016 taa \u0256\u0254\u0256\u0254 k\u025b \u025bl\u025b\u0263z\u0269
  Am\u00e9lie Mauresmo n\u025b \u025bk\u025bna \u0256\u0254\u0256\u0254 France de
  Fed Cup n\u0254\u0254y\u0254\u0254 \u0256\u025by\u028a p\u028ak\u0254\u0254 p\u0269s\u0269\u0269na
  \u0256oma\u0263 fena\u0263 2018.\\n\u0189ooo p\u0269na\u0263 1991 k\u025b \u025bpa\u0263z\u0269
  hendu teu n\u025b \u025bt\u025b\u014bga\u0263 \u025b-taa \u0256\u0254\u0256\u0254
  cam\u0269y\u025b n\u025b \u025bm\u028awa\u0263 k\u028aj\u0254\u014b nd\u0269 nd\u0269
  k\u025bgb\u025by\u0269s\u0269 sak\u0269y\u025b taa \u0256\u0254\u0256\u0254. P\u028away\u0269
  y\u0254 \u025bp\u0269sa Frans\u0269 pombo ma\u0256aa n\u0254s\u0269 y\u0254\u0254
  \u0256\u025byaa nd\u0269 nd\u0269. \u0190-caa k\u025b Kameruni \u025bja\u0256\u025b
  taa pombo ma\u0256\u028a s\u0254s\u0254 n\u0254\u0254y\u028a n\u025b paya\u0263-\u0269
  se Zacharie Noah. \u0190-p\u025bl\u0254 k\u025b\u014bna Joakim Noah, n\u025b \u025bek\u025b
  Frans\u0269\u0269 n\u025b \u025bl\u025b mak\u0269 nesi pombo.\"", "\"WI\u00d0IYI
  \u014bna kpa\u014ba\u0263 y\u0254\u0254daa? P\u0269t\u0269la \u014bt\u0254\u014b
  se: \u2018Aay\u0269, kpa\u014bas\u0269 t\u0269\u0269y\u0254\u0254d\u028b\u028b k\u025b.\u2019
  \u0190l\u025b Bibl \u00f1\u0254t\u0254\u014b se kpa\u014ba\u0263 nak\u025by\u025b
  \u025b\u025by\u0254\u0254daa. Yele \u0256\u0269na \u025bz\u0269ma p\u0269laba n\u025b
  kpa\u014ba\u0263 y\u0254\u0254d\u0269 y\u0254.\\nP\u0269\u0269kazaa paz\u0269 se
  Izray\u025b\u025bl\u0269 piya \u0269s\u028b\u028b Kana\u014b t\u025bt\u028b taa
  l\u025b, s\u0254\u0254nd\u028b pa\u0263z\u0269 kpa\u028b Mowaab\u028b wiya\u028b
  Balaak\u0269. P\u0269-y\u0254\u0254 etiyaa se payaa t\u0269\u028b n\u0254\u0254y\u028b
  n\u025b \u025bk\u0254\u0254 n\u025b \u025bl\u0254 n\u0254\u0254 k\u0269d\u025bk\u025bda\u0263
  Izray\u025b\u025bl\u0269 piya y\u0254\u0254. Paya\u0263 t\u0269\u028b \u025bn\u028b
  se Balaam. Wiya\u028b heyi Balaam se \u025bn\u028b ha\u0263-\u0269 liidiye sak\u0269y\u025b.
  N\u025b Balaam k\u028by\u0269 n\u025b \u025bkpa \u025b-kpa\u014ba\u0263 y\u0254\u0254
  n\u025b \u025bkpa\u0263 n\u028bm\u0254\u028b n\u025b \u025b\u0256\u025b\u0263 Balaak\u0269
  c\u0254l\u0254.\\nYehowa taas\u0254\u0254l\u0269 se Balaam \u025bl\u0254 n\u0254\u0254
  k\u0269d\u025bk\u025bda\u0263 Izray\u025b\u025bl\u0269 piya y\u0254\u0254. Mb\u028b
  lab\u0269na n\u025b eheyi e-tiyiyu n\u0254\u0254y\u028b se \u025bkpa\u0263 la\u0263\u0256\u025b
  n\u025b ewolo \u025b\u0256\u0269\u0263 n\u028bm\u0254\u028b Balaam. Balaam \u00f1ataana\u0263
  tiyiyu, \u025bl\u025b kpa\u014ba\u0263 \u00f1ana\u0263a\u0263-\u0269. P\u0269-y\u0254\u0254
  kpa\u014ba\u0263 \u00f1aka\u0263 pana se k\u0254c\u0254l\u0269 tiyiyu n\u025b k\u025b\u0256\u025b\u025b;
  \u025bl\u025b kp\u025b\u0256\u025b. P\u0269k\u025bdaa l\u025b, kpa\u014ba\u0263
  t\u025bz\u0269 h\u0269n\u028b\u028b hab\u0269y\u025b h\u025bk\u028b taa. Pee\u0256e
  Balaam taa w\u0269wa si\u014b\u014b n\u025b \u025bkpa\u0263 \u0256a\u028b n\u025b
  \u025bpa\u0263z\u0269 mab\u028b \u025b-kpa\u014ba\u0263.\\nP\u0269lab\u0269 mb\u028b
  l\u025b, Yehowa kuli kpa\u014ba\u0263 n\u0254\u0254 n\u025b k\u0254p\u0254z\u0269
  Balaam se: \u2018Malab\u0269-\u014b we n\u025b \u014bw\u025b\u025b ma-mab\u028b
  y\u0254\u0254?\u2019.\\nBalaam cosi se: \u2018\u014akpa\u0263-m \u025bz\u0269 k\u0269m\u025bl\u025b\u014b
  y\u0254, maa\u0256\u0254k\u0269 la\u0263\u0256\u025b, maak\u028b-\u014b!\u2019\\nKpa\u014ba\u0263
  p\u0254z\u0269-\u0269 se: \u2018Maat\u025bm lab\u028b mb\u028b wi\u0256iyi n\u025b
  \u014bna?\u2019\\nBalaam p\u0269s\u0269n\u0269 se: \u2018Aay\u0269.\u2019\\nPee\u0256e
  Yehowa yeba n\u025b Balaam na tiyiyu \u025b\u0256\u0254k\u0269 la\u0263\u0256\u025b
  n\u025b \u025bs\u0269\u014b hab\u0269y\u025b y\u0254\u0254. Tiyiyu p\u0254z\u0269-\u0269
