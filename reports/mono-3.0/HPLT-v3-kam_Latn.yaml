  tond\u0169 syana nini sy\u0129th\u0129awa na vata wa k\u0169tongoew\u2019a n\u0129
  asyai, ithyonthe tw\u0129 na vata wa k\u0169tongoew\u2019a n\u0129 Ngai. (Isaia
  48:17, 18) Myolooto ya Mbivilia n\u0129t\u0169nengae \u0169tongoi, \u0169la n\u0129
