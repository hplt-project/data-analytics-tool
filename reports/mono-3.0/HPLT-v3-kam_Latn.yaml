  \u0169nd\u0169 t\u0169tonya k\u0169kwata moathimo ma \u0129vinda y\u0169k\u0129te
  matakathela. N\u0169nd\u0169 Ngai n\u0129we wat\u0169mbie, n\u0129 \u0169nd\u0169
  wa\u0129le k\u0169t\u0169nga m\u0169vea n\u0169nd\u0169 wa \u0169tongoi wake w\u0129
  wendo na k\u0169at\u0129\u0129a m\u0129ao na myolooto yake tw\u0129 na \u0169tanu.\\n2.
  Myolooto ya Mbivilia n\u0129 mya\u0169?\\nMyolooto ya Mbivilia n\u0129 \u0169w\u2019o
  wa m\u0169singi. Nayo m\u0129ao n\u0129tonya k\u0169t\u0169m\u0129wa k\u0169weta
  \u0129mwe kwa \u0129mwe \u0169nd\u0169 twa\u0129le n\u0129kw\u0129ka. (K\u0169t\u0169ng\u0129l\u0129lwa
  Kwa M\u0129ao 22:8) No nginya t\u0169t\u0169m\u0129e \u0169tonyi wit\u0169 wa k\u0169t\u0169m\u0129a
  k\u0129l\u0129ko n\u0129 kana t\u0169elewe \u0169nd\u0169 mwolooto m\u0169na \u0169\u0169tw\u0129a
  tw\u0129ke kwosana na \u0169nd\u0169 m\u0169na. (Nthimo 2:10-12) Kwa ngelekany\u2019o,
  Mbivilia \u0129many\u0129asya kana thay\u0169 n\u0129 m\u0169th\u0129nz\u0129o kuma
  kwa Ngai. Mwolooto \u0169su n\u0169tonya k\u0169t\u0169tongoesya \u0129la tw\u0129
  m\u0169sy\u0129, w\u0129an\u0129, kana kyalon\u0129. N\u0169tumaa tw\u0129s\u0169v\u0129a
  t\u0169ikalike m\u0169isyon\u0129 kana k\u0169likya ang\u0129.\\n3. N\u0129 myolooto
  \u0129l\u0129 y\u0129va \u0129la ya vata vy\u0169?\\nYes\u0169 n\u0129wawetie myolooto
  \u0129l\u0129 ya vata m\u0169no. Wa mbee wonan\u0129tye k\u0129eleelo kya thay\u0169,
  nakyo n\u0129 k\u0169m\u0169manya Ngai, k\u0169mwenda, na k\u0169m\u0169th\u0169k\u0169ma
  kwa \u0169\u0129k\u0129\u0129ku. Mwolooto \u0169su n\u0129wa\u0129le k\u0169s\u0169an\u0129\u0129awa
  \u0129vinda yonthe \u0129la t\u0169\u0169tw\u2019a ma\u0169nd\u0169. (Nthimo 3:6)
  Ala maat\u0129\u0129aa mwolooto \u0169su n\u0129meth\u0129awa na \u0169nyanya na
  Ngai, \u0169tanu wa w\u2019o, na thay\u0169 \u0169tathela.\\nMwolooto wa kel\u0129
  n\u0169tonya k\u0169tuma tw\u0129th\u0129wa na m\u0169amba m\u0169seo na and\u0169
  ala ang\u0129. (1 Akolintho 13:4-7) \u0168nd\u0169 \u0169mwe wonanasya kana n\u0129t\u0169kwataa
  mwolooto \u0169su wa kel\u0129 n\u0129 kw\u0129ka and\u0169 o tond\u0169 Ngai \u0169mekaa.\\n4.
  Myolooto ya Mbivilia \u0129t\u0169tethasya ata?\\nMyolooto ya Mbivilia \u0129many\u0129asya
  \u0169nd\u0169 m\u0169sy\u0129 \u0169tonya k\u0169kwatanw\u2019a n\u0129 wendo.
  (Akolosai 3:12-14) \u0128ng\u0129 Ndeto ya Ngai n\u0129s\u0169v\u0129aa m\u0129sy\u0129
  kwa k\u0169many\u0129sya mwolooto \u0169ng\u0129 wa kana m\u0169twaano n\u0129 m\u0169vango
  wa kw\u0129kala.\\nKwa k\u0169at\u0129\u0129a momany\u0129syo ma Mbivilia, n\u0129k\u0169tonya
  k\u0169t\u0169s\u0169v\u0129a ma\u0169nd\u0169n\u0129 ma k\u0129mw\u0129\u0129 na
  makonetye k\u0129l\u0129ko. Kwa ngelekany\u2019o, mavinda maing\u0129 aand\u0129kani
  n\u0129mendeeaw\u2019a n\u0129 ath\u0169k\u0169mi ala maat\u0129\u0129aa myolooto
  ya Mbivilia ya kw\u0129th\u0129wa me na k\u0129thito na me a\u0129k\u0129\u0129ku.
  (Nthimo 10:4, 26; Aevelania 13:18) \u0128ng\u0129, Ndeto ya Ngai n\u0129t\u0169many\u0129asya
  kw\u0129an\u0129awa n\u0129 sy\u0129nd\u0169 ila sya lasima na kwosa \u0169nyanya
  wit\u0169 na Ngai ta w\u2019o \u0169nd\u0169 wa vata k\u0169thonoka sy\u0129nd\u0169
  sya k\u0129mw\u0129\u0129.\\nK\u0169at\u0129\u0129a myolooto ya Mbivilia n\u0129k\u0169tonya
  k\u0169s\u0169v\u0129a \u0169ima wit\u0169 wa mw\u0129\u0129. (Nthimo 14:30; 22:24,
  25) Kwa ngelekany\u2019o, k\u0169at\u0129\u0129a mw\u0129ao wa Ngai \u0129\u0169l\u0169
  wa \u0169nywi n\u0129k\u0169t\u0169s\u0169v\u0129aa t\u0169ikakwatwe n\u0129 m\u0129isyo
  na mowau math\u0169ku. (Nthimo 23:20) Yeova n\u0169tw\u0129t\u0129k\u0129l\u0129tye
  k\u0169nyw\u2019a mbinyu, \u0129nd\u0129 kwa k\u0129thimo. (Savuli 104:15; 1 Akolintho
  6:10) Myolooto ya Ngai \u0129t\u0169tethasya kwa k\u0169t\u0169many\u0129sya t\u0169s\u0169v\u0129e
  meko na mesilya mait\u0169. (Savuli 119:97-100) \u0128nd\u0129, Akl\u0129sto ma
  w\u2019o mainengae myolooto ya Ngai nda\u0129a at\u0129 n\u0169nd\u0169 n\u0129matethasya.
  Mekaa \u0169u n\u0129 kana mam\u0169ta\u0129e Yeova.\"", "\"Mutwai umwe wa mota
  niwakongwa akwa vau kwa vau itina wa mota ila eitwaite kukongana kyongo kwa kyongo
  na ngali nini muthemba wa pick up vakuvi na soko wa Muthingiini leluni wa kuma Kambu
  kuthi Nzeveni-Kibwezi kauntini ya Makueni.\\nAyikiithya mauvoo Kivu wa Nzambani
  Benson Ngutu niwasya mbanga ii i yakitika kavindani kala mota na ngali ii syakomana
  isembete muno vala wakulya atumii ma melelu kwithwa metho na kusuviana.\\nMwii wa
  mutwai uu wa mota niwoosa ni maovisa ma volisi na watwawa nyumbani ya kusuvia mii
  ya akwu ya Makindu,ngali na mota siitwawa kiseseni kya volisi kya kibwezi.\\nMbanga
  ingi Kombu,Kitui.\\nMunduume umwe niwatiwa ni thayu vau kwa vau na angi atatu makwata
  maumisye mai itina wa mota ila mekuanite nayo kwasya nzia na kuvaluka kisioni kya
  Kombu leluni wa kuma Kabati kuthi musyini wa kitui utukuni wa kuamukia umunthi\u0100\\nMauvoo
  ma mbanga ii maikiithwa ni kivu wa kivalo kya Kombu wardini ya kithumula/kwa mutonga
  kiliombunge kya kitui kya uthuiloni wa sua Veronica Pius.\"", "\"1. K\u0129eleelo
  kya Ngai kwa and\u0169 n\u0129 kya\u0169?\\nNGAI e na k\u0129eleelo k\u0129seo kwa
  and\u0169. Oombie m\u0169nd\u0169\u0169me na m\u0169nd\u0169 m\u0169ka wa mbee,
  Atamu na Eva, mekalae m\u0169\u0169ndan\u0129 m\u0169seo. K\u0129eleelo kyake kya\u0129
  masyae syana, matw\u2019\u0129k\u0129thye nth\u0129 yonthe valatiso, kana vand\u0169
  vaseo va kw\u0129kala, na mais\u0169v\u0129aa nyam\u0169.\u2014Mwamb\u0129l\u0129lyo
  1:28; 2:8, 9, 15; soma Maelesyo ma M\u0169thya namba 6.\\n2. (a) Tw\u0129s\u0129
  ata kana Ngai akean\u0129sya k\u0129eleelo kyake? (b) Mbivilia ya\u0129tye ata \u0129\u0169l\u0169
  wa kw\u0129kala tene na tene?\\n2 We n\u0169kwona ta ve \u0129vinda t\u0169kesa
  kw\u0129kala \u0129\u0169l\u0169 wa nth\u0129 y\u0129 nza\u0169? Yeova atw\u0129\u0129te
  at\u0129\u0129: \u201cN\u0129n\u0129s\u0169an\u0129\u0129te, na ngaw\u0129ka.\u201d
  (Isaia 46:9-11; 55:11) Akean\u0129sya k\u0129eleelo kyake na vai k\u0129nd\u0169
  k\u0129kam\u0169si\u0129\u0129a kw\u0129ka \u0169u. Yeova a\u0129tye kana oombie
  nth\u0129 e na k\u0129tumi. \u201cNdaamy\u0169mba y\u0129 nthei.\u201d (Isaia 45:18)
  Endaa and\u0169 mekalae k\u0129la vand\u0169 \u0129\u0169l\u0169 wa nth\u0129. N\u0129
  and\u0169 maily\u0129 ata Ngai wendaa mekalae \u0129\u0169l\u0169 wa nth\u0129,
  na endaa mekale \u0129vinda y\u0129ana ata? Mbivilia ya\u0129tye at\u0129\u0129:
  \u2018Ala al\u0169ngalu [kana, ala ewi] makati\u0129wa nth\u0129, na makat\u0169a
  vo k\u0169vika tene na tene.\u2019\u2014Savuli 37:29; \u0168vuan\u2019yo 21:3, 4.\\n3.
  N\u0169nd\u0169 and\u0169 n\u0129mawaaa na makakw\u2019a, \u0169tonya kw\u0129k\u0169lya
  ata?\\n3 \u0128nd\u0129 \u0169m\u0169nth\u0129 and\u0169 n\u0129mawaaa na makakw\u2019a.
  And\u0169 k\u0169nd\u0169 kwing\u0129 n\u0129mokitaa na makoaana. Vate nzika k\u0129u
  ti kyo kya\u0129 k\u0129eleelo kya Ngai. Kwoou, n\u0129 kya\u0169 kyeeth\u0129iwe
  na n\u0129k\u0129 kweeth\u0129iwe \u0169u? No Mbivilia \u0129tonya k\u0169elesya.\\nM\u0168MAITHA
  WA NGAI\\n4, 5. (a) N\u0169\u0169 wat\u0169m\u0129ie nzoka k\u0169neena na Eva m\u0169\u0169ndan\u0129
  wa Eteni? (b) M\u0169nd\u0169 m\u0169seo atonya ata k\u0169tw\u2019\u0129ka k\u0129ng\u2019ei?\\n4
  Mbivilia ya\u0129tye kana Ngai e m\u0169maitha w\u0129tawa \u201cNdevili, na \u0129ng\u0129
  Satani.\u201d Satani at\u0169m\u0129ie nzoka k\u0169neena na Eva m\u0169\u0169ndan\u0129
  wa Eteni. (\u0168vuan\u2019yo 12:9; Mwamb\u0129l\u0129lyo 3:1) Atumie nzoka yoneka
  tayo \u0129k\u0169neena.\u2014Soma Maelesyo ma M\u0169thya namba 7.\\n5 Kwoou Ngai
  n\u0129we woombie Satani, \u0169la n\u0129we Ndevili? Aiee! M\u0169la\u0129ka \u0169mwe
  wekalaa \u0129tun\u0129 \u0129la Ngai wase\u0169vasya nth\u0129 kwond\u0169 wa Atamu
  na Eva n\u0129we waaly\u0169kile na atw\u2019\u0129ka Ndevili. (Yovu 38:4, 7) \u0168u
  watonyekie ata? M\u0169nd\u0169 m\u0169seo atonya k\u0169aly\u0169ka ata akatw\u2019\u0129ka
  k\u0129ng\u2019ei? O na kau m\u0169nd\u0169 \u0169su ndaasyawa e k\u0129ng\u2019ei,
  amb\u0129\u0129aa kwendeew\u2019a n\u0129 k\u0129nd\u0169 k\u0129te kyake. Aendeea
  k\u0169s\u0169an\u0129a \u0129\u0169l\u0169 wa k\u0129nd\u0169 k\u0129u, wendi wake
  m\u0169th\u0169ku n\u0129wongelekaa. Na \u0129nd\u0129, akwata mwanya n\u0129w\u0169yaa
  k\u0129nd\u0169 k\u0129u. We mwene n\u0129we w\u0129tw\u2019\u0129k\u0129thasya
  k\u0129ng\u2019ei.\u2014Soma Yakovo 1:13-15; soma Maelesyo ma M\u0169thya namba
  8.\\n6. M\u0169la\u0129ka \u0169mwe atw\u2019\u0129kie m\u0169maitha wa Ngai ata?\\n6
  \u0168u n\u0129w\u2019o kweeth\u0129iwe \u0129\u0169l\u0169 wa m\u0169la\u0129ka
  \u0169su. \u0128tina wa Yeova k\u0169mba Atamu na Eva ameie n\u0129meth\u0129we
  na syana na \u2018mayus\u0169sya nth\u0129.\u2019 (Mwamb\u0129l\u0129lyo 1:27, 28)
  M\u0169la\u0129ka \u0169su no eth\u0129we as\u0169an\u0129aa at\u0129\u0129: \u2018And\u0169
  onthe no manthaithe vand\u0169 va k\u0169m\u0169thaitha Yeova!\u2019 O \u0169nd\u0169
  waendeeie k\u0169s\u0169an\u0129a \u0169nd\u0169 \u0169su, now\u2019o waendeeie
  kw\u0129th\u0129wa na wendi wa k\u0129la kya\u0129le k\u0169nengwa Yeova. M\u0169la\u0129ka
  \u0169su endaa and\u0169 mam\u0169thaithe. Kwoou n\u0129wam\u0169kengie Eva na amwasya.
  (Soma Mwamb\u0129l\u0129lyo 3:1-5.) Kwa kw\u0129ka \u0169u n\u0129watw\u2019\u0129kie
  Satani, \u0169la n\u0129 Ndevili, na eeth\u0129wa m\u0169maitha wa Ngai.\\n7. (a)
  N\u0129k\u0129 Atamu na Eva makwie? (b) N\u0129k\u0129 t\u0169k\u0169aa na t\u0169kakw\u2019a?\\n7
  Atamu na Eva n\u0129maemie k\u0169mw\u0129w\u2019a Ngai na maya \u0129tunda ya m\u0169t\u0129
  \u0169la mavat\u0129twe. (Mwamb\u0129l\u0129lyo 2:17; 3:6) N\u0129mam\u0169v\u0129t\u0129isye
  Yeova, na \u0129tina n\u0129mesie k\u0169kw\u2019a o tond\u0169 Yeova wamatav\u0129tye.
  (Mwamb\u0129l\u0129lyo 3:17-19) Syana sya Atamu na Eva sya\u0129 na na\u0129 na
  kwoou o nasyo syakwatwa n\u0129 k\u0129kw\u2019\u0169. (Soma Alomi 5:12.) N\u0129
  kana \u0169elewe n\u0129k\u0129 syana sya Atamu na Eva sya\u0129 na na\u0129, kwas\u0169an\u0129a
  ngelekany\u2019o \u0129no. Kwas\u0169an\u0129a \u0169y\u0169mba mavali na \u0129sand\u0169k\u0169
  \u0129vondeku. Mavali ala mekuma \u0129sand\u0169k\u0169n\u0129 y\u0129u me\u0129th\u0129wa
  me o mavondeku. Atamu n\u0129weekie na\u0129 \u0129la waleile k\u0169mw\u0129w\u2019a
  Ngai. N\u0169nd\u0169 ithyonthe tw\u0129 syana sya Atamu, tw\u0129 na na\u0129,
  kana kwa ndeto ing\u0129, tw\u0129 \u201cavondeku\u201d o take. Na n\u0169nd\u0169
  ithyonthe tw\u0129 na na\u0129, n\u0129t\u0169k\u0169aa na t\u0169kakw\u2019a.\u2014Alomi
  3:23; soma Maelesyo ma M\u0169thya namba 9.\\n8, 9. (a) Satani endaa Atamu na Eva
  ma\u0129k\u0129\u0129e kya\u0169? (b) N\u0129k\u0129 Yeova \u0169taa\u0169aa alei
  asu o vau kwa vau?\\n8 Satani n\u0129wamb\u0129\u0129isye \u0169lei \u0129la wakengie
  Atamu na Eva maikamw\u0129w\u2019e Yeova. Endaa Atamu na Eva ma\u0129k\u0129\u0129e
  kana Yeova n\u0129 m\u0169kengani, na n\u0129 m\u0169sumb\u0129ki m\u0169th\u0169ku
  \u0169tamendeaa \u0169seo. Satani oonanasya kana and\u0169 mai na vata wa k\u0169tavw\u2019a
  n\u0129 Ngai k\u0129la ma\u0129le kw\u0129ka, na kana Atamu na Eva maa\u0129le kw\u0129tw\u2019\u0129\u0129a
  \u0169la \u0169seo na \u0169la \u0169th\u0169ku. Kwoou Yeova esaa kw\u0129ka ata?
  A\u0129 na \u0169tonyi wa k\u0169aa alei asu na aimina \u0169lei \u0169su woo. \u0128nd\u0129
  \u0169u n\u0129w\u0129th\u0129wa wa\u0129k\u0129\u0129thisye kana Satani n\u0129
  m\u0169kengani? Aiee.\\n9 Yeova ndaa\u0169aa alei asu vau kwa vau. Vand\u0169 va
  \u0169u Yeova n\u0129waekie \u0129vinda y\u0129v\u0129te and\u0169 mesumb\u0129k\u0129te.
  \u0168u wesaa k\u0169tuma t\u0169manya kana Satani n\u0129 m\u0169kengani na kana
  Yeova n\u0129w\u0129s\u0129 k\u0129la k\u0129twa\u0129le vy\u0169. T\u0169keemany\u0129sya
  ma\u0169nd\u0169 maingang\u0129 \u0129\u0169l\u0169 wa \u0169nd\u0169 \u0169su K\u0129lungun\u0129
  kya 11. \u0128nd\u0129 we w\u0129 na woni mwa\u0169 \u0129\u0169l\u0169 wa \u0169twi
  \u0169la Atamu na Eva meekie? N\u0129maa\u0129l\u0129te k\u0169m\u0169\u0129k\u0129\u0129a
  Satani na mailea k\u0169mw\u0129w\u2019a Ngai? Yeova n\u0129wanengete Atamu na Eva
  kyonthe k\u0129la mendaa. N\u0129wamanengie thay\u0169 mw\u0129an\u0129u, vand\u0169
  vanake va kw\u0129kala, na w\u0129a matonya k\u0169tan\u0129a. \u0128nd\u0129 Satani
  nde \u0169nd\u0169 o na \u0169mwe m\u0169seo wamek\u0129te. Keth\u0129wa wa\u0129
  vo w\u0129th\u0129wa weekie ata?\\n10. N\u0129 \u0169twi w\u0129va wa vata ithyonthe
  twa\u0129le kw\u0129ka?\\n10 \u0168m\u0169nth\u0129 k\u0129la \u0169mwe wit\u0169
  e na \u0169twi ta \u0169su wa\u0129le kw\u0129ka, na \u0169twi \u0169la t\u0169kw\u0129ka
  no wonany\u2019e kana t\u0169kakwata thay\u0169 kana t\u0169ika\u0169kwata. No t\u0169tw\u2019e
  k\u0169mw\u0129w\u2019a Yeova tawe M\u0169sumb\u0129ki wit\u0169 na t\u0169i\u0129k\u0129\u0129thya
  kana Satani n\u0129 m\u0169kengani. Kana t\u0169kanyuva k\u0169sumb\u0129kwa n\u0129
  Satani. (Savuli 73:28; soma Nthimo 27:11.) No and\u0169 anini \u0129\u0169l\u0169
  wa nth\u0129 mamw\u0129w\u2019aa Ngai. Kwa w\u2019o, ti we m\u0169sumb\u0129 wa
  nth\u0129 \u0129no. Eth\u0129wa Ngai ti we m\u0169sumb\u0129 wa nth\u0129 \u0129no,
  \u0169la \u0169sumb\u0129k\u0129te nth\u0129 n\u0169\u0169?\\nN\u0168\u0168 \u0168SUMB\u0128K\u0128TE
  NTH\u0128?\\n11, 12. (a) Tw\u0129\u0129many\u0129sya kya\u0169 kumana na ma\u0169nd\u0169
  ala Satani wamwathie Yes\u0169? (b) N\u0129 maand\u0129ko meva monan\u0129tye kana
  Satani n\u0129we \u0169sumb\u0129k\u0129te nth\u0129?\\n11 Yes\u0169 n\u0129wees\u0129
  \u0169la \u0169sumb\u0129k\u0129te nth\u0129. \u0128vinda y\u0129mwe Satani n\u0129wamwonisye
  \u201cmosumb\u0129 onthe ma nth\u0129, na nda\u0129a syamo.\u201d Na \u0129nd\u0129
  Satani amw\u0129a Yes\u0169 at\u0129\u0129: \u201cSy\u0129nd\u0169 ii syonthe n\u0129ng\u0169\u0169nenga,
  eth\u0129wa n\u0169\u0169ndul\u0129lya ndu na k\u0169nthaitha.\u201d (Mathayo 4:8,
  9; Luka 4:5, 6) \u0128k\u0169lye-\u0129, \u2018Keth\u0129wa mosumb\u0129 asu maya\u0129
  ma Satani, n\u0129w\u0129th\u0129wa amw\u0129ie Yes\u0169 n\u0169k\u0169m\u0169nenga?\u2019
  Aiee. Mosumb\u0129 onthe n\u0129 ma Satani.\\n12 No w\u0129k\u0169lye-\u0129, \u2018Vatonyeka
  ata Satani aketh\u0129wa m\u0169sumb\u0129 wa nth\u0129 \u0129no na Yeova Ngai Mwene
  Vinya W\u2019onthe n\u0129we woombie matu na nth\u0129?\u2019 (\u0168vuan\u2019yo
  4:11) Kwa w\u2019o Yeova n\u0129we woombie matu na nth\u0129, \u0129nd\u0129 Yes\u0169
  amw\u0129tie Satani \u201cm\u0169nene wa nth\u0129 \u0129no.\u201d (Yoana 12:31;
  14:30; 16:11) M\u0169t\u0169mwa Vaulo amw\u0129tie Satani, \u0169la n\u0129 Ndevili,
  \u201cngai ya nth\u0129 \u0129no.\u201d (2 Akolintho 4:3, 4) Nake m\u0169t\u0169mwa
  Yoana aand\u0129kie kana \u201cnth\u0129 yonthe \u0129tw\u0129e nth\u0129n\u0129
  wa \u0169la m\u0169th\u0169ku.\u201d\u20141 Yoana 5:19.\\nNTH\u0128 YA SATANI \u0128KAANANGWA
  ATA?\\n13. N\u0129k\u0129 tw\u0129 na vata wa nth\u0129 nza\u0169?\\n13 Nth\u0129
  \u0129endeee na k\u0169th\u0169k\u0129\u0129a. N\u0129twonaa ka\u0169, \u0169l\u0169sani,
  \u0169seleke, na \u0169ng\u2019endu k\u0129la vand\u0169. O na and\u0169 makatata
  ata maitonya k\u0169mina ma\u0169nd\u0169 asu. \u0128nd\u0129 o m\u0129t\u0169k\u0129
  Ngai n\u0169k\u0169vetanga nth\u0129 \u0129no nth\u0169ku ka\u0169n\u0129 wake wa
  Ali\u2013Maketoni, na ay\u0129ete nth\u0129 nza\u0169 y\u0129 na \u0169l\u0169ngalu.\u2014\u0168vuan\u2019yo
  16:14-16; soma Maelesyo ma M\u0169thya namba 10.\\n14. N\u0169\u0169 Ngai \u0169nyuv\u0129te
  eth\u0129we M\u0169sumb\u0129 \u0168sumb\u0129n\u0129 wake? Mbivilia yathan\u0129te
  ata \u0129\u0169l\u0169 wa Yes\u0169?\\n14 Yeova n\u0129wam\u0169nyuvie Yes\u0169
  Kl\u0129sto eth\u0129we M\u0169sumb\u0129 wa \u0168sumb\u0129 wa \u0129tun\u0129.
  Myaka ngili mbing\u0129 m\u0129v\u0129tu, Mbivilia n\u0129yathanie kana Yes\u0169
  akasumb\u0129ka e \u201cM\u0169nene wa M\u0169uo,\u201d na \u0169sumb\u0129ki wake
  nd\u0169kathela. (Isaia 9:6, 7) Yes\u0169 eeie aat\u0129\u0129i make mavoyae \u0129\u0169l\u0169
  wa silikal\u0129 \u0129su \u0129la waisye at\u0129\u0129: \u201c\u0168sumb\u0129
  waku w\u0169ke. Kwenda kwaku kw\u0129ke k\u0169\u0169 nth\u0129 o ta k\u0169ya \u0129tun\u0129.\u201d
  (Mathayo 6:10) K\u0129lungun\u0129 kya 8, t\u0169keemany\u0129sya \u0169nd\u0169
  \u0168sumb\u0129 wa Ngai \u0169kavetanga mosumb\u0129 ma nth\u0129 \u0129no. (Soma
  Ndanieli 2:44.) \u0128tina wa vau \u0168sumb\u0129 wa Ngai \u0169katuma nth\u0129
  \u0129no y\u0129th\u0129wa y\u0129 nza\u0169 na ya kwendeesya.\u2014Soma Maelesyo
  ma M\u0169thya namba 11.\\nNTH\u0128 NZA\u0168 Y\u0128 VAKUV\u0128!\\n15. \u201cNth\u0129
  nza\u0169\u201d n\u0129 kya\u0169?\\n15 Mbivilia yathan\u0129te at\u0129\u0129:
  \u201cTweteele matu me\u0169 na nth\u0129 nza\u0169, naw\u2019o \u0169l\u0169ngalu
  \u0169tw\u0129e nth\u0129n\u0129 wayo.\u201d (2 Vetelo 3:13; Isaia 65:17) Mavinda
  amwe \u0129la Mbivilia \u0129k\u0169neena \u0129\u0169l\u0169 wa \u201cnth\u0129\u201d
  y\u0129th\u0129awa \u0129yonany\u2019a and\u0169 ala matw\u0129e \u0129\u0169l\u0169
  wayo. (Mwamb\u0129l\u0129lyo 11:1) Kwoou, \u201cnth\u0129 nza\u0169\u201d \u0129tw\u0129e
  \u0169l\u0169ngalu n\u0129 and\u0169 onthe ala mamw\u0129w\u2019aa Ngai na \u0169maathim\u0129te.\\n16.
  N\u0129 m\u0169th\u0129nz\u0129o w\u0129va m\u0169nene Ngai \u0169kanenga ala makekala
  nth\u0129 nza\u0169, na twa\u0129le kw\u0129ka ata n\u0129 kana tw\u0129kwata m\u0169th\u0129nz\u0129o
  \u0169su?\\n16 Yes\u0169 athanie kana ala makekala nth\u0129 nza\u0169 ya Ngai makakwata
  \u201cthay\u0169 \u0169tathela.\u201d (Maliko 10:30) Twa\u0129le kw\u0129ka ata
  n\u0129 kana t\u0169kwate m\u0169th\u0129nz\u0129o \u0169su? No \u0169some Yoana
  3:16 na 17:3 n\u0129 kana \u0169kwate \u0169s\u0169ng\u0129o. Ekai yu twone \u0169nd\u0169
  Mbivilia ya\u0129tye \u0129\u0169l\u0169 wa \u0169nd\u0169 t\u0169kekalaa tw\u0129
  Nth\u0129 Nza\u0169.\\n17, 18. Tw\u0129s\u0129 ata kana k\u0169keeth\u0129wa m\u0169uo
  k\u0129la vand\u0169 \u0129\u0169l\u0169 wa nth\u0129 na kana t\u0169iketh\u0129wa
  na wia?\\n17 \u0168th\u0169ku, ka\u0169, \u0169t\u0169li wa m\u0129ao, na \u0169ng\u2019endu
  ikavetwa. Vai m\u0169nd\u0169 m\u0169th\u0169ku o na \u0169mwe \u0169katiwa \u0129\u0169l\u0169
  wa nth\u0129. (Savuli 37:10, 11) O na Ngai akatuma \u201cmaka\u0169 mathela k\u0169vika
  k\u0129tulu kya nth\u0129.\u201d (Savuli 46:9; Isaia 2:4) Nth\u0129 \u0129keeth\u0129wa
  yus\u0129e and\u0169 mamwendete Ngai na mamw\u0129w\u2019aa. K\u0169keeth\u0129wa
  m\u0169uo tene na tene.\u2014Savuli 72:7.\\n18 And\u0169 ma Yeova makekalaa mate
  na m\u0169isyo. \u0128vindan\u0129 ya tene \u0129la Aisilaeli mamw\u0129w\u2019a
  Ngai, mekalaa mate na m\u0169isyo n\u0169nd\u0169 n\u0129wamas\u0169v\u0129aa. (Alivai
  25:18, 19) T\u0169ikak\u0129aa k\u0129nd\u0169 kana m\u0169nd\u0169 tw\u0129 Nth\u0129
  Nza\u0169. T\u0169keeth\u0129awa t\u0169te na wia \u0129vinda yonthe!\u2014Soma
  Isaia 32:18; Mika 4:4.\\n19. N\u0129k\u0129 t\u0169ta\u0129le kw\u0129th\u0129wa
  na nzika kana k\u0169keeth\u0129wa l\u0129u mwing\u0129 nth\u0129n\u0129 wa nth\u0129
  nza\u0169 ya Ngai?\\n19 K\u0169keeth\u0129wa l\u0129u mwing\u0129. Mbivilia ya\u0129tye
  at\u0129\u0129: \u201cK\u0169keeth\u0129wa l\u0129u mwing\u0129 m\u0169no wa mbaa
  ngetha nth\u0129 i\u0129man\u0129 \u0129\u0169l\u0169.\u201d (Savuli 72:16) Yeova
  \u201cNgai wait\u0169, akat\u0169athima\u201d na \u2018nth\u0129 \u0129kaing\u0129vya
  \u0169syao wayo.\u2019\u2014Savuli 67:6.\\n20. Tw\u0129s\u0129 ata kana nth\u0129
  \u0129katw\u2019\u0129ka valatiso?\\n20 Nth\u0129 yonthe \u0129katw\u2019\u0129ka
  valatiso. And\u0169 makeeth\u0129wa na ny\u0169mba mbanake na m\u0129\u0169nda m\u0129seo.
  (Soma Isaia 65:21-24; \u0168vuan\u2019yo 11:18.) Nth\u0129 yonthe \u0129keeth\u0129wa
  y\u0129 mbanake o tond\u0169 m\u0169\u0169nda wa Eteni waily\u0129. Yeova akat\u0169nengae
  kyonthe k\u0129la t\u0169keth\u0129awa na vata nakyo. Mbivilia ya\u0129tye \u0169\u0169
  \u0129\u0169l\u0169 wa Ngai: \u201cN\u0169\u0169k\u0169nz\u0169a \u0169v\u0129 waku,
  na kw\u0129an\u0129sya kwenda kwa k\u0129la k\u0129nd\u0169 k\u0129 thay\u0169.\u201d\u2014Savuli
  145:16.\\n21. Tw\u0129s\u0129 ata kana k\u0169keeth\u0129wa m\u0169uo kat\u0129
  wa and\u0169 na nyam\u0169?\\n21 K\u0169keeth\u0129wa m\u0169uo kat\u0129 wa and\u0169
  na nyam\u0169. And\u0169 maika\u0169m\u0129w\u2019a n\u0129 nyam\u0169 \u0129ng\u0129.
  Twana t\u0169nini t\u0169keeth\u0129wa t\u0169te na wia o na \u0129la tw\u0129 vakuv\u0129
  na nyam\u0169 ila mbai ik\u0129awa \u0169m\u0169nth\u0129.\u2014Soma Isaia 11:6-9;
  65:25.\\n22. Yes\u0169 akeekana ata na and\u0169 ala awau?\\n22 Vai m\u0169nd\u0169
  \u0169keth\u0129wa e m\u0169wau. \u0128la Yes\u0169 wa\u0129 vaa \u0129\u0169l\u0169
  wa nth\u0129, n\u0129wavoisye and\u0169 aing\u0129. (Mathayo 9:35; Maliko 1:40-42;
  Yoana 5:5-9) \u0128nd\u0129 \u0129la \u0169keth\u0129wa M\u0169sumb\u0129 wa \u0168sumb\u0129
  wa Ngai, Yes\u0169 akavosya k\u0129la m\u0169nd\u0169. Vai \u0169mwe \u0169kasya:
  \u201cNyie n\u0129 m\u0169wau.\u201d\u2014Isaia 33:24; 35:5, 6.\\n23. Ngai akeekana
  ata na and\u0169 ala makwie?\\n23 Akw\u2019\u0169 makathay\u0169\u0169kw\u2019a.
  Ngai atwath\u0129te kana akathay\u0169\u0169kya and\u0169 milioni mbing\u0129 ala
  makwie. Mbivilia ya\u0129tye at\u0129\u0129: \u201cK\u0169keeth\u0129wa \u0169thay\u0169\u0169kyo
  wa ala al\u0169ngalu, na ala mate al\u0169ngalu nao.\u201d\u2014Soma Yoana 5:28,
  29; Meko ma At\u0169mwa 24:15.\\n24. We w\u0129 na woni mwa\u0169 \u0129\u0169l\u0169
  wa kw\u0129kala Nth\u0129 Nza\u0169?\\n24 Ithyonthe tw\u0129 na \u0169twi twa\u0129le
  kw\u0129ka. No t\u0169nyuve kw\u0129many\u0129sya \u0129\u0169l\u0169 wa Yeova na
  t\u0169im\u0169th\u0169k\u0169ma, kana t\u0169kanyuva kw\u0129ka o \u0169nd\u0169
  t\u0169kwenda. Twanyuva k\u0169m\u0169th\u0169k\u0169ma Yeova, t\u0169keeth\u0129wa
  na \u0129vinda \u0129seo y\u0169k\u0129te. M\u0169nd\u0169\u0169me \u0169mwe atanamba
  k\u0169kw\u2019a amw\u0129ie Yes\u0169 em\u0169lilikana. Nake Yes\u0169 amwathie
  at\u0129\u0129: \u201c\u0168keeth\u0129wa vamwe nakwa \u0168seon\u0129 [kana, Nth\u0129
  Nza\u0169].\u201d (Luka 23:43) Ekai tw\u0129many\u0129sye ma\u0169nd\u0169 maingang\u0129
  \u0129\u0169l\u0169 wa Yes\u0169 Kl\u0129sto na \u0169nd\u0169 \u0169katuma mawatho
  ma Ngai mean\u0129a.\"", "\"\u201cWoona wathi k\u0169tavany\u2019a nd\u0169kasyoke
  vaa. Wasyoka n\u0129\u0169t\u0169langa a maa\u0169.\u201d Natwie k\u0169thi vy\u0169
  n\u0169nd\u0169 wa ndeto isu \u0129the-akwa wandavisye. Y\u0129u n\u0129yo ya\u0129
  \u0129vinda yakwa ya mbee k\u0169tia sy\u0129nd\u0169 n\u0129 kana n\u0129at\u0129\u0129e
  Mw\u0129a\u0129i. \u0128vinda y\u0129u na\u0129 o na myaka 16.\\nVAENDIE ata ma\u0169nd\u0169
  may\u0129sa kw\u0129kala \u0169u? Eka ng\u0169elesye. Nasyaiwe Matuk\u0169 29, Mwei
  wa 7, 1929, na nean\u0129a k\u0129sion\u0129 kya Bulacan, k\u0129la k\u0129 nth\u0129
  ya Philippines. T\u0169ya\u0129 na sy\u0129nd\u0169 mbing\u0129 n\u0169nd\u0169
  \u0129vinda y\u0129u nth\u0129 yit\u0169 ya\u0129 na th\u0129na mwing\u0129 wa mbesa
  (economic depression). N\u0129kwamb\u0129\u0129e kau \u0129la na\u0129 wa m\u0169ika.
  T\u0169endeang\u0129e ita sya Japan n\u0129syavith\u0169k\u0129ie nth\u0129 ya Philippines.
  \u0128nd\u0129 n\u0169nd\u0169 twekalaa vaasa na taoni, ka\u0169 \u0169su ndwaavika
  k\u0129sion\u0129 kit\u0169. T\u0169ya\u0129 na leti\u0169, televiseni, o na t\u0169yakwataa
  makaseti ma ma\u0169voo, kwoou twamanyaa ma\u0169nd\u0169 twatavw\u2019a n\u0129
  and\u0169 ang\u0129.\\nKwit\u0169 t\u0169sya\u0129twe tw\u0129 nyanya, na ninyie
  wa kel\u0129. \u0128la na\u0129 na myaka nyanya \u0169mau na \u0169s\u0169a n\u0129mambosie
  ngekalae namo. O na k\u0169tw\u2019\u0129ka twa\u0129 ma Katholeki, \u0168mau ndaleanaa
  na ma\u0169nd\u0169 ma nd\u0129ni ing\u0129, na kwoou n\u0129woomban\u0129tye mavuku
  maing\u0129 ma nd\u0129ni ala wanengawe n\u0129 anyanyae. N\u0129ng\u0169lilikana
  aimbony\u2019a t\u0169vuku t\u0169tat\u0169 tweetawa Protection, Safety, na Uncovered
  t\u0169la twaand\u0129k\u0129twe na k\u0129thyomo kya Tagalog. * O na n\u0129wambonisye
  Mbivilia. N\u0129natan\u0129aa k\u0169soma Mbivilia, na m\u0169no m\u0169no ala
  mavuku ana ma \u0168voo M\u0169seo. K\u0129u n\u0129kyatumie nenda k\u0169at\u0129\u0129a
  ngelekany\u2019o ya Yes\u0169.\u2014Yoa. 10:27.\\n\u0168ND\u0168 NAMB\u0128\u0128E
  K\u0168M\u0168AT\u0128\u0128A MW\u0128A\u0128I\\nIta sya Japan syesie kuma Philippines
  mwakan\u0129 wa 1945. \u0128vindan\u0129 y\u0129u asyai makwa n\u0129mamb\u0129ie
  n\u0129n\u0129syoke m\u0169sy\u0129. \u0168mau n\u0129wamb\u0129k\u0129ie vinya
  n\u0129n\u0169ke. Kwoou n\u0129nen\u0169kie.\\n\u0128tina wa \u0129vinda \u0129nini,
  tw\u0129 Mwei wa 12, 1945, kakundi ka Ng\u0169s\u0129 sya Yeova kaum\u0129te taonin\u0129
  ya Angat n\u0129kookie k\u0169tavany\u2019a nd\u0169an\u0129 yit\u0169. M\u0169tum\u0129a
  \u0169mwe Ng\u0169s\u0129 n\u0129wookie kwit\u0169 na at\u0169many\u0129sya k\u0129la
  Mbivilia ya\u0129tye k\u0129keth\u0129wa \u201cm\u0129thenyan\u0129 ya m\u0169min\u0169k\u0129lyo.\u201d
  (2 Tim. 3:1-5) N\u0129wat\u0169thokisye t\u0169i vand\u0169 vamany\u0129aw\u2019a
  Mbivilia \u0169t\u0169in\u0129 m\u0169na wa\u0129 vakuv\u0129 na wit\u0169. Nyie
  n\u0129naendie o na kau asyai makwa mayaathi. Va\u0129 and\u0169 ta 20, na amwe
  n\u0129mak\u0169lilye mak\u0169lyo ma Mbivilia.\\nN\u0169nd\u0169 ndyaeleawa k\u0129la
  maneeneaa, noonie n\u0129 kavaa n\u0169k\u0129le n\u0129thi. \u0128nd\u0129 nakililye
  ndy\u0169k\u0129la mamb\u0129\u0129a kwina wathi wa \u0168sumb\u0129. Neewie wathi
  \u0169su w\u0129 m\u0169seo m\u0169no, na n\u0169nd\u0169 wa \u0169u navanga kw\u0129kala.
  Wathi na mboya syathela, k\u0129la \u0169mwe n\u0129wathokiw\u2019e \u0169mbanon\u0129
  wa\u0129 taonin\u0129 ya Angat Wakyumwa \u0169la waat\u0129\u0129e.\\nNyie na ang\u0129
  twaendie m\u0169endo wa vakuv\u0129 maili atano (k\u0129lomita 8) t\u0169y\u0129sa
  k\u0169vika m\u0169sy\u0129 kwa mwana-a-asa weetawa Cruz n\u0169nd\u0169 n\u0129vo
  \u0169mbano \u0169su wa\u0129. Vookie and\u0169 50. K\u0129la kyanzeng\u2019isye
  m\u0169thenya \u0169su n\u0129 kwona syana nini iyumya maelesyo o na kau ma\u0169nd\u0169
  ala maneeneawa kuma Mbivilian\u0129 ma\u0129 maito. N\u0129naendangie ma\u0169mbanon\u0129
  asu na \u0129nd\u0129 m\u0169thenya \u0169mwe nathokw\u2019a n\u0129 mwana-a-asa
  \u0169mwe m\u0169k\u0169\u0169 weetawa Damian Santos n\u0129komele kwake. Tene mwana-a-asa
  \u0169su a\u0129 meya \u0129nd\u0129 \u0129vindan\u0129 y\u0129u a\u0129 vainia.
  \u0168tuk\u0169 \u0169su twekalile nth\u0129 m\u0169no t\u0169ineenea Mbivilia.\\nTene
  \u0169su aing\u0129 mait\u0169 twoosaa \u0129tambya m\u0129t\u0169k\u0129 twamanya
  \u0169w\u2019o wa m\u0169singi wa Mbivilia. \u0128tina wa k\u0169thi ma\u0169mbanon\u0129
  mavinda kauta, ana-a-asa mang\u0169lilye n\u0129 na ang\u0129, \u201cN\u0129m\u0169kwenda
  k\u0169vatiswa?\u201d Namas\u0169ng\u0129ie namea, \u201c\u0128\u0129, n\u0129ngwenda.\u201d
  N\u0129nees\u0129 kana n\u0129nendaa \u2018k\u0169m\u0169th\u0169k\u0169ma Mw\u0129a\u0129i
  Kl\u0129sto.\u2019 (Ako. 3:24) Kw\u0129 Matuk\u0169 15, Mwei wa 2, 1946, twaendie
  \u0169s\u0129n\u0129 wa\u0129 o vau vakuv\u0129 na navatiswa n\u0129 na mwana-a-asa
  \u0169ng\u0129.\\nN\u0129twamanyie kana n\u0169nd\u0169 yu twa\u0129 Akl\u0129sto
  avatise, n\u0129twaa\u0129le k\u0169at\u0129\u0129a ngelekany\u2019o ya Yes\u0169
  ya k\u0169tavany\u2019a t\u0169te\u0169t\u0129\u0129a. \u0128tambya y\u0129u noosie
  y\u0129yaatan\u0129thya \u0129the-akwa. Amb\u0129ie at\u0129\u0129: \u201cWe w\u0129
  m\u0169nini m\u0169no, ndwa\u0129le k\u0169tavany\u2019a. Na eka \u0169u, k\u0169indwa
  \u0169s\u0129n\u0129 k\u0169ik\u0169tw\u2019\u0129k\u0129thya m\u0169tavany\u2019a.\u201d
  Nam\u0169eleisye kana n\u0129 kwenda kwa Ngai t\u0169tavany\u2019e \u0169voo m\u0169seo
  wa \u0168sumb\u0129. (Mt. 24:14) Na nasyoka namw\u0129a, \u201cN\u0129na\u0129le
  kw\u0129an\u0129sya w\u0129v\u0129to \u0169la namw\u0129v\u0129t\u0129e Ngai.\u201d
  \u0128vinda y\u0129u n\u0129w\u2019o \u0129the-akwa wandavisye ndeto ila n\u0129wetie
  mwamb\u0129\u0129on\u0129 wa ngewa \u0129no. N\u0129watw\u2019\u0129te vy\u0169
  k\u0169mbata ndikatavany\u2019e. Na \u0169su n\u0129w\u2019o wa\u0129 m\u0169thenya
  wakwa wa mbee k\u0169tia sy\u0129nd\u0169 n\u0129 kana n\u0129an\u0129sye m\u0129vango
  ya k\u0129-veva.\\nCruz na m\u0169sy\u0129 wake n\u0129mambosie n\u0129kalae namo
  taonin\u0129 ya Angat. O na n\u0129mamb\u0129k\u0129ie vinya n\u0129tw\u2019\u0129ke
  vainia, na meek\u0129a vinya mw\u0129\u0129tu \u0169la woo \u0129lumaita w\u0129tawa
  Nora eke oou. Ithyel\u0129 twoosie \u0169vainia \u0128tuku 1, Mwei wa 11, 1947.
  Nora aendie taonin\u0129 \u0129ng\u0129, nakwa naendeea k\u0169tavany\u2019a Angat.\\nMWANYA
  \u0168NG\u0128 NAKWATIE WA K\u0168TIA K\u0128LA NA\u0128 NAKYO\\nMwakan\u0129 wakwa
  wa katat\u0169 kuma noosa \u0169vainia, mwana-a-asa weetawa Earl Stewart n\u0129waumie
  ovisin\u0129 wa \u0169vonge ooka kum\u0129sya and\u0169 mbee wa 500 \u0169voo, ala
  moomban\u0129e k\u0129wanzan\u0129 k\u0129na taonin\u0129 ya Angat. Aumisye \u0169voo
  \u0169su na K\u0129s\u0169ng\u0169, na \u0129nd\u0129 amina nalika vo n\u0129elesye
  kwa \u0169kuv\u0129 na k\u0129thyomo kya Tagalog k\u0129la waneenea. Naendete sukulu
  myaka m\u0169onza t\u0169, \u0129nd\u0129 k\u0129la kyandethisye n\u0129 kana alim\u0169
  mait\u0169 makothaa k\u0169t\u0169m\u0129a K\u0129s\u0169ng\u0169 mait\u0169somethya.
  K\u0129nd\u0169 k\u0129ng\u0129 kyatumie n\u0129manya K\u0129s\u0169ng\u0169 n\u0129
  kana mavuku ma Tagalog ma kw\u0129many\u0129sya Mbivilia ma\u0129 manini m\u0169no.
  N\u0169nd\u0169 wa \u0169u maing\u0129 ala nasomaa ma\u0129 ma K\u0129s\u0169ng\u0169.
  Kwoou n\u0129namany\u0129te K\u0129s\u0169ng\u0169 kya kw\u0129ana \u0169keth\u0129a
  no n\u0129tw\u2019\u0129ke m\u0169tavuta \u0169voon\u0129 \u0169su na mavindan\u0129
  ang\u0129 \u0129tina wa vau.\\nM\u0169thenya \u0169su na\u0129 m\u0169tavuta wa
  \u0169voo wa Mwana-a-asa Stewart, n\u0129waweteie k\u0129kundi k\u0129la kya\u0129
  vau Angat kana ovisi wa \u0169vonge n\u0129wendaa kw\u0129ta vainia \u0169mwe kana
  el\u0129 mathi makath\u0169k\u0169me Mbetheli. Maa\u0129le k\u0169thi k\u0169kwat\u0129\u0129a
  amisonal\u0129 ala maendaa \u0169mbanon\u0129 m\u0169nene wa Theocracy\u2019s Increase
  Assembly \u0169la weekiwe mwaka wa 1950, New York, Amelika. Ninyie \u0169mwe neetiwe
  n\u0129thi. N\u0129natiie \u0129ng\u0129 sy\u0129nd\u0169 imwe na\u0129 nasyo, natia
  k\u0169nd\u0169 nees\u0129 na ana-a-asa na e\u0129tu-a-asa nathi k\u0169tetheesya
  w\u0129a Mbetheli.\\nNavikie Mbetheli Matuk\u0169 19, Mwei wa 6, 1950, na namb\u0129\u0129a
  w\u0129a \u0169la nanengiwe. Mbetheli ya\u0129 ny\u0169mba nene ng\u0169\u0169 yathy\u0169l\u0169l\u0169k\u0129twe
  n\u0129 m\u0129t\u0129 m\u0129nene. Yaak\u0129twe k\u0129wanzan\u0129 kya\u0129
  kya eka il\u0129 na nusu (1 ha). Vath\u0169k\u0169maa ana-a-asa ta \u0129k\u0169mi
  na el\u0129 matatwaan\u0129te. Kwakya tene natethasya w\u0129a ikon\u0129. Na \u0129nd\u0129
  kuma saa itat\u0169 \u0169u nath\u0169k\u0169maa vala vav\u0169\u0129awa ng\u0169a,
  na w\u0129a wakwa wa\u0129 k\u0169k\u0169na vasi. \u0128tina wa l\u0129u wa m\u0169thenya
  naat\u0129\u0129a m\u0169talatala o \u0169su. \u0128la amisonal\u0129 masyokie kuma
  \u0169la \u0169mbanon\u0129 m\u0169nene wa nth\u0129 mbing\u0129 ndyaa\u0129n\u0169ka
  \u0129nd\u0129 naendeeie o k\u0169th\u0169k\u0169ma vau Mbetheli. Noovaa makaseti
  n\u0129 kana mat\u0169mwe, ngavanga \u0169nd\u0169 ala met\u0129tye makaseti me\u0169makwata,
  na n\u0129nath\u0169k\u0169maa ovisin\u0129 wa k\u0169thokya aeni. No twasye nath\u0169k\u0169maa
  w\u0129a w\u2019onthe \u0169la nanengwa.\\nK\u0168TIA PHILIPPINES N\u0128THI SUKULU
  YA NGILEATI\\nN\u0129 na ang\u0129 thanthat\u0169 kuma nth\u0129 ya Philippines
  n\u0129twathokiw\u2019e t\u0169thi k\u0129lasi kya 20 kya Sukulu ya Ngileati mwaka
  wa 1952. \u0168nd\u0169 \u0169su wandan\u0129thisye m\u0169no. \u0128nd\u0129 sy\u0129nd\u0169
  mbing\u0129 ila twoonie na ma\u0169nd\u0169 maing\u0129 ala tweekie tw\u0129 Amelika
  ma\u0129 ma\u0169nd\u0169 t\u0169ta\u0129 twaaona. Kwa\u0129 k\u0129vath\u0169kany\u2019o
  vy\u0169 na \u0169nd\u0169 ma\u0169nd\u0169 maily\u0129 ka\u0169t\u0169in\u0129
  kait\u0169.\\nKwa ngelekany\u2019o, twa\u0129 no nginya tw\u0129many\u0129sye k\u0169t\u0169m\u0129a
  masin\u0129 imwe sya sitima na m\u0129io ya ny\u0169mba t\u0169teesene nayo. Nayo
  nzeve ya k\u0169u ya\u0129 k\u0129vath\u0169kany\u2019o vy\u0169 na ya kwit\u0169!
  M\u0169thenya \u0169mwe naam\u0169ka kwakya naumaalile nza noona kw\u0129 kwe\u0169
  m\u0169no na kw\u0129 kwanake. Y\u0129u n\u0129yo ya\u0129 \u0129vinda yakwa ya
  mbee kwona \u0129a. Na n\u0129w\u2019o namanyie ka\u0129 kw\u0129 \u0129a kw\u0129th\u0129awa
  k\u0169thith\u0129te m\u0169no \u0169u!\\n\u0128nd\u0129 kw\u0129ka moaly\u0169ku
  asu k\u0169ya\u0129 th\u0129na m\u0169nene n\u0169nd\u0169 n\u0129natan\u0129aa
  m\u0169no ma\u0169nd\u0169 maseo ala tweemany\u0129asya k\u0169u Ngileati. Ala mat\u0169many\u0129asya
  n\u0129mat\u0169m\u0129aa nz\u0129a nzeo syat\u0169vik\u0129aa ngoon\u0129. O na
  n\u0129tweemany\u0129isye kw\u0129ka \u0169kun\u0129k\u0129li nesa na kw\u0129many\u0129sya
  nesa. Vate nzika, ma\u0169nd\u0169 ala nemany\u0129isye n\u0129 Ngileati n\u0129mandetheeisye
  nase\u0169vangya ngwatan\u0129o yakwa na Yeova.\\nNamina sukulu nat\u0169miwe ta
  vainia wa mwanya kwa kavinda k\u0129sion\u0129 kya New York City k\u0129tawa Bronx.
  K\u0129u n\u0129kyanengie mwanya wa k\u0169thi \u0169mbanon\u0129 m\u0169nene wa
  New World Society Assembly \u0169la week\u0129iwe o k\u0169u Bronx kw\u0129 Mwei
  wa 7, 1953. \u0128tina wa \u0169mbano \u0169su m\u0169nene n\u0129nasyokie Philippines
  ngatethye w\u0129a \u0169ng\u0129 nanengiwe.\\nK\u0168TIA MOSEO MA TAONI\\nAna-a-asa
  ala ma\u0129 ovisin\u0129 wa \u0169vonge mamb\u0129ie at\u0129\u0129: \u201cYu tw\u0129enda
  \u0169thi \u0169katethye w\u0129a wa k\u0169thy\u0169l\u0169l\u0169ka.\u201d K\u0129u
  nakyo kyesaa k\u0169nenga mwanya wa k\u0169at\u0129\u0129a nyaa\u0129 sya Mw\u0129a\u0129i,
  \u0169la o nake waendaa taonin\u0129 sy\u0129 k\u0169asa na nd\u0169an\u0129 sy\u0129
  k\u0169asa akatetheesye malondu ma Yeova. (1 Vet. 2:21) K\u0129sio k\u0129la naa\u0129we
  n\u0129thy\u0169l\u0169l\u0169kae kyoosete k\u0129sio k\u0129nene kya k\u0129thama
  k\u0129la k\u0129nene vy\u0169 kya Philippines k\u0129tawa Luzon. K\u0129sio k\u0129u
  naa\u0129we n\u0129thy\u0169l\u0169l\u0169kae kyaku\u0129te ivalo nene sya Bulacan,
  Nueva Ecija, Tarlac, na Zambales. N\u0129 kana n\u0129vike taoni imwe na\u0129 no
  nginya n\u0129s\u0129le ila I\u0129man\u0129 sya Sierra Madre sy\u0129 iva\u0169\u0169ko
  na mavia. K\u0169ya\u0129 ngal\u0129 syaendaa taonin\u0129 isu. N\u0169nd\u0169
  wa \u0169u, neekaa k\u0169k\u0169lya atwai ma maloli eth\u0129wa no n\u0129l\u0129se
  ngekal\u0129la iting\u2019\u0129 ila meeth\u0129awa maku\u0129te. Mavinda maing\u0129
  n\u0129mamb\u0129t\u0129k\u0129lasya, \u0129nd\u0129 k\u0169thi na maloli asu k\u0169ya\u0129
  m\u0169yo.\\nIkundi mbing\u0129 iya\u0129 nene m\u0169no na iyekal\u0129te m\u0169no
  kuma syamb\u0129\u0129w\u2019a. Kwoou ana-a-asa ikundin\u0129 isu n\u0129matan\u0129aa
  m\u0169no namatetheesya k\u0169vanga ma\u0169mbano na \u0169tavany\u2019a nesa.\\n\u0128tina
  n\u0129nesie k\u0169a\u0129wa k\u0129sio k\u0129ng\u0129 kya k\u0169thy\u0169l\u0169l\u0169ka,
  k\u0129la kyakwete ngal\u0129ko ya Bicol yonthe. T\u0169kundi twing\u0129 t\u0169la
  twa\u0129 vau twataan\u0129sye m\u0169no, na mavainia ma mwanya no \u0129nd\u0129
  ma\u0129 manamb\u0129\u0129a k\u0169tavany\u2019a k\u0169u. M\u0169sy\u0129 \u0169mwe
  naendie neeth\u0129ie w\u0129 kyoo k\u0129saeny\u2019e. Meek\u0129te kw\u0129nza
  kalima na \u0129nd\u0129 makakelany\u2019a m\u0129t\u0129 \u0129l\u0129 \u0129\u0169l\u0169
  wako. \u0128la nakinyie m\u0129t\u0129 \u0129su navotie nayo kaliman\u0129. Ndikaa\u0129tw\u2019a
  \u0129ta nambie k\u0169vatethya w\u0129a mwing\u0129 m\u0169no wa kw\u0129thesya!\\nN\u0129
  k\u0169u Bicol n\u0129w\u2019o namb\u0129\u0129e k\u0169s\u0169an\u0129a Nora, \u0169la
  wamb\u0129\u0129e \u0169vainia ngal\u0129ko ya Bulacan. \u0128vinda y\u0129u nam\u0169s\u0169an\u0129aa
  a\u0129 vainia wa mwanya Dumaguete City, na n\u0129naendie k\u0169mwona kw\u2019o.
  N\u0129twatinie k\u0169and\u0129kan\u0129a val\u0169a na \u0129nd\u0129 \u0129tina
  wa kavinda twatwaana mwaka wa 1956. Kyumwa kya mbee twatwaana twaendie k\u0169thy\u0169l\u0169l\u0169ka
  k\u0129kundi k\u0129 K\u0129thaman\u0129 kya Rapu Rapu. Vau k\u0129thaman\u0129
  k\u0129u n\u0129twalasim\u0129kie k\u0169thi m\u0169no na maa\u0169 tw\u0129s\u0129le
  k\u0169nd\u0169 kw\u0129 i\u0129ma, \u0129nd\u0129 natan\u0129ie ta k\u0129 k\u0169tetheesya
  ana-a-asa me ision\u0129 sy\u0129 vaasa n\u0129 na k\u0129veti kyakwa!\\nKW\u0128TWA
  MBETHELI \u0128NG\u0128\\nTwatethisye w\u0129a wa k\u0169thy\u0169l\u0169l\u0169ka
  n\u0129 na Nora kwa k\u0129lungu kya myaka ta \u0129na na \u0129nd\u0129 tweetwa
  ovisin\u0129 wa \u0169vonge t\u0169kath\u0169k\u0169me vo. Twamb\u0129\u0129e k\u0169th\u0169k\u0169ma
  Mbetheli Mwei wa 1, 1960, na kwoou n\u0129t\u0169vekal\u0129te m\u0169no. \u0128vindan\u0129
  y\u0129la n\u0129tw\u0129e Mbetheli n\u0129n\u0129many\u0129\u0129tye ma\u0169nd\u0169
  maing\u0129 n\u0169nd\u0169 wa k\u0169th\u0169k\u0169ma na ana-a-asa me na ianda
  nene, nake Nora n\u0169th\u0169k\u0169m\u0129te maw\u0129a meana \u0169na Mbetheli.\\nN\u0169nd\u0169
  w\u0129 Mbetheli n\u0169manyaa ma\u0169nd\u0169 maing\u0129, n\u0129n\u0129w\u2019aa
  n\u0129 m\u0169athime kw\u0129yonea \u0169nd\u0169 w\u0129a wa Yeova w\u0129an\u0129te
  nth\u0129 ya Philippines. \u0128la nakinyie Mbetheli ya mbee n\u0129 mwanake, nth\u0129
  ya Philippines ya\u0129 atavany\u2019a ta 10,000. \u0168m\u0169nth\u0129 \u0169\u0169
  kw\u0129 atavany\u2019a mbee wa 200,000 na ath\u0169k\u0169mi ma Mbetheli maana
  maing\u0129, ala math\u0169k\u0169maa na k\u0129thito n\u0129 kana w\u0129a wa k\u0169tavany\u2019a
  \u0169endeee.\\nO \u0169nd\u0169 w\u0129a waendeeie na k\u0169songa mbee, now\u2019o
  ovisi \u0169la wa\u0129 vo wa Mbetheli waendie \u0169nyiv\u0129te. N\u0129vo \u0129nd\u0129
  Nzama \u0128la \u0128tongoesye yatw\u0129ie t\u0169manthe k\u0129wanza twake ovisi
  \u0169ng\u0129 m\u0169nenange. Noosanie na mwana-a-asa \u0169la wa\u0169ngam\u0129e
  m\u0169v\u0129a wa k\u0169tumb\u0129thya mavuku twalika \u0169t\u0169in\u0129, \u0169la
  watw\u0129e and\u0169 aing\u0129 ma China. Twaendie k\u0129la ny\u0169mba t\u0169ik\u0169lya
  ene kana ve \u0169mwe wenda k\u0169t\u0169thooesya k\u0129wanza. T\u0169yaakitya
  m\u0169nd\u0169 \u0169kwenda k\u0169t\u0169teea. O na m\u0169t\u0169i \u0169mwe
  eekie k\u0169tw\u0129a: \u201cIthy\u0129 and\u0169 ma China t\u0169itesaa. Tw\u0129kaa
  k\u0169thooa.\u201d\\nM\u0169thenya \u0169mwe t\u0169tata\u0129\u0129e m\u0169nd\u0169
  \u0169mwe wa\u0129 na k\u0129wanza n\u0129wookie at\u0169k\u0169lya kana no twende
  k\u0169k\u0129thooa n\u0169nd\u0169 n\u0129wathamaa athi Amelika. Ma\u0169nd\u0169
  ala meek\u0129kie \u0129tina wa vau mat\u0169saan\u0129isye nginya twoona ta t\u0169k\u0169ota.
  M\u0169t\u0169i \u0169ng\u0129 nake avangie n\u0169k\u0169ta k\u0129wanza na eek\u0129a
  ala ang\u0129 ma\u0129 vakuv\u0129 nake vinya o namo mathoosye. O na n\u0129twesie
  k\u0169thooa k\u0129wanza kya \u0169la m\u0169nd\u0169 watw\u0129\u0129te \u201cIthy\u0129
  and\u0169 ma China t\u0169itesaa.\u201d \u0128tina wa kavinda kanini twakwatie k\u0129wanza
  kya\u0129 k\u0129nene mala atat\u0169 kw\u0129 k\u0129la kyaak\u0129twe ovisi wa
  Mbetheli. Ndi na nzika kana Yeova Ngai n\u0129wendaa \u0169nd\u0169 \u0169su w\u0129k\u0129ke.\\nMwaka
  wa 1950 ninyie na\u0129 m\u0169nini vy\u0169 kat\u0129 wa ala ma\u0129 Mbetheli.
  Yu n\u0129 na k\u0129veti kyakwa nithy\u0129 ak\u0169\u0169 vy\u0169. Ndy\u0129lilaa
  n\u0129 kw\u0129th\u0129wa naat\u0129\u0129ie Mw\u0129a\u0129i o k\u0169la kw\u2019onthe
  wambonisye. N\u0129 w\u2019o asyai makwa n\u0129mand\u0169ngilye, \u0129nd\u0129
  Yeova n\u0169nengete m\u0169sy\u0129 \u0169ng\u0129 m\u0169nene wa ana-a-asa na
  e\u0129tu-a-asa. Ndi na nzika o na vanini kana o na eth\u0129wa twanengwa w\u0129a
  w\u0129va, Yeova ndaleaa k\u0169t\u0169nenga kyonthe k\u0129la tw\u0129 na vata
  nakyo. Nyie n\u0129 na Nora n\u0129t\u0169t\u0169ng\u0129aa Yeova m\u0169vea m\u0169no
  n\u0169nd\u0169 wa moseo ala \u0169tw\u0129k\u0129te, na n\u0129t\u0169kw\u0129k\u0129a
  ang\u0129 vinya mam\u0169tate.\u2014Mal. 3:10.\\nVe \u0129vinda Yes\u0169 wathokisye
  mumya \u0169mwe wa koti weetawa Mathayo Livai amw\u0129a at\u0129\u0129: \u201cMbik\u0129la.\u201d
  Athokw\u2019a eekie ata? Mbivilia ya\u0129tye: \u201cNake atia sy\u0129nd\u0169
  syonthe, na ook\u0129la am\u0169vik\u0129la.\u201d (Luka 5:27, 28) O nakwa n\u0129n\u0129kwat\u0129te
  myanya ta \u0129su, na n\u0129ngw\u0129k\u0129a onthe vinya kuma ngoon\u0129 meke
  oou n\u0129 kana mone moathimo maing\u0129.\"", "\"1 YEOVA\\n\u0128sy\u0129twa ya
  Ngai n\u0129 Yeova, na \u0169aly\u0169lo wayo n\u0129 \u201cN\u0169tw\u2019\u0129k\u0129thasya.\u201d
  Yeova n\u0129we Ngai mwene vinya w\u2019onthe, na n\u0129we woombie sy\u0129nd\u0169
  syonthe. E \u0169tonyi wa kw\u0129ka \u0169nd\u0169 o na w\u0129va \u0169la \u0169vang\u0129te.\\nKwa
  K\u0129evelania, \u0129sy\u0129twa ya Ngai yaand\u0129kawa na nthoo inya. K\u0129thyomon\u0129
  kya K\u0129s\u0169ng\u0169, nthoo isu n\u0129 YHWH kana JHVH. \u0128sy\u0129twa
  ya Ngai y\u0129kwat\u0129kanaa mavinda vakuv\u0129 7,000 maand\u0129kon\u0129 ala
  maand\u0129kiwe tene ma K\u0129evelania. And\u0169 \u0129\u0169l\u0169 wa nth\u0129
  yonthe matam\u0169kaa \u0129sy\u0129twa Yeova kwa nz\u0129a sy\u0129 k\u0129vath\u0169kany\u2019o
  kwosana na k\u0129thyomo k\u0129la maneenaa.\\n2 MBIVILIA \u2018N\u0128YAVEVEEWE
  N\u0128 NGAI\u2019\\nNgai n\u0129we M\u0169and\u0129k\u0129thya wa Mbivilia, \u0129nd\u0129
  at\u0169m\u0129ie and\u0169 k\u0169m\u0129and\u0129ka. \u0168u no \u0169nd\u0169
  \u0169mwe na \u0169nd\u0169 m\u0169tum\u0129a m\u0169k\u0169\u0169 \u0169tonya kw\u0129a
  mw\u0129s\u0169k\u0169\u0169e am\u0169and\u0129k\u0129e val\u0169a. Ngai at\u0169m\u0129ie
  veva wake m\u0169theu \u0169tongoesye ala maand\u0129kie Mbivilia maand\u0129ke
  mos\u0169an\u0129o make. Veva wa Ngai n\u0129wamatongoesye kwa nz\u0129a sy\u0129
  k\u0129vath\u0169kany\u2019o, ta k\u0169tuma mona mawoni kana maota ndoto, na \u0129tina
  maiand\u0129ka k\u0129la monie kana maotie.\\n3 MYOLOOTO\\nMyolooto n\u0129 momany\u0129syo
  ma Mbivilia ala maeleasya \u0169w\u2019o wa m\u0169singi wa Mbivilia. Kwa ngelekany\u2019o,
  mwolooto \u0169la waasya kana \u201citindo nth\u0169k\u0169 n\u0129syanangaa mw\u0129kal\u0129le
  m\u0169seo\u201d \u0169t\u0169many\u0129asya kana and\u0169 ala t\u0169\u0169tindany\u2019a
  namo no mat\u0169tethye kana makatwananga. (1 Akolintho 15:33) Naw\u2019o mwolooto
  \u0169la waasya kana \u201co k\u0129la m\u0169nd\u0169 \u0169vu\u0129aa, nokyo \u0169kaketha\u201d
  \u0169t\u0169many\u0129asya kana t\u0169y\u0129sa kw\u0129vathana na mosyao ma meko
  mait\u0169.\u2014Akalatia 6:7.\\n4 WATHANI\\nWathani n\u0129 \u0169t\u0169mane kuma
  kwa Ngai. No w\u0129th\u0129we \u0169eleetye \u0129\u0169l\u0169 wa kwenda kwa Ngai,
  mw\u0129kal\u0129le \u0169la twa\u0129le kw\u0129th\u0129wa naw\u2019o, mw\u0129ao,
  kana \u0169voo wa \u0169sil\u0129lo. O na \u0129ng\u0129, no w\u0129th\u0129we \u0169eleetye
  \u0129\u0169l\u0169 wa \u0169nd\u0169 m\u0169na \u0169kek\u0129ka \u0129vinda y\u0169k\u0129te.
  Ve mawathani maing\u0129 me Mbivilian\u0129 mean\u0129\u0129te.\\n5 MAWATHANI \u0128\u0168L\u0168
  WA MASIA\\n6 K\u0128ELEELO KYA YEOVA KWA NTH\u0128\\nYeova oombie nth\u0129 y\u0129th\u0129we
  y\u0129 vand\u0169 vaseo va kw\u0129kalawa n\u0129 ala mamwendete. K\u0129eleelo
  k\u0129u kyake k\u0129yaaly\u0169ka. O m\u0129t\u0169k\u0129, Ngai n\u0169k\u0169vetanga
  \u0169th\u0169ku \u0129\u0169l\u0169 wa nth\u0129 na ainenga and\u0169 make thay\u0169
  wa tene na tene.\\n7 SATANI, \u0168LA NDEVILI\\nSatani n\u0129 m\u0169la\u0129ka
  \u0169la wamb\u0129\u0129isye \u0169lei \u0129\u0169l\u0169 wa Ngai. \u0128sy\u0129twa
  y\u0129u, Satani, yonanasya \u201cM\u0169v\u0129ngan\u0129sya,\u201d n\u0169nd\u0169
  aleanaa na Yeova. O na \u0129ng\u0129, etawa Ndevili, na \u0129sy\u0129twa y\u0129u
  yonanasya \u201cM\u0169sukani.\u201d Eetiwe \u0169u n\u0169nd\u0169 n\u0169neenaa
  \u0169v\u0169ng\u0169 \u0129\u0169l\u0169 wa Ngai na n\u0169kengaa and\u0169.\\n8
  ALA\u0128KA\\nYeova oombie ala\u0129ka \u0129vinda y\u0129asa mbee wa k\u0169mba
  nth\u0129. Amombie mekalae \u0129tun\u0129. Kw\u0129 ala\u0129ka mbee wa milioni
  \u0129ana y\u0129mwe. (Ndanieli 7:10) Ala\u0129ka me masy\u0129twa na nda\u0129a
  sy\u0129 k\u0129vath\u0169kany\u2019o, na ala a\u0129k\u0129\u0129ku n\u0129maleaa
  k\u0169thaithwa n\u0169nd\u0169 me w\u0129nyivyo. Meth\u0129awa maan\u0129tw\u2019e
  ikundi sy\u0129 k\u0129vath\u0169kany\u2019o na math\u0169k\u0169maa maw\u0129a
  me k\u0129vath\u0169kany\u2019o. Maw\u0129a amwe n\u0129 k\u0169th\u0169k\u0169ma
  mbee wa k\u0129v\u0129la kya \u0169sumb\u0129 kya Yeova, k\u0169nenga and\u0169
  \u0169t\u0169mane wake, k\u0169s\u0169v\u0129a na k\u0169tongoesya ath\u0169k\u0169mi
  make k\u0169\u0169 nth\u0129, kw\u0129ka meko ma Ngai ma \u0169sil\u0129lo, na k\u0169tetheesya
  w\u0129an\u0129 wa k\u0169tavany\u2019a. (Savuli 34:7; \u0168vuan\u2019yo 14:6;
  22:8, 9) Na \u0129vindan\u0129 y\u0169k\u0129te, makatetheesya Yes\u0169 ka\u0169n\u0129
  wa Ali\u2013Maketoni.\u2014\u0168vuan\u2019yo 16:14, 16; 19:14, 15.\\n9 NA\u0128\\nNa\u0129
  n\u0129 \u0169nd\u0169 w\u2019onthe \u0169la tw\u0129kaa, t\u0169s\u0169an\u0129aa,
  kana tw\u0129w\u2019aa \u0169tosan\u0129te na kwenda kwa Yeova. N\u0169nd\u0169
  n\u0129yanangaa ngwatan\u0129o yit\u0169 na Ngai, n\u0169t\u0169nengete m\u0129ao
  na myolooto \u0129t\u0169tetheeasya t\u0169ikam\u0169v\u0129t\u0129sye. Mwamb\u0129l\u0129\u0129lyon\u0129,
  Yeova oomb\u0129te k\u0129la k\u0129nd\u0169 k\u0129 k\u0129an\u0129u kana k\u0129te
  na na\u0129, \u0129nd\u0129 Atamu na Eva n\u0129mav\u0129tisye \u0129la manyuvie
  k\u0169lea k\u0169mw\u0129w\u2019a Yeova, na kwoou mayaaendeea kw\u0129th\u0129wa
  me ean\u0129u. N\u0129mamb\u0129\u0129e k\u0169k\u0169a na mesa k\u0169kw\u2019a,
  na n\u0169nd\u0169 Atamu n\u0129wat\u0169ti\u0129e na\u0129, n\u0129t\u0169k\u0169aa
  na t\u0169kakw\u2019a.\\n10 ALI\u2013MAKETONI\\n11 \u0168SUMB\u0128 WA NGAI\\n\u0168sumb\u0129
  wa Ngai n\u0129 silikal\u0129 \u0129la Yeova \u0169\u0169ngam\u0129tye \u0129tun\u0129.
  Yes\u0169 Kl\u0129sto n\u0129we M\u0169sumb\u0129 wa silikal\u0129 \u0129su. \u0128vindan\u0129
  y\u0169k\u0129te, Yeova akat\u0169m\u0129a \u0168sumb\u0129 \u0169su k\u0169vetanga
  \u0169th\u0169ku w\u2019onthe. \u0168sumb\u0129 wa Ngai \u0169kasumb\u0129ka nth\u0129
  yonthe.\\n12 YES\u0168 KL\u0128STO\\nNgai oombie Yes\u0169 mbee wa k\u0169mba sy\u0129nd\u0169
  ila ing\u0129 syonthe. Yeova am\u0169t\u0169mie Yes\u0169 k\u0169\u0169 nth\u0129
  oke k\u0169kw\u2019a kwond\u0169 wa and\u0169 onthe. \u0128tina wa Yes\u0169 k\u0169awa,
  Yeova n\u0129wam\u0169thay\u0169\u0169kisye. Na oyu Yes\u0169 n\u0169sumb\u0129k\u0129te
  \u0129tun\u0129 ta M\u0169sumb\u0129 wa \u0168sumb\u0129 wa Ngai.\\n13 WATHANI WA
  SYUMWA 70\\nMbivilia n\u0129yathan\u0129te \u0129vinda y\u0129la Masia \u0169koka.
  A\u0129 oke m\u0169thyan\u0129 wa \u0129vinda y\u0129la Mbivilia y\u0129t\u0129te
  syumwa 69, na \u0129vinda y\u0129u yamb\u0129\u0129ie mwakan\u0129 wa 455 Mbee wa
  Kl\u0129sto (M.K.) na yathela mwaka wa 29 \u0128tina wa Kl\u0129sto (\u0128.K.).\\nTw\u0129s\u0129
  ata kana \u0129vinda y\u0129u yathelile mwakan\u0129 wa 29 \u0128.K.? \u0128vinda
  ya syumwa 69 yamb\u0129\u0129ie mwakan\u0129 wa 455 M.K. \u0129la Neemia wavikie
  Yelusaleme na amb\u0129\u0129a k\u0169myaka \u0129ng\u0129. (Ndanieli 9:25; Neemia
  2:1, 5-8) O tond\u0169 ndeto \u201cndasani\u201d yonanasya 12, now\u2019o ndeto
  \u201ckyumwa\u201d yonanasya 7. Syumwa ila iwetetwe wathanin\u0129 \u0169\u0169
  ti syumwa sya m\u0129thenya m\u0169onza \u0129nd\u0129 n\u0129 sya myaka m\u0169onza,
  na \u0169u n\u0129 kw\u0129anana na mwolooto wa wathani \u0169la wa\u0129tye \u201cm\u0169thenya
  vand\u0169 va mwaka.\u201d (Motalo 14:34; Esekieli 4:6) \u0168u w\u0129onany\u2019a
  k\u0129la kyumwa k\u0129 na myaka m\u0169onza na kwoou syumwa 69 n\u0129 myaka 483
  (69 x 7). Kwoou, twatala myaka 483 kuma mwaka wa 455 M.K., tw\u0129vika mwaka wa
  29 \u0128.K. Mwakan\u0129 \u0169su, Yes\u0169 n\u0129wavatisiwe na atw\u2019\u0129ka
  Masia!\u2014Luka 3:1, 2, 21, 22.\\nWathanin\u0129 o \u0169su, n\u0129vawetetwe kyumwa
  k\u0129ng\u0129 k\u0129mwe, na \u0169u n\u0129 kwonany\u2019a kana \u0129su n\u0129
  myaka \u0129ng\u0129 m\u0169onza. \u0128vindan\u0129 o y\u0129u, Masia a\u0129 oawe
  mwakan\u0129 wa 33, na kwamb\u0129\u0129a mwaka wa 36 \u0128.K., \u0169voo m\u0169seo
  wa \u0168sumb\u0129 wa Ngai wa\u0129 \u0169tavanw\u2019e mba\u0129n\u0129 syonthe,
  \u0129nd\u0129 ti kwa Ayuti oka.\u2014Ndanieli 9:24-27.\\n14 \u0168MANY\u0128SYO
  WA \u0168TAT\u0168 N\u0128 WA \u0168V\u0168NG\u0168\\nMbivilia \u0129many\u0129asya
  kana Yeova Ngai n\u0129we M\u0169mbi na oombie Yes\u0169 mbee wa k\u0169mba sy\u0129nd\u0169
  ila ing\u0129 syonthe. (Akolosai 1:15, 16) Yes\u0169 tiwe Ngai Mwene Vinya W\u2019onthe,
  na vai m\u0169thenya o na \u0169mwe waasya kana n\u0129w\u0129anene na Ngai. N\u0129kyo
  k\u0129tumi waisye at\u0129\u0129: \u201cAsa n\u0129 m\u0169nene kw\u0129 nyie.\u201d
  (Yoana 14:28; 1 Akolintho 15:28) \u0128nd\u0129 nd\u0129ni mbing\u0129 imany\u0129asya
  kana Ngai n\u0129 \u0168tat\u0169, kwonany\u2019a kana ve Ngai Asa, Mwana, na veva
  m\u0169theu. Ndeto \u201c\u0168tat\u0169\u201d nd\u0129 Mbivilian\u0129. \u0168su
  n\u0129 \u0169many\u0129syo wa \u0169v\u0169ng\u0169.\\nVeva m\u0169theu n\u0129
  vinya wa Ngai \u0169tonekaa \u0169la \u0169t\u0169m\u0129aa kw\u0129ka ma\u0169nd\u0169
  na kw\u0129an\u0129asya ieleelo syake. Veva m\u0169theu ti m\u0169nd\u0169. Kwa
  ngelekany\u2019o, Akl\u0129sto ma \u0129vinda ya at\u0169mwa \u2018n\u0129maus\u0169iwe
  n\u0129 veva m\u0169theu,\u2019 na Yeova a\u0129tye at\u0129\u0129: \u2018Ngam\u0129tul\u0169\u0129la
  m\u0129\u0129 yonthe veva wakwa.\u2019\u2014Meko ma At\u0169mwa 2:1-4, 17.\\n15
  NGELANY\u2019O\\nAkl\u0129sto ma w\u2019o mait\u0169m\u0129aa ngelany\u2019o \u0129la
  mek\u0169thaitha Ngai. N\u0129k\u0129 matekaa \u0169u?\\nKwa \u0129vinda y\u0129asa,
  ngelany\u2019o y\u0129th\u0129\u0129twe \u0129it\u0169m\u0129wa n\u0129 nd\u0129ni
  sya \u0169v\u0169ng\u0169. \u0128vindan\u0129 ya tene, yat\u0169m\u0129awa n\u0129
  and\u0169 \u0129la mek\u0169thaitha w\u0169mbi na sy\u0129th\u0129on\u0129 ila syakonan\u0129tye
  na ma\u0169nd\u0169 ma k\u0169manyana k\u0129-mw\u0129\u0129 sya and\u0169 ala matam\u0169thaithaa
  Ngai. Myakan\u0129 ya mbee 300 kuma Yes\u0169 akw\u2019a, Akl\u0129sto mayat\u0169m\u0129aa
  ngelany\u2019o \u0169thaithin\u0129 woo. Myaka ming\u0129 \u0129tina wa vau, m\u0169sumb\u0129ki
  wa Lomi weetawa Constantine n\u0129watw\u2019\u0129k\u0129thisye ngelany\u2019o
  ta \u0169vano wa \u0168kl\u0129sto. K\u0129eleelo kya k\u0169t\u0169m\u0129a \u0169vano
  \u0169su kya\u0129 k\u0169tuma and\u0169 aing\u0129 mamanya \u0168kl\u0129sto. \u0128nd\u0129
  ngelany\u2019o ndyakonan\u0129tye o na vanini na Yes\u0169 Kl\u0129sto. \u0128vuku
  y\u0129mwe ya Katholeki (New Catholic Encyclopedia) y\u0129eleetye at\u0129\u0129:
  \u201cNgelany\u2019o ya\u0129 kw\u2019o mbee wa \u0168kl\u0129sto na n\u0129yonekaa
  kwa ala mate Akl\u0129sto.\u201d\\nYes\u0169 ndaakw\u2019\u0129\u0129a ngelany\u2019on\u0129.
  Ndeto ya K\u0129kiliki \u0129la \u0129aly\u0169l\u0129twe \u201cngelany\u2019o\u201d
  yonanasya \u201ck\u0129tu\u0129 k\u0129l\u0169ngalu,\u201d \u201c\u0169vwa\u0169,\u201d
  kana \u201cm\u0169t\u0129.\u201d Mbivilia y\u0129tawa The Companion Bible y\u0129eleetye
  at\u0129\u0129: \u201cVai vand\u0169 nth\u0129n\u0129 wa K\u0129kiliki kya [\u0168tian\u0129o
  Mwe\u0169] vonan\u0129tye \u0129\u0169l\u0169 wa itu\u0129 il\u0129 sya mbwa\u0169.\u201d
  Yes\u0169 akw\u2019\u0129\u0129e k\u0129tu\u0129n\u0129 k\u0129l\u0169ngalu.\\nYeova
  ndendaa t\u0169t\u0169m\u0129e m\u0129vw\u2019anano \u0169thaithin\u0129 wit\u0169.\u2014Kuma
  20:4, 5; 1 Akolintho 10:14.\\n16 K\u0168LILIKANA K\u0128KW\u2019\u0168 KYA YES\u0168\\nYes\u0169
  ee\u0129a\u0129e amany\u0129w\u2019a make malilikanae k\u0129kw\u2019\u0169 kyake.
  Mekaa \u0169u k\u0129la mwaka, matuk\u0169 14 ma mwei wa Nisani, o matuk\u0169 ala
  Aisilaeli matan\u0129aa Vasaka. K\u0129m\u0169t\u0169 na mbinyu, ila syonanasya
  mw\u0129\u0129 wa Yes\u0169 na nthakame yake, niv\u0129taw\u2019a kwa k\u0129la
  m\u0169nd\u0169 \u0169mbanon\u0129 wa k\u0169lilikana k\u0129kw\u2019\u0169 kyake.
  Ala makasumb\u0129ka na Yes\u0169 \u0129tun\u0129 n\u0129mo ma\u0129saa k\u0129m\u0169t\u0169
  na makanyw\u2019a mbinyu. Namo ala me na w\u0129kwatyo wa kw\u0129kala \u0129\u0169l\u0169
  wa nth\u0129 tene na tene n\u0129manengae \u0169nd\u0169 \u0169su nda\u0129a kwa
  k\u0169thi \u0169mbanon\u0129 wa k\u0169lilikana k\u0129kw\u2019\u0169 kya Yes\u0169,
  \u0129nd\u0129 may\u0129\u0129saa k\u0129m\u0169t\u0169 kana k\u0169nyw\u2019a mbinyu.\\n17
  THAY\u0168\\nMbivilia ya K\u0129s\u0169ng\u0169 ya New World Translation, \u0129t\u0169m\u0129\u0129te
  ndeto \u201cthay\u0169\u201d (soul) kwonany\u2019a (1) m\u0169nd\u0169, (2) nyam\u0169,
  kana (3) thay\u0169 wa m\u0169nd\u0169 kana wa nyam\u0169. Ekai twone ngelekany\u2019o
  imwe:\\nM\u0169nd\u0169. Mbivilia ya\u0129tye at\u0129\u0129: \u201cMatuk\u0169
  ma Noa, . . . and\u0169 anini, namo n\u0129 mathay\u0169 nyanya, matang\u0129\u0129we
  \u0169nd\u0169 wa manz\u0129.\u201d (1 Vetelo 3:20) \u0128and\u0129kon\u0129 y\u0129\u0129,
  ndeto \u201cmathay\u0169\u201d \u0129t\u0169m\u0129\u0129twe kwonany\u2019a and\u0169,
  namo n\u0129 Noa na m\u0169ka, ana make atat\u0169, na aka ma ana make.\\nNyam\u0169.
  Mbivilia ya\u0129tye at\u0129\u0129: \u201cNgai asya, Manz\u0129 n\u0129maus\u0169we
  n\u0129 wing\u0129 wa sy\u0169mbe sy\u0129 thay\u0169 [\u201cmathay\u0169,\u201d
  maelesyo ma kwongeleela], na ny\u0169nyi i\u0169l\u0169kae \u0129\u0169l\u0169 wa
  nth\u0129 yayayan\u0129.\u201d O na Mbivilia yongeleele kwasya at\u0129\u0129: \u201cNa
  Ngai asya, Nth\u0129 n\u0129yumye sy\u0169mbe sy\u0129 thay\u0169 [\u201cmathay\u0169,\u201d
  maelesyo ma kwongeleela] o m\u0169themba wasyo, indo, na t\u0169sam\u0169 t\u0169la
  t\u0169tamb\u0169kaa, na nyam\u0169 sya k\u0169\u0169 nth\u0129 o m\u0169themba
  wasyo: na kweeth\u0129wa \u0169u.\u201d\u2014Mwamb\u0129l\u0129lyo 1:20, 24.\\nThay\u0169
  wa m\u0169nd\u0169 kana wa nyam\u0169. Yeova eeie Mose at\u0129\u0129: \u201cAnd\u0169
  onthe ala mamanthaa thay\u0169 waku n\u0129 akw\u2019\u0169.\u201d (Kuma 4:19) \u0128la
  Yes\u0169 wa\u0129 k\u0169\u0169 nth\u0129, aisye at\u0129\u0129: \u201cNyie, ninyie
  m\u0169\u0129thi \u0169la m\u0169seo: m\u0169\u0129thi m\u0169seo n\u0169n\u0169\u0169wia
  thay\u0169 wake nth\u0129 \u0169nd\u0169 wa malondu.\u201d\u2014Yoana 10:11.\\nO
  na \u0129ng\u0129, \u0129la m\u0169nd\u0169 weeka \u0169nd\u0169 na \u2018thay\u0169
  wake w\u2019onthe,\u2019 \u0169u wonanasya kana eeka \u0169nd\u0169 \u0169su na
  ngenda na aw\u0129ka na \u0169tonyi wake w\u2019onthe. (Mathayo 22:37; K\u0169t\u0169ng\u0129l\u0129lwa
  Kwa M\u0129ao 6:5) M\u0169nd\u0169 m\u0169kw\u2019\u0169 kana mw\u0129\u0129 m\u0169kw\u2019\u0169
  no w\u0129twe thay\u0169 m\u0169kw\u2019\u0169.\u2014Motalo 6:6; Akai 2:13.\\n18
  VEVA\\nNdeto ya K\u0129evelania na ya K\u0129kiliki \u0129la \u0129aly\u0169l\u0129twe
  \u201cveva\u201d Mbivilian\u0129 ya K\u0129s\u0169ng\u0169 ya New World Translation
  no yonany\u2019e sy\u0129nd\u0169 sy\u0129 k\u0129vath\u0169kany\u2019o. \u0128nd\u0129
  k\u0129la \u0129vinda ndeto \u0129su yonanasya k\u0129nd\u0169 k\u0129tesa kwoneka
  n\u0129 m\u0169nd\u0169, ta nzeve, kana m\u0129th\u0169m\u0169 ya m\u0169nd\u0169
  na ya nyam\u0169. Ndeto \u0129su no yonany\u2019e sy\u0169mbe sya veva kana veva
  m\u0169theu, naw\u2019o n\u0129 vinya \u0169la Ngai \u0169t\u0169m\u0129aa kw\u0129ka
  ma\u0169nd\u0169. Mbivilia nd\u0129many\u0129asya kana ve k\u0129nd\u0169 k\u0129
  nth\u0129n\u0129 wa m\u0169nd\u0169 k\u0129endeeaa kw\u0129kala thay\u0169 m\u0169nd\u0169
  akw\u2019a.\u2014Kuma 35:21; Savuli 104:29; Mathayo 12:43; Luka 11:13.\\n19 NGIENA\\nNgiena
  n\u0129 \u0129sy\u0129twa ya mwanda wa\u0129 vakuv\u0129 na Yelusaleme vala k\u0129ko
  kyav\u0129v\u0129aw\u2019a. Vai \u0169nd\u0169 wonanasya kana \u0129vindan\u0129
  ya Yes\u0169 ve nyam\u0169 kana and\u0169 math\u0129n\u0129aw\u2019a mwandan\u0129
  \u0169su me thay\u0169. Kwoou Ngiena ndyonanasya vand\u0169 vatonekaa vala ala akw\u2019\u0169
  math\u0129n\u0129aw\u2019a tene na tene. \u0128la Yes\u0169 waneeneaa \u0129\u0169l\u0169
  wa ala makekw\u2019a Ngienan\u0129, aeleasya \u0129\u0169l\u0169 wa kwanangwa vy\u0169.\u2014Mathayo
  5:22; 10:28.\\n20 MBOYA YA MW\u0128A\u0128I\\n\u0128no n\u0129 mboya \u0129la Yes\u0169
  wat\u0169m\u0129ie k\u0169many\u0129sya amany\u0129w\u2019a make \u0169nd\u0169
  ma\u0129le k\u0169voya. O na \u0129ng\u0129, mboya \u0129su y\u0129s\u0129k\u0129e
  ta Mboya ya Asa Wit\u0169 kana mboya ya ngelekany\u2019o. Kwa ngelekany\u2019o,
  Yes\u0169 at\u0169many\u0129isye t\u0169voyae \u0169\u0169:\\n\u201cSy\u0129twa
  yaku y\u0129ta\u0129we\u201d\\nN\u0129t\u0169m\u0169voyaa Yeova athesye \u0129sy\u0129twa
  yake kumana na \u0169v\u0169ng\u0169 w\u2019onthe. A\u0129le kw\u0129ka \u0169u
  n\u0129 kana sy\u0169mbe syonthe \u0129tun\u0129 na k\u0169\u0169 nth\u0129 ita\u0129e
  na iinenga nda\u0129a \u0129sy\u0129twa ya Ngai.\\n\u201c\u0168sumb\u0129 waku w\u0169ke\u201d\\nT\u0169voyaa
  n\u0129 kana silikal\u0129 ya Ngai yanange nth\u0129 \u0129no nth\u0169ku ya Satani,
  \u0129sumb\u0129ke nth\u0129 yonthe, na \u0129itw\u2019\u0129k\u0129thya nth\u0129
  \u0129no nza\u0169.\\n\u201cKwenda kwaku kw\u0129ke k\u0169\u0169 nth\u0129\u201d\\nT\u0169voyaa
  n\u0129 kenda k\u0129eleelo kya Ngai \u0129\u0169l\u0169 wa nth\u0129 k\u0129an\u0129e
  na n\u0129 kana and\u0169 ala ewi na mate na na\u0129 me\u0129sa kw\u0129kala tene
  na tene \u0129\u0169l\u0169 wa Nth\u0129 Nza\u0169, o tond\u0169 Yeova wendaa \u0129la
  woombie and\u0169.\\n21 WOVOSYO\\nYeova anenganie wovosyo n\u0129 kana atang\u0129\u0129e
  and\u0169 kuma na\u0129n\u0129 na k\u0129kw\u2019\u0169n\u0129. Wovosyo wa\u0129
  nd\u0129vi \u0129la yendekaa n\u0129 kana Ngai athooee nzyawa sya Atamu thay\u0169
  \u0169te na na\u0129 \u0169la Atamu waaisye na \u0169it\u0169ng\u0129\u0129a ngwatan\u0129o
  nzeo \u0129la m\u0169nd\u0169 wa\u0129 nayo na Yeova. Ngai am\u0169t\u0169mie Yes\u0169
  k\u0169\u0169 nth\u0129 n\u0129 kana akw\u2019e kwond\u0169 wa ene na\u0129. N\u0169nd\u0169
  wa k\u0129kw\u2019\u0169 kya Yes\u0169, and\u0169 onthe me na mwanya wa kw\u0129kala
  thay\u0169 tene na tene na maivetewa na\u0129.\\n22 N\u0128K\u0128 MWAKA WA 1914
  N\u0128 WA VATA M\u0168NO?\\nWathani \u0169la w\u0129 \u0129vukun\u0129 ya Ndanieli
  k\u0129lungu kya 4 \u0169t\u0169many\u0129asya kana Ngai a\u0129 a\u0169ngamye \u0168sumb\u0129
  wake mwakan\u0129 wa 1914.\\n\u0168nd\u0169 wathani \u0169su waily\u0129: Yeova
  n\u0129watumie M\u0169sumb\u0129 Nevukatilesa aota ndoto \u0129\u0169l\u0169 wa
  m\u0169t\u0129 m\u0169nene watemiwe na waval\u0169ka. Ndoton\u0129 \u0129su, ve
  k\u0129tang\u2019a kya k\u0129aa na \u0169thuku kyoovete k\u0129tina kya m\u0169t\u0129
  \u0169su n\u0129 kana nd\u0169keane kwa \u0129vinda ya \u201cmavinda m\u0169onza.\u201d
  \u0128tina wa mavinda asu m\u0169onza, m\u0169t\u0129 \u0169su wa\u0129 w\u0129ane
  \u0129ng\u0129.\u2014Ndanieli 4:1, 10-16.\\nWathani \u0169su w\u0129t\u0169many\u0129sya
  kya\u0169? M\u0169t\u0129 \u0169su woonanasya \u0169sumb\u0129ki wa Ngai. Kwa myaka
  ming\u0129, Yeova at\u0169m\u0129aa asumb\u0129 kuma Yelusaleme masumb\u0129ke Aisilaeli.
  (1 Mavinda 29:23) \u0128nd\u0129 asumb\u0129 asu maya\u0129 a\u0129k\u0129\u0129ku,
  na kwoou \u0169sumb\u0129ki woo n\u0129wathelile. Yelusaleme n\u0129yaanangiwe mwakan\u0129
  wa 607 Mbee wa Kl\u0129sto (M.K.). Mwakan\u0129 \u0169su n\u0129w\u2019o \u201cmavinda
  m\u0169onza\u201d mamb\u0129\u0129ie. (2 Asumb\u0129 25:1, 8-10; Esekieli 21:25-27)
  \u0128la Yes\u0169 waisye \u201cYelusaleme \u0169kakinyangw\u2019a n\u0129 And\u0169-ma-mba\u0129-ing\u0129,
  m\u0169vaka mavinda ma And\u0169-ma-mba\u0129-ing\u0129 mean\u0129w\u2019e,\u201d
  aneeneaa ala \u201cmavinda m\u0169onza.\u201d (Luka 21:24) Kwoou \u201cmavinda m\u0169onza\u201d
  mayaathela Yes\u0169 e k\u0169\u0169 nth\u0129. Yeova n\u0129wathan\u0129te kana
  ve \u0169la \u0169kam\u0169nenga \u0168sumb\u0129 m\u0169thyan\u0129 wa \u201cmavinda
  m\u0169onza.\u201d \u0168sumb\u0129ki wa M\u0169sumb\u0129 \u0169su mwe\u0169, Yes\u0169,
  \u0169kaete moathimo maing\u0129 matakathela kwa and\u0169 ma Ngai ala maketh\u0129wa
  \u0129\u0169l\u0169 wa nth\u0129.\u2014Luka 1:30-33.\\n\u201cMavinda m\u0169onza\u201d
  meana ata? \u201cMavinda m\u0169onza\u201d ma\u0129 na \u0169asa wa myaka 2,520.
  Twatala myaka 2,520 kuma mwaka wa 607 M.K., tw\u0129vika mwaka wa 1914. Mwaka \u0169su
  n\u0129w\u2019o Yeova wam\u0169tw\u2019\u0129k\u0129thisye Yes\u0169, \u0169la n\u0129we
  Masia, M\u0169sumb\u0129 wa \u0168sumb\u0129 wa Ngai \u0129tun\u0129.\\nT\u0169kwataa
  ata myaka \u0129su 2,520? Mbivilia ya\u0129tye kana mavinda atat\u0169 na nyusu
  no \u0169nd\u0169 \u0169mwe na m\u0129thenya 1,260. (\u0168vuan\u2019yo 12:6, 14)
  Kwoou \u201cmavinda m\u0169onza\u201d n\u0129 k\u0169nd\u0169 kw\u0129l\u0129 kwa
  m\u0129thenya 2,520. Kwosana na mwolooto wa wathani \u0169la wa\u0129tye \u201cm\u0169thenya
  vand\u0169 va mwaka,\u201d m\u0129thenya 2,520 n\u0129 \u0169nd\u0169 \u0169mwe
  na myaka 2,520.\u2014Motalo 14:34; Esekieli 4:6.\\n23 MIKAELI, \u0168LA M\u0168LA\u0128KA
  M\u0168NENE\\nNdeto \u201cm\u0169la\u0129ka m\u0169nene\u201d yonanasya \u201cm\u0169nene
  wa ala\u0129ka.\u201d Mbivilia \u0129wetete o m\u0169la\u0129ka \u0169mwe m\u0169nene,
  na etawa Mikaeli.\u2014Ndanieli 12:1; Yuta 9.\\nMikaeli n\u0129we M\u0169tongoi
  wa ita sya Ngai sya ala\u0129ka a\u0129k\u0129\u0129ku. \u0128and\u0129ko ya \u0168vuan\u2019yo
  12:7 ya\u0129tye at\u0129\u0129: \u201cMikaeli na ala\u0129ka make maithi k\u0169kita
  na \u0169la m\u0169k\u0169nga m\u0169nene; . . . na ala\u0129ka maw\u2019o mokita.\u201d
  \u0128vuku ya \u0168vuan\u2019yo ya\u0129tye kana M\u0169tongoi wa ita sya Ngai
  n\u0129 Yes\u0169, na kwoou Mikaeli n\u0129 \u0129sy\u0129twa y\u0129ng\u0129 ya
  Yes\u0169.\u2014\u0168vuan\u2019yo 19:14-16.\\n24 M\u0128THENYA YA M\u0168MIN\u0168K\u0128LYO\\nNdeto
  isu syonanasya \u0129vinda y\u0129la ma\u0169nd\u0169 manene makek\u0129ka \u0129\u0169l\u0169
  wa nth\u0129 \u0129vinda \u0129kuv\u0129 \u0168sumb\u0129 wa Ngai \u0169tanamba
  kwananga nth\u0129 \u0129no ya Satani. Ndeto ing\u0129 ikonan\u0129tye na ndeto
  isu n\u0129 \u201cw\u0129an\u0129u wa \u0129vinda y\u0129\u0129\u201d na \u201ck\u0169ka
  [kana, kw\u0129th\u0129wa vo] kwa Mwana wa m\u0169nd\u0169,\u201d ila it\u0169m\u0129\u0129twe
  wathanin\u0129 wa Mbivilia k\u0169neenea \u0129vinda o y\u0129u. (Mathayo 24:3,
  27, 37)\u2018M\u0129thenya ya m\u0169min\u0169k\u0129lyo\u2019 yamb\u0129\u0129ie
  \u0129la \u0168sumb\u0129 wa Ngai wamb\u0129\u0129e k\u0169sumb\u0129ka \u0129tun\u0129
  mwakan\u0129 wa 1914 na \u0129kathela \u0129la nth\u0129 \u0129no ya Satani \u0129kanangwa
  ka\u0169n\u0129 wa Ali\u2013Maketoni.\u20142 Timotheo 3:1; 2 Vetelo 3:3.\\n25 \u0168THAY\u0168\u0168KYO\\n\u0128la
  Ngai watuma m\u0169nd\u0169 m\u0169kw\u2019\u0169 eth\u0129wa thay\u0169 \u0129ng\u0129,
  eth\u0129awa am\u0169thay\u0169\u0169kya. Na k\u0129u n\u0129kyo Mbivilia y\u0129taa
  \u0169thay\u0169\u0169kyo. Mbivilia n\u0129wetete \u0129\u0169l\u0169 wa and\u0169
  keenda mathay\u0169\u0169kiw\u2019e. Eliya, Elisa, Yes\u0169, Vetelo, na Vaulo n\u0129mathay\u0169\u0169kisye
  and\u0169. Syama isu syeek\u0129kie n\u0169nd\u0169 wa vinya wa Ngai. Yeova n\u0129wathan\u0129te
  kana akathay\u0169\u0169kya \u201cala al\u0169ngalu, na ala mate al\u0169ngalu nao.\u201d
  (Meko ma At\u0169mwa 24:15) O na Mbivilia n\u0129wetete kana ve and\u0169 makathay\u0169\u0169kw\u2019a
  mathi \u0129tun\u0129. \u0168thay\u0169\u0169kyo \u0169su w\u0129th\u0129awa \u0129la
  and\u0169 ala met\u0129k\u0129w\u2019e mauta n\u0129 Ngai mathay\u0169\u0169kaw\u2019a
  makekale \u0129tun\u0129 vamwe na Yes\u0169.\u2014Yoana 5:28, 29; 11:25; Avilivi
  3:11; \u0168vuan\u2019yo 20:5, 6.\\n26 K\u0168NEENANY\u2019A NA NDAIMONI\\nK\u0169neenany\u2019a
  na ndaimoni n\u0129 \u0169nd\u0169 m\u0169th\u0169ku na w\u0129th\u0129awa \u0129la
  m\u0169nd\u0169 waneenany\u2019a nasyo \u0129mwe kwa \u0129mwe, kw\u0129s\u0129la
  awe, kana and\u0169 ang\u0129 ala mat\u0169m\u0129aa vinya wa ndaimoni. And\u0169
  ala maneenanasya na ndaimoni mekaa \u0169u n\u0169nd\u0169 n\u0129ma\u0129k\u0129aa
  \u0169many\u0129syo wa \u0169v\u0169ng\u0169 \u0169la waasyaa kana veva wa m\u0169nd\u0169
  nd\u0169kusaa, \u0129nd\u0129 \u0169tw\u2019\u0129kaa \u0129veva \u0129vuku. \u0168nd\u0169
  \u0169ng\u0129 n\u0129 kana ndaimoni nikengaa and\u0169 n\u0129 kenda maikamw\u0129w\u2019e
  Ngai. O na ma\u0169nd\u0169 ta k\u0169soma ndata, k\u0169a\u0169sya, kw\u0129ka
  syama, \u0169oi, na k\u0169inga ithit\u0169 n\u0129 meko ma ndaimoni. Mavuku maing\u0129,
  makaseti, mavisa ala maeleasya \u0129vinda y\u0169k\u0129te kw\u0129s\u0129la k\u0169soma
  ndata, sinema, na mbathi, n\u0129 sy\u0129nd\u0169 itumaa and\u0169 mas\u0169an\u0129a
  kana k\u0169neenany\u2019a na ndaimoni na kw\u0129ka syama n\u0129 ma\u0169nd\u0169
  matesa k\u0169ma\u0169m\u0129sya na ma k\u0169tan\u0129thya. Sy\u0129th\u0129o mbing\u0129
  ila iat\u0129\u0129awa \u0129vinda ya mathiko ta k\u0169thembea ala akw\u2019\u0169,
  mboka sya k\u0169lilikana ala akw\u2019\u0169, na ma\u0169nd\u0169 ang\u0129 ala
  mekawa mathiko matamb\u0129\u0129e ta k\u0169likya mw\u0129\u0129 wa m\u0169kw\u2019\u0169
  ny\u0169mba, k\u0169sunga mb\u0169a, na kw\u0129k\u0129a ng\u0169a nzi\u0169 n\u0169nd\u0169
  n\u0129 m\u0169thenya wa mathiko n\u0129 ma\u0169nd\u0169 makonan\u0129tye na ndaimoni.
  Mavinda maing\u0129 and\u0169 n\u0129manyusaa ndawa sya k\u0169mila \u0129la mekwenda
  k\u0169t\u0169m\u0129a vinya wa ndaimoni.\u2014Akalatia 5:20; \u0168vuan\u2019yo
  21:8.\\n27 \u0168SUMB\u0128KI M\u0168NENE WA YEOVA\\nYeova n\u0129we Ngai Mwene
  Vinya W\u2019onthe, na n\u0129we woombie sy\u0129nd\u0169 syonthe \u0129tun\u0129
  na k\u0169\u0169 nth\u0129. (\u0168vuan\u2019yo 15:3) Na kwoou, Yeova n\u0129we
  Mwene sy\u0129nd\u0169 syonthe na n\u0129we M\u0169sumb\u0129ki \u0169la m\u0169nene
  vy\u0169, kana kwa ndeto ing\u0129, n\u0129we w\u0129 na \u0169k\u0169m\u0169 wa
  k\u0169sumb\u0129ka sy\u0169mbe syonthe. (Savuli 24:1; Isaia 40:21-23; \u0168vuan\u2019yo
  4:11) N\u0129wum\u0129tye m\u0129ao ya k\u0169tongoesya sy\u0129nd\u0169 syonthe
  ila woombie. O na \u0129ng\u0129, Yeova e na \u0169k\u0169m\u0169 wa k\u0169nyuva
  ang\u0129 meth\u0129we asumb\u0129ki. Twonanasya kana n\u0129tw\u0129t\u0129k\u0129laa
  \u0169sumb\u0129ki m\u0169nene wa Ngai kwa k\u0169mwenda na k\u0169at\u0129\u0129a
  m\u0129ao yake.\u20141 Mavinda 29:11.\\n28 KUMYA \u0128VU\\nKumya \u0129vu n\u0129
  k\u0169aa na ngenda kana kate kasyae. \u0168u ti \u0169nd\u0169 \u0169mwe na \u0129la
  m\u0169nd\u0169 wa\u0169m\u0129a kana wakwatwa n\u0129 \u0169wau \u0169tonya k\u0169tuma
  kana ke \u0129vu kakw\u2019a. Kuma \u0129la m\u0169nd\u0169 m\u0169ka waitava oou,
  kana kala keth\u0129awa \u0129vu kwake katalawa ta m\u0169nd\u0169 w\u0129 thay\u0169.\\n29
  KW\u0128K\u0128WA NTHAKAME\\nKw\u0129k\u0129wa nthakame n\u0129 nz\u0129a ya \u0169iiti
  \u0129la ndak\u0129tal\u0129 it\u0169m\u0129aa kw\u0129k\u0129a m\u0169nd\u0169
  nthakame y\u0129 nima, kana k\u0169mw\u0129k\u0129a k\u0129mwe kya ilungu inya nene
  sya nthakame mw\u0129\u0129n\u0129 wake. Nthakame \u0129su no y\u0129th\u0129we
  yum\u0129tw\u2019e m\u0169nd\u0169n\u0129 \u0169ng\u0129 kana o \u0129ng\u0129 \u0129i\u0129twe.
  Ilungu inya nene sya nthakame n\u0129 plasma, red blood cells, white blood cells,
  na platelets.\\n30 \u0168KANY\u2019O\\nKwosana na Mbivilia, ndeto \u201c\u0169kany\u2019o\u201d
  y\u0129 k\u0129vath\u0169kany\u2019o na \u0169k\u0169no kana kwosewa \u0129tambya.
  \u0128la twanengwa \u0169kany\u2019o, tw\u0129th\u0129awa t\u0169imany\u0129w\u2019a,
  na t\u0169il\u0169ngwa. Yeova ndakanasya and\u0169 make kwa nz\u0129a nth\u0169ku.
  (Nthimo 4:1, 2) O na \u0129ng\u0129, Yeova n\u0129 ngelekany\u2019o nzeo m\u0169no
  kwa asyai. Yeova akanasya m\u0169nd\u0169 kwa nz\u0129a nzeo nginya \u0169keth\u0129a
  \u0169 m\u0169nd\u0169 no endeew\u2019e n\u0129 k\u0169at\u0129\u0129a \u0169kany\u2019o
  \u0169su. (Nthimo 12:1) Yeova n\u0129wendete and\u0169 make na n\u0169mamany\u0129asya.
  N\u0169manengae myolooto \u0129matetheesye k\u0169aly\u0169la mawoni math\u0169ku
  na \u0129imatetheesya memany\u0129sye kw\u0129ka na k\u0169s\u0169an\u0129a kwosana
  na kwenda kwake. Asyai ma\u0129le k\u0169kany\u2019a syana syoo kwa nz\u0129a \u0129tonya
  k\u0169itetheesya imanye n\u0129k\u0129 sya\u0129le kw\u0129th\u0129wa sy\u0129
  mb\u0129wi. O na \u0129ng\u0129, ma\u0129le k\u0169many\u0129sya syana syoo imwende
  Yeova, syende Ndeto yake, Mbivilia, na iy\u0129elewa myolooto yayo.\\n31 NDAIMONI\\nNdaimoni
  n\u0129 sy\u0169mbe nth\u0169ku sya veva na sy\u0129 vinya kw\u0129 and\u0169. Kwa
  ndeto ing\u0129, ndaimoni n\u0129 ala\u0129ka ath\u0169ku. Matw\u2019\u0129kie ath\u0169ku
