  tw\u0129l\u0169m\u0129tye kwond\u0169 wa \u0169l\u0169ngalu? (Kuma 32:25-28; Sav.
  18:25)\"", "\"1. Tw\u0129 na \u0169voo mwa\u0169 kuma kwa Ngai?\\nNgai endaa and\u0169
