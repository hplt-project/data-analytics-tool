  mavyu ma miao ateti ala mekuothotheea ithokoo kati kati wa enethi kavindani ka kampeini
  syoo.\"", "\"1\u0169Yesu nup\u0169na muNumba ya k\u0129Nzua, nu\u0129 ulonguile;
