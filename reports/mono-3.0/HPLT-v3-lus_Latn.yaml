sample: '["\"Silai hmetpuaktu Kyi Lin leh a thurualpui Aung Win Zaw te hi thi tura
  an chung thu rel a ni a, midang pahnih inhnamhnawiha puhte pawh thiam loh chantir
  an ni. Thi tura an chungthu rel te hi tih hlum an ni tak tak dawn em tih erawh a
  chiang lo a, Myanmar ah hian kum 30 liamta chhung khan misual tih hlum an awm tawh
  lo a ni.\\nKo Ni hi National League of Democracy hruaitu nu Aung San Suu Kyi-i Legal
  Adviser a ni a, Amah hi Myanmar sipaiten an duan kum 2008 constitution siam danglam
  tumtu a ni a, hei vang hian hmelma lian tak a insiam ta nia ngaih a ni.\"", "\"Hmarbiel/Vangai
  | Virthli : Hmarram Kohran Inzawmkhawm thuoituhai chun Hmarbiel le Vangai mipui
  hai kara inlaichinna a tha nawk zuol beiseina le tukum kumbul laia, General body
  meetingin a lo rel ta angin Pastors (HKI \u2013 OB) haiin zani dt. 6th June, 2016
  a inthawk khan Vangai lutin Patpuihmun ah an rieklut a, Vangai a khuo po po sir
  kim thei ni naw sienkhawm a centre hmun a pei inko khawmin Vantlang Inthungkhawm/Inhrilhrietna/Indawnna/hrilfiena
  thei ang angin hun hmang an tih.Hmarram ti hin Hmarbiel le Vangai inkawp deu a hmang
  a ni a, Ieng kawng kawnga khawm inkei hranna um thak loa pumkhata iengkim ei ram
  hmasawnna dingin hma laktlang a tul tak zatin; Inpumkhat hi ei ramin a mamaw hle
  a nih ti hai le Hmar nauhai ei la tam bek bawk si naw leiin iengkima theikhat a
  ei um a tul, chuong anga ei um chun Pathienin a mi thangpui nuomin a mi la chawisang
  ngei ding a nih, ti hai uor taka inhrilhrietna nei pei ning a tih.\\nHi le inzawm
  hin Kohran thuoituhai chun mitinin lo ngai pawimaw le program hlawtling taka hmang
  pei a ni theina dingin Pathien koumah tawngtainaa lo san tawl dingin ngenna an siem.
  \u201cEi chunga Lalpa a lawm chun ram chu ei ta a nih\u201d ti hi mipui in thei
  ngil ngai bawk lo ding a nih, tiin Lalnunthang Songate Secy., Information, HKI chun
  a hril.\\nHi le inzawm hin Kohran thuoituhai chun mitinin lo ngai pawimaw le program
  hlawtling taka hmang pei a ni theina dingin Pathien koumah tawngtainaa lo san tawl
  dingin ngenna an siem. \u201cEi chunga Lalpa a lawm chun ram chu ei ta a nih\u201d
  ti hi mipui in thei ngil ngai bawk lo ding a nih, tiin Lalnunthang Songate Secy.,
  Information, HKI chun a hril.\"", "\"Doawk a sosangnak Sagaing ramthen, Tamu peng,
  \u1000\u103d\u1014\u103a\u1038\u1010\u1031\u102c\u1004\u103a\u1038 khaw kiangah
  mino pahnih Naam hriam hma thawn thi cia in hmuh an si ih zo an si ti an theih fiang
  hrih lo tiah tualsung mipawl in an sim.\\n\u1000\u103d\u1014\u103a\u1038\u1010\u1031\u102c\u1004\u103a
  khaw kiang, tiva kap ih Naam hriam hma thawn a thi cia mi mipa pahnih ruak cu mani
  sun March ni 22 ah an hmuh mi a si.\\n\u201cAn ruak pawl cu zinglam ih hmuh an si.
  A thi tupawl hi zo an si ti, theih a si hrih lo. Thil pakhat danglam um mi cu tufang
  hi SAC ralhrang pawl in ralkap thar, kawh mi an nei. Khuinah ih minung an si ti
  cu kan thei lo. an mai sung ihsin a thi mi teh an si pei maw. Maw! Thah an tuar
  si pei ding kan thei lo\u201d tiah tualsung mi pakhat ih a sim thu Spring Revolutin
  in a tarlang.\\n\u1000\u103d\u1014\u103a\u1038\u1010\u1031\u102c\u1004\u103a\u1038
