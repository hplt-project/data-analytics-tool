  sa-paals\u00e3. La \u2018t\u1ebdn-paalg\u00e3\u2019 a P\u0269\u025b\u025br s\u1ebdn
  gom a yell\u00e3 v\u00f5or yaa b\u00f5e?\\n16. \u2018T\u1ebdn-paalg\u2019 b\u028bg
  n zoe n be\u1ebd?\\n16 Wala p\u0129nd pidsg\u1ebd w\u00e3 s\u1ebdn y\u0269 Z\u028b\u0269f
  r\u00e3mb\u00e3 s\u1ebdn da lebg n kul b ba-yir\u00e3, 2 P\u0269\u025b\u025br 3:13
  mas\u00e3 pidsg\u00e3 t\u0269 loee ne neb s\u1ebdn sakd sa-paals\u00e3 naam. Y t\u00f5e
  n y\u00e3a neb mily\u00f5 r\u00e3mb nins s\u1ebdn sakd naam k\u00e3ng\u00e3 ne s\u0169-noog
  r\u0169nd\u00e3-r\u0169nd\u00e3. Nin-k\u00e3ens\u00e3 r\u0269ta z\u00e3msg a s\u1ebdn
  sigl\u00e3 nafa, la b modgd n na n t\u0169 a noy\u00e3 s\u1ebdn be Biibl\u00e3 p\u028bg\u1ebd
  w\u00e3. (Ezai 54:13) Nin-k\u00e3ens\u00e3 n yaa \u2018t\u1ebdn-paalg\u00e3\u2019
  y\u1ebdbgre, s\u1ebdn dat n yeel t\u0269 b yaa neb s\u1ebdn yit buud f\u00e3a, buud-goam
  f\u00e3a, s\u1ebdn lagemd taab n t\u028bmd n sakd R\u0129m a Zezi Kirist naam\u00e3.
  Yaa y b\u00e3ng t\u0269 y t\u00f5e n z\u0129nda b\u00e3mb s\u028bka!\u2014Miise
  4:1-4.\\n17, 18. B\u00f5e y\u0129ng t\u0269 goam nins s\u1ebdn be 2 P\u0269\u025b\u025br
  3:13 p\u028bg\u1ebd w\u00e3 k\u00f5t t\u00f5nd b\u028b\u028bm t\u0269 d na n tall
  saagr ne beoog-daare?\\n17 La ra tags-y t\u0269 y\u025bl\u00e3 t\u025bk la woto,
  t\u0269 d pa tar v\u1ebdnegr w\u028bsg ne s\u1ebdn wat beoog-daar ye. S\u0269da,
