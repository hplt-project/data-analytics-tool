  d\u00e3mb\u00e3, la a bas t\u0269 Babilon neb\u00e3 s\u00e3am Zerizal\u025bm la
  b tall a neb\u00e3 n k\u1ebdng yembd\u00e3. R\u1ebd z\u0129nda s\u1ebdn y\u0269\u0269d
  y\u028b\u028bm koabg a Ezai s\u1ebdn da reng n togs-a w\u00e3 poore.\u20142 K\u0269baya
  36:15-21.\\n7 S\u00e3 n yaa ne a pidsg\u00e3 s\u1ebdn z\u0129nd y\u025bl nins p\u028bs\u1ebd
  k\u028bdemd\u00e3 w\u025b\u025bng\u1ebd w\u00e3, b\u0269 y t\u1ebdeg t\u0269 W\u1ebdnnaam
