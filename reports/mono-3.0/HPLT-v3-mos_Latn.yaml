  yaa wa b\u00e3mb na n paama z\u0129ig saas\u1ebd. Hebre d\u00e3mba sebr\u1ebd, t\u028bm-t\u028bmd
  a Poll goma nin-k\u00e3ens\u00e3 yell n yeel t\u0269 b \u201cpaamda p\u028b\u0269\u0269r
  ne saas\u1ebd booll\u00e3.\u201d S\u1ebdn paase a Zezi yeelame t\u0269 sul-k\u00e3ng\u00e3
  neb\u00e3 na n zaoa naam g\u025by zut ne y\u1ebd saas\u1ebd. (Hebre d\u00e3mba 3:1,
  NW; Mat\u0269e 19:28; Luk 22:28-30, NW; Z\u00e3 14:2, 3) La ka w\u00e3 d rat n wilgame
