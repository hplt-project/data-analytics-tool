  La b ra yaa sa-paals \u00e3nd d\u00e3mb zutu? \u2018Sa-paals\u00e3\u2019 ra r\u0269ta
  naam \u201ct\u1ebdn-paalg\u201d zugu, s\u1ebdn da yaa neb b s\u1ebdn y\u0269lg s\u1ebdn
  da leb b t\u1ebdng\u1ebd s\u1ebdn na y\u0269l n lebs n me Zerizal\u025bm la a w\u1ebdn-doog\u00e3
  a Zeova baleng\u00e3 y\u0129ng\u00e3. Woto y\u0129ng\u00e3, ne v\u00f5or-w\u028bmb
  meng-meng a woto p\u028bg\u1ebd, pidsg\u00e3 p\u028bg\u1ebd, sa-paals la t\u1ebdn-paalg
  s\u1ebdn t\u0269 loe ne Z\u028b\u0269f r\u00e3mb\u00e3 r\u1ebd w\u1ebdnd n z\u0129ndi.\\n13,
  14. a) Gomd ning s\u1ebdn yaa \u2018sa-paals la t\u1ebdn-paalg\u00e3\u2019 tara
  nen-b\u028bg d s\u1ebdn segd n vaeese? b) S\u1ebdn y\u0269\u0269d f\u00e3a, b\u00f5e
  y\u0129ng t\u0269 d segd n dat n b\u00e3ng a P\u0269\u025b\u025br b\u00e3ngr-gomd\u00e3
  v\u00f5or r\u0169nd\u00e3-r\u0169nd\u00e3?\\n13 La g\u0169us-y neer n w\u028bm a
  v\u00f5or\u00e3 s\u00f5ma. Woto pa Biibl v\u00f5or wilgr s\u1ebdn maand to-to z\u00e3msg
  ye, leb n pa k\u028bdemd yell bal la d togsd me ye. Y t\u00f5e n b\u00e3nga r\u1ebd,
  y s\u00e3 n k\u1ebdng \u2018sa-paals\u00e3 la t\u1ebdn-paalg\u00e3\u2019 pukr a
