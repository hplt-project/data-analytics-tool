  p\u028bg\u1ebd, la y na n y\u00e3ame t\u0269 t\u00f5nd beoog-daar\u00e3 t\u0269
  loee ne r\u1ebd.\\n14 A P\u0269\u025b\u025br g\u028blsa a l\u025btr\u00e3 s\u1ebdn
  y\u0269\u0269d y\u028b\u028bm 500, Z\u028b\u0269f r\u00e3mb\u00e3 s\u1ebdn da leb
  b ba-yir\u00e3 loogr poore. La a s\u1ebdn da ya a Zezi t\u028bm-t\u028bmd\u00e3,
