  zug buud-goam to\u025by-to\u025by p\u028bs\u1ebd. B lebgda t\u00f5nd s\u025bb\u00e3
  buud-goam k\u1ebder p\u028bs\u1ebd, t\u0269 neb w\u028bsg pa mi meng t\u0269 buud-gom-k\u00e3ens
  beeme ye. Wala makre, \u0190spayn soolm\u1ebd w\u00e3, a Zeova Kaset r\u00e3mb\u00e3
  lebgda s\u025bb katal\u00e3 buud-gomd\u00e3 p\u028bg\u1ebd. Y\u028b\u028bm\u00e3
  noor\u00e3, katal\u00e3 buud-gomd\u00e3 paama p\u00e3ng Val\u00e3nse, Alik\u00e3nte,
  Baleyaare, la \u00c3ndoore. R\u0169nd\u00e3-r\u0169nd\u00e3, neb mily\u00f5-r\u00e3mb
  n gomd katal\u00e3. A Zeova Kaset r\u00e3mb\u00e3 lebgda s\u025bb la b maand tigiss\u00e3
  katal\u00e3 buud-gomd\u00e3 p\u028bg\u1ebd t\u0269 noom nin-k\u00e3ense.\\n9, 10.
  B\u00f5e n wilgd t\u2019a Zeova Kaset r\u00e3mb\u00e3 ratame t\u0269 neb\u00e3 w\u028bm
  R\u0129ung\u00e3 ko\u025b\u025bg\u00e3?\\n9 A Zeova Kaset r\u00e3mb\u00e3 lebgda
  b s\u025bb\u00e3 buud-goam a taab p\u028bg\u1ebd me. Wala makre, Megsik soolm\u1ebd
  w\u00e3, neb\u00e3 gomda \u025bspay\u00f5lle. La pa b buud-gomd\u00e3 la r\u1ebd
  ye. B tara buud-goam w\u028bsgo. A ye yaa maya buud-gomd\u00e3. Megsik filiyall\u00e3
  k\u0269tame t\u0269 s\u1ebdn lebgd-b s\u025bb\u00e3 maya buud-gomd\u00e3 p\u028bg\u1ebd
  w\u00e3 t\u0269 v\u0269 t\u1ebdng\u00e3 babg neb\u00e3 s\u1ebdn gomd buud-gom-k\u00e3nga.
  Be, b t\u00f5e n s\u00f5sa ne neb s\u1ebdn gomd maya buud-gomd\u00e3 daar f\u00e3a.
  Woto k\u0269tame t\u0269 b lebgd s\u025bb\u00e3 t\u0269 maya-r\u00e3mb\u00e3 w\u028bmd
  b v\u00f5or nana-nana. Ad makr a to: Nepall t\u1ebdng\u00e3 neb y\u0269\u0269da
  mily\u00f5 29. B gomda na maan buud-goam 120. La nepali w\u00e3 yaa neb mily\u00f5
  10 la zak buud-gomde, t\u0269 neb a taab me w\u028bmd-a. T\u00f5nd saam-biis\u00e3
  lebgda s\u025bb nepali buud-gomd\u00e3 p\u028bg\u1ebd.\\n10 A Zeova siglg\u00e3
  pa reemd ne R\u0129ung\u00e3 ko\u025b\u025bg d s\u1ebdn moond d\u0169niy\u00e3 gill
  zug\u00e3 ye. B s\u1ebdn lebgd s\u025bb\u00e3 buud-goam w\u028bsg p\u028bg\u1ebd
  woto w\u00e3 wilgda r\u1ebd. A Zeova Kaset r\u00e3mb\u00e3 p\u028b\u0269\u0269 seb-v\u00e3ado,
  seb-biya, G\u0169usg Gasg\u00e3 la R\u00e9veillez-vous ! mily\u00f5-r\u00e3mba.
  B pa koosd b s\u025bb\u00e3 ye. Yaa b\u00e3mb mens n k\u00f5t yamleoog k\u0169un
  n teend s\u025bb\u00e3 yiisgu. B maanda wa a Zezi s\u1ebdn yeel\u00e3. A yeela woto:
  \u201cY\u00e3mb deega zaalem, b\u0269 y k\u00f5 zaalem.\u201d\u2014Mat. 10:8.\\n11,
  12. A Zeova Kaset r\u00e3mb\u00e3 s\u1ebdn moond d\u0169niy\u00e3 gill zug la b
  z\u00e3msd neb\u00e3 Biibl\u00e3 k\u0269tame t\u0269 neb w\u028bsg k\u0269s s\u0269d
  ne b\u00f5e?\\n11 A Zeova Kaset r\u00e3mb\u00e3 k\u0269sa s\u0269d t\u0269 b bee
  t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd. Yaa r\u1ebd la b s\u1ebdn maand b s\u1ebdn
  t\u00f5e t\u025bk n moond buud to\u025by-to\u025by neb\u00e3. B w\u028bsg basa b\u0169mb
  k\u1ebder baoobo, n z\u00e3ms buud-gomde, la b z\u00e3ms buud a taab neb minimd
  s\u1ebdn na y\u0269l n moon ko\u025b\u025bg\u00e3. A Zeova Kaset r\u00e3mb\u00e3
  s\u1ebdn moond d\u0169niy\u00e3 gill zug la b z\u00e3msd neb\u00e3 Biibl\u00e3,
  k\u0269tame t\u0269 neb w\u028bsg sak n deeg t\u0269 b\u00e3mb n yaa kiris-neb hak\u0269k\u00e3.\\n12
  Yaa a Zeova Kaset r\u00e3mb\u00e3 s\u1ebdn k\u0269s s\u0269d t\u0269 b bee t\u0169udum
  hak\u0269k\u00e3 p\u028bg\u1ebd w\u00e3 la b s\u1ebdn maand woto f\u00e3a w\u00e3.
  B\u00f5e me n k\u0269t t\u0269 d t\u1ebded-n-taas\u00e3 k\u0269s s\u0269d t\u0269
  b bee t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd?\u2014Karm-y Rom d\u00e3mb 14:17,
  18.\\nB\u00d5E N K\u0196T T\u0196 B K\u0196S S\u0196D T\u0196 B BEE T\u0168UDUM
  HAK\u0196K\u00c3 P\u01b2G\u1ebc?\\n13. B\u00f5e la a Zeova nin-buiid\u00e3 maand
  n ket n yaa y\u0269lem a nif\u1ebd?\\n13 D t\u1ebded-n-taas n wilg b\u0169mb ning
  s\u1ebdn k\u0269t t\u0269 b k\u0269s s\u0269d t\u0269 b bee t\u0169udum hak\u0269k\u00e3
  p\u028bg\u1ebd w\u00e3. Makre, saam-biig a ye s\u1ebdn s\u0269ng n t\u0169ud a Zeova
  hal y\u028b\u028bm w\u028bsg yeelame t\u0269 b s\u1ebdn maand to-to t\u0269 tigims\u00e3
  yaa y\u0269lemd a Zeova nif\u1ebd w\u00e3 nooma y\u1ebd. A paasame: \u201cS\u1ebdn
  wa n yaa ned ning n segd ne saglg wall kiblgu, b sagend-a lame, wall b kibl-a.\u201d
  B\u00f5e la a Zeova nin-buiid\u00e3 maand n ket n yaa y\u0269lem a nif\u1ebd? B
  ned kam f\u00e3a modgdame n t\u0169ud W\u1ebdnnaam noy\u00e3 s\u1ebdn be Biibl\u00e3
  p\u028bg\u1ebd w\u00e3, la a r\u0269kd a Zezi la a karen-biis\u00e3 togs-n-taare.
  B s\u028bk\u00e3, ned s\u00e3 n pa sak n na n t\u0169 no-k\u00e3ense, b yiisd-a-la
  tiging\u00e3 p\u028bg\u1ebd. La b\u00e3mb r\u00e3mb\u00e3 s\u00f5or paoodame. A
  Zeova Kaset r\u00e3mb\u00e3 f\u00e3a la bal t\u0169uda a Zeova noy\u00e3. Baa neb
  s\u1ebdn da t\u028bmd t\u028b\u028bm-w\u1ebdns toeemame, n t\u0169ud W\u1ebdnnaam
  noy\u00e3 b v\u0269\u0269m\u00e3 nens f\u00e3a p\u028bs\u1ebd.\u2014Karm-y 1 Kor\u1ebdnt
  d\u00e3mb 6:9-11.\\n14. B s\u1ebdn yiisd neb s\u00e3nda tiging\u00e3 p\u028bg\u1ebd
  w\u00e3 k\u0269tame t\u0269 tigims\u00e3 yaa w\u00e3n a Zeova nif\u1ebd, la b\u00f5e
  la nin-k\u00e3ens\u00e3 w\u028bsg maan-y\u00e3?\\n14 Biibl\u00e3 wilgame t\u0269
  kiris-ned s\u00e3 n pa rat n sak n t\u0169 W\u1ebdnnaam noy\u00e3, b segd n yiis-a-la
  tiging\u00e3 p\u028bg\u1ebd. Zu-noogo, neb tusa b s\u1ebdn da yiis teka yam, t\u0269
  b lebg n deeg-b tiging\u00e3 p\u028bg\u1ebd. (Karm-y 2 Kor\u1ebdnt d\u00e3mb 2:6-8.)
  A Zeova Kaset r\u00e3mb\u00e3 s\u1ebdn t\u0169ud Biibl\u00e3 noy wakat f\u00e3a
  w\u00e3 k\u0269tame t\u0269 b tigims\u00e3 yaa y\u0269lem W\u1ebdnnaam nif\u1ebd.
  K\u0269tame me t\u0269 b k\u0269s s\u0269d t\u0269 yaa b\u00e3mb siglg\u00e3 n tat
  W\u1ebdnnaam yam. Kiris-neb ne y\u028b\u028br\u00e3 taoor-d\u00e3mb\u00e3 w\u028bsg
  basda b poor\u1ebd d\u00e3mb\u00e3 t\u0269 b maand b s\u1ebdn date. La a Zeova Kaset
  r\u00e3mb\u00e3 y\u1ebd t\u0169uda W\u1ebdnnaam noy\u00e3 b v\u0269\u0269m\u00e3
  nens f\u00e3a p\u028bs\u1ebd. Woto k\u0269tame t\u0269 neb w\u028bsg k\u0269s s\u0269d
  t\u0269 yaa a Zeova Kaset r\u00e3mb\u00e3 n be t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd.\\n15.
  B\u00f5e n k\u0269t t\u0269 saam-biig a ye k\u0269s s\u0269d t\u2019a bee t\u0169udum
  hak\u0269k\u00e3 p\u028bg\u1ebd?\\n15 B\u0169mb a taab me n k\u0269t t\u2019a Zeova
  Kaset r\u00e3mb\u00e3 k\u0269s s\u0269d t\u0269 b bee t\u0169udum hak\u0269k\u00e3
  p\u028bg\u1ebd. Saam-biig a ye s\u1ebdn tar y\u028b\u028bm 54, la s\u1ebdn s\u0269ng
  a Zeova t\u0169ub a bi-b\u0269\u0269lm\u1ebd wilgame t\u0269 y\u1ebd t\u1ebdeb\u00e3
  y\u1ebdbga b\u0169mb a t\u00e3ab zugu: 1) W\u1ebdnnaam beeme, 2) Biibl\u00e3 yaa
  W\u1ebdnnaam Gomde, la 3) yaa a Zeova Kaset r\u00e3mb\u00e3 n maand W\u1ebdnnaam
  daab\u00e3 r\u0169nd\u00e3-r\u0169nd\u00e3. A yeelame t\u2019a s\u1ebdn s\u0269ng
  Biibl\u00e3 z\u00e3msg\u00e3 t\u025bka, wakat f\u00e3a a lebgd n feesda b\u00f5n-k\u00e3ens\u00e3
  b t\u00e3ab\u00e3, n baood n b\u00e3ng s\u00e3 n s\u0269d yaa wa y\u1ebd s\u1ebdn
  t\u1ebded\u00e3. A paasa woto: \u201cY\u028b\u028bmd f\u00e3a, m y\u00e3ta kaset
  s\u1ebdn wilgd t\u0269 b\u00f5n-k\u00e3ens s\u0269d yaa s\u0269da, t\u0269 m t\u1ebdeb\u00e3
  p\u00e3ng paasd\u1ebd, t\u0269 m maneg n k\u0269s s\u0269d t\u0269 t\u00f5nd n be
  t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd.\u201d\\n16. B\u00f5e n k\u0269t t\u0269
  saam-bi-poak a ye k\u0269s s\u0269d t\u2019a bee t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd?\\n16
  Saam-bi-poak s\u1ebdn t\u028bmd t\u00f5nd biru-k\u00e3seng\u00e3 s\u1ebdn be Niuyork\u00e3
  wilga b\u0169mb ning s\u1ebdn k\u0269t t\u2019a k\u0269s s\u0269d t\u0269 y\u1ebd
  bee t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd w\u00e3. A yeelame t\u0269 yaa a
  Zeova siglg\u00e3 bal n wilgd neb\u00e3 W\u1ebdnnaam y\u028b\u028br\u00e3 s\u1ebdn
  be Biibl\u00e3 p\u028bg\u1ebd na maan naoor tus a yopoe w\u00e3. Goam nins s\u1ebdn
  be 2 Kibay 16:9 w\u00e3 me kengda a raoodo. Be, b yeelame: \u201cZu-soab\u00e3 nif
  geta d\u0169niy\u00e3 z\u0129ig\u00e3 f\u00e3a n dat n s\u00f5ng neb nins s\u1ebdn
  dat W\u1ebdnnaam ne b s\u0169y\u00e3 f\u00e3a w\u00e3.\u201d A paasame t\u0269 b\u0169mb
  nins a s\u1ebdn z\u00e3ms Biibl\u00e3 p\u028bg\u1ebd w\u00e3 s\u00f5ng-a lame t\u2019a
  b\u00e3ng a s\u1ebdn t\u00f5e n maan to-to n t\u0169 a Zeova ne a s\u0169ur f\u00e3a,
  n paam t\u2019a s\u00f5ng-a. Ad a s\u1ebdn yeele: \u201cMaam ne a Zeova zood\u00e3
  yaa b\u0169mb s\u1ebdn tar y\u00f5od w\u028bsg ne-ma. S\u1ebdn paase, m s\u0169ur
  yaa noog ne a Zezi s\u1ebdn maand b\u0169mb nins s\u1ebdn na y\u0269l t\u0269 d
  b\u00e3ng W\u1ebdnnaam s\u00f5ma w\u00e3. B\u00e3ng-k\u00e3ng nafda maam w\u028bsgo.\u201d\\n17.
  B\u00f5e la ned a ye s\u1ebdn da pa t\u1ebded t\u0269 W\u1ebdnnaam beeme k\u0269s
  s\u0269d ne mas\u00e3, la b\u00f5e y\u0129nga?\\n17 Saam-biig a ye s\u1ebdn da pa
  t\u1ebded t\u0269 W\u1ebdnnaam beeme yeela woto: \u201cMam s\u00e3 n get W\u1ebdnnaam
  s\u1ebdn naan b\u00f5n-naands\u00e3 to-to w\u00e3, m neeme t\u2019a s\u0269d ratame
  t\u0269 ninsaalb\u00e3 v\u0269\u0269m y\u0269 noogo, la t\u2019a pa na n bas-b t\u0269
  b nams wakat f\u00e3a ye. S\u1ebdn paase, d\u0169niy\u00e3 neb t\u028b\u028bm-beed\u00e3
  tara paasgo, t\u2019a Zeova nin-buiid\u00e3 y\u1ebd t\u1ebdeb\u00e3, b y\u1ebdesm\u00e3
  la b nonglm\u00e3 tar paasgo. Yaa a Zeova v\u028b\u028bsem s\u00f5ng\u00e3 bal n
  t\u00f5e n maan yel-solem-k\u00e3ng\u00e3.\u201d\u2014Karm-y 1 P\u0269\u025b\u025br
  4:1-4.\\n18. B\u00f5e n k\u0269t t\u0269 saam-biis a yiib\u00e3 k\u0269s s\u0269d
  t\u0269 b bee t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd? Y\u00e3mb tagsg yaa w\u00e3n
  ne b s\u1ebdn yeel b\u0169mb ning\u00e3?\\n18 Saam-biig a to s\u1ebdn s\u0269ng
  n t\u0169ud a Zeova hal s\u1ebdn kaoos wilga b\u0169mb ning s\u1ebdn k\u0269t t\u2019a
  k\u0269s s\u0269d t\u2019a bee t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd w\u00e3.
  A yeelame t\u0269 y\u1ebd s\u1ebdn z\u00e3ms Biibl\u00e3 y\u028b\u028bm w\u028bsg
  p\u028bg\u1ebd w\u00e3, k\u0269tame t\u2019a k\u0269s s\u0269d t\u2019a Zeova Kaset
  r\u00e3mb\u00e3 modgame n b\u00e3ng pipi kiris-neb\u00e3 s\u1ebdn da t\u0169ud W\u1ebdnnaam
  to-to w\u00e3, n d\u0269kd b togs-n-taare. A paasa woto: \u201cMam toga soay n k\u1ebdng
  z\u0129is w\u028bsgo. K\u0269tame t\u0269 m b\u00e3ng t\u2019a Zeova Kaset r\u00e3mb\u00e3
  s\u1ebdn be d\u0169niy\u00e3 gill zug\u00e3 zemsda taaba. B\u0169mb nins mam s\u1ebdn
  z\u00e3ms Biibl\u00e3 p\u028bg\u1ebd w\u00e3 k\u0269tame t\u0269 m ne\u1ebd t\u0269
  m v\u0269\u0269m\u00e3 tara barka.\u201d B soka saam-biig s\u1ebdn tar y\u028b\u028bm
  60 la zak b\u0169mb ning s\u1ebdn k\u0269t t\u2019a k\u0269s s\u0269d t\u2019a bee
  t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd, t\u2019a gom a Zeova Kaset r\u00e3mb\u00e3
  s\u1ebdn t\u1ebded a Zezi w\u00e3 yelle. Ad a s\u1ebdn yeel\u00e3: \u201cT\u00f5nd
  maaga d y\u0129ng n z\u00e3ms a Zezi v\u0269\u0269m\u00e3 la a koe-mooneg\u00e3,
  m mi-a s\u00f5ma. Ne a Zezi Kirist maasem, d remsa d v\u0269\u0269m\u00e3 n lebg
  W\u1ebdnnaam zo-r\u00e3mba. D miime t\u0269 yaa Kirist\u00e3 s\u1ebdn ki t\u0269
  y\u0269 maoong\u00e3 y\u0129ng la d paamd f\u00e3agre. D miime me t\u2019a v\u028b\u028bgame.
  Neb n maan kaset ne r\u1ebd.\u201d\u2014Karm-y 1 Kor\u1ebdnt d\u00e3mb 15:3-8.\\nS\u00d5NG-Y
  NEB\u00c3 T\u0196 B B\u00c3NG T\u0168UDUM HAK\u0196K\u00c3\\n19, 20. a) B\u00f5e
  la a Poll yeel Rom tiging\u00e3 neba? b) B\u00f5e la kiris-neb\u00e3 f\u00e3a segd
  n maane?\\n19 D s\u1ebdn yaa kiris-neb hak\u0269k\u00e3, d nonga d taab\u00e3. R\u1ebd
  n so t\u0269 d rat n s\u00f5ng-b t\u0269 b b\u00e3ng t\u0169udum hak\u0269k\u00e3.
  A Poll yeela a t\u1ebded-n-taas\u00e3 s\u1ebdn da be Romm\u00e3 woto: \u201cFo s\u00e3
  n k\u0269s Zu-soab a Zezi kaset ne f noore, la f t\u1ebd f s\u0169ur p\u028bg\u1ebd
  t\u0269 W\u1ebdnnaam v\u028b\u028bga b\u00e3mba, fo na paam f\u00e3agre. T\u0269
  b\u00f5e, yaa ne s\u0169ur la ned t\u1ebded n paamd t\u0269rlem, la yaa ne noor
  la a k\u0269t kaset n paamd f\u00e3agre.\u201d\u2014Rom 10:9, 10.\\n20 A Zeova Kaset
  r\u00e3mb\u00e3 k\u0269sa s\u0269d t\u0269 b bee t\u0169udum hak\u0269k\u00e3 p\u028bg\u1ebd.
  B miime t\u0269 b s\u1ebdn paam n moond neb\u00e3 W\u1ebdnnaam R\u0129ung\u00e3
  ko\u025b\u025bg\u00e3 yaa zu-z\u1ebdkre. Woto w\u00e3, d s\u00e3 n wa moond ko\u025b\u025bg\u00e3,
  b\u0269 d k\u0269t t\u0269 neb\u00e3 ne\u1ebd t\u0269 d s\u1ebdn yet b\u0169mb ning\u00e3
  yita Biibl\u00e3 p\u028bg\u1ebd, la t\u0269 d k\u0269sa s\u0269d t\u0269 d bee t\u0169udum
  hak\u0269k\u00e3 p\u028bg\u1ebd.\"", "\"Y S\u1ebcN NA N B\u00c3NGE: Y\u00e3mb s\u0269ngr-goam\u00e3
  tog n k\u0269tame t\u0269 k\u025blgdb\u00e3 rat n b\u00e3ng n paase, t\u0269 b b\u00e3ng
  b\u0169mb ning yell y s\u1ebdn dat n gom\u00e3, la s\u00f5ng-b t\u0269 b b\u00e3ng
  y\u00e3mb s\u1ebdn yet\u00e3 y\u00f5od ne-ba.\\nY S\u1ebcN T\u00d5E N MAAN TO-TO:\\nS\u00f5ng-y
