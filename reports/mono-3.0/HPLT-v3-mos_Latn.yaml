  b\u025b ka be n y\u0269\u0269d ned ning s\u1ebdn dat t\u2019a ba-yir paam y\u00e3nd
  ye.\\nA T\u1ebdng-n-biiga.\\nL\u2019\u00e9ducation, une priorit\u00e9\\nLe p\u00e8re
  de Raningytaale se pr\u00e9nomme Basytaale et sa m\u00e8re Lagmymalgre. Raningytaale
  appelle ses fr\u00e8res et s\u0153urs : \u00ab fr\u00e8res et s\u0153urs r\u00e9unissons
  nous, et ayons un \u0153il attentif sur l\u2019\u00e9ducation de nos enfants, que
  chacun montre \u00e0 son enfant la r\u00e9alit\u00e9 de la vie actuelle. Dans la
  vie actuelle, il y\u2019a ceux qui veulent le bien et ceux qui veulent le mal, c\u2019est
  ainsi la vie des \u00eatres humains de nos jours.\\nNous, habitants du Burkina Faso,
  nous sommes \u00ab le mil d\u2019un m\u00eame corbeille \u00bb comme le disent les
  Mossi, nous vivons en fraternit\u00e9 malgr\u00e9 la diversit\u00e9 des religions
  que tu sois un adepte de la religion traditionnelle, un musulman ou un chr\u00e9tien,
  nous sommes tous des burkinab\u00e9. Au moment de nos anc\u00eatres, ils ont montr\u00e9s
  \u00e0 la population le vivre ensemble.\\nLe monde \u00e9volue d\u2019avantage,
  mais l\u2019\u00e9volution des mentalit\u00e9s de certains reste \u00e0 critique
  car ils ont pris l\u2019\u00e9volution du monde et la vie en fraternit\u00e9 dans
  un autre sens et ont tendance \u00e0 s\u00e9parer les individus.\\nDans un pays
  o\u00f9 la population n\u2019a pas la m\u00eame vision, ce pays ressemble \u00e0
  un cultivateur qui a refus\u00e9 de semer le bon grain dans son champ et s\u00e8me
  le mauvais grain, ou aussi le feu. Le feu que vous avez sem\u00e9 va cr\u00e9er
  un incendie dans le futur et cet incendie peut vous d\u00e9truire. Raningytaale
  a pos\u00e9 cette question \u00e0 Lagmymalgre : \u00ab le feu, c\u2019est lequel,
  Lagmymalgre \u00bb ? Le feu c\u2019est la vie entre les habitants du pays de nos
  jours \u00e0 travers les diverses religions dans les diff\u00e9rentes r\u00e9gions.\\nCe
  sont les religions musulmanes et chr\u00e9tiennes. Un musulman \u00e9duque son enfant
  selon sa religion, c\u2019est montr\u00e9 \u00e0 l\u2019enfant que si quelqu\u2019un
  ne suit pas la religion du proph\u00e8te Mohamed, cette personne est un m\u00e9cr\u00e9ant
  et s\u2019il meurt il va en enfer. Lorsqu\u2019un adepte de la religion traditionnelle
  veut faire ses sacrifices, ils disent qu\u2019il est un m\u00e9cr\u00e9ant. En ce
  moment, les enfants du musulman et ceux de l\u2019adepte de la religion traditionnelle
  se divisent d\u00e9j\u00e0. A cause de cette discrimination, les paroles de chacun
  ne sont plus consid\u00e9r\u00e9es, puisque il est consid\u00e9r\u00e9 comme quelqu\u2019un
  qui ne connait pas le sens de la vie. Si les enfants grandissent avec cette discrimination
  en t\u00eate, comment vont-ils construire un monde de paix dans le futur ?\\nLes
  chr\u00e9tiens disent que si quelqu\u2019un ne suit pas le Christ, il ne peut pas
  allez au paradis. J\u00e9sus s\u2019est donn\u00e9 en sacrifice pour sauver le monde.
  Apr\u00e8s ce sacrifice Dieu n\u2019a plus besoin d\u2019un autre sacrifice. Celui
  qui ne suit pas le christ est consid\u00e9r\u00e9 comme un pa\u00efen. Les chr\u00e9tiens
  \u00e9duquent leurs enfants selon la religion. Chez les chr\u00e9tiens, il y\u2019a
  des gens qui pratiquent des sacrifices et ils se permettent de critiquer la religion
  traditionnelle sous les yeux de leurs enfants. Lagmymalgre, ceci tue notre \u00e9ducation
  et aussi la cohabitation entre les peuples.\\nQuand les nouvelles religions n\u2019\u00e9taient
  pas venues chez nous au Burkina Faso, l\u2019\u00e9ducation \u00e9tait de montrer
  \u00e0 l\u2019enfant l\u2019amour du prochain, le droit d\u2019ainesse, le respect,
  la recherche de la parent\u00e9. On montrait tout cela \u00e0 l\u2019enfant pour
  qu\u2019il puisse bien les m\u00e9moriser d\u00e8s leur jeune \u00e2ge. On dit \u00e0
  l\u2019enfant : \u00ab Tu es n\u00e9 ici dans ce village, donc tu ne dois pas faire
  ce que ton grand p\u00e8re ni ton p\u00e8re n\u2019ont jamais fait. Tu ne dois pas
  mettre la honte \u00e0 la famille, tu dois travailler \u00e0 faire triompher ton
  pays, travailler pour l\u2019honneur de ton p\u00e8re et de ta m\u00e8re, faire
  un bon travail pour que notre pays puisse triompher parmi tant d\u2019autre. Tu
  dois grouiller pour \u00eatre un bon vieux dans le futur comme ton p\u00e8re et
  ta m\u00e8re. A notre absence, c\u2019est toi tu vas t\u2019occuper du pays et si
  tu ne deviens pas quelqu\u2019un de bien le pays va connaitre une chute. Dans leur
  \u00e9ducation, ils font de sorte que chaque ann\u00e9e, ils am\u00e8nent l\u2019enfant
  chez ses oncles, ils font de sorte que l\u2019enfant puisse conna\u00eetre les membres
  de la grande famille et aussi le village. Ils lui montrent ces racines et aussi
  la famille principale, en ce moment, si l\u2019enfant grandit, son credo est de
  travailler pour l\u2019honneur de ses parents et le d\u00e9veloppement de son pays.
  L\u2019enfant qui a b\u00e9n\u00e9fici\u00e9 de ce genre d\u2019\u00e9ducation,
  son travail est de faire r\u00e9gner la paix dans son pays. Lagmymalgre, de nos
  jours, nous \u00e9duquons nos enfants selon la religion tout en oubliant que les
  enfants peuvent se r\u00e9unir un jour et seront de religion diff\u00e9rente. En
  ce moment, quel sera leur cohabitation dans le pays ? Si nous allons bien observer,
  c\u2019est comme si nous prenons du poison pour introduire dans le sang de la famille,
  et ce poison c\u2019est la discrimination, les injures et autres. Les enfants que
  nous mettons au monde en voulant qu\u2019ils grandissent dans la dignit\u00e9, si
  ces derniers changent de comportement et deviennent des dirigeants, comment va devenir
  notre monde futur ? De ce fait, c\u2019est comme si vous avez sem\u00e9 du feu \u00e0
  la place de la bonne semence.\\nEnsemble, \u00e9duquons nos enfants dans le signe
  de notre dignit\u00e9, Dieu aime le Burkina Faso, quelqu\u2019un qui aime arranger
  et non celui qui aime d\u00e9truire. Pensons profond\u00e9ment et sachons que ce
  sont nos enfants qui vont nous remplacer dans le future travaillons pour l\u2019apaisement
  dans notre pays, si nous pensons \u00e0 cela, le monde sera bon dans l\u2019avenir.
  En ce moment c\u2019est comme nous avons sem\u00e9 des bonnes graines et les animaux,
  les humains vont se nourrir de ces graines pour survivre.\\nJe me pr\u00e9nomme
  Raningytaale, mon p\u00e8re se pr\u00e9nomme Basytaale, et ma m\u00e8re Lagmymalgre,
  si mes paroles ne plait pas \u00e0 un burkinab\u00e8, qu\u2019il s\u2019asseye et
  pense profond\u00e9ment car je parle pour le bien \u00eatre du Burkina Faso, il
  faut que la personne sache que si le poison entre dans le sang d\u2019un \u00eatre
  humain, cela est devenus une maladie familiale, et si le sang se salis, s\u2019est
  devenus un poison pour le monde. Notre sang a commenc\u00e9 \u00e0 s\u2019empoisonn\u00e9,
  parce que d\u2019autres ont abandonn\u00e9 leur vocation qui \u00e9tait de travailler
  \u00e0 implanter la paix dans le monde, comme exemple des burkinab\u00e8 on fait
  des attaques contre leurs propres pays \u00e0 rayongo, pr\u00e9sentement nous sommes
  dans le proc\u00e8s du putsch manqu\u00e9, notre pays est entour\u00e9 de terroristes
  qui \u00f4te la vie aux honn\u00eates citoyens.\\nApr\u00e8s les diff\u00e9rents
  violences, d\u2019autres parlent de l\u2019accomplissement de la parole de Dieu
  tout en oubliant que c\u2019est leur volont\u00e9 \u00e0 eux de tu\u00e9 les individus,
  nous tous on appelle la population a une franche collaboration et \u00e0 une \u00e9ducation
  consid\u00e9rable des enfants sur la dignit\u00e9.\\nMoi Ranigytaale, je pense que
  c\u2019est la d\u00e9gradation de l\u2019\u00e9ducation des enfants de nos jours
  qui entraine ces probl\u00e8mes, si tu as re\u00e7u une bonne \u00e9ducation tu
  ne vas jamais pensez \u00e0 faire du mal \u00e0 quelqu\u2019un et honnir la r\u00e9putation
  de ta famille, l\u2019avenir du pays doit \u00eatre un souci de tout burkinab\u00e8.
  Si un enfant grandit avec un esprit de division, rien ne peut l\u2019attacher \u00e0
  sa famille.\\nLagmymalgre, le minist\u00e8re de la femme, de la solidarit\u00e9
  nationale et de la famille, le minist\u00e8re de Marie Lorence Marshall Ilboudo
  lors d\u2019un communiqu\u00e9, a montr\u00e9 que d\u00e9sormais une loi est prise
  pour stopper le ph\u00e9nom\u00e8ne des enfants de la rue et des mendiants. L\u2019Etat
  va les r\u00e9int\u00e9grer dans des travaux divers afin de mettre fin \u00e0 leur
  pr\u00e9sence dans la rue et les amener \u00e0 s\u2019int\u00e9grer plus dans les
  familles. Ce communiqu\u00e9 a connu et connais des critiques de la part des \u00e9ducateurs
  coraniques dans la ville.\\nLagemymalgre, je t\u2019ai dit que sur ce communiqu\u00e9
  les murmures ont commenc\u00e9 \u00e0 se faire entendre. Certains musulmans ont
  commenc\u00e9 \u00e0 dire que cela ne va pas avec ce que le proph\u00e8te a montr\u00e9.
  Nous savons tous qu\u2019un enfant qu\u2019on a \u00e9duqu\u00e9 dans la rue ne
  va jamais avoir la crainte d\u2019un \u00eatre humain. Les enfants que nous voyons
  aujourd\u2019hui sont les b\u00e2tisseurs de la nation de demain, mais s\u2019ils
  ne gagnent pas une bonne \u00e9ducation, quel genre de dirigeant pourrait-il devenir
  ? Lagmymalgre si tu fais un tour sur l\u2019avenue kwame n\u2019kruma \u00e0 Ouagadougou,
  tu verras des enfants qui portent des bo\u00eetes de tomate vide et prennent des
  stup\u00e9fiants comme les \u00ab dissolutions \u00bb, des produits appel\u00e9s
  \u00ab missiles \u00bb. De ce fait, ne devons-nous pas amener ces enfants dans des
  familles ? Je m\u2019excuse devant les \u00e9ducateurs coraniques car ceci n\u2019est
  pas une discrimination \u00e0 leur endroit, c\u2019est pour que les enfants puissent
  avoir une bonne \u00e9ducation, afin de devenir les b\u00e2tisseurs de demain.\\nLagmymalgre
  a pris la parole pour s\u2019adresser \u00e0 son fils : \u00ab Ranigytaale, si tu
  vois un enfant prendre une mauvaise voie, conseille le pour que cela vous aide tous.
  Si tu le laisses soit disant qu\u2019il ne vient pas de chez toi, demain cet enfant
  pourrait causer des malheurs. Je pense que les \u00e9ducateurs coraniques et le
  minist\u00e8re doivent s\u2019entendre, car cette d\u00e9cision est pour le bien
  de tous \u00bb.\\nBasytaale conseille les membres de sa famille : \u00ab le proc\u00e8s
  du putsch manqu\u00e9 se poursuit avec l\u2019audience des accus\u00e9s. Chacun
  a tendance \u00e0 accuser l\u2019autre d\u2019\u00eatre responsable des actes pos\u00e9s.
  Chaque jour, chacun dit ne pas reconnaitre les faits qui lui sont reproch\u00e9s,
  d\u2019autres disent que c\u2019est le droit militaire qu\u2019ils ont suivi ; toutes
  les paroles qu\u2019elles soient vraies ou fausses, le mal a d\u00e9j\u00e0 \u00e9t\u00e9
  fait. Ils ont accept\u00e9 faire ce que d\u2019autres n\u2019ont pas voulu. Il reste
  \u00e0 apporter des \u00e9claircissements et aller maintenant \u00e0 la r\u00e9conciliation.
  S\u2019ils sont des burkinab\u00e9, ils doivent reconnaitre leur tort, et ils doivent
  s\u2019excuser aupr\u00e8s des victimes. Eux aussi pour leur part, doivent accepter
  le pardon car l\u2019\u00eatre humain ne fait pas chaque fois ce qui lui plait,
  souvent, il fait des choses suite \u00e0 la faiblesse de son \u00e2me \u00bb.\\nA
  la prochaine ! Et que Dieu nous aide \u00e0 comprendre davantage. Il y\u2019a pas
  de pire ennemi que celui qui veut voir la honte de son pays.\\nLe citoyen\"", "\"D
