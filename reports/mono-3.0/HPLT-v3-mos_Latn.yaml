  2 P\u0269\u025b\u025br 3:2 p\u028bg\u1ebd w\u00e3 karen-biisi. Verse a 4 (NW ) p\u028bg\u1ebd,
  a P\u0269\u025b\u025br goma a Zezi \u201cbelm\u00e3 b s\u1ebdn k\u00e3ab\u00e3\u201d
  yelle. R\u1ebd k\u0269tame t\u0269 b\u00e3ngr-gomd\u00e3 zems ne t\u00f5nd wakat\u00e3
  hal w\u028bsgo. Kaset w\u028bsg wilgdame t\u0269 D\u0169ni gill Pipi Zabr\u00e3
  wakat t\u025bka, a Zezi beeme, s\u1ebdn dat n yeel t\u2019a tara naam n yaa W\u1ebdnnaam
  saas\u1ebd R\u0129ung\u00e3 naaba. (Wilgri 6:1-8; 11:15, 18) Woto tara v\u00f5or
  s\u1ebdn yaa toor zalle, b\u0169mb a to a P\u0269\u025b\u025br s\u1ebdn deng n togs
  sak k\u00e3ng\u00e3 p\u028bg\u1ebd w\u00e3 y\u0129nga.\\n15. W\u00e3n-w\u00e3n la
  a P\u0269\u025b\u025br b\u00e3ngr-gomd ning s\u1ebdn t\u0269 loe ne \u2018sa-paals\u00e3\u2019
  paamd pidsgu?\\n15 D karemda 2 P\u0269\u025b\u025br 3:13: \u201cWa s\u1ebdn zems
  b\u00e3mb k\u00e3abgo, t\u00f5nd g\u0169uda y\u0129ngr paalga [sa-paals, NW ] la
  t\u1ebdng paalga, t\u0269rlem s\u1ebdn na n z\u0129nd b p\u028bs\u1ebd.\u201d T\u00f5e
  t\u0269 y zoe n b\u00e3ngame t\u0269 yaa a Zezi, s\u1ebdn be saas\u1ebd w\u00e3,
  n yaa \u2018sa-paals\u00e3\u2019 Na-k\u00e3senga. (Luk 1:32, 33) Baasg z\u00e3ng\u00e3,
