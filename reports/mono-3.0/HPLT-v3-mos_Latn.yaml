  a naas\u00e3 wilgda y\u00e3mb ne y nin-nongds\u00e3 beoog-daar s\u1ebdn t\u00f5e
  n y\u0269 a soaba.\\n6, 7. Wakat b\u028bg la a Ezai togs b\u00e3ngr-goama, la w\u00e3n-w\u00e3n
  la a s\u1ebdn deng n togs b\u0169mb nins\u00e3 pidsd ne manesem k\u00e3senga?\\n6
  Pipi soab\u00e3 bee Ezai sak 65 p\u028bg\u1ebd. S\u1ebdn deng t\u0269 y karem-a,
