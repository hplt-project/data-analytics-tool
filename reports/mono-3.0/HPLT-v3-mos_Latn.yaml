  A Ezai reng n togsa beoog-daar b\u028bg s\u1ebdn be s\u0169-noogo, la s\u1ebdn y\u0269\u0269d
  f\u00e3a, gom-b\u028bg v\u00f5or la d rat n b\u00e3nge?\\n8 D karemda Ezai 65:17-19
  p\u028bg\u1ebd t\u0269: \u201cMam na n maana y\u0129ngr paalga la d\u0169ni paalga
  [sa-paalse la t\u1ebdn-paalga, NW ] la b ka na n le t\u1ebdeg b\u0169mb nins s\u1ebdn
  da z\u0129nd p\u0129nda yell ye, b ka na n le tags b yell ye. Maan s\u0169-noog
  n k\u0269dem wakat f\u00e3a b\u0169mb ninga mam s\u1ebdn na n maana y\u0129nga.
  T\u0269 b\u00f5e, mam na n naana Zerizal\u025bm k\u0269deng y\u0129nga la m maan
  a neba s\u0169-noog y\u0129nga. Mam na n k\u0269dma Zerizal\u025bm y\u0129nga, la
  mam na n maana s\u0169-noog m neba y\u0129nga. Ned ka na n le w\u028bm y\u00e3br
  ko\u025b\u025bga walla toog kelems a p\u028bg\u1ebd ye.\u201d S\u0269d-s\u0269da,
  a Ezai bilga y\u025bl s\u1ebdn da na n y\u0269 s\u00f5ma w\u028bsg n y\u0269\u0269d
  Z\u028b\u0269f r\u00e3mb\u00e3 s\u1ebdn da y\u00e3 y\u025bl nins Babilon\u00e3.
  A reng n togsa s\u0169-noog la k\u0269deng waoongo. Mas\u00e3 b\u0269 y ges gomd
  ning s\u1ebdn yet t\u0269 \u2018sa-paals la t\u1ebdn-paalg\u00e3.\u2019 Z\u0129-k\u00e3ng\u00e3
  yaa z\u0129is a naas nins p\u028bs\u1ebd gom-k\u00e3ng\u00e3 s\u1ebdn pukd Biibl\u00e3
  p\u028bg\u1ebd w\u00e3 pipi soaba. La z\u0129-k\u00e3ens\u00e3 a naas\u00e3 f\u00e3a
  t\u00f5e n t\u0269 loee v\u1ebdeneg ne t\u00f5nd beoog-daar\u00e3, hal n deng n
  togsd a s\u1ebdn na n y\u0269 to-to menga.\\n9. W\u00e3n-w\u00e3n la Ezai 65:17-19
  pidsg\u00e3 ra pak Z\u028b\u0269f r\u00e3mb\u00e3?\\n9 Ezai 65:17-19 w\u00e3 pipi
  pidsg\u00e3 ra t\u0269 loee ne t\u1ebdn-k\u028bdem w\u1ebdnd\u1ebd Z\u028b\u0269f
  r\u00e3mb\u00e3 s\u1ebdn lebg n kul n t\u0269 z\u0129nd b ba-yir\u00e3 n lebs n
