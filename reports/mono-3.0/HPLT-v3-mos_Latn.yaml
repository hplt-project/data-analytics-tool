  yaa ne gomd ning s\u1ebdn yaa \u201csaag la t\u1ebdng\u00e3\u201d w\u025b\u025bng\u1ebd,
  Encyclop\u00e9die w\u00e3 wilgdame t\u0269 \u2018b\u00e3ngr-goam p\u028bg\u1ebd
  gom-k\u00e3ng\u00e3 t\u0269 loee ne neb s\u1ebdn tar yasr to\u025b-to\u025b naam\u00e3
  w\u025b\u025bng\u1ebd. Saag\u00e3 yaa naam\u00e3, t\u0269 t\u1ebdng\u00e3 yaa z\u1ebdemb\u00e3,
  s\u1ebdn yaa neb nins zut s\u1ebdn y\u0269\u0269d-b b\u00e3mb s\u1ebdn d\u0269t
  naam\u00e3.\u2019\\n12. W\u00e3n-w\u00e3n la p\u0129nd Z\u028b\u0269f r\u00e3mb\u00e3
  paam \u2018sa-paals la t\u1ebdn-paalga\u2019?\\n12 Z\u028b\u0269f r\u00e3mb\u00e3
  s\u1ebdn da wa n leb b ba-yir\u00e3, b paama d s\u1ebdn t\u00f5e n bool t\u0269
  y\u025bl siglg paalga. Naam d\u0269tb sul-paalg n da be been\u1ebd. A Dav\u0269\u0269d
  yageng a Zorobab\u025bll n da yaa guv\u025brneer\u00e3, t\u2019a Zozue ra yaa maan-k\u028b\u028bd
