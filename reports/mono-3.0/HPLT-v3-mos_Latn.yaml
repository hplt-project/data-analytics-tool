  wa ne toeen-k\u00e3nga w\u00e3 ne mogr s\u1ebdn gudgi.\\n3, 4. Y\u028b\u028bmd 1895
  s\u0269paolg kiuug rasem 15 G\u0169usg Gasg\u00e3 p\u028bg\u1ebd, b goma zu-loe-b\u028bg
  yelle? Toeeng b\u028bg yell la b gom-y\u00e3?\\n3 G\u0169usg Gasg\u00e3 s\u00f5sg
  a ye b s\u1ebdn yiis y\u028b\u028bmd 1895 s\u0269paolg kiuug rasem 15 w\u00e3 togsa
  s\u1ebdn yaa yell ning\u00e3. Zu-loees s\u1ebdn w\u00f5nd ko-wiis n da rat n s\u00e3am
  zems-n-taar ning s\u1ebdn be Biibl\u00e3 Z\u00e3msdb\u00e3 siglg\u00e3 p\u028bg\u1ebd
  w\u00e3. Saam-biis\u00e3 ra pa w\u028bmd taab s\u00e3 n yaa ne ned ning b s\u1ebdn
  na n y\u00e3k tiging f\u00e3a p\u028bg\u1ebd t\u2019a l\u028b\u0269 taoor\u00e3
  ye. S\u1ebdn na y\u0269l n s\u00f5ng saam-biis\u00e3 t\u0269 b b\u00e3ng b\u0169mb
  ning b s\u1ebdn da segd n maan t\u0269 gees-gees da le z\u0129nd\u00e3, s\u00f5sg\u00e3
  p\u028bg\u1ebd, b maka siglg\u00e3 ne koom-koglg b\u0269 batayo. B sak n deegame
  t\u0269 yaa s\u1ebdn get-b siglg\u00e3 yell\u00e3 s\u1ebdn pa s\u00f5ng neb\u00e3
  t\u0269 b segl b mens yell a woto buud y\u0129ng\u00e3 la s\u1ebdn yaa woto w\u00e3.
  B\u00f5e la b ra na n maane?\\n4 S\u00f5sg\u00e3 p\u028bg\u1ebd, b yeelame t\u0269
  batayo naab modgdame t\u0269 teed s\u1ebdn t\u00f5e n s\u00f5ng neb\u00e3 t\u0269
  b rug n yi be batayo w\u00e3 p\u028bg\u1ebd, la b k\u0269t t\u0269 batayo w\u00e3
  t\u028bm-t\u028bmdb segl b mense, t\u0269 seb-k\u00e3seng s\u00e3 n wa yik mogr\u00e3
  zug b\u0269 b t\u00f5og n s\u00f5ng neb a taab\u00e3 t\u0269 b p\u00f5se. Siglg\u00e3
  taoor l\u028b\u0269tb\u00e3 me ra tog n gesame t\u0269 tiging f\u00e3a p\u028bg\u1ebd
  b\u0269 b s\u00f5ng neb\u00e3 t\u0269 b segl b mens y\u025bl s\u1ebdn w\u00f5nd
  seb-k\u00e3sems y\u0129nga. R\u1ebd n so t\u0269 b wilg G\u0169usg Gasg\u00e3 p\u028bg\u1ebd
  t\u0269 b\u0169mb la b na n toeeme. B yeela v\u1ebdeneg t\u0269 wakat k\u00e3ng
  t\u025bka, \u201ctiging f\u00e3a p\u028bg\u1ebd, k\u00e3sem-d\u00e3mb la b na n
  y\u00e3ke,\u201d t\u0269 b\u00e3mb \u201c \u2018l\u028b\u0269 taoor n ges\u2019
  piis\u00e3 yelle.\u201d\u2014T\u028b\u028bma 20:28.\\n5. a) B\u00f5e y\u0129ng t\u0269
  d t\u00f5e n yeel t\u0269 b s\u1ebdn deng n toeem b\u0169mb ning k\u00e3sem-d\u00e3mb\u00e3
  y\u00e3kr w\u025b\u025bng\u1ebd w\u00e3 zemsa a wakate? b) Sogs-b\u028bs la d na
  n leoke?\\n5 Toeen-k\u00e3ng\u00e3 s\u1ebdn yaa pipi toeeng k\u00e3sem-d\u00e3mb\u00e3
  y\u00e3kr w\u025b\u025bng\u1ebd w\u00e3 s\u00f5nga hal w\u028bsg t\u0269 tiging\u00e3
  y\u1ebdbg s\u00f5ma. S\u00f5nga d saam-biis\u00e3 t\u0269 b kell n yals k\u00e3n-k\u00e3e
  d\u0169ni gill pipi zabr\u00e3 sasa, baa ne s\u1ebdn y\u0269 wa ko-wiis s\u1ebdn
  tar p\u00e3ng\u00e3. Y\u028b\u028bm nins s\u1ebdn p\u028bgl\u00e3, toeeng a taab
  n s\u00f5ng W\u1ebdnnaam neb\u00e3 t\u0269 b lebg nin-buiid s\u1ebdn sigl s\u00f5ma,
  n t\u00f5e n maan a Zeova raab\u00e3. Biibl\u00e3 gom-b\u028bg n da reng n wilgd
  r\u1ebd? B\u00f5e la b toeem a Zeova siglg\u00e3 p\u028bg\u1ebd t\u0269 y\u00e3mb
  maan kaseto? W\u00e3n to la naf y\u00e3mba?\\n\u201cMam na n k\u0269tame t\u0269
  laaf\u0269 soog foom\u201d\\n6, 7. a) Ezai 60:17 goam\u00e3 v\u00f5or yaa b\u00f5e?
  b) A Ezai s\u1ebdn gom \u2018soogr\u2019 la \u2018t\u028b\u028bm-soaadb\u2019 yell\u00e3
  wilgda b\u00f5e?\\n6 Wa d s\u1ebdn zoe n yeel sak a 9 w\u00e3 p\u028bg\u00e3, a
  Ezai ra reng n wilgame t\u2019a Zeova na n ninga a nin-buiid\u00e3 barka, t\u0269
  b s\u00f5or\u00e3 f\u0269\u0269ge. (Ezai 60:22) La a Zeova ra p\u028blmame t\u2019a
  na n maana s\u1ebdn y\u0269\u0269d r\u1ebd. Bala a k\u0269tame t\u2019a Ezai yeele:
  \u201cMam na n waa ne s\u00e3nem t\u2019a reeg z\u0169ud z\u0129iga, la m wa ne
  wanzuri n k\u0269t t\u2019a reeg kut z\u0129iga, t\u0269 z\u0169ud reeg raad z\u0129iga,
  t\u0269 kut me reeg kug z\u0129iga. Mam na n k\u0269tame t\u0269 laaf\u0269 soog
  foom, t\u0269 t\u0269rlem lebg fo t\u028b\u028bm-soaadba.\u201d (Ezai 60:17) Gom-k\u00e3ens\u00e3
  v\u00f5or yaa b\u00f5e? W\u00e3n to la pidsd r\u0169nd\u00e3-r\u0169nd\u00e3?\\nPa
  b\u0169mb s\u1ebdn pa s\u00f5ma la b na n ledg ye. B\u00f5n-s\u00f5ng la b na n
  d\u0269k n ledg b\u0169mb s\u00f5mblem s\u1ebdn pa ta r\u1ebd\\n7 A Ezai b\u00e3ngr-gomd\u00e3
  p\u028bg\u1ebd, a goma ledgr yelle. La pa b\u0169mb s\u1ebdn pa s\u00f5ma la b na
  n ledg ye. B\u00f5n-s\u00f5ng la b na n d\u0269k n ledg b\u0169mb s\u00f5mblem s\u1ebdn
  pa ta r\u1ebd. S\u00e3nem\u00e3 s\u1ebdn na n ledg z\u0169ud\u00e3 rat n wilgame
  t\u0269 manegr n wate, leb n yaa woto ne teed a taab\u00e3 b s\u1ebdn s\u00f5dg\u00e3.
  A Zeova s\u1ebdn k\u0269t t\u0269 b reng n togs woto w\u00e3 wilgdame t\u0269 bilf-bilfu,
  manegr n na n z\u0129nd a nin-buiid\u00e3 s\u028bka. La yaa b\u00f5e la b s\u1ebdn
  na n maneg\u00e3? A Zeova s\u1ebdn k\u0269t t\u0269 b gom \u2018soogr\u2019 la \u2018t\u028b\u028bm-soaadb\u2019
  yell\u00e3 wilgdame t\u0269 bilf-bilfu, b s\u1ebdn get a nin-buiid\u00e3 yell to-to
  w\u00e3 na n lebga s\u00f5ma n y\u0269\u0269d p\u0129nda, t\u0269 nin-buiid\u00e3
  s\u1ebdn sigl to-to w\u00e3 me paam manegre.\\n8. a) \u00c3nd n na n wa ne manegr
  ning a Ezai s\u1ebdn p\u0129nd n togs\u00e3? b) W\u00e3n to la manegr\u00e3 nafd
  t\u00f5ndo? (Ges-y z\u0129-g\u0169br\u00e3 s\u1ebdn yet t\u0269 \u201cA sika a meng
  n sak saglga.\u201d)\\n8 La yaa \u00e3nd n na n wa ne manegr\u00e3? A Zeova meng
  yeelame: \u201c\u2018Mam na n waa ne s\u00e3nem,\u2019 . . . \u2018la m wa ne wanzuri,\u2019
  . . . \u2018Mam na n k\u0269tame t\u0269 laaf\u0269 soog foom.\u2019\u201d S\u0269d
  me, b\u0169mb nins f\u00e3a b s\u1ebdn maneg W\u1ebdnnaam nin-buiid\u00e3 siglg\u00e3
  p\u028bg\u1ebd w\u00e3 pa t\u0169 ne ninsaal p\u00e3ng ye. T\u0169u ne a Zeova meng\u00e3
  nugu. Hal a Zezi s\u1ebdn lebg R\u0129m\u00e3 t\u025bka, a Zeova manega b\u0169mb
  w\u028bsg ne y\u1ebd maasem. W\u00e3n to la manegr\u00e3 nafd t\u00f5ndo? V\u025brse
  w\u00e3 p\u028bg\u1ebd, b yeelame t\u0269 manegr\u00e3 na n waa ne \u201claaf\u0269\u201d
  la \u201ct\u0269rlem.\u201d T\u00f5nd s\u1ebdn sakd t\u0269 W\u1ebdnnaam wilgd-d
  sor la d sakd n toeemd\u1ebd w\u00e3, laaf\u0269 bee d s\u028bka, t\u0269 d s\u1ebdn
  nong t\u0269rlm\u00e3 me k\u0269t t\u0269 d t\u0169ud a Zeova, W\u1ebdnnaam ning
  t\u028bm-t\u028bmd a Poll s\u1ebdn bool t\u0269 \u201cW\u1ebdnnaam s\u1ebdn yaa
  laaf\u0269 soab\u00e3.\u201d\u2014Fil. 4:9, K\u00e3ab-paalg\u00e3 Koe-noogo.\\n9.
  Tiging\u00e3 p\u028bg\u1ebd, b\u00f5e n k\u0269t t\u0269 b t\u00f5e n sigl b\u0169mb
  f\u00e3a s\u00f5ma, t\u0269 zems-n-taar me be neb\u00e3 s\u028bka? B\u00f5e y\u0129ng
  t\u0269 d yet woto?\\n9 A Poll yeelame me t\u2019a Zeova \u2018ka b\u028brg W\u1ebdnnaam,
  t\u2019a yaa laaf\u0269 W\u1ebdnnaam.\u2019 (1 Kor. 14:33) A Poll s\u1ebdn yeel
  t\u2019a Zeova ka b\u028brg b\u0269 z\u0169nd-z\u00e3nd W\u1ebdnnaam\u00e3 poore,
  a pa yeel t\u2019a yaa W\u1ebdnnaam s\u1ebdn sigind b\u0169mb f\u00e3a s\u00f5ma
  ye. A yeelame t\u2019a yaa laaf\u0269 W\u1ebdnnaam. B\u00f5e y\u0129ng t\u2019a
  yeel woto? Bala, pa neb s\u1ebdn sigl s\u00f5ma n maand b\u0169mb la wilgd t\u0269
  na n waa ne laaf\u0269 ye. Wala makre, sodaas t\u00f5e n sigla s\u00f5ma, n maneg
  n tong taab hal t\u0269 be ras\u00e3nde, la yaa s\u1ebdn na n t\u0269 zabe, pa na
  n y\u0269 laaf\u0269 ye. R\u1ebd n so t\u0269 t\u00f5nd s\u1ebdn yaa kiris-neb\u00e3
  segd n t\u1ebdegd wakat f\u00e3a t\u0269 siglg s\u00e3 n pa y\u1ebdbg laaf\u0269
  zugu, baa a s\u1ebdn yaa s\u00f5ma to-to, a pa t\u00f5e n pa wa l\u028b\u0269 ye.
  La laaf\u0269 ning W\u1ebdnnaam s\u1ebdn k\u00f5t\u00e3 k\u0269tdame t\u0269 b\u0169mb
  f\u00e3a sigl neere, n t\u00f5e n kaoos s\u00f5ma. Woto y\u0129nga, d s\u0169y yaa
  noog w\u028bsgo, bala d s\u1ebdn paam n be siglg ning p\u028bg\u1ebd w\u00e3, yaa
  \u201cW\u1ebdnnaam s\u1ebdn so laaf\u0269\u201d w\u00e3 n wilgd-a sor la a manegd-a.
  (Rom 15:33) Yaa laaf\u0269 ning W\u1ebdnnaam s\u1ebdn k\u00f5t\u00e3 n k\u0269t
  t\u0269 b\u0169mb f\u00e3a sigl s\u00f5ma tigims\u00e3 p\u028bs\u1ebd, t\u0269 d
  ne r\u1ebd nafa w\u00e3 d\u0169niy\u00e3 gill zugu, t\u0269 zems-n-taar hak\u0269k
  be d s\u028bk hal t\u0269 noom-do.\u2014Y\u0269\u0269l 29:11.\\n10. a) Biibl\u00e3
  Z\u00e3msdb\u00e3 wakate, toeeng b\u028bs n z\u0129nd d siglg\u00e3 p\u028bg\u1ebd?
  (Ges-y z\u0129-g\u0169br\u00e3 s\u1ebdn yet t\u0269 \u201cB s\u1ebdn maneg b\u0169mb
  nins W\u1ebdnnaam nin-buiid\u00e3 yell gesg w\u025b\u025bng\u1ebd.\u201d) b) Sogs-b\u028bs
  la d na n leok mas\u00e3?\\n10 Z\u0129-g\u0169br ning s\u1ebdn yet t\u0269 \u201cB
  s\u1ebdn maneg b\u0169mb nins W\u1ebdnnaam nin-buiid\u00e3 yell gesg w\u025b\u025bng\u1ebd\u201d
  wilgda b\u0169mb k\u1ebder b s\u1ebdn toeem d siglg\u00e3 p\u028bg\u1ebd Biibl\u00e3
  Z\u00e3msdb\u00e3 wakate, la toeeng\u00e3 nafa w\u00e3. S\u1ebdn nan pa kaoose,
  b\u00f5e la a Zeova toeem ne a Zezi maasem, t\u0269 d t\u00f5e n mak ne s\u00e3nem
  s\u1ebdn ledg z\u0169udu? W\u1ebdnnaam nin-buiid\u00e3 yell gesg\u00e3 w\u025b\u025bng\u1ebd,
  w\u00e3n to la b s\u1ebdn toeem b\u0169mb nins\u00e3 s\u00f5ng t\u0269 laaf\u0269
  la zems-n-taar hak\u0269k paas d\u0169niy\u00e3 gill tigims\u00e3 p\u028bs\u1ebd?
  W\u00e3n to la r\u1ebd s\u00f5ng y\u00e3mb meng\u00e3, t\u0269 y ket n t\u0169ud
  a Zeova s\u1ebdn yaa \u201cW\u1ebdnnaam s\u1ebdn yaa laaf\u0269 soab\u00e3\u201d?\\nKirist\u00e3
  s\u1ebdn l\u028b\u0269 taoor n get tiging\u00e3 yell to-to\\n11. a) Siglg\u00e3
  taoor l\u028b\u0269tb sull s\u1ebdn k\u0269t t\u0269 b maan vaeesg n w\u028bm Biibl\u00e3
  goam v\u00f5or\u00e3, s\u00f5ng-b lame t\u0269 b rems b\u00f5e? b) B\u00f5e la siglg\u00e3
  taoor l\u028b\u0269tb sull y\u00e3k yam n na n maane?\\n11 Y\u028b\u028bmd 1964
  n t\u00e3ag 1971 w\u00e3, siglg\u00e3 taoor l\u028b\u0269tb sull\u00e3 k\u0269tame
  t\u0269 b maan vaeesgo, n na n w\u028bm b\u0169mb w\u028bsg s\u1ebdn be Biibl\u00e3
  p\u028bg\u1ebd v\u00f5or s\u00f5ma. Wala makre, b bao n na n b\u00e3nga pipi kiris-neb\u00e3
  tigims\u00e3 s\u1ebdn da sigl to-to. * R\u1ebd k\u0269tame t\u0269 b b\u00e3ng t\u0269
  wakat k\u00e3ng\u00e3, ra pa nin-yend la b y\u00e3kd tiging f\u00e3a p\u028bg\u1ebd
  t\u2019a yaa k\u00e3sem-soab b\u0269 yel-g\u025bt ye. Ra yaa neb sulli. (Karm-y
  Filip r\u00e3mb 1:1; 1 T\u0269mote 4:14.) Siglg\u00e3 taoor l\u028b\u0269tb sull\u00e3
  s\u1ebdn w\u028bm r\u1ebd v\u00f5or s\u00f5ma w\u00e3, b b\u00e3ngame t\u2019a Zezi
  s\u1ebdn yaa d R\u0129m\u00e3 ratame t\u0269 b maneg W\u1ebdnnaam nin-buiid\u00e3
  s\u1ebdn sigl to-to w\u00e3. Siglg\u00e3 taoor l\u028b\u0269tb\u00e3 sakame n na
  n t\u0169 R\u0129m\u00e3 raab\u00e3. Tao-tao bala, b toeema b\u0169mb w\u028bsg
  s\u1ebdn na y\u0269l t\u0269 k\u00e3sem-d\u00e3mb\u00e3 y\u00e3kr zems ne b s\u1ebdn
  togs W\u1ebdnnaam Gomd\u00e3 p\u028bg\u1ebd w\u00e3. B\u0269 d gom b\u0169mb a w\u00e3n
  b s\u1ebdn toeem y\u028b\u028bmd 1970 w\u00e3 s\u1ebdnese.\\n12. a) Toeeng b\u028bg
  la b maan siglg\u00e3 taoor l\u028b\u0269tb sull\u00e3 neb s\u028bka? b) Wilg-y
  taoor l\u028b\u0269tb\u00e3 sull s\u1ebdn sigl to-to mas\u00e3. (Ges-y seb-neng
  130 z\u0129-g\u0169br\u00e3 s\u1ebdn yet t\u0269 \u201cSiglg\u00e3 taoor l\u028b\u0269tb
  Sull s\u1ebdn get R\u0129ung\u00e3 t\u028b\u028bm yell to-to.\u201d)\\n12 Toeeng\u00e3
  s\u0269nga ne siglg\u00e3 taoor l\u028b\u0269tb sull\u00e3 menga. R\u1ebd t\u0269
  b ra yaa neb a 7 s\u1ebdn paam v\u028b\u028bsem s\u00f5ng\u00e3 zaeebo. B f\u00e3a
  ra yaa Watch Tower Bible and Tract Society of Pennsylvania taoor d\u00e3mba. La
  y\u028b\u028bmd 1971 w\u00e3, siglg\u00e3 taoor l\u028b\u0269tb\u00e3 sull neb s\u00f5or
  paasame, t\u0269 lebg neb 11. La ra pa le be ne b r\u00e3mb\u00e3 yaa Watch Tower
  Bible and Tract Society of Pennsylvania taoor d\u00e3mb ye. Siglg\u00e3 taoor l\u028b\u0269tb
  sull\u00e3 ned baa a ye ra pa get t\u2019a y\u0269\u0269da a taab\u00e3 ye. R\u1ebd
  n so t\u0269 sull\u00e3 taoor soab\u00e3 ra toeemd y\u028b\u028bmd f\u00e3a, t\u0269
  b reesd taaba.\\n13. a) Y\u028b\u028bm 40 p\u028bg\u1ebd, b\u00f5e la b ra maand
  tiging f\u00e3a p\u028bg\u1ebd? b) B\u00f5e la Siglg\u00e3 taoor l\u028b\u0269tb
  Sull maan y\u028b\u028bmd 1972?\\n13 Toeeng a to me n z\u0129ndi, la y\u0269\u0269
  tigims\u00e3 f\u00e3a p\u028bs\u1ebd. B\u00f5e la b toeeme? Y\u028b\u028bmd 1932
  n t\u00e3ag 1972 w\u00e3, tiging f\u00e3a p\u028bg\u1ebd, nin-yend la b ra y\u00e3kd
  t\u2019a get tiging\u00e3 yelle. Hal n t\u00e3ag y\u028b\u028bmd 1936, b ra boonda
  saam-bi-k\u00e3ng t\u0269 t\u028b\u028bmd taoor-l\u028b\u0269ta. B wa n boond-a
  lame t\u0269 tiging\u00e3 s\u00f5gna, n le wa toeem n boond-a t\u0269 tiging\u00e3
  t\u028bm-t\u028bmda. La b wa n baas n boond-a lame t\u0269 tiging\u00e3 yel-g\u025bta.
  Saam-bi-k\u00e3ng\u00e3 ra geta tiging\u00e3 neb t\u1ebdeb yell ne a s\u0169ur f\u00e3a.
  Naoor w\u028bsgo, a s\u00e3 n da rat n maan b\u0169mbu, y\u1ebd a ye bal n y\u00e3kd
  a yam, n pa sok saam-biis a taab\u00e3 b s\u1ebdn da y\u00e3k\u00e3 ye. La y\u028b\u028bmd
  1972 t\u025bka, Siglg\u00e3 taoor l\u028b\u0269tb Sull gesame t\u0269 b na n toeem
  r\u1ebd. B na n maanda w\u00e3n mas\u00e3?\\n14. a) Y\u028b\u028bmd 1972 z\u0129-likr
  kiuug pipi daar\u00e3 t\u025bka, b\u00f5e la b toeem-y\u00e3? b) W\u00e3n to la
  k\u00e3sem-d\u00e3mb\u00e3 sull yel-g\u025bt wilgd t\u2019a t\u0169uda Filip r\u00e3mb
  2:3 saglg\u00e3?\\n14 Tiging f\u00e3a p\u028bg\u1ebd, pa na n le y\u0269 saam-biig
  a ye bal la Siglg\u00e3 taoor l\u028b\u0269tb Sull na n y\u00e3k t\u2019a get tiging\u00e3
  neb yell ye. B na n t\u0169uda Biibl\u00e3 s\u1ebdn yet\u00e3 n y\u00e3kd saam-biis
  s\u1ebdn k\u00f5t mak-s\u00f5ngo, t\u0269 b lebg k\u00e3sem-d\u00e3mba. B na n naaga
  taab n y\u0269 k\u00e3sem-d\u00e3mb sulli, n get tiging\u00e3 yelle. Y\u0269\u0269
  y\u028b\u028bmd 1972 z\u0129-likr kiuug pipi daar\u00e3 la b s\u0269ng r\u1ebd.
  R\u0169nd\u00e3-r\u0169nd\u00e3, k\u00e3sem-d\u00e3mb\u00e3 sull yel-g\u025bt pa
  z\u1ebdkd a meng ye. A getame t\u0269 y\u1ebd n yaa \u201cbilf\u201d k\u00e3sem-d\u00e3mb\u00e3
  f\u00e3a s\u028bka. (Luk 9:48) Saam-biis\u00e3 s\u1ebdn be d\u0169niy\u00e3 gill
  zug\u00e3 s\u1ebdn paam t\u0269 nin-k\u00e3ens\u00e3 s\u1ebdn yaa sik-m-mens r\u00e3mb\u00e3
  be b s\u028bk\u00e3 s\u0269d yaa bark menga.\u2014Fil. 2:3.\\nYaa v\u1ebdeneg t\u0269
  d R\u0129m\u00e3 t\u028bmda ne yam, n s\u00f5ngd a nin-buiid\u00e3 t\u0269 b paamd
  pe-k\u0269\u0269mb wakat s\u1ebdn zemse\\n15. a) B s\u1ebdn toeem t\u0269 lebg k\u00e3sem-d\u00e3mb
  sull n get tiging f\u00e3a yell\u00e3, a nafa w\u00e3 yaa b\u00f5e? b) B\u00f5e
  n wilgd t\u0269 d R\u0129m\u00e3 t\u028bmda ne yam?\\n15 B s\u1ebdn toeem t\u0269
  lebg k\u00e3sem-d\u00e3mb sull n get tiging f\u00e3a yell\u00e3, nafa w\u00e3 yaa
  w\u028bsgo. D gom nafa k\u1ebder yelle. Pipi, la s\u1ebdn t\u0269 y\u0269\u0269da,
  s\u00f5ngda k\u00e3sem-d\u00e3mb\u00e3 t\u0269 b b\u00e3ng t\u0269 baa b z\u0269\u0269b\u00e3
  s\u1ebdn ta z\u0129ig ninga, a Zezi la tiging\u00e3 zu-soaba. (Ef. 5:23) Yiib-n-soaba,
  Yelb\u0169n 15:22 yeta woto: \u201cSagendb w\u028bsg s\u1ebdn be\u1ebd, b t\u00f5ogdame.\u201d
  K\u00e3sem-d\u00e3mb\u00e3 s\u00f5sda ne taaba, n get b\u0169mb nins s\u1ebdn t\u00f5e
  n maneg tiging\u00e3 neb t\u1ebdeb\u00e3. S\u00f5sg\u00e3 sasa, ned kam f\u00e3a
  togsda a s\u1ebdn tagsde. R\u1ebd s\u00f5ngd-b lame t\u0269 b t\u00f5og n maan yam-y\u00e3kr
  s\u1ebdn zems ne Biibl\u00e3. (Yel. 27:17) A Zeova ningda b yam-y\u00e3kr\u00e3
  barka, hal t\u0269 b t\u00f5ogd b s\u1ebdn maand\u00e3 f\u00e3a. T\u00e3ab-n-soaba,
  b s\u1ebdn toeem t\u0269 lebg rap w\u028bsg s\u1ebdn tar minim n get tiging f\u00e3a
  yell\u00e3 zemsame, bala f\u0269\u0269gr\u00e3 k\u0269tame t\u0269 b rat neb s\u1ebdn
  na n get tigims\u00e3 yelle. (Ezai 60:3-5) Tags-y n ges-y! Y\u028b\u028bmd 1971
  w\u00e3, tigims\u00e3 s\u00f5or ra zemsa 27000. La y\u028b\u028bmd 2013 w\u00e3
  t\u0269 y\u0269\u0269da b\u00e3mb 113000. Yaa v\u1ebdeneg t\u0269 d R\u0129m\u00e3
  t\u028bmda ne yam, n s\u00f5ngd a nin-buiid\u00e3 t\u0269 b paamd pe-k\u0269\u0269mb
  wakat s\u1ebdn zemse.\u2014Mii. 5:4.\\n\u2018Y\u0269-y mamsg W\u1ebdnnaam piis\u00e3
  y\u0129nga\u2019\\n16. a) Tiging\u00e3 p\u028bg\u1ebd, k\u00e3sem-d\u00e3mb\u00e3
  t\u028b\u028bmd yaa b\u00f5e? b) W\u00e3n to la Biibl\u00e3 Z\u00e3msdb\u00e3 w\u028bm
  a Zezi s\u1ebdn yeel t\u0269 \u201cg\u028b\u028bl mam piis\u00e3\u201d v\u00f5ore?\\n16
  Biibl\u00e3 Z\u00e3msdb\u00e3 wakat t\u0269 k\u00e3sem-d\u00e3mb\u00e3 ra zoe n
  b\u00e3ngame t\u0269 b segd n s\u00f5nga b t\u1ebded-n-taas\u00e3 t\u0269 b kell
  n t\u0169 W\u1ebdnnaam. (Karm-y Galat d\u00e3mb 6:10.) Y\u028b\u028bmd 1908 w\u00e3,
  G\u0169usg Gasg\u00e3 p\u028bg\u1ebd, b goma a Zezi s\u1ebdn da yeel t\u0269 \u201cg\u028b\u028bl
  mam pe-bi w\u00e3,\u201d yelle. (Z\u00e3 21:15-17) B yeela k\u00e3sem-d\u00e3mb\u00e3
  woto: \u201cYaa t\u0269lae t\u0269 d ning d yam\u1ebd t\u0269 zu-soab\u00e3 s\u1ebdn
  bobl-d t\u028b\u028bmd ning\u00e3 tara y\u00f5od w\u028bsgo, hal t\u0269 d get\u1ebd
  t\u0269 d s\u1ebdn paam n d\u0269lgd zu-soab\u00e3 piis\u00e3 la d s\u00f5ngd-b\u00e3
  s\u0269d yaa zu-z\u1ebdkr menga.\u201d Y\u028b\u028bmd 1925 w\u00e3, G\u0169usg
  Gasg\u00e3 p\u028bg\u1ebd b le t\u1ebdega k\u00e3sem-d\u00e3mb\u00e3 t\u0269 b t\u028b\u028bmd\u00e3
  tara y\u00f5od w\u028bsgo. B yeel-b-la woto: \u201cW\u1ebdnnaam egiliiz\u00e3 pa
  ninsaal r\u1ebdnd ye. . . . La a s\u1ebdn bobl-b r\u00e3mb t\u028b\u028bmd\u00e3
  s\u00e3 n pa t\u028bm b t\u028b\u028bmd\u00e3 s\u00f5ma, b t\u00f5e n paama taale.\u201d\\n17.
  B\u00f5e la b maan n s\u00f5ng yel-g\u025btb\u00e3 t\u0269 b t\u00f5e n ges tiging\u00e3
  neb yell s\u00f5ma?\\n17 B\u00f5e la a Zeova siglg\u00e3 maan n s\u00f5ng k\u00e3sem-d\u00e3mb\u00e3
  t\u0269 b paam minim n paase, n t\u00f5og n ges kiris-neb\u00e3 yelle, t\u0269 yaa
  wa b s\u1ebdn wa ne \u201cwanzuri n k\u0269t t\u2019a reeg kut z\u0129iga\u201d?
  B paama z\u00e3msgo. Y\u028b\u028bmd 1959 w\u00e3, b lugla pipi R\u0129ung\u00e3
  t\u028b\u028bmd lekoll yel-g\u025btb\u00e3 y\u0129nga. Lekoll\u00e3 sasa, s\u00f5sg
  a ye gom-zug y\u0269\u0269: \u201cGes-y ned kam f\u00e3a yelle.\u201d B sagla k\u00e3sem-d\u00e3mb\u00e3
  t\u0269 b \u201cy\u00e3k wakat tak\u0269 n k\u1ebdnd n kaagd koe-moondb\u00e3 b
  zags\u1ebd.\u201d B wilg-b-la b\u0169mb toor-toor b s\u1ebdn t\u00f5e n maane, t\u0269
  b s\u00e3 n t\u0269 kaag koe-moond b\u0269 b t\u00f5og n keng a raoodo. Y\u028b\u028bmd
  1966, b toeema y\u025bl k\u1ebder R\u0129ung\u00e3 t\u028b\u028bmd lekoll\u00e3
  p\u028bg\u1ebd. Y\u028b\u028bm-k\u00e3ng lekoll\u00e3 sasa, s\u00f5sg a ye gom-zug
  y\u0269\u0269: \u201cPe-k\u0269\u0269mb\u00e3 t\u028b\u028bmd y\u00f5odo.\u201d
  S\u00f5sg\u00e3 sasa, b goma b\u0169mb a ye yell n y\u0269\u0269da. B yeelame t\u0269
  tiging\u00e3 yel-g\u025btb\u00e3 tog n gesa W\u1ebdnnaam piis\u00e3 yell ne nonglem,
  la t\u0269 b pa segd n y\u0129m t\u0269 b tog n gesa b zak\u00e3 r\u00e3mb yell
  neere, la b moond ko\u025b\u025bg\u00e3 me ye. Y\u028b\u028bma noor\u00e3, lekoll
  d\u00e3mb w\u028bsg la b sigl k\u00e3sem-d\u00e3mb\u00e3 y\u0129nga. A Zeova siglg\u00e3
  s\u1ebdn ket n s\u00f5ngd-b t\u0269 b paamd z\u00e3msg\u00e3 woma bi-b\u028bse?
  R\u0169nd\u00e3-r\u0169nd\u00e3, saam-biis tusa s\u1ebdn tar minim yaa k\u00e3sem-d\u00e3mba,
  n get tiging\u00e3 neb yelle.\\n18. a) T\u028b\u028bm-b\u028bg la b bobl k\u00e3sem-d\u00e3mb\u00e3,
  t\u0269 yaa t\u028b\u028bm-k\u00e3senga? b) B\u00f5e y\u0129ng t\u2019a Zeova ne
  a Zezi s\u0169y yaa noog ne k\u00e3sem-d\u00e3mb\u00e3?\\n18 Ne R\u0129m a Zezi
  maasem, a Zeova y\u00e3ka k\u00e3sem-d\u00e3mba, n bobl-b t\u028b\u028bm-k\u00e3senga.
  T\u028b\u028bm-k\u00e3ng la b\u028bgo? Yaa l\u028b\u0269 W\u1ebdnnaam piis\u00e3
  taoor mas\u00e3 s\u1ebdn yaa toog sasa w\u00e3, n s\u00f5ng-ba. (Ef. 4:11, 12; 2
  T\u0269m. 3:1) A Zeova ne a Zezi s\u0169y yaa noog ne k\u00e3sem-d\u00e3mb\u00e3,
  bala b t\u0169uda gomd ning s\u1ebdn be Biibl\u00e3 p\u028bg\u1ebd n yet\u1ebd t\u0269:
  \u2018B\u0269 y r\u0269lg W\u1ebdnnaam piis\u00e3 s\u1ebdn be y\u00e3mb nus\u1ebd
  w\u00e3 . . . ne yamleoogo . . . , la nonglem . . . , n y\u0269 mamsg b\u00e3mb
  y\u0129nga.\u2019 (1 P\u0269\u025b. 5:2, 3) B\u0169mb w\u028bsg la k\u00e3sem-d\u00e3mb\u00e3
  maanda, t\u0269 yaa mak-s\u00f5ng tiging\u00e3 neb y\u0129nga, la k\u0269td\u1ebd
  t\u0269 laaf\u0269 la s\u0169-noog be tigims\u00e3 p\u028bs\u1ebd. La d na n goma
  b\u0169mb a yiib yelle.\\nK\u00e3sem-d\u00e3mb\u00e3 s\u1ebdn get W\u1ebdnnaam piis\u00e3
  yell to-to r\u0169nd\u00e3-r\u0169nd\u00e3\\n19. K\u00e3sem-d\u00e3mb\u00e3 s\u1ebdn
  naagd t\u00f5nd n moond ko\u025b\u025bg\u00e3, b\u00f5e y\u0129ng t\u0269 d s\u0169y
  noom\u1ebd?\\n19 Pipi, k\u00e3sem-d\u00e3mb\u00e3 naagda tiging\u00e3 neb n t\u028bmd\u1ebd.
  Ev\u00e3nzill g\u028blsd a Luk yeela woto: \u2018A Zezi saaga t\u1ebdn-b\u025bd
  ne t\u1ebdn-b\u00f5oneg f\u00e3a n moon W\u1ebdnnaam soolem koe-noogo. La piig la
  a yiib\u00e3 t\u0169u b\u00e3mba.\u2019 (Luk 8:1) T\u028bm-t\u028bmdb\u00e3 ra t\u0169uda
  a Zezi n moond ko\u025b\u025bg\u00e3. R\u0169nd\u00e3-r\u0169nd\u00e3 me, k\u00e3sem-d\u00e3mb\u00e3
  s\u1ebdn k\u00f5t mak-s\u00f5ng\u00e3 naagda tiging\u00e3 neb a taab\u00e3 n moond
  ko\u025b\u025bg\u00e3. B mikame t\u0269 r\u1ebd k\u0269tdame t\u0269 zems-n-taar
  be tiging\u00e3 neb s\u028bka. Tiging\u00e3 neb me s\u0169y nooma ne k\u00e3sem-d\u00e3mb\u00e3.
  Saam-bi-poak a Jeannine s\u1ebdn kolg y\u028b\u028bm 90 w\u00e3 yeelame: \u201cM
  s\u00e3 n moond ko\u025b\u025bg\u00e3 ne k\u00e3sem-soaba, m paamd n s\u00f5sa ne-a,
  la m b\u00e3ng-a n paase.\u201d Saam-biig a Steven y\u028b\u028bm s\u1ebdn zems
  35 w\u00e3 me yeela woto: \u201cK\u00e3sem-soab s\u00e3 n t\u0169 maam n moon ko\u025b\u025bg\u00e3,
  m getame t\u0269 yaa a s\u1ebdn dat n s\u00f5ng maam. M s\u1ebdn paamd s\u00f5ngr
  a woto w\u00e3 nooma maam w\u028bsgo.\u201d\\n20, 21. B\u00f5e la k\u00e3sem-d\u00e3mb\u00e3
  maanda, n d\u0269kd pe-k\u0269\u0269m ning yell a Zezi s\u1ebdn gom\u00e3 togs-n-taare?
  K\u00f5-y makre. (Ges-y z\u0129-g\u0169br\u00e3 s\u1ebdn yet t\u0269 \u201cB kaagda
  neb semen f\u00e3a t\u0269 womd biisi.\u201d)\\n20 Yiib-n-soaba, a Zeova siglg\u00e3
  s\u00f5ngda k\u00e3sem-d\u00e3mb\u00e3 t\u0269 b t\u00f5e n wilg neb nins s\u1ebdn
  lak n bas tiging\u00e3 t\u0269 b yell pak-b lame. (Heb. 12:12) B\u00f5e y\u0129ng
  t\u0269 k\u00e3sem-d\u00e3mb\u00e3 segd n s\u00f5ng neb nins t\u1ebdeb s\u1ebdn
  koms\u00e3, la w\u00e3n to la b segd n maan d\u1ebd? A Zezi yel-b\u0169nd ning s\u1ebdn
  gomd pe-k\u0269\u0269m s\u1ebdn g\u1ebdesd a pesg s\u1ebdn menem\u00e3 yell\u00e3
  s\u00f5ngda t\u00f5nd t\u0269 d paam sok-k\u00e3ng\u00e3 leoore. (Karm-y Luk 15:4-7.)
  Pe-k\u0269\u0269m\u00e3 s\u1ebdn b\u00e3ng t\u2019a pesg n menem\u00e3, a t\u0269
  g\u1ebdes-a lame wa yaa y\u1ebd bal la a pesgo. W\u00e3n to la k\u00e3sem-d\u00e3mb\u00e3
  r\u0269kd pe-k\u0269\u0269m-k\u00e3ng\u00e3 togs-n-taare? Pe-k\u0269\u0269m\u00e3
  ra ket n tagsda a pesg\u00e3 s\u1ebdn menem\u00e3 yelle. Woto me, k\u00e3sem-d\u00e3mb\u00e3
  ket n tagsda neb nins s\u1ebdn lak n bas tiging\u00e3 yelle. B yaa wa piis s\u1ebdn
  meneme. K\u00e3sem-d\u00e3mb\u00e3 pa get t\u0269 s\u00f5ng nin-k\u00e3ens\u00e3
  t\u1ebdeb s\u1ebdn koms\u00e3 yaa s\u1ebdk s\u00e3oong ye. A Zezi yel-b\u0169nd\u00e3
  p\u028bg\u1ebd, yaa pe-k\u0269\u0269m\u00e3 n t\u0269 \u2018bao s\u1ebdn menem-a
  w\u00e3, hal n t\u0269 y\u00e3-a.\u2019 R\u0169nd\u00e3-r\u0169nd\u00e3 me, yaa
  k\u00e3sem-d\u00e3mb\u00e3 n baood neb nins t\u1ebdeb s\u1ebdn koms\u00e3, n s\u00f5ng-ba.\\n21
  Pe-k\u0269\u0269m\u00e3 s\u1ebdn y\u00e3 a pesg\u00e3, a maana b\u00f5e? A r\u0269k-a
  lame n \u2018palg a b\u00e3gd\u1ebd,\u2019 n tall-a n t\u0269 naag piis a taab\u00e3.
  Woto me, k\u00e3sem-soab s\u00e3 n wilg t\u0269 ned t\u1ebdeb s\u1ebdn koms yell
  pak-a lame, t\u00f5e n s\u00f5nga nin-k\u00e3ng t\u2019a lebg n wa tiging\u00e3
  p\u028bg\u1ebd. Y\u0269\u0269 woto ne Afirik saam-biig a ye y\u028b\u028br s\u1ebdn
  yaa a Victor. A ra basa tigiss\u00e3 k\u1ebdnde. A yeelame: \u201cMam maana y\u028b\u028bm
  a nii n da pa le wat tigiss\u00e3 la m pa moond ko\u025b\u025bg\u00e3 ye. La k\u00e3sem-d\u00e3mb\u00e3
  ra ket n maanda b s\u1ebdn t\u00f5e n na n s\u00f5ng-ma.\u201d B\u00f5e n s\u00f5ng-a
  n y\u0269\u0269da? Ad a s\u1ebdn yeele: \u201cDaar a ye, a John s\u1ebdn yaa k\u00e3sem-soab\u00e3
  wa n ges-m lame. Maam ne y\u1ebd ra naaga taab n maan so-pakr\u00e3 t\u028b\u028bmd
  lekolle. A wilga maam fot-r\u00e3mb a s\u1ebdn y\u00f5g lekoll\u00e3 sasa. M s\u1ebdn
  ges fot-r\u00e3mb\u00e3, m lebg n t\u1ebdega s\u0169-noog ning m s\u1ebdn da tare,
  m s\u1ebdn wa n w\u0269ngd ne a Zeova t\u0169ub\u00e3.\u201d A John kaagr\u00e3
  poor bilfu, a Victor lebg n waa tiging\u00e3 p\u028bg\u1ebd. R\u0169nd\u00e3-r\u0169nd\u00e3,
  a yaa so-pakd y\u025bsa. Hak\u0269ka, k\u00e3sem-d\u00e3mb\u00e3 s\u1ebdn get d
  f\u00e3a yell s\u00f5ma w\u00e3 k\u0269tame t\u0269 tiging\u00e3 neb tar s\u0169-noog
  w\u028bsgo.\u20142 Kor. 1:24. *\\nToeeng\u00e3 k\u0269tame t\u0269 W\u1ebdnnaam
  nin-buiid\u00e3 zems-n-taar paam p\u00e3nga\\n22. B\u00f5e y\u0129ng t\u0269 d t\u00f5e
  n yeel t\u0269 t\u0269rlm\u00e3 ne laaf\u0269 w\u00e3 paasda tiging\u00e3 neb zems-n-taare?
  (Ges-y z\u0129-g\u0169br\u00e3 s\u1ebdn yet t\u0269 \u201cLinga t\u00f5ndo.\u201d)\\n22
  Wa d s\u1ebdn zoe n yeel\u00e3, a Zeova ra p\u0129nd n togsame t\u0269 t\u0269rlm\u00e3
  la laaf\u0269 w\u00e3 na n paasa a nin-buiid\u00e3 s\u028bka. (Ezai 60:17) T\u0269rlm\u00e3
  la laaf\u0269 w\u00e3 f\u00e3a paasda tiging\u00e3 neb zems-n-taare. B\u00f5e y\u0129ng
  t\u0269 d yet r\u1ebd? D gom t\u0269rlm\u00e3 yelle. A Zeova a ye bal la Zu-soaba.
  (T\u00f5o. 6:4) A noy\u00e3 f\u00e3a yaa t\u0269rse. Tigims\u00e3 f\u00e3a p\u028bg\u1ebd,
  noy nins a s\u1ebdn k\u0269t t\u0269 b g\u00e3neg\u00e3 yaa a yembre. S\u1ebdn segd
  la s\u1ebdn pa segd\u00e3 w\u025b\u025bng\u1ebd me, noy nins a s\u1ebdn k\u00f5
  \u201cnin-s\u00f5amy\u00e3 s\u1ebdn yaa kiris-neb\u00e3\u201d yaa a ye. (1 Kor.
  14:33) D\u1ebdnd yaa tiging neb s\u00e3 n t\u0169ud W\u1ebdnnaam noy\u00e3 bal la
  b t\u00f5e n paam barka. D gom laaf\u0269 w\u00e3 yell mas\u00e3. D R\u0129m\u00e3
  s\u1ebdn dat pa d s\u0169y y\u0269 noogo, laaf\u0269 s\u1ebdn be tiging\u00e3 p\u028bg\u1ebd
  w\u00e3 y\u0129ng bal ye. A ratame me t\u0269 d ned kam f\u00e3a t\u028bmd s\u1ebdn
