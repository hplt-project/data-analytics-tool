  w\u00e3. (\u0190sdras 1:1-4; 3:1-4) V\u1ebdenega y miimi t\u0269 b s\u1ebdn da kul
  b ba-yir\u00e3, ra ket n yaa t\u1ebdn-k\u00e3ng\u00e3 zug bala, ra pa \u00e3nd\u0169niy\u00e3
  z\u0129ig a to p\u028bg\u1ebd ye. Y\u025bl\u00e3 b\u00e3ngr a woto t\u00f5e n s\u00f5ng-d
  lame t\u0269 d b\u00e3ng b\u0169mb ning a Ezai s\u1ebdn da rat n yeel a s\u1ebdn
  gom sa-paals la t\u1ebdn-paalg\u00e3 yell\u00e3. Pa t\u0269lae t\u0269 d mams y\u025bl\u00e3
  wa neb k\u1ebder s\u1ebdn maand s\u1ebdn t\u0269 loe ne a Nostradamus b\u0269 ninsaalb
  a taab s\u1ebdn dengd n togsd s\u1ebdn wat beoog t\u0269 yaool n pa v\u1ebdenes
  w\u025b\u025bng\u1ebd w\u00e3 ye. Biibl\u00e3 meng k\u00f5ta t\u00f5nd v\u1ebdnegr
  a Ezai s\u1ebdn da rat n y\u025b\u025blg\u00e3 zugu.\\n10. W\u00e3n-w\u00e3n la
  d segd n w\u028bm \u2018t\u1ebdn-paalg\u00e3\u2019 a Ezai s\u1ebdn deng n togs a
  waoong\u00e3 v\u00f5ore?\\n10 Biibl\u00e3 p\u028bg\u1ebd, pa wakat f\u00e3a la \u201ct\u1ebdnga\u201d
  t\u0269 loe ne t\u00f5nd t\u1ebdn-g\u00e3ong\u00e3 ye. Wala makre, Y\u0269\u0269la
  96:1 (Sebr S\u00f5ngo) yeta v\u1ebdeneg woto: \u201cT\u1ebdnga gilli, y\u0269\u0269l-y
  Soaala y\u0129nga.\u201d D miimi t\u0269 t\u00f5nd t\u1ebdng\u00e3, s\u1ebdn dat
  n yeel t\u0269 t\u1ebdn-g\u00e3ong\u00e3 la ko-k\u00e3sems\u00e3, pa t\u00f5e n
  y\u0269\u0269l ye. Yaa neb\u00e3 n y\u0269\u0269nde. S\u0269da, Y\u0269\u0269la
  96:1 gomda neb nins s\u1ebdn be t\u1ebdng\u00e3 zug\u00e3 yelle. * La Ezai 65:17
  (NW ) me le gomda \u2018sa-paals\u2019 yelle. \u2018T\u1ebdng\u00e3\u2019 s\u00e3
  n makda neb lagem-taab paalg s\u1ebdn be Z\u028b\u0269f r\u00e3mb\u00e3 ba-yiri,
  yaa w\u00e3n to y\u1ebd ne \u2018sa-paals\u00e3\u2019?\\n11. Gomd ning s\u1ebdn
  yaa \u2018sa-paals\u00e3\u2019 gomda b\u00f5e yelle?\\n11 B\u00e3ngr sebr a yembr
  (Encyclop\u00e9die de litt\u00e9rature biblique, th\u00e9ologique et eccl\u00e9siastique,
  a McClintock la a Strong s\u1ebdn g\u028bls\u00e3) yetame: \u201cZ\u0129ig ning
  f\u00e3a s\u1ebdn t\u0269 loe ne y\u00e3ab s\u1ebdn yaa b\u00e3ngr-goam\u00e3, saag\u00e3
  rat n yeelame t\u0269 . . . p\u00e3n-soaadb s\u1ebdn d\u0269t naam\u00e3 sull gill
  . . . s\u1ebdn be z\u1ebdemb\u00e3 zut n d\u0269t naam b zut\u00e3, wala saag meng-meng\u00e3
