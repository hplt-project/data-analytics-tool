  g\u0169ub\u00e3 y\u00f5odo, la b\u0169mb ning s\u1ebdn k\u0269t t\u0269 yaa mas\u00e3
  la d segd n g\u0169 n y\u0269\u0269d\u00e3.\\n2 R\u1ebd y\u0129nga koangdb t\u00f5e
  n d\u0269ka ned s\u1ebdn zems z\u00e3ng togs-n-taar s\u0269da? N-ye. Yaa wa karen-biig
  s\u1ebdn t\u00f5e n d\u0269k a karen-saamb naoor\u00e3. Tags-y n ges-y ned s\u1ebdn
  na n dat n z\u00e3ms t\u00e3p t\u00e3oobo. Yaa v\u1ebdeneg t\u0269 pipi daar\u00e3,
  a pa na n t\u00f5og n t\u00e3o s\u00f5ma t\u0269 y\u00f5g b\u0169mb ning a s\u1ebdn
  dat\u00e3 ye. La a na n ket n z\u00e3msdame. S\u1ebdn na y\u0269l n b\u00e3nge,
  a na n maaga a y\u0129ng n ges a wilgd\u00e3 s\u1ebdn mi t\u00e3oob s\u00f5ma w\u00e3.
  A na n geta a s\u1ebdn yalsd to-to w\u00e3, la a s\u1ebdn g\u00e3t peemd\u00e3 ne
  t\u00e3p\u00e3 to-to w\u00e3. Bilf-bilfu, a na n wa b\u00e3nga a s\u1ebdn segd n
  y\u00e3ag w\u0129ir\u00e3 t\u0269 ta z\u0129ig ninga, la a s\u1ebdn t\u00f5e n maan
  to-to t\u0269 sebg\u00e3 ra peng peemd\u00e3. A s\u00e3 n ket n w\u0269ngd ne z\u00e3msg
  la a r\u0269kd a karen-saamb\u00e3 togs-n-taare, a minim\u00e3 na n paasdame t\u2019a
  wa t\u00f5e n t\u00e3o t\u0269 y\u00f5g b\u0169mb ning a s\u1ebdn dat\u00e3. T\u00f5nd
  me s\u00e3 n w\u0269ngd ne a Zezi sagls\u00e3 t\u0169ub la d r\u0269kd a togs-n-taare,
  d na n lebgda kiris-neb s\u1ebdn t\u0169ud a zamsg\u00e3 s\u00f5ma n paasd\u1ebd.\\n3.
  a) B\u00f5e la a Zezi yeel n wilg t\u0269 d segd n y\u0269\u0269 g\u0169udba? b)
  B\u00f5e yell la d na n gom s\u00f5s-k\u00e3ng\u00e3 p\u028bg\u1ebd?\\n3 R\u1ebd
  y\u0129nga a Zezi ra segd n y\u0269\u0269 g\u0169ud b\u0269? N-ye. Wala makre, y\u028bng
  ning b s\u1ebdn da na n y\u00f5k-a w\u00e3, a yeela a t\u028bm-t\u028bmdb nins s\u1ebdn
  kell n pa ne-a w\u00e3 woto: \u2018B\u0269 y pa ka n g\u0169 ne maam.\u2019 A paasa
  woto: \u201cB\u0269 y\u00e3mb g\u0169 la y p\u028b\u028bs n da wa k\u1ebd makr ye.\u201d
  (Mat. 26:38, 41) A Zezi ra s\u0269ng n yaa g\u0169uda. La a k\u0169um\u00e3 s\u1ebdn
  da kolg t\u0269 yaa toog ne-a w\u00e3, a ra segd n maneg n g\u0169ume, la a kell
  n tall zood s\u00f5ma ne a saas\u1ebd Ba w\u00e3. A ra miime t\u2019a karen-biis\u00e3
  me segd n y\u0269\u0269 g\u0169udba, la t\u0269 pa wakat k\u00e3ng bal la b segd
  n g\u0169 ye. Segd n y\u0269\u0269 wakat f\u00e3a. B\u0269 d bao n b\u00e3ng b\u0169mb
  ning s\u1ebdn k\u0269t t\u2019a Zezi yeel t\u0269 d y\u0269 g\u0169udb\u00e3. R\u1ebd
  poore, d na n wilga z\u0129is a t\u00e3ab p\u028bg\u1ebd d s\u1ebdn t\u00f5e n d\u0269k
  a Zezi togs-n-taar g\u0169ub\u00e3 w\u025b\u025bng\u1ebd.\\nA ZEZI S\u1ebcN DAT
  T\u0196 D G\u0168 W\u00c3 V\u00d5ORE\\n4. B\u00f5e y\u0129ng t\u0269 d segd n ket
  n g\u0169ud\u1ebd?\\n4 Yaa b\u028b\u028bm a yiib n k\u0269t t\u2019a Zezi rat t\u0269
  d g\u0169 w\u00e3. Pipi, yaa t\u0269 t\u00f5nd pa mi b\u0169mb nins f\u00e3a s\u1ebdn
  wat beoog ye. R\u1ebd y\u0129nga a Zezi s\u1ebdn wa n be t\u1ebdng\u00e3 zug\u00e3,
  a ra mii y\u025bl nins s\u1ebdn wat beoog\u00e3 z\u00e3ng b\u0269? Ayo, bala, a
  t\u028bm-t\u028bmdb\u00e3 s\u1ebdn wa n sok-a n na n b\u00e3ng d\u0169niy\u00e3
  saab daar\u00e3, a leok-b-la woto: \u201cNed baa a yembr ka mi da-k\u00e3nga, la
  wakat k\u00e3ng ye. Baa mal\u025bk-r\u00e3mb\u00e3 s\u1ebdn be [saas\u1ebd w\u00e3,
  MN] baa W\u1ebdnnaam Biig\u00e3 meng ka mi ye, yaa Ba bala.\u201d (Mat. 24:36) Gom-k\u00e3ens\u00e3
  wilgdame t\u0269 \u201cBiig\u00e3\u201d s\u1ebdn yaa a Zezi w\u00e3 ra pa mi d\u0169niy\u00e3
  saab daar tak\u0269 ye. La t\u00f5nd y\u1ebd r\u0169nd\u00e3-r\u0169nd\u00e3? R\u1ebd
  y\u0129nga d mii b\u0169mb nins f\u00e3a s\u1ebdn wat\u00e3 b\u0269? Yaa v\u1ebdeneg
  t\u0269 d pa mi ye. T\u00f5nd pa mi daar ning a Zeova s\u1ebdn na n t\u028bm a Bi-ribl\u00e3
  t\u2019a wa s\u00e3am d\u0169ni-k\u00e3ng\u00e3 w\u00e3 ye. R\u1ebd y\u0129nga d
  s\u00e3 n da mii b\u0169mb nins f\u00e3a s\u1ebdn wat beoog\u00e3, b ra na sagend-d
  t\u0269 d g\u0169 s\u0269da? Wa a Zezi s\u1ebdn bilg\u00e3, d\u0169niy\u00e3 saab
  na n tiig n waame. A na n linga neb\u00e3. R\u1ebd so t\u0269 d segd n ket n g\u0169ud\u1ebd.\u2014Karm-y
  Mat\u0269e 24:43.\\n5, 6. a) W\u00e3n to la b\u0169mb ning d s\u1ebdn mi R\u0129ung\u00e3
  zug\u00e3 s\u00f5ngd-d t\u0269 d g\u0169ud\u1ebd? b) B\u00f5e y\u0129ng t\u0269
  b\u0169mb ning d s\u1ebdn mi a S\u028b\u0269t\u00e3an zug\u00e3 segd n k\u0269t
  t\u0269 d g\u0169 s\u00f5ma?\\n5 B\u028b\u028bm a yiib-n-soab s\u1ebdn k\u0269t
  t\u2019a Zezi rat t\u0269 d g\u0169 w\u00e3 yaa t\u0269 y\u025bl w\u028bsg la d
  mi beoog-daar\u00e3 w\u025b\u025bng\u1ebd. A Zezi ra mii y\u025bl w\u028bsg beoog-daar\u00e3
  w\u025b\u025bng\u1ebd. La neb nins s\u1ebdn da be ne-a w\u00e3 f\u00e3a la bal ra
  pa mi r\u1ebd baa bilf ye. Yaa s\u0269d t\u0269 t\u00f5nd s\u1ebdn mi w\u00e3 pa
  ta a Zezi ye. La a wilga t\u00f5nd b\u0169mb w\u028bsg W\u1ebdnnaam R\u0129ung\u00e3
  zugu, la R\u0129ung\u00e3 s\u1ebdn na n pids b\u0169mb ning ka la bilf\u00e3. R\u1ebd
  y\u0129nga lekoll-d\u00e3mb\u1ebd w\u00e3, t\u028b\u028bm\u00e3 z\u0129is\u1ebd
  wall d koe-mooneg\u00e3 z\u0129ig\u1ebd, pa v\u1ebdeneg t\u0269 neb w\u028bsg pa
  mi b\u00f5n-k\u00e3ens s\u1ebdn noogd s\u0169ur\u00e3 s\u0269da? Woto yaa b\u028b\u028bm
  a to s\u1ebdn k\u0269t t\u0269 d segd n ket n g\u0169ud\u1ebd. D segd n y\u0269\u0269
  g\u0169udb wakat f\u00e3a wa a Zezi, n baood segb buud f\u00e3a d s\u1ebdn t\u00f5e
  n t\u0169nug n taas neb\u00e3 b\u0169mb ning d s\u1ebdn mi W\u1ebdnnaam R\u0129ung\u00e3
  zug\u00e3. Segb nins d s\u1ebdn paamd\u00e3 tara y\u00f5od w\u028bsgo, t\u0269 d
  pa tol n dat n bas-b t\u0269 b loog zaalem ye. Yaa y\u00f5or yelle!\u20141 T\u0269m.
  4:16.\\n6 B\u0169mb a to me la a Zezi ra mi t\u0269 s\u00f5ng-a t\u2019a kell n
  g\u0169. A ra miime t\u2019a S\u028b\u0269t\u00e3an na n maana a s\u1ebdn t\u00f5e
  f\u00e3a n mak-a, n nams-a, la t\u2019a rata ne a s\u0169ur f\u00e3a t\u2019a k\u0269\u0269s
  W\u1ebdnnaam. B\u025b-k\u00e3ng\u00e3 s\u1ebdn yaa w\u1ebdng w\u028bsg\u00e3 ra
  g\u0169usda wakat f\u00e3a n na n \u201cpaam weer\u201d n mak a Zezi. (Luk 4:13)
  La a Zezi pa tol n bas g\u0169ub ye. A ra ratame t\u0269 s\u1ebdn wa n yaa zu-lo\u025b\u025bg
  ning f\u00e3a taoore, yaa k\u028b\u0269\u0269bgo, k\u0269\u0269sg wall namsg taoor
  me, b\u0269 a t\u00f5og n yals k\u00e3n-k\u00e3e. T\u00f5nd me y\u025bl\u00e3 s\u1ebdn
  yaa to-to w\u00e3 w\u00f5nda a Zezi neng\u1ebd w\u00e3. D miime t\u2019a S\u028b\u0269t\u00e3an
  ket n \u201cg\u00f5oda wa g\u0269gemd s\u1ebdn kelemda, n baood a s\u1ebdn t\u00f5e
  n paam-a soab n s\u00e3ame.\u201d R\u1ebd n so t\u0269 W\u1ebdnnaam Gomd\u00e3 sagend
  kiris-neb\u00e3 f\u00e3a t\u0269 b \u2018y\u00f5k b mens n g\u0169usi.\u2019 (1
  P\u0269\u025b. 5:8) La w\u00e3n to la d t\u00f5e n maan d\u1ebd?\\nD G\u0168UD\u1ebc
  LA D P\u01b2\u01b2SD\u1ebc\\n7, 8. Sagl-b\u028bg la a Zezi k\u00f5 p\u028b\u028bsg\u00e3
  w\u025b\u025bng\u1ebd, la mak-s\u00f5ng b\u028bg la a bas-y\u00e3?\\n7 Biibl\u00e3
  wilgame t\u0269 d s\u00e3 n dat n t\u00f5og n g\u0169 la d kogl zood ning d s\u1ebdn
  tar ne a Zeova w\u00e3, p\u028b\u028bsg\u00e3 tara y\u00f5odo. (Kol. 4:2; 1 P\u0269\u025b.
  4:7) A Zezi s\u1ebdn da wa n sagl a t\u028bm-t\u028bmdb\u00e3 t\u0269 b pa ne y\u1ebdnda
  n g\u0169 w\u00e3 poor bilf bala, a yeel-b-la woto: \u201cB\u0269 y\u00e3mb g\u0169
  la y p\u028b\u028bs n da wa k\u1ebd makr ye.\u201d (Mat. 26:41) R\u1ebd y\u0129nga
  b ra segd n t\u0169u a saglg\u00e3 wakat k\u00e3ng s\u1ebdn da yaa toog sasa w\u00e3
  bal b\u0269? Ayo. Saglg ning a s\u1ebdn k\u00f5 w\u00e3 yaa noor d s\u1ebdn tog
  n t\u0169 wakat buud f\u00e3a.\\n8 P\u028b\u028bsg\u00e3 w\u025b\u025bng\u1ebd,
  a Zezi k\u00f5o t\u00f5nd mak-s\u00f5ngo. T\u00f5e t\u0269 y t\u1ebdra a s\u1ebdn
  da wa n d\u0269k y\u028bng t\u00f5r n p\u028b\u028bs a Ba w\u00e3. (Karm-y Luk 6:12,
  13.) Tags-y n ges-y r\u1ebd s\u1ebdn y\u0269 to-to: W\u00f5nda y\u0269\u0269 Kap\u025brnaum
  noore. R\u1ebd t\u0269 z\u0129ig\u00e3 sobgame, t\u2019a r\u028b Galile mogr\u00e3
  noor t\u00e3ens\u00e3 a ye zugu. A s\u1ebdn d\u028b t\u00e3ng\u00e3, t\u00f5e t\u2019a
  ra nee kaam-f\u0269tl-d\u00e3mb bugum s\u1ebdn wit Kap\u025brnaum la t\u1ebdn-bi
  nins s\u1ebdn p\u1ebd been\u1ebd w\u00e3 zags p\u028bs\u1ebd. La a p\u028b\u028bsa
  a Zeova, n pa bas t\u0269 baa f\u028b\u0269 tiis-a ye. A p\u028b\u028bsg\u00e3 kaoosa
  l\u025b\u025br-d\u00e3mba. T\u00f5e t\u2019a ra pa ne bug-r\u00e3mb\u00e3 s\u00f5or
  s\u1ebdn tar boogre, kiuug\u00e3 s\u1ebdn k\u1ebdnd y\u0129ngr\u00e3, pa r\u1ebd
  b\u0269 a ra pa w\u028bmd we-r\u0169ms nins s\u1ebdn g\u00f5od y\u028bng\u00e3 r\u00e3amd
  ye. W\u00f5nda a goma b\u00f5n-k\u00e3seng a yembr a s\u1ebdn da rat n maan yelle.
  A ra segd n y\u00e3ka neb nins s\u1ebdn na n y\u0269 a t\u028bm-t\u028bmb 12 w\u00e3.
  D t\u00f5e n mamsa d yam\u1ebd n nee a Zezi s\u1ebdn p\u028b\u028bsd a Ba w\u00e3
  ne a s\u0169ur f\u00e3a, n togsd-a a tagsg s\u1ebdn yaa a soab a karen-biig f\u00e3a
  zugu, n kot-a sor-wilgri, la yam.\\n9. A Zezi s\u1ebdn p\u028b\u028bs y\u028bng
  t\u00f5r\u00e3 wilgda t\u00f5nd b\u00f5e?\\n9 Yam-b\u028bg la d t\u00f5e n d\u0269k
  a Zezi mak-s\u00f5ng\u00e3 p\u028bg\u1ebd? R\u1ebd y\u0129nga rat n yeelame t\u0269
  d p\u028b\u028bsg segd n kaoosa l\u025b\u025br-d\u00e3mb b\u0269? Ayo. Bala, a Zezi
  ra wa n k\u028bma a karen-biis\u00e3 n yeel-b woto: \u201cS\u0269\u0269g\u00e3 ratame,
  la y\u0129ng\u00e3 ka p\u00e3ng ye.\u201d (Mat. 26:41) La baasgo, d t\u00f5e n d\u0269ka
  a Zezi naoore. Wala makre, d s\u00e3 n wa rat n y\u00e3k yam n maan b\u0169mb s\u1ebdn
  t\u00f5e n paas wall boog zood ning t\u00f5ndo, d zak\u00e3 r\u00e3mb wall d t\u1ebded-n-taas\u00e3
  s\u1ebdn tar ne W\u1ebdnnaam\u00e3 p\u00e3nga, d rengd n kosa d saas\u1ebd Ba w\u00e3
  s\u00f5ngr b\u0269? R\u1ebd y\u0129nga d p\u028b\u028bsda d t\u1ebded-n-taas\u00e3
  y\u0129ng b\u0269? D p\u028b\u028bsg f\u00e3a yita d s\u0169ur\u1ebd b\u0269, b\u0269
  yaa goam d s\u1ebdn minim n togsd\u1ebd bala? T\u1ebdeg-y me t\u2019a Zezi ra mi
  n baoa z\u0129ig neb s\u1ebdn kae n p\u028b\u028bs a Ba w\u00e3 a meng\u00e3 y\u0129nga.
  R\u0169nd\u00e3-r\u0169nd\u00e3, s\u1ebdk\u00e3 paoong s\u1ebdn yaa toog\u00e3,
  d t\u00f5e n y\u0129ma b\u0169mb s\u1ebdn tar y\u00f5od w\u028bsg faag-faaga. D
  s\u00e3 n baood s\u1ebdk n p\u028b\u028bsd a Zeova ne d s\u0169ur f\u00e3a d yembre,
  na n s\u00f5ng-d lame t\u0269 d t\u00f5og n g\u0169 s\u00f5ma. (Mat. 6:6, 7) D s\u00e3
  n maand d s\u1ebdn t\u00f5e f\u00e3a n paasd zood ning d s\u1ebdn tar ne a Zeova
  w\u00e3 p\u00e3nga, la d lakd d meng ne b\u0169mb ning f\u00e3a s\u1ebdn t\u00f5e
  n s\u00e3am d zood\u00e3, d na n maneg n ta a yam.\u2014Y\u0269\u0269l 25:14.\\nD
  Y\u0196 G\u0168UDB KOE-MOONEG\u00c3 P\u01b2G\u1ebc\\n10. Kiba-b\u028bg n wilgd a
  Zezi s\u1ebdn da g\u0169usd to-to n paamd segb n moond ko\u025b\u025bg\u00e3?\\n10
  A Zezi ra wilgda t\u028b\u028bmd ning a Zeova s\u1ebdn k\u00f5-a w\u00e3 p\u028bg\u1ebd
  t\u2019a yaa g\u0169uda. T\u00f5e t\u0269 t\u028b\u028bm k\u1ebder n be t\u0269
  f s\u00e3 n t\u028bmd\u1ebd b\u0269 f t\u00f5e n tagsd y\u025bl a taab yell t\u0269
  pa s\u00e3am ye. La t\u028b\u028bm w\u028bsg y\u1ebd pa woto ye. F s\u00e3 n t\u028bmd-ba,
  f segd n k\u1ebdesa f yam\u00e3 f\u00e3a b p\u028bg\u1ebd. Koe-mooneg\u00e3 yaa
  woto. A Zezi ra g\u0169usda wakat f\u00e3a a t\u028b\u028bmd\u00e3 p\u028bg\u1ebd,
  n baood segb n na n paam n taas neb\u00e3 koe-noog\u00e3. Wala makre, daar a ye,
  y\u1ebd ne a t\u028bm-t\u028bmdb\u00e3 s\u1ebdn da wa n ta S\u0269kaar t\u1ebdng\u00e3
  w\u0129nto-s\u028bka, a t\u028bm-t\u028bmdb\u00e3 k\u1ebdngame n na n t\u0269 ra
  r\u0269\u0269bo. A Zezi z\u0129nda t\u1ebdng\u00e3 bulg noor n na n v\u028b\u028bse,
  la a s\u1ebdn da ket n g\u0169usd\u1ebd w\u00e3 y\u0129nga, a paama segb n na n
  moon ko\u025b\u025bg\u00e3. Samari pag n wa n na n toog koom. A Zezi ra t\u00f5e
  n y\u00e3ka yam n g\u0169si, wall a bao b\u028b\u028bm n k\u00f5 a meng n da gom
  ne pag\u00e3 ye. La a s\u0269nga ne pag\u00e3 s\u00f5sga, n taas-a ko\u025b\u025bg\u00e3
  s\u00f5ma, t\u0269 y\u0269 sabab t\u0269 t\u1ebdng\u00e3 neb w\u028bsg lebg t\u1ebdedba.
  (Z\u00e3 4:4-26, 39-42) R\u1ebd y\u0129nga d t\u00f5e n modg n d\u0269ka a Zezi
  naoor g\u0169ub\u00e3 w\u025b\u025bng\u1ebd, n baood segb daar f\u00e3a n taasd
  neb\u00e3 koe-noog\u00e3 b\u0269?\\n11, 12. a) Neb s\u1ebdn bao n na n boog a Zezi
  y\u1ebdesm\u00e3, a manesem y\u0269\u0269 w\u00e3na? b) W\u00e3n to la a Zezi wilg
  t\u2019a maanda b\u0169mba f\u00e3a t\u0269 zemsd\u1ebd?\\n11 Wakat ninga, neb s\u1ebdn
  da pa tar yam-w\u1ebdng meng bao n na n booga a Zezi y\u1ebdesm\u00e3. Wala makre,
  Kap\u025brnaum soolm\u1ebd w\u00e3, neb\u00e3 s\u1ebdn y\u00e3 a s\u1ebdn maag b\u00e3ad-r\u00e3mb\u00e3,
  b t\u028blgame t\u2019a pa be. D w\u028bmda b s\u1ebdn maan woto w\u00e3 v\u00f5ore.
  La a Zezi ra segd n taasa ko\u025b\u025bg\u00e3 \u201cIsray\u025bll buud\u00e3 s\u1ebdn
  w\u1ebdnd piis s\u1ebdn menem\u00e3\u201d lakae, pa a s\u00f5ng t\u1ebdng a yembr
