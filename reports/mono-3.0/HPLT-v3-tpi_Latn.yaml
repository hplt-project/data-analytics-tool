  Salim Ol Animal Insait Long Tempel Em \u201cOl Stilman\u201d? Jun\"", "\"YU YU stap
  wokbaot long yad blong yu. Yu luk man ya we i stap long nekis yad, nao yu sakem
  han blong yu blong talem halo long hem. Hem i sakem han blong hem tu, mo i singaot
  yu yu kam. Yu tingbaot se long plante manis, man ya i stap wajem gud yu mo famle
  blong yu. Ale, hem i talem long yu se: \u201cMi luk se yufala i defren long ol narafala
  man. Mi harem oli talem se yufala i Witnes blong Jehova, ?i tru?\u201d Yu ansa se:
  \u201cYes i tru.\u201d Hem i gohed se: \u201cOl narafala skul oli mekem lafet long
  ol holide, oli joen long politik mo faet, mo oli smok. Be yufala i no olsem. Mo
  yufala i gat gudfala fasin insaed long famle. Mi wantem askem long yu se, ?From
  wanem yufala i defren long ol narafala?\u201d\\nYu yu save finis ansa blong kwestin
  ya: Yumi stap aninit long rul blong Kingdom blong God. Jisas, we i King blong yumi,
  i stap givhan long yumi blong yumi folem moa ol fasin blong hem. Taswe, yumi defren
  long ol man blong wol. Long haf ya, bambae yumi luk olsem wanem Kingdom ya i stap
  mekem ol man blong God oli kam klin long wosip mo fasin blong olgeta, mo i stap
  mekem ogenaesesen tu i klin moa. Ol samting ya i leftemap nem blong Jehova i go
  antap.\\nLONG HAF YA\\nJAPTA 11\\nEsikel i luk wan vison blong haos blong God. Ol
  rum blong gad mo ol get blong haos ya oli gat spesel mining long ol man blong God
  afta long yia 1914.\\nJAPTA 12\\nBaebol i no yusum tok ya \u2018wok folem plan\u2019
  blong talem samting we i defren long \u2018paspas,\u2019 hem i yusum \u2018pis.\u2019
  ?From wanem? Ol Kristin oli mas save ansa blong kwestin ya.\"", "\"LUKIM Joshua.
  Hem sei: \u2018Sun, no muv!\u2019 And sun hem no muv nao. Hem stap long there long
  midol long skae for wanfala full day. Jehovah nao mekem diswan happen! Bat bae iumi
  lukim why nao Joshua wantem sun for gohed for shaen.\\nTaem faevfala nogud king
  long land bilong Ca\u02b9naan start for faet againstim olketa bilong Gib\u02b9e\u00b7on,
  olketa bilong Gib\u02b9e\u00b7on sendem wanfala man for askem Joshua for helpem
  olketa. Man hia hem sei: \u2018Kam long mifala kwiktaem! Sevem mifala! Evri king
  from olketa ples long olketa hill olketa kam for faet againstim olketa servant bilong
  iufala.\u2019\\nJoshua and olketa soldia bilong hem kwiktaem go. Olketa march for
  full naet. Taem olketa kasem Gib\u02b9e\u00b7on, olketa soldia bilong faevfala king
  hia fraet and start for ranawe. Then Jehovah mekem olketa bigfala hail ston for
  foldaon from skae, and namba bilong olketa soldia wea dae from olketa hail ston
  hia hem winim namba wea olketa soldia bilong Joshua killim dae.\\nJoshua lukim hao
  klosap nao sun bae go daon. Hem bae dark, and plande soldia bilong faevfala nogud
  king bae ranawe. Dastawe Joshua prea long Jehovah and hem sei: \u2018Sun, no muv!\u2019
  And taem sun hem gohed for shaen, olketa Israelite fit for winim disfala faet.\\nPlande
  moa nogud king stap long Ca\u02b9naan wea heitim pipol bilong God. For samting olsem
  sixfala year nao Joshua and army bilong hem mas faet witim 31 king long datfala
  land. Taem olketa duim diswan finis, Joshua divaedem land bilong Ca\u02b9naan for
  olketa tribe wea needim ples for stap.\\nPlande year go pas, and gogo Joshua dae
  taem hem 110 year. Taem hem and olketa fren bilong hem laef yet, olketa pipol obeyim
  Jehovah. Bat taem olketa gudfala man hia dae, olketa pipol start for duim olketa
  nogud samting and kasem trabol. Hem nao taem wea olketa really needim God for helpem
  olketa.\\nJoshua 10:6-15; 12:7-24; 14:1-5; Judges 2:8-13.\"", "\"14\\n1 Ol manmeri
  i no bin mekim liklik asua long toktok bilong ol, ol i ken amamas. Ol i no ken sori
  long ol sin bilong na pilim bel hevi long en.\\n2 Tru tumas, ol dispela kain manmeri
  i ken amamas, sapos bel bilong ol i no kotim ol long wanpela sin ol i bin mekim,
  na ol i no ken les long wetim ol gutpela samting i laik kamap.\\nRot bilong lukautim
  ol mani samting\\n3 Planti mani i no gutpela samting, sapos ol manmeri i save haitim
  na pasim ol samting bilong ol. Bai mani i helpim ol dispela kain manmeri olsem wanem?\\n4
  Sapos ol manmeri i pasim mani bilong ol, na ol i no laik baim kaikai, ol i pasim
  nating. Long wanem, bihain ol arapela manmeri bai i kisim na amamas long en.\\n5
  Man i no mekim gutpela pasin long em yet, em bai i mekim gutpela pasin long husat?
  Em i no inap amamas liklik long ol gutpela samting bilong ol.\\n6 Ol manmeri i no
  save lukautim skin bilong ol yet, bai ol i bagarap olgeta. Dispela em i pe bilong
  pasin nogut bilong ol.\\n7 Sapos ol i mekim gut long ol arapela manmeri, ating ol
  i lusim tingting na ol i mekim. Bihain tru, pasin nogut bilong ol bai i kamap ples
  klia.\\n8 Ol manmeri i rong tru, sapos ol i pasim ai, na ol i no laik givim samting
  long ol arapela manmeri. Na em i rong, sapos ol i tanim het na i givim baksait long
  ol tarangu.\\n9 Ol dispela kain manmeri i no amamas long kisim liklik samting. Pasin
  mangal bilong ol bai i mekim ol i wari tasol.\\n10 Ol manmeri olsem, ol i no save
  laik long baim bret, olsem na haus bilong ol i no gat kaikai.\\n11 Pikinini, sapos
  yu inap, orait yu mas lukautim gut yu yet. Na bringim ol ofa Bikpela i save laikim
  tumas.\\n12 Dai i no save surikim taim bilong en. Na yu no save, ol i bin makim
  wanem de bilong yu i go long ples bilong ol man i dai pinis.\\n13 Taim yu stap yet,
  mekim gut long pren bilong yu. Na sapos yu inap, orait givim planti presen long
  em.\\n14 Sapos de bilong singsing i kamap, orait yu no ken lusim. Na taim gutpela
  kaikai i stap, yu no ken tok maski.\\n15 Ating yu laik givim pe yu save kisim long
  wok bilong yu i go long ol arapela manmeri? Na ol i ken pilai laki long samting
  i kamap long hatwok bilong yu?\\n16 Givim ol samting bilong yu long ol arapela manmeri.
  Tasol yu yet yu mas holim sampela samting bai yu ken amamas long en. Long wanem,
  long ples bilong ol man i dai pinis, yu bai i no inap painim amamas.\\n17 Laplap
  i save kamap olpela, na olsem tasol olgeta manmeri i save go lapun. Long wanem,
  lo bilong bipo tru i tok olsem, ol manmeri i mas i dai.\\n18 Tru tumas, laip bilong
  ol manmeri i olsem. Ol olpela lain i save dai, na ol nupela lain i kamap. Em i olsem
  lip bilong bikpela diwai. Sampela i pundaun, na sampela i kamap nupela gen.\\n19
  Olgeta samting ol manmeri i wokim i save bagarap na bai i pinis olgeta. Na ol manmeri
  tu bai i dai wantaim ol wok bilong ol.\\nOl manmeri i mas lukaut gut long pasin
  bilong ol,\\nnogut ol i mekim God i belhat long ol\\n(Sapta 14.20\u201423.27)\\nOl
  manmeri i gat gutpela tingting ol i ken amamas\\n20 Ol manmeri i wok long painim
  pasin bilong gutpela tingting na i save autim gutpela toktok, ol i ken amamas.\\n21
  Tru tumas, sapos ol dispela manmeri i traim long save gut long ol rot bilong gutpela
  tingting, ol bai i painimaut as bilong en na bai ol i amamas.\\n22 Bihainim gutpela
  tingting olsem ol manmeri i painim abus. Na hait na was i stap long ol rot bilong
  em.\\n23 Lukluk insait long ol windo bilong em, na putim yau long ol dua bilong
  em.\\n24 Sindaun malolo klostu long haus bilong em. Sanapim ol pos, na pasim long
  banis bilong haus bilong em,\\n25 na putim sel, na bai yu gat ples bilong sindaun
  gut.\\n26 Wokim kem aninit long diwai i gat ol bikpela han, bai ol han i ken karamapim
  ol pikinini bilong yu,\\n27 na haitim ol long tuhat bilong san. Na bai yu sindaun
  gut wantaim strong bilong gutpela tingting.\"", "\"HU NAO nambawan servant bilong
  God wea winim evri narawan?\u2014 Ansa bilong iu hem stret, hem Jesus Christ. Long
  tingting bilong iu, waswe, iumi savve kamap olsem hem?\u2014 Bible sei hem showim
  example for iumi followim. And hem invaetem iumi for kamap disaepol bilong hem.\\nWaswe,
  iu savve wanem nao hem minim for kamap wanfala disaepol bilong Jesus?\u2014 Samfala
  samting hem insaed diswan. First samting, iumi mas lane from hem. Bat no datwan
  seleva nomoa. Iumi mas barava bilivim tu wanem hem talem. Sapos iumi biliv, iumi
  bae duim samting hem talem iumi for duim.\\nStaka pipol sei olketa bilivim Jesus.
  Waswe, iu ting evriwan long olketa hia tru disaepol bilong hem?\u2014 Nomoa, staka
  long olketa nomoa. Maet olketa go long church. Bat staka no spendem taem for lanem
  wanem Jesus hem teachim. Pipol wea barava followim example bilong Jesus nomoa olketa
  disaepol bilong hem.\\nIumi story abaotem samfala disaepol bilong Jesus long taem
  wea hem wanfala man long earth. First wan for kamap disaepol bilong Jesus hem Philip.
  Philip go faendem fren bilong hem Nathanael (wea nara nem bilong hem Bartholomew),
  wea long disfala piksa hem sidaon andanit wanfala tree. Taem Nathanael kam long
  Jesus, Jesus sei: \u2018Lukim, wanfala honest man, wanfala tru Israelite.\u2019
  Nathanael sapraes and ask olsem: \u2018Hao nao iu savve long mi?\u2019\\nJesus sei:
  \u201cBifor Philip kolem iu, taem iu sidaon andanit long datfala fig tree, mi lukim
  iu.\u201d Nathanael barava sapraes from Jesus savve long barava ples wea hem sidaon,
  so Nathanael sei: \u201cIu nao Son bilong God, iu nao King bilong Israel.\u201d\u2014John
  1:49.\\nOlketa narawan kamap olketa disaepol bilong Jesus long day bifor Philip
  and Nathanael kamap olketa disaepol. Olketa hia nao Andrew and brata bilong hem
  Peter, and John and maet brata bilong John, James. (John 1:35-51) Bat bihaen, fofala
  hia go bak long fishing bisnis bilong olketa. Then wanday taem Jesus wakabaot long
  saedsea long Sea bilong Galilee, hem lukim Peter and Andrew putim fishing net bilong
  olketa long sea. Jesus kolem tufala: \u201cKam followim mi.\u201d\\nJesus wakabaot
  go lelebet moa and hem lukim James and John. Tufala insaed boat witim dadi bilong
  tufala and sewim olketa fishing net. Jesus invaetem tufala hia for followim hem
  tu. Wanem nao bae iu duim sapos Jesus invaetem iu? Waswe, bae iu stretawe followim
  hem?\u2014 Olketa man hia savve hu nao Jesus. Olketa savve God nao sendem hem. So
  stretawe olketa lusim fishing bisnis and followim Jesus.\u2014Matthew 4:18-22.\\nWaswe,
  taem olketa man hia kamap olketa follower bilong Jesus, diswan minim bihaen olketa
  evritaem duim stret samting?\u2014 Nomoa. Maet iu rememberim hao olketa man hia
  argue midolwan olketa seleva abaotem hu nao important winim evriwan. Bat olketa
  lisin long Jesus, and olketa willing for changem tingting and fasin bilong olketa.
  Sapos iumi willing for change, iumi tu savve kamap olketa disaepol bilong Jesus.\\nJesus
  invaetem evri difren kaen pipol for kamap olketa disaepol bilong hem. Wantaem, wanfala
  rich young ruler go long Jesus and askem wanem nao hem savve duim for kasem laef
  olowe. Taem datfala rich ruler sei hem obeyim olketa komandment bilong God from
  taem hem pikinini yet, Jesus invaetem hem: \u201cKam followim mi.\u201d Waswe, iu
  savve wanem nao happen?\u2014\\nTaem datfala man lanem hao wei for kamap disaepol
  bilong Jesus mas moa important winim wei for rich, hem barava no hapi. Hem no kamap
  disaepol bilong Jesus bikos hem lovem selen winim God.\u2014Luke 18:18-25.\\nBihaen
  Jesus preach for klosap wan year and sixfala month, hem chusim 12-fala disaepol
  for kamap olketa aposol. Olketa aposol nao olketa man wea hem sendem go for duim
  spesol waka. Waswe, iu savve long nem bilong olketa?\u2014 Bae iumi trae for lanem
  nem bilong olketa. Lukim piksa bilong olketa long hia, and trae for talem nem bilong
  olketa. Then trae baeheartim nem bilong olketa.\\nGogo, wanfala long 12-fala aposol
  kamap nogud. Hem Judas Iscariot. Bihaen, olketa chusim nara disaepol for kamap wanfala
  aposol. Waswe, iu savve long nem bilong hem?\u2014 Hem Matthias. Bihaen, Paul and
  Barnabas tu kamap olketa aposol, bat tufala no insaed datfala grup bilong 12-fala
  aposol.\u2014Acts 1:23-26; 14:14.\\nOlsem iumi lanem long Chapter 1, Jesus showimaot
  interest long olketa smol pikinini. Why nao hem duim datwan?\u2014 Bikos hem savve
  olketa savve kamap olketa disaepol bilong hem tu. Iu savve, plande taem olketa pikinini
  savve talem olketa samting long wei wea mekem olketa bigman lisin and laek lanem
  moa samting abaotem datfala Nambawan Teacher.\\nPlande woman tu kamap olketa disaepol
  bilong Jesus. Samfala travel witim hem taem hem go long olketa nara taon for preach.
  Mary Magdalene, Joanna, and Susanna duim datwan. Maet olketa help tu for redim kaikai
  and wasim kaleko bilong hem.\u2014Luke 8:1-3.\\nWaswe, iu laek kamap wanfala disaepol
  bilong Jesus?\u2014 Remember, for sei iumi wanfala disaepol bilong hem no minim
  iumi disaepol bilong hem. Iumi mas act olsem wanfala disaepol bilong hem nomata
  long wanem ples iumi stap, no long taem iumi go long olketa Christian meeting nomoa.
  Waswe, iu savve tingim samfala ples wea hem important for iumi act olsem wanfala
  disaepol bilong Jesus?\u2014\\nIumi shud barava duim diswan long haos. Bat nara
  ples tu hem long skul. Wanem iu and mi shud evritaem rememberim nao, for kamap wanfala
  tru disaepol bilong Jesus, iumi mas act olsem hem long full day, evriday, and nomata
  long eni ples wea iumi stap.\"", "\"Planti ol civil society grup long Papua New
  Guinea i askim strong gavman long stopim ol foran logging kampani long katim na
  bagarapim ol bikbus oa forests blong kantri.\\nOli bin mekim despla askim long Fraide
  namba 15 September, wanpla day pastem long PNG ibin makim 48 yiar blong independence
  long 16 September.\\nTupla long ol despla civil society grup em, Act Now na Jubilee
  Australia na oli tok, gavman isave givim ol kaen laisens em oli kolim long forest
  clearance authorities igo long ol logging kampani tasol oli no save iusim gut.\\nOli
  tok planti logging kampani em oli blong Asia na planti long ol i wok long katim
  daon ol bikbus blong PNG long planti yiar now.\\nEddie Tanago campaign manager blong
  Act Now! itokim ABC olsem Papua New Guinea i lusim pinis planti milian kina we ol
  foran logging kampani iwok long kisim long kantri.\"", "\"Sapos iu click long site
  languis box long disfala page, bae iu lukim wanfala list bilong winim 300 languis.
  Disfala jw.org website hem stap long olketa languis hia. Olketa narafala website
  no stap long staka languis olsem.\\nHaomas languis nao olketa narafala website stap
  long hem? Tingim samfala nara Web site wea staka pipol iusim. Long July 2013, United
  Nations website hem stap long sixfala languis. Europa, wea hem website bilong European
  Union, hem stap long 24 languis. Google hem stap long 71 languis, and Wikipedia
  stap long 287 languis.\\nHem bigfala waka for transleitim jw.org website long winim
  300 languis! Staka handred Jehovah\u2019s Witness raonem world wea laek praisem
  Jehovah, olketa nao duim disfala waka. Each languis garem olketa team wea duim disfala
  waka, and olketa transleit from English go long languis bilong olketa.\\nFrom disfala
  JW.ORG website hem garem staka page wea olketa transleitim long winim 300 languis,
  disfala website garem winim 200,000 page!\\nStaka pipol interest for go long disfala
  JW.ORG website. Wanfala company wea nem bilong hem Alexa hem chekim haomas pipol
  nao iusim olketa difren website long Internet. Datfala company listim samting olsem
  87,000 website wea story abaotem religion. Insaed long disfala list hem olketa website
  bilong olketa bigfala religion long world, and tu, olketa organization wea pablisim
  olketa lotu buk and olketa nara organization olsem. Long July 2013, Alexa listim
  jw.org website olsem mek-tu website abaotem religion wea staka pipol interest for
  go long hem, and first wan hem website bilong wanfala company wea salem olketa difren
  kaen Bible long internet.\\nKasem October 2013, samting olsem 890,000 pipol go long
  jw.org website evriday. Mifala bae gohed for putim free information from Bible long
  jw.org website wea savve helpem pipol evriwea long world.\"", "\"111Wal ai garra
  meigim miselp haibala na, en ai garra tok praudbalawei. En yumob garra kipgon irrimbat
  mi.\\n2Wal yumob jinggabat na. Yumob jis laiga yanggel weya nomo bin silip garram
  enibodi, en mi na bin pramisim yumob langa wanbala men, en det men na Jisas Krais.
  En blanga tharran na God nomo wandim yumob blanga laigim enibodi. En ai nomo wandim
  yumob blanga laigim enibodi du.\\n3Yumob sabi? Seitin bin trikim det gel neim Ib
  garram laiyawan wed, en imbin deigidawei im. En mi bradin maitbi im garra meigim
  yumob jinggabat rongwei en deigidawei yumob en meigim yumob nomo laigim Jisas Krais
  en nomo bulurrum im.\\na\\n4Yumob sabi wanim mi toktok? Wen enibodi kaman langa
  yumob en tok laiyawan wed blanga difrinwan Jisas brom det Jisas weya aibin dalimbat
  yumob, wal yumob oldei gudbinji langa im. En wen enibodi kaman langa yumob en wandi
  gibit yumob difrinwan spirit brom det Holi Spirit weya yumob bin gedim, wal yumob
  oldei gudbinji langa im du. En wen enibodi kaman langa yumob garram difrinwan gudnyus
  brom det gudnyus weya yumob bin bilib, wal yumob oldei gudbinji langa im du.\\n5Yu
  si? Geman yumob garram olkain haibala speshalwan mishanri. Bat ai reken mi nomo
  lobala langa olabat.\\n6En nomeda loda pipul reken mi nomo sabi toktok, bat stil
  ai sabi ebrijing. En wen aibin deya garram yumob, aibin shoum yumob trubala mi sabi
  ebrijing. Olkain aibin shoum yumob.\\n7Wal yumob jinggabat na. Wen aibin dalimbat
  yumob det gudnyus blanga God, ai nomo bin meigim yumob gibit mi mani. Aibin meigim
  miselp lobala blanga meigim yumob haibala.\\nWal yumob dalim mi na? Aibin dum nogudbala
  ting tharran? Nomo. Aibin dum gudbala ting.\\n8Yu si? Wen aibin wek deya garram
  yumob, ai nomo bin gajimbat mani brom yumob. Ola najalot tjetj bin gibit mi mani,
  en aibin gajim det mani brom olabat blanga album yumob.\\n9En wen aibin wandim enijing,
  ai nomo bin gibit yumob adtaim. Detlot braja blanga wi hubin kaman brom Mesadoniya
  bin gibit mi ebrijing aibin wandim. Lagijat na aibin dum wen aibin deya garram yumob.
  En ai garra kipgon dum lagijat du, dumaji ai nomo wandi meigim ad blanga yumob.\\nb\\n10En
  ai garra toktok praudbalawei blanga tharran. En nobodi kaan meigim mi fosim enibodi
  iya langa dijan kantri Akeiya blanga gibit mi mani. En Jisas Krais na sabi mi tok
  trubalawei.\\n11Wal wotfo ai nomo bin meigim yumob gibit mi mani? Dumaji mi nomo
  laigim yumob? Nomo. Dumaji mi laigim yumob. En God sabi mi laigim yumob.\\n12Wal
  ai kaan gajimbat mani brom yumob seimwei laik detlot laiyawan speshalwan mishanri
  oldei gajimbat, dumaji ai nomo wandim yumob blanga reken olabat dum det wek seimwei
  laik mi dum.\\n13En ai nomo wandi gibit tjens langa olabat blanga tok praudbalawei,
  dumaji olabat nomo trubala speshalwan mishanri. Olabat gemanwan, en dei dalimbat
  laiya blanga olabat wek, en dei meigim miselp luk jis laiga trubalawan speshalwan
  mishanri blanga Jisas Krais.\\n14Wal wi kaan hatjamp blanga tharran, dumaji Seitin
  du gin tenim miselp en meigim miselp luk jis laiga einjul.\\n15En if im meigim miselp
  luk jis laiga einjul, wal wi sabi im wekinmen olabat garra meigim miselp luk jis
  laiga wekinmen blanga det gudbalawei. Bat bambai God garra peiyimbek olabat blanga
  detlot nogudbala ting weya dei dumbat.\\n16Wal wanmo ai dalim yumob. Ai nomo wandim
  enibodi garra irrim mi tok praudbalawei en reken mi granggibala. Bat if enibodi
  reken mi granggibala, wal im rait, dumaji ai garra meigim miselp granggibala en
  tok praudbalawei.\\n17Bat wen mi tok praudbalawei, mi nomo toktok hau Jisas Krais
  det bos blanga wi wandim mi blanga tok. Nomo. Mi tok granggibalawei, dumaji mi reken
  miselp.\\n18Wal ai nomo wandi tok lagijat. Bat loda pipul deya langa yumob oldei
  toktok praudbalawei eniwei. En blanga tharran na maitbi ai garra tok praudbalawei
  langa yumob du.\\n19Nomeda yumob reken yumob brabli klebabala, bat stil yumob oldei
  gudbinji langa granggibala. En blanga tharran na ai garra tok granggibalawei wulijim
  yumob garra lisin langa mi.\\n20Yumob sabi? Yumob oldei gudbinji langa detlot pipul
  hu meigim miselp bos blanga yumob, en yumob oldei gudbinji langa detlot pipul hu
  trikim yumob en pulumat yumob enijing, en yumob oldei gudbinji langa detlot pipul
  hu meigim miselp haibala langa yumob, en yumob oldei gudbinji langa detlot pipul
  hu oldei mokimbat yumob.\\n21Wal geman mi sheim blanga dalim yumob dijan. Bat wen
  aibin deya garram yumob, ai nomo bin tridim yumob adbalawei lagijat, dumaji aibin
  wikwan. Bat ai sabi ai garra tok praudbalawei langa yumob. Nomeda mi granggibala
  blanga tok lagijat, bat stil ai garra tok praudbalawei seimwei laik detlot pipul
  hu reken miselp mishanri blanga yumob.\\n22Wal yumob dalim mi na? Detlot pipul brom
  det Hibru traib? Wal mi brom det Hibru traib du. En detlot pipul Juwish pipul? Wal
  mi Juwish men du. En detlot pipul blanga Eibrahem biginini? Wal mi blanga Eibrahem
  biginini du.\\n23En detlot pipul wekinmen blanga Jisas Krais? Wal mi wekinmen blanga
  Jisas Krais du. En ai garra tok brabli granggibalawei na. Mi mobedawan wekinmen,
  dumaji aibin wek brabli adbala, en deibin tjakam mi langa jeilhaus lodataim, en
  deibin beldim mi garram wip lodataim, en aibin gulijap dai lodataim du.\\nc\\n24Faibala
  taim detlot Juwish pipul bin beldim mi garram wip brabli adbalawei,\\nd\\n25en thritaim
  detlot Roman pipul bin beldim mi garram wadi, en wantaim sambala pipul bin stonim
  mi, en thritaim bout bin draun garram mi, en wantaim aibin langa solwoda brom ailibala
  raidap neksdei.\\ne\\n26En wen aibin oldei trebul, aibin oldei abum trabul langa
  fladwoda en brom stilinbala en brom main ron Juwish kantrimen olabat en brom Jintail
  pipul du. Nomeda weya aibin oldei go, bat stil aibin oldei abum trabul langa taun
  en langa bush kantri en langa solwoda. En aibin abum trabul brom laiyawan bilibamob
  du.\\nf\\n27Aibin oldei adwek en swetgidap, en lodataim ai nomo bin abum taim blanga
  silip. En lodataim aibin jidan hanggri en thesti, dumaji ai nomo bin abum eni daga
  blanga dagat en woda blanga dringgim. En lodataim aibin jidan kolbala, dumaji ai
  nomo bin abum eni klos blanga werrimon blanga meigim miselp wombala.\\n28-29Ol detkain
  trabul na aibin oldei abum. En ebridei aibin oldei wori miselp nomo lilbit blanga
  detlot bilibamob langa ebri kantri, dumaji wen detlot bilibamob jidan wikwan, mi
  abum det seimwan filing en mi jidan wikwan du. En wen enibodi deigidawei detlot
  bilibamob en meigim olabat dumbat nogudbala ting, im meigim mi fil brabli nogud
  insaid.\\n30Wal ai dalim yumob. If ai garra tok praudbalawei, wal ai garra tok praudbalawei
  blanga detlot ting weya shoum mi detmatj mi jidan wikwan.\\n31-33Yumob sabi? Wen
  Eretas bin jidan king, det gabman bos blanga det taun gulum Dameskas bin jandim
  blijiman blanga blokim ola geit blanga det taun blanga gajulum mi. Bat sambodi bin
  pudumdan mi garram baskit snikinwei thru langa windo biyain langa det taun, en aibin
  gidawei. Trubala imbin hepin langa mi lagijat. En God det dedi blanga Jisas Krais
  det bos blanga wi sabi mi nomo dalimbat yumob laiya. Oni im na wi garra preisimbat
  olagijawan.\\ng\"", "\"KING Nebukatnesar i kisim olgeta lain Israel i gat gutpela
  skul i go long Babilon. Bihain em i makim ol mangi i gat gutpela skin na save, winim
  ol arapela. Fopela bilong ol em ol dispela mangi yu lukim long piksa. Wanpela em
  Daniel, na long 3-pela narapela mangi ol Babilon i givim nem long ol olsem Satrak,
  Mesak, na Abetnego.\\nNebukatnesar i laik givim skul long ol dispela mangi na bai
  ol i mekim wok long haus king bilong em. Bihain long 3-pela yia em bai makim tasol
  ol mangi i gat bikpela save bilong helpim em long stretim ol hevi. King i laik bai
  skin bilong ol i kamap strongpela taim ol i wok long kisim skul. Olsem na em i tokim
  ol wokman bilong em long givim gutpela kaikai na wain long ol, wankain olsem em
  na famili bilong em i save kisim.\\nLukim yangpela Daniel. Yu save em i tok wanem
  long namba wan ofisa bilong Nebukatnesar, em Aspenas? Daniel i tokim em olsem em
  i no laik kisim ol gutpela kaikai em king i salim i kam. Tasol Aspenas i tingting
  planti. Em i tok: \u2018King i makim pinis ol kaikai na dring bilong yupela. Na
  sapos yupela i no kisim dispela kaikai na skin bilong yupela i no kamap gut olsem
  bilong ol arapela mangi, king bai kilim mi i dai.\u2019\\nOlsem na Daniel i go lukim
  wasman em Aspenas i bin makim bilong lukautim Daniel na 3-pela pren bilong em. Em
  i tok: \u2018Plis, mi laik bai yu traim mipela inap 10-pela de. Givim mipela ol
  sayor samting na wara bilong dring. Bihain yu ken skelim skin bilong mipela wantaim
  skin bilong ol arapela mangi em ol i kisim kaikai bilong king, na yu ken skelim
  skin bilong husat i gutpela moa.\u2019\\nWasman i orait long dispela samting. Na
  bihain long 10-pela de, skin bilong Daniel na 3-pela pren bilong em i gutpela moa,
  winim ol arapela mangi. Olsem na wasman i larim ol i kaikai ol sayor samting na
  ol i no kisim kaikai bilong king.\\nBihain long 3-pela yia, ol i kisim olgeta dispela
  yangpela man i go long King Nebukatnesar. Em i toktok wantaim olgeta, na em i lukim
  olsem save bilong Daniel na 3-pela pren bilong em i winim tru save bilong ol arapela.
  Olsem na em i givim wok long ol long haus king. Na taim king i givim sampela askim
  long Daniel, Satrak, Mesak, na Abetnego, o em i kamapim sampela hevi long ol, ol
  inap bekim gut na stretim gut ol hevi, winim tru ol pris na saveman bilong king.\\nDaniel
  1:1-21.\\nOl askim\\n- Ol dispela 4-pela mangi long piksa ol i husat? Bilong wanem
  ol i stap long Babilon?\\n- Nebukatnesar i laik mekim wanem long ol dispela 4-pela
  mangi? Em i tokim ol wokman bilong em long mekim wanem?\\n- Daniel i askim ol long
  givim wanem kain kaikai na dring long em na 3-pela pren bilong em?\\n- Daniel na
  3-pela pren bilong em ol i kaikai ol sayor samting inap 10-pela de, na skin bilong
  ol i olsem wanem taim ol i skelim ol wantaim ol arapela mangi?\\n- Olsem wanem na
  Daniel na 3-pela pren bilong em ol i stap long haus king? Ol i winim ol pris na
  saveman long mekim wanem?\\nSampela askim moa\\n- Ritim Daniel 1:1-21.\\nYumi mas
  wok strong long mekim wanem ol samting sapos yumi laik sakim ol traim na daunim
  ol pasin kranki? (Dan. 1:8; Stt. 39:7, 10; Ga. 6:9)\\nWanem ol traim inap painim
  ol yangpela long nau long insait long ol samting ol man i ting em i switpela \u201ckaikai
  na dring\u201d? (Dan. 1:8; Snd. 20:1; 2 Ko. 6:17-7:1)\\nStori bilong Baibel long
  fopela yangpela Hibru i helpim yumi long ting olsem wanem long pasin bilong kisim
  bikpela skul? (Dan. 1:20; Ais. 54:13; 1 Ko. 3:18-20)\"", "\"1\u201cSapos wanpela
  profet o wanpela man bilong autim as bilong driman i kamap na i laik pulim yupela
  i go lotu long ol giaman god yupela i no bin lotu long ol bipo, na sapos em i promis
  bai ol kain kain mirakel i kamap bilong makim tok bilong en i tru, orait yupela
  i no ken harim dispela tok. Maski sapos ol mirakel i kamap olsem em i bin tok, 3yupela
  i no ken harim tok bilong en. God, Bikpela bilong yumi, i larim em i traim yupela
  tasol, bai em i ken lukim yupela i laikim tru Bikpela bilong yumi long bel na tingting
  bilong yupela o nogat. 4Yupela i mas aninit long Bikpela na bihainim em. Na yupela
  i mas harim tok bilong em na bihainim ol lo bilong em, na lotu long em na holimpas
  strong long em. 5Tasol yupela i mas kilim i dai olgeta profet o man bilong autim
  as bilong driman, sapos ol i tokim yupela long sakim tok bilong Bikpela. Yupela
  i mas tingting long God i bin kisim bek yupela long Isip we yupela i bin i stap
  wokboi nating. Ol kain man olsem ol i man nogut na ol i traim long pulim yupela
  i go longwe long rot Bikpela i bin tok long yupela i mas bihainim. Yupela i mas
  kilim i dai ol dispela kain man, olsem na bai yupela inap pinisim dispela pasin
  nogut. 6\u201cSapos wanpela man o meri, olsem brata bilong yupela, o pikinini man
  o pikinini meri bilong yupela, o meri bilong yupela tu yupela i laikim tru, o pren
  tru bilong yupela, em i tok stil na grisim yupela long lotu long ol giaman god,
  orait yupela i no ken harim tok bilong en. Long wanem, yupela na ol tumbuna bilong
  yupela i no bin lotu long ol dispela giaman god bipo. 7Ol manmeri bilong olgeta
  hap graun i save lotu long ol dispela giaman god, maski ol i stap klostu long yupela
  o ol i stap longwe. 8Sapos dispela man o meri i laik pulim yupela long lotu long
  ol giaman god, yupela i no ken harim tok gris bilong em. Yupela i mas sakim tok
  bilong em. Na yupela i no ken sori liklik long em, na yupela i no ken helpim em.
  Nogat. 9Yupela i mas kilim em i dai. Dispela man o meri i bin traim long pulim yupela,
  olsem na yupela yet i mas tromoi ston pastaim long em. Na bihain olgeta arapela
  manmeri tu i mas tromoi ston. 10Tromoi ston na kilim em i dai. Em i bin traim long
  pulim yupela i go longwe long God, Bikpela bilong yumi. Yupela i mas tingting long
  God yet i bin kisim bek yupela long Isip, we yupela i stap wokboi nating. 11Yupela
  i mas kilim dispela man o meri i dai, bai olgeta manmeri bilong Israel i harim nius
  bilong dispela samting, na bai ol i pret na was gut na bai ol i no ken mekim dispela
  kain pasin nogut gen. 12\u201cTaim yupela i stap long ol taun God, Bikpela bilong
  yumi, i laik givim long yupela, ating bai yupela i harim wanpela tok olsem, 13ol
  sampela rabisman bilong yupela i bin paulim tingting bilong ol manmeri long taun
  bilong ol na ol i lotu nau long ol giaman god yupela i no bin lotu long ol bipo.
  14Sapos yupela i harim kain tok win olsem, orait yupela i mas painimaut gut as bilong
  tok. Sapos i tru ol i bin mekim dispela kain samting nogut, 15orait kilim i dai
  olgeta manmeri bilong dispela taun wantaim olgeta bulmakau bilong ol tu. Bagarapim
  dispela taun olgeta. 16Na yupela i mas kisim olgeta samting bilong ol dispela manmeri
  na bungim namel long taun. Orait nau yupela i mas kukim dispela taun na olgeta samting
  i stap long en, olsem ofa long God bilong yumi. Na dispela taun bai i bagarap i
  stap olsem tasol, na i tambu long wokim gen. 17Yupela i no ken kisim wanpela samting
  bilong dispela taun. Larim paia i kukim olgeta. Olsem na bai Bikpela i ken lusim
  belhat na bai em i marimari long yupela. Na em bai i mekim yupela i kamap bikpela
  lain moa, olsem em i bin promis long ol tumbuna bilong yupela. 18Em bai i mekim
  olsem, sapos yupela i bihainim olgeta lo bilong em, nau mi givim long yupela, na
  yupela i mekim ol samting em i save laikim.\u201d\"", "\"Tim registri i rekodem
