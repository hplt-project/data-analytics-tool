sample: '["\"1. Olie upondola okututolela onkhalelo yaviuka yokufenda Huku?\\nONONGELEYA
  ononyingi mbupopia okuti valongesa otyili konthele ya Huku. Mahi otyo hatyili mokonda
  onongeleya mbulongesa ovipuka vielikalela konthele yokuti Huku olie no \u00f1geni
  tupondola okumufenda. O\u00f1geni tupondola okuno\u00f1gonoka onkhalelo yaviuka
  yokufenda Huku? Jeova oe vala upondola okututolela o\u00f1geni tupondola okumufenda.\\n2.
  O\u00f1geni tupondola okulilongesa onkhalelo yaviuka yokufenda Huku?\\n2 Jeova wetuavela
  Ombimbiliya, ngotyo tupondola okulilongesa onkhalelo yaviuka yokumufenda. Putyina
  tulilongesa Ombimbiliya, Jeova utukuatesako okupola esilivilo komalongeso ae mokonda
  utuhole unene. \u2014Isa\u00edas 48:17.\\n3. Oityi Huku ahanda tulinge?\\n3 Ovanthu
  vamwe vapopia okuti Huku utavela onongeleya ambuho, mahi hangotyoko Jesus etulongesa.
  Wati: \u201cHaaveho vati \u2018Tatekulu, Tatekulu,\u2019 mavakanyingila mouhamba
  wokeulu. Mukanyingila vala una ulinga ehando lia Tate.\u201d Tyakolela okuno\u00f1gonoka
  oityi Huku ekahi nokulinga netyi makalinga. Otyo tyakolela mokonda Jesus waeleka
  omunthu wehetavela ku Huku nomunthu \u201cuhena onondunge.\u201d\u2014Mateus 7:21-23.\\n4.
  Oityi Jesus apopia konthele yokulinga ehando lia Huku?\\n4 Jesus wetulondola okuti
  tyina tuhanda okulinga ehando lia Huku tukala novitateka. Wati: \u201cNyingililei
  mombundi yahita. Mokonda onthanda nokuahandyuka etapalo lituala kehanyauno, iya
  ovanyingi omo vekahi nokunyingila. Anthi, ombundi onthutu nondyila yahita ituala
  komuenyo, iya kavehi vekahi nokuivasa.\u201d (Mateus 7:13, 14) Ondyila yahita ine
  onkhalelo yaviuka yokufenda Huku, ituala komuenyo uhapu. Etapalo liahandyuka ine
  onkhalelo yapenga yokufenda Huku, ituala kononkhia. Mahi Jeova kahande omunthu nawike
  ankhie. Wavela ovanthu aveho omphitilo yokulilongesa konthele yae.\u20142 Pedro
  3:9.\\nONKHALELO YAVIUKA YOKUFENDA HUKU\\n5. O\u00f1geni tupondola okuimbuka vana
  vafende Huku monkhalelo yaviuka?\\n5 Jesus wapopia okuti onthue tupondola okuimbuka
  vana vafenda Huku monkhalelo yaviuka. Tulinga ngotyo tyina tutala nawa omalongeso
  avo netyi valinga. Wapopia okuti: \u201cKovinyango viavo oko mamuimbukila ovanthu
  ovo.\u201d Iya ayawisako okuti: \u201cKese omuti omuwa wiima ovinyango oviwa.\u201d
  (Mateus 7:16, 17) Otyo katyilekesa okuti vana vafenda Huku kavapengesa. Mahi ovaumbili
  va Huku apeho valinga ononkhono mbokulinga etyi tyaviuka. Pahe matutale oityi tyitukuatesako
  okuimbuka vana vafenda Huku monkhalelo yaviuka.\\n6, 7. Omokonda yatyi ovafendeli
  votyotyili valandula etyi tyipopia Ombimbiliya? Oityi ongeleka ya Jesus itulongesa?\\n6
  Efendelo lietu lina okulikuata kumwe no Mbimbiliya. Ombimbiliya yati: \u201cOvihonekwa
  aviho viatumwa okuhonekwa na Huku nokuna esilivilo pala okulongesa, nokuviyula,
  nokuviukisa ovipuka, nokulonga nouviuki. Opo omunthu wa Huku akale tyafuapo nawa,
  nokuapongiyua nawa pala ovilinga aviho oviwa.\u201d (2 Tim\u00f3teo 3:16, 17) Apostolu
  Paulu wahonekela Ovakristau okuti: \u201cEtyi muetavela ondaka ya Huku, ina mueiva
  kuonthue, onwe mueitavela okuti handakako yomunthu. Mahi, tyotyili ondaka ya Huku.\u201d
  (1 Tessalonicenses 2:13) Efendelo liotyotyili litunda vala mondaka ya Huku, Ombimbiliya.
  Kalitundu momalusoke ovanthu ine ovipuka ovikuavo.\\n7 Ovipuka aviho Jesus alongesile
  ankho vitunda mo Ndaka ya Huku. (Tanga Jo\u00e3o 17:17.) Ovikando ovinyingi ankho
  utumbula Ovihonekwa. (Mateus 4:4, 7, 10) Ovaumbili votyotyili va Huku valandula
  ongeleka ya Jesus, iya ovipuka aviho valinga valandula etyi tyipopia Ombimbiliya.\\n8.
  Oityi Jesus etulongesa konthele yokufenda Jeova?\\n8 Tuna okufenda vala Jeova. O
  Salmo 83:18 yati: \u201cOve, utiwa Jeova, ove vala Omukulami kombanda yohi aiho.\u201d
  Jesus ankho uhanda ovanthu vano\u00f1gonoke olie Huku Yotyotyili iya evelongesa
  enyina lia Huku. (Tanga Jo\u00e3o 17:6.) Jesus wati: \u201cUna okufenda Jeova Huku
  yove, oe vala una okulingila ovilinga vikola.\u201d (Mateus 4:10) Ngotyo, mokonda
  tuvaumbili va Huku, tulandula ongeleka ya Jesus. Tufenda vala Jeova, tuundapesa
  enyina liae, tupu tulongesa vakuetu enyina lia Huku netyi meya okutulingila.\\n9,
  10. O\u00f1geni tulekesa okuti tuhole vakuetu?\\n9 Tuesukisa okukala nohole yotyotyili
  novanthu. Jesus walongesa ovalongwa vae vakale nohole pokati kavo. (Tanga Jo\u00e3o
  13:35.) Ohole kaitei oku tuatuka, ine komihoko novilongo, kolumono ine koluhepo.
  Ohole pokati ketu ituhonyeka kumwe novakuatate no nomphange. (Colossenses 3:14)
  Ngotyo onthue katuende kovilwa tupu katuipaa ovanthu. Ombimbiliya yati: \u201cOvana
  va Huku no vana ve Liapu, vaimbukilwa kuetyi: Kese munthu wahalingi etyi tyaviuka,
  katundile ku Huku, na una uyele mukuavo.\u201d Tupu wayawisako okuti: \u201cTuna
  okukala nohole kese umwe namukuetu. Tuhalingei nga Kaim watuka ke Liapu, aipaa ondenge
  yae.\u201d\u20141 Jo\u00e3o 3:10-12; 4:20, 21.\\n10 Onthue tuundapesa ononkhono
  mbetu, nomuvo wetu, nomalumono etu opo tupameke nokukuatesako vakuetu. (Hebreus
  10:24, 25) Tulinga \u201covipuka oviwa pala ovanthu aveho.\u201d\u2014G\u00e1latas
  6:10.\\n11. Omokonda yatyi tutavelela okuti Jesus ondyila ituala ku Huku?\\n11 Tuesukisa
  okutavela ku Jesus mokonda oe ondyila ituala ku Huku. Ombimbiliya yati: \u201cKutupu
  eyovo momunthu omukuavo, mokonda mombuelo yeulu mutupu vali enyina ekuavo, pokati
  kovanthu tupondola okuyovokela.\u201d (Atos 4:12) Mo Kapitulu 5, komukanda ou, tuelilongesa
  okuti Jeova watuma Jesus opo aave omuenyo wae ngo tyilikutila opo ayovole ovanthu
  vetavela. (Mateus 20: 28) Jeova waholovona Jesus opo akale Ohamba keulu, opo akatumine
  pano pohi. Otyo Ombimbiliya itupopila okuti tuna okutavela ku Jesus ankho tuhanda
  okukala nomuenyo uhapu.\u2014Tanga Jo\u00e3o 3:36.\\n12. Omokonda yatyi onthue tuhelipakela
  mo pulitika?\\n12 Onthue katulipake mo pulitika. Jesus kelipakele mo pulitika. Etyi
  Jesus ankho ekahi nokukoyeswa, apopila omutumini wo Roma Pilatu okuti: \u201cOuhamba
  wange kaulingi onthele youye uno.\u201d (Tanga Jo\u00e3o 18:36.) Nga Jesus, nonthue
  tuvakuatyili Kouhamba wa Huku, iya mokonda yotyo, kese tyilongo oku tukala katulipake
  mo pulitika. Mahi, Ombimbiliya itupopila opo \u201ctutavele kovatumini.\u201d (Romanos
  13:1) Onthue tutavela ovitumino vio motyilongo omu tukala. Mahi, tyina ovitumino
  ovio viliponya novitumino via Huku, onthue tulinga ngo no apostolu, mbati: \u201cOnthue
  tuna yokutavela ku Huku, tyipona kovanthu.\u201d\u2014Atos 5:29; Marcos 12:17.\\n13.
  Oityi onthue tuivisa konthele Youhamba wa Huku?\\n13 Onthue tutavela okuti Ouhamba
  wa Huku, oo vala maukamanako ovitateka viovanthu. Jesus wapopia okuti \u201conondaka
  ombu onongwa Mbouhamba wa Huku,\u201d mambukaiviswa kombanda yohi aiho. (Tanga Mateus
  24:14.) Petupu omutumini womunthu utyivila okulinga etyi Ouhamba wa Huku mauketulingila.
  (Salmo 146:3) Jesus wetulongesa tulikuambele okuita Ouhamba wa Huku etyi ati: \u201cOuhamba
  wove uye. Ehando liove lilingwe pano pohi, ngetyi lilingwa keulu.\u201d (Mateus
  6:10) Ombimbiliya itupopila okuti Ouhamba wa Huku maukahanyako omautumini aeho \u201cngao
  ukakalako apeho.\u201d\u2014Daniel 2:44.\\n14. Ovalie ove usoka okuti vafenda Huku
  monkhalelo yaviuka?\\n14 Konyima yokuelilongesa ononthele ombo pahe lipula okuti:
  \u2018Ovalie valongesa etyi tyikahi mo Mbimbiliya? Ovalie vapopila vakuavo enyina
  lia Huku? Ovalie valekesa oluembia luotyotyili pokati kavo tupu vetavela okuti Jesus
  watumwa na Huku opo etuyovole? Ovalie vehelipake mo pulitika? Ovalie valongesa okuti
  Ouhamba wa Huku oo vala maukamanako ovitateka viovanthu?\u2019 Onombangi mba Jeova
  valinga vala ngotyo.\u2014Isaias 43:10-12.\\nOITYI OVE MOLINGI?\\n15. Oityi tuna
  okulinga inkha tuhanda Huku etavele efendelo lietu?\\n15 Okuno\u00f1gonoka vala
  okuti kuna Huku, katyituuka. Alo umwe ovilulu vityii okuti kuna Huku, mahi kavimutavela.
  (Tiago 2:19) Inkha tuhanda Huku etavele efendelo lietu, kamatutavela vala okuti
  oko ekahi, mahi tupu matulingi etyi etupopila.\\n16. Omokonda yatyi tulityilikila
  ongeleya yomatutu?\\n16 Opo Huku etavele efendelo lietu, tuna okuanya onongeleya
  mbomatutu. Omuuli Isaia wahoneka okuti: \u201cTundei pokati kavo, tualeiko tyasukuka.\u201d
  (Isaias 52:11; 2 Cor\u00edntios 6:17) Otyo tuesukisila okulityilika ovipuka aviho
  vielikuata nefendelo liomatutu.\\n17, 18. \u201cOmbambilonia Onene\u201d oityi?
  Omokonda yatyi tuna yokukanyauka okutundamo?\\n17 Ongeleya yomatutu oityi? Onongeleya
  ambuho mbulongesa okufenda Huku monkhalelo yehelikuatele Nondaka yae. Ombimbiliya
  iihana onongeleya mbomatutu okuti \u201cOmbambilonia Onene.\u201d (Revela\u00e7\u00e3o
  [Apocalipse] 17:5) Omokonda yatyi? Konyima Yombila Onene kononthiki mba Noe, akuhimbikwa
  okuhindwa onongeleya ononyingi mbo matutu mepundaumbo lio Mbambilonia. Omalongeso
  oo omatutu aeliyandyana kombanda yohi aiho. Mongeleka, ovanthu ankho vakala mo Mbambilonia
  ankho vafenda ovikahuku vitatu vielikuata kumwe. Hono, tupu onongeleya mbulongesa
  okuti Huku wike mu vetatu. Mahi, Ombimbiliya ilongesa nokuayandyuluka okuti kuna
  vala Huku wike wotyotyili, Jeova. Iya Jesus Omona wae. (Jo\u00e3o 17:3) Ovanthu
  ankho vakala mo Mbambilonia tupu ankho vetavela okuti onthele imwe yolutu lwo munthu
  itualako nomuenyo tyina amankhi, nokuti onthele oyo ipondola okumona ononkhumbi
  mo ifelunu yotupia. Elongeso olio ha liotyotyili.\u2014Tala outoi 14, na 17, na
  18 ukahi konthyulilo yomukanda ou.\\n18 Huku waula okuti apa katutu onongeleya mbo
  matutu mambuhanyuako. (Revela\u00e7\u00e3o 18:8) Ove utyii omokonda yatyi tyalumbanesila
  okutunda mo nongeleya mbomatutu? Jeova uhanda utundemo tyina nkhele lihenetake.\u2014Revela\u00e7\u00e3o
  [Apocalipse] 18:4.\\n19. Tyina utokola okuumbila Jeova, o\u00f1geni Jeova ekuyakulila?\\n19
  Putyina wamatokola okutunda mongeleya yomatutu opo uumbile Jeova, vamwe omapanga
  ove ine ombunga vapondola okuhano\u00f1gonoka etokolo liove iya avapake omuenyo
  wove movitateka. Mahi Jeova kemekuyekepo. Mokala pokati kombunga imwe onene, velihole
  pokati kavo tupu vena ekevelelo liokukala nomuenyo uhapu mouye omupe wa Huku. (Marcos
  10:28-30) Hamwe vamwe pomapanga ove ine ombunga vekuyalele mokonda yetokolo walinga
  liokuumbila Jeova, mahi konyima navo avetavela okulilongesa Ombimbiliya.\\n20. Omokonda
  yatyi tyakolela okufenda Huku monkhalelo yaviuka?\\n20 Apa katutu, Huku makahanyako
  ono ndingavivi ambuho iya Ouhamba wae aukatumina ohi aiho. (2 Pedro 3:9, 13) Oo
  maukakala omuvo omuwa! Ovanthu aveho mavakafenda Jeova monkhalelo Jeova ahanda tulinge.
  Ngotyo tyakolela ulinge etokolo pehepano liokufenda Huku monkhalelo yaviuka.\"",
  "\"JOHANNES omuninginifi okwa hangwa ashike opo a dipawa, efimbo olo Jesus a li
  a kutifa eemhunga dovanhu. Herodias, omumbada wohamba, ka li e hole Johannes. Onghee
  hano, okwa li a tetifa ko omutwe waJohannes okupitila mohamba. Osho kasha li tuu
  oshinima shinyikifa oluhodi!\\nEshi Jesus e shi uda, okwa li a nyika oluhodi neenghono.
  Okudja opo, Jesus okwa ya konhele ye liyepa e ke likalele, ndele ovanhu ova li ve
  mu shikula. Eshi a mona eemhunga dovanhu, okwa li e di uditile onghenda. Onghee
  hano, okwa li e va udifila ouhamba waKalunga nokwa li a velula ovanaudu ovo va li
  mokati kavo.\\nEfiku olo konguloshi, ovahongwa vaye ova li ve uya kuye, ndele tava
  ti: \u2018Paife okwa toka, navali onhele ei oye likalela. Lekela ovanhu va ye ve
  ke lilandele oikulya poilando yopopepi.\u2019\\nJesus okwe va nyamukula a ti: \u2018Ahowe,
  ovanhu kave na apa tava i. Va peni ashike oikulya.\u2019 Jesus okwa pula Filippus
  a ti: \u2018Openi hatu dulu oku ka landa oikulya ya wana okupalula ovanhu aveshe
  ovo?\u2019\\nFilippus okwe mu nyamukula a ti: \u2018Otashi pula oimaliwa ihapu okulanda
  oikulya ya wana ovanhu aveshe ovo, nande ngeno keshe umwe oku mone okapambu kanini.\u2019
  Andreas okwa ti: \u2018Okamati aka ka humbata oikulya yetu oke na ashike omingome
  nhano neeshi di li mbali. Ndelenee itadi wana nandenande okukutifa ovanhu aveshe
  ovo.\u2019\\nJesus okwa ti: \u2018Lombweleni ovanhu va kale omutumba komwiidi.\u2019
  Opo nee okwa ilikana kuKalunga omolwoikulya oyo nokwe i pambula moupambu. Ovahongwa
  vaye ova tukulila ovanhu aveshe omingome neeshi. Opa li ovalumenhu 5 000 novakainhu
  nounona omayovi mahapu. Aveshe ova lya fiyo va kuta. Naashi ovahongwa va ongela
  oundjaumukile ovo va xupa po, ova li va yadeka oimbale 12.\\nOkudja opo, Jesus okwa
  lombwela ovahongwa vaye va londe mowato opo va tauluke efuta laGalilea. Ndele fimbo
  ve li mefuta, omwa li mwa tukuluka oshikungulu shinene oufiku, nowato oya li tai
  tengauka komakufikufi. Ovahongwa ova li va tila neenghono. Opo nee, ova mona omunhu
  ta ende kombada yomeva mokati koufiku a yuka kuvo. Ova kuwa mokule koumbada, molwaashi
  kava li ve shii kutya olyelye ta ende kombada yomeva.\\nJesus okwa tya kuvo: \u2018Aame,
  inamu tila.\u2019 Ndele kava li natango va itavela kutya oJesus shili. Onghee hano,
  Petrus okwa ti: \u2018Omwene, ngeenge oove shili, lombwele nge ndi ende kombada
  yomeva ndi uye kwoove.\u2019 Jesus okwe mu nyamukula a ti: \u2018Ila!\u2019 Petrus
  okwa dja mo mowato, ndele ta ende kombada yomeva. Opo nee, okwa kwatwa koumbada
  nokwa hovela okuningina. Lao linene, Jesus okwe mu xupifa.\\nLwanima, Jesus okwa
  ka palula natango ovanhu omayovi. Oshikando osho, okwa li e va palula nomingome
  heyali neeshi dinini. Natango, pomhito oyo oikulya oya li ya wanena ovanhu aveshe.
  Onghedi omo Jesus a li a fila ovanhu ovo oshisho kai kumwifi tuu! Eshi Jesus ta
  ka pangela e li ohamba ya nangekwa po kuKalunga, itatu ka kala vali hatu lipula
  nasha.\\nMateus 14:1-32; 15:29-38; Johannes 6:1-21.\"", "\"\u201cOnye eendombwedi
  dange, Omwene ta ti.\u201d \u2014 JES. 43:10.\\n1, 2. (a) Okukala ondombwedi osha
  hala okutya shike, noikundaneki younyuni ou oya dopa okuyandja oundombwedi wa fimanenena
  u na sha nashike? (b) Omolwashike Jehova ita longifa oikundaneki younyuni ou?\\nOKUKALA
  ondombwedi osha hala okutya shike? Emboitya limwe ola fatulula la ti kutya ondombwedi
  \u201comunhu oo a mona oshiningwanima eshi tashi ningwa ye ta yandje ouyelele waasho
  a mona.\u201d Pashihopaenenwa, moshilando Pietermaritzburg, moSouth Africa, omu
  na oshifokundaneki shedina The Witness osho sha kala tashi nyanyangidwa oule womido
  di dulife 160. Edina olo otali wapalele molwaashi elalakano lasho okuyandja omauyelele
  e li paushili aasho tashi linyenge mounyuni. Omutotipo wo-The Witness okwa li a
  popya kutya oshikundaneki osho otashi ka kundaneka \u201coshili ye lixwapo.\u201d\\n2
  Shinyikifa oluhodi, oikundaneki mounyuni oye lidimbika ile nokuli ya pengifa oushili
  wa fimanenena u na sha nondjokonona yovanhu. Kalunga okwa popya okupitila muHesekiel,
  a ti: \u2018Oiwana otai ka shiiva nokutya Aame Jehova.\u2019 (Hes. 39:7, NW) Ashike
  Omupangeli weshito alishe ita longifa oikundaneki younyuni ou. Oku na Eendombwedi
  omamiliyona ahetatu lwaapo odo tadi shiivifile ovanhu vomoiwana aishe kombinga yaye
  nonghee a ungaunga novanhu mefimbo la pita nosho yo kunena. Eendombwedi odo da fa
  etangakwaita, ohadi shiivifa yo shi na sha nomanangeko noupuna omonakwiiwa oo Kalunga
  a udaneka. Ngeenge otwa kala twa lenga oilonga yetu yokuyandja oundombwedi, ohatu
  ka ulika kutya otu li metwokumwe nedina olo twa pewa kuKalunga ngaashi sha popiwa
  muJesaja 43:10 eshi a ti: \u201cOnye eendombwedi dange, Omwene ta ti; nomupiya wange,
  ou nde mu hoolola.\u201d\\n3, 4. (a) Onaini Ovakonakoni vOmbibeli va mona edina
  lipe, nova li ve li uditile ngahelipi? (Tala efano pehovelo loshitukulwa.) (b) Omapulo
  elipi hatu ka kundafana?\\n3 Kashi fi tuu oufembanghenda okuhumbata edina laJehova
  molwaashi oye \u201cOhamba yomafimbo ounyuni,\u201d ile tu tye Ohamba yaalushe,
  oo a popya ta ti: \u201cOlo edina lange fiyo alushe nalo Ame handi ifanwa kepupi
  fiyo kepupi\u201d! (1 Tim. 1:17; Ex. 3:15; yelekanifa nOmuudifi 2:16.) Mo 1931,
  Ovakonakoni vOmbibeli ova li va tambula edina Eendombwedi daJehova. Lwanima, eenhumwafo
  dihapu dolupandu oda li da nyanyangidwa mOshungonangelo. Eongalo limwe lomuKanada
  ola shanga la ti: \u201cOnghundana iwa oyo kutya otu li eendombwedi daJehova oye
  tu hafifa noya xwameka etokolo toko letu tu kale twa wana okuhumbata edina olo lipe.\u201d\\n4
  Ongahelipi to dulu okuulika olupandu loye li na sha noufembanghenda wokuhumbata
  edina laKalunga? Oto dulu mbela okuyelifa oshikalimo shomushangwa omo mwa kufwa
  edina Eendombwedi daJehova?\\nEENDOMBWEDI DAKALUNGA DONALE\\n5, 6. (a) Omonghedi
  ilipi ovadali Ovaisrael va li ve na okuyandja oundombwedi kombinga yaJehova? (b)
  Oshike vali osho ovadali Ovaisrael va li va lombwelwa va ninge, nomolwashike ovadali
  vokunena ve na okuninga sha faafana?\\n5 Oohandimwe Ovaisrael vopefimbo laJesaja
  ova li \u201ceendombwedi\u201d daJehova, noshiwana ashishe shi li ongudu osha li
  \u2018omupiya\u2019 waKalunga. (Jes. 43:10) Onghedi imwe omo ovadali Ovaisrael va
  li hava yandje oundombwedi omokuhonga ovana vavo shi na sha nanghee Kalunga a li
  a ungaunga nooxekulululwa. Pashihopaenenwa, eshi va li va lombwelwa va kale hava
  dana Opaasa omudo keshe, ova li va lombwelwa taku ti: \u2018Ovana veni ngeenge tave
  mu pula: Eenghedi odo otadi ti ngahelipi? Opo nee nye mu na oku va lombwela: Olo
  eyambo lekoyo lOmwene ou a koyelela po omaumbo Ovaisrael muEgipti, Ye eshi a denga
  Ovaegipti, ndelenee a filonghenda omaumbo etu.\u2019 (Ex. 12:26, 27) Ovadali ovo
  ove na yo okukala va li va lombwela ovana vavo kutya eshi Moses a li a ya kohamba
  yaEgipti oshikando shotete a ka pule epitikilo lokweefa Ovaisrael va ka longele
  Jehova mombuwa, Farao okwa nyamukula ta ti: \u201cOmwene olyelye, ame ndi pwilikine
  ondaka yaye ndi lekele Israel?\u201d (Ex. 5:2) Nopehe na omalimbililo, konima eshi
  omahandukilo omulongo a denga edu laEgipti, nokonima eshi Ovaisrael va xupa momake
  etangakwaita laEgipti pEfuta Litilyana, keshe umwe okwa li a mona kutya enyamukulo
  lepulo laFarao ola li la yela mo nawa. Jehova okwa kala, noku li Omunaenghono adishe.
  Oshiwana shaIsrael nasho osha li sha mona kutya Jehova oKalunga kashili noha wanifa
  po omaudaneko aye.\\n6 Ovaisrael ovo va li va lenga oufembanghenda wokuhumbata edina
  laJehova, nopehe na omalimbililo, ove na okukala va li va hokolola oiningwanima
  ikumwifi ya tya ngaho kovana vavo nosho yo kovanailongo ovo va li ovapiya vavo.
  Shikwao vali, Ovaisrael ova li va lombwelwa va deule ovana vavo va shiive omufika
  waKalunga uyapuki. Jehova okwa ti: \u201cMu nokukala ovayapuki, osheshi Aame, Omwene
  Kalunga keni, omuyapuki.\u201d (Lev. 19:2; Deut. 6:6, 7) Kashi fi tuu oshihopaenenwa
  shiwa kovadali vokunena, ovo navo ve na okutekulila ovana vavo meendjila diyapuki
  moku va kwafela va fimanekife edina laKalunga la tumbala! \u2014 Lesha Omayeletumbulo
  1:8; Ovaefeso 6:4.\\n7. (a) Ngeenge Ovaisrael va li ovadiinini kuJehova, osha li
  hashi kumu ngahelipi oiwana oyo ye va dingilila? (b) Aveshe ovo va humbata edina
  laKalunga ove na oshinakuwanifwa shashike?\\n7 Ngeenge Ovaisrael va li ovadiinini,
  osha li hashi yandje oundombwedi u na sha nedina laKalunga. Ova kala nale va lombwelwa
  taku ti: \u201cNoiwana aishe yokombada yedu otai ka mona nokutya, edina lOmwene
  la tumbulwa kombada yoye, ndee yo otai ke ku tila.\u201d (Deut. 28:10) Shinyemateka,
  hanga ondjokonona yOvaisrael aishe otai ulike ashike okuhe na oudiinini. Omafimbo
  nomafimbo, ova kala hava longele oikalunga. Shikwao vali, ngaashi oikalunga yOvakaanan
  oyo va li hava longele, ova li va ninga ovakwanyanya, hava yambe po ovana vavo nova
  li hava fininike eehepele. Osho kashi fi tuu oshilihongomwa sha denga mbada kufye
  okukala alushe hatu hopaenene Omuyapuki a shiya ko, oo twa humbata edina laye mokulikaleka
  twa yapuka!\\n\u201cTALENI, AME OHANDI SHITI OSHINIMA SHIPE\u201d\\n8. Jesaja okwa
  li a pewa oshilonga shilipi kuJehova, naJesaja okwa li e linyenga ngahelipi?\\n8
  Jehova okwa li a xunganeka kutya ota ka katuka onghatu oyo tai ke limonikila koshiwana
  shaye eshi te ke shi mangulula moupika. (Jes. 43:19) Omatukulwa 6 opehovelo embo
  laJesaja otaa londwele unene shi na sha noiponga oyo ya li tai ka hanga Jerusalem
  noilando oyo ye shi dingilila. Jehova oo ha konakona omitima monghedi ya wanenena,
  okwa li a lombwela Jesaja a twikile nokushiivifa elondwelo olo nonande ka li ta
  ka pwilikinwa kuvahapu. Jesaja okwa li a kumwa nokwa li a hala okushiiva kutya ofiyo
  onaini oshiwana shaKalunga tashi kala inashi hala okulivela ombedi. Mbela Kalunga
  okwa li e mu nyamukula ngahelipi? Okwa ti: \u201cFiyo oilando tai ningi omaputu
  mu he na ovanhu, nomaumbo mu he novanhu, nedu tali ka ninga ofuka.\u201d \u2014
  Lesha Jesaja 6:8-11.\\n9. (a) Onaini exunganeko laJesaja li na sha naJerusalem la
  li la wanifwa? (b) Onghalo ilipi i li po kunena oyo tai pula tu kale oupafi?\\n9
  Jesaja okwa li a pewa oshilonga osho momudo waxuuninwa wokupangela kwohamba Ussia,
  ile mo 778 K.O.P. lwaapo. Okwa kala ta longo e li omuprofeti oule womido 46 lwaapo
  fiyo okonima yo 732 K.O.P., a twaalela fiyo opefimbo lepangelo lohamba Hiskia. Osho
  osha li omido 125 fimbo Jerusalem inashi hanaunwa po mo 607 K.O.P. Kungaho, oshiwana
  shaKalunga osha kala nale sha londwelwa sha wana kutya oshike sha li tashi ke va
  ningilwa monakwiiwa. Kunena, Jehova oku na yo oshiwana shaye osho tashi yandje elondwelo
  laasho tashi ka ningwa monakwiiwa. Okudja ashike eshi oshifo shOshungonangelo sha
  hovela okunyanyangidwa oule womido 135, osha kala tashi ladipike ovaleshi vasho
  va kale ve li oupafi molwaashi epangelo laSatana loukolokoshi otali ka xulifwa po
  mafiku notali ka pingenwa po kEpangelo lOmido Eyovi laJesus Kristus. \u2014 Eh.
  20:1-3, 6.\\n10, 11. Ewanifo lexunganeko laJesaja lilipi Ovaisrael va mona eshi
  va li muBabilon?\\n10 Ovajuda ovaduliki ovo va li ve liyandja kOvababilon ova li
  va xupa eshi Jerusalem sha hanaunwa po nova li va twalwa moukwatwa kuBabilon. (Jer.
  27:11, 12) Konima yomido 70 eshi oshiwana shaKalunga shi li moukwatwa, osha li sha
  mona nghee exunganeko likumwifa tali wanifwa, olo tali ti: \u201cOmwene, omukulili
  weni, Omuyapuki waIsrael osho ta ti: Omolweni ohandi tumu kuBabel, handi va shingi
  ngaashi oonakufaduka po.\u201d \u2014 Jes. 43:14.\\n11 Metwokumwe nexunganeko olo,
  opa li pa ningwa oshiningwanima moufiku umwe lwopehovelo laOktoba 539 K.O.P., osho
  sha li sha tilifa ounyuni. Fimbo ohamba yaBabilon novanenenhu vakwao va li tava
  nu omaviinyu oo a li moikwatelwa oyo ya tinhwa kotembeli yaJerusalem nova li tava
  fimaneke oikalunga yavo, omatangakwaita Ovamedia nOvapersia okwa li a kwata ko Babilon.
  Mo 538 ile 537 K.O.P. oo a li a kwata ko Babilon, Kores, okwa li a lombwela Ovajuda
  va shune nova ka tungulule otembeli yaKalunga muJerusalem. Ashishe osho osha hangwa
  nale sha xunganekwa kuJesaja, mwa kwatelwa eudaneko laJehova lokufila oshisho nokwaamena
  oshiwana shaye osho she livela ombedi eshi sha alukila kuJerusalem. Kalunga okwa
  li a popya shi na sha navo a ti: \u201cOshiwana eshi nde limela, tashi ka vilikila
  ehambelelo lange.\u201d (Jes. 43:21; 44:26-28) Eshi oshiwana osho sha li moupika
  sha shuna kuJerusalem nokutungulula otembeli yaJehova, osha li sha mona oumbangi
  kutya Jehova Kalunga aeke kashili, oha wanifa po alushe omaudaneko aye.\\n12, 13.
  (a) Oolyelye va li va kwatelwa mo mOvaisrael eshi va tungulula elongelokalunga lashili?
  (b) \u2018Eedi dimwe\u2019 oda teelelwa di ninge shike eshi tadi yambidida \u2018Israel
  yaKalunga,\u2019 nodi na eteelelo lilipi?\\n12 Ovanhu omayovi ovo vehe fi Ovaisrael
  ova li va ninga oshitukulwa shoshiwana osho sha aluka kuBabilon, nolwanima ovanhu
  vahapu vomoiwana imwe ova ka ninga ovauyimo mOujuda. (Esra 2:58, 64, 65; Est. 8:17)
  Kunena, \u201congudu inene\u201d \u2018yeedi dimwe\u2019 daJesus, otai yambidida
  noudiinini Ovakriste ovavaekwa ovo ve li \u2018Israel yaKalunga.\u2019 (Eh. 7:9,
  10; Joh. 10:16, NW; Gal. 6:16) Ovavaekwa nosho yo ongudu inene ove na oufembanghenda
  wokwiifanwa nedina Eendombwedi daJehova.\\n13 Momukokomoko wEpangelo lOmido Eyovi
  laKristus, ongudu inene otai ka hepaululila nehafo linene ovanyumunwa kutya osha
  li sha tya ngahelipi okukala umwe womEendombwedi daJehova momafiku axuuninwa exulilo
  longhalelo ei yoinima. Tu li oilyo yongudu inene, ohatu ka dula ashike okuninga
  ngaho ngeenge otwa kala metwokumwe nedina letu nokukendabala okukala ovayapuki.
  Shikwao vali, kashi na nee mbudi kutya ohatu kendabala shi fike peni, otu na okupula
  ediminepo apa twa dopa okukala ovayapuki efiku keshe, nokudimina kutya otu va lunde
  nosho yo kutya okukala twa humbata edina laKalunga liyapuki oshi li oufembanghenda
  munenenene. \u2014 Lesha 1 Johannes 1:8, 9.\\nEITYO LEDINA LAKALUNGA\\n14. Paudeko
  letu, edina Jehova otali ti shike?\\n14 Opo tu hapupalife olupandu letu li na sha
  noufembanghenda wokuhumbata edina laKalunga, osha fimana okukala hatu dilonga keityo
  lalo. Edina laKalunga, olo la dja koshityalonga shOshiheberi osho tashi ulike kokukatuka
  eenghatu notashi dulu okutolokwa \u2018okuningifa,\u2019 luhapu ohali tolokwa \u201cJehova.\u201d
  Onghee hano, paudeko letu, edina Jehova otali ti, \u201cOha ningifa.\u201d Eityo
  olo otali wapalele onghandangala oyo Jehova ta dana e li Omushiti weshito alishe
  nOmuwanifi womaudaneko aye. Ngaashi oiningwanima tai shi ulike, Jehova ota twikile
  okuningifa ehalo nelalakano laye li shiivike kashi na nee mbudi kutya ovapataneki,
  ngaashi Satana, otava kendabala okuninga shike opo va ye moshipala okuwanifwa kwehalo
  laYe.\\n15. Jehova okwa holola ngahelipi oukwatya waye wonhumba eshi a li ta yelifa
  kombinga yedina laye? (Tala oshimhungu \u201cEdina olo tali ti sha lela.\u201d)\\n15
  Eshi Jehova a li a pa Moses oshinakuwanifwa shokupitifa mo Ovaisrael muEgipti, okwa
  li a yelifa eityo ledina laye te litangumuna, ta holola oukwatya waye wonhumba ta
  longifa oshityalonga shOshiheberi sha yukila keityo ledina laye. Ombibeli oya ti:
  \u201cNdele Kalunga ta ti kuMoses: Ohandi ka kala osho nda hoolola okukala [ile,
  Ame ohandi ka kala osho handi ka kala]. Ndee ta ti vali: U nokunyamukula ngaha Ovaisrael,
  u tye: Ohandi ka kala okwa tuma nge kunye.\u201d (Ex. 3:14, NW) Kungaho, Jehova
  ota ka kala keshe osho sha pumbiwa opo a wanife po elalakano laye kashi na nee mbudi
  kutya omonghalo ya tya ngahelipi. Okwa li a ulikila Ovaisrael ovo va li moupika
  kutya oku li omuxupifi, omwaameni, omuwiliki nomufilishisho oo a li a wanifa po
  eemhumbwe davo dopalutu nodopamhepo.\\nOKUULIKA OLUPANDU LETU\\n16, 17. (a) Ongahelipi
  hatu dulu okuulika olupandu li na sha noufembanghenda wokuhumbata edina laKalunga?
  (b) Oshike hatu ka kundafana moshitukulwa tashi landula?\\n16 Kunena, Jehova ota
  twikile okukala metwokumwe neityo ledina laye mokuwanifa po eemhumbwe detu adishe
  dopamhepo nodopalutu. Ashike eityo ledina laKalunga inali ngabekelwa ashike kwaasho
  a hoolola a kale. Ola kwatela mo yo osho ha ningifa tashi shiiva shi na sha noilonga
  yEendombwedi daye eshi tadi wanifa po elalakano laye. Okudilonga kwaasho otaku ke
  tu kwafela tu kale metwokumwe nedina laye. K\u00e5re wokoNorway oo e na omido 84
  nokwa kala Ondombwedi iladi oule womido 70 da pita, okwa ti: \u201cOndi wete kutya
  oshi li oufembanghenda munene okulongela Jehova, Ohamba yaalushe nokukala oshitukulwa
  shovanhu ovo va lukilwa edina laye liyapuki. Oshi li alushe oufembanghenda munene
  okuyelifa oshili yOmbibeli nokumona oipala yovanhu tave limemesha kehafo nove udite
  ko. Pashihopaenenwa, ohashi hafifa nge ngeenge handi va hongo nghee ekuliloyambo
  laKristus hali longo, nonghee okupitila mulo tava dulu okumona omwenyo waalushe
  mounyuni mupe wombili nowouyuki.\u201d\\n17 Natango onghee ngoo ku na oitukulwa
  imwe omo shidjuu okumona ovanhu ovo va hala okulihonga kombinga yaKalunga. Ndele
  nande ongaho, ngaashi K\u00e5re, mbela iho kala wa hafa neenghono ngeenge owa hange
  umwe ta pwilikine noto dulu oku mu honga shi na sha nedina laKalunga? Ndele mbela
  ongahelipi hatu dulu okukala Eendombwedi daJehova nopefimbo opo tuu opo ohatu yandje
  oundombwedi kombinga yaJesus? Epulo olo olo hatu ka kundafana moshitukulwa tashi
  landula.\"", "\"\u201cKeshe eshi mwa hala ovanhu ve mu ningile, osho va ningileni
  yo.\u201d \u2014 MAT. 7:12.\\n1. Mbela onghedi omo hatu ungaunga novanhu moukalele
  otai dulu ngoo oku va kuma? Yandja oshihopaenenwa. (Tala efano pehovelo loshitukulwa.)\\nOMIDO
  dinini da pita, Ovakriste vamwe ovalihomboli vomuFiji ova li tava kufa ombinga moshikonga
  shokushiva ovanhu kEdimbuluko lefyo laKristus. Fimbo va li tava popi nomukainhu
  umwe poshivelo sheumbo laye, odula oya li ya hovela okuloka. Omumwatate okwa li
  a yandja okanduda kamwe komukainhu oo ofimbo vo tava longifa kamwe nomukulukadi
  waye. Ovalihomboli ovo ova li va hafa neenghono eshi omukainhu oo a li e uya kEdimbuluko.
  Omukainhu oo okwa ti kutya ota dimbuluka ashike kanini kaasho Eendombwedi odo da
  li da popya pefimbo letalelepo. Ashike eshi sha li she mu kuma unene noshe mu linyengifa
  a ye kEdimbuluko, onghedi omo da li da ungaunga naye. Oshike sha li sha etifa oidjemo
  iwa ya tya ngaho? Ovalihomboli ovo ova tula moilonga efinamhango li na sha nanghee
  tu na okuungaunga navamwe.\\n2. Otu na okuungaunga ngahelipi navamwe?\\n2 Jesus
  okwa yandja omayele e na sha nanghee tu na okuungaunga navamwe eshi a ti: \u201ckeshe
  eshi mwa hala ovanhu ve mu ningile, osho va ningileni yo.\u201d (Mat. 7:12) Ongahelipi
  hatu dulu okutula moilonga efinamhango olo? Omokukatuka eenghatu dopavali. Yotete,
  otu na okulipula kutya, \u2018Ngeno aame, ngeno onda hala okuungaungwa naame ngahelipi?\u2019
  Opo nee otu na okukatuka eenghatu tu ungaunge navamwe ngaashi twa hala ngeno okuungaungwa
  nafye. \u2014 1 Kor. 10:24.\\n3, 4. (a) Omolwashike ovaitaveli vakwetu havo aveke
  tu na okuungaunga nawa navo? (b) Oshike hatu ka kundafana moshitukulwa eshi?\\n3
  Luhapu ohatu ungaunga nawa novaitaveli vakwetu. Ashike Jesus ina tya kutya otu na
  ashike okuungaunga nawa novaitaveli vakwetu. Okwa tumbula efinamhango li na sha
  nanghee tu na okuungaunga navamwe eshi a li ta kundafana kombinga yanghee tu na
  okuungaunga novanhu aveshe nosho yo nokuli novatondi vetu. (Lesha Lukas 6:27, 28,
  31, 35.) Ngeenge otu na okutula moilonga efinamhango olo eshi hatu ungaunga novatondi
  vetu, mbela katu na okuninga ngaho unene tuu eshi hatu ungaunga novanhu ovo hatu
  udifile, ovo vahapu vomuvo \u201cva halelela oku ka mona omwenyo waalushe\u201d!
  \u2014 Oil. 13:48, NW.\\n4 Paife ohatu ka kundafana omapulo 4 oo hatu dulu okukaleka
  momadiladilo eshi hatu kufa ombinga moukalele: Oolyelye handi udifile? Ohandi va
  hange peni? Onaini shi li efimbo liwa okuya kovanhu? Ondi na okupopya navo ngahelipi?
  Ngaashi hatu ke shi mona, omapulo oo otae tu kwafele tu kale tu na ko nasha nomaliudo
  aavo hatu udifile nokulundulula omatwalemo etu she likolelela keenghalo davo. \u2014
  1 Kor. 9:19-23.\\nOOLYELYE HANDI UDIFILE?\\n5. Omapulo elipi hatu dulu okulipula?\\n5
  Ngeenge tu li moukalele, luhapu ohatu popi noohandimwe. Omunhu keshe oku na onakudiwa
  nomaupyakadi aye e lili. (2 Omaf. 6:29) Ngeenge hatu udifile umwe onghundana iwa,
  otu na okulipula kutya: \u2018Ngeno aame, mbela ngeno onda hala omunhu ou a tale
  nge ko ngahelipi? Mbela ohandi ka kala ngoo nda hafa ngeenge okwa tale nge ko ashike
  nda fa omunhu wongaho? Ile onda hala a kale a tala nge ko ndi li omunhu wolela kuye.\u2019
  Okudilonga komapulo oo otaku tu dimbulukifa tu ungaunge nawa nomuneumbo keshe pauhandimwe.\\n6,
  7. Otu na okuninga shike ngeenge otwa shakeneke moukalele omunhu oo ta ungaunga
  nafye nai?\\n6 Kape na oo a hala okukala a talika ko e li omukembauli. Tu li Ovakriste,
  ohatu ningi ngaashi hatu dulu opo tu tule moilonga omayele Ombibeli oo kutya, \u201cEendjovo
  deni nadi kale alushe donghenda.\u201d (Kol. 4:6) Ndele molwaashi inatu wanenena,
  omafimbo amwe ohatu popi oinima oyo hatu ke livela ombedi lwanima. (Jak. 3:2) Ngeenge
  otwa popi naumwe nopehe na olune, tashi dulika molwaashi efiku inali tu endela nawa,
  itatu ka kala twa hala tu talwe ko kutya katu na eenghedi ile kutya katu na ko nasha
  navamwe. Ashike ohatu ka teelela omunhu a ude ko onghalo omo tu li. Mbela nafye
  katu na okuungaunga navamwe monghedi ya faafana?\\n7 Ngeenge omunhu oo wa shakeneka
  moukalele ota ungaunga naave nai, mbela itashi ka kala shiwa ngeenge owa kala wa
  fa uhe wete kutya ota ungaunga naave nai? Mbela ote linyenge ngaho omolwomafininiko
  koilonga ile kofikola? Mbela ota ungaunga nonghalo ya kwata moiti yokuhe na oukolele?
  Meenghalo dihapu, ovanhu ovo potete hava kala va handuka ohave ke linyenga nawa
  ngeenge ovapiya vaJehova ova ungaunga navo nomwenyo muwa nonefimaneko. \u2014 Omayel.
  15:1; 1 Pet. 3:15.\\n8. Omolwashike tu na okuudifila ovanhu \u2018aveshe\u2019 etumwalaka
  lOuhamba?\\n8 Ohatu popi novanhu ve li meenghalo di lili noku lili moukalele wetu.
  Pashihopaenenwa, momido ashike opo da di ko, okwa nyanyangidwa oimoniwa i dulife
  po 60 mOshungonangelo, moitukulwa ya pambafana i na oshipalanyole, \u201cOmbibeli
  ohai lundulula onghalamwenyo yovanhu.\u201d Ovanhu vamwe ovo va popiwa moitukulwa
  oyo ova li hava vake, eengholwe, va li meengudu dovalongi vominyonena ile va li
  va pikwa koingangamifi. Vamwe ova li ovanapolitika, ovawiliki vomalongelokalunga
  ile ovo va li va pitifa komesho omaifano avo. Vamwe ova li ve na onghedi yokukalamwenyo
  inai koshoka. Ndele aveshe ova li va uda onghundana iwa, tava konakona Ombibeli,
  tava ningi omalunduluko nokuuya moshili. Onghee hano, inatu diladila nandenande
  kutya ovanhu vamwe inava wana okuudifilwa etumwalaka lOuhamba. (Lesha 1 Ovakorinto
  6:9-11.) Ndele ponhele yaasho, natu kale tu shii kutya ovanhu \u2018aveshe\u2019
  otava dulu okutambula ko onghundana iwa. \u2014 1 Kor. 9:22.\\nOVANHU OHANDI VA
  HANGE PENI?\\n9. Omolwashike tu na okuulika kutya otwa fimaneka omaumbo avamwe?\\n9
  Ovanhu ohatu va hange peni eshi hatu wanifa po oukalele wetu? Luhapu ohatu i komaumbo
  avo. (Mat. 10:11-13) Ohatu shi pandula ngeenge vamwe otava ulike kutya ova fimaneka
  omaumbo noinima yetu. Kakele kaasho, omaumbo etu okwa fimanenena kufye. Otwa hala
  a kale onhele omo tu udite twa amenwa noyelimweneneno. Otu na yo okuulikila ovanhu
  vakwetu efimano la tya ngaho. Onghee hano, ngeenge hatu longo eumbo neumbo, otu
  na okudiladila kombinga yanghee tu na okuungaunga nomaumbo avo. \u2014 Oil. 5:42.\\n10.
  Ongahelipi hatu dulu okuhenuka okupiyaaneka vamwe moukalele wetu?\\n10 Mounyuni
  ou ekaulonyanga la lunda pombada, ovaneumbo vahapu ohava kala va angala ovanhu ovo
  vehe shii. (2 Tim. 3:1-5) Otu na okuhenuka okuningifa ovanhu va kale ve tu angala.
  Pashihopaenenwa, natu tye nee otwa ya peumbo lonhumba ndele hatu konghola poshivelo.
  Ngeenge itamu nyamukula, otashi dulika tu kwatwe keamo lokuvandamena momakende ile
  tu kale hatu dingonoka eumbo, hatu kongo ovaneumbo. Mbela momudingonoko weni oshinima
  sha tya ngaho itashi piyaaneke omuneumbo? Mbela ovashiinda shaye otava ka diladila
  shike? Oshoshili kutya otu na okuwanifa po nawanawa oshilonga shetu shokuudifa.
  (Oil. 10:42) Otwa halelela okutandavelifa etumwalaka liwa nohatu shi ningi nomalinyengotomheno
  mawa. (Rom. 1:14, 15) Ashike otu na okuhenuka okuninga oinima oyo tai dulu okupiyaaneka
  ovanhu moshitukulwa osho hatu udifile. Omuyapostoli Paulus okwa ti: \u201cFye itatu
  pe omunhu omhito okudina moshinima nande shimwe, oshilongayakulo shetu shi ha shekwe.\u201d
  (2 Kor. 6:3) Ngeenge otwa ulike kutya otwa fimaneka omaumbo noinima yaavo ve li
  moshitukulwa shetu, elihumbato letu otali dulu okunanena vamwe koshili. \u2014 Lesha
  1 Petrus 2:12.\\nONAINI SHI LI EFIMBO LIWA OKUYA KOVANHU?\\n11. Omolwashike hatu
  shi pandula ngeenge vamwe ova fimaneka efimbo letu?\\n11 Tu li Ovakriste, vahapu
  vomufye otu na omalipyakidilo mahapu monghalamwenyo. Ndele opo tu wanife po oinakuwanifwa
  yetu, otwa tala kutya ilipi ya fimanenena nokutula po efimbolandulafano liwa loku
  i wanifa po. (Ef. 5:16; Fil. 1:10) Otashi dulika tu kale twa nyemata ngeenge efimbolandulafano
  letu ola iwa moshipala koshinima shonhumba. Onghee hano, ohatu shi pandula ngeenge
  vamwe tava ulike kutya ova fimaneka efimbo letu, mokutala kutya efimbo peni ve na
  okupopya nafye nonokutya otava kwata oule wefimbo li fike peni. Tu na momadiladilo
  efinamhango li na sha nanghee tu na okuungaunga navamwe, ongahelipi hatu dulu okuulika
  kutya otwa fimaneka ovo hatu udifile?\\n12. Ongahelipi hatu dulu okuufa kutya efimbo
  lonhumba olo liwa nokuudifila ovanhu moshitukulwa shetu?\\n12 Otu na okutala kutya
  efimbo lilipi liwa okuya komaumbo avamwe. Ovanhu moshitukulwa sheni ohava kala momaumbo
  efimbo lilipi? Efimbo peni tashi dulika va kale va hala okupwilikina? Otashi ka
  kala shiwa ngeenge otwa tale nghee tu na okulundulula efimbolandulafano letu she
  likolelela keenghalo dovanhu. Koitukulwa imwe mounyuni, oukalele weumbo neumbo ohau
  ende nawa unene komatango. Ngeenge moshitukulwa eshi ho udifile osho mu li ngaho,
  mbela ito dulu okuliunganeka nawa opo u longe eumbo neumbo pefimbo olo? (Lesha 1
  Ovakorinto 10:24.) Ohatu dulu okukala noushili kutya Jehova ota ka nangeka noupuna
  omaliyambo keshe oo hatu ningi opo tu kufe ombinga moukalele pefimbo olo tali wapalele
  ovanhu moshitukulwa shetu.\\n13. Ongahelipi hatu dulu okuulika kutya otwa fimaneka
  omuneumbo?\\n13 Ongahelipi vali hatu dulu okuulika kutya otwa fimaneka oohandimwe?
  Ngeenge otwa shakeneke umwe oo ta pwilikine nawa, otu na oku mu pa oundombwedi muwa
  ashike katu na okukala po efimbo lile unene. Omuneumbo otashi dulika a nunina efimbo
  olo oshinima shonhumba osho e wete sha fimana. Ngeenge okwa ti kutya okwe lipyakidila,
  natu mu lombwele kutya itatu kwata efimbo, notu na okuliufa kwaasho twa ti. (Mat.
  5:37) Pexulilo leenghundafana, oshiwa okupula omuneumbo kutya onaini vali tashi
  ka kala shiwa oku mu shunina. Ovaudifi vamwe ohava mono shiwa okutya: \u201cOhandi
  ka kala nda hafa oku ku talela po vali. Mbela itashi ka kala shiwa ngeenge onde
  ku dengele ile ndi ku tumine etumwalaka ndi ude ngeenge ou na omhito?\u201d Ngeenge
  ohatu tifuka she likolela komafimbolandulafano aavo ve li moshitukulwa shetu, ohatu
  landula oshihopaenenwa shaPaulus, oo a li \u2018ita kongo osho she mu wapalela,
  ndelenee osho sho sha wapalela vahapu, opo va xupifwe.\u2019 \u2014 1 Kor. 10:33.\\nONDI
  NA OKUPOPYA NOVANHU NGAHELIPI?\\n14-16. (a) Omolwashike tu na okuyelifila nawa omuneumbo
  elalakano letalelepo letu? (b) Etwalemo lilipi omupashukili omweendi umwe a mona
  kutya ohali pondola?\\n14 Diladila nee ngeno efiku limwe fimbo u li po owa dengelwa
  ongodi ashike ewi lomunhu oo ta popi ku li shii. Omunhu oo ku mu shii, ndele ote
  ku pula kutya ou hole oikulya yoludi lilipi. Oto ka kala to lipula kutya olyelye
  a denga nokwa hala naanaa shike. Omolwokuulika eenghedi, otashi dulika ngoo u popye
  naye kanini, ndele oto ka ulika kutya ino hala eenghundafana di ye moule. Mepingafano
  naasho, natu tye nee ngeno omudengi oo okwa popya edina laye, te ku lombwele kutya
  oha longo noinima i na sha noitungifi yolutu nonokutya oha yandje ouyelele u na
  sha naasho. Nopehe na omalimbililo, ohatu ka pwilikina nawa komunhu a tya ngaho.
  Shikwao vali, ohatu shi pandula ngeenge ovo tava popi nafye tava yukilile oshitwa
  nelungi. Ongahelipi hatu dulu okuninga sha faafana eshi hatu ungaunga naavo hatu
  shakeneke moukalele wetu?\\n15 Ovanhu moitukulwa ihapu ova teelela tu popye osho
  twa endela nopehe na okwoongaonga. Oshoshili kutya otu na ouyelele u na ondilo oo
  ovanhu vahapu vehe na. Ndele natu tye nee inatu lombwela omuneumbo kutya ofye oolyelye
  notwa endela shike ndele hatu hovele ashike neenghundafana nokupula omuneumbo kutya:
  \u201cNgeno okwa li u na eenghono, oupyakadi ulipi to ka kandula po?\u201d Otu shii
  kutya elalakano lokupula ngaho okumona kutya omunhu ota diladila shike opo tu shingile
  eenghundafana kOmbibeli. Ashike omunhu otashi dulika e lipule kutya: \u2018Omunhu
  owa peni, nomolwashike ta pulile nge epulo la tya ngaha? Elalakano laye olashike?\u2019
  Onghee hano, natu kendabaleni okukwafela ovanhu va kale ve tu mangulukila. (Fil.
  2:3, 4) Osho ohatu shi ningi ngahelipi?\\n16 Omupashukili omweendi umwe oha popi
  novanhu monghedi tai shikula nokwa mona kutya ohai longo. Konima eshi ve lipopifa,
  oha pe omuneumbo okafo Mbela owa hala okushiiva oshili? ndele ta ti: \u201cOhatu
  yandje okafo oko kukeshe umwe moshitukulwa eshi nena. Oka kundafana omapulo ahamano
  oo ovanhu vahapu tashi dulika va pule. Oko okoye.\u201d Omumwatate okwa ti kutya
  ovanhu vahapu ohava kala ve tu mangulukila ngeenge ova shiiva kutya otwa endela
  shike. Kungaho, ohashi kala shipu luhapu okutwikila neenghundafana. Omupashukili
  omweendi lwanima oha pula omuneumbo kutya: \u201cMbela owe lipula nale limwe lomomapulo
  oo?\u201d Ngeenge okwa hoolola po limwe, omumwatate oha pandje okafo nokukundafana
  nomuneumbo osho Ombibeli ya ti kombinga yepulo olo. Ile efimbo limwe omumwatate
  oye mwene ha hoolola epulo noku li kundafana nomuneumbo nopehe na okukondjifa omuneumbo
  oye a hoolole. Ashike ope na eenghedi dihapu dokuhovela eenghundafana. Moitukulwa
  imwe, fimbo ino popya osho she ku endifa, ou na okushikula eenghedi donhumba dokupopifa
  odo da tambulwa ko. Eshi sha fimanenena okulundulula omatwalemo etu she likolelela
  keenghalo dovanhu moshitukulwa shetu.\\nTWIKILA OKUTULA MOILONGA EFINAMHANGO LI
  NA SHA NANGHEE TU NA OKUUNGAUNGA NAVAMWE MOUKALELE\\n17. Ngaashi sha kundafanwa
  moshitukulwa eshi, omeenghedi dimwe dilipi hatu dulu okutula moilonga efinamhango
  li na sha nanghee tu na okuungaunga navamwe?\\n17 Omeenghedi dimwe dilipi hatu dulu
  okutula moilonga efinamhango li na sha nanghee tu na okuungaunga navamwe moukalele
  wetu? Otu na okuungaunga nomuneumbo keshe she likolelela konghalo yaye. Otu na okuulika
  kutya otwa fimaneka eumbo noinima yomuneumbo. Natu kendabaleni yo okukufa ombinga
  moukalele pefimbo opo ovanhu ve li momaumbo notu wete kutya otashi dulika ve ke
  tu pwilikine. Natu tale yo kutya onghedi ilipi hatu ka longifa moshitukulwa shetu
  oyo tai ka nana ovanhu va pwilikine.\\n18. Ouwa ulipi hatu ka mona ngeenge otwa
  ungaunga naavo ve li moshitukulwa shetu monghedi omo ngeno nafye twa hala tu ungaungiwe
  nafye?\\n18 Okuungaunga novanhu moshitukulwa shetu monghedi omo ngeno nafye twa
  hala okuungaungwa nafye otaku eta oidjemo ihapu iwa. Ngeenge otwa ungaunga navamwe
  nolune nokuulika kutya otu na ko nasha navo, kungaho ohatu efa ouyelele wetu u minikile,
  hatu ulike ongushu yokutula moilonga omafinamhango Ombibeli nokuyandja efimano kuTate
  yetu womeulu. (Mat. 5:16) Ohatu dulu okunanena ovanhu koshili monghedi omo hatu
  va udifile. (1 Tim. 4:16) Kashi na nee mbudi kutya ovo hatu udifile etumwalaka lOuhamba
  otave li tambula ko ile hasho, ohatu ka kala twa wanenwa eshi tu shii kutya otwa
  ninga ngaashi hatu dulu opo tu wanife po oukalele wetu. (2 Tim. 4:5) Onghee hano,
  keshe umwe womufye na hopaenene omuyapostoli Paulus oo a ti: \u201cAishe ohandi
  [i] ningi omolwevangeli, naame yo ndi mone oshitukulwa shomulo.\u201d (1 Kor. 9:23)
  Komesho yaaishe, natu tuleni alushe moilonga efinamhango li na sha nanghee tu na
  okuungaunga navamwe moukalele wetu.\"", "\"1, 2. (a) Hokolola olweendo laRut naNaomi
  naasho sha li she va nyikifa oluhodi. (b) Ongahelipi olweendo laRut la li la yooloka
  ko kulaNaomi?\\nKALA nee wa fa u wete Rut naNaomi ve li kokule tava ende ovo aveke
  moluhaela laMoab. Kala yo wa fa u wete Rut ta tale kuinamweno ye ta diladila kutya
  openi tava ka nangala molwaashi okwa li taku wiwile. Okwa li e hole Naomi neenghono
  nokwa li e na ehalo okuninga keshe shimwe opo e mu file oshisho.\\n2 Ovakainhu ovo
  ova li va nyika oluhodi neenghono. Naomi okwa kala omufiyekadi omido dihapu, ashike
  okwa li a nyika oluhodi omolwefyo lovanamati vavali ava opo va fi, Kiljon naMahlon.
  Rut naye okwa li a nyika oluhodi molwaashi Mahlon okwa li omushamane waye. Nonande
  aveshe vavali ova li va yuka kuBetlehem shomuIsrael, olweendo lavo ola li la yoolokafana.
  Naomi okwa li ta i keumbo. Ashike kuRut oinima oya li i lili, molwaashi okwa li
  ta fiye po ovapambele, oshilongo shavo neenghedindjikilile dasho mwa kwatelwa oikalunga
  yasho. \u2014 Lesha Rut 1:3-6.\\n3. Omanyamukulo omapulo elipi tae ke tu kwafela
  tu hopaenene eitavelo laRut?\\n3 Oshike sha li sha kwafela omukainhu oo omunyasha
  a ninge omalunduluko a kwata moiti? Rut okwa li ta ka hanga eenghono peni a dule
  okulifila oshisho nosho yo Naomi? Ngeenge otwa konakona omanyamukulo omapulo oo,
  ohatu ke lihonga nghee hatu dulu okuhopaenena eitavelo laRut Omumoab. Tete natu
  ka kundafaneni kutya omolwashike ovakainhu ovo vavali va li va ya molweendo olo
  lile va finda kuBetlehem.\\nOukwaneumbo wa tukaulwa kumwe kefyo\\n4, 5. (a) Omolwashike
  oukwaneumbo wooNaomi wa li wa tembukila kuMoab? (b) Omashongo elipi Naomi a li a
  shakeneka muMoab?\\n4 Rut okwa kulila muMoab, okalongo oko ka li koushilo wEfuta
  la Fya, ke na oikulundudu i na oixwa ye lihana nosho yo omalufilu male. \u201cMedu
  la Moab\u201d omwa li mu na omapya haa mene nawa, nokuli nopefimbo opo muIsrael
  mwa li mu na ondjala. Rut ova li va shakena naMahlon noukwaneumbo wavo omolwondjala
  oyo ya li muIsrael. \u2014 Rut 1:1.\\n5 Ondjala oyo ya li muIsrael oya li ya fininika
  Elimelek nomukulukadi waye novanamati vavali va tembuke mo moshilongo shavo noku
  ka kala ngaashi ovanailongo muMoab. Etokolo la tya ngaho ola li la shonga eitavelo
  loshilyo keshe shoukwaneumbo, molwaashi Ovaisrael ova li va pumbwa okulongela Jehova
  pandjikilile monhele iyapuki oyo a li a hoolola. (Deut. 16:16, 17) Naomi okwa li
  a diinina eitavelo laye. Ashike nande ongaho, okwa li a nyika oluhodi eshi omushamane
  waye a fya. \u2014 Rut 1:2, 3.\\n6, 7. (a) Omolwashike tashi dulika Naomi a li a
  nyemata eshi ovanamati vaye va hombola ovakainhu Ovamoab? (b) Omolwashike onghedi
  omo Naomi a li ha ungaunga noitenya i shii okupandulwa?\\n6 Naomi otashi dulika
  yo a li a nyemata eshi ovanamati va ka hombola ovakainhu Ovamoab. (Rut 1:4) Okwa
  li e shii kutya xekulululwa woshiwana shavo, Abraham, okwa li a ninga eenghendabala
  da mana mo opo a kongele omonamati Isak omwalikadi moshiwana shaJehova. (Gen. 24:3,
  4) Lwanima, Omhango yaMoses oya li ya londwela Ovaisrael vaha efe ovana vavo va
  hombolafane novanailongo, opo vaha nwefwe mo va longele oikalunga. \u2014 Deut.
  7:3, 4.\\n7 Ndele nande ongaho, Mahlon naKiljon ova li va hombola ovakainhu Ovamoab.
  Naomi otashi dulika oshinima osho sha li she mu nyemateka ile te lipula nasho, ashike
  nande ongaho, okwa kala e na ekwatafano liwa noitenya yaye, Rut naOrpa. Otashi dulika
  a li e lineekela kutya navo otava ka ninga ovalongeli vaJehova. Ndele kashi na nee
  mbudi kutya Naomi okwa li e udite ngahelipi, okwa li e holike kuRut naOrpa. Ekwatafano
  olo liwa ola li le va kwafela pefimbo loudjuu. Rut naOrpa ova li va filwa ovashamane
  vavo, fimbo nokuli inava mona ounona. \u2014 Rut 1:5.\\n8. Oshike sha li she linyengifa
  Rut a longele Jehova?\\n8 Mbela elongelokalunga omo Rut a putukila ola li ngoo le
  mu kwafela a ungaunge noupyakadi oo? Otashi dulika kala li le mu kwafela. Ovamoab
  ova li hava longele oikalunga ihapu, nova li va fimaneka unene Kamos. (Num. 21:29)
  Otashi dulika elongelokalunga lavo nalo la li la kwatela mo omahepeko noilonga inyanyalifi
  oyo ya li ya sha pefimbo opo, mwa kwatelwa okuninga ounona omaxwikiloyambo. Osha
  yela kutya keshe osho Rut a hongwa kuMahlon ile kuNaomi kombinga yaKalunga kaIsrael
  omunahole nomunanghenda, Jehova, osha li she mu kwafela a mone kutya elongelokalunga
  lilipi li li mondjila. Jehova omunahole, ndele kefi omukwanyanya. (Lesha Deuteronomion
  6:5.) Eshi Rut a ka filwa omushamane waye, otashi dulika a ka panga oukaume wopofingo
  naNaomi nokupwilikina nehalo liwa komukainhu oo omunamido eshi te mu lombwele kombinga
  yaKalunga kashili Jehova, oilonga yaye ikumwifi nosho yo onghedi yopahole omo a
  li ha ungaunga noshiwana shaye.\\n9-11. (a) Naomi, Rut naOrpa ova li va ninga etokolo
  lilipi? (b) Oshike hatu lihongo shi na sha nomaupyakadi oo a li e va hanga?\\n9
  Naomi okwa li a halelela okuuda kutya onghalo koshilongo shavo oi li ngahelipi.
  Efiku limwe okwa li a kundana, tashi dulika komushingifi omweendi, kutya muIsrael
  kamu na vali ondjala. Jehova okwa li a dimbuluka oshiwana shaye. MuBetlehem osho
  tashi ti \u201cEumbo lomingome,\u201d omwa li vali mu na oikulya ya wana. Onghee
  hano, Naomi okwa li a tokola okushuna keumbo. \u2014 Rut 1:6.\\n10 Mbela Rut naOrpa
  ova li tava ka ninga po shike? (Rut 1:7) Ova li va panga oukaume wa kola naNaomi
  pefimbo opo va filwa ovashamane vavo. Rut otashi dulika a li a nanwa kolune nosho
  yo eitavelo laNaomi ihali tengauka muJehova. Ovafiyekadi ovo vatatu ova li va fikama
  va ye kuJuda.\\n11 Embo laRut otali tu dimbulukifa kutya ovayuki navo ohava hangwa
  komaupyakadi nohava filwa ngaashi ashike ovakolokoshi. (Omuud. 9:2, 11) Otali tu
  hongo yo kutya ngeenge twa nyika oluhodi otwa pumbwa okukonga ehekeleko kuvamwe,
  unene tuu ovo va ninga Jehova eameno lavo, Kalunga oo a li ha longelwa kuNaomi.
  \u2014 Omayel. 17:17.\\nOhole yaRut i na oudiinini\\n12, 13. Omolwashike Naomi a
  li a hala Rut naOrpa va shune komaumbo avo, nova li ve linyenga ngahelipi potete?\\n12
  Eshi ovafiyekadi ovo va enda ko oshinano okudja kuMoab, Naomi okwa li a hovela okulipula.
  Okwa li te lipula shi na sha novakainhu vavali ovanyasha ovo ve li pamwe naye nghee
  ve mu ulikila ohole nosho yo ovanamati vaye. Okwa li e udite oudjuu nota diladila
  kutya pamwe ota wedele ko komutengi wavo. Ngeenge ova fiye po oshilongo shavo nokuya
  pamwe naye kuBetlehem, ote ke va pa shike?\\n13 Lwanima, Naomi okwa li e va lombwela
  a ti: \u201cIndeni, shuneni komaumbo oonyoko. Omwene ne mu file onghenda ngaashi
  nye mwa fila ovafi naame onghenda.\u201d Okwa li yo e na eteelelo kutya Jehova ote
  ke va pa ovashamane vamwe nonghalamwenyo ipe. Opo nee, \u2018okwe va xupita. Ndele
  vo ova yelula ondaka yavo ndele tava lili.\u2019 Oshipu okuuda ko kutya omolwashike
  Rut naOrpa va li ve hole Naomi neenghono molwaashi okwa li e va ulikila olune noka
  li e liholemwene. Ova li ve mu lombwela tava ti: \u201cAhowe, fye [otwa] hala okuya
  pamwe naave koshiwana sheni.\u201d \u2014 Rut 1:8-10.\\n14, 15. (a) Orpa okwa li
  a shuna kushike? (b) Naomi okwa li a kendabala ngahelipi okwiitavelifa Rut e mu
  fiye po?\\n14 Naomi ka li a dimina va ye pamwe naye. Okwa li ta tomhafana navo kutya
  ke na lela eshi te ke va pa muIsrael molwaashi ke na omushamane oo te ke mu fila
  oshisho, ile ovanamati voku va hombola noke na nokuli etimaumbwile kutya otava ka
  mona ko vamwe. Okwa li a ulika kutya okwa nyika oluhodi linene molwaashi a li ita
  dulu oku ke va fila oshisho. Orpa okwa li e udite ko eendjovo daNaomi. Ina novapambele
  omo ve li muMoab nosho yo eumbo lavo. Okwa li tashi monika shi li xwepo okukala
  muMoab. Onghee hano, okwa li a lekela Naomi te mu xupita ndele ta shuna a nyika
  oluhodi linene. \u2014 Rut 1:11-14.\\n15 Ongahelipi shi na sha naRut? Eendjovo daNaomi
  oda li da yukifwa yo nokuye. Ndele Ombibeli oya ti: \u201cRut okwa kanyatela kuye.\u201d
  Otashi dulika Naomi a li a hovela vali okweenda eshi a mona kutya Rut okwa li te
  mu shikula. Naomi okwa ti kuRut: \u201cTala, hautenya omukweni okwa piluka nokwa
  shuna koshiwana shavo nokookalunga vavo. Shikula hano hautenya omukweni.\u201d (Rut
  1:15) Eendjovo daNaomi otadi tu hololele shihapu. Orpa ka li ashike a shuna koshiwana
  shavo ndele \u201cnokookalunga vavo\u201d yo. Okwa li a wanenwa okukala omulongeli
  waKamos noikalunga ikwao. Mbela Rut naye osho a li e udite ngaho?\\n16-18. (a) Rut
  okwa li a ulika ngahelipi ohole i na oudiinini? (b) Ohatu lihongo shike mohole yaRut
  i na oudiinini? (Tala yo efano pepandja 36-37.)\\n16 Eshi tava ende pamwe naNaomi
  mondjila oyo ihe na ovanhu, Rut okwa li e na oushili kutya okwa ninga etokolo li
  li mondjila. Rut okwa li e hole neenghono Naomi nosho yo Kalunga kaye. Onghee hano,
  Rut okwa ti: \u2018Ino lombwela nge nokutya, ndi ku fiye po ndi shune ko ndiha ye
  naave. Osheshi keshe apa to i, naame yo handi ka ya ko, ndele keshe apa ho kala,
  naame yo handi ka kala ko. Oshiwana shoye osho oshiwana shange, naKalunga koye Oye
  Kalunga kange. Apa to file, naame opo handi ka fila nokupakwa. Omwene na yukife
  nge ngaashi a hala. Efyo olo alike nali tu tukaule kumwe!\u2019 \u2014 Rut 1:16,
  17.\\n17 Eendjovo daRut odididilikwedi nomolwaasho otadi dimbulukiwa fiyo opaife,
  nonande opa pita omido 3 000 lwaapo okudja eshi a fya. Otadi tu hololele oukwatya
  wa fimana, ohole i na oudiinini. Rut okwa li e na ohole inene noi na oudiinini oyo
  ya li ye mu linyengifa a ye naNaomi keshe apa ta i. Efyo olo ashike la li tali ke
  va tukula. Rut okwa li e lilongekida okufiya po keshe shimwe shomuMoab, nokuli noikalunga
  yamo, oshiwana shaNaomi osha li tashi ka ninga oshiwana shaye. Mepingafano naOrpa,
  Rut okwa li a popya tashi di komutima kutya okwa li a hala Kalunga kaNaomi, Jehova,
  a kale yo Kalunga kaye. *\\n18 Ova ya molweendo olo lile ve li ovo aveke vavali
  va finda kuBetlehem, olo tashi dulika le va pula oshivike. Nopehe na omalimbililo,
  ova li va hekelekafana moluhodi lavo.\\n19. Ongahelipi hatu dulu okuhopaenena Rut
  mokuulika ohole i na oudiinini moukwaneumbo, ngeenge hatu ungaunga nookaume nosho
  yo meongalo?\\n19 Ovanhu vahapu kunena ova nyika oluhodi. Pefimbo letu, olo Ombibeli
  tai li ifana \u201comafimbo madjuu\u201d okukaliwa muo, ohatu dulu okukanifa keshe
  shimwe nosho yo okunyika oluhodi monghedi keshe. (2 Tim. 3:1) Oukwatya oo Rut a
  li e na, owa pumbiwa kunena shi dulife nale. Ohole i na oudiinini ohai ningifa omunhu
  a kale omudiinini kumukwao kutya nee otashi pula shike, noya pumbiwa unene tuu momafimbo
  madjuu oo tu li muo. Otwe i pumbwa mohombo, moukwaneumbo, pokati kookaume nosho
  yo meongalo lopaKriste. (Lesha 1 Johannes 4:7, 8, 20.) Ngeenge otwa kulike ohole
  i na oudiinini, ohatu shikula oshihopaenenwa shaRut sha denga mbada.\\nRut naNaomi
  muBetlehem\\n20-22. (a) Ongahelipi onghalamwenyo yaNaomi ya li ya lunduluka eshi
  a li muMoab? (b) Naomi okwa li e na etaleko la puka lilipi li na sha nomaupyakadi
  aye? (Tala yo Jakob 1:13.)\\n20 Okupopya kutya ou na ohole i na oudiinini inashi
  wana, ndele oshi na okuulikwa pailonga. Rut okwa li e na omhito okuulikila Naomi
  ohole i na oudiinini nosho yo Jehova, oo a li a hoolola a kale Kalunga kaye.\\n21
  Lwanima, Naomi naRut osho va fiki muBetlehem, omukunda u li lunga eekilometa 10
  kolukadi laJerusalem. Naomi noukwaneumbo wavo otashi dulika va li va tumbala mokadoolopa
  oko, molwaashi omudingonoko aushe owa li tau popi kombinga yokwaaluka kwaye. Ovakainhu
  ova li tava tale Naomi vo tava ti: \u201cOye tuu Naomi?\u201d Osha yela kutya okwa
  li a lunduluka neenghono efimbo olo a kala muMoab. Eholokepo laye ola li tali ulike
  kutya okwa kala meenghalo didjuu nodinyikifa oluhodi oule womido. \u2014 Rut 1:19.\\n22
  Naomi okwa li a hokololela ovakainhu ovo ovapambele vaye novashiinda shaye nghee
  a li a nyika oluhodi. Okwa li nokuli e udite kutya ke na vali okwiifanwa Naomi olo
  tali ti \u201cElao lange,\u201d ndele oMara olo tali ti \u201cOululu.\u201d Ka li
  tuu mu etifa onghenda! Ngaashi Job, Naomi naye okwa li a itavela kutya Jehova Kalunga
  oye e mu etela omaupyakadi. \u2014 Rut 1:20, 21; Job 2:10; 13:24-26.\\n23. Rut okwa
  li a hovela okudiladila kombinga yashike, nOmhango yaMoses oya li ya kwatela mo
  efiloshisho lilipi leehepele? (Tala yo eshangelo lopedu.)\\n23 Eshi va fika muBetlehem,
  Rut okwa li te lipula kutya ongahelipi ta ka dula okulifila nawa oshisho nosho yo
  Naomi. Okwa li e lihonga kutya Omhango oyo Jehova apa oshiwana shaye shaIsrael oya
  kwatela mo efiloshisho lopahole leehepele. Pefimbo leteyo, eehepele oda li da pitikwa
  di pupudulule osho sha fiwa po kovateyi nosho yo oilikolomwa oyo ya mena kominghulo
  domapya. * \u2014 Lev. 19:9, 10; Deut. 24:19-21.\\n24, 25. Rut okwa li a ninga po
  shike eshi a ya mepya laBoas, noilonga yoku pupudulula oya li ya tya ngahelipi?\\n24
  Pefimbo leteyo loilya, tashi dulika muAprili pakalindeli kopefimbo letu, Rut okwa
  li a ya komapya opo a ka tale ngeenge ope na oo te mu pitike a pupudulule mepya
  laye. Okwa li a ya mepya laBoas, omulumenhu oshipuna womupambele waElimelek, omushamane
  waNaomi. Nonande Omhango oya li ye mu pa oufemba wokupupudulula, okwa li a pula
  tete epitikilo komulumenhu omunyasha oo a li ta pashukile ovateyi. Okwa li a pewa
  epitikilo, nokwa hovela okulonga meendelelo. \u2014 Rut 1:22\u20132:3, 7.\\n25 Kala
  nee ngeno wa fa u wete Rut ta shikula ovateyi. Ta toola oilya oyo ya wila pedu ile
  ya fyaala po eshi ovateyi tava tete oilya noikashulifo, te i mange oipandi noku
  i twala koshipale e ke i xwe. Oilonga oyo oya li tai ende kanini noi lolola noya
  enda tai ningi idjuu eshi omutenya tau tu. Ndele nande ongaho, Rut okwa kala ta
  longo, nokwa kanghama po ashike eshi te lipushula oshinhwi moshipala naashi a ka
  lya omusha \u201cmeumbo,\u201d tashi dulika monduda oyo ya longekidilwa ovateyi.\\n26,
  27. Boas okwa li omunhu a tya ngahelipi, nongahelipi a li a ungaunga naRut?\\n26
  Rut ka li e shi teelela noka li e shii ngeenge ope na ou te mu tale. Boas okwa li
  e mu mona nokwa li a pula omulumenhu oo ta pashukile ovateyi kutya oye lyelye. Molwaashi
  Boas okwa li omulumenhu weitavelo okwa li ha popifa ovanailonga vaye, vamwe vomuvo
  tashi dulika va li ovanailongo novanailonga vopakafimbo, ta ti: \u201cOmwene na
  kale nanye.\u201d Vo navo tave mu popifa yo neendjovo da faafana. Omulumenhu oo
  omunamido noku hole Jehova, okwa li a ulika kutya oku na ko nasha naRut ngaashi
  xe omunahole. \u2014 Rut 2:4-7.\\n27 Boas okwa li a ifana Rut \u201comumwange,\u201d
  noku mu lombwela kutya na kale te uya okupupudulula mepya laye nokukala popepi novapiya
  vaye ovakainhu opo aha shindwe kovanailonga ovalumenhu. Okwa li yo a shilipaleka
  kutya oku na sha shokulya omusha. (Lesha Rut 2:8, 9, 14.) Kakele kaasho, okwa li
  yo e mu pandula noku mu twa omukumo. Ngahelipi mbela?\\n28, 29. (a) Rut okwa li
  e liningila edina la tya ngahelipi? (b) Ongahelipi to dulu okulineekela Jehova ngaashi
  Rut?\\n28 Eshi Rut a li a pula Boas kutya omolwashike e mu fila onghenda nonande
  ye omunailongo, okwa li e mu lombwela kutya okwa uda ashishe osho a li a ningila
  inamweno, Naomi. Otashi dulika Naomi a kala ha popile Rut mouwa mokati kovakainhu
  Ovabetlehem, nonghundana oyo oya fika kuBoas. Okwa li yo a shiiva kutya Rut okwa
  ninga omulongeli waJehova eshi a ti: \u201cOmwene ne ku alulile oshilonga shoye
  nondjabi yoye nai ninge inene shili to ke i pewa kOmwene Kalunga kaIsrael, eshi
  we uya okukonga eameno koshi yomavava aye.\u201d \u2014 Rut 2:12.\\n29 Rut ka li
  tuu a tuwa omukumo keendjovo odo! Okwa li a hoolola okukonga eameno koshi yomavava
