  "\"Embimbiliya ka li sapula lika ovolandu ocili a pita kosimbu, pole li sapuilavo
  eci ci laika oku iya. Omanu ka va t\u1ebdla oku popia eci ci laika okuiya. Omo liaco,
  tua k\u0169l\u0129ha okuti Embimbiliya Ondaka ya Suku. Nye Embimbiliya li tu sapuila
  catiam\u1ebdla kueci ci laika okuiya?\\nOlio li tu sapuila eci catiam\u1ebdla kuyaki
  wa Suku. Kuyaki waco Suku oka malako ungangala kuenda omanu v\u00e3vi, pole oka
  popela vana vo vumba. Yesu Kristu soma yuviali wa Suku, oka linga okuti omanu va
  Suku vaka kuata ombembua lesanju. Ovo ka va ka vela vali ale oku fa.\\nTuka sanjuka
  calua eci Suku aka pongolola osi yilo voluali luokaliye, ale hacoko? Tu kuete oku
