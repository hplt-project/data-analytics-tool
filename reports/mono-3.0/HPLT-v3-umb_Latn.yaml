  lilo, tuka lilongisa eci tu kuete oku linga oco tu tambule ovina viwa Suku a laika
  oku eca ku vana vo vumba. Omo liaco, tanga onepa YECEL\u00c3LA kuenda tu konomuisi
  eci Embimbiliya li popia catiam\u1ebdla kueci ci laika oku iya.\"", "\"Sho nda lundululwa
  ko kiilonga yaHaiveleka yokutula omahooli momashina golusheno, ndi ka longe mombelewa
  yaHaiveleka okuningila aahona otee, iilonga yandje yokweelufuna kuMartin Nambili
  onde yi kanitha, oshoka onda kala handi longo Omaandaha sigo Etitano omwedhi gu
  udha.\\nMehuliloshiwike, ano mOlyomakaya nomOshoondaha mwiyaka, onda li owala handi
  uhala mokomboni ndi li melalangali lyandje.\\nOnkalo yatya ngaaka oya dhiladhilitha
  ndje ndi ilandele eshina lyokuhondja, oshoka pomahala giilonga gopaali, puHaiveleka
  nopuNambili, mpoka nda li handi longo, oga li ga pendje oshimaliwa sha gwana okulanda
  eshina lyokuhondja. Iimaliwa oya li ya ninga oyindji, ngame otandi landa nokuli
  eshina lyandje lyokuhondja lyokomake lyoSinger. Iimaliwa yokulanda eshina onde yi
  gongele owala moomwedhi ndatu nando omashina oga li gena ondilo. Omashina oga ge
  na iiponda ihamano, ano ooR12.00 [ano ooN$ 12.00] ooranda omulongo nambali. Iimaliwa
  kanda li ndi na mpoka tandi yi fala.\\nMomwedhi ngele onda longo oponda nomulongo,
  moomwedhi mbali ondi na iiponda itatu, mo moomwedhi ne ondi na nale iiponda ihamano.
  Shaashi onda li handi longo nokuNambili, onda ka tsakanitha ashike iiponda ihamano
  muule woomwedhi ndatu. Onde li futu niimaliwa ayihe, inapu hupa nando epeni/osende.
  Onda li handi ningi ngele nda zimbuka miilonga yokuningila aahona otee pontano,
  ohandi yi koshipondoka shetu, e tandi tsikile niilonga yandje yokuhondja, nomehuliloshiwike
  iihondjomwa oya li hayi ihondjitha ondhendhu kungame.\\nOnda tameke nduno okuhondja
  oombulukweya, oohema noombwaka, ndhoka dha kala hadhi zalwa kaakadhona noompuku
  dhoomeme. Kadhi shi oohulukweya, aawe oompukuku dho dhene, ompuku yi li konima neteta
  li li komeho. Oompuku ndhoka nda tameka nadho, tandi dhi tula omaulenga, sigo tashi
  ke ya nduno moohulukweya.\\nLyo lyene edhiladhilo lyokulanda eshina onde li tukuluthilwa
  sho nda mono kutya opena ompito okuninga iimaliwa, ngele onda tameke okuhondja nokulanditha
  iihondjomwa yandje mookomboni dhaMbaye.\\nMokomboni yaMuni, omwa li mu na aamentu
  yamwe haya hondjo, ihe kombinga yawo onda koneke kutya kaya li ye shi okuhondja
  oshoka oya li haya hondjo iinima inaayi ukila ko. Sho nda tameke okuhondja iinima
  yandje, shampa owala ngu e shi mona oha ti owala \u201cIinima mbino oya hondjwa
  nawa.\u201d Onda adhika ndi ilongela ko nale komalapi ngeya noohema dhoosheshele
  nodhoontulo. Okukonda nde ku ilongo ngeyi: Ohema yandje okake yombendeka ndji nda
  mbendekelwe kOshaanda, oyo owala nda hwatununa mo ngame otandi kutha nokuli oshiyata,
  ngame otandi shi kondele kohema ndjoka nda hwatununa mo. Ngaaka uuholo nonde wu
  li momitse kombinga yokukonda.\\nPetameko manga nda li inandi mona ondunge ndjoka
  yokwiilonga okukonda, onda li owala handi hepitha omalapi. Onda li handi kutha elapi
  enene tandi kondo, po tapu hupu iitululu oyindji.\\nIitululu mbika onda li nee handi
  yi topola ngeyi: shimwe oshomakutsi, shimwe oshokomeho, shimwe oshomapoha, nosho
  tuu. Konima yomasiku omashona onda ka tseya kutya ngele nda hala okuhondja ohema
  ya gwana po, otandi landa ashike oometa dhi li mbali, ngele oyomukuluntu, nongele
  oyokanona, ometa yimwe ayike.\\nNda ka igilila ngaa nee ndele nando opwe ya omuntu
  a hala okuhondjelwa ohema, otandi mu mete ashike thiluthilu. Oshinima shono shokuhondja
  oombulukweya oonde nenge ookotse noohulukweya dholutenda, oombayikitha, onda kala
  nde shi funda lelalela. Oofeyi dhaafuko nadho onda li handi dhi ndanda neshina to
  fuuka. Onda tala kutya, ngoka omagano nde ga pewa oshali kuPamba.\\nOnda hokolola
  metetekelo kutya, ngele nda zimbuka kiilonga yandje yokuningila iilumbu otee, onda
  li handi kala tandi hondjo nongele itandi hondjo, onda li handi ende nokomboni tandi
  shingitha iihondjomwa yandje.\\nUuna nda ka landitha konima yiilonga, nena kongulohi
  onda li handi tokelwa tandi hondjo. MOmbaye omwa li mu na ookomboni dhi li hetatu.\"",
  "\"TALA konhaili oyo ya twiyuka eengala noya ima oiimati yomuti wamandel ya pya.
  Onhaili oyo oyaAron. Eengala noiimati oyo oya mena ashike moufiku umwe. Natu ka
  tale kutya osha enda ngahelipi opo onhaili oyo i twiyuke eengala noi ime oiimati
  oyo.\\nPefimbo opo, Ovaisrael ova kala tava elaela mombuwa oule wefimbo. Ovaisrael
  vamwe ova li tava diladila kutya Moses ina wana okukala omuwiliki wavo nonokutya
  Aron ina wana okukala omupristeri omukulunhu. Vamwe vomwaavo va li tava diladila
  ngaho oKora, Datan, Abiram nosho yo ovawiliki voshiwana ve li 250. Aveshe ovo ova
  li ve uya kuMoses, ndele tava ti kuye: \u2018Omolwashike we lininga omuwiliki wetu?\u2019\\nMoses
  okwa lombwela Kora novashikuli vaye a ti: \u2018Mongula ongula, kufeni oikwatelwa
  yomakala ndele tamu tula mo oitwimino yedimba liwa. I eteleleni ketwali laJehova,
  fye tu taleni kutya olyelye ta ka hoololwa kuJehova.\u2019\\nMefiku la landula ko,
  Kora novashikuli vaye 250 ove uya ketwali. Ova li ve uya pamwe novayambididi vavo
  vahapu. Jehova okwa li e va handukila neenghono. Onghee hano, okwa lombwela Moses
  a lombwele ovanhu ta ti: \u2018Kaleni kokule neetenda dovanhu ovo vai. Inamu kuma
  nande osha shovalumenhu ovo.\u2019 Ovanhu ova pwilikina kuJehova nova ka kala kokule
  neetenda dooKora, Datan naAbiram.\\nOpo nee Moses okwa popya a ti: \u2018Otamu ka
  shiiva nokutya olyelye a hoololwa kuJehova eshi edu tali ka makuka ndele tali pona
  po ovalumenhu ovo vai.\u2019\\nDiva, eshi Moses a mana okupopya, edu ola makuka,
  ndele tali pona po otenda yaKora noinima yaye nosho yo Datan, Abiram naavo va li
  va ama kombinga yavo. Eshi ovanhu va uda euyaano laavo tava ponwa po kedu, ova ingida
  tava ti: \u2018Natu fadukei po; nafye ohatu ningi tu ponwe po kedu!\u2019\\nKora
  novashikuli vaye 250 ova li natango va fikama popepi netwali liyapuki. Ohaluka,
  Jehova okwa tuma omundilo okudja meulu, ndele tau xwike po ovalumenhu aveshe ovo
  noku va lungwinifa po. Opo nee Jehova okwa lombwela omonamati waAron, Eleasar, kutya
  na kufe oikwatelwa yomakala yovalumenhu ovo va fya ndele te i hambula opo i ninge
  oshipapa shokutuvika oaltari. Oshipapa osho osha li hashi dimbulukifa Ovaisrael
  kutya Jehova okwa hoolola ashike Aron novanamati vaye va kale tava longo ve li ovapristeri.\\nNdele
  Jehova okwa li a hala natango oku shi ulika sha yela nawa kutya okwa hoolola Aron
  novanamati vaye ovo va ninge ovapristeri. Onghee hano, okwa lombwela Moses a ti:
  \u2018Lombwela ovawiliki aveshe ovo ve lile po omapata 12 aIsrael va ete eenhaili
  davo. Mepata laLevi, Aron oye na ete onhaili yaye. Opo nee tula eenhaili odo metwali
  komesho yoshikefa shehangano. Onhaili yaao tai ka twiyuka eengala, oye nda hoolola
  a kale omupristeri.\u2019\\nEshi Moses a ya metwali ongula yefiku la landula ko,
  okwa hanga onhaili yaAron ya twiyuka eengala noya ima oiimati yomuti wamandel. Mbela
  paife ou shi shii kutya omolwashike onhaili yaAron ya li ya twiyuka eengala?\\nNumeri
  16:1-49; 17:1-11; 26:10.\"", "\"NOA okwa li e na omukulukadi novanamati vatatu.
  Ovanamati vaye ova li Sem, Ham naJafet. Ovanamati vaye navo ova li ve na ovakulukadi
  vavo. Onghee hano, oukwaneumbo waNoa aushe kumwe owa li u na ovanhu vahetatu.\\nKalunga
  okwa li a lombwela Noa a ninge oshinima osho inashi monika nande onale. Okwe mu
  lombwela kutya na tunge ongulu inene yomomeva. Ongulu oyo oya li inene i fike poshikepa.
  Ndele oya li tai monika ya fa oshipakete shinene, sho oshile. Kalunga okwa lombwela
  Noa a ti: \u2018Tungila mo omitala nhatu de lilonda noku i tukula meenduda dihapu.\u2019
  Eenduda dimwe oda li tadi ka kala Noa noukwaneumbo waye. Dimwe oda li tadi ka kala
  oinamwenyo, ofimbo dimwe oda li tadi ka kala dokutuvikila oikulya oyo va li tava
  ka lya ngeenge eyelu le uya.\\nKalunga okwa li yo a lombwela Noa a file nawa ongulu
  yomomeva neka opo iha ka ye omeva meni. Okwa li yo e mu lombwela a ti: \u2018Ohandi
  ka eta eyelu linene olo tali ka hanauna po ounyuni aushe. Keshe ou ina ya mongulu
  yomomeva ota ka fya.\u2019\\nNoa novanamati vaye ova li va dulika kuJehova ndele
  tava hovele okutunga ongulu yomomeva. Ashike ovanhu vamwe ova li tave va yolo. Ovanhu
  ovo vai ova twikila ashike nokulonga owii. Kapa li nande oumwe a li a itavela kutya
  Kalunga ota ka eta shili eyelu ngaashi Noa e va lombwela.\\nOsha li sha kwata efimbo
  lile opo Noa a mane okutunga ongulu yomomeva, molwaashi ongulu oyo oya li inene.
  Hauxuuninwa oya ka pwa okutungwa konima eshi pa pita omido dihapu. Opo nee Kalunga
  okwa lombwela Noa a twale oinamwenyo mongulu yomomeva. Kalunga okwa li e mu lombwela
  a twale mo oinamwenyo yomaludi amwe kooivali, oshindume noshikadi. Okwa li yo e
  mu lombwela a twale mo oinamwenyo yomaludi amwe kooiheyali. Okwa li yo e mu lombwela
  a twale mo oudila vomaludi aeshe. Noa okwa li a ninga naanaa ngaashi Kalunga e mu
  lombwela.\\nKonima yaasho, Noa noukwaneumbo waye navo ova ka ya mongulu yomomeva,
  opo nee Kalunga okwa idila omuvelo. Noa noukwaneumbo waye ova kala mongulu yomomeva
  va teelela eyelu li uye. Diladila nee ngeno mu li pamwe navo mongulu yomomeva mwa
  teelela eyelu li uye. Mbela eyelu ole uyile ngoo shili ngaashi Kalunga a tile?\\nGenesis
  6:9-22; 7:1-9.\"", "\"Ouye uno . . .\\nmautualako ngetyi ukahi?\\nmauvilipo?\\nmaukala
  vali nawa?\\nOITYI OMBIMBILIYA IPOPIA\\n\u201cHuku makasekuna ononkhuka momaiho
  avo, ononkhia, nokulila, no nongembia kamavikakalako vali. Mokonda ovipuka ovio
  aviho mavikalamba.\u201d\\nO\u00d1GENI OKUTAVELA KUOTYO TYIKUETELA OUWA\\n\u2022
  Makukala ovilinga oviwa vihambukiswa.\\n\u2022 Nawike vali makavela ine okumona
  ononkhumbi.\\n\u2022 Onombunga, nomapanga mavakakala nehambu, nomuenyo wahapu.\\nOKUTI
  TUPONDOLA UMWE OKUTAVELA KUETYI OMBIMBILIYA IPOPIA?\\nEenga, mokonda yomahunga aa
  evali:\\nHuku una ounongo wokufuisapo etyi alaa. Mombimbiliya, o Jeova Huku vala
  wiihanua okuti \u201cWepondolo Aliho,\u201d mokonda una epondolo liahapu. (Revela\u00e7\u00e3o
  15:3) Moluotyo, una ounongo auho wokufuisapo omulao wae wokupilulula ouye opo ukale
  vali nawa. Ombimbiliya yati, \u201cku Huku ovipuka aviho vivilwa.\u201d\\n\u2014Mateus
  19:26. Huku uhanda okufuisapo etyi alaa. Mongeleka, Jeova una \u201cehando\u201d
  liokututilisa vokuankhia.\\n\u2014J\u00f3 14:14, 15.\\nTupu, Ombimbiliya ilekesa
  okuti Jesus, Omona wa Huku wahakulile ovavei. Omokonda yatyi etyilingilile? Mokonda
  ankho wetyihanda. (Marcos 1:40, 41) Nga Tate yae, Jesus ankho uhanda okukuatesako
  vana vesukisa.\\nMoluotyo, tupondola okukala nonthumbi yokuti Jeova na Jesus vahanda
  okutukuatesako opo tukakale nehambu komutwe wandyila!\\nSOKA KUETYI\\nO\u00f1geni
  Huku makapilulula ouye opo ukale vali nawa?\\nOmbimbiliya ikumbulula epulo olio
  mu MATEUS 6:9, 10 nomu DANIEL 2:44.\\nOPO ULILONGESE VALI TYAHAFETE\\nTanga elongeso
  7 mombrochula Good News From God!\\n\u25a1 Mbambavo nthumikisei ombrochula ei.\\n(Popia
  omelaka patyi uhanda.)\\nTomphola konthele Yombimbiliya no Nombangi mba Jeova.\\n\u25a1
  Mbambavo tumei omunthu eye okunthalelapo.\\nTupu upondola okuita uye okutaleluapo
  ine okupola ombrochula ei mo www.jw.org.\"", "\"Ovajuda ova li va ya kuJesus ofimbo
  a li natango muJerusalem. Vamwe ova li va hala okulihonga shihapu kombinga yaye,
  ofimbo vamwe va li va hala oku mu yeleka. Umwe womuvo okwa li omunongo womhango,
  nokwa li a pula Jesus a ti: \u201cOmuhongi, ondi na okuninga shike opo ndi ka fyuulule
  omwenyo waalushe?\u201d \u2014 Lukas 10:25.\\nJesus okwa li a mona kutya omulumenhu
  oo ka li a hala shili okukwafelwa. Otashi dulika li a hala Jesus a nyamukule monghedi
  oyo tai udifa nai Ovajuda. Jesus okwa li a mona kutya omulumenhu oo oku na etaleko
  la tya ngahelipi. Opo nee okwe mu nyamukula monghedi oyo tai ulike osho ta diladila.\\nJesus
  okwa pula a ti: \u201cMOmhango omwa shangwa shike? Ou i udite ko ngahelipi?\u201d
  Omulumenhu oo okwa li e shii Omhango yaKalunga, nokwa li a nyamukula she likolelela
  kuyo. Okwa li a tofa muDeuteronomion 6:5 nosho yo muLevitikus 19:18, a ti: \u201c\u2018Hola
  Jehova Kalunga koye nomutima woye aushe, nomwenyo woye aushe, neenghono doye adishe,
  neendunge doye adishe\u2019 nosho yo \u2018hola mukweni ngaashi u lihole mwene.\u2019\u201d
  (Lukas 10:26, 27) Mbela olo olo la li enyamukulo?\\nJesus okwa li a nyamukula omulumenhu
  oo a ti: \u201cOwa nyamukula mondjila; twikila okuninga ngaho opo u ka mone omwenyo
  waalushe.\u201d Mbela eenghundafana opo da li da xulila opo? Omulumenhu oo ka li
  ashike a hala enyamukulo ngahenya, ashike okwa li \u201ca hala okulimonikifa kutya
  ye omuyuki,\u201d nokwa li a hala okuulika kutya oku li mondjila nonokutya osho
  ha ungaunga ngaho novanhu vakwao. Opo nee okwa pula a ti: \u201cOlyelye naanaa omukwetu?\u201d
  (Lukas 10:28, 29) Epulo olo ola li tali monika lipu ashike olomoule. Ngahelipi mbela?\\nOvajuda
  ova li va itavela kutya outumbulilo \u201comukwetu\u201d owa yukifwa ashike kwaavo
  hava diinine omifyuululwakalo dOshijuda, nediladilo olo ola fa tali yambididwa kuLevitikus
  19:18. Ova li va fika pexulifodiladilo kutya kashi li \u201cpamhango\u201d okweendafana
  novanhu ovo vehe fi Ovajuda. (Oilonga 10:28) Ngeenge omulumenhu oo nosho yo ovahongwa
  vaJesus va li va ungaunga nawa nOvajuda vakwao, ova li have litale ko ovayuki. Ashike
  kava li hava ungaunga nawa naavo vehe fi Ovajuda, molwaashi kava li ve va tala ko
  ve li \u2018ovakwao.\u2019\\nJesus okwa li ta ka lundulula ngahelipi etaleko lomulumenhu
  oo nosho yo lOvajuda nopehe na oku va udifa nai? Okwa li e va lombwela ehokololo
  a ti: \u201cOmulumenhu wonhumba okwa li ta di muJerusalem a finda kuJeriko ndele
  ta hangika kovanyeki, ove mu dula oikutu aishe, tave mu denge ndele tave mu fiye
  po e na okamwenyo kanini.\u201d Jesus okwa weda ko a ti: \u201cNdele omupristeri
  umwe oo a li ta ende mondjila oyo, eshi e mu mona, okwa ya nondjila imwe i lili.
  Natango, Omulevi umwe naye eshi e uya ponhele oyo, okwe mu mona nokwa ya nondjila
  imwe i lili. Ndele Omusamaria umwe oo a li naye ta ende mondjila oyo, eshi e uya
  ponhele oyo, okwe mu mona nokwe mu kenukila.\u201d \u2014 Lukas 10:30-33.\\nOmulumenhu
  oo a li ta hokololelwa ehokololo kuJesus okwa li e shii kutya ovapristeri vahapu
  nOvalevi ovo hava kwafele kotembeli ohava di muJeriko. Opo va shune kuJeriko okudja
  kotembeli, ova li ve na okweenda oshinano sheekilometa 23. Ondjila oyo oya li ya
  nyika oshiponga molwaashi ohai kala ovanyeki. Ngeenge ovapristeri nOvalevi ova hange
  Omujuda e li moshiponga, mbela itave mu kwafele? Mehokololo olo, Jesus okwa ulika
  kutya inave mu kwafela. Omulumenhu Omusamaria, oo a li e tondike kOvajuda, oye a
  li e mu kwafela. \u2014 Johannes 8:48.\\nOmusamaria okwa li a kwafela ngahelipi
  Omujuda oo a li a dengwa? Jesus okwa ti: \u201cOkwa ya puye, te mu tile omaadi nomaviinyu
  poipute yaye ndele te i mange. Opo nee okwe mu londeka koshinamwenyo shaye ndele
  te mu twala meumbo lovaenda e ke mu file oshisho. Mefiku la landula ko, okwa kufa
  eedenari mbali, ndele te di pe mwene weumbo olo, nokwa tya kuye: \u2018Mu fila oshisho,
  nongeenge owa longifa shihapu shi dulife pwaasho, ohandi uya ndi shi fute eshi handi
  aluka.\u2019\u201d \u2014 Lukas 10:34, 35.\\nKonima eshi a popya ehokololo olo,
  Omuhongi Munenenene, Jesus, okwa pula omulumenhu epulo a ti: \u201cOlyelye womwaava
  vatatu to diladila kutya oye omukwao womulumenhu oo a li a hangika kovanyeki?\u201d
  Omulumenhu oo ka li a nyamukula epulo a yukilila kutya \u201cOmusamaria,\u201d ndele
  ponhele yaasho okwa nyamukula a ti: \u201cOyou e mu fila onghenda.\u201d Jesus okwa
  li a yelifa oshilihongomwa shehokololo laye a ti: \u201cInda u ka ninge yo sha faafana.\u201d
  \u2014 Lukas 10:36, 37.\\nOnghedi oyo yokuhonga oya li ya denga mbada. Ngeno Jesus
  okwa li a lombwela omulumenhu oo kutya ovo vehe fi Ovajuda ovakwao, mbela ngeno
  omulumenhu oo nosho yo Ovajuda ovo va li tava pwilikine ove shi tambula ko ngoo?
  Otashi dulika ngeno inave shi tambula ko. Ponhele Jesus a yandje ehokololo li li
  paunafangwa, okwa li a yandja efaneko olo tali kwafele ovapwilikini va ude ko, nenyamukulo
  kepulo kutya, \u201cOlyelye naanaa omukwetu?\u201d ola li la yela nawa. Omunhu oo
  ha ulike kutya omukwetu shili oyoo ha ulike ohole noha kenukile vamwe ngaashi ashike
  Omishangwa de tu lombwela tu ninge.\"", "\"MATEUS 8:19-22 LUKAS 9:51-62 JOHANNES
  7:2-10\\nNGHEE OVAMWAINAMATI VAJESUS VA LI VE MU TALA KO\\nOINIMA YOUHAMBA OYA FIMANA
  NGAHELIPI?\\nJesus okwa kala ta udifile muGalilea oule wefimbo, novanhu ova li ve
  linyenga nawa shi dulife muJudea. Ndele nande ongaho, e shi a li muJerusalem naashi
  a velula omulumenhu mefiku lEshabata, \u201cOvajuda ova li va hala oku mu dipaa.\u201d
  \u2014 Johannes 5:18; 7:1.\\nOsha li opefimbo loikukaongo mo 32 O.P., nOshivilo
  shOmatwali osha li pokufika. Oshivilo osho osha li hashi danwa oule womafiku aheyali,
  nomefiku etihetatu osha li hashi shikulwa koshoongalele shiyapuki. Oshivilo osho
  osha li hashi didilikifa mo exulilo lomudo wounamapya nosha li hashi kala efimbo
  lehafo linene nolokupandula.\\nOvamwainamati vaJesus, Jakob, Simon, Josef naJudas,
  ove mu lombwela va ti: \u201cInda kuJudea.\u201d Jerusalem osha li ondingandinga
  yomalongelokalunga moshilongo osho. Pefimbo loivilo oyo itatu, oshilando osha li
  hashi kala shi yadi ovanhu. Ovamwainamati vaJesus ova li va tomhafana tava ti: \u201cKaku
  na oo ha longo sha meholeko ngeenge okwa hala okushiivika moipafi. Ngeenge oto longo
  oinima oyo, i longa moipafi yovanhu aveshe.\u201d \u2014 Johannes 7:3, 4.\\nOvamwainamati
  ovo vane \u201ckava li ve mu itavela,\u201d e li Messias. Ashike nande ongaho, ova
  li va hala ovo va li va ongala poshivilo ve mu mone eshi ta longo oikumwifilonga.
  Eshi Jesus a didilika oupyakadi oo, okwe va lombwela a ti: \u201cOunyuni itau dulu
  okukala u mu tonde, ndele ou tonde nge shaashi ohandi popi kutya oilonga yao oii.
  Nye indeni ashike koshivilo, ame itandi i ko paife molwaashi efimbo lange inali
  fika natango.\u201d \u2014 Johannes 7:5-8.\\nKonima yomafiku onhumba, ovamwainamati
  vaJesus ova li va ya nongudu yovaendi, na Jesus nosho yo ovahongwa vaye ova li va
  ya meholeko opo vaha monike kovanhu. Ova li va ya nondjila oyo ya pita muSamaria
  ponhele yokuya nondjila oyo i shiivike nawa i li popepi nomulonga waJordan. Jesus
  novahongwa vaye ova li va pumbwa onhele yokunangala muSamaria, onghee okwa li a
  tuma ovahongwa vaye ve mu tetekele komesho ve ke mu longekidile onhele. Ashike ovanhu
  muSamaria kava li ve va tambula ko, molwaashi Jesus okwa li ta i kuJerusalem koshivilo
  shOvajuda. Jakob naJohannes ova li va handuka, ndele tava pula Jesus tava ti: \u201cOmwene,
  natu ifane omundilo meulu u va lungwinife po?\u201d (Lukas 9:54) Jesus okwa li e
  va hanyena omolweetepo olo, ndele tava twikile nolweendo lavo.\\nOfimbo va li mondjila,
  omunongo womishangwa okwa li a lombwela Jesus ta ti: \u201cOmuhongi, ohandi ke ku
  shikula keshe apa to i.\u201d Jesus okwa tya kuye: \u201cOuvandje ove na omikwena,
  needila dokeulu odi na oihadi, ndele Omona womunhu ke na apa ta tenheke omutwe waye.\u201d
  (Mateus 8:19, 20) Okwa li ta ulike kutya omunongo womishangwa ota ka mona oixuna
  ngeenge okwa ningi omushikuli waye. Osha fa shi li ngaha kutya omunongo womishangwa
  ka li a hala okutambula ko onghalamwenyo ya tya ngaho molwaashi okwa li e na ounhwa.
  Onghee hano, keshe umwe ne lipule kutya, \u2018Mbela onde lilongekida ngoo okushikula
  Jesus?\u2019\\nJesus okwa li a lombwela vali omulumenhu umwe a ti: \u201cNinga omushikuli
  wange.\u201d Omulumenhu oo okwe mu nyamukula a ti: \u201cOmwene, pitike nge manga
  ndi ye ndi ka pake tate.\u201d Jesus okwa li e shii onghalo yomulumenhu oo, ndele
  ta ti kuye: \u201cEfa ovafi va pake ovafi vavo, ndele ove inda u ka udife Ouhamba
  waKalunga keshe pamwe.\u201d (Lukas 9:59, 60) Paulelalela xe yomulumenhu oo ka li
  a fya natango. Ngeno xe yomulumenhu okwa li a fya, ngeno omulumenhu oo ita dulu
  okukala oko ta popi naJesus. Omulumenhu oo ka li e lilongekida okupitifa komesho
  Ouhamba waKalunga monghalamwenyo yaye.\\nEshi va li mondjila yokuya kuJerusalem,
  omulumenhu vali umwe okwa lombwela Jesus ta ti: \u201cOmwene, ohandi ku shikula,
  ashike pitike nge tete ndi ye ndi ka lekele vambuletu.\u201d Jesus okwe mu nyamukula
  a ti: \u201cKape na omunhu ha kwata oshipululo, ndele ta tale konima, ta wapalele
  Ouhamba waKalunga.\u201d \u2014 Lukas 9:61, 62.\\nOvo va hala okuninga ovahongwa
  vaJesus vashili ova pumbwa okuyandja elitulemo koinima yOuhamba. Ngeenge omunhu
  oo ta pulula ina tala komesho, ota ka pulula eenghudu. Nongeenge okwa efa ko koshipululo
  opo a tale nghee a pulula, ita ka manifa oilonga yaye. Sha faafana, keshe oo ta
  tale koinima oyo a fiya po otashi dulika aha ka kale mondjila oyo tai twala komwenyo
  waalushe.\"", "\"MATEUS 9:18, 23-26 MARKUS 5:22-24, 35-43 LUKAS 8:40-42, 49-56\\nJESUS
  TA NYUMUNA OKAMONAKADONA KAJAIRUS\\nJairus okwa li a mona kutya omukainhu oo a li
  e na etiko lohonde okwa velulwa kuJesus. Okwa li yo e shii kutya Jesus ota dulu
  okukwafela okamonakadona kaye, nonande okwa li e wete kutya \u2018osho okamonakadona
  kaye oka fya.\u2019 (Mateus 9:18) Okwa li te lipula ngeenge otaka dulu ngoo vali
  okukwafelwa.\\nOfimbo Jesus a li ta popi nomukulukadi oo a li a velula, ovalumenhu
  vamwe va dja keumbo laJairus ova li va lombwela Jairus tava ti: \u201cOkamonakadona
  koye oka fya! Omolwashike to piyaaneke vali Omuhongi?\u201d \u2014 Markus 5:35.\\nOnghundana
  oyo oya li inyikifa oluhodi. Omulumenhu oo okwa li a fimanekwa neenghono moshitukulwa,
  ndele pomhito oyo ka li va li e na ekwafo lasha. Okamonakadona kaye akeke oka fya.
  Ashike eshi Jesus a uda onghundana oyo, okwa tala kuJairus ndele ta popi nomukumo
  ta ti: \u201cIno tila, shimha ashike u na eitavelo.\u201d \u2014 Markus 5:36.\\nOpo
  nee Jesus okwa ya pamwe naJairus keumbo laye. Eshi va fika meumbo, ova hanga ovanhu
  vahapu tava lili eefya. Ovo va li meumbo laJairus ova li tava lili unene nokulidenga
  meenhulo tava ulike kutya ova nyika oluhodi neenghono. Eshi Jesus e va mona, okwa
  popya oshinima shihalukifa eshi a ti: \u201cOkaana inaka fya, ndele oka kofa.\u201d
  (Markus 5:39) Eshi ve shi uda, ova hovela okuyola Jesus. Ova li ve shii kutya okakadona
  oka fya shili. Ashike Jesus okwa li a longifa eenghono odo a pewa kuKalunga, opo
  a ulike kutya ovanhu otava dulu okunyumunwa, ngaashi ashike omunhu ta dulu okupendulwa
  mo meemhofi doshitula.\\nJesus okwa li a lombwela ovanhu aveshe va ye pondje kakele
  kuPetrus, Jakob, Johannes nosho yo ovadali vokamonakadona. Opo nee okwa ya navo
  opo pa li pa nangala okakadona. Okwe ka kwata meke, ndele ta ti kuko: \u201c\u2018Talita
  kuum,\u2019 osho tashi ti: \u2018Okakadona, ohandi ku lombwele, \u201cPenduka!\u201d\u2019\u201d
  (Markus 5:41) Oka li ka penduka diva ndele taka hovele okweenda. Diladila kunghee
  Jairus nomukulukadi waye va li ve udite eshi va mona oshinima osho. Opo ovanhu va
  mone oumbangi kutya okakadona oke na shili omwenyo, Jesus okwa ti na ka pewe oikulya.\\nPehovelo,
  Jesus okwa li a lombwela ovo a li a velula moipafi vehe shi lombwele nande omunhu,
  novadali ovo osho a li e va lombwela. Ashike nande ongaho, ovadali ovo va li va
  tunhukwa neenghono navamwe ova li va tandaveleka onghundana oyo \u201cmoshitukulwa
  ashishe.\u201d (Mateus 9:26) Mbela ito ka kala wa tunhukwa okulombwela vamwe ngeenge
  owa mono oo u hole a nyumunwa? Olo olo la li enyumuko etivali Jesus a ninga.\"",
  "\"Omumwatate umwe omudali wokuBrazil okwa ti: \u201cLuhapu ngeenge hatu ningi Elongelokalunga
  lOukwaneumbo ohatu pwile mo ashike fiyo omokati koufiku ngeenge inandi dimbula oukwaneumbo
  wange.\u201d Omutwe woukwaneumbo umwe wokuJapani owa ti kutya okamonamati kao komido
  10 ihaka tale nokuli kefimbo nohaka kala ka hala okutwikila. Omolwashike mbela?
  Xe yako okwa ti: \u201cOhaka kala ke na ondjungu naasho ohashi ka hafifa neenghono.\u201d\\nOshoshili
  kutya haunona aveshe hava kala ve na ondjungu, nopaushili wovene vamwe ihava hafele
  elongelokalunga loukwaneumbo. Omolwashike mbela? Omumwatate umwe omudali wokuTogo
  okwa ti: \u201cOkulongela Jehova kaku na okukala ku fifa oudja.\u201d Ngeenge Elongelokalunga
  lOukwaneumbo oli fifa oudja, mbela hamolwonghedi omo hali kwatelwa komesho? Omaukwaneumbo
  mahapu okwa didilika kutya elongelokalunga loukwaneumbo otali dulu okukala ngaashi
  sha popiwa kuJesaja shi na sha nEsabata kutya oli li \u201cefiku lehafo.\u201d \u2014
  Jes. 58:13, 14.\\nOvamwatate ovadali ova mona kutya opo oukwaneumbo wavo u hafele
  elongelokalunga loukwaneumbo, ove na oku li ninga keshe umwe moukwaneumbo a manguluka.
  Ralf oo e na ovanakadona vatatu nomonamati umwe okwa ti kutya elongelokalunga loukwaneumbo
  wavo ohave li ningi unene monghedi yeenghundafana shi dulife pokukonakona, keshe
  umwe oha kufa ombinga a manguluka. Oshoshili kutya okukaleka keshe umwe e na ohokwe
  nokwe litula mo mwaasho tashi kundafanwa omafimbo amwe oshi li eshongo. Omumwameme
  umwe omudali okwa ti: \u201cHaalushe handi kala ndi na eenghono dokuninga elongelokalunga
  loukwaneumbo lihafifa ngaashi nda hala ngeno li kale.\u201d Ongahelipi to dulu okuungaunga
  neshongo la tya ngaho?\\nOKUTIFUKA NOKUNINGA OINIMA I LILI NOKU LILI\\nOmushamane
  umwe wokuNdowishi oo e na ovana vavali okwa ti: \u201cOtu na okukala hatu tifuka.\u201d
  Natalia oo e na ovana vavali, okwa ti: \u201cOsho sha fimanenena komaukwaneumbo
  etu, okukala hatu ningi oinima ya yoolokafana pelongelokalunga loukwaneumbo.\u201d
  Omaukwaneumbo mahapu ohaa tukula elongelokalunga loukwaneumbo ao moitukulwa i lili
  naku lili. Cleiton wokuBrazil oo e na ovana vavali ve li mepupi lomido omulongo
  nasha okwa ti: \u201cOsho ohashi ningifa ekonakono li kale litunhula nakeshe umwe
  a kufe ombinga a manguluka.\u201d Mokutukula efimbo lekonakono, ovadali otava dulu
  okuyandja elitulemo keemhumbwe dokaana keshe ngeenge ove na omido da yoolokafana.
  Ovadali otava dulu okukundafana kombinga yeemhumbwe doshilyo shoukwaneumbo keshe
  notava dulu okutifuka mokuhoolola osho ve na okukundafana nomonghedi omo ve na oku
  shi ninga.\\nOshike osho omaukwaneumbo amwe haa ningi opo a ninge oinima i lili
  naku lili? Vamwe ohava hovele elongelokalunga loukwaneumbo mokwiimbila Jehova omaimbilo.
  Juan wokuMexico okwa ti: \u201cOsho ohashi tu pepaleke pamadiladilo nohatu kala
  twe lilongekidila osho hatu ka kundafana.\u201d Oukwaneumbo waye ohau hoolola omaimbilo
  oo taa tu kumwe noikundafanwa oyo tava ka kundafana onguloshi oyo.\\nOmaukwaneumbo
  mahapu ohaa lesha omatukulwa onhumba Ombibeli pamwe. Ndele opo va ninge oinima ya
  yoolokafana, oilyo youkwaneumbo ohai litukulile opo i leshe i lile po ovanhu ovo
  va popya mehokololo lonhumba. Omumwatate umwe omudali okwa dimina a ti kutya \u201cpehovelo
  osha li shidjuu kanini kuye okulesha monghedi ya tya ngaho.\u201d Ashike ovanamati
  vavali ova li va hafa eshi ve wete ovadali vavo tava hafele okuninga ngaho pamwe
  navo. Omaukwaneumbo amwe ohaa dana nokuli oinyandwa ye likolelela komahokololo Ombibeli.
  Roger, xe youmati vavali womoSouth Africa okwa ti kutya ounona \u201cluhapu ohava
  didilike oinima yonhumba momahokololo Ombibeli oyo fye ovadali hatu dopa okudidilika.\u201d\\nOnghedi
  vali imwe omo tamu dulu okuninga oinima i lili noku lili omokunduluka oshinima shonhumba
  pamwe, ngaashi okutunga onguluwato yaNoa ile otembeli yaSalomo. Oshilonga sha tya
  ngaho otashi dulu okweetifa omhumbwe yokuninga omapekapeko taa shambula. Pashihopaenenwa,
  okakadona kamwe kokuAsia komido nhano pamwe novadali vako nosho yo inakulu ova li
  va ninga oshinima shonhumba. Ova li moseti tava ningi okaudano ke likolelela komalweendo
  aPaulus outumwa. Omaukwaneumbo amwe vali okwa ninga omaudano a kanghamena komahokololo
  e li membo laExodus. Donald wokuTogo oo e na omido 19 okwa ti: \u201cOkuninga oinima
  i lili noku lili okwa mwenyopaleka elongelokalunga loukwaneumbo wetu nosho yo oukwaneumbo
  wo vene.\u201d Mbela ito dulu okunduluka po oshinima shonhumba osho tashi ka ningifa
  elongelokalunga loukwaneumbo weni li kale lihafifa?\\nOMWA PUMBWA OKULILONGEKIDA\\nNonande
  okuninga oinima ya yoolokafana nokutifuka ohai ningifa elongelokalunga loukwaneumbo
  li kale lihokwifa, omwa pumbwa yo okulilongekida nawa opo mu lihonge mo sha. Omafimbo
  amwe ounona ohava loloka diva, onghee hano ooxe ova pumbwa okukala ve shii nove
  lilongekida nawa osho mwa hoolola mu ka kundafane. Xe omudali umwe okwa ti: \u201cNgeenge
  onde lilongekida nawa, keshe umwe oha hafele ekonakono.\u201d Omushamane omudali
  wokuNdowishi oha shiivifile oukwaneumbo waye komesho yefimbo osho tava ka konakona
  moshivike tashi shikula. Omushamane vali umwe omudali wokuBenin oo e na ovana va-6
  ve li meni lomido 13, ngeenge ta ningi omalongekido opo va ka tale okavidio pelongelokalunga
  loukwaneumbo wavo, oha longekida omapulo komesho yefimbo. Nopehe na omalimbililo,
  okulilongekida ohaku xwepopaleke ongushu yelongelokalunga loukwaneumbo.\\nNgeenge
  oukwaneumbo ou shii komesho yefimbo osho tau ka kundafana pelongelokalunga loukwaneumbo,
  otau dulu okukala tau popi kombinga yasho momukokomoko woshivike, naasho otashi
  ke va ningifa va kale ve li teelela nodjuulufi. Nongeenge keshe umwe oku na oshinakuwanifwa,
  ota ka kala e udite kutya elongelokalunga loukwaneumbo olaye.\\nKENDABALENI MU LI
  NINGE PANDJIKILILE\\nOmaukwaneumbo amwe ohaa mono shidjuu okuninga elongelokalunga
  loukwaneumbo pandjikilile.\\nOvadali vahapu ohava longo eevili dihapu opo va palule
  omaukwaneumbo avo. Pashihopaenenwa, omushamane umwe omudali wokuMexico oha i koilonga
  po-6 yongula ndele naka aluke opo-8 konguloshi. Omafimbo amwe otashi dulika twa
  pumbwa okulundulula oule wefimbo olo hatu ningi elongelokalunga loukwaneumbo omolwoinima
  vali imwe yopamhepo.\\nAshike otu na okukala twa tokola toko opo tu kale hatu ningi
  elongelokalunga loukwaneumbo pandjikilile. Lo\u00efs wokuTogo oo e na omido 11 okwa
  popya shi na sha netokolotoko loukwaneumbo wavo, a ti: \u201cNonande omafimbo amwe
  ohatu hovele elongelokalunga loukwaneumbo kwatoka molwaashi tashi dulika paholoka
  sha momukokomoko wefiku, ihatu kala inatu li ninga.\u201d Osho oshi uditiwe ko eshi
  omaukwaneumbo amwe haa ningi elongelokalunga loukwaneumbo pehovelo loshivike. Nongeenge
  opa holoka sha ombadilila, ohava dulu oku li lundululila kexulilo loshivike.\\nOmolwashike
  hatu li ifana elongelokalunga loukwaneumbo? Omolwaashi oli li oshitukulwa shokulongela
  kwetu Jehova. Atusheni tu li omaukwaneumbo, oshivike keshe ohatu dulu okuyamba \u201ceyambo
  lomilungu ponhele yeengobe,\u201d sha hala kutya okutanga Jehova. (Hos. 14:2) Olo
  nali kale efimbo lehafo koshilyo keshe shoukwaneumbo, \u201cosheshi ehafo mOmwene
  olo eenghono deni.\u201d \u2014 Neh. 8:9, 10.\"", "\"Eulu nedu ola dja peni? Etango,
  omwedi, neenyofi nosho yo oinima ihapu oyo i li kombada yedu oya shitwa kulyelye?
  Ombibeli otai yandje enyamukulo la yela kutya oinima aishe oyo oya shitwa kuKalunga.
  Nomolwaasho, embo eli ola hovela nomahokololo Ombibeli e na sha neshito.\\nOhatu
  ke lihonga kutya tetetete Kalunga okwa shita oishitwa yopamhepo, sha hala kutya,
  ovanhu ve mu fa. Oishitwa oyo ohai ifanwa ovaengeli. Konima yefimbo, Kalunga okwa
  ka shita edu opo li kalwe kovanhu ngaashi fye. Okwa shita omulumenhu nomukainhu
  ndele te va tula moshikunino shiwa neenghono. Ovanhu ovo votete ova li Adam naEva.
  Ndele Adam naEva ova ka nyona kuKalunga nova li va tokolelwa efyo.\\nOkudja eshi
  Adam a shitwa fiyo osheshi Eyelu linene lopefimbo laNoa le uya, opa pita omido 1
  656. Momukokomoko wefimbo olo, opa li ovanhu vahapu ovo va li tava longo owii. Meulu
  omwa li oishitwa yopamhepo Satana novaengeli vaye ovanawii. Kombada yedu okwa li
  Kain novanhu vakwao vahapu ovo va li hava longo owii. Vamwe vomuvo ova li nokuli
  ovalumenhu ovanaenghono. Ndele kombada yedu okwa li yo ku na ovanhu ovo va li hava
  longo ouwa, ngaashi Abel, Henok naNoa. Moshitukulwa eshi shotete, ohatu ke lihonga
  kombinga yovanhu aveshe ovo nosho yo kombinga yoiningwanima oyo ya ningwa pefimbo
  lavo.\\nMOSHITUKULWA ESHI\\nEHOKOLOLO 5\\nAdam naEva ova li va shakeneka omaupyakadi
  mahapu okudja eshi va tewa mo moshikunino. Ngeno ova dulikile kuKalunga, ngeno ova
  kala tava hafele onghalamwenyo pamwe novana vavo.\\nEHOKOLOLO 6\\nEhokololo laKain
  naAbel olo li li muGenesis otali tu hongo kutya otu na okukala ovanhu va tya ngahelipi
  nosho yo kutya oikala ilipi tu na okulundulula diva fimbo inai mena omidi momitima
  detu.\\nEHOKOLOLO 8\\nGenesis etukulwa 6 ote tu lombwele kombinga yovatongolume
  ovo va li hava hepeke ovanhu. Ovatongolume ovo ova li va dalwa kovaengeli ovo va
  dile meulu nokudjala omalutu ovanhu ndele tave uya kombada yedu.\\nEHOKOLOLO 10\\nOvanhu
  tava yolo etumwalaka laNoa lelondwelo. Ashike kava li tava yolo eshi odula ya hovela
  okuloka! Lihonga nghee ongulu yomomeva ya xupifa Noa noukwaneumbo waye nosho yo
  oinamwenyo ihapu.\"", "\"Omukesari Augustus, omupangeli waRoma, okwa li a yandja
  elombwelo kutya ovanhu aveshe vomouhamba waye nave ke lishangife. Onghee Josef naMaria
  ova li ve na okuya kuBetlehem, osho sha li kolukadi laJerusalem.\\nOvanhu vahapu
  ova li va ya kuBetlehem opo ve ke lishangife. Molwaashi oshilando osha li shi yadi,
  Josef naMaria ova li ashike va mona onhele yokukala moshuunda shoimuna, omo Jesus
  a dalelwa. Maria okwe mu tonyena momalapi ndele te mu nangeke metemba lokulila oimuna.\\nKalunga
  oku na okukala oye a longekida Omukesari Augustus a yandje elombwelo lokulishangifa.
  Omolwashike mbela? Omolwaashi Jesus okwa li e na okudalelwa muBetlehem, moshilando
  omo mwa li hamu di xekulululwa David. Omishangwa oda hangwa da xunganeka kutya moshilando
  osho omo tamu ka dalelwa Omupangeli oo a udanekwa. \u2014 Mika 5:2.\\nOufiku oo
  kawa li tuu we likalekelwa! Ovafita ovo va li va nangela oimuna yavo moixwa ova
  li va holokelwa kouyelele. Ouyelele oo owa li oshinge shaJehova. Omweengeli waKalunga
  okwa li e va lombwela a ti: \u201cInamu tila, taleni, ondi mu na onghundana iwa
  oyo tai ka etela ovanhu aveshe ehafo linene. Nena eli omwa dalelwa omuxupifi, Kristus
  Omwene, moshilando shaDavid. Otamu ka mona edidiliko eli: Otamu ka hanga Okaana
  ka tonyenwa melapi noka nangekwa metemba lokulila oimuna.\u201d Ohaluka, ope uya
  vali ongudu yovaengeli tai ingida tai ti: \u201cEfimano olaKalunga Omukombadambada,
  nombili kombada yedu otai ka kala mokati kovanhu ovo a hokwa.\u201d \u2014 Lukas
  2:10-14.\\nEshi ovaengeli va dja po puvo, ovafita ova lombwelafana tava ti: \u201cNatu
  yeni paife kuBetlehem tu ka tale kutya oshike sha ningwa ko, ngaashi Jehova e tu
  hololela.\u201d (Lukas 2:15) Ova ya tava endelele, nova hanga Okaana Jesus ke li
  opo omweengeli e va lombwela. Eshi ovafita va hokolola osho va lombwelwa komweengeli,
  ovanhu aveshe ova li va kumwa. Maria okwa li a hafela eendjovo odo ndele te di tuvikile
  momutima waye.\\nOvanhu vahapu kunena ova itavela kutya Jesus okwa dalwa mo 25 Desemba.
  Ashike moitukulwa yaBetlehem, muDesemba omwa li hamu kala odula noutalala. Nomafimbo
  amwe ohaku kala oikangwameva (o-snow). Pefimbo olo osha li shidjuu okuhanga ovafita
  va nangela oimuna yavo moixwa. Natango, kasha li pandunge komupangeli waRoma a lombwele
  ovanhu ovo va li inava hala okukala koshi yepangelo laye va ende oinano ile moutalala
  wamemememe opo ve ke lishangife. Osha yela kutya Jesus okwa dalwa lwopuOktoba.\"",
  "\"Nda vu kuete ondaka yimue yoku [vetiya] omanu, yi popi.\u2014Ovil. 13:15.\\nSokolola
  esanju vakuetu va pondola oku kuata eci tu va vetiya. Manji Rub\u00e9n wa popia
  hati: \u201cVokuenda kuanyamo alua nda kuatele ovisim\u0129lo viokuti, si kuete
  esilivilo. Pole, eteke limue eci nda kala oku kundila kumue lukulu umue wekongelo,
  eye wa limbuka okuti nda sumuile calua. Eye wa yevelela lutate eci nda kala oku
  situlula ovisim\u0129lo viange. Noke, wa ndi ivaluisa ovina viwa ndaenda oku linga.
  Wa ndi ivaluisavo olondaka via Yesu viokuti etu tua velapo calua okuti, olonjila
  vi sule. Oku sokolola kocisonehua eci ca siata oku vetiya utima wange. Olondaka
  viukulu wekongelo via ndi kuatisa calua.\u201d (Mat. 10:31) Embimbiliya li tu sapuila
  okuti tu sukila oku livetiya pokati olonjanja viosi. Upostolo Paulu wa sonehela
  Akrist\u00e3o vo ko Heveru hati: \u2018Amamiko oku livetiya pokati eteke leteke.\u2019
  Paulu wa lombolola esunga liaco poku popia hati: \u201cSanga umue pokati kene o
  t\u0129lisa utima waye poku yapuisiwa lunene wekandu.\u201d (Va Hev. 3:13) Ocili
  okuti, ove wa kuata esanju lialua eci wa vetiyiwa lomunu umue. w16.11 1:2, 3\\nPa
  katuka alume va vangula ovina via penga ha va koki olo\u00f1ame.\u2014Ovil. 20:30.\\nKunyamo
  wo 313 noke lia Kristu, Uviali wa Soma Constantino wa viala Ofeka yo Roma kuenda
  wa ecelela okuti etavo Liesanda olio li kala etavo lia velapo. Noke Constantino
  wa linga ohongele yimue lasongui vatavo, okuti yeya oku k\u0169l\u0129h\u0129wa
  londuko hati, Conc\u00edlio de Nic\u00e9ia. Noke liohongele yaco, Soma wa tuma ukanda
  umue oco \u00c1rio a tumiwe kumandekua omo okuti eye wa likala oku tava okuti, Yesu
  eye Suku. Noke Teod\u00f3sio wa linga ombiali yo ko Roma, kuenje Etavo Liokatolika
  ya linga etavo lia velapo Kuviali wo ko Roma. Ovolandu a lekisa okuti, uviali wo
  ko Roma wa linga ofeka yimue \u201cYakrist\u00e3o\u201d vokuenda kuviali wa Soma
  Teod\u00f3sio. Kotembo yaco, Akrist\u00e3o olonanguluke, va tava kelongiso liesanda
  kuenje veya oku panga onepa ko Bavulono Yinene. Pole, kua kala ocimunga cimue Cakrist\u00e3o
  olombuavekua vakuekolelo. Ovo va sokisiwile ndotiliku Yesu a tukuile. Akrist\u00e3o
  vaco vakuekolelo va kala oku likolisilako oku fendela Suku, pole havosiko va enda
  oku yevelela ovina va kala oku longisa.\u2014Mat. 13:24, 25, 37-39. w16.11 4:8,
  9\\nYeki [ku Yehova] asakalalo ene osi, momo eye o vu tati.\u20141 Pet. 5:7.\\nKoloneke
  vilo, Satana \u201co \u00f1uala \u00f1uala ndohosi yi koma, oku sandiliya u a lia.\u201d
  (1 Pet. 5:8; Esit. 12:17) Eli olio esunga lieci omanu va siatela oku liyaka lasumuo
  kuenda afendeli va Suku va siatavo oku liyaka lasakalalo aco. Afendeli va Suku kosimbu
  va liyakavo lasakalalo. Embimbiliya li lekisa okuti olonjanja vimue Soma Daviti
  wa liyakavo lasakalalo. (Osa. 13:2) Upostolo Paulu wa enda oku sakalala \u2018eteke
  leteke oco a kuatise akongelo osi.\u2019 (2 Va Kor. 11:28) Pole, nye tu pondola
  oku linga eci tu liyaka lasakalalo alua? Isietu wokilu wa kuatisa afendeli vaye
  kosimbu oco va kuate ekavuluko omo liesakalalo kuenda o yongolavo oku tu kuatisa
  koloneke vilo. O pondola oku ci linga ndati? Poku li kutilila,poku tanga kuenda
  oku sokolola Ondaka ya Suku poku ecelela okuti espiritu sandu lia Yehova li ku kuatisa,
  kuenda oku sapela lomunu umue wa kolela catiam\u1ebdla kovisim\u0129lo viove. w16.12
  3:1, 2\"", "\"Tala ovina o sukila oku k\u0169l\u0129h\u0129sa\\nVofeka o kasi omunu
  o kisikiwa oku lilongisa toke ocisoko cipi? Wa pit\u0129la ale kocisoko caco? Nda
  kua kapeleko elungulo Liembimbiliya lioku \u2018pokola kolombiali\\n\u2019 kuenda
  ku t\u1ebdlisa ocisoko ci kisikiwa, o kasi oku liwekapo.\u2014Va Roma 13:1.\\nWa
  t\u1ebdlisa ale ovim\u00e3ho viove kosikola? Ovim\u00e3ho vipi o yongola oku t\u1ebdlisa
  kosikola? Kua ci k\u0169l\u0129hile? O sukila oku ci k\u0169l\u0129ha! Momo nda
  kua ci k\u0169l\u0129hile, o ka sokisiwa ndomunu wa londa vomboyo pole ka k\u0169l\u0129hile
  oku a lo\u00f1a. Omo liaco, sapela lolonjali viove catiam\u1ebdla kosapi hati: \u201cOvim\u00e3ho
  Viange Kosikola.\u201d Nda wa liwekapo oku lilongisa okuti kua t\u1ebdlisile ovim\u00e3ho
  ove lolonjali viove wa tumbiki viatiam\u1ebdla kosikola, o kasi oku liwekapo oku
  tanga.\\nMomo lie o yonguila oku liwekapo oku tanga? Ovina vimue vivali vi pondola
  oku ci koka vievi: Oku kuatisa epata lovina va sukila ale oku lieca olumue oco o
  linge upange umue. Asunga amue okuti ka a sungulukile ya-a: Oku yuvula oloseteko,
  kuenda oku liwekapo oku linga ovopange o kosikola. Ocina ca velapo, oku limbuka
  esunga lieci o yonguila oku liwekapo oku tanga, nda ca sunguluka ale sio. Nda wa
  liwekapo oku tanga omo lioku tila ovitangi, citava okuti o ka livela.\\nOku liwekapo
  oku tanga ci sokisiwa loku t\u1ebdha vomboyo osimbu kua pit\u0129lile kocitum\u00e3lo
  enda. Citava okuti omboyo yaco ka yi kasi ciwa kuenda omanu va endelamo ka va sungulukile.
  Nda wa t\u1ebdha vomboyo ku ka pit\u0129la oku wenda kuenda citava okuti o li lem\u1ebdha.
  Cimuamue haico ci pita love nda wa liwekapo oku tanga. Ka ci ka leluka oku sanga
  upange umue. Kuenda nda\u00f1o wa sanga upange umue citava okuti o ka tambula olombongo
  vitito okuti, nda havioko o tambula nda wa malele oku tanga.\\nKu ka liwekepo oku
  tanga, pole kuata epandi kuenda seteka oku tetulula ovitangi wa siata oku liyaka
  lavio kosikola. Nda wa ci linga, o ka lilongisa oku kala ukuepandi kuenda o ka t\u1ebdla
  oku yula ovitangi o ka sanga poku sanda upange.\\nOvim\u00e3ho Viange Kosikola\\nVimue
  pokati kovim\u00e3ho via velapo viokosikola, oku ku pongiya oco o kuate upange umue
  u pondola oku ku kuatisa oku litekula kuenda epata liove kovaso yoloneke. (2 Va
  Tesalonike 3:10, 12) Wa sokolola ale upange o yongola oku linga? Otembo o pesila
  kosikola yi ku kuatisa ndati oku li pongiyila oku t\u1ebdlisa upange waco? Oco o
  k\u0169l\u0129he nda ovina o lilongisa kosikola vi ka ku kuatisa tambulula apulilo
  aku\u00e3imo:\\nOvina vipi ndi t\u1ebdla oku linga? (O kuete h\u1ebd ukamba uwa
  lavakuene? O sole h\u1ebd oku linga ovopange amue ndeci oku semulula ovina? Wa siata
  h\u1ebd oku kuata onima yiwa poku tetulula ovitangi?)\\nKovopange api ndi pondola
  oku linga ovina ndi t\u1ebdla?\\nOvopange api a siata pocitum\u00e3lo \u00f1asi?\\nNye
  \u00f1asi oku lilongisa okuti ci ka ndi kuatisa oku sanga upange?\\nUlo\u00f1o upi
  ndi kasi oku lilongisa okuti u ka ndi kuatisa oku t\u1ebdlisa ovim\u00e3ho viange?\\nIvaluka
  okuti: Ocim\u00e3ho cove coku tanga oku lilongisa ulo\u00f1o umue u ka ku kuatisa.
  Ku ka sande oku lilongisa vokuenda kuotembo yalua, momo ci sokisiwa loku \u201ckala
  vomboyo\u201d otembo yosi, oco o yuvule ovikele.\"", "\"Uahi ua kala na cikupulo
  ca Yesu. Ka kua kele muntu ua mu tambuile cikupulu cipue ku mu cakula ha livue.
  Vunoni va mu soneka mu mizimbu ya yingi mu vihita via miaka.\\nVutuhu ngoco cingi
  ca vakua ku soneka ka va tantekeyele vuino vati Yesu ua fuile mpundu. Visemua via
  ku ntsimbu ize na vilongesa via vakua malombelo hamo na vizango via vaze va kele
  na ku tumina vakua ku soneka, via kuatele ku cifua ci va sonekelemo cikupulo ca
  Yesu. Vikupulo vi va linga vantu ku tuala ha cifua ca Yesu via kuata ku cifua ci
  ve ku mu muenamo na vilongesa vieni.\\nVamo vakua vikupulo va soneka Yesu ngue ua
  ku zeya na vinkambu via laha na muezi, kaha naua ngue ua ku vuisa ngozi. Kaha mu
  vivideo vimo, ve ku muesa Yesu mu cifua ca ku komouesa na nkongolo ya vusela ya
  mu zingilika ku mutue. Vuno evi vikupulo viaco vie ku muesa vuino Yesu ni? Vati
  tu hasa ku tantekeya? Tu hasa ku uana cimo ceke ca vati Yesu ua fuile mpundu nga
  tu hilula vuino ha mizimbu ya handeka vieni mu Mbimbiliya. Mizimbu yaco i hasa ku
  tu kuasa ku sungamesa cifua ci tua pande ku muenamo Yesu.\\n\u201cUA NJI VIUKISILA
  MUVILA\u201d\\nCimoneka ngue Yesu ua handekele aa mezi aco ku ntsimbu ya mbatizimu
  yeni. (VaHevelu 10:5; Mateo 3:13-17) Vati Yesu ua fuile? Tele kua lisupila miaka
  30, kangelo Ngambiele ua lekele Maliya ngueni: \u201cU kemita muzimo liove, kaha
  uka sema muana ua yala, . . . Muana Njambi.\u201d (Luka 1:31, 35) Mua vusunga, Yesu
  ua puile yala ua ku tantuluka, ngeci mua Andama yala ua katete. (Luka 3:38; 1 Kolintu
  15:45) Yesu ua puile yala ua muvila ua cili, kaha citava ua kele na vimo vifua via
  naye ua kayundeya Maliya.\\nYesu ua kele na muezi, ngue ku cisemua ca vaYundeya
  cize ka ca litombuele na ca vakua Loma. Muezi uaco ua puile cimueso ca kasingimiko,
  kaha ua ku niunga vuino. Kati ua ku lahelela. Mua vusunga Yesu ua niungile vuino
  muezi na vinkambu. Vaze lika va puile vaNazileu ngeci mua Samusoni vakevo ka va
  tehuile vinkambu.\u2014Numelu 6:5; Vangazi 13:5.\\nYesu ua puile kalupindelo noho
  mua puisile miaka 30, ua pangele ca ku hona makina a ku matangua ano. (Mako 6:3)
  Citava ua kele na muvila ua ku kaniama. Ku vuputukilo vua cipanga ceni ca ku ambulula,
  Yesu lika lieni \u201cua mbizielele kuti vose mu tembele, na vampanga na vangombe;
  kaha ua tilile zimbongo zia vakua ku landakana, ua fulumikile zimesa ziavo.\u201d
  (Yoano 2:14-17) Ca tondeka yala ua ngolo linga a puisemo vipanga via cifua eci.
  Yesu ua pangesele muvila ua mu viukisilile Njambi linga a puisemo cipanga ca mu
  tumine: \u201cNja pande ku ambulula zimpande zia cili zia vuangana vua Njambi ku
  membo a kuavo naua.\u201d (Luka 4:43) Ca tondekele ndzili ya ku puamo linga muntu
  a hase kuendangana mua ya Palestina ha mikono mu ku ambulula muzimbu ua vuangana.\\n\u201cTUAYENU
  KULI ANGE, . . . KAHA NJI KA MI HUIMISA\u201d\\nEci cilanio ca Yesu mua vusunga
  ca kuatele ku mitima ya vavengi va kele \u201cna ku fuitangana na ku lemuua.\u201d
  (Mateo 11:28-30) Ngozi ya Yesu na cikeketima ceni via puisilemo vize via kulahesele
  ku huimisa vaze va lilongesele kuli ikeye. Cipue vanike navo va lemene ku kala mu
  hiehi na Yesu, muomu Mbimbiliya nguayo: \u201cKaha ua va tambuile mu mavoko eni.\u201d\u2014Mako
  10:13-16.\\nVutuhu Yesu va mu yandesele mua vukenia tele kanda a tse, ka puile muntu
  ua ku zeya cikuma. Ca ku muenako, ua kuasele ku cilika ca vulo ku Kanana omo ua
  himpuile mema ku pua viniu. (Yoano 2:1-11) Kaha ku vilika vikuavo Yesu ua longesele
  vimamuna via ku linga ka citava ku vi suva na lelo lino.\u2014Mateo 9:9-13; Yoano
  12:1-8.\\nKu vueza ku viose evi, ku ambulula ca Yesu ca vuisile ndzolela ya vakua
  ku halakana va lavelele muono ua yaye. (Yoano 11:25, 26; 17:3) Omo vandongesi veni
  va ku pua 70 va mu lekele vi va ka muene mu ku ambulula, ua \u201cviukilila\u201d
  na ku handeka ngueni: \u201czolelenu muomu va na soneka mazina enu muilu.\u201d\u2014Luka
  10:20, 21.\\n\u201cVUNONI ENU KATI MU PUE NGECIZE\u201d\\nVakuluntu va malombelo
  va ku matangua a Yesu va lemene ku limuesa ku vantu va va mone na ku lihaka ku vukama.
  (Numelu 15:38-40; Mateo 23:5-7) Vunoni Yesu ua longesele vapostolo veni kati \u201cku
  sika\u201d vakuavo. (Luka 22:25, 26) Ngeci mukemuo, Yesu ua va mamuine ngueni: \u201cliniungenu
  ku vakua ku soneka, va zanga ku endangana na vuzalo vua laha, ku vitanda va va sambelele\u201d\u2014Mako
  12:38.\\nVunoni Yesu ka fuilemo, ua kele na ku lipandakana hamo na mbunga, ca kaluuile
  ku mu tantekeya. (Yoano 7:10, 11) Cipue mua kele ha kati ka vandongesi veni, 11
  ka lisezele cikuma navo ku muvila. Mukua ku mu enda vungungu Yundasa Iskaliota ua
  ka lingile ku mu tsuemba linga a hane \u201ccintantekeyeso\u201d ku vitozi va ku
  mu kuatele.\u2014Mako 14:44, 45.\\nVutuhu kua kala mizimbu ya yingi ka tu tantekeya,
  tua limuena ngecize Yesu ka kele na ku moneka mu cifua ca vikupulo vi ve ku linga
  vavengi. Vutuhu ngoco, ca seho ya kama kati cifua ceni vunoni vati tue ku mu muenamo
  ntsimbu ino.\\n\u201cNTSIMBU YA INDENDE LIKA KAHA VAKUA MAVU KA VA KA NJI MONA NAUA\u201d\\nYesu
  mu nima ya ku handeka aa mezi mua hitile lika matangua andende ua tsile kaha va
  mu tsindile. (Yoano 14:19) Ua hele muono ueni mu \u201cku kula va vengi.\u201d (Mateo
  20:28) Ha litangua lia mu citatu, Njambi ua mu sanguile na muvila ua \u201ccimbembesi\u201d
  \u201ckaha ua mu tavele a soloke.\u201d (1 Petulu 3:18; Vilinga 10:40) Yesu ua kele
  na cifua cika mua solokele ku vandongesi veni? Cimoneka ngue ua kele na cifua ceka
  kavundende, muomu cipue vandongesi va kele na ku enda neni ka va mu tantekeyele.
  Maliya Mandalena ua singaniekele ngueni halumo mukua ku niunga citungu; kaha vandongesi
  veni va kele na ku ya ku Emau, va mu muene ngue ngendzi.\u2014Luka 24:13-18; Yoano
  20:1, 14, 15.\\nVati tua pande ku muenamo Yesu? Mu nima ya miaka 60 tunde ha ku-tsa
  ca Yesu kapostolo Yoano ua muene Yesu mu cimona. Yoano ka muene muntu a tsa ha cilindakano.
  Vunoni ua muene \u201cMUANGANA UA VAMIANGANA, NA SUKULU UA VASUKULU.\u201d Muangana
  ua Vuangana vua Njambi, uze a ka vula vitozi va Njambi vuovuno, vandemone hamo na
  vakua vupi kaha na ku neha vivezikiso via yaye ku vantu vakua vuviuke.\u2014Ku-Solola
  19:16; 21:3, 4.\"", "\"Ku Clemence Tashaya\\nEENHANA \u2013 Ovaholafani noshoyo
  ovanangeshefa mEenhana moshitukulwa sha Hangwena ina va dula okutyapula efiku lohole
  ile loValentine neudo omolwo omatomhelo eli li na ku li li.\\nOmido da djako osha
  kala ondjikilile eshi eemhunga do vanhu modoolopa ei da kala no ku djala oikutu
  itilyana ilo ilaula no sho yo itoka , na luhapu ova paafana omaano noushike penge
  yoo mefiku laValentine. Ndele nee efiku eli eshi la dimbulukiwa Etitano la djako
  mounyuni aushe, mEenhana osha fa ovanhu ina ve li dimbuluka. Ina ve shi ninga omolwa
  omatomheno a yoolokafana.\\nKundana okwa ende momapandavanda moSoondaxa nomeefitola
  hadi landifa omaano opo a ude nghee ovanhu va landa no sho yo va landifa ile inaa
  va landifa. Eshi okwe shi ningi molwa shi omhepo yo ku dimbuluka efiku olo ka ya
  yi etifa eenghono.\\nUmwe womovanafitola , Trifine Namundjebo, ha landifa omaano
  , okwa ti ovanhu vahapu ina va landela ookaume kavo no sho yo ovaholike va vo omaano,
  nonando ofitola ya ye oya li ye li longekidila nawa efiku olo moku kala ya twilika
  omaano omaludi mahapu.\\n\u201cOmalandifo okwa li taa ende kashona neudo oku yeleka
  nomido da djako. Ovalandi no va odoli vomesho ova ti ina va dula oku landa omaano
  molwefiku lohole oshe shi ova hangika opo ashike va landele ovana omidjalo dofikola
  no sho yo ve va futile eefikola,\u201d osho Namundjebo a ti.\\n\u201cOnghalo okwa
  li ya mwena neenghono neudo, i na i fa omafimbo oshito eshi ovanhu va kendabala
  oku landela ova holike va vo omaano ,\u201d.\\nNamundjebo okwa ti kaimba omhepo
  oyo yo vanhu inaa va landa sha mefiku olo la Valentine otashi dulika i na ekwatafano
  no inakuwanifwa yeefikola no sho yo eshi omwedi u li mokati fiyo opapa.\\n\u201cOilandifomwa
  yetu oya li i na eendado di li nawa ndele nee ovalandi ina va dula oku i landa oshoka
  osha fa vehena oimaliva.\\nOvanhu ova hoolola oku landa oufila wepungu ponhele yo
  ku landa omaano oValentine, omunangeshefa umwe a ti,\u201d.\\nOmukalimo umwe mEenhana,
  Elizabeth Kampolo eshi a pulwa kombinga yefiku eli okwa nyamukula kutya opena oinima
  ya fimana oku tula momadilongo onghee ina dula oku dimbuluka efiku la Valentie.\\n\u201cAme
  onda loloka no handi yahama kombinga yefiku ha li ifanwa Valentine, molwa shi onda
  kanifa omukwanedimo lange oo a dipawa komulumentu waye oshivike sha djako moshikandjohoololo
  sha Tamanzi moshitukulwa Omusati.Shikwawo ame ondi na oinima ya fimana oku diladila
  ngaashi ouwa wofamili yange,\u201d osho a ti.\\nPaulus Haufiku kombinga ya ye okwa
  ti ovakainhu paama ove na outile oku ya moihole omolwa omadipao no sho yo omahepeko
  oo taa ningilwa ovakainhu kovalumenhu ovo va ti ve na ohole navo. Unene tuu eshi
