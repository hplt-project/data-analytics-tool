  kaa a ma ny\u025b maa po gba a mi.\\nN\u0186 HY\u0190MI N\u0186\u0301 KPAKPA K\u0190
  HA F\u0186LI\\n14. K\u025b Yesu k\u025b joku\u025bwi hi si ha k\u025b\u025b, n\u025b
  m\u025bni n\u025b e sa kaa f\u0254li n\u025b a pee ha a bim\u025b?\\n14 B\u0254
  n\u025b Yesu k\u025b joku\u025bwi hi si ha a ji n\u0254 hy\u025bmi n\u0254\u0301
  kpakpa ha f\u0254li. Ben\u025b nihi ka kaa a maa tsi joku\u025bwi n\u025b ma Yesu
