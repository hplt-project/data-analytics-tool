  e yo \u0254, ng\u025b bl\u0254 ko n\u0254 \u0254, e su\u0254 l\u025b nits\u025b
  e he. N\u0254 ko ny\u025b l\u025b nits\u025b e he lo, se mohu e l\u025b\u025b e
  n\u0254ml\u0254 tso \u0254, n\u025b e baa e yi saminya kaa b\u0254 n\u025b Kristo
  hu hy\u025b\u025b asafo \u0254.\u2019\\n6 Su\u0254mi n\u025b Yesu ng\u025b ha e
