  n\u025b ye mluku mohu, se k\u025b\u0303 \u0254, e bu e f\u0254li Yosef k\u025b Maria
  n\u025b a yi mluku \u0254 tue. N\u0254\u0301 jemi ko be he kaa en\u025b \u0254 ha
  Yesu weku \u0254 mi bi \u0254m\u025b tsuo bua j\u0254mi!\\n18. M\u025bni he je Yesu
  bu e hi\u0254we Ts\u025b \u0254 tue be tsuaa be, n\u025b ke bim\u025b bu a f\u0254li
  tue mw\u0254n\u025b \u0254, m\u025bn\u0254m\u025b l\u025b a bua maa j\u0254?\\n18
