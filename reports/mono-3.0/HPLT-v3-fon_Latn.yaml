  e Munyu n\u025b ji Baiblo \u0254 mi k\u025b tsu n\u00ed \u0254, wa weku si himi
  ma ny\u025b maa pee bua j\u0254mi.\"", "\"Gbek\u025b yoo fioo ko na ni lasu kpii
