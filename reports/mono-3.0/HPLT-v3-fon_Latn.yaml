  e m\u01d0 na w\u00e0 \u00e9 n\u00fa m\u01d0 \u00f3. Am\u0254\u030c, m\u01d0 tu\u00f9n
  \u0256\u0254 adingban w\u025b. M\u01d0 y\u00ed gb\u00e8 n\u00fa x\u00f3 el\u0254
  l\u025b: \u201cAklun\u0254 m\u01d0t\u0254n, Mawu m\u01d0t\u0254n, susu, y\u025b\u030cyi
  kpo hl\u0254nhl\u0254n kpo j\u025bxa we, \u0256\u00f3 a bl\u00f3 n\u01d4 b\u01d0;
  hwi w\u025b jl\u00f3 b\u0254 ye t\u00ed\u00ecn; hwi w\u025b jl\u00f3 b\u0254 ye
  \u0256\u00f2 gb\u025b\u0300.\u201d\u2014N\u01d4\u0256exl\u025b\u0301m\u025b 4:11.\\n7
  Hwenu e a \u0256\u00f2 v\u01d4 \u00e9 \u0254, \u00e8 sixu ko kpl\u0254\u0301n we
  \u0256\u0254 a ni n\u0254 set\u00f3n\u00fa n\u00fa m\u025bjit\u0254\u0301 towe l\u025b,
  enyi \u00e9 na bo ma tl\u025b n\u0254 jl\u00f3 we \u01ce \u0254 n\u025b. \u00d0\u00f2
  ali \u0256okpo \u0254 nu \u0254, \u0256\u00f3 m\u01d0 ny\u00ed m\u025bs\u025bnt\u0254\u0301
  Jehovah t\u0254n l\u025b wutu \u0254, \u00e9 sixu w\u00e1 j\u025b hwe\u0256el\u025bnu
  b\u0254 t\u00f3n\u00fas\u00edse na b\u0254w\u01d4 \u0256eb\u01d4 \u01ce. Am\u0254\u030c,
  m\u01d0 y\u00ed w\u01cen n\u00fa Jehovah bo l\u025b\u0301 \u0256\u00f3 s\u00eds\u00ed
  n\u2019i, en\u025b wu \u0254, m\u01d0 n\u0254 w\u00e0 n\u01d4 e wu m\u01d0 kp\u00e9
  \u00e9 b\u01d0 bo na set\u00f3n\u00fa n\u2019i. Jezu s\u0254\u0301 kp\u0254\u0301nd\u00e9w\u00fa
  \u0254 \u0256\u2019ay\u01d0 n\u00fa m\u01d0. \u00c9 set\u00f3n\u00fa n\u00fa T\u0254\u0301
  t\u0254n, hwenu e m\u0254\u030c wiwa ma tl\u025b b\u0254w\u01d4 \u0256eb\u01d4 \u01ce
  \u00e9. N\u01d4 e wu \u00e9 \u0256\u0254 n\u00fa T\u0254\u0301 t\u0254n \u0256\u0254:
  \u201cNi ma ny\u00ed jl\u01d2 ce \u00f3, lo\u0254, ni ny\u00ed lee \u00e9 jl\u00f3
  hw\u025b gb\u0254n \u00e9\u201d n\u025b.\u2014Luki 22:42; kp\u0254\u0301n Tinm\u025b
  E \u00d0\u00f2 Viv\u0254nu \u00c9 11g\u0254\u0301 \u0254.\\n8. Ali t\u025b l\u025b
  nu m\u0254\u030c Jehovah ka n\u0254 xl\u025b\u0301 ali m\u01d0 \u0256\u00e8? (Kp\u0254\u0301n
  gb\u00e0v\u00ed \u201cN\u0254 \u00d0\u00f3t\u00f3 W\u011b\u0256ex\u00e1m\u025b.\u201d)\\n8
  \u00c9gb\u00e9 \u0254, Jehovah n\u0254 xl\u025b\u0301 ali m\u01d0 \u0256\u00f2 ali
  vovo nu. \u00d0i kp\u0254\u0301nd\u00e9w\u00fa \u0254, \u00e9 na m\u01d0 Biblu.
  \u00c9 l\u025b\u0301 na m\u01d0 m\u025bxo agun t\u0254n l\u025b. M\u01d0 n\u0254
  \u0256\u00f3 s\u00eds\u00ed n\u00fa ac\u025b e Jehovah \u0256\u00f3 \u00e9 hwenu
  e m\u01d0 n\u0254 s\u00ed m\u025b \u0256\u011b\u0256ee \u00e9 n\u0254 z\u00e1n d\u00f3
  xl\u025b\u0301 ali m\u01d0 l\u025b \u00e9 \u00e9. N\u00fa m\u01d0 gb\u025b\u0301
  w\u011b\u0256ex\u00e1m\u025b yet\u0254n l\u025b h\u01d4n, Jehovah gb\u025b\u0301
  w\u025b m\u01d0 \u0256\u00e8 n\u025b. Hwenu e Izlay\u025bli-v\u00ed l\u025b gb\u025b\u0301
  M\u0254yizi \u00e9 \u0254, Jehovah s\u0254\u0301 m\u0254\u030c e ye w\u00e0 \u00e9
  d\u00f3 m\u0254 n\u01d4 vl\u025bk\u025bs\u025b\u0301\u025b \u0256\u00e9 \u01ce.
  \u00c9 m\u0254 \u0256\u0254 emil\u025b gb\u025b\u0301 w\u025b ye \u0256\u00e8.\u2014K\u025b\u0301ns\u00eds\u0254\u0301
  14:26, 27; kp\u0254\u0301n Tinm\u025b E \u00d0\u00f2 Viv\u0254nu \u00c9 12g\u0254\u0301
  \u0254.\\n9. N\u025b\u030c wanyiyi ka \u0256\u00f3 na s\u00eds\u025b\u0301 m\u01d0
  b\u0254 m\u01d0 na xwed\u00f3 alixl\u025b\u0301m\u025b gb\u0254n?\\n9 Hwenu e m\u01d0
  set\u00f3n\u00fa n\u00fa ac\u025bkpikpa \u00e9 \u0254, \u00e9 n\u0254 xl\u025b\u0301
  \u0256\u0254 m\u01d0 l\u025b\u0301 y\u00ed w\u01cen n\u00fa n\u0254v\u00ed sunnu
  m\u01d0t\u0254n l\u025b kpo n\u0254v\u00ed ny\u0254nu m\u01d0t\u0254n l\u025b kpo.
  Lin tam\u025b d\u00f3 n\u01d4 el\u0254 j\u00ed. Enyi adla \u0256\u00e9 j\u2019ay\u01d0
  \u0254, hw\u025bhw\u025b w\u025b gb\u025b\u030cta s\u0254h\u025bnm\u025b t\u0254n
  \u0256\u00e9 n\u0254 w\u2019az\u0254\u030c \u0256\u00f3 kp\u0254\u0301, bo na d\u00f3
  sixu hwl\u025bn m\u025b g\u00e8g\u011b g\u00e1n lee \u00e9 sixu ny\u0254\u0301 bl\u00f3
  gb\u0254n \u00e9. Bonu gb\u025b\u030cta \u0254 na w\u2019az\u0254\u030c ganji \u0254,
  m\u025b\u0256\u00e9 \u0256\u00f3 na bl\u00f3 tuto na, b\u0254 hagb\u025b\u030c gb\u025b\u030cta
  \u0254 t\u0254n l\u025b \u0256okpo \u0256okpo \u0256\u00f3 na xwed\u00f3 alixl\u025b\u0301m\u025b
  t\u0254n. Bonu m\u025b\u0256\u00e9 ka dov\u025b\u030c n\u00fa alixl\u025b\u0301m\u025b
  \u0254 bo w\u00e0 n\u01d4 e jl\u00f3 \u00e8 \u00e9 kpowun \u0254 ka lo? N\u00fa
  jl\u01d2 \u0256agbe \u0256\u00e9 w\u025b na bo tl\u025b s\u00eds\u025b\u0301 \u025b
  b\u2019\u025b bl\u00f3 m\u0254\u030c \u0254, alixl\u025b\u0301m\u025b e \u00e9 ma
  xwed\u00f3 \u01ce \u00e9 sixu d\u0254n tagba w\u00e1 n\u00fa hagb\u025b\u030c t\u0254n
  e kp\u00f2 l\u025b \u00e9, bo tl\u025b sixu w\u00e0 n\u01d4 d\u00f3 ye wu tawun.
  \u00d0\u00f2 ali \u0256okpo \u0254 nu \u0254, enyi m\u01d0 ma xwed\u00f3 alixl\u025b\u0301m\u025b
  Jehovah t\u0254n kpo m\u025b \u0256\u011b\u0256ee \u00e9 na ac\u025b \u0256\u00f3
  b\u01ce \u0256\u00e9 m\u025b l\u025b \u00e9 kpo t\u0254n \u01ce \u0254, m\u025b
  \u0256evo l\u025b sixu s\u00e8 wuv\u025b\u030c. Am\u0254\u030c, n\u00fa m\u01d0
  set\u00f3n\u00fa n\u00fa Jehovah \u0254, m\u01d0 n\u0254 \u0256exl\u025b\u0301 \u0256\u0254
  m\u01d0 y\u00ed w\u01cen n\u00fa n\u0254v\u00ed m\u01d0t\u0254n l\u025b, lobo l\u025b\u0301
  \u0256\u00f3 s\u00eds\u00ed n\u00fa tuto e Jehovah s\u0254\u0301 \u0256\u2019ay\u01d0
  \u00e9.\u20141 K\u0254l\u025bntinu l\u025b 12:14, 25, 26.\\n10, 11. Et\u025b j\u00ed
  m\u01d0 ka na \u0256\u0254 x\u00f3 d\u00f3 d\u00ecn?\\n10 N\u01d4 \u0256eb\u01d4
  e Jehovah by\u0254 m\u01d0 \u0256\u0254 m\u01d0 ni bl\u00f3 \u00e9 n\u0254 w\u00e0
  \u0256agbe n\u00fa m\u01d0. N\u00fa m\u01d0 n\u0254 \u0256\u00e8 s\u00eds\u00ed
  xl\u025b\u0301 tuto ac\u025bkpikpa t\u0254n \u0256\u00f2 xw\u00e9do m\u01d0t\u0254n
  m\u025b, \u0256\u00f2 agun \u0254 m\u025b, bo n\u0254 l\u025b\u0301 \u0256exl\u025b\u0301
  \u0256\u00f2 lee m\u01d0 n\u0254 w\u00e0 n\u01d4 x\u00e1 ac\u025bkpikpa e \u0256\u00f2
  t\u00f2 nu l\u025b \u00e9 gb\u0254n \u00e9 m\u025b \u0254, m\u01d0 b\u01d0 na \u0256u
  l\u00e8 t\u0254n.\u2014S\u025b\u0301nfl\u00ednm\u025b 5:16; Hl\u0254manu l\u025b
  13:4; Ef\u025bzinu l\u025b 6:2, 3; Ebl\u00e9e l\u025b 13:17.\\n11 N\u00fa m\u01d0
  m\u0254 nuk\u00fann\u00fa j\u025b n\u01d4 e wu Jehovah jl\u00f3 \u0256\u0254 m\u01d0
  ni \u0256\u00e8 s\u00eds\u00ed xl\u025b\u0301 m\u025b \u0256evo l\u025b \u00e9 m\u025b
  \u0254, \u00e9 sixu d\u2019al\u0254 m\u01d0 b\u0254 m\u01d0 na w\u00e0 m\u0254\u030c.
  Mi n\u00fa m\u01d0 ni \u0256\u0254 x\u00f3 d\u00f3 lee m\u01d0 sixu \u0256\u00e8
  s\u00eds\u00ed xl\u025b\u0301 \u0256\u00f2 akp\u00e1xw\u00e9 gb\u025bz\u00e1n t\u0254n
  at\u0254n m\u025b gb\u0254n \u00e9 j\u00ed ganji.\\nS\u00cdS\u00cd \u00d0I\u00d0EXL\u0190\u0301
  \u00d0\u00d2 XW\u00c9DO M\u0190\\n12. N\u025b\u030c as\u00fa \u0256\u00e9 ka sixu
  \u0256\u00e8 s\u00eds\u00ed xl\u025b\u0301 tuto ac\u025bkpikpa t\u0254n gb\u0254n?\\n12
  Jehovah s\u0254n\u01d4 n\u00fa xw\u00e9do bo na az\u0254\u030c hagb\u025b\u030c
  xw\u00e9do \u0254 t\u0254n l\u025b \u0256okpo \u0256okpo. N\u00fa hagb\u025b\u030c
  xw\u00e9do \u0254 t\u0254n l\u025b \u0256okpo \u0256okpo m\u0254 n\u01d4 j\u025b
  n\u01d4 e ba \u0256\u00f2 as\u00ed t\u0254n w\u025b Jehovah \u0256\u00e8 \u00e9
  wu \u0254, tuto xw\u00e9do t\u0254n \u0254 na w\u2019az\u0254\u030c ganji, b\u0254
  xw\u00e9do \u0254 b\u01d0 na \u0256u l\u00e8 t\u0254n. (1 K\u0254l\u025bntinu l\u025b
  14:33) Jehovah s\u0254\u0301 as\u00fa \u0254 b\u2019\u025b ny\u00ed ta n\u00fa xw\u00e9do
  \u0254. En\u025b xl\u025b\u0301 \u0256\u0254 Jehovah \u0256\u00f2 biba \u0256\u00f2
  as\u00ed t\u0254n w\u025b \u0256\u0254 \u00e9 ni wl\u00edb\u00f2 n\u00fa as\u00ec
  t\u0254n kpo v\u01d0 t\u0254n l\u025b kpo, lobo ny\u00ed alixl\u025b\u0301m\u025bt\u0254\u0301
  wanyiyin\u0254 \u0256\u00e9 n\u00fa ye. En\u025b wu \u0254, as\u00fa \u0256\u00e9
  \u0256\u00f3 na \u0256\u00f3 gb\u00e8 lee \u00e9 kp\u00e9 nuk\u00fan d\u00f3 xw\u00e9do
  t\u0254n wu gb\u0254n \u00e9 t\u0254n n\u00fa Jehovah. As\u00fa Klisanwun \u0256\u00e9
  n\u0254 ny\u0254\u0301 xom\u025b, bo n\u0254 l\u025b\u0301 \u0256\u00e8 wanyiyi
  xl\u025b\u0301, lobo n\u0254 w\u00e0 n\u01d4 x\u00e1 xw\u00e9do t\u0254n lee Jezu
  w\u00e0 n\u01d4 x\u00e1 agun \u0254 gb\u0254n \u00e9 \u0256\u0254hun. N\u00fa as\u00fa
  \u0256\u00e9 bl\u00f3 m\u0254\u030c \u0254, \u00e9 n\u0254 \u0256exl\u025b\u0301
  \u0256\u0254 emi \u0256\u00f3 s\u00eds\u00ed n\u00fa Jehovah.\u2014Ef\u025bzinu
  l\u025b 5:23; kp\u0254\u0301n Tinm\u025b E \u00d0\u00f2 Viv\u0254nu \u00c9 13g\u0254\u0301
  \u0254.\\n13. N\u025b\u030c as\u00ec \u0256\u00e9 ka sixu \u0256\u00e8 s\u00eds\u00ed
  xl\u025b\u0301 tuto ac\u025bkpikpa t\u0254n gb\u0254n?\\n13 As\u00ec Klisanwun \u0256\u00e9
  l\u0254 \u0256\u00f3 az\u0254\u030c taji e l\u025b\u0301 \u0256\u00f3 y\u025b\u030cyi
  \u00e9 \u0256\u00e9. \u00c9 n\u0254 n\u0254 gudo n\u00fa as\u00fa t\u0254n hwenu
  e as\u00fa \u0254 n\u0254 \u0256\u00f2 az\u0254\u030c sy\u025bnsy\u025bn w\u00e0
  w\u025b bo na ny\u00ed tat\u0254\u0301 xw\u00e9do t\u0254n \u0256agbe \u0256\u00e9
  \u00e9. Mawu s\u0254\u0301 az\u0254\u030c d\u2019as\u00ed n\u00fa \u00e9 kpo as\u00fa
  \u0254 kpo b\u0254 ye na n\u0254 kp\u0254\u0301 bo kpl\u0254\u0301n v\u01d0 l\u025b.
  Ali e nu \u00e9 na kpl\u0254\u0301n v\u01d0 l\u025b \u0256\u00e8 b\u0254 ye na \u0256\u00e8
  s\u00eds\u00ed xl\u025b\u0301 \u0256\u00e8 l\u025b \u00e9 \u0256okpo w\u025b ny\u00ed
  gb\u0254n kp\u0254\u0301nd\u00e9w\u00fa \u00e9\u0256esun\u0254 t\u0254n gblam\u025b.
  (N\u00f9nyw\u025bx\u00f3 1:8) \u00c9 na n\u0254 \u0256\u00e8 s\u00eds\u00ed xl\u025b\u0301
  as\u00fa t\u0254n, bo na n\u0254 n\u0254 gudo n\u2019i \u0256\u00f2 gbeta e k\u0254n
  \u00e9 w\u00e1 l\u025b \u00e9 m\u025b. Enyi \u00e9 na bo ma tl\u025b y\u00ed gb\u00e8
  n\u00fa gbeta e k\u0254n as\u00fa t\u0254n w\u00e1 \u00e9 \u0256\u00e9 \u01ce \u0254,
  \u00e9 na tinm\u025b lee n\u01d4 c\u00ed n\u2019i \u00e9 kpo xom\u025bny\u00edny\u0254\u0301
  kpo kpodo s\u00eds\u00ed kpan. Enyi ny\u0254nu Klisanwun \u0256\u00e9 s\u00edn as\u00fa
  ma ny\u00ed K\u00fannu\u0256et\u0254\u0301 \u01ce \u0254, \u00e9 na b\u0254w\u01d4
  n\u2019i \u0256eb\u01d4 \u01ce. Am\u0254\u030c, n\u00fa \u00e9 f\u0254\u0301n bo
  \u0256\u00f2 n\u01d4 w\u00e0 x\u00e1 as\u00fa t\u0254n w\u025b kpo wanyiyi kpo,
  kpodo s\u00eds\u00ed kpan \u0254, vlafo ay\u01d0 \u0256okpo na w\u00e1 h\u0254\u0301n
  b\u0254 \u00e9 l\u0254 na jl\u00f3 na tu\u00f9n Jehovah bo s\u025b\u0300n \u025b.\u2014X\u00e0
  1 Piy\u025b\u0301\u025b 3:1.\\n14. N\u025b\u030c v\u01d0 l\u025b ka sixu \u0256\u00e8
  s\u00eds\u00ed xl\u025b\u0301 tuto ac\u025bkpikpa t\u0254n gb\u0254n?\\n14 V\u01d0
  l\u025b x\u0254 akw\u025b n\u00fa Jehovah, b\u0254 ye \u0256\u00f3 hudo x\u025bnya\u0256om\u025bji
  kpo alixl\u025b\u0301m\u025b kpo t\u0254n tawun. N\u00fa v\u01d0 l\u025b set\u00f3n\u00fa
  n\u00fa m\u025bjit\u0254\u0301 yet\u0254n l\u025b \u0254, xom\u025b n\u0254 hun
  m\u025bjit\u0254\u0301 l\u025b. Ee l\u025b\u0301 \u0256\u00f2 taji tawun \u00e9
  w\u025b ny\u00ed \u0256\u0254 n\u00fa ye set\u00f3n\u00fa \u0254, ye n\u0254 \u0256\u00e8
  s\u00eds\u00ed xl\u025b\u0301 Jehovah b\u0254 \u00e9 n\u0254 hun xom\u025b n\u2019i.
  (N\u00f9nyw\u025bx\u00f3 10:1) \u00d0\u00f2 xw\u00e9do g\u00e8g\u011b m\u025b \u0254,
  m\u025bjit\u0254\u0301 \u0256okpo w\u025b \u0256\u00f2 nuk\u00fan kp\u00e9 d\u00f3
  v\u01d0 l\u025b wu w\u025b. \u00c9 sixu v\u025bw\u01d4 n\u00fa m\u025bjit\u0254\u0301
  \u0254 kpo v\u01d0 l\u025b kpo tawun. Am\u0254\u030c, n\u00fa v\u01d0 l\u025b set\u00f3n\u00fa
  bo n\u0254 gudo n\u00fa n\u0254 yet\u0254n al\u01d2 t\u0254\u0301 yet\u0254n \u0254,
  gb\u025bz\u00e1n xw\u00e9do \u0254 t\u0254n na kp\u0254\u0301n te hug\u01cen. \u00d0eb\u01d4
  e nin\u0254m\u025b \u0254 na ny\u00ed \u00e9 \u0254, xw\u00e9do l\u025b \u0256eb\u01d4
  g\u0254n bl\u0254\u030c \u0256\u00f3 \u01ce. Am\u0254\u030c, xw\u00e9do l\u025b
  b\u01d0 sixu \u0256\u00f3 aw\u01cejij\u025b, enyi hagb\u025b\u030c xw\u00e9do \u0254
  t\u0254n l\u025b \u0256okpo \u0256okpo xwed\u00f3 alixl\u025b\u0301m\u025b Jehovah
  t\u0254n \u0254 n\u025b. En\u025b n\u0254 kpa susu n\u00fa Jehovah e \u0256\u00f3
  xw\u00e9do l\u025b b\u01d0 \u00e9.\u2014Ef\u025bzinu l\u025b 3:14, 15.\\nS\u00cdS\u00cd
