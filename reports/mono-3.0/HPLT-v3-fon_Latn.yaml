  k\u025b bu\u0254 n\u0254 ko kaa e he jua wa ng\u025b e h\u025b mi, se pi nyumu loo
  yo n\u025b n\u0254 \u0254 ji he je.\\n8. (a) M\u025bni he je \u2018ke nyumu su\u0254
  e yo \u0254,\u2019 l\u025b nits\u025b e he e su\u0254 \u0254? (b) Ke a ke nyumu
  k\u025b e yo pee\u0254 \u201che lo kake\u201d \u0254, m\u025bni l\u0254 \u0254 ts\u0254\u0254?\\n8
