  \u0254m\u025b a bl\u0254 fa mi, n\u025b m\u025bni n\u0254 hy\u025bmi n\u0254\u0301
  en\u025b \u0254 pee\u0254 k\u025b ha hunom\u025b?\\n7 Jehan\u025b \u0254, e sa kaa
  hunom\u025b n\u025b y\u0254se kaa Yesu susu\u0254 e kaseli \u0254m\u025b a he be
  tsuaa be. E susu a f\u00e3 t\u0254mi \u0254m\u025b k\u025b a he lo nya hiami n\u00edhi
  a he. N\u0254 hy\u025bmi n\u0254\u0301 ko ji kaa, ben\u025b p\u0254 t\u0254 m\u025b
  \u0254, e de m\u025b ke: \u201cNy\u025b ha n\u025b w\u0254 k\u0254kl\u0254\u0254
  waa ya he ko banee n\u025b ny\u025b ya j\u0254\u0254 ny\u025b he b\u0254\u0254.\u201d
