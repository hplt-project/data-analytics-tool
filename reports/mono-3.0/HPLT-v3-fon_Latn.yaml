  Yesu je su\u0254mi kpo ha, n\u025b wa ny\u025b\u025b e n\u0254 hy\u025bmi n\u0254\u0301
  \u0254 se \u0254, wa ma ny\u025b maa ye bua kon\u025b bua j\u0254mi n\u025b hi wa
  weku si himi \u0254 mi.\\nN\u0186 HY\u0190MI N\u0186\u0301 KPAKPA K\u0190 HA HUNOM\u0190\\n5,
  6. (a) M\u025bni bl\u0254 n\u0254 b\u0254 n\u025b Yesu k\u025b asafo \u0254 hi si
  ha a ji n\u0254 hy\u025bmi n\u0254\u0301 kpakpa k\u025b ha hunom\u025b? (b) M\u025bni
