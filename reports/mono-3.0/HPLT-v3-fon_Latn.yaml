  l\u025b nits\u025b e he lo, se mohu e l\u025b\u025b e n\u0254ml\u0254 tso \u0254,
  n\u025b e baa e yi saminya.\u2019 E sa kaa hunom\u025b n\u025b su\u0254 a yihi kaa
  b\u0254 n\u025b a su\u0254 m\u025b nits\u025bm\u025b a he \u0254, n\u025b a kai
  kaa a maa bu ak\u0254taa ha Yesu Kristo n\u025b ji a yi \u0254.\\n9. M\u025bni ji
  Yesu su n\u025b a tu he munyu ng\u025b Filipi Bi 1:8, n\u025b m\u025bni he je e
  sa kaa hunom\u025b n\u025b\u0301 je su n\u025b \u0254 kpo ng\u025b a yihi a he?\\n9
  B\u0254fo Paulo ts\u0254\u0254 kaa \u2018Yesu Kristo ng\u025b mi mi sami.\u2019
  (Filipi Bi 1:8) Yesu mi mi sami \u0254 ha nihi n\u00e1 he j\u0254mi, n\u025b e kaseli
  \u0254m\u025b a kp\u025bti yi \u0254m\u025b hu a bua j\u0254 e su n\u025b \u0254
  he. (Yohane 20:1, 11-13, 16) N\u025b yigbayi hu su\u0254 kaa a hunom\u025b a mi
  mi n\u025b sa m\u025b ng\u025b a he.\\nN\u0186 HY\u0190MI N\u0186\u0301 K\u0190
  HA YIGBAYI\\n10. M\u025bni bl\u0254 n\u0254 Yesu pee n\u0254 hy\u025bmi n\u0254\u0301
  kpakpa ha yigbayi?\\n10 Weku ji bl\u0254 nya tomi, n\u025b b\u0254 n\u025b pee n\u025b
  n\u00edhi n\u025b ya n\u0254 saminya a, e hia kaa n\u0254 ko n\u025b ny\u025b\u025b
  h\u025b mi. Yesu po ng\u025b N\u0254 n\u025b e baa e he si ha kaa e Yi. \u2018Mawu
  ji yi k\u025b ha Kristo\u2019 kaa b\u0254 n\u025b \u201cnyumu ji yi k\u025b ha e
  yo\u201d \u0254. (1 Korinto Bi 11:3) Ak\u025bn\u025b w\u0254 tsuo wa ng\u025b yi
  n\u025b sa kaa waa ba wa he si ha he je \u0254, he si bami n\u025b Yesu pee ha Mawu
  kaa e yi \u0254, ji n\u0254 hy\u025bmi n\u0254\u0301 kpakpa k\u025b ha w\u0254.\\n11.
  M\u025bni su e sa kaa yogbayo n\u025b je kpo k\u025b ts\u0254\u0254 e huno, n\u025b
  m\u025bni he wami en\u025b \u0254 ma ny\u025b ma n\u00e1 ng\u025b nyumu \u0254 n\u0254?\\n11
  Ak\u025bn\u025b nyumuhi yi mluku he je \u0254, a t\u0254\u0303\u0254, n\u025b behi
  fuu \u0254, a ny\u025b we n\u025b a pee\u0254 weku yi kpakpahi. En\u025b \u0254
  he \u0254, m\u025bni e sa kaa yogbayo n\u025b pee? E s\u025b kaa e gbe e huno \u0254
  he gu\u025b, aloo e ka kaa e maa ng\u0254 e yi yemi bl\u0254 nya a ng\u025b e d\u025b.
  E sa kaa yogbayo n\u025b kai kaa, n\u0254ml\u0254 n\u025b he j\u0254 n\u025b ng\u025b
  kpoo \u0254 ji n\u0254 n\u025b he jua wa saminya ng\u025b Mawu h\u025b mi. (1 Petro
  3:4) Ke yogbayo ng\u025b su n\u025b \u0254, e be yee ha l\u025b kaa e maa ba e he
  si ha e huno ng\u025b si himi n\u025b mi wa po mi. Jehan\u025b se \u0254, Baiblo
  \u0254 de ke, \u201cYogbayo tsuaa yogbayo n\u025b bu e huno.\u201d (Efeso Bi 5:33)
