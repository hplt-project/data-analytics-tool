  bua j\u0254mi n\u025b hi weku \u0254 mi? (b) B\u0254 n\u025b pee n\u025b wa n\u00e1
  bua j\u0254mi ng\u025b weku si himi mi \u0254, m\u025bni he je n\u025b e he hia
