  nits\u025b e he.\u2019 Ejakaa kaa b\u0254 n\u025b Yesu de \u0254, n\u0254 k\u025b
  e yo \u0254 \u2018pi nimli eny\u0254 hu, se mohu he lo kake.\u2019 (Mateo 19:6)
