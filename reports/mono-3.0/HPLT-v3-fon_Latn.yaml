  k\u025b je yakayaka nimli n\u025b hlaa kaa a ma pu\u025b joku\u025bwi \u0254m\u025b
  a he. Mo susu b\u0254 n\u025b Yesu po e kaseli n\u025b e ts\u025b m\u025b ke e \u201cbim\u025b\u201d
