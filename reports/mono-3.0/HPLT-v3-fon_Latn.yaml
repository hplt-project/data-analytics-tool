  j\u00e3 ji b\u0254 n\u025b Yehowa f\u00e3 f\u0254li kaa a pee.\\n15. M\u025bni f\u0254li
  ma ny\u025b maa pee k\u025b po a bim\u025b a he pi\u025b?\\n15 Ak\u025bn\u025b yayami
  peemi ng\u025b n\u0254 puee daa jenan\u025b\u025b ng\u025b je \u0254 mi he je \u0254,
