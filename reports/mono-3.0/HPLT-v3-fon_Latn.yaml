  e n\u0254 \u0254 a t\u0254mihi k\u025b pa m\u025b. E sa kaa yo \u0254 hu n\u025b
  pee j\u00e3 n\u0254uu. (Kane Mateo 6:12, 14, 15.) Tse o na n\u0254\u0301 he je n\u025b
