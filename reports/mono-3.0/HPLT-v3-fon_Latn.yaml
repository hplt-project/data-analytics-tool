  pi k\u025b abofu k\u0254k\u0254\u0254k\u0254. E sa kaa o susu o munyu tutui he saminya,
  n\u025b e ko pee n\u0254\u0301 n\u025b \u201cye\u0254 n\u0254 awi kaa klaate.\u201d
  (Yeremia 30:11; Ab\u025b 12:18) E sa kaa o ts\u0254se o bi b\u0254 n\u025b pee n\u025b
  hw\u0254\u0254 se \u0254, e na kaa ts\u0254semi n\u025b o k\u025b ha l\u025b \u0254
  sa.\\nN\u0186 HY\u0190MI N\u0186\u0301 KPAKPA K\u0190 HA BIM\u0190\\n17. M\u025bni
  bl\u0254hi a n\u0254 Yesu pee n\u0254 hy\u025bmi n\u0254\u0301 kpakpa k\u025b ha
