  \u0254 ts\u0254\u0254 mi \u0254, l\u0254 \u0254 p\u025b i de\u0254.\u201d E de hu
  ke: \u201cI pee\u0254 e su\u0254mi nya n\u00ed.\u201d (Yohane 8:28, 29) Yesu bu
  e hi\u0254we Ts\u025b \u0254 tue, l\u0254 \u0254 he \u0254, Baiblo \u0254 de\u0254
