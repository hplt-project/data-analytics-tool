  sika a he \u0254 he n\u025b waa hy\u025b.\\nNYUMU KO HA E TS\u0186LI SIKA BABAUU\\n4,
  5. Nyumu \u0254 n\u025b a wo e ta ng\u025b n\u0254\u0301 hetomi n\u0254\u0301 \u0254
  mi \u0254 daa si k\u025b ha m\u025bn\u0254, n\u025b m\u025bni ji talent?\\n4 Kane
  Mateo 25:14-30. Ng\u025b n\u0254\u0301 hetomi n\u0254\u0301 n\u025b k\u0254\u0254
  sika a he \u0254 mi \u0254, Yesu tu nyumu ko n\u025b e hia bl\u0254 \u0254 he munyu.
  Ng\u025b n\u0254\u0301 hetomi n\u0254\u0301 kpa ko hu mi \u0254, Yesu tu nyumu ko
  n\u025b e hia bl\u0254 kon\u025b a ya wo l\u025b mats\u025b \u0254 he munyu. * (Hy\u025b
  sisi ningma.) (Luka 19:12) Jehahi babauu n\u025b be \u0254, wa ts\u0254\u0254 ng\u025b
  wa womi \u0254m\u025b a mi kaa nyumu \u0254 n\u025b a tu e he munyu ng\u025b n\u0254\u0301
  hetomi n\u00ed eny\u0254 \u0254m\u025b tsuo a mi \u0254 daa si k\u025b ha Yesu,
  ben\u025b e ho hi\u0254we ya ng\u025b jeha 33 \u0254 mi \u0254. Se ben\u025b Yesu
  ho hi\u0254we ya a, a wui l\u025b Mats\u025b aml\u0254 n\u0254uu. E ml\u025b k\u025b
  ya si jeha 1914, ben\u025b a \u201cng\u0254 e he ny\u025bli \u0254m\u025b k\u025b
  pee n\u0254\u0301 n\u025b e k\u025b e nane maa n\u0254\u201d \u0254.\\n5 Yesu ts\u0254\u0254
  kaa nyumu \u0254 n\u025b ng\u025b n\u0254\u0301 hetomi n\u0254\u0301 \u0254 mi \u0254
  h\u025b\u025b sika tsu yi akpe kpaany\u0254. E ji sika babauu nits\u025b. * (Hy\u025b
  sisi ningma.) Loko nyumu \u0254 maa hia e bl\u0254 \u0254, e ng\u0254 sika n\u025b
  \u0254 k\u025b ha e ts\u0254li \u0254m\u025b. E de m\u025b ke a k\u025b tsu n\u00ed
  kon\u025b a n\u00e1 sika babauu k\u025b f\u0254 si ha l\u025b. Kaa b\u0254 n\u025b
  sika a he hia nyumu \u0254, n\u0254\u0301 ko hu ng\u025b n\u025b e he hia Yesu waw\u025b\u025b
  nits\u025b. M\u025bni ji jam\u025b a n\u0254\u0301 \u0254? L\u0254 \u0254 ji n\u00ed
  tsumi n\u025b e tsu ben\u025b e ng\u025b zugba a n\u0254 \u0254 n\u025b.\\n\u201cNy\u025b\u025b
  hy\u025b ngm\u0254 \u0254m\u025b a n\u0254 k\u025b kpe, n\u025b ny\u025b maa na
  kaa n\u00ed ba, n\u025b e kpami be su n\u025b a ma bua nya\u201d\\n6, 7. M\u025bni
  sika a daa si k\u025b ha?\\n6 Fi\u025b\u025bmi n\u00ed tsumi \u0254 he hia Yesu
  waw\u025b\u025b. K\u025b gu fi\u025b\u025bmi n\u00ed tsumi \u0254 n\u0254 \u0254,
  e n\u00e1 kaseli babauu. (Kane Luka 4:43.) Se e le kaa n\u00ed tsumi fuu ng\u025b
  n\u025b e sa kaa a tsu, n\u025b e le hu kaa nihi fuu maa bu sane kpakpa a tue. Ng\u025b
  an\u0254kuale mi \u0254, e de e kaseli \u0254m\u025b ke: \u201cNy\u025b\u025b hy\u025b
  ngm\u0254 \u0254m\u025b a n\u0254 k\u025b kpe, n\u025b ny\u025b maa na kaa n\u00ed
  ba, n\u025b e kpami be su n\u025b a ma bua nya.\u201d (Yohane 4:35-38) Ngm\u0254
  hul\u0254 kpakpa be e ngm\u0254 he ngm\u025be k\u025b f\u0254 si ke n\u00ed kpami
  be su. Yesu hu ngm\u025b\u025b we e ngm\u0254 \u0254 he k\u025b f\u0254\u025b si.
  En\u025b \u0254 he \u0254, ben\u025b e pi\u025b b\u0254\u0254 p\u025b n\u025b Yesu
  maa je k\u025b ho hi\u0254we ya a, e f\u00e3 e kaseli \u0254m\u025b ke: \u2018Ny\u025b\u025b
  ya n\u025b ny\u025b ya pee nihi ye kaseli.\u2019 (Mateo 28:18-20) Ng\u025b f\u00e3mi
  n\u025b \u0254 nya a, Yesu k\u025b juetli ko n\u025b he jua wa wo e kaseli \u0254m\u025b
  a d\u025b. L\u0254 \u0254 ji fi\u025b\u025bmi n\u00ed tsumi \u0254 n\u025b.\\n7
  Kaa b\u0254 n\u025b nyumu \u0254 ha e ts\u0254li \u0254m\u025b sika a, j\u00e3 k\u025b\u0303
  n\u025b Yesu hu ng\u0254 n\u00ed tsumi k\u025b wo e se ny\u025b\u025bli n\u025b
  a p\u0254 m\u025b nu \u0254 a d\u025b kaa a ya pee nihi kaseli. (Mateo 25:14) En\u025b
  \u0254 he \u0254, sika a n\u025b a k\u025b ha m\u025b \u0254 daa si k\u025b ha bl\u0254
  nya n\u00ed tsumi n\u025b a k\u025b wo a d\u025b kaa a fi\u025b\u025b n\u025b a
  pee nihi kaseli \u0254.\\n8. E ng\u025b mi kaa e slo sika ab\u0254 n\u025b ny\u0254mts\u025b
  \u0254 k\u025b ha ts\u0254li \u0254m\u025b a ti n\u0254 tsuaa n\u0254 mohu l\u025b\u025b,
  se m\u025bni e hy\u025b bl\u0254 kaa a pee?\\n8 Yesu ts\u0254\u0254 kaa ny\u0254mts\u025b
  \u0254 k\u025b sika tsu yi akpe enu\u0254 ha kekleekle ts\u0254l\u0254 \u0254, e
  k\u025b sika tsu yi akpe eny\u0254 ha ts\u0254l\u0254 eny\u0254ne \u0254, n\u025b
  e k\u025b sika tsu yi akpe ha ts\u0254l\u0254 et\u025bne \u0254. (Mateo 25:15) E
  slo sika ab\u0254 n\u025b ny\u0254mts\u025b \u0254 k\u025b ha ts\u0254li \u0254m\u025b
  a ti n\u0254 tsuaa n\u0254, se e hy\u025b bl\u0254 kaa m\u025b tsuo a k\u025b a
  sika a ma ya tsu n\u00ed kon\u025b e n\u00e1 he se. J\u00e3 k\u025b\u0303 n\u025b
  Yesu hu ng\u025b bl\u0254 hy\u025be kaa e se ny\u025b\u025bli n\u025b a p\u0254
  m\u025b nu \u0254 n\u025b a m\u0254de waw\u025b\u025b n\u025b a tsu fi\u025b\u025bmi
  n\u00ed tsumi \u0254. (Mateo 22:37; Kolose Bi 3:23) K\u025b je Pentekoste jeha 33
  n\u0254 \u0254, Yesu se ny\u025b\u025bli \u0254m\u025b b\u0254ni nihi kaseli peemi
  ng\u025b je \u0254 mi tsuo. N\u025b ke wa kane B\u0254fo \u0186m\u025b A N\u00ed
  Tsumi \u0254, wa naa kaa a tsu n\u00ed waw\u025b\u025b nits\u025b. * (Hy\u025b sisi
  ningma.)\\nTS\u0186LI \u0186M\u0190 K\u0190 SIKA A TSU N\u00cd NG\u0190 NYAGBE LIGBI
  \u0186M\u0190 A MI\\n9. (a) M\u025bni ts\u0254li an\u0254kualets\u025bm\u025b eny\u0254
  \u0254m\u025b k\u025b a sika am\u025b pee, n\u025b m\u025bni wa kase\u0254 ng\u025b
  mi? (b) M\u025bni e sa kaa nihi n\u025b a ng\u025b h\u025b n\u0254 kami kaa a maa
  hi si ng\u025b zugba a n\u0254 \u0254 n\u025b a pee?\\n9 Ts\u0254li eny\u0254 \u0254m\u025b
  n\u025b a k\u025b a ny\u0254mts\u025b \u0254 sika a tsu n\u00ed n\u025b a n\u00e1
  he se \u0254, daa si k\u025b ha an\u0254kualets\u025bm\u025b n\u025b a p\u0254 m\u025b
  nu n\u025b a ng\u025b nyagbe be \u0254 mi \u0254. A ng\u025b m\u0254de b\u0254e
  waw\u025b\u025b k\u025b ng\u025b fi\u025b\u025bmi n\u00ed tsumi \u0254 tsue, titli
  \u0254, k\u025b je jeha 1919 \u0254 n\u0254 k\u025b ma n\u025b \u0254. Ng\u025b
  n\u0254\u0301 hetomi n\u0254\u0301 \u0254 mi \u0254, e slo sika ab\u0254 n\u025b
  a ha ts\u0254li eny\u0254 \u0254m\u025b, se en\u025b \u0254 ts\u0254\u0254 we kaa
  nihi n\u025b a p\u0254 m\u025b nu \u0254 kuu eny\u0254 n\u025b ng\u025b. Ts\u0254li
  eny\u0254 \u0254m\u025b tsuo k\u025b a sika am\u025b tsu n\u00ed waw\u025b\u025b
  n\u025b a n\u00e1 sika a k\u025b b\u0254 he eny\u0254. Se an\u025b nihi n\u025b
  a p\u0254 m\u025b nu \u0254 p\u025b ji nihi n\u025b e sa kaa a b\u0254 m\u0254de
  waw\u025b\u025b n\u025b a tsu fi\u025b\u025bmi n\u00ed tsumi \u0254 n\u025b a ts\u0254\u0254
  nihi n\u00ed lo? Ohoo. Ng\u025b Yesu n\u0254\u0301 hetomi n\u0254\u0301 n\u025b
  k\u0254\u0254 jij\u0254 \u0254m\u025b k\u025b apletsi \u0254m\u025b a he \u0254
  mi \u0254, wa kase kaa e sa n\u025b nihi n\u025b a maa hi si ng\u025b zugba a n\u0254
  k\u025b ya neneene \u0254 n\u025b a ye bua nihi n\u025b a p\u0254 m\u025b nu \u0254
  k\u025b tsu fi\u025b\u025bmi n\u00ed tsumi \u0254 n\u025b a ye m\u025b an\u0254kuale.
  Nihi n\u025b a ng\u025b h\u025b n\u0254 kami kaa a maa hi zugba a n\u0254 \u0254
  na kaa e ji he bl\u0254 n\u025b a n\u00e1 kaa a maa ye bua nihi n\u025b a p\u0254
  m\u025b nu \u0254. Niin\u025b, Yehowa we bi ng\u025b kaa \u201cto kuu kake,\u201d
  n\u025b m\u025b tsuo a b\u0254\u0254 m\u0254de waw\u025b\u025b n\u025b a fi\u025b\u025b\u0254,
  n\u025b a pee\u0254 nihi kaseli.\\n10. M\u025bni ji okadi \u0254 f\u00e3 ko n\u025b
  ts\u0254\u0254 kaa wa ng\u025b nyagbe be \u0254 mi?\\n10 Yesu ng\u025b bl\u0254
  hy\u025be kaa e se ny\u025b\u025bli \u0254m\u025b tsuo n\u025b a b\u0254 m\u0254de
  waw\u025b\u025b n\u025b a pee nihi fuu kaseli. J\u00e3 p\u025bp\u025b\u025bp\u025b
  n\u025b e kaseli n\u025b a hi si blema a pee. Yesu n\u0254\u0301 hetomi n\u0254\u0301
  n\u025b k\u0254\u0254 sika a he \u0254 ng\u025b mi bae ng\u025b nyagbe be n\u025b
  \u0254m\u025b a mi. Se an\u025b e se ny\u025b\u025bli \u0254m\u025b ng\u025b n\u00ed
  tsumi n\u025b \u0254 tsue lo? Ee, aml\u0254 n\u025b \u0254, a ng\u025b sane kpakpa
  a fi\u025b\u025be, n\u025b nihi ng\u025b tue bue, n\u025b a ng\u025b nihi kaseli
  pee pe be ko n\u025b be \u0254! Ak\u025bn\u025b Yesu se ny\u025b\u025bli \u0254m\u025b
  ng\u025b m\u0254de b\u0254e waw\u025b\u025b n\u025b a ng\u025b fi\u025b\u025be he
  je \u0254, daa jeha a, a baptisi\u0254 nihi akpe lafahi ab\u0254. Nimli n\u025b
  \u0254m\u025b hu ba pi\u025b\u025b\u0254 wa he k\u025b tsu\u0254 fi\u025b\u025bmi
  n\u00ed tsumi \u0254. B\u0254 n\u025b fi\u025b\u025bmi n\u00ed tsumi \u0254 ng\u025b
  yiblii woe ha a ts\u0254\u0254 heii kaa fi\u025b\u025bmi n\u00ed tsumi \u0254 ji
  okadi n\u025b Yesu ts\u0254\u0254 kaa e maa ba ng\u025b nyagbe be \u0254 mi \u0254
  f\u00e3 ko n\u025b he hia. E be nyakp\u025b kaa Yesu bua j\u0254 n\u00ed tsuli \u0254m\u025b
  a he!\\nM\u0190NI BE NY\u0186MTS\u0190 \u0186 MAA BA?\\n11. K\u025b wa pl\u025b
  k\u025b le kaa Yesu maa ba ng\u025b Haomi ngua a mi ha k\u025b\u025b?\\n11 Yesu
  de ke: \u2018E ng\u025b mi hluu \u0254, ts\u0254li \u0254m\u025b a ny\u0254mts\u025b
  \u0254 ba, n\u025b e k\u025b m\u025b ba bu ak\u0254taa.\u2019 (Mateo 25:19) Ny\u0254mts\u025b
  \u0254 n\u025b ji Yesu maa pee en\u025b \u0254 ke haomi ngua a mi\u0254 n\u025b
  e maa ba nyagbe. K\u025b wa pl\u025b k\u025b le en\u025b \u0254 ha k\u025b\u025b?
  Ng\u025b gbami n\u025b Yesu gba ng\u025b Mateo yi 24 k\u025b 25 \u0254 mi \u0254,
  Yesu de si ab\u0254 kaa e ma. Kaa n\u0254 hy\u025bmi n\u0254\u0301 \u0254, e de
  ke nihi \u201cmaa na n\u0254ml\u0254 Bi \u0254 n\u025b ma ng\u025b b\u0254ku \u0254m\u025b
  a mi.\u201d En\u025b \u0254 ts\u0254\u0254 be n\u025b Yesu ma ba kojo nihi ng\u025b
  haomi ngua a mi. E b\u0254 e se ny\u025b\u025bli \u0254m\u025b n\u025b a ng\u025b
  nyagbe be \u0254 mi \u0254 k\u0254k\u0254 hu kaa a hw\u0254\u0254. E de m\u025b
  ke: \u201cNy\u025b li ligbi \u0254 n\u025b ny\u025b Ny\u0254mts\u025b \u0254 ma.\u201d
  E kpale de m\u025b ke: \u201cN\u0254ml\u0254 Bi \u0254 maa ba tlukaa be mi n\u025b
  ny\u025b h\u025b be n\u0254.\u201d (Mateo 24:30, 42, 44) En\u025b \u0254 he \u0254,
  ng\u025b n\u0254\u0301 hetomi n\u0254\u0301 n\u025b k\u0254\u0254 sika a he \u0254
  mi \u0254, be n\u025b Yesu ng\u025b he munyu tue \u0254 ji be n\u025b e ma ba kojo
  adesahi, n\u025b e ma ba kpata Satan je \u0254 h\u025b mi \u0254 n\u025b. *\\n12,
  13. (a) M\u025bni ny\u0254mts\u025b \u0254 de ts\u0254li eny\u0254 \u0254m\u025b,
  n\u025b m\u025bni he je? (b) M\u025bni be nihi n\u025b a p\u0254 m\u025b nu \u0254
  ma n\u00e1 a nyagbe nya s\u0254umi? (Hy\u025b daka n\u025b ji, \u201cA N\u00e1a
  A Nyagbe Nya S\u0254umi Ke A Gbo.\u201d) (d) M\u025bni hi\u0254wo n\u025b nihi n\u025b
  a ye\u0254 bua nihi n\u025b a p\u0254 m\u025b nu \u0254 ma n\u00e1?\\n12 Ben\u025b
  ny\u0254mts\u025b \u0254 je bl\u0254 hiami tso \u0254 mi k\u025b ba a, e na kaa
  ts\u0254l\u0254 n\u025b e ha l\u025b sika tsu yi akpe enu\u0254 \u0254, n\u00e1
  sika tsu yi akpe enu\u0254 k\u025b pi\u025b\u025b he. N\u0254 n\u025b e ha l\u025b
  sika tsu yi akpe eny\u0254 \u0254, hu n\u00e1 sika tsu yi akpe eny\u0254 k\u025b
  pi\u025b\u025b he. Ny\u0254mts\u025b \u0254 de a ti n\u0254 tsuaa n\u0254 ke: \u201cAyekoo,
  ts\u0254l\u0254 kpakpa, k\u025b an\u0254kualets\u025b! O ye an\u0254kuale ng\u025b
  n\u0254 b\u0254\u0254 ko mi, ma ng\u0254 mo ng\u0254 to nihi fuu a nya.\u201d (Mateo
  25:21, 23) Ke Yesu n\u025b ji Ny\u0254mts\u025b \u0254 ba hw\u0254\u0254 se \u0254,
  m\u025bni e ma ba pee?\\n13 Ke e pi\u025b b\u0254\u0254 n\u025b haomi ngua a maa
  je sisi \u0254, nihi n\u025b a p\u0254 m\u025b nu n\u025b a b\u0254\u0254 m\u0254de
  waw\u025b\u025b \u0254 a ti ni kom\u025b maa pi\u025b ng\u025b zugba a n\u0254.
  Mawu maa kpl\u025b\u025b jam\u025bats\u025bm\u025b \u0254m\u025b a n\u0254 kulaa.
  En\u025b \u0254 ji nyagbe nya s\u0254umi \u0254 n\u025b. (Kpojemi 7:1-3) L\u0254
  \u0254 se \u0254, loko Harmagedon ta a ma f\u025b \u0254, Yesu ma ha a nine maa
  su a hi\u0254wo \u0254 n\u0254, n\u025b ts\u0254\u0254 kaa e maa ng\u0254 m\u025b
  k\u025b ho hi\u0254we ya. N\u025b nihi n\u025b a ye\u0254 bua nihi n\u025b a p\u0254
  m\u025b nu \u0254 k\u025b tsu\u0254 fi\u025b\u025bmi n\u00ed tsumi \u0254 n\u025b
  m\u025b\u025b l\u025b\u025b a h\u025b n\u0254 kami ji a maa hi zugba a n\u0254 \u0254
  hu n\u025b\u025b? A maa bu m\u025b kaa a ji jij\u0254hi. A maa hi zugba a n\u0254
  k\u025b ya neneene ng\u025b Mawu Mats\u025b Yemi \u0254 sisi.\\nTS\u0186L\u0186
  YAYA K\u0190 HEJ\u0186TS\u0190\\n14, 15. An\u025b Yesu ng\u025b ts\u0254\u0254e
  kaa nihi n\u025b a p\u0254 m\u025b nu \u0254 a kp\u025bti nihi fuu maa pee a he
  ts\u0254li yayahi k\u025b hej\u0254ts\u025bm\u025b lo? Moo ts\u0254\u0254 nya.\\n14
  Ng\u025b n\u0254\u0301 hetomi n\u0254\u0301 \u0254 mi \u0254, a wo ts\u0254l\u0254
  ko n\u025b a ha l\u025b sika tsu yi akpe ta. L\u025b\u025b l\u025b\u025b e k\u025b
  e sika a ya tsu we n\u00ed kon\u025b e ny\u0254mts\u025b \u0254 n\u025b n\u00e1
  he se, n\u025b e k\u025b ya to we ng\u025b sika tomi he kon\u025b e n\u00e1 he kpa
  hul\u0254. Mohu \u0254, e ya pu sika a. Ny\u0254mts\u025b \u0254 de jam\u025b a
  ts\u0254l\u0254 \u0254 kaa e ji ts\u0254l\u0254 yaya k\u025b hej\u0254ts\u025b.
  E kp\u0254 sika a ng\u025b ts\u0254l\u0254 yaya a d\u025b, n\u025b e ng\u0254 k\u025b
  ha kekleekle ts\u0254l\u0254 \u0254. L\u0254 \u0254 se \u0254, e \u201csake l\u025b
  ng\u0254 wo diblii \u0254 mi lokoo,\u201d lej\u025b \u0254 n\u025b e ya wo yana
  ng\u025b.\\n15 Ben\u025b Yesu de ke ts\u0254li et\u025b \u0254m\u025b a kp\u025bti
  n\u0254 kake ji ts\u0254l\u0254 yaya k\u025b hej\u0254ts\u025b \u0254, e ts\u0254\u0254
  we kaa ke a gba nihi n\u025b a p\u0254 m\u025b nu \u0254 a yib\u0254 \u0254 mi et\u025b
  \u0254, yib\u0254 kake maa pee ts\u0254l\u0254 yaya. Wa le en\u025b \u0254, ejakaa
  wa ng\u0254 n\u0254\u0301 hetomi n\u0254\u0301 n\u025b \u0254 k\u025b to n\u0254\u0301
