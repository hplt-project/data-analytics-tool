  a trav\u00e9s de Mondragon Unibertsitatea, adem\u00e1s de responsables de los clusters
  AFM, ACICAE, Gaia y Cluster de la Energ\u00eda. Contar\u00e1 con una presidencia
  rotatoria que en su etapa inicial ser\u00e1 asumida por el presidente de CIE Automotive,
  Ant\u00f3n Pradera.\\nEn este contexto, el Gobierno Vasco ha puesto en marcha recientemente
  tres nuevos programas dirigidos a implementar las nuevas tecnolog\u00edas en la
  industria manufacturera, las pymes y el tejido empresarial vasco en su conjunto.
