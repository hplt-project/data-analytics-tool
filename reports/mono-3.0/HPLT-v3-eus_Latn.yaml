  fomentar la cooperaci\u00f3n entre empresas alemanas y chinas en el desarrollo de
  aplicaciones para este nuevo entorno industrial y es coordinador del informe de
  resultados de implementaci\u00f3n de la \u201cPlataforma industrial 4.0 alemana\u201d\\nEn
