  "\"Ikastetxeek lizentziak eska ditzakete testu-lanak fotokopiatu eta partzialki
  eskaneatzeko, eta gero ikasleen artean partekatzeko.\\nUnibertsitateetako irakasleek,
  Jabetza Intelektualari buruzko Legearen 32.4 artikuluaren arabera, kopia partzialak
  egin eta kopia horiek ikastaroko intranetean parteka ditzakete, edo kopia horiek
  ikasleen artean bana ditzakete, baldin eta baldintza hauek betetzen badira:\\n-Egintza
  horien helburu bakarra irakaskuntza-jarduerak argitzea izan behar da.\\n-Liburu
  baten kapitulu baten, aldizkari bateko artikulu baten edo antzeko argitalpen baten
  hedadura baliokidea soilik kopiatuko da, edo obra osoaren ehuneko 10i dagokion edukia;
  ondorio horietarako, berdin izango da kopia erreprodukzio-egintza batean edo hainbat
  erreprodukzio-egintzatan egitea.\\nUnibertsitateek ez dute baimenik eskatu behar
  erabilera horiek gauzatzeko, baina ordainsari bat eman behar diete CEDROri eta VEGAPi.\\nUnibertsitateek
  baimena eskatu behar dute erabilerak Jabetza Intelektualari buruzko Legearen 32.4
  artikuluan baimendutakoa gainditzen badu.\\nIkastetxeetarako CEDROren lizentziarekin,
  argitalpen inprimatuak eskaneatu eta testu-lanak kopiatu eta inprima daitezke. CEDROren
  lizentziak aukera ematen du, halaber, kopia ikastetxeko intranet batean eskuragarri
  jartzeko. CEDROren lizentziak estatuko zein atzerriko materiala barne hartzen du.\\nLizentziaren
  arabera, formatu digitalean argitaratutako edo argitaratzen den materiala ere inprima
  daiteke. Praktikan, horrek esan nahi du, esate baterako, Internetetik inprimatu
  ahal izango direla lineako aldizkarietako artikuluak, formatu digitaleko argitalpenak,
  irakaslearen gida elektronikoak, edo beste material didaktiko batzuk.\\nEskaneatutako
  materiala norberak sortutako material didaktikoaren zati gisa edo beste material
  didaktiko baten osagarri gisa kopiatu edo gorde daiteke. Materiala ikastetxeko sare
  itxian gorde daiteke ikasturtean zehar edo dagokion ikasketa-unitateak irauten duen
  bitartean, azken azterketara arte. Kopiatutako materialak dagokien irakaskuntza-taldearen
  eskura baino ezin dira jarri. Kopia digitalen mugei dagokienez, gehienez liburuen
  % 10 kopiatuko da, edo aldizkari bateko artikulu bat.\\nCEDROren ikastetxeetarako
  egile-eskubideen lizentziarekin, ia edozein argitalpen mota fotokopiatu daiteke,
  hala nola hezkuntza-erabilerarako liburuak edo aldizkariak. Baimenak nazioko zein
  atzerriko argitalpenak barne hartzen ditu.\\nLizentziak liburuen % 10 edo aldizkari
  bateko artikulu bat soilik fotokopiatzeko baimena ematen du.\\nIkastetxeetarako
  egile-eskubideen lizentziak ez du baimenik ematen testu-argitalpenen edo ordenagailu-eskuliburuen
  parte ez diren musika-partiturak, argazkiak eta ikusizko sorkuntzak kopiatzeko.\\nObra
  eraldatzearen barruan sartzen da obra itzultzea, egokitzea edo beste edozein modutan
  aldatzea, hartatik beste obra bat eratortzeko. Oro har, obra bat aldatzeko, baimena
  behar da.\\nEraldaketaren ondorioz (itzulpena, egokitzapena, etab.) sortzen den
  obraren jabetza intelektualeko eskubideak eraldaketaren egileari dagozkio.\\nHala
  ere, jatorrizko obraren egilearen baimena behar da eraldaketaren emaitzak zabaldu
  ahal izateko.\\nIkastetxe edo institutu bateko urrutiko hezkuntzan, ikasleekin testuliburuak
  (osorik edo haien zati bat) partekatu nahi dituen irakasleak baimena eskatu behar
  du. Ikastetxeek eta institutuek CEDROren lizentzia eska dezakete testu-lanen kopia
  partzialak egiteko edo ikastetxeko intranetean kopia partzialak partekatzeko.\\nUnibertsitateek
  bezala, ikerketa-zentro publikoek ere obra edo argitalpen inprimatuak edo inprimagarriak
  partzialki erreproduzitu, banatu eta publikoki komunika ditzakete, honako baldintza
  hauek aldi berean betetzen direnean:\\na) Egintza horiek irakaskuntzarako eta ikerketa
  zientifikorako bakarrik egitea.\\nb) Egintza horiek muga hauek izatea: liburu baten
  kapitulu baten, aldizkari bateko artikulu baten edo antzeko argitalpen baten hedadura
  baliokidea, edo obra osoaren ehuneko 10i dagokion edukia; ondorio horietarako, berdin
  izango da kopia erreprodukzio-egintza batean edo hainbat erreprodukzio-egintzatan
  egitea.\\nc) Egintzak unibertsitate edo ikerketa-zentro publikoetan gauzatzea, bertako
  langileen bidez eta bertako bitarteko eta tresnekin.\\nKopia partzialak erreprodukzioa
  egin den ikastegiko ikasleen eta irakasleen edo ikertzaileen artean bakarrik banatu
  ahal izango dira. Material hori intranet batean jarriko da eskuragarri, eta proiektu
  horretako ikasleak edo ikertzaileak bakarrik sartu ahal izango dira bertara.\\nNahiz
  eta ikerketa-zentro publikoek ez duten baimenik behar erabilera horietarako, ordainsari
  bat eman behar diete eskubideen titularrei; CEDRO eta VEGAP erakundeek ordezkatzen
  dituzte titular horiek.\\nKopiatutako materiala ikerketa-taldearentzat eskuragarri
  egon daiteke, ikerlana bukatu arte, barneko sare itxian.\\nInstitutu bateko Historiako
  irakasleak Bigarren Mundu Gerraren amaierari buruzko artikuluak kopiatu ahal izango
  ditu Espainiako eta beste herrialde batzuetako aldizkarietatik; kopia horiek ikasgelako
  lineako ingurune itxian erabili ahal izango ditu, bai eta PowerPoint aurkezpenetan
  ere, eta klasean banatu ahal izango ditu.\\nIngeleseko klaseetan, ikasleek New York
  edo Erresuma Batuko aldizkariak balia ditzakete proiektuak egiteko, esate baterako,
  Broadwayko musikalei buruzko proiektuak egiteko. Proiektu horietan aldizkari eta
  webguneetako artikuluak edo irudiak kopiatu ditzakete.\\nLineako aldizkari bateko
  iragarkiak ere kopiatu daitezke, komunikabideetako trebetasunei buruzko ikastaro
  batean banatzeko eta aztertzeko.\\nGarai desberdinetako kontsulta-lanen zatiak digitaliza
  daitezke; hala, gai bera garai desberdinetan nola landu den azter daiteke; esate
  baterako, bitaminen gaia hamarkada desberdinetan nola tratatu den azter dezakegu.\\nEkitaldien
  ekoizpena aztertzean, irakasleak jaialdiak eta ikuskizunak agertzen diren hainbat
  argitalpenetako irudiak eta testuak balia ditzake. Azterlan horretan, esate baterako,
  testuen kopia partzialak gorde daitezke ikastaroko plataforma itxi batean, eta webgunean
  ebalua daiteke antolatzaileak nola lortu duen ekitaldiaren izaera nabarmentzea.\\nArtikulu
  bat, komiki baten zati bat edo aldizkari bateko artikulu bat eskanea daiteke eta
  hura ikaskuntza-ingurune itxi batean eskegi daiteke, edo norberaren material didaktikoaren
  zati gisa erabil daiteke, esate baterako, PowerPoint aurkezpen batean.\\nEgile baten
  liburu desberdinetako orriak eskanea daitezke, eta, adibidez, ikasleei eska dakieke,
  ebalua dezatela, testu-laburpenetan oinarrituta, egileak nola eboluzionatu duen,
  edo alderatu ditzatela garai desberdinetako genero estilistikoak edo idatziak.\"",
