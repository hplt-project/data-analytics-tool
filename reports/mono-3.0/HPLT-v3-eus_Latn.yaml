  berriz, \u201c mutilek zakila dute; neskek bulba\u201d. Autobusaren helburua da,
  nolabait, transexual edota sexu genitaliatik harago pertsonak erabaki dezala bere
  identitatea eta generoa. Nik gorrotoaren autobusa deitu diot, baina beste izen askoz
  ere bataiatu dute aipatu autobusa; hala nola, errespetuaren aurkako autobusa, aniztasunaren
