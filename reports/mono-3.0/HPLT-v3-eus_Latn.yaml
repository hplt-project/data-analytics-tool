  sintesia egiten, eta, horrela, gure barne gaztetasuna mantenduko dugu.\\nKontua
  da, sarrera edo testuinguru honekin denok entzuna izango duzuen autobusa kokatu
  nahi dudala, autobusa horren atzean edo azpian zaharkitua geratu den ideologia edo
