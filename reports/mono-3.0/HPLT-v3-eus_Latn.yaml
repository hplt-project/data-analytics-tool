  de su segunda edici\u00f3n, que se celebrar\u00e1 el pr\u00f3ximo 14 de octubre
  en el bilba\u00edno Palacio Euskalduna. La cita, organizada una vez m\u00e1s por
  el Departamento de Desarrollo Econ\u00f3mico y Competitividad del Gobierno Vasco
  y el Grupo SPRI, contar\u00e1 este a\u00f1o, como ponente principal, con Wolfgang
  Dorst, responsable de la estrategia Industria 4.0 para el desarrollo de la f\u00e1brica
  inteligente en la patronal alemana de las nuevas tecnol\u00f3gicas (Bitkom e.V).\\nDorst
  form\u00f3 parte del grupo de expertos consultados por el Gobierno alem\u00e1n para
  dise\u00f1ar la estrategia con la que abordar la llamada cuarta revoluci\u00f3n
  industrial y antes de incorporarse a Bitkom trabaj\u00f3 en empresas del sector
  tecnol\u00f3gico como Oracle, Cisco Systems o Sun Microsystems. En la patronal es
  el responsable de las acciones comunes dedicadas a la aplicaci\u00f3n pr\u00e1ctica
  en distintos procesos industriales de las innovaciones en TEICs. BITKOM representa
  los intereses de un grupo de m\u00e1s de 1.100 empresas (el 90% del sector alem\u00e1n
  de las TEICs) que facturan cerca de 135.000 millones de euros anuales. Adem\u00e1s,
