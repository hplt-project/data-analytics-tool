  berak ebaiko eutsela harek kamixak bai\u00f1a amamak ebaten otsezan etxien. Ta ordun
  iketzaz egoten zan. Iketza egote zan ezta, baserrixetan. Ta iketzaz, zizie barik,
  iketzaz markau ta hantxe, beran markakin etorten zan, bai\u00f1a ebaitte ekarte
  zittuen etxa, ta han josi. Ta punto de kruze, -ointxe be Beiden han eongo da- neuk
  be aramaixuan gai\u00f1eko, komadian gai\u00f1ako punto-kruze, bai\u00f1a bueno
  politxe behintzet. Ta holan besteko, harek erakusten eban horretan. Puntuik-eta
  ez, bai\u00f1a punto kruze ta bai. Ostontzin, zera ez. Ta josten ba hoixe, eskutan
  ein biher izeten zan dana. Ta harek, zelan ekarten zittuen, harek neskak -bata gaztiau
