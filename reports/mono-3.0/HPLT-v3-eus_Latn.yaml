  cont\u00f3 con el profesor Wahlster, director del Centro de Investigaci\u00f3n Alem\u00e1n
  en Inteligencia Artificial (DFKI), como ponente principal.\\nEsta segunda edici\u00f3n
  de la Jornada Basque Industry 4.0 tendr\u00e1 como objetivo reforzar la apuesta
  del Gobierno Vasco y de la industria vasca por el desarrollo de la Industria 4.0
