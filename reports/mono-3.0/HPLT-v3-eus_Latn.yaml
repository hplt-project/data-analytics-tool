  \u00bb Sastreak, jostunak\\nTranskripzioa\\n- Oi\u00f1 ez da gatxa arropie eitten.
  Ez da gatxa, zi-zaust-zautz eitten dabe ta, zatartuen dauena edo zerena, haxe izeten
