  legea eta abarren aurka. Aurrekari hauek ikusita norberak osa dezake bere pentsaera.
  Elizaren zati kontserbadoreena atzetik duela ezin ukatu. Munillak ere ez du kanpaina
  honen kontrako jarrera ondo ikusi; normala, bestalde, elizak hain sutsu defendatzen
  duen familia eredu bat kolokan jartzen baitu.\\nAutobusa martxan jarri eta berehala
  erreakzioak sortu ziren. Orain, dirudienez, autobuseko esaldiei galdera ikurra jarri
  diote. Galdera jarri badiote ez dago gaizki, jendartean zalantzak sor ditzan.\\nOndorioak,
  beraz, asko izan daitezke. Niri asko datozkit burura: XXI. mendean gaude eta ezin
  gintezke zientziaren aurrerapen guztien kontra joan. Bereiztu ditzagun gauzak: gauza
  bat da jenitalitatea eta bestea identitatea, generoa. Errespeta ditzagun haurraren
