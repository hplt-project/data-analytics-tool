  For Energy, Nexmachia y la Asociaci\u00f3n de Fabricantes de M\u00e1quina Herramienta
  (AFM).\\nA fecha de hoy, la jornada ya cuenta con 500 personas inscritas, lo que
  hace suponer que esta segunda edici\u00f3n superar\u00e1 los niveles de participaci\u00f3n
