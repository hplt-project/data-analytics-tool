  4.0, as\u00ed como coordinador del informe de resultados de implementaci\u00f3n
  de la \u201cPlataforma industrial 4.0\u201d promovida por el Gobierno alem\u00e1n.\\n-
  El Congreso, organizado por el Departamento de Desarrollo Econ\u00f3mico y Competitividad
  del Gobierno Vasco y por el Grupo SPRI, reunir\u00e1 el 14 de octubre en el palacio
  Euskalduna a empresas y centros tecnol\u00f3gicos punteros en rob\u00f3tica colaborativa,
