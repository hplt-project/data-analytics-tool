  de otras industrias sino como un modelo de negocio con peso propio en el tejido
  econ\u00f3mico de los pa\u00edses m\u00e1s desarrollados. Su participaci\u00f3n
  en la jornada refuerza el esfuerzo realizado por el Gobierno Vasco para animar las
