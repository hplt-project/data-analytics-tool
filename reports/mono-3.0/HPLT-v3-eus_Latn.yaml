  edukietan. Bestalde, esan behar da autobusa ez dela zerutik jaitsia, bai zera!!
  Sarreran aipatu dudan gaurko ideologiaren aurka sortu da; lehengora eraman nahi
  gaituen pentsaera gisa.\\nIzan ere, bada Euskal Herrian eta badira Estatu mailan
  ere, haur transexuaelen alde diharduten erakundeak. Chrysalis du izena eta hemen
  Euskal Herrian Aingeru Mayor sexologoa da bere lehendakaria. Hauek diote: Badira
  zakila duten neskak eta bulba duten mutilak. Horrelaxe da. Erakunde honek errespetua,
  pertsonaren zoriontasuna, modernitatea ditu bere balio identifikatzaileak. Eta ahaleginak
  egiten ari dira bere familian horrelako haurren bat duten gurasoek normaltzat har
  dezaten eta beren seme-alabei bere identitatea aurkitzen lagun diezaioten.\\nItzul
  nadin autobusera. Autobusa martxan jarri duen elkartea 2001ean sortu zen. Burua:
  Arzuaga abokatua. Bere jarduera familia eta haurren heziketari lotuta dago, jakina,
