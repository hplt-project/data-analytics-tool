  y la Biosalud. El Gobierno Vasco est\u00e1 siendo una de las administraciones pioneras
  en aplicar las directrices comunitarias que consideran necesario concentrar los
  recursos e inversiones en \u00e1reas donde existen claras sinergias con las capacidades
  productivas existentes y potenciales de cada regi\u00f3n y pa\u00eds.\\nGrupo de
  Pilotaje p\u00fablico-privado Basque Industry 4.0\\nEl pasado 30 de junio, el lehendakari
  I\u00f1igo Urkullu presidi\u00f3 la constituci\u00f3n del Grupo de Pilotaje encargado
