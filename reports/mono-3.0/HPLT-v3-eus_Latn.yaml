sample: '["\"Zer egingo du Espainiak, edo PSOEk, Usansoloren segregazioaren aurrean?\\nTESTUA:
  Jon Gomez Garai\\nUsansolo udalerri izateko onarpenaren biharamunean \u00aberreportajea\u00bb
  deitu diogun \u2014baina editorialeko zutabea izan zitekeen\u2014 artikulua argitaratu
  dugu, segregazioaren aurrean Espainiak zer egingo duen edo egin dezakeen argitzeko
  \u2014edo gehiago nahasteko akaso, barkatu\u2014. Horretarako, Espainiako Gobernuan
  gaur egun agintzen duen alderdi nagusiko ordezkari batzuen adierazpenak hartu ditugu.\\nPoza,
  zoriona, negar irribarretsuak, besarkadak eta aldarrikapena batu ziren atzo Gernikako
  batzarretxearen inguruan zein Usansoloko kaleetan zehar \u2014eta zuzeneko \u00abtxioen\u00bb
  bitartez kontatu zuen Binkek Twitter-en\u2014. Emozio positibo guzti horiek, noski,
  Usansolo Galdakaotik segregatzearen alde dauden herritarren eskutik etorri ziren.
  Eta ez da gutxiagorako, 35 urteko ibilbidearen ostean, Usansolok udalerri bilakatzea
  lortu zuelako atzo, 2022ko azaroak 23.\\nBizkaiko Batzar Nagusiek Osoko Bilkuran
  onartu dute, gehiengo nagusiz, Usansolori udalerri izaera ofizialki aitortzea. Kontrakorik
  ere izan zen. PSE-EEko zortzi batzarkideek kontra bozkatu zuten, eta PPko biek abstentziora
  jo zuten. Gainontzeko guztiek \u2014EAJko, EH Bilduko eta Elkarrekin Podemoseko
  39 batzarkideek\u2014 Usansolo Galdakaotik segregatzearen alde bozkatu zuten, aurtengo
  martxoko galdeketako emaitzari babesa erakutsiz.\\nBizkaiak, beraz, eman du baiezkoa.
  Eta hori zuen Usansolok azken 35 urteetan helburu. Baina bertara iristeko Galdakaoko
  Udalaren bermeak lo(r)tu behar zituen lehenago, eta legegintzaldi horretan horixe
  bera lortuta, Bizkaiaren babesa jasotzera iritsi da Usansolo. Horrela ba, Bizkaiko
  113. udalerria izango da Usansolo, behin atzo erabakitakoa exekutatzen hasten direnean.\\nBaina,
  zer du orain Espainiak esateko?\\nBiztanle zenbakien dantzan dago afera, foru arauak
  auzo bat segregatzeko gutxieneko biztanleak 2.500 izan behar direla dioelako eta
  espainiar estatuko arauak berriz 5.000 biztanle eskatzen dituelako \u2014Binkek
  maiz azaldu duen bezala\u2014. Usansolok 4.520 biztanle ditu, aurkeztutako azken
  txostenaren arabera.\\nHorregatik, Espainiar Estatuko Abokatuak Bizkaiko Batzar
  Nagusiek hartutako erabakiari helegitea jarri diezaioke, espainiar estatuko araua
  foru arauaren gainetik dagoelakoan. \u00abDagoelakoan\u00bb diogu, \u00f1abardura
  bat azaltzea komeni delako: teorian, Espainiako Konstituzioari dagozkio lurraldetasun
  erabakiak hartzea, baina Espainiako Gobernuak erkidegoen eta foru aldundien esku
  utzi zituen 1985. urtean erabaki hauek. Aldiz, 2013ko krisi ekonomiko betean, 27/2013
  Legea sortu zuen Espainiako Gobernuak. Lege berri honek aipatutako Toki-araubidearen
  7/1985 Legea erreformatu zuen, \u00abespainiar estatuan eman litezkeen segregazio
  berrien gastuak saihesteko asmoz\u00bb.\\nLegeak ere interpretatzeko daude \u2014eta
  interpretatzen dira\u2014, baina noski, ez da ausartegia pentsatzea Espainiako Abokatutzak
  estatuaren interesen alde egingo duena. Eta, kasu honetara etorrita, zeintzuk dira
  espainiar estatuaren interesak? Interesatzen al zaio Espainiako Gobernuari udalerri
  berri bat hutsetik sortzea?\\nGaur gaurkoz, hedabide xume honek sikiera, ez du horren
  erantzun argirik aurkitu Espainiako Gobernutik modu ofizialean. Baina, atzo Bizkaiko
  Batzar Nagusiek hartutako erabakia behin Aldundiak aldizkari ofizialean argitaratuta
  \u2014data jakiteke\u2014, bi hilabete izango ditu Espainiako Gobernuak Bizkaiak
  hartutako erabakiari errekurtsoa jartzeko. Jarriko badio.\\n\u00abBihar ikusiko
  da zer dagoen berri, jakintsuenak ere ezin du igarri\u00bb dio Oskorriren kantu
  ezagunak. Aitzitik, Espainiako Gobernuaren agintean dagoen alderdi nagusienari bakarrik
  erreparatzen badiogu, hiru seinale eman dizkigu egunotan PSOE alderdiak.\\nHiru
  datu esanguratsu\\nBatetik, esanguratsua suertatu daiteke atzo Bizkaiko Batzar Nagusietako
  PSE-EEko zortzi batzarkideak \u2014tartean Galdakaoko PSE-EEren datozen udal-hauteskundeetako
  alkategaia\u2014 izatea Usansolo Galdakaotik segregatzearen aurka bozkatu zuten
  bakarrak. Zergatik? Zer dakite euren Madrileko alderdikideek aginduko dutenaz? Alderdi
  horretako batzarkide-bozeramaileak, Juan Oterminek, atzoko bozketaren ostean gogoratu
  egin zuen \u00abespainiar estatuko legea Bizkaikoaren gainetik\u00bb dagoena. Baina
  horrekin esan gura izan zuen helegitea jarriko diotela, atzo Bizkaiko erakundeak
  gehiengo batez erabaki zuenari?\\nBada, bestetik eta azken galderarekin lotuta,
  Eneko Andueza PSE-EEko idazkari nagusiak atzo bertan Radio Euskadiko adierazpen
  batzuetan esan zuena dago. Eneko Anduezak uste du, segregazio-adierazpenaren aurrean,
  \u00abEstatuak legezkotasuna betetzen dela zaindu\u00bb behar duela, eta \u00abzentzu
  horretan, horretarako ere bagaude\u00bb. Hori dela eta, ohartarazi zuenez, \u00abEstatuko
  abokatuek erabakiko dute Batzar Nagusien erabakiari errekurtsoa aurkeztu behar zaion
  ala ez\u00bb. \u00abKasu honetan, arazoa argi dagoela uste dut eta horrela izango
  da\u00bb, gaineratu zuen PSE-EEko idazkari nagusiak, gehiago zehaztu barik.\\nBaina
  amaitzeko, eta mahaigainean hirugarren datu bat ere jartzeko, Espainiako Gobernuak
  EAEn duen ordezkari Denis Itxaso sozialistak esan zuen \u00abexekutiboak ez duela
  eskopeta kargatuta ezta aurreiritzirik ere Usansoloren segregazioaren aurrean\u00bb.
  Hori bai, \u00abestatuko abokatuak Tokian Tokiko Erregimenaren Oinarrizko Legea
  zenbateraino urratzen duen aztertuko du\u00bb, gaineratu zuen Itxasok EiTBk emandako
  datuen arabera.\\nGalderak beraz orain, hurrengoak izan beharko lirateke: Espainiako
  Gobernuak zenbaterako garrantzia emango dio Usansolok estatuaren legea ez betetzea,
  400 biztanle pasatxoko diferentziagatik? Estatuko Abokatutzak ez badu errekurtsorik
  jarriko \u2014berez egin dezaken bakarra da\u2014, PSOEk berak salatuko du? Beste
  alderdiren batek, akaso? Baten batek Abokatutzan salatzekotan, zein interesekin?\\nPolitikagintzan
  aurreikusi ezin daitezkeen erabaki eta norabide aldaketak etor daitezke. Baina pertsona
  bakoitzaren sentimendua zein izana ez du inongo erabaki politikorik aldatuko, ondotxo
  dakigu hori euskaldunok. Horregatik, Espainiak zirt edo zart egin, usansolotarra
  beti izango da usansolotar \u2014berak gura duen neurrian eta gura duen arte, inori
  azalpenik eman gabe\u2014; eta sentimendu hori errespetatzea baino ez zaio geratuko
  galdakoztarrari, bizkaitarrari zein munduko edozein bazterreko herritarrari be.\"",
  "\"Mailegua\\nMenura itzuli\\nEuskadiko Liburutegien Sistema Nazionalaren sarearen
  mailegu-politika\\nMailegu-kopurua\\nHondarribiko Udal Liburutegia\\nIrakurle bakoitzak
  gehienez ere 6 dokumentu maileguan hartu ahal izango ditu: 3 liburu eta 3 material
  berezi (bideoa, dvd, CD-ROM)\\nSareko gainerako liburutegiak\\nErabiltzaileak sareko
  liburutegietatik gehienez ere 16 dokumentu maileguan hartu ahal izango ditu: 8 liburu
  eta 8 material berezi. Horrek esan nahi du irakurleak bere liburutegitik 3 liburu
  maileguan hartu baditu, oraindik sareko gainerako liburutegietatik beste 5 liburu
  hartu ahalko dituela.\\nMailegualdia eta berritzealdia\\n- Mailegualdia hauxe izango
  da:\\n- Liburuak. 15 egun.\\n- Material bereziak: 7 egun. (epe hori ezartzeko kontuan
  izan da, batetik, materialaren ezaugarriak direla-eta denbora gutxiago behar dela
  kontsultarako eta, bestetik, liburutegi txiki askoren funtsen tamaina txikia).\\n-
  Berritzealdiak hauexek izango dira:\\n- Liburuak. Monografien mailegua beste 15
  egunetan luzatu ahalko da. Liburua erreserbatuta egonez gero, dokumentua ezin izango
  da berritu.\\n- Material bereziak. Mailegua beste 7 egunetan luzatu ahalko da. Liburuekin
  bezala, dokumentua erreserbatuta badago, dokumentua ezin izango da berritu.\\n-
  Zigorrak:\\nMaileguaren epeak betetzen ez dituen erabiltzaileak egun bateko zigorra
  jasoko du atzeratutako egun eta dokumentu bakoitzagatik. Zigorrak ELSNko sare osoan
  eragina izango du. - Mailegu-eskaerak:\\nIrakurleek mailegu-eskaerak egin ahal izango
  dituzte bai beraien liburutegian bai Interneten web opac-aren bidez. Irakurle bakoitzak
  gehienez ere 2 eskaera egin ahal izango du, eta dokumentuak jasotzeko epea bi egunekoa
  izango da. Bertako funtseko aleak ezingo dira maileguan eskatu. - Erreserbak:\\nIrakurle
  bakoitzak gehienez ere bi erreserba egin ahalko ditu liburutegian edota Interneten
  web opacaren bidez. Entregatzeko epe-muga bi egunekoa izango da, behin epe hori
  igaro ondoren irakurlea ez bada liburutegira joaten dokumentua jasotzera, erreserba
  automatikoki desaktibatuko da. - Interneten erabilera (www.liburutegiak.euskadi.net/katalogobateratua)\\nELSNko
  sareko irakurleek beraien liburutegiko dokumentuak berritu, eskaerak egin eta erreserbatu
  ahalko dituzte web bidez; horretarako sistemak txartelaren zenbakia eta pasahitza
  eskatuko die. Oraingoz, sareko gainerako liburutegietan ezin izango da dokumenturik
  eskatu ez erreserbatu.\\nMenura itzuli\"", "\"Gaur gizartea gidatzen duen ideologiak
  aurrerakoiagoa den beste batekin egiten du talka eta talkaz talka beste berri bat
  sortzen da. Marx pentsalari famatuak horri dialektika deitzen zion: hots, tesia,
  antitesia eta sintesia. Gure artean askotan esan ohi dugu: gure garaian ez ziren
  horrelako gauzak entzuten, ez ziren gaurko aurrerapenak ezagutzen. Halaxe da, baina
  aurrera goazen heinean zahartzen dena hor geratzen da. Entzuna dut zaharra eta helduaren
  arteko desberdintasuna: pertsona zaharra lehengoan geratutakoari dagokio; heldua,
