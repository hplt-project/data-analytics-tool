  sean imrigen (lesla\u1e25at) nnig n wayen yessekfen, Imarikaniyen bedden s idis-nsen,
  yerna ula d Is\u1e5bayil tesea a\u1e93e\u1e0d\u1e0da-nnes n yigensaten imaYlayen
  (satellites-espions), i\u1e5bada\u1e5ben n teessast, id\u1e5bunen (drones) akked
  yemrigen ineflayen (sophistiqu\u00e9s) ayyes zemren ad sef\u1e0den a\u1e6das n le\u1e5bwa\u1e25.
  Deg tallit-nni, Is\u1e5bayil te\u1e6d\u1e6def akk akal n Fales\u1e6din taqburt (yellan
  ddaw leenaya tabri\u1e6danit), yerna tella tettemmeY ula Yef tmura ni\u1e0den ama
  deg Wegmu\u1e0d (Ccerq) Alemmas, ama anda ni\u1e0den (am Surya, Ma\u1e63er, Leiraq,
  Libya, Tunes, atg.). Ime\u1e93la uffiren (services secrets) n Is\u1e5bayil llan
  sme\u1e25sisen yerna tteassan deg yal amkan, am wakken ay llan neYYen win ay asen-yehwan
  deg tmurt ay asen-yehwan deg uma\u1e0dal. Igen (arm\u00e9e) is\u1e5bayili akked
  Mossad llan ttbanen-d yiwen ur yezmir ad ten-yernu.\\n\u0393as igen (arm\u00e9e)
  is\u1e5bayili yella yeccu\u1e5b d isadaren (professionnels) yennumen imenYi, maca
  werjin ssaw\u1e0den ad snegren imeYnasen ifales\u1e6diniyen n Ugemma\u1e0d Utrim
  (Cisjordanie) akked \u0393ezza. \u0393ef wakken d-ttinin kra, igen is\u1e5bayili
  d netta ay d igen wis 4 ijehden akk deg uma\u1e0dal, maca Yas akken, werjin yessawe\u1e0d
  ad yernu imeYnasen ay ibedden deg wudem-nnes deg wakal-nni yagi ay ye\u1e6d\u1e6def.
  Asmi ay tenker Lintifa\u1e0da tis snat (2000), imeYnasen ifales\u1e6diniyen fkan-as
  tiytiwin tiqer\u1e25anin i Is\u1e5bayil ula deg wul n temdinin-nnes timeqranin am
  Tel-Aviv, Lquds akked \u1e24ayfa. Zik, im\u1e0debbren n Tuddsa n Weslelli n Fales\u1e6din
  (OLP) llan deg lYerba yerna seg-inna ay llan ttwe\u1e63\u1e63in-d akken ad ttunefkent
  tiytiwin i yi\u1e63ehyuniyen. Im\u1e0debbren n yimenYi imselle\u1e25 llan deg Ugemma\u1e0d
  Utrim akked \u0393ezza, ffren am yiselman deg waman gar wegdud afales\u1e6dini ay
  yellan itte\u1e63\u1e63er-iten Yef Yis\u1e5bayiliyen ay yebYan ad ten-nYen. D acu
  kan, Yas tagnit tella deg lfayda n Yifales\u1e6diniyen, deg wass n 15 Nwembe\u1e5b
  1988, Aseqqamu aYelnaw afales\u1e6dini wis 19 yemlal deg temdint n Ldzayer yerna
  yestee\u1e5bef s Uwanak (ddula) is\u1e5bayili deg tlisa-nnes n 1967, am wakken ay
  d-yesseYret (declarer) Useqqamu-a s ussebded n Uwanak afales\u1e6dini aydeg ddukklent
  kra seg tmiwa tae\u1e5babin n Fales\u1e6din taqburt (Lquds Tagmu\u1e0dant [tacerqit],
  \u0393ezza akked Ugemma\u1e0d Utrim).\\nYuY l\u1e25al, iban imeYnasen ifales\u1e6diniyen
  ur zmiren ad reb\u1e25en amgaru (\u1e6d\u1e6drad) aydeg ara nnaYen udem s udem ed
  yigen (arm\u00e9e) is\u1e5bayili. Leqdic imselle\u1e25 n yimeYnasen yezmer kan ad
  ye\u1e25\u1e5bes is\u1e5bayiliyen ed ad ten-yejj ur tt\u1e25ulfun i laman ama deg
  temdinin tifales\u1e6diniyen yettwa\u1e6d\u1e6dfen, ama deg tehras (colonies) ay
  zedYen Wudayen, yerna leqdic-a d win ara yejjen Ifales\u1e6diniyen ad \u1e5bjun
  arma d asmi ara ten-id-t\u1e63a\u1e25 tegnit yelhan ugar akken ad zemren ad rnun
  aedaw-nsen. Deg tallit-nni tazniwt (propagande) tis\u1e5bayilit tella tezga tessawal
  Yef wuguren n laman n Is\u1e5bayil, yerna aya ur yelli deg lba\u1e6del. YuY l\u1e25al,
  leqdic imselle\u1e25 afales\u1e6dini d win yejjan Is\u1e5bayiliyen ur ttafen akk
  rri\u1e25a n laman deg tudert-nsen, yerna d aya ay d-inej\u1e5ben abrid i Yifales\u1e6diniyen
  akken ad ssiw\u1e0den ad ssuffYen aedaw seg tmurt-nsen. D acu kan, aya yella itteddu
  ad d-yili akked wakud, imi Is\u1e5bayiliyen ur zmiren ad ttwarnun s wemrig (lesla\u1e25)
  Yef teswiet. Lemmer ad \u1e63ebren Yifales\u1e6diniyen, akud ad ibeddel a\u1e6das
  n tYawsiwin seg-a Yer sdat. YuY l\u1e25al, aYref (cceeb) afales\u1e6dini yella yettnerni
  s tazzla yerna aya d ayen ara yuraren ddu\u1e5b deg werba\u1e25 n weedaw-nsen. Ma
  d timetti tis\u1e5bayilit, seg tama-nnes, gant-tt-id trebbae yemgerraden ama deg
  la\u1e63el, ama deg uxemmem, yerna zgant ur msefhament gar-asent, yerna ula d aya
  yezmer ad yili deg lfayda n Yifales\u1e6diniyen seg-a Yer sdat. Asmi ara d-yawe\u1e0d
  wass aydeg ara ifak upit\u1e5bul deg Wegmu\u1e0d (Ccerq) Alemmas; tama-a ur tseeeu
  azal ameqran Yer Yimarikaniyen ay yetteawanen Is\u1e5bayil, dYa Imarikaniyen ad
  \u1e25ebsen aeiwen-nsen. DaYen, tezmer, yiwen wass, ad d-tili tezYint tudmist (crise
  \u00e9conomique) tameqrant ara yes\u1e0deefen tizemmar n tedrimt n Yimarikaniyen,
  dYa, ula imir-nni, ur zemmren ad kemmlen aeiwen-nsen i Is\u1e5bayil. Seg tama ni\u1e0den,
  akked wakud, a\u1e6das n yiduba imerka ae\u1e5baben ara yeYlin yerna ad ifak wemeiwen-nsen
  n tixxubta akked Yis\u1e5bayiliyen.\\nTagnit n yimenYi aydeg llan Yifales\u1e6diniyen
  deg wenrar ur telli d tin iwutan i lmend n lemcaw\u1e5bat n \u201ctalwit\u201d akked
  weedaw is\u1e5bayili deg Oslo. YuY l\u1e25al, lemcaw\u1e5bat am ti s \u1e5b\u1e5bay
  amarikani d tid kan ay izemren ad ssiw\u1e0dent im\u1e0debbren ifales\u1e6diniyen
  Yer kennu ddaw uzaglu is\u1e5bayili, yerna akka ay yella l\u1e25al.\\nDeg Oslo,
  Tuddsa n Weslelli n Fales\u1e6din (OLP) teezem ad teg ayen ur ssaw\u1e0den ad t-gen
  yiserdasen is\u1e5bayiliyen akked Mossad: d im\u1e0debbren ifales\u1e6diniyen ay
  yeqqlen ttqaqaren imeYnasen imsell\u1e25en yeffren gar weYref (cceeb), ttnadin fell-asen,
  tta\u1e6d\u1e6dafen-ten, \u1e25ebbsen-ten, tteettiben-ten yerna neYYen-ten. Ala
  d ime\u1e93la (ssrabes) n laman n Udabu Afales\u1e6dini ay yellan yessen anrar akken
  iwuta i wakken ad inadi Yef yimeYnasen ifales\u1e6diniyen, d acu kan, Yas akken,
  ur ssaw\u1e0den ad ten-snegren.\\nDeg Oslo, deg wakud aydeg Adabu Afales\u1e6dini
  \u1e5beggmen i Yis\u1e5bayiliyen ad snegren imeYnasen imsell\u1e25en, Is\u1e5bayiliyen
  \u1e5beggmen i Yifales\u1e6diniyen ad asen-fken azal n 18% seg wakal n Fales\u1e6din
  ara yilin ddaw n udabu afales\u1e6dini, maca ddaw tili n ubecki\u1e0d is\u1e5bayili.
  Akal-a llant deg 6 n temdinin tae\u1e5babin akked wakal n \u0393ezza, am wakken
  ay \u1e5beggmen Yis\u1e5bayiliyen i Udabu Afales\u1e6dini ad d-ilint lemcaw\u1e5bat
  ni\u1e0den gar-asen, d tid ara yessiw\u1e0den Yer tlalit n Uwanak-nni (ddula) afales\u1e6dini
  ay yella yettargu-t Arafat. Deg 2001, 8 n yiseggasen sdeffir n kennu n yem\u1e0debbren
  ifales\u1e6diniyen ddaw uzaglu n Oslo, Ariel Sharon ye\u1e6d\u1e6def adabu deg Is\u1e5bayil.
  Sharon yella yettwali Is\u1e5bayil tsemme\u1e25 a\u1e6das seg \u201cumur\u201d-nnes
  i Yifales\u1e6diniyen, yerna yettuqennee mazal yella wamek ay zemren Yis\u1e5bayiliyen
  ad rnun ad d-kksen akal i Yifales\u1e6diniyen. Yasser Arafat yeffeY-it leeqel, ma
  d iYallen imsell\u1e25en ifales\u1e6diniyen bdan ttalsen tt\u1e63eggimen iman-nsen
  maca be\u1e5b\u1e5ba i tec\u1e0da\u1e0dt n Tuddsa n Weslelli n Fales\u1e6din (OLP),
  ladYa imi ula d agdud afales\u1e6dini ur yeqbil ayen ay d-i\u1e63a\u1e25en Fales\u1e6din
  seg tefxet-nni n lemcaw\u1e5bat n Oslo. \u0393as im\u1e0debbren imarikaniyen ugin,
  Ariel Sharon yeezem ad d-yebdu tikli taqes\u1e25ant akked Yifales\u1e6diniyen, dYa
  iga tummYa tameqrant aydeg yer\u1e93a asagen (lmer\u1e63a) akked unafag (a\u00e9roport)
  n \u0393ezza, yerna ihudd tidum\u1e63ukyin (infrastructures) ay tebna Tdukli Tu\u1e5bufit
  i Udabu Afales\u1e6dini. Ma d lemcaw\u1e5bat-nni ay \u1e5beggmen Yis\u1e5bayiliyen
  i Yifales\u1e6diniyen werjin llint-d.\\nD ta ay d tagnit aydeg llan ass-a Yifales\u1e6diniyen,
  deg wakud aydeg Imarikaniyen mazal bYan ad d-rren tudert i lemcaw\u1e5bat tusridin
  (directes) gar Udabu Afales\u1e6dini ed Uwanak (ddula) a\u1e63ehyuni, d tin aydeg
  ara qeblen, Yifales\u1e6diniyen ad jjen imenYi ed ad knun ddaw u\u1e0dar n Is\u1e5bayil
  i lebda.\\nD acu ay d-yellan seg Oslo d asawen ?\\nD acu ay ibeddlen seg wasmi ay
  d-llant lemcaw\u1e5bat n Oslo ar ass-a ? Seg wasmi ay ttustenyan yemtawayen (accords)
  n Oslo, tirebbae n yimeYnasen imsell\u1e25en ifales\u1e6diniyen eawdent \u1e63eggment
  iman-nsent be\u1e5b\u1e5ba i tec\u1e0da\u1e0dt n Udabu Afales\u1e6dini. Yiwet seg
  trebbae-a timeqranin d \u1e24amas, am wakken llant azal n 10 n trebbae timsell\u1e25in
  ni\u1e0den ay yekkaten i lmend n weslelli (lib\u00e9ration) n Fales\u1e6din. Leqdic-nsent
  yemgerrad s wa\u1e6das Yef win n yixeddaeen ifales\u1e6diniyen ay iqeddcen akken
  ad as-ddun deg lebYi i weedaw is\u1e5bayili. ImeYnasen imsell\u1e25en ifales\u1e6diniyen
  ugin ad stee\u1e5bfen s \u201cyemtawayen (accords)\u201d n tkellax ay testenya Tuddsa
  n Weslelli n Fales\u1e6din war ma tcawe\u1e5b agdud afales\u1e6dini. Ma d Adabu
  Afales\u1e6dini, seg wasmi ay d-yennulfa, yelha-d kan s usseddu n kra n temdinin
  tifales\u1e6diniyin yettwa\u1e25ebsen deffir yiYerban, yerna, deg 2006, adabu-a
  teYli yes-s asmi ay yerbe\u1e25 umussu n \u1e24amas tifranin timagdayin (d\u00e9cmoratiques).
  YuY l\u1e25al, yiwen ur yebni d \u1e24amas ara ireb\u1e25en deg tefranin-nni, yerna
  Yas ma yella llant-d s webrid n tugdut, Is\u1e5bayiliyen akked kra n tmura tutrimin
  (tiYerbiyin) ugint ad stee\u1e5bfent yes-sent. Seg wass-nni s ass-a, leqdicat is\u1e5bayiliyen
  i lmend n tu\u1e6d\u1e6dfa n wakal afales\u1e6dini nnernan s wa\u1e6das. Is\u1e5bayiliyen
  snernan, daYen tinqi\u1e0din n ufettec n Yifales\u1e6diniyen deg webrid, am wakken
  ay rnan \u1e6d\u1e6dfen yerna \u1e25ebsen a\u1e6das n Yifales\u1e6diniyen, ma d
  sin-nni n yiYerban ayyes ttwa\u1e25ebsen yimezdaYen n Wegmu\u1e0d Utrim (Cisjordanie)
  akked \u0393ezza, sjehden-ten Yis\u1e5bayiliyen, yerna \u1e25ettmen-d targult (blocus)
  ay igezmen akk lerba\u1e25 Yef \u0393ezza. Is\u1e5bayil tesnerna, daYen, leqdicat-nnes
  n tu\u1e93\u1e93ea n Yifales\u1e6diniyen seg temdint n Lquds, yerna tu\u1e6d\u1e6dfa
  n wakal afales\u1e6dini werjin ye\u1e25bis, am wakken ay werjin te\u1e25bis Is\u1e5bayil
  seg lebni n yexxamen i yemhuras (colons), Yas ma yella Netanyahu ed Liberman \u1e25ekkun-d
  akken ni\u1e0den.\\nAhuddu n yexxamen deg Bartaa Sharqiya, Fales\u1e6din\\nMa d
  tizemmar tiserdasiyin n Yifales\u1e6diniyen ur nnernant arma d aswir (niveau) ara
  ten-yejjen ad mmYen Yef yeedawen i\u1e63ehyuniyen deg wakk timiwa n Fales\u1e6din
  (ula deg wakal yettwa\u1e6d\u1e6dfen deg 1948, seg wasmi ay d-llant lemcaw\u1e5bat
  n Oslo s ass-a.\\nYuY l\u1e25al, seg wasmi ay d-llant lemcaw\u1e5bat-nni, yeqqel
  yella wemgerrad d ameqran gar ljehd n yiYallen is\u1e5bayiliyen ed win n yiYallen
  n yimeYnasen ifales\u1e6diniyen, d acu kan, mazal yella ussirem i wakken Ifales\u1e6diniyen
  ad ssiw\u1e0den ad rnun Is\u1e5bayiliyen ula seg yidis n yimenYi imselle\u1e25.
  ImeYnasen imsell\u1e25en ifales\u1e6diniyen nnejmaeen Yer \u0393ezza, anda ay ssaw\u1e0den
  ad qqimen deg udabu Yas akken Taselwit (pr\u00e9sidence) n Udabu Afales\u1e6dini
  teere\u1e0d ad ten-teseYli deg 2007. Ma deg Ugemma\u1e0d Utrim (AYerbi), Taselwit
  n Udabu Afales\u1e6dini tessawe\u1e0d ad te\u1e6d\u1e6def adabu s ccwal-nni ay d-yellan
  deg useggas-nni yerna s ueiwen n Yis\u1e5bayiliyen. YuY l\u1e25al, Is\u1e5bayil
  te\u1e6d\u1e6def yerna te\u1e25bes azal n 30 n yimazanen (d\u00e9put\u00e9s) ifales\u1e6diniyen
  n \u1e24amas s \u1e5b\u1e5bay n Udabu Afales\u1e6dini, yerna a\u1e6das n yimeYnasen
  ifales\u1e6diniyen ay yekkaten Yef tmurt-nsen ay yettwanYan. S waya, imeYnasen qqlen
  qeddcen s tuffra, rewwlen ama Yef yiduba (autorit\u00e9s) is\u1e5bayiliyen, ama
  Yef wid n Tselwit (pr\u00e9sidence) tafales\u1e6dinit ay yeddan ed Is\u1e5bayil,
  yerna eerr\u1e0den ad alsen ad \u1e63eggmen iman-nsen akken ad kemmlen imenYi.\\nYessekf
  ad nger tamawt Yer yiwet n tYawsa s wazal-nnes : iserdasen is\u1e5bayiliyen ttwarnan
  snat tikkal deg Lubnan, deg 2000 ed 2006. Nnig waya, tadamsa tis\u1e5bayilit simal
  tettcewwil. Imarikaniyen xu\u1e63\u1e63en-ten yedrimen yerna bdan ssenqasen ayen
  tt\u1e63errifen Yef tsertiyin-nsen deg Wegmu\u1e0d (Ccerq) Alemmas, Yas ma yella
  mazal aeebbu\u1e0d-nsen meYYer. Ma d tarbaet n tmura ay ibedden deg wudem n Is\u1e5bayil,
  tin aydeg tella I\u1e5ban, Surya, Tte\u1e5bk akked Lubnan, simal trennu tettimYur,
  deg wakud aydeg imeddukal n temnukda (imp\u00e9rialisme), simal neqqsent tzemmar-nsen.
  S waya, Is\u1e5bayiliyen ur d-ufin taYawsa ni\u1e0den ara gen menYir astixer n yimeksawen
  ae\u1e5baben n une\u1e93ruf (\u1e63\u1e63e\u1e25ra) n Naqab seg tmiwa-nsen tine\u1e63liyin,
  imi ay ugaden lemmer ad frurxen yerna ad agaren Udayen deg kra n tmiwa.\\n\u0393as
  ma yella Is\u1e5bayil tezmer ad terbe\u1e25 amgaru (\u1e6d\u1e6drad) aydeg ara temqabel
  udem s udem ed wex\u1e63im-nnes, maca ur tezmir ad ternu imeYnasen yettnaYen deg
  temdinin, am wakken ur yezmir ad ten-tessenger. \u0393ef waya ay bYan yem\u1e0debbren
  iserdasiyen is\u1e5bayiliyen ad qqlen Yer lemcaw\u1e5bat tusridin akked uselway
  afales\u1e6dini Mahmoud Abbas, qbel ad tfak tallit-nnes n udabu. YuY l\u1e25al,
  Is\u1e5bayiliyen bYan ad stenyin akked Abbas amtawa (accord) ayyes aselway afales\u1e6dini
  ad yestee\u1e5bef s tu\u1e6d\u1e6dfa tis\u1e5bayilit. Sakkin, d amtawa-a ara teqqel
  Is\u1e5bayil ad t-tesskanay i Yifales\u1e6diniyen n uzekka akken ad asen-d-tessken
  amek ay yeqbel yem\u1e0debber-nsen ad asen-yessenz akal n wegdud-nnes, yerna, Is\u1e5bayiliyen
  bYan, ladYa, ad isemme\u1e25 uselway afales\u1e6dini deg wezref n Yifales\u1e6diniyen
  n 1948 akken ad qqlen Yer tmurt-nsen.\\nAyen ara tebYu Is\u1e5bayil deg lemcaw\u1e5bat
  ay d-itteddun\\nI wakken ad te\u1e93rem d acu ayYef tebYa Is\u1e5bayil ad temciwe\u1e5b
  deg lemcaw\u1e5bat-a n \u00ab talwit \u00bb ay bYan Yimarikaniyen, Is\u1e5bayiliyen,
  Tuddsa n Weslelli n Fales\u1e6din (OLP) akked TemYunt (Ligue) Tae\u1e5babt, yessekf
  ad d-tsukkem ti\u1e6d Yef te\u1e93rawit-a (vid\u00e9o) n \u201chasbara (tazniwt
  [propagande] tis\u1e5bayilit, d tin aydeg tebYa Is\u1e5bayil ad d-tessewjed agdud
  is\u1e5bayili akken ad yeqbel \u201cad yefk a\u1e6das n tYawsiwin d asfel\u201d
  ed ad isemme\u1e25 seg we\u1e25ric n seg wakal n Is\u1e5bayil Tameqrant ay i\u1e5beggem
  \u1e5aebbi ad tt-yefk i Wudayen (http://www.youtube.com/watch?v=ytWmPqY8TE0).\\nTa\u1e93rawit-a
  (vid\u00e9o), d igen (arm\u00e9e) is\u1e5bayili ay tt-id-igan. Tesskanay-d Is\u1e5bayil
  d asadur (base) aserdasi ameqran ay d-yezgan gar yiYerfan (ccueub) ae\u1e5baben
  ed yinselmen ay as-yebYan cce\u1e5b. Nnig waya, tessefham-d amek ara tettwafru temsalt
  n tlisa n usadur-a, imi, Yef le\u1e25sab n udabu is\u1e5bayili, tilisa n wakal ur
  llint Yef le\u1e25sab n Yiwunak (ddulat) neY n yemdanen ay yettalasen deg wakal-nni,
  wanag akken ay asen-yehwa i Yis\u1e5bayiliyen. D acu kan, mi ara d-neqqel Yer tidet,
  d acu n wezref ay sean yi\u1e63ehyuniyen deg wakal n tmura n Wegmu\u1e0d (Ccerq)
  Alemmas, yerna seg melmi ay t-sean ? D acu-ten wassaYen (rapports) ay sean yimezdaYen
  Yer wakal-a neY Yer wakal-inna deg tama-a ? D acu-ten yizerfan igraYlanen n yimezdaYen
  n wakal-a neY n wakal-inna ? D acu-t umezruy n yimezdaYen n wakal-a neY n wakal-inna,
  yerna seg melmi ay ddren deg yikallen-a ? D ti ay d tuttriwin ay yessekf weYref
  ad tent-yetter Yef yiman-nnes qbel ma yebna Awanak (ddula) yerna ad as-yesserked
  tilisa, maca Is\u1e5bayiliyen smenyafayen ad rewlen i tuttriwin am ti.\\nTa\u1e93rawit-a
