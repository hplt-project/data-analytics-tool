sample: '["\"Wp/rif/Idir\\nIdir, ilul deg ijen dcar d amazigh di Leqbayel, Eddcar
  n Ayt Le\u1e25sen di 1949.\\nYemghar di taddart ifella\u1e25en, arami yemghar yegga
  Tasnakalt (geology) \u1e25uma ad ixdem di ufetrul. Di 1973, ittuqar as-d ad ighennej
  ijj n izli deg umcan n ijn yetri (di lweqt nni) di aradio n Dzayer, izli nni qqarn
  as \\\"a baba inu a\\\" u ca d wenni i zi t ssnen yiwdan ar assa. Izli a n idir
  netta ig illan d amezwaru ig iwe\u1e0den ghar barra en Tamazgha. 1976 issufegh-d
  album nnes amezwaru i di yella ura d \\\"a baba inu a\\\". 1979 yegga album nnes
  wiss sin, qqarn as \\\"ay arrac nnegh\\\".\"", "\"Ayen i\u025beddan \u0263ef wegdud
  aqbayli d umazi\u0263 sumata, \u0263ri\u0263-t-id di tregwa-nni yewten deg wenyir
  n yemma, ma yella d agdud-nni s timad-is, idles-is d umezruy-is d win iwumi sli\u0263
  \u0263ef yiles n yemma, iles-nni isawalen s tutlayet is\u025ban azal d ameqran ugar
  n tme\u0263ar n tefriqt n ugafa. D tutlayet iceb\u1e25en s wa\u1e6das, te\u010d\u010dur
  d sser, d tmusni d tigzi.\\nSeg yimi \u0263er tme\u1e93\u1e93u\u0263et, mebla imru,
  tame\u1e6d\u1e6dut taqbaylit, xas s wulac ne\u0263 deg ulac, tesawwe\u1e0d ad te\u1e25rez,
  ad tese\u1e25biber \u0263ef tutlayt, ansayen d yedles. Tesawe\u1e0d amek ara te\u1e25areb
  fell-asen mgal ti\u1e6d d wacciwen n imenkcmen i yeggulen ad m\u1e25un l\u01e7\u01e7ara-nne\u0263.\\nI
  wu\u1e0dan n tegrest, i usemmi\u1e0d n ideflawen, s u\u1e0dar yeddan \u1e25afi,
  s wa\u025brur ibubben ta\u025bkemet, i la\u1e93 yellan d imensi, tesbre\u1e0d i
  yal d lem\u1e25na, tquble\u1e0d a\u025bdaw s ibeddi, akken ad tt-idir teqbaylit
  ad yidir wegdud d ilelli.\\nAss-a tarwa-m a yemma teggul akken ttggalan lejdud;
  s jma\u025bliman limin ur \u1e25enten, jma\u025bliman ad akem-id-ksen si ger tuccar
  n wid i m-yesxarben tanafa 14 n leq\u1e5bun ma drus aya. 14 n leq\u1e5bun n tizelgi,
  n \u1e6dlam d tkarkas. Ass-a i\u025beggalen n at wexxam zdin am yiwen, sburen talaba
  n yise\u0263, n nnif d l\u1e25arma. Ksen azaglu \u0263ef yiri. S\u0263ar\u1e63en
  leqyud n tugdi, bedden akken ibedden idurar i deg i d-lulen. Ulac a\u1e0du izemren
  ad ihuz adrar, ulac acu i izemren ad i\u1e25bes agdud ile\u1e25\u1e25un \u0263ef
  tidett akked tlelli.\\n\u1e6cawes At Sid\"", "\"xewwel\\nVB [xewwel]avoir de l''atavisme
  du c\u00f4t\u00e9 maternel, tenir de sa m\u00e8re\\nFlexions xewwel\\ntettxewwile\u1e0d
  tettxewwilem ittxewwilen xewwel ixewwel xewwlen ttxewwilemt tettxewwil ttxewwilent
  xewwle\u0263 txewwlem ttxewwil yettxewwil tettxewwilemt xewwlet txewwel xewwlent
  ttxewwile\u0263 nettxewwil yettxewwilen txewwle\u1e0d txewwlemt ttxewwilet ittxewwil
  ttxewwilen xewwlemt nxewwel ixewwlenSources xewwel\\n- BOUAMARA Kamel, Issin : Asegzawal
  n teqbaylit s teqbaylit, Editions l''Odyss\u00e9e, Tizi-Ouzou, 2010\\n- J.-M. Dallet,
  Dictionnaire Kabyle-Fran\u00e7ais (parler des At Mengellat Alg\u00e9rie) , Selaf
  Paris, 1982\"", "\"Yenna-d Mass Rezig dakken ime\u1e93la n usefqed n ugezdu-nnes
  gan 1.801.578 n tgermanin ay yessaw\u1e0den \u0263er uwekked n 153.101 n yirka\u1e0den
  d uheyyi n 145.359 n yi\u1e93ma\u1e93en imyaganen n uca\u1e5be\u025b.\\nYerna-d
  dakken ime\u1e93la n usefqed ssumren-d amdal n 12.004 n t\u1e25una am wakken ay
  ddmen akaten ideblanen yerzan abbar n yilzazen s wazal n 2 n yimelya\u1e5ben n yidina\u1e5ben.\\nDeg
  wayen yerzan am\u1e0dan n tgermanin yerzan timeskar tinezzanin, ww\u1e0dent \u0263er
  941.909 n tgermanin, \u0263ef le\u1e25sab n une\u0263laf ay d-yernan dakken tigermanin-a
  ssaw\u1e0dent \u0263er uwekked n 107.822 n yirka\u1e0den ay yessaw\u1e0den \u0263er
  uheyyi n 103.572 n yi\u1e93ma\u1e93en imyaganen yessaw\u1e0den \u0263er uca\u1e5be\u025b.\\nYerna-d
  dakken asmidden n usa\u1e0duf yerzan amennu\u0263 mgal usmurer arus\u1e0dif s watigen
  d ayen ay yessaw\u1e0den kra n yimsenza ad beddlen tiddit, yernu qqlen smidilen
  lba\u1e6da\u1e6da be\u1e5b\u1e5ba i usa\u1e0duf, yernu iwekked-d une\u0263laf dakken
  asmidden n usa\u1e0duf-a yessawe\u1e0d \u0263er wugar n 100 n temsal n uca\u1e5be\u025b
  deg 15 n wussan, d tid aydeg ara ttwaca\u1e5b\u025ben yimsenza ay yesmidlen lba\u1e6da\u1e6da
  d uzatim.\"", "\"Asif n Udanub\\nAsif n Udanub ni\u0263 d Asif n Danub iga yan \u0263
  yisaffn akk\u02b7 ssugrnin \u0263 tu\u1e93\u1e93umt n Uruppa, ar d ittkka adrar
  n tagant isggann \u0263 iffus utrim n Waliman tama n yat ti\u0263rmt im\u1e93\u1e93iyn
  lli s ttinin \u1e0cunawcingn, ar ilkkm \u0263 t\u0263zi nns ,yat 2850km d usfi nns
  illa \u0263 yill asggan, s \u0263ik ann rad ig asif wis sin \u0263 t\u0263zi \u0263
  uruppa dffir asif n Vulga \u0263 Rusya, ar izggr wasif-ad mnnawt n tmizar zun d
  tin Waliman, d Yinmsawn, d Yisluvak, d Yihn\u0263arn, d Yikrwatn, d Yi\u1e63i\u1e5bbiyyn,
  d Ayt Muntinigru d Yibl\u0263arn d Yirumaniyn d Ukraniyn. Ar d ittagm aman ss\u0263
  kra n talatin lli gis ttffin zun d Sava, Drava, Tisza.[1]\\nSs\u0263 yan uzmz ima\u1e6dln,
  ikka tt inn wasif-ad iga yan ubrsaka (asaka mqqurn) n waman, ig \u0263 yat tizi
  awttu n Tmnukda Ta\u1e5bmmuyt, ig da\u0263 yan ifrig ittraran azza\u0263n n Yirusiyyn,
  ijrmaniyn, iturkiyyn, Inmsawn d irumaniyn.[1]\\nI\u0263 ingi wasif-ad ar iskar tuggt
