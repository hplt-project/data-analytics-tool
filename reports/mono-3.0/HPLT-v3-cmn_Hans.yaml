  \u662f\u6380\u8d77\u4e86\u4e00\u9635\u5de8\u5927\u7684\u72c2\u98ce\uff0c\u7136\u540e\uff0c\u51fb\u8d77\u4e86\u4e07\u4e08\u98ce\u5c18\uff0c\u5982\u6b64\u5927\u7684\u5a01\u52bf\uff0c\u7b80\u76f4\u5c31\u662f\u5413\u4eba\u65e0\u6bd4\uff0c\u8ba9\u4eba\u4e0d\u6562\u6ce8\u76ee\u3002\\n\u201c\u6495~\uff01\u6495~\uff01\u201d\\n\u800c\u4e0b\u9762\u7684\u6797\u65cf\u4e4b\u4eba\uff0c\u5f53\u770b\u5230\u534a\u7a7a\u5f53\u4e2d\u4e0d\u65ad\u6495\u6740\u800c\u53d1\u4e86\u540c\u9707\u5929\u58f0\u54cd\u7684\u4e09\u9053\u5de8\u5927\u80fd\u91cf\u65e0\u98ce\u6ce2\u4e4b\u540e\uff0c\u90fd\u662f\u4e0d\u65ad\u7684\u6df1\u5438\u4e86\u53e3\u6c14\uff0c\u90a3\u5de8\u5927\u65e0\u5f62\u80fd\u91cf\u6ce2\u66f4\u662f\u538b\u5f97\u4ed6\u4eec\u6bcf\u4e2a\u4eba\u90fd\u662f\u8fde\u547c\u5438\u90fd\u662f\u611f\u89c9\u90a3\u4e48\u7684\u4e0d\u987a\u7545\u4e86\u8d77\u6765\uff0c\u751a\u81f3\uff0c\u5c31\u8fde\u4e00\u4e9b\u9ad8\u5c42\u6797\u65cf\u4e2d\u4eba\uff0c\u4e5f\u662f\u8d76\u7d27\u8db4\u5728\u5730\u4e0b\uff0c\u8fde\u7ad9\u8d77\u6765\uff0c\u90fd\u611f\u89c9\u5fc3\u4e2d\u5341\u5206\u7684\u96be\u53d7\u3002\\n\u201c\u8fd9\u2026\u2026\u771f\u7684\u662f\u592a\u53ef\u6015\u4e86\u3002\u201d\\n\u5c31\u8fde\u5730\u4e0a\u7684\u6797\u5929\u770b\u5230\u534a\u7a7a\u5f53\u4e2d\u7684\u80fd\u91cf\u5927\u6495\u6740\u4e4b\u540e\uff0c\u4e5f\u662f\u4e0d\u7531\u6df1\u5438\u4e86\u4e00\u53e3\u6c14\uff0c\u53ef\u4ee5\u8bf4\uff0c\u5c31\u7b97\u662f\u5f3a\u608d\u5982\u4ed6\u7684\u8fd9\u79cd\u5730\u6b65\uff0c\u73b0\u5728\u770b\u7740\u5929\u7a7a\u4e4b\u4e0a\u7684\u80fd\u91cf\u5927\u5bf9\u649e\uff0c\u4f9d\u7136\u662f\u5fc3\u4e2d\u611f\u89c9\u5230\u5341\u5206\u4e0d\u7545\uff0c\u90a3\u4fbf\u53ef\u60f3\u800c\u77e5\uff0c\u5929\u7a7a\u4e4b\u4e0a\uff0c\u80fd\u91cf\u4e4b\u95f4\u7684\u6495\u6740\u662f\u591a\u4e48\u7684\u9738\u9053\u4e86\u3002\\n\u201c\u8f70\u9686\u9686\uff01\u8f70\u9686\u9686\uff01\u201d\\n\u80fd\u91cf\u4e4b\u95f4\u4f9d\u7136\u5728\u4e0d\u65ad\u7684\u6495\u6740\u5f53\u4e2d\uff0c\u5413\u4eba\u65e0\u6bd4\uff0c\u53ef\u662f\uff0c\u547c\u5ef6\u6556\u8d22\u7684\u5251\u66b4\u98ce\u4e91\u660e\u663e\u662f\u7565\u80dc\u4e86\u4e00\u7b49\uff0c\u674e\u6d77\u548c\u8881\u9707\u5929\u4e24\u4eba\u7684\u6218\u5c06\u5b9e\u529b\uff0c\u548c\u547c\u5ef6\u6556\u8d22\u4e00\u6bd4\uff0c\u660e\u663e\u5c31\u662f\u5c0f\u5b69\u9762\u5bf9\u5927\u4eba\uff0c\u62fc\u547d\u7684\u62b5\u6321\u4e86\u4e00\u9635\u5b50\u4e4b\u540e\uff0c\u7ec8\u4e8e\u660e\u663e\u662f\u53d8\u5f97\u6709\u4e9b\u529b\u4e0d\u4ece\u5fc3\u4e86\u8d77\u6765\u3002\\n\u53ef\u4ee5\u8bf4\uff0c\u8881\u9707\u5929\u548c\u674e\u6d77\u4e24\u4eba\u8fde\u8138\u8272\u90fd\u903c\u7ea2\u4e86\uff0c\u5728\u82e6\u82e6\u7684\u652f\u6491\u7740\uff0c\u800c\u547c\u5ef6\u6556\u8d22\u5374\u662f\u597d\u50cf\u4f9d\u7136\u7cbe\u529b\u5341\u8db3\u7740\u4e00\u6837\u3002\u5251\u66b4\u98ce\u4e91\u6ca1\u6709\u4e1d\u6beb\u7684\u5a01\u52bf\u51cf\u5f31\uff0c\u6beb\u4e0d\u7559\u60c5\u7684\u5f80\u7740\u5bf9\u65b9\u4e24\u4eba\u76f4\u63a5\u4fbf\u662f\u5e2d\u5377\u4e86\u8fc7\u53bb\u3002\\n\u201c\u8f70\u9686\u9686\uff01\u8f70\u9686\u9686\uff01\u201d\\n\u201c\u554a\u2014\u2014\u554a\u2014\u2014\u3002\u201d\\n\u7ec8\u4e8e\uff0c\u8881\u9707\u5929\u548c\u674e\u6d77\u4e24\u4eba\u7ec8\u4e8e\u662f\u62b5\u6321\u4e0d\u4f4f\u4e86\uff0c\u88ab\u5251\u66b4\u98ce\u4e91\u76f4\u63a5\u4fbf\u662f\u51f6\u731b\u65e0\u5377\u4e86\u8fc7\u6765\uff0c\u7136\u540e\uff0c\u8fc5\u901f\u4fbf\u662f\u628a\u4ed6\u4eec\u5377\u5165\u8fd9\u72c2\u5927\u65e0\u6bd4\u7684\u5251\u66b4\u5f53\u4e2d\uff0c\u4e24\u4eba\u77ac\u95f4
  \u4fbf\u662f\u88ab\u72e0\u72e0\u7684\u5377\u6210\u4e86\u7c89\u788e\uff0c\u8fde\u5c38\u8eab\u90fd\u6ca1\u6709\u4e1d\u6beb\u7684\u7559\u4e0b\u3002\\n\u201c\u8f70\u9686\u9686\uff0c\u8f70\u9686\u9686\u2014\u2014\u3002\u201d\\n\u800c\u76f4\u5230\u628a\u8881\u9707\u5929\u548c\u674e\u6d77\u4e24\u4eba\u5377\u8d77\u4e86\u7c89\u788e\u4e4b\u540e\uff0c\u5251\u66b4\u98ce\u4e91\u8fd9\u624d\u534a\u7a7a\u5f53\u4e2d\u6162\u6162\u7684\u6d88\u6563\u5f00\u6765\uff0c\u80fd\u91cf\u8fd9\u624d\u6162\u6162\u7684\u6d88\u6563\u4e8e\u5929\u5730\u95f4\uff0c\u826f\u4e45\u826f\u4e45\uff0c\u5929\u7a7a\u4e4b\u4e0a\uff0c\u8fd9\u624d\u6162\u6162\u7684\u6062\u590d\u4e86\u5e73\u9759\u3002\u6062\u590d\u4e86\u84dd\u8272\u7684\u5929\u7a7a\u3002\\n\u800c\u5728\u8fd9\u84dd\u8272\u7684\u5929\u7a7a\u4e4b\u4e0a\uff0c\u9759\u9759\u800c\u7acb\u7740\u4e00\u6761\u9ed1\u8272\u4eba\u5f71\uff0c\u5c31\u662f\u90a3\u4e48\u7684\u7ad9\u5728\u90a3\u91cc\uff0c\u8eab\u4e0a\u65e0\u98ce\u81ea\u52a8\uff0c\u788e\u53d1\u98d8\u626c\uff0c\u662f\u90a3\u4e48\u7684\u5145\u6ee1\u4e86\u9738\u52bf\uff0c\u4e24\u9053\u773c\u775b\u66f4\u662f\u5c04\u51fa\u4e24\u9053\u950b\u8292\u65e0\u6bd4\u7684\u773c\u795e\uff0c\u5c16\u9510\u65e0\u6bd4\u3002\\n\u201c\u6495~\uff01\u201d\\n\u800c\u4e0b\u9762\u7684\u6797\u65cf\u65cf\u4eba\uff0c\u5f53\u770b\u5230\u4e0a\u9762\u90a3\u6761\u9759\u9759\u800c\u7acb\u7684\u9ed1\u8272\u4eba\u5f71\u4e4b\u540e\uff0c\u5148\u662f\u4e0d\u7531\u5f97\u6df1\u6df1\u7684\u5012\u5438\u4e86\u4e00\u53e3\u51c9\u6c14\u3002\u5fc3\u91cc\u6d8c\u4e0d\u4f4f\u5bf9\u8fd9\u4e2a\u4eba\u6d8c\u51fa\u4e00\u9635\u6050\u60e7\u611f\u6765\u3002\\n\u662f\u7684\uff0c\u6050\u60e7\uff0c\u592a\u53ef\u6015\u4e86\uff0c\u521a\u624d\u90a3\u80a1\u6bc1\u5929\u706d\u5730\u822c\u7684\u80fd\u91cf\uff0c\u5c45\u7136\u662f\u4ed6\u6240\u53d1\u51fa\u6765\uff0c\u7b80\u76f4\u5c31\u662f\u4ee4\u4eba\u5fc3\u60ca\uff0c\u5982\u6b64\u5f3a\u5927\u7684\u5f3a\u8005\uff0c\u6839\u672c\u5c31\u662f\u592a\u5f3a\u5927\u4e86\u3002\\n\u800c\u4e14\uff0c\u8fd9\u4e2a\u4eba\uff0c\u8fd8\u5c45\u7136\u662f\u4ed6\u4eec\u65cf\u91cc\u6240\u516c\u8ba4\u7684\u5e9f\u7269\uff0c\u4e0d\u8fc7\uff0c\u8fd9\u4e00\u523b\uff0c\u6240\u6709\u4eba\u770b\u7740\u547c\u5ef6\u6556\u8d22\u7684\u773c\u795e\uff0c\u65e9\u5df2\u7ecf\u4e0d\u518d\u662f\u770b\u5e9f\u7269\u7684\u773c\u795e\uff0c\u800c\u4e14\uff0c\u8fde\u5e9f\u7269\u8fd9\u4e24\u5b57\u90fd\u7ed9\u5fd8\u8bb0\u4e86\u3002\u6709\u7684\u3002\u53ea\u6709\u795e\u4e00\u822c\u7684\u5b58\u5728\u3002\\n\u53ef\u662f\uff0c\u5f53\u6050\u60e7\u8fc7\u6765\u4e4b\u540e\uff0c\u6709\u4e9b\u4eba\u7684\u76ee\u5149\u770b\u7740\u5929\u7a7a\u4e4b\u4e0a\u7684\u9ed1\u8272\u8eab\u5f71\uff0c\u5374\u662f\u6162\u6162\u7684\u53d8\u5f97\u72c2\u52bf\u4e86\u8d77\u6765\uff0c\u662f\u7684\uff0c\u72c2\u70ed\uff0c\u5c31\u597d\u50cf\u770b\u7740\u7684\uff0c\u4e0d\u662f\u4e00\u4e2a\u4eba\uff0c\u800c\u662f\u4e00\u4e2a\u795e\u4e00\u6837\u3002\\n\u201c\u592a\u5f3a\u5927\u4e86\u3002\u201d\\n\u8fd9\u65f6\u5019\uff0c\u6240\u6709\u4eba\u6797\u65cf\u4e2d\u4eba\u7684\u8111\u6d77\u5f53\u4e2d\uff0c\u90fd\u662f\u4e0d\u7531\u81ea\u4e3b\u7684\u95ea\u8fc7\u4e00\u5ff5\u5934\u3002\u6b64\u65f6\u6b64\u523b\uff0c\u6240\u6709\u7684\u6797\u65cf\u4e2d\u4eba\u770b\u7740\u547c\u5ef6\u6556\u8d22\u7684\u90a3\u9053\u9ed1\u8272\u8eab\u5f71\uff0c\u5c31\u597d\u50cf\u770b\u5230\u795e\u4e00\u6837\uff0c\u6ee1\u773c\u7684\u53d1\u7740\u4eae\u5149\u3002\u56e0\u4e3a\u5f3a\u8005\uff0c\u5c31\u4e0d\u7f3a\u8ffd\u968f\u8005\u3002\u66f4\u4f55\u51b5\uff0c\u8fd9\u4e2a\u4eba\uff0c\u5c45\u7136\u662f\u4ed6\u81ea\u5df1\u5bb6\u65cf\u7684\u4eba\u3002\u5b9e\u5728\u662f\u592a\u5f3a\u5927\u4e86\u3002\\n\u6b64\u65f6\u6b64\u523b\uff0c\u5c31\u8fde\u8eab\u4e3a\u6218\u5c06\u5f3a\u8005\u7684\u6797\u5929\u90fd\u662f\u4e0d\u7531\u5f97\u6ee1\u773c\u53d1\u7740\u70ed\u5149\u770b\u7740\u5929\u7a7a\u4e4b\u4e0a\u7684\u547c\u5ef6\u6556\u8d22\uff0c\u521a\u624d\u7684\u90a3\u4e00\u5e55\uff0c\u5b8c\u5168\u662f\u9707\u64bc\u4f4f\u4e86\u4ed6\u7684\u5fc3\u7075\uff0c\u8ba9\u4ed6\u89c1\u8bc6\u5230\u4e86\uff0c\u4ec0\u4e48\u53eb\u505a\u4eba\u5916\u6709\u4eba\uff0c\u5929\u5916\u6709\u5929\u3002\u90a3\u79cd\u573a\u9762\uff0c\u7b80\u76f4\u5c31\u662f\u5413\u4eba\u65e0\u6bd4\u3002\u4f46\u4e5f\u662f\u90a3\u4e48\u8ba9\u4eba\u9707\u64bc\u3002\u529b\u91cf\u7684\u672c\u6e90\u5c31\u662f\u6765\u81ea\u5185\u5fc3\u7684\u72c2\u70ed\u554a\u3002\\n\u201c\u54c8\u54c8\u54c8\uff0c\u597d\uff0c\u6211\u6797\u65cf\u80fd\u51fa\u6765\u4f60\u8fd9\u6837\u7684\u4e00\u4f4d\u4eba\u7269\uff0c\u53ef\u771f\u7684\u662f\u592a\u597d\u4e86\u3002\u201d\\n\u6797\u5929\u4e0d\u7531\u5f97\u98de\u5feb\u7684\u8dc3\u4e0a\u4e86\u5929\u7a7a\uff0c\u6beb\u6c14\u4e07\u4ed7\u7684\u5bf9\u7740\u547c\u5ef6\u6556\u8d22\u54c8\u54c8\u5927\u7b11\u9053\uff0c\u5982\u547c\u5ef6\u6556\u8d22\u521a\u624d\u6240\u5c55\u73b0\u51fa\u6765\u7684\u5b9e\u529b\uff0c\u6797\u65cf\u5982\u679c\u8fd8\u4e0d\u60f3\u53d1\u626c\u5149\u5927\uff0c\u90a3\u90fd\u96be\u4e86\u3002\\n\u800c\u5730\u4e0a\u7684\u65cf\u4eba\u5f53\u4e2d\u5230\u6797\u5929\u8fd9\u7ffb\u8bdd\u4e4b\u540e\uff0c\u90fd\u662f\u4e0d\u7531\u5f97\u5728\u5185\u5fc3\u5f53\u4e2d\uff0c\u6df1\u6df1\u7684\u70b9\u4e86\u70b9\u5934\uff0c\u56e0\u4e3a\uff0c\u4ed6\u4eec\u7684\u5fc3\u4e2d\uff0c\u547c\u5ef6\u6556\u8d22\u73b0\u5728\u5df2\u7ecf\u662f\u4e00\u4e2a\u795e\u4e00\u6837\u7684\u5b58\u5728\u4e86\u3002\\n\u201c\u5443\uff0c\u5475\u3002\u201d\u5f53\u542c\u5230\u4e86\u6797\u5929\u7684\u58f0\u97f3\u5728\u65c1\u8fb9\u54cd\u8d77\u4e86\u4e4b\u540e\uff0c\u547c\u5ef6\u6556\u8d22\u8fd9\u624d\u5fae\u5fae\u7684\u53cd\u5e94\u4e86\u8fc7\u6765\uff0c\u5176\u5b9e\uff0c\u521a\u624d\u90a3\u4e48\u53ef\u6015\u7684\u4e00\u5e55\uff0c\u4e5f\u662f\u7740\u5b9e\u7684\u8ba9\u547c\u5ef6\u6556\u8d22\u5927\u5413\u4e86\u4e00\u8df3\uff0c\u6bd5\u7adf\uff0c\u521a\u624d\u7684\u90a3\u4e00\u5e55\u5b9e\u5728\u662f\u592a\u5413\u4eba\uff0c\u7b80\u76f4\u5c31\u662f\u6bc1\u5929\u706d\u5730\u4e4b\u5a01\u554a\u3002\u6240\u4ee5\uff0c\u4ed6\u534a\u5929\u4e5f\u662f\u6ca1\u6709\u53cd\u5e94\u8fc7\u6765\uff0c\u53ea\u4e0d\u8fc7\uff0c\u770b\u5728\u522b\u4eba\u7684\u773c\u91cc\uff0c\u5374\u662f\u90a3\u4e48\u7684\u6709\u5a01\u52bf\u4e00\u822c\u800c\u5df2\u3002\\n\u201c\u5657\uff01\u81ed\u5c0f\u5b50\uff0c\u5413\u574f\u4e86\u5427\u3002\u201d\u800c\u8fd9\u65f6\uff0c\u7cbe\u795e\u7a7a\u95f4\u5f53\u4e2d\uff0c\u4e5f\u662f\u54cd\u8d77\u4e86\u795e\u79d8\u8001\u5934\u5657\u4e4b\u4ee5\u9f3b\u7684\u58f0\u97f3\u3002\\n\u201c\u5443\uff0c\u54b3\u54b3\u2026\u2026\u6709\u70b9\u3002\u201d\u542c\u5230\u7cbe\u795e\u7a7a\u95f4\u5f53\u4e2d\uff0c\u795e\u79d8\u8001\u5934\u7684\u58f0\u97f3\u54cd\u8d77\uff0c\u547c\u5ef6\u6556\u8d22\u4e0d\u7531\u5f97\u5fae\u54b3\u55fd\u4e86\u4e00\u58f0\uff0c\u70b9\u4e86\u70b9\u5934\u8bf4\u9053\u3002\\n\u201c\u771f\u662f\u6ca1\u89c1\u8fc7\u5927\u4e16\u9762\uff0c\u544a\u8bc9\u4f60\uff0c\u8fd9\u79cd\u53ea\u80fd\u7b97\u662f\u5c0f\u7ea7\u522b\u7684\u6218\u6597\u800c\u5df2\uff0c\u7b49\u4f60\u8fbe\u5230\u4e86\u6218\u795e\u5883\u754c\uff0c\u90a3\u624d\u53eb\u505a\u771f\u6b63\u7684\u5927\u6218\u6597\u5462\uff1f\u201d\u795e\u79d8\u8001\u5934\u4e00\u526f\u7762\u4e0d\u8d77\u547c\u5ef6\u6556\u8d22\u7684\u6837\u5b50\u8bf4\u9053\u3002\u597d\u50cf\uff0c\u547c\u5ef6\u6556\u8d22\u5c31\u662f\u4e00\u4e2a\u6ca1\u89c1\u8fc7\u4e16\u9762\u7684\u4eba\uff0c\u89c1\u5230\u8fd9\u79cd\u6218\u6597\u5c31\u88ab\u9707\u4f4f\u4e86\u3002\\n\u6e29\u99a8\u63d0\u793a\uff1a\\n\u9738\u4e1a\u5728\u5f02\u754c\u72ec\u5bb6\u53d1\u5e03\u4e8e\u770b\u4e66\u7f51\uff0c\u672c\u7ad9\u63d0\u4f9b\\n\u9738\u4e1a\u5728\u5f02\u754c\u6700\u65b0\u7ae0\u8282\u9605\u8bfb\uff0c\u540c\u65f6\u672c\u7ad9\u63d0\u4f9b\\n\u9738\u4e1a\u5728\u5f02\u754c\u5168\u6587\u9605\u8bfb\u548c\u9738\u4e1a\u5728\u5f02\u754ctxt\u5168\u96c6\u4e0b\u8f7d\u3002\\n\u9738\u4e1a\u5728\u5f02\u754c\u5c0f\u8bf4\u5728\u624b\u673awap\u7ad9\u540c\u6b65\u66f4\u65b0\uff0c\u8bf7\u4f7f\u7528\u624b\u673a\u8bbf\u95eewap.kanshu.com\u9605\u8bfb\u3002\u5982\u4f60\u559c\u6b22\u672c\u7ad9\u8bf7\u5c06\u672c\u7ad9\u653e\u5165\u4f60\u7684\u684c\u9762\u4ee5\u65b9\u4fbf\u518d\u6b21\u8bbf\u95ee\uff0c\u70b9\u51fb\\n\u653e\u5165\u684c\u9762\u3002\"",
  "\"0\u65e5\u4e0b\u6218\u4e669\u67081\uff0c10\u65e59\u6708\uff0c\u5efa\u6697\u793a\u5ed6\u5b9c\uff0c\u7684\u67e5\u8be2\u9020\u8bbf\u663e\u73b0\u6c47\u4e30\u8fd1\u6765\uff0c00\u5176\u4e2d\u3001\u4f4e\u5371\u5bb3\u7684\u7cbe\u9009\u7406\u8d22\u5bcc\u7269\u65b9\u6848\u65e0\u7406\u8d22\u901a\u542f\u52a8\u65e9\u671f\u4f9b\u7ed9\u8d85\u8d8a1\uff0c1\u5e742\u6708202\uff0c0\u65e5\u5f00\u7aef10\u67081\uff0c\u6e20\u5f15\u6c34\u201d\u7684\u91d1\u878d\u7acb\u5f02\u529e\u6cd5\u4e5f\u662f\u5927\u6e7e\u533a\u4e3b\u52a8
  \u201c\u5f00\uff0c\u6fb3\u5927\u6e7e\u533a\u8ba1\u5212\u7eb2\u9886\u300b\u516c\u5e03\u540e\u81ea2019\u5e742\u6708\u300a\u7ca4\u6e2f\uff0c\u7a0b\u4e2d\u4e00\u9879\u201c\u74dc\u719f\u8482\u843d\u201d\u7684\u4e25\u91cd\u6253\u7834\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u662f\u4e2d\u56fd\u53d8\u9769\u5f00\u653e\u8fc7\uff0c\u8de8\u5883\u7406\u8d22\u901a\u2019\u6548\u52b3\u7684\u94f6\u884c\u4e3b\u52a8\u593a\u53d6\u6210\u4e3a\u9996\u6279\u4f9b\u7ed9\u2018\u3002\u8de8\u5883\u7406\u8d22\u901a\u201d\u8bd5\u70b9\u542f\u52a8\u5178\u793c\u4e0a\u6697\u793a\u4e2d\u56fd\u7fa4\u4f17\u94f6\u884c\u526f\u884c\u957f\u6f58\u529f\u80dc\u5728\u201c\uff0c\u201d\u7ec6\u5219\u6b63\u5f0f\u89c1\u6548\u201c\u8de8\u5883\u7406\u8d22\u901a\u3002\uff09\u4f4f\u6c11\u6700\u5feb\u5728\u4e00\u4e2a\u591a\u6708\u540e\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\uff08\u5927\u6e7e\u533a\uff0c\u67086\u65e5\u672c\u5e745\uff0c\u54cd\u5e94\u7684\u8de8\u5883\u6548\u52b3\u5408\u4f5c\u529b\u5230\u573a\u7684\u94f6\u884c\u5fc5\u9700\u63d0\u62d4\u3002\u3001\u8fdb\u6b65\u4ea7\u7269\u520a\u884c\u5c3a\u5ea6\u4ee5\u53ca\u4fe1\u606f\u901a\u660e\u5ea6\u9700\u6c42\u8bbe\u60f3\u66f4\u5951\u5408\u6295\u8d44\u8005\u504f\u597d\u7684\u4ea7\u7269\uff0c\u6e7e\u533a\u5efa\u7acb\u7684\u5b9a\u89c1\u300b(\u94f6\u53d1\u30142020\u301595\u53f7)\u7fa4\u4f17\u94f6\u884c\u7b49\u56db\u90e8\u59d4\u516c\u5e03\u300a\u5bf9\u4e8e\u91d1\u878d\u6491\u6301\u7ca4\u6e2f\u6fb3\u5927\uff0c\u529e\u7406\u3001\u7ecf\u8425\u6d41\u7a0b\u3001\u5371\u5bb3\u529e\u7406\u7b49\u63d0\u51fa\u4e86\u66f4\u9ad8\u8bf7\u6c42\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u5bf9\u4ea7\u7269\u8bbe\u60f3\u3001\u5ba2\u6237\u6548\u52b3\u3001\u6e20\u9053\u3002\\n\u7406\u8d22\u901a\u201d\uff09\u8425\u4e1a\u8bd5\u70b9\u65bd\u884c\u7ec6\u5219\u6b63\u5f0f\u843d\u5730\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u8de8\u5883\u7406\u8d22\u901a\uff08\u4e0b\u79f0\u201c\u8de8\u5883\u3002\u5b9e\u65bd\u989d\u5ea6\u529e\u7406\u5bf9\u5355\u4e2a\u6295\u8d44\u8005\uff0c\u5f00\u4e00\u6761\u65b0\u7684\u8de8\u5883\u6295\u8d44\u6e20\u9053\u5c06\u5411\u5927\u6e7e\u533a\u5c0f\u6211\u79c1\u5bb6\u6295\u8d44\u8005\u6253\uff0c\u5408\u4f5c\u529b\u63d0\u62d4\u3002\u7814\u8ba8\u5458\u738b\u6709\u946b\u6697\u793a\u4e2d\u56fd\u94f6\u884c\u7814\u8ba8\u9662\u3002\\n00\u4e07\u5143\u7fa4\u4f17\u5e01\u6295\u8d44\u989d\u5ea6\u4e3a1\u3002\u653f\u533a\u5f53\u5c40\u4e0e\u6fb3\u95e8\u51fa\u683c\u884c\u653f\u533a\u5f53\u5c40\u7ecf\u7531\u5386\u7a0b\u89c6\u9891\u8fde\u7ebf\u65b9\u6cd5\u914d\u5408\u4e3e\u884c\u4e86\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8425\u4e1a\u8bd5\u70b9\u542f\u52a8\u5178\u793c\u4e2d\u56fd\u7fa4\u4f17\u94f6\u884c\u3001\u4e2d\u56fd\u94f6\u4fdd\u76d1\u4f1a\u3001\u4e2d\u56fd\u8bc1\u76d1\u4f1a\u3001\u56fd\u5ea6\u5916\u6c47\u529e\u7406\u5c40\u3001\u5e7f\u4e1c\u7701\u7fa4\u4f17\u5f53\u5c40\u3001\u9999\u6e2f\u51fa\u683c\u884c\uff0c\u7ba1\u5c40\u7b7e\u8ba2\u300a\u5bf9\u4e8e\u5728\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u5c55\u5f00\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8425\u4e1a\u8bd5\u70b9\u7684\u4f53\u8c05\u5907\u5fd8\u5f55\u300b\u7fa4\u4f17\u94f6\u884c\u3001\u94f6\u4fdd\u76d1\u4f1a\u3001\u8bc1\u76d1\u4f1a\u3001\u5916\u6c47\u5c40\u3001\u9999\u6e2f\u91d1\u7ba1\u5c40\u3001\u9999\u6e2f\u8bc1\u76d1\u4f1a\u3001\u6fb3\u95e8\u91d1\uff0c\u5b9e\u73b0\u4ee5\u540e\u62a5\u5907\u5b8c\u6bd5\uff0c\u7279\u533a\u73b0\u884c\u7f81\u7cfb\u8f68\u5236\u4ee5\u53ca\u505a\u6cd5\u4e8c\u662f\u76f8\u4e92\u5c0a\u656c\u672c\u5730\u4ee5\u53ca\u4e24\u4e2a\uff1b\uff1a\u201c\u2018\u8de8\u5883\u7406\u8d22\u901a\u2019\u662f\u4e00\u9879\u4e25\u91cd\u7684\u6253\u7834\u6c47\u4e30\u4e9a\u592a\u533a\u8054\u5e2d\u884c\u653f\u603b\u88c1\u5ed6\u5b9c\u5efa\u6697\u793a\u3002\\n\u7406\u5c40\u7f51\u7ad9\u52a8\u9759\u9999\u6e2f\u91d1\u878d\u7ba1\uff0c\u4e2d\u95f4\u7684\u5efa\u7acb\u4ee5\u53ca\u5f00\u5c55\u52a9\u63a8\u9999\u6e2f\u56fd\u9645\u91d1\u878d\u3002\u4e07\u4ebf\u8303\u56f4\u8d44\u91d1\u201c\u901d\u4e16\u6c34\u201c\u4e3a\u53d6\u6b3e\u4ee5\u53ca\u7406\u8d22\u5e02\u573a\u5f15\u5165\u3002\u5ea6\u6682\u5b9a\u4e3a1500\u4ebf\u5143\u7fa4\u4f17\u5e01\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8425\u4e1a\u8bd5\u70b9\u603b\u989d\uff0c0\u4e07
  \u5927\u6e7e\u5883\u7406\u8d22\u901a\u8bd5\u70b9\u7ec6\u5219\u843d\u5730\uff01\u4f4f\u6c11\u7ecf\u7531\u5386\u7a0b\u5728\u6e2f\u6fb3\u94f6\u884c\u5f00\u7acb\u6295\u8d44\u6237\u201c\u5357\u5411\u901a\u201d\u6307\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u672c\u5730\uff0c\u76d1\u5c40\u3001\u6df1\u5733\u8bc1\u76d1\u5c40\u7ed3\u5408\u516c\u5e03\u300a\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8425\u4e1a\u8bd5\u70b9\u65bd\u884c\u7ec6\u5219\uff08\u6536\u7f57\u5b9a\u89c1\u7a3f\uff09\u300b\u4e2d\u56fd\u7fa4\u4f17\u94f6\u884c\u5e7f\u5dde\u5206\u884c\u3001\u4e2d\u56fd\u7fa4\u4f17\u94f6\u884c\u6df1\u5733\u5e02\u4e2d\u95f4\u652f\u884c\u3001\u5e7f\u4e1c\u94f6\u4fdd\u76d1\u5c40\u3001\u6df1\u5733\u94f6\u4fdd\u76d1\u5c40\u3001\u5e7f\u4e1c\u8bc1\u3002\u516c\u5e03\u540e\u768430\u5929\u300a\u65bd\u884c\u7ec6\u5219\u300b\uff0c\u4ee5\u53ca\u91d1\u878d\u6839\u5e95\u8bbe\u5907\u4e92\u8054\u4e92\u901a\u8bf4\u8d77\u201c\u6709\u5e8f\u4fc3\u8fdb\u91d1\u878d\u5e02\u573a\uff0c\u516c\u5e03\u56db\u4e2a\u6708\u540e\u6536\u7f57\u5b9a\u89c1\u7a3f\uff0c\u4fdd\u8bc1\u6295\u8d44\u8005\u7684\u6b63\u5f53\u6743\u5229\u56db\u662f\u5728\u5168\u90e8\u6295\u8d44\u6d41\u7a0b\u4e2d\u3002\u4e3b\u9898\u76f8\u5e72\u7684\u57fa\u91d1\u5305\u7f57\u4e2d\u56fd\u65b0\u7ecf\u6d4e\uff0c\u6fb3\u5927\u6e7e\u533a\u5728\u7ca4\u6e2f\uff0c\u4ee5\u53ca\u5ba2\u6237\u6548\u52b3\u65b9\u9762\u6784\u6210\u65e0\u76ca\u7684\u4e92\u8865\u589e\u8fdb\u94f6\u884c\u5728\u4ea7\u7269\u5f00\u8f9f\u3001\u8425\u4e1a\u62d3\u5c55\uff1b\u6e7e\u533a\u91d1\u878d\u4e1a\u7684\u5f00\u5c55\u5c06\u8fdb\u4e00\u6b65\u97ad\u7b56\u5927\u3002\u4ea7\u7269\u53ca\u6548\u52b3\u7b49\u5404\u65b9\u9762\u5df2\u7b79\u529e\u505c\u5f53\u201c\u6c47\u4e30\u5728\u4eba\u624b\u3001\u8bbe\u5907\u3001\u4f53\u7cfb\u3001\uff0c5\u670814\u65e52020\u5e74\uff0c\u4e86\u66f4\u591a\u5143\u5316\u7684\u6295\u8d44\u6311\u9009\u4e5f\u4e3a\u5c0f\u6211\u79c1\u5bb6\u6295\u8d44\u8005\u4f9b\u7ed9\u3002\u5473\u7740\u610f\uff0c\u884c\u957f\u517c\u526f\u8463\u4e8b\u957f\u5f20\u6653\u857e\u6697\u793a\u6e23\u6253\u94f6\u884c\uff08\u4e2d\u56fd\uff09\u603b\u88c1\u3001\u3002\\n\u653f\u603b\u88c1\u5ed6\u5b9c\u5efa\u6697\u793a\u6c47\u4e30\u4e9a\u592a\u533a\u8054\u5e2d\u884c\uff0c\u4e3b\u4f53\u8eab\u4efd\u6839\u636e\u6295\u8d44\uff0c\u500f\u5730\u3001\u66f4\u4fbf\u5229\u6295\u8d44\u64cd\u7eb5\u66f4\u3002\u5f00\u5c55\u65b0\u673a\u7f18\u5c06\u8fce\u6765\u8425\u4e1a\u3002\u5c55\u8425\u4e1a\u65b9\u53ef\u5f00\u3002\u653f\u603b\u88c1\u6d2a\u4e15\u6b63\u6697\u793a\u6e23\u6253\u94f6\u884c\u4e9a\u6d32\u533a\u884c\uff0c\u5165\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u6e20\u9053\u8d29\u5356\u65e9\u671f\u4f1a\u6709\u8d85\u8d8a20\u53ea\u57fa\u91d1\u8fdb\uff0c\u4e70\u672c\u5730\u94f6\u884c\u7684\u7406\u8d22\u5bcc\u7269\u6e2f\u6fb3\u5730\u57df\u5c0f\u6211\u79c1\u5bb6\u671f\u671b\u8d2d\uff0c\u7684\u91d1\u878d\u673a\u6784\u5e26\u6765\u5b8f\u5927\u673a\u7f18\u4e0d\u5355\u4e3a\u4e2d\u90a6\u672c\u5730\u4ee5\u53ca\u9999\u6e2f\uff0c\u5165\u65e0\u671b\u63d0\u62d4\u4e2d\u5fc3\u8425\u4e1a\u6536\u3002\u8d44\u6e2f\u6fb3\u5730\u57df\u94f6\u884c\u8d29\u5356\u7684\u7406\u8d22\u5bcc\u7269\u672c\u5730\u5c0f\u6211\u79c1\u5bb6\u5ba2\u6237\u9996\u5ea6\u80fd\u591f\u95f4\u63a5\u6295\uff01\\n\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8425\u4e1a\u8bd5\u70b9\u65bd\u884c\u7ec6\u5219\u300b\u7ca4\u6e2f\u6fb3\u4e09\u5730\u540c\u65f6\u516c\u5e03\u300a\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u3002\u542f\u52a8\u540e\u8bd5\u70b9\uff0c\u5916\u8d44\u94f6\u884c\u79ef\u6781
  \u5355\u4e2a\u6295\u8d44\u8005\u9650\u989d10\u6e2f\u6fb3\u94f6\u884c\u7684\u6295\u8d44\u4ea7\u7269\u672c\u5730\u4f4f\u6c11\u4e5f\u671f\u671b\u8d2d\u7f6e\uff0c\u4e1a\u94f6\u884c\u6765\u8bb2\u5173\u4e8e\u5883\u5185\u5546\uff0c\u857e\u6697\u793a\u201d\u5f20\u6653\uff0c\u9a8c\u4ee5\u53ca\u6295\u8d44\u8005\u6743\u5229\u5e87\u62a4\u4e8b\u60c5\u54b1\u4eec\u9ad8\u5ea6\u6b63\u89c6\u6295\u8d44\u8005\u4f53\u3002\u533a\u5185\u7ecf\u6d4e\u4ea4\u878d\u7684\u4e25\u91cd\u91cc\u7a0b\u7891\u662f\u4e2d\u56fd\u5f00\u653e\u91d1\u878d\u5e02\u573a\u4ee5\u53ca\u5927\u6e7e\uff0c\u8651\uff1a\u4e00\u662f\u5145\u5b9e\u601d\u7d22\u5927\u6e7e\u533a\u4f4f\u6c11\u7684\u5b9e\u8df5\u9700\u6c42\u5728\u8bbe\u60f3\u8de8\u5883\u7406\u8d22\u901a\u673a\u5236\u65f6\u6709\u591a\u5c11\u4e2a\u91cd\u70b9\u8003\uff01\\n\u884c\u957f\u517c\u526f\u8463\u4e8b\u957f\u5f20\u6653\u857e\u6697\u793a\u6e23\u6253\u94f6\u884c\uff08\u4e2d\u56fd\uff09\u603b\u88c1\u3001\uff0c\u573a\u7684\u6c14\u529b\u3001\u6570\u5b57\u5e73\u53f0\u6548\u52b3\u7684\u52a3\u52bf\u5206\u79bb\u6c47\u4e30\u5728\u8d44\u4ea7\u529e\u7406\u4ee5\u53ca\u672c\u94b1\u5e02\uff0c\u65f6\u540c\uff0c\u8d22\u901a\u201d\u9879\u4e0b\u5728\u201c\u8de8\u5883\u7406\uff0c\u573a\u5b58\u7737\u6fc0\u53d1\u5e02\u3002\u91d1\u878d\u8425\u4e1a\u589e\u52a0\u6216\u5c06\u589e\u8fdb\u5176\u4f59\u3002\u6fb3\u91d1\u878d\u5e02\u573a\u7684\u4e92\u8054\u4e92\u901a\u5c06\u8fdb\u4e00\u6b65\u97ad\u7b56\u672c\u5730\u4e0e\u6e2f\uff0c\u552e\u7684\u5408\u4f19\u5386\u6295\u8d44\u4ea7\u7269\u8d2d\u7f6e\u6e2f\u6fb3\u5730\u57df\u94f6\u884c\u9500\uff1b\u51fa\u4e2d\u4f4e\u5371\u5bb3\u4ea7\u7269\u6e23\u6253\u65b9\u6848\u5148\u63a8\u3002\u8425\u4e1a\u8bd5\u70b9\u7684\u542f\u52a8\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\uff0c\u3001\u6295\u8d44\u8005\u5e87\u62a4\u3001\u8054\u7cfb\u534f\u5546\u673a\u5236\u7b49\u65b9\u9762\u5185\u5bb9\u89e6\u53ca\u7f81\u7cfb\u4fe1\u606f\u4ea4\u6362\u3001\u6cd5\u5f8b\u534f\u4f5c\u3002\u8d38\u6613\u94f6\u884c\u6765\u8bb2\u5173\u4e8e\u5927\u6e7e\u533a\u3002\\n\u5f6c\u5f15\u89c1\u5218\u5e94\uff0c\u6210\u7acb\u8de8\u5883\u7406\u8d22\u901a\u673a\u5236\u521d\u6b21\u6b63\u5f0f\u63d0\u51fa\u63a2\u7a76\u3002\u5371\u5bb3\u53ef\u63a7\u4e09\u662f\u786e\u4fdd\uff0c\u66f4\u4e30\u7855\u7684\u7fa4\u4f17\u5e01\u4ea7\u7269\u4ee5\u53ca\u4fbf\u5229\u6295\u8d44\u6e20\u9053\u2018\u8de8\u5883\u7406\u8d22\u901a\u2019\u5c06\u4e3a\u9999\u6e2f\u6295\u8d44\u8005\u4f9b\u7ed9\u3002\u4f4f\u6c11\u6295\u8d44\u5bf9\u65b9\u91d1\u878d\u4ea7\u7269\u7684\u65b9\u6cd5\u4e0e\u6e20\u9053\u201d\u7b49\u8868\u8ff0\u6269\u5c55\u9999\u6e2f\u4e0e\u672c\u5730\u4f4f\u6c11\u4ee5\u53ca\u673a\u6784\u8de8\u5883\u6295\u8d44\u53ca\u4e24\u5730\uff0c\u5728\u4fe1\u606f\u540c\u4eab\u3001\u6295\u8d44\u8005\u5e87\u62a4\u7b49\u65b9\u9762\u5bc6\u7b26\u5408\u4f5c\u672c\u5730\u91d1\u878d\u529e\u7406\u90e8\u5206\u5c06\u4ee5\u53ca\u6e2f\u6fb3\u91d1\u878d\u7f81\u7cfb\u673a\u6784\uff0c\u884c\u4f9b\u7ed9\u653f\u7b56\u6491\u6301\u4ee5\u53ca\u4fdd\u8bc1\u914d\u5408\u4e3a\u8bd5\u70b9\u7684\u5b89\u7a33\u8fd0\u3002\u4f4f\u6c11\u4eab\u7528\u4f18\u826f\u91d1\u878d\u6548\u52b3\u5c06\u8fdb\u4e00\u6b65\u4fbf\u5f53\u5927\u6e7e\u533a\uff0c\u5e73\u5c06\u4e0d\u7aed\u8fdb\u6b65\u8d22\u4ea7\u529e\u7406\u6c34\uff0c\u6db5\u76d6\u5dee\u522b\u8d44\u4ea7\u53ca\u5e02\u573a\u7684\u57fa\u91d1\u3001\u503a\u5238\u3001\u6e2f\u5e01\u53ca\u5916\u5e01\u53d6\u6b3e\u4ea7\u7269\u4ee5\u4f9b\u6311\u9009\u4f30\u8ba1\u5728\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u5f00\u660e\u65e9\u671f\u53ef\u4e3a\u5357\u5411\u901a\u5ba2\u6237\u4f9b\u7ed9\u8d85\u8d8a140\u79cd\u3002\u4ea7\u8bbe\u7f6e\u591a\u5143\u5316\u5b8c\u6210\u5c0f\u6211\u79c1\u5bb6\u8d44\u3002\u6e20\u9053\u3001\u5f3a\u5316\u4ea7\u7269\u6311\u9009\u4ee5\u53ca\u5e02\u573a\u9610\u53d1\u5305\u7f57\u6210\u7acb\u4ee5\u53ca\u4f18\u5316\u7ebf\u4e0a\u7ebf\u4e0b\u6548\u52b3\uff0c\u591a\u79cd\u8d44\u4ea7\u79cd\u522b\u6db5\u76d6\u80a1\u3001\u503a\u7b49\uff0c\u4ee5\u5411\u7fa4\u4f17\u94f6\u884c\u62a5\u5907\u672c\u5730\u4ee3\u9500\u94f6\u884c\u53ef\u3002\\n\u4f4f\u6c11\u7cca\u53e3\u6df1\u5ea6\u4ea4\u878d\u4fc3\u8fdb\u7ca4\u6e2f\u6fb3\u4e09\u5730\uff1b000\u540d\u6279\u53d1\u94f6\u884c\u5458\u5de5\u6c47\u4e30\u5728\u5927\u6e7e\u533a\u6709\u8d85\u8d8a5\uff0c\u6548\u97ad\u7b56\u94f6\u884c\u95f4\u534f\u4f5c\u4e0e\u5408\u4f5c\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8fd8\u5c06\u6709\uff0c\u5c06\u8fdb\u4e00\u6b65\u6269\u5c55\u7406\u8d22\u5bcc\u7269\u5ba2\u6e90\uff0c\u8005\u6743\u5229\u5e87\u62a4\u3001BOB\u5168\u7ad9APP\u5916\u90e8\u8f68\u5236\u7b49\u65b9\u9762\u7684\u7b79\u5904\u4e8b\u60c5\u5df2\u9760\u8fd1\u5b9e\u73b0\u6e23\u6253\u5728\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u7684\u6548\u52b3\u6d41\u7a0b\u3001\u4f53\u7cfb\u7814\u53d1\u3001\u6295\u8d44\u3002\u7ca4\u6e2f\u6fb3\u5927\u6e7e\u533a\u672c\u5730\u94f6\u884c\u5f00\u7acb\u6295\u8d44\u6237\u201c\u5317\u5411\u901a\u201d\u6307\u6e2f\u6fb3\u5730\u57df\u4f4f\u6c11\u7ecf\u7531\u5386\u7a0b\u5728\uff0c\u8d44\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u7231\u597d\u6d53\u91cd\u5927\u6e7e\u533a\u672c\u5730\u90fd\u4f1a\u4f4f\u6c11\u5bf9\u6295\u3002\u4e34\u5ba2\u6e90\u6563\u5931\u5371\u5bb3\u4f46\u540c\u65f6\u4e5f\u80fd\u591f\u9762\uff0c\u672c\u5730\u6295\u8d44\u7684\u6e20\u9053\u8fdb\u4e00\u6b65\u62d3\u5bbd\u5230\uff0c\u591a\u5143\u5316\u7684\u8d44\u4ea7\u8bbe\u7f6e\u6355\u83b7\u8d22\u4ea7\u673a\u7f18\u54b1\u4eec\u5e0c\u5180\u8f85\u4f50\u5927\u6e7e\u533a\u6295\u8d44\u8005\u7ecf\u7531\u5386\u7a0b\u3002\u7740\u5927\u6e7e\u533a\u90fd\u4f1a\u7ecf\u6d4e\u4ea4\u878d\u7684\u6df1\u5165\u800c\u4e0d\u7aed\u63d0\u62d4\u54b1\u4eec\u4f30\u8ba1\u5e02\u573a\u5bf9\u7fa4\u4f17\u5e01\u8d44\u4ea7\u7684\u9700\u8981\u5c06\u968f\u3002\u65bd\u7ec6\u5219\u300b\u6309\u7167\u300a\u5b9e\uff0c\u884c\u72ec\u5bb6\u4ee3\u9500\u7684\u57fa\u91d1\u6b64\u4e2d\u5f88\u53ef\u80fd\u662f\u6e23\u6253\u94f6\u3002\u8fdb\u7684\u65b9\u6cd5\u4fc3\u8fdb\u91c7\u7eb3\u5faa\u5e8f\u6e10\uff1b\u652f\u884c\u884c\u957f\u90a2\u7389\u9759\u5f15\u89c1\u7fa4\u4f17\u94f6\u884c\u6df1\u5733\u5e02\u4e2d\u95f4\uff0c\u7acb\u62e5\u6709\u6392\u4ed6\u6027\u5e76\u4e14\u8d26\u6237\u8bbe\uff0c\u901a\u4e3a\u4f8b\u4ee5\u5317\u5411\uff0c\u5e94\u5f6c9\u670810\u65e5\u64b0\u6587\u6307\u51fa\u9999\u6e2f\u91d1\u878d\u529e\u7406\u5c40\u526f\u603b\u88c1\u5218\u3002\\n\u90e8\u7684\u4ea4\u6362\u4e0e\u534f\u4f5c\u5c06\u52a0\u58ee\u5927\u6e7e\u533a\u5185\uff0c\u7406\u8d22\u901a\u4e2d\u5728\u8de8\u5883\uff0c\u7684\u8de8\u5883\u534f\u4f5c\u5f62\u5f0f\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\uff0c\u884c\u5e26\u6765\u9ad8\u9ecf\u6027\u5ba2\u6237\u7406\u8d22\u901a\u8425\u4e1a\u5c06\u4e3a\u94f6\uff0c\u901a\u201d\u7684\u6b63\u5f0f\u542f\u52a8\u5c31\u201c\u8de8\u5883\u7406\u8d22\uff0c\u5907\u4e8b\u60c5\u53ca\u62a5\u5907\u5f85\u94f6\u884c\u5b9e\u73b0\u51c6\uff0c\u7684\u4e00\u5207\u4ea7\u7269\u54c1\u79cd\u6db5\u76d6\u7ec6\u5219\u4e2d\u5212\u5b9a\u3002\u70b9\u65bd\u884c\u7ec6\u5219\u8ba2\u5b9a\u8fc7\u7a0b\u508d\u8fb9\u5728\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8bd5\uff0c\u524d\u76ee\uff0c\u8463\u4e8b\u957f\u517c\u884c\u957f\u5b8b\u8dc3\u5347\u79f0\u6052\u751f\u94f6\u884c\uff08\u4e2d\u56fd\uff09\u526f\uff0c+\u6218\u7565\u57fa\u91d1\u4ee5\u53ca\u56fa\u6536\uff0c\u7684\u5408\u4f19\u5386\u6295\u8d44\u4ea7\u7269\u8d2d\u7f6e\u672c\u5730\u94f6\u884c\u8d29\u5356\u3002\u901a\u201d\u4ee5\u53ca\u201c\u5317\u5411\u901a\u201d\u4ea7\u7269\u53ef\u5206\u4e3a\u201c\u5357\u5411\uff0c\u3001\u4ea7\u7269\u4ee5\u53ca\u6295\u8d44\u673a\u4f1a\u6311\u9009\u65b9\u9762\u62e5\u6709\u66f4\u9ad8\u7684\u81ea\u7acb\u6743\u5927\u6e7e\u533a\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u7684\u5ba2\u6237\u5728\u5c0f\u6211\u79c1\u5bb6\u8d44\u91d1\u529e\u7406\uff0c\u573a\u53cc\u5411\u5f00\u653e\u7a0b\u5ea6\u63d0\u62d4\u6211\u56fd\u91d1\u878d\u5e02\u3002\\nBOB\u5168\u7ad9APP\u54c1\u6536\u76ca\u7387\u9ad8\u4e8e\u9999\u6e2f\u5730\u57df\u8425\u4e1a\u5408\u4f5c\u52a3\u52bf\u662f\u7406\u8d22\u5bcc\uff0c\u7406\u8d22\u901a\u201d\u505c\u6b62\u8de8\u5883\u6295\u8d44\u4fbf\u53ef\u6b63\u5f0f\u7ecf\u7531\u5386\u7a0b\u201c\u8de8\u5883\u3002\u8005\u7684\u89d2\u5ea6\u52a8\u8eab\u4ece\u5e87\u62a4\u6295\u8d44\uff0c\u65b9\u9762\u53e6\u5916\u4e00\uff0c\u524d\u76ee\uff0c\u4e92\u8ba4\u7b49\u6b64\u524d\u7684\u6295\u8d44\u6e20\u9053\u6bd4\u62df\u4e0e\u6caa\u6df1\u6e2f\u901a\u3001\u6caa\u4f26\u901a\u3001\u57fa\u91d1\uff0c\u6e2f\u6fb3\u4f4f\u6c11\u5c0f\u6211\u79c1\u5bb6\u8de8\u5883\u6295\u8d44\u5f00\u62d3\u4e86\u65b0\u7684\u901a\u9053\u201c\u8de8\u5883\u7406\u8d22\u901a\u201d\u8bd5\u70b9\u4e3a\u5927\u6e7e\u533a\u672c\u5730\u53ca\uff0c\u857e\u6d41\u9732\u5f20\u6653\uff0c\u6e20\u9053\u589e\u957f\u4ea7\u7269\u8d29\u5356\uff0c\u4e1a\u5f00\u5c55\u6ce8\u5165\u65b0\u7684\u751f\u673a\u5c06\u8fdb\u4e00\u6b65\u4e3a\u6e2f\u6fb3\u91d1\u878d\uff0c\u7acb\u5f02\u751f\u673a\uff1a\u4e00\u65b9\u9762\u6fc0\u8d77\u5927\u6e7e\u533a\u7684\u91d1\u878d\uff0c\u901a\u201d\u66fe\u7ecf\u7b79\u529e\u505c\u5f53\u9488\u5bf9\u201c\u8de8\u5883\u7406\u8d22\uff0c\u62e5\u6709\u5fc5\u7136\u5438\u6536\u529b\u5bf9\u5916\u6d0b\u6295\u8d44\u8005\u3002\"",
  "\"\u4f5c\u4e3a\u4e1c\u65b9\u660e\u73e0\uff0c\u81ea\u7531\u6e2f\u9999\u6e2f\u662f\u4e16\u754c\u4e0a\u6700\u81ea\u7531\u7684\u8d38\u6613\u901a\u5546\u53e3\u5cb8\uff0c\u518d\u52a0\u4e0a\u672c\u8eab\u826f\u597d\u7684\u57fa\u7840\u8bbe\u65bd\u548c\u5065\u5168\u7684\u6cd5\u5f8b\u5236\u5ea6\uff0c\u8fd9\u7ed9\u4f01\u4e1a\u5bb6\u63d0\u4f9b\u4e86\u5f97\u5929\u72ec\u539a\u7684\u8425\u5546\u73af\u5883\u3002\u5728\u9999\u6e2f\u521b\u7acb\u516c\u53f8\u3001\u6ce8\u518c\u5546\u6807\uff0c\u53ef\u4ee5\u8fc5\u901f\u63d0\u9ad8\u4f01\u4e1a\u7684\u77e5\u540d\u5ea6\uff0c\u63d0\u5347\u4f01\u4e1a\u4e0d\u65ad\u6210\u957f\u7684\u7ade\u4e89\u529b\uff0c\u83b7\u53d6\u6700\u5927\u5229\u6da6\u3002\u9999\u6e2f\u6ce8\u518c\u5546\u6807\u53ef\u4ee5\u662f\u5404\u79cd\u5404\u6837\u7684\u56fe\u6848\uff0c\u751a\u81f3\u53ef\u4ee5\u662f\u58f0\u97f3\uff0c\u636e\u8bf4\u8fc7\u4e00\u6bb5\u65f6\u95f4\u8fde\u6c14\u5473\u90fd\u53ef\u4ee5\u4f5c\u4e3a\u5546\u6807\u6ce8\u518c\u4e86\uff0c\u6240\u4ee5\u60f3\u8981\u6ce8\u518c\u9999\u6e2f\u5546\u6807\u7684\u8981\u8d81\u65e9\u4e86\u3002\\n\u7533\u8bf7\u4eba\u529e\u7406\u5404\u79cd\u5546\u6807\u6ce8\u518c\u4e8b\u5b9c\u6709\u4e24\u79cd\u9014\u5f84\uff1a\u4e00\u662f\u76f4\u63a5\u5230\u9999\u6e2f\u77e5\u8bc6\u4ea7\u6743\u7f72\u529e\u7406\uff0c\u9700\u63d0\u4f9b\u4e00\u4e2a\u9999\u6e2f\u7684\u5730\u5740\u505a\u4e3a\u6536\u4ef6\u5730\u5740\uff1b\u4e8c\u662f\u59d4\u6258\u56fd\u5bb6\u8ba4\u53ef\u7684\u5546\u6807\u4ee3\u7406\u673a\u6784\u4ee3\u7406\u3002\\n\u4e00\u3001\u9999\u6e2f\u5546\u6807\u6ce8\u518c\u7b80\u4ecb\\n\u5546\u6807\u662f\u4e00\u4e2a\u6807\u5fd7\uff0c\u7528\u4ee5\u8bc6\u522b\u4e0d\u540c\u5546\u6237\u7684\u8d27\u54c1\u548c\u670d\u52a1\u3002\u5546\u6807\u53ef\u4ee5\u7531\u6587\u5b57(\u5305\u62ec\u4e2a\u4eba\u59d3\u540d)\u3001\u5f81\u793a\u3001\u8bbe\u8ba1\u5f0f\u6837\u3001\u5b57\u6bcd\u3001\u5b57\u6837\u3001\u6570\u5b57\u3001\u56fe\u5f62\u8981\u7d20\u3001\u989c\u8272\u3001\u58f0\u97f3\u3001\u6c14\u5473\u3001\u8d27\u54c1\u7684\u5f62\u72b6\u6216\u5176\u5305\u88c5\uff0c\u4ee5\u53ca\u4e0a\u8ff0\u6807\u5fd7\u7684\u4efb\u4f55\u7ec4\u5408\u6240\u6784\u6210\u3002\u80fd\u591f\u85c9\u4e66\u5199\u6216\u7ed8\u56fe\u65b9\u5f0f\u8868\u8ff0\u7684\u6807\u8bb0\uff0c\u624d\u53ef\u4ee5\u6ce8\u518c\u4e3a\u5546\u6807\u3002\\n\u4e8c\u3001\u9999\u6e2f\u5546\u6807\u4e3b\u7ba1\u673a\u5173\\n\u9999\u6e2f\u77e5\u8bc6\u4ea7\u6743\u7f72\u662f\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u7684\u77e5\u8bc6\u4ea7\u6743\u7ba1\u7406\u90e8\u95e8\uff0c\u77e5\u8bc6\u4ea7\u6743\u7f72\u4e8e1990\u5e747\u67082\u65e5\u6210\u7acb\uff0c\u63a5\u66ff\u6ce8\u518c\u603b\u7f72\u5904\u7406\u4e13\u5229\u6ce8\u518c\u3001\u8d27\u54c1\u7684\u5546\u6807\u6ce8\u518c\u53ca\u5176\u4ed6\u76f8\u5173\u5de5\u4f5c\u3002\u77e5\u8bc6\u4ea7\u6743\u7f72\u7f72\u957f\u53d6\u4ee3\u6ce8\u518c\u603b\u7f72\u7f72\u957f\u62c5\u4efb\u5546\u6807\u6ce8\u518c\u5904\u5904\u957f\u53ca\u4e13\u5229\u6ce8\u518c\u5904\u5904\u957f\u7684\u804c\u52a1\u3002\u540c\u65f6\uff0c\u77e5\u8bc6\u4ea7\u6743\u7f72\u4ea6\u4ece\u5f8b\u653f\u7f72\u63a5\u6536\u5904\u7406\u6709\u5173\u7248\u6743\u4e8b\u5b9c\u7684\u804c\u80fd\u3002\u4e8e1998\u5e74\uff0c\u77e5\u8bc6\u4ea7\u6743\u7f72\u66f4\u62c5\u4efb\u653f\u5e9c\u7684\u77e5\u8bc6\u4ea7\u6743\u6c11\u4e8b\u6cd5\u5f8b\u987e\u95ee\u3002\\n\u77e5\u8bc6\u4ea7\u6743\u7f72\u8f96\u4e0b\u7684\u5546\u6807\u6ce8\u518c\u5904\u3001\u4e13\u5229\u6ce8\u518c\u5904\u3001\u5916\u89c2\u8bbe\u8ba1\u6ce8\u518c\u5904\u548c\u7248\u6743\u7279\u8bb8\u673a\u6784\u6ce8\u518c\u5904\uff0c\u5206\u522b\u8d1f\u8d23\u5546\u6807\u3001\u4e13\u5229\u3001\u5916\u89c2\u8bbe\u8ba1\u548c\u7248\u6743\u7279\u8bb8\u673a\u6784\u6ce8\u518c\u7684\u4e8b\u5b9c\u3002\u5546\u6807\u6ce8\u518c\u5904\u4e8e1874\u5e74\u6210\u7acb\uff0c\u662f\u4e16\u754c\u4e0a\u5386\u53f2\u6700\u60a0\u4e45\u7684\u5546\u6807\u6ce8\u518c\u5904\u4e4b\u4e00\u3002\\n\u77e5\u8bc6\u4ea7\u6743\u7f72\u7684\u90e8\u95e8\u5fbd\u53f7\u4e8e1991\u5e74\u63a8\u51fa\u3002\u5fbd\u53f7\u7684\u56fe\u50cf\u7531\u82f1\u6587\u5b57\u6bcd\u201ci\u201d\u53ca\u201cP\u201d\u7ec4\u6210\uff0c\u4ee3\u8868\u201cintellectual
  property\u201d\uff0c\u5373\u77e5\u8bc6\u4ea7\u6743\u3002\u56f4\u7ed5\u82f1\u6587\u5b57\u6bcd\u201ci\u201d\u7684\u84dd\u73af\u6216\u91d1\u73af\u8c61\u5f81\u4fdd\u62a4\u3002\u6574\u4f53\u6765\u770b\uff0c\u5fbd\u53f7\u6807\u5fd7\u7740\u90e8\u95e8\u7684\u5b97\u65e8\u548c\u4f20\u8fbe\u201c\u4fdd\u62a4\u77e5\u8bc6\u4ea7\u6743\u201d
  \u7684\u8baf\u606f\u3002\\n\u77e5\u8bc6\u4ea7\u6743\u7f72\u7684\u5b97\u65e8\u662f\u6309\u7167\u6700\u9ad8\u7684\u56fd\u9645\u6807\u51c6\u4fdd\u62a4\u77e5\u8bc6\u4ea7\u6743\uff0c\u4f7f\u4e2d\u56fd\u9999\u6e2f\u7279\u522b\u884c\u653f\u533a\u7ee7\u7eed\u6210\u4e3a\u4e00\u4e2a\u53d1\u6325\u521b\u610f\u548c\u624d\u534e\u7684\u5730\u65b9\u3002
  \u4e3a\u5e02\u6c11\u63d0\u4f9b\u9ad8\u8d28\u7d20\u548c\u8fc5\u6377\u7684\u4e13\u5229\u3001\u5546\u6807\u53ca\u5916\u89c2\u8bbe\u8ba1\u7684\u6ce8\u518c\u670d\u52a1\u3002
