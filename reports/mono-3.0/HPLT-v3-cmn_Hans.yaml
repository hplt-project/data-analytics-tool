sample: '["\"\u6674\u6717\u7684\u5929\u7a7a\u4e07\u91cc\u65e0\u4e91\uff0c\u4e00\u9635\u9635\u6e05\u98ce\u5439\u8fc7\u3002\\n\u6797\u51e1\u843d\u5230\u4e00\u5ea7\u9ad8\u5c71\u7684\u5c71\u9876\u4e4b\u4e0a\uff0c\u624b\u62ff\u7740\u901a\u7075\u5b9d\u7389\uff0c\u795e\u5ff5\u63a2\u8fdb\u901a\u7075\u5b9d\u7389\u4e4b\uff0c\u987f\u65f6\u795e\u5ff5\u8f90\u5c04\u5230\u65b9\u5706\u4e00\u4ebf\u516c\u91cc\u7684\u8303\u56f4\uff0c\u4e00\u4e2a\u4e2a\u4eae\u70b9\u88ab\u6797\u51e1\u7684\u795e\u5ff5\u53d1\u73b0\uff0c\u8fd9\u4e9b\u4eae\u70b9\u7684\u4eae\u5ea6\u6709\u9ad8\u6709\u4f4e\u3002\\n\u901a\u7075\u5b9d\u7389\u53ef\u4ee5\u53d1\u73b0\u9690\u85cf\u5728\u5723\u754c\u5404\u5904\u7684\u5b9d\u85cf\uff0c\u5728\u5927\u5730\uff0c\u5728\u865a\u7a7a\uff0c\u4efb\u4f55\u5b9d\u7269\u5728\u901a\u7075\u5b9d\u7389\u4e4b\u524d\u90fd\u65e0\u6240\u9041\u5f62\uff0c\u90a3\u4e9b\u6797\u51e1\u7684\u795e\u5ff5\u53d1\u73b0\u7684\u5149\u70b9\u5c31\u662f\u5b9d\u7269\u7684\u8868\u73b0\u5f62\u6001\uff0c\u5149\u8292\u8d8a\u76db\uff0c\u4ee3\u8868\u7740\u90a3\u4ef6\u5b9d\u7269\u8d8a\u73cd\u8d35\u3002\\n\u65b9\u5706\u4e00\u4ebf\u516c\u91cc\uff0c\u6797\u51e1\u53d1\u73b0\u7684\u5149\u70b9\u5c31\u4e0d\u4e0b\u4e07\u4e2a\uff0c\u4f46\u662f\u5927\u591a\u6570\u90fd\u662f\u5149\u8292\u9eef\u6de1\uff0c\u53ea\u662f\u4e00\u4e9b\u4ef7\u503c\u4e0d\u9ad8\u7684\u4e1c\u897f\uff0c\u81ea\u7136\u5f15\u4e0d\u8d77\u6797\u51e1\u4e1d\u6beb\u7684\u5174\u8da3\uff0c\u800c\u5176\u8fd8\u6709\u7740\u6570\u767e\u4e2a\u5149\u8292\u7a0d\u4eae\u4e00\u70b9\u7684\u5149\u70b9\uff0c\u4e0d\u8fc7\u4e00\u6837\u662f\u65e0\u6cd5\u8ba9\u6797\u51e1\u5fc3\u52a8\u3002\\n\u5728\u901a\u7075\u5b9d\u7389\u53d1\u73b0\u7684\u4f17\u591a\u5b9d\u7269\uff0c\u5176\u4e00\u4ef6\u5b9d\u7269\u7684\u5149\u8292\u662f\u5176\u5b83\u5b9d\u7269\u5149\u8292\u7684\u6570\u5341\u500d\uff0c\u5982\u540c\u4e00\u9897\u707f\u707f\u751f\u8f89\u7684\u661f\u8fb0\u5728\u95ea\u70c1\u7740\uff0c\u5438\u5f15\u7740\u6797\u51e1\u7684\u76ee\u5149\u3002\\n\u201c\u8fd0\u6c14\u4e0d\u9519\uff0c\u53d1\u73b0\u4e86\u4e00\u4ef6\u4ef7\u503c\u8fd8\u884c\u7684\u5b9d\u7269\uff01\u201d\u6797\u51e1\u5fc3\u4e00\u559c\u3002\\n\u968f\u5373\uff0c\u6797\u51e1\u6536\u8d77\u901a\u7075\u5b9d\u7389\uff0c\u8eab\u5f62\u5411\u7740\u90a3\u5c31\u5b9d\u7269\u6240\u5728\u7684\u4f4d\u7f6e\u5feb\u901f\u98de\u53bb\u3002\\n\u90a3\u4ef6\u5b9d\u7269\u8ddd\u79bb\u6797\u51e1\u6240\u5728\u7684\u9ad8\u5c71\u8db3\u6709\u6570\u5343\u4e07\u516c\u91cc\u4e4b\u8fdc\uff0c\u4f46\u662f\u4ee5\u6797\u51e1\u7684\u901f\u5ea6\u8f6c\u773c\u5373\u5230\u3002\\n\u53ea\u89c1\u90a3\u4ef6\u5b9d\u7269\u6240\u5728\u7684\u5730\u65b9\u662f\u4e00\u4e2a\u76f4\u5f84\u6570\u5341\u516c\u91cc\u7684\u5de8\u5927\u6e56\u6cca\uff0c\u6e56\u6cca\u5448\u73b0\u7740\u4e00\u79cd\u7eaf\u7cb9\u7684\u5929\u84dd\u8272\uff0c\u6e56\u9762\u8361\u6f3e\u7740\u5fae\u6ce2\uff0c\u4e00\u4e9b\u5b9e\u529b\u5f31\u5c0f\u7684\u5996\u517d\u5728\u5cb8\u8fb9\u559d\u6c34\u3002\\n\u90a3\u4ef6\u5b9d\u7269\u5c31\u85cf\u5728\u4e86\u6e56\u6cca\u4e4b\u3002\\n\u6251\u901a\uff01\\n\u6797\u51e1\u843d\u5165\u6e56\u6cca\u4e4b\uff0c\u8eab\u5f62\u5feb\u901f\u5411\u7740\u6e56\u5e95\u6e38\u53bb\uff0c\u56db\u5468\u7684\u5149\u8292\u8d8a\u6765\u8d8a\u6697\u3002\\n\u4e0b\u6c89\u5230\u4e07\u4e08\u5de6\u53f3\uff0c\u6e56\u6cca\u5df2\u7ecf\u6ca1\u6709\u4e00\u4e1d\u7684\u5149\u660e\uff0c\u56db\u5468\u4e00\u7247\u9ed1\u6697\u3002\u4eff\u4f5b\u6c38\u6052\u7684\u9ed1\u591c\uff0c\u66f4\u6709\u7740\u4e00\u80a1\u80a1\u5f3a\u5927\u7684\u6c34\u538b\u4ece\u56db\u9762\u516b\u65b9\u800c\u6765\uff0c\u4e0d\u65ad\u538b\u8feb\u7740\u6797\u51e1\u3002\\n\u6797\u51e1\u7684\u4f53\u9b44\u5f3a\u608d\u65e0\u6bd4\uff0c\u582a\u6bd4\u6df7\u6c8c\u81f3\u5b9d\uff0c\u8fd9\u4e9b\u6c34\u538b\u5bf9\u6797\u51e1\u6765\u8bf4\u6839\u672c\u5c31\u6beb\u65e0\u538b\u529b\uff0c\u5373\u4f7f\u6c34\u538b\u518d\u5f3a\u6570\u767e\u500d\u90fd\u4e0d\u4f1a\u6709\u4e1d\u6beb\u7684\u611f\u89c9\u3002\\n\u6e56\u6cca\u4e0d\u77e5\u9053\u6709\u591a\u6df1\uff0c\u6797\u51e1\u4e0b\u6c89\u5230\u4e09\u4e07\u591a\u4e08\u7684\u65f6\u5019\u4f9d\u7136\u6ca1\u6709\u5230\u8fbe\u6e56\u5e95\uff0c\u66f4\u6ca1\u6709\u53d1\u73b0\u6e56\u6cca\u7684\u5b9d\u7269\u3002\\n\u7a81\u7136\uff0c\u4e00\u62b9\u84dd\u5149\u5728\u9ed1\u6697\u7684\u6e56\u5e95\u95ea\u8fc7\u3002\\n\u201c\u627e\u5230\u4e86\uff01\u201d\\n\u6797\u51e1\u7684\u795e\u5ff5\u4e00\u76f4\u7559\u610f\u7740\u6e56\u5e95\u7684\u72b6\u51b5\uff0c\u90a3\u9053\u84dd\u5149\u867d\u7136\u53ea\u662f\u4e00\u95ea\u5373\u901d\u3002\u4f46\u6797\u51e1\u8fd8\u662f\u53d1\u73b0\u4e86\u5b83\uff0c\u968f\u5373\u8eab\u5f62\u5982\u4e00\u9053\u5229\u7bad\u822c\u5411\u7740\u84dd\u5149\u7684\u4f4d\u7f6e\u6e38\u4e86\u8fc7\u53bb\u3002\\n\u4e0d\u591a\u65f6\uff0c\u6797\u51e1\u5c31\u6765\u5230\u84dd\u5149\u7684\u9644\u8fd1\uff0c\u53ea\u89c1\u5341\u51e0\u68f5\u7ea6\u6709\u534a\u7c73\u957f\uff0c\u901a\u4f53\u5929\u84dd\u3002\u6563\u53d1\u7740\u6de1\u6de1\u84dd\u5149\u7684\u6c34\u8349\u751f\u957f\u5728\u77f3\u7f1d\uff0c\u957f\u957f\u7684\u830e\u968f\u7740\u6c34\u6d41\u8f7b\u8f7b\u6446\u52a8\u3002\u8fdc\u8fdc\u671b\u53bb\u5c31\u50cf\u4e00\u6735\u5929\u84dd\u8272\u7684\u4e91\u6735\u5728\u98d8\u52a8\u3002\\n\u201c\u84dd\u884d\u6c34\u70df\u8349\uff01\u201d\u6797\u51e1\u4e00\u773c\u5c31\u8ba4\u51fa\u4e86\u90a3\u4e9b\u6c34\u8349\u7684\u540d\u5b57\u3002\\n\u84dd\u884d\u6c34\u70df\u8349\u3002\u4e00\u79cd\u5341\u5206\u73cd\u8d35\u7684\u836f\u8349\uff0c\u53ef\u4ee5\u7528\u6765\u70bc\u5236\u56de\u5143\u9752\u534e\u4e39\uff0c\u540c\u65f6\u4e5f\u662f\u591a\u79cd\u4e39\u836f\u7684\u5fc5\u8981\u6750\u6599\uff0c\u4ef7\u503c\u5f88\u9ad8\u3002\\n\u201c\u4e0d\u9519\uff0c\u7b2c\u4e00\u6b21\u4f7f\u7528\u901a\u7075\u5b9d\u7389\u5c31\u627e\u5230\u8fd9\u6837\u7684\u5b9d\u7269\uff0c\u679c\u7136\u4e0d\u6127\u901a\u7075\u5b9d\u7389\u7684\u540d\u79f0\u3002\u96be\u602a\u6709\u4eba\u8bf4\u53ea\u8981\u5f97\u5230\u901a\u7075\u5b9d\u7389\uff0c\u90a3\u4e48\u5723\u754c\u6240\u6709\u7684\u5b9d\u7269\u90fd\u662f\u4ed6\u7684\uff01\u201d\u6797\u51e1\u8138\u4e0a\u6d6e\u73b0\u7b11\u5bb9\u3002\\n\u5c31\u5728\u6797\u51e1\u60f3\u8981\u8fc7\u53bb\u6536\u53d6\u90a3\u5341\u51e0\u68f5\u84dd\u884d\u6c34\u70df\u8349\u7684\u65f6\u5019\uff0c\u4e00\u9053\u9ed1\u5f71\u7a81\u7136\u4ece\u6e56\u5e95\u6df1\u5904\u51b2\u4e86\u4e0a\u6765\uff0c\u5f20\u5f00\u5de8\u53e3\u3002\u5de8\u53e3\u8db3\u6709\u6570\u7c73\u5bbd\uff0c\u8f7b\u6613\u5c31\u80fd\u5c06\u6797\u51e1\u6574\u4e2a\u4eba\u541e\u4e0b\u53bb\u3002\\n\u5927\u91cf\u6e56\u6c34\u5012\u704c\u8fdb\u5927\u53e3\u4e4b\uff0c\u90a3\u5f20\u5927\u53e3\u5c31\u4eff\u4f5b\u4e00\u4e2a\u9ed1\u6d1e\u4e00\u822c\u6c38\u8fdc\u4e5f\u586b\u4e0d\u6ee1\uff0c\u6797\u51e1\u987a\u7740\u6e56\u6c34\u5411\u5927\u53e3\u79fb\u52a8\u3002\\n\u6797\u51e1\u76ee\u5149\u4e00\u51dd\uff0c\u4fbf\u770b\u6e05\u4e86\u90a3\u5f20\u5927\u53e3\u7684\u4e3b\u4eba\u7684\u957f\u76f8\uff0c\u662f\u4e00\u6761\u4f53\u957f\u6570\u5341\u7c73\uff0c\u957f\u76f8\u602a\u5f02\u7684\u9c7c\u7c7b\u5996\u517d\uff0c\u8eab\u4e0a\u957f\u6ee1\u4e86\u5c16\u523a\u3002\\n\u201c\u751f\u957f\u7740\u73cd\u8d35\u5929\u6750\u5730\u5b9d\u4e4b\u5904\u5fc5\u6709\u5b88\u62a4\u5b83\u7684\u5996\u517d\uff0c\u770b\u6765\u8fd9\u4e00\u6761\u602a\u9c7c\u5c31\u662f\u4e86\uff01\u201d\u6797\u51e1\u6de1\u6de1\u4e00\u7b11\uff0c\u773c\u524d\u8fd9\u6761\u602a\u9c7c\u7684\u5b9e\u529b\u4ec5\u76f8\u5f53\u4e8e\u6df7\u5143\u5723\u4eba\u5706\u6ee1\u5883\u754c\u7684\u5b9e\u529b\uff0c\u5bf9\u81ea\u5df1\u6784\u4e0d\u6210\u4efb\u4f55\u7684\u5a01\u80c1\u3002\\n\u968f\u5373\uff0c\u6797\u51e1\u5927\u624b\u4e00\u4f38\uff0c\u6210\u722a\u72b6\u6293\u5411\u602a\u9c7c\uff0c\u987f\u65f6\u56db\u5468\u5927\u91cf\u6e56\u6c34\u51dd\u805a\u6210\u4e00\u5f20\u5927\u624b\uff0c\u5927\u624b\u8db3\u6709\u767e\u7c73\u65b9\u5706\uff0c\u7efd\u653e\u7740\u6de1\u6de1\u7684\u84dd\u5149\uff0c\u5728\u9ed1\u6697\u7684\u6e56\u5e95\u5c24\u4e3a\u8000\u773c\uff0c\u4e00\u4e0b\u5c31\u6293\u4f4f\u602a\u9c7c\u3002\\n\u602a\u9c7c\u594b\u529b\u6323\u624e\u7740\uff0c\u8eab\u4e0a\u7684\u5c16\u523a\u5012\u7ad6\u800c\u8d77\uff0c\u523a\u5165\u5927\u624b\u4e4b\uff0c\u4f46\u662f\u5927\u624b\u4e43\u662f\u6e56\u6c34\u51dd\u805a\u800c\u6210\uff0c\u6839\u672c\u5c31\u4e0d\u6015\u602a\u9c7c\u8eab\u4e0a\u7684\u5c16\u523a\u3002\\n\u6797\u51e1\u6765\u5230\u90a3\u5341\u51e0\u68f5\u84dd\u884d\u6c34\u70df\u8349\u524d\uff0c\u4f38\u624b\u5c06\u6240\u6709\u84dd\u884d\u6c34\u70df\u8349\u6536\u4e86\u8d77\u6765\u3002\\n\u91c7\u6458\u4e86\u84dd\u884d\u6c34\u70df\u8349\uff0c\u6e56\u5e95\u5df2\u7ecf\u6ca1\u6709\u4ec0\u4e48\u503c\u5f97\u6797\u51e1\u7559\u604b\u7684\u4e1c\u897f\uff0c\u968f\u5373\u8eab\u5f62\u5feb\u901f\u5411\u7740\u6e56\u9762\u6e38\u53bb\uff0c\u800c\u90a3\u5f20\u6293\u4f4f\u602a\u9c7c\u7684\u5927\u624b\u5728\u6797\u51e1\u79bb\u5f00\u6e56\u6cca\u540e\u4fbf\u81ea\u52a8\u6563\u53bb\u3002\\n\u968f\u540e\u51e0\u4e2a\u6708\u7684\u65f6\u95f4\uff0c\u6797\u51e1\u501f\u52a9\u7740\u901a\u7075\u5b9d\u7389\u7684\u80fd\u529b\u5728\u5404\u5904\u5bfb\u5b9d\uff0c\u800c\u6536\u83b7\u4e5f\u662f\u9887\u4e3a\u4e30\u7855\uff0c\u5176\u7075\u8109\u5c31\u627e\u5230\u4e86\u6570\u4e07\u6761\uff0c\u800c\u4e14\u5927\u591a\u90fd\u662f\u4e94\u54c1\u4ee5\u4e0a\u7684\u7075\u8109\uff0c\u5176\u8fd8\u6709\u7740\u6570\u5341\u6761\u4e00\u54c1\u7075\u8109\uff0c\u81f3\u4e8e\u5176\u5b83\u7684\u5929\u6750\u5730\u5b9d\u5c31\u66f4\u4e0d\u7528\u8bf4\u4e86\uff0c\u90fd\u53ef\u4ee5\u5806\u6210\u4e00\u5ea7\u5c0f\u5c71\u3002\\n\u201c\u901a\u7075\u5b9d\u7389\u4e0d\u6127\u662f\u901a\u7075\u5b9d\u7389\uff0c\u53ea\u8981\u6709\u4e86\u901a\u7075\u5b9d\u7389\uff0c\u4ec0\u4e48\u5b9d\u85cf\u5b9d\u7269\u90fd\u9003\u4e0d\u51fa\u6211\u7684\u624b\u638c\u5fc3\uff01\u201d\u6797\u51e1\u5fc3\u60c5\u5927\u60a6\uff0c\u8fd9\u51e0\u4e2a\u6708\u7684\u6536\u83b7\u4e4b\u4e30\u5bcc\u5b8c\u5168\u8d85\u51fa\u4e86\u4ed6\u7684\u60f3\u8c61\uff0c\u4ece\u6765\u6ca1\u6709\u60f3\u8fc7\u6709\u4e00\u5929\u81ea\u5df1\u7684\u8eab\u4e0a\u4f1a\u6709\u8fd9\u4e48\u591a\u7684\u8d22\u5bcc\u3002\\n\u5b9d\u7269\u8c01\u90fd\u4e0d\u4f1a\u5acc\u591a\uff0c\u4f46\u8fde\u7eed\u5bfb\u627e\u4e86\u51e0\u4e2a\u6708\u7684\u5b9d\u7269\uff0c\u6797\u51e1\u4e5f\u7a0d\u5fae\u6709\u4e86\u4e00\u4e1d\u538c\u5026\uff0c\u6bd5\u7adf\u4fee\u70bc\u624d\u662f\u4e3b\u9898\uff0c\u5b9d\u7269\u6682\u65f6\u591f\u7528\u5c31\u884c\u4e86\uff0c\u53cd\u6b63\u6709\u7740\u901a\u7075\u5b9d\u7389\u5728\u624b\uff0c\u4f55\u6101\u6ca1\u6709\u5b9d\u7269\u3002\\n\u6797\u51e1\u627e\u4e86\u4e00\u5904\u6bd4\u8f83\u9690\u79d8\u7684\u6d1e\u7a74\uff0c\u800c\u540e\u95ea\u8eab\u8fdb\u5165\u9e3f\u8499\u6bbf\uff0c\u5f00\u59cb\u95ed\u5173\u4fee\u70bc\u3002\\n\u4e00\u6325\u624b\uff0c\u6240\u6709\u7075\u8109\u88ab\u6797\u51e1\u653e\u4e86\u51fa\u6765\uff0c\u4e00\u6761\u6761\u7075\u8109\u5982\u540c\u5929\u9f99\u4e00\u822c\u5728\u9e3f\u8499\u6bbf\u6e38\u8d70\uff0c\u6563\u53d1\u7740\u6d53\u90c1\u7684\u5143\u6c14\uff0c\u4ec5\u4e00\u4e2a\u547c\u5438\u4e0d\u5230\u7684\u65f6\u95f4\uff0c\u9e3f\u8499\u6bbf\u5185\u7684\u5143\u6c14\u6d53\u5ea6\u5c31\u8fbe\u5230\u4e86\u5916\u754c\u7684\u6570\u5341\u500d\u4ee5\u4e0a\uff0c\u800c\u4e14\u8fd8\u5728\u5feb\u901f\u589e\u52a0\uff0c\u4f30\u8ba1\u6700\u540e\u80fd\u591f\u8fbe\u5230\u4e00\u5343\u500d\u3002\\n\u6797\u51e1\u76d8\u819d\u800c\u5750\uff0c\u8fd0\u8f6c\u4fee\u70bc\u529f\u6cd5\uff0c\u987f\u65f6\u6574\u4e2a\u4eba\u4eff\u4f5b\u5316\u4e3a\u4e00\u4e2a\u8d2a\u5a6a\u7684\u9ed1\u6d1e\uff0c\u4e0d\u65ad\u541e\u566c\u7740\u7a7a\u95f4\u6d53\u90c1\u7684\u5143\u6c14\u4fee\u70bc\uff0c\u4f53\u5185\u8361\u6f3e\u51fa\u4e00\u80a1\u5f3a\u5927\u7684\u529b\u91cf\u6ce2\u52a8\u3002\\n\u6797\u51e1\u5468\u8eab\u7efd\u653e\u7740\u71a0\u71a0\u5149\u8f89\uff0c\u8eab\u4f53\u4eff\u4f5b\u88ab\u4e00\u80a1\u65e0\u5f62\u7684\u529b\u91cf\u6258\u8d77\uff0c\u6162\u6162\u60ac\u6d6e\u5230\u534a\u7a7a\uff0c\u795e\u8272\u5b81\u9759\uff0c\u5149\u8f89\u7b3c\u7f69\uff0c\u4eff\u4f5b\u4e00\u5c0a\u5e84\u4e25\u5723\u660e\u7684\u795e\u889b\uff0c\u5df2\u7ecf\u6c89\u6d78\u5728\u4fee\u70bc\u7684\u72b6\u6001\u4e4b\u3002\\n\u5916\u754c\u65e5\u5347\u6708\u843d\uff0c\u65f6\u95f4\u6d41\u901d\u3002\\n\u4e0d\u77e5\u4e0d\u89c9\u5916\u754c\u5df2\u7ecf\u8fc7\u53bb\u5341\u51e0\u5e74\uff0c\u800c\u9e3f\u8499\u6bbf\u56e0\u4e3a\u767e\u4e07\u500d\u65f6\u95f4\u6d41\u901f\u7684\u7f18\u6545\uff0c\u5df2\u7ecf\u8fc7\u53bb\u4e86\u4e00\u5343\u591a\u4e07\u5e74\u7684\u5c81\u6708\u3002\\n\u6797\u51e1\u6240\u6536\u96c6\u5230\u7684\u90a3\u4e9b\u7075\u8109\u65e9\u5c31\u5df2\u7ecf\u5168\u90e8\u70bc\u5316\uff0c\u800c\u540e\u6797\u51e1\u53c8\u5f00\u59cb\u541e\u98df\u90a3\u4e9b\u5929\u6750\u5730\u5b9d\u6765\u4fee\u70bc\uff0c\u5982\u4eca\u6797\u51e1\u7684\u9e3f\u8499\u6212\u9664\u4e86\u4e00\u4e9b\u5341\u5206\u73cd\u8d35\u7684\u5929\u6750\u5730\u5b9d\u548c\u6cd5\u5b9d\u5916\uff0c\u53ef\u4ee5\u8bf4\u662f\u4e00\u8d2b\u5982\u6d17\uff0c\u6bd4\u4e00\u822c\u7684\u6df7\u5143\u65e0\u6781\u5723\u4eba\u521d\u671f\u7684\u5f3a\u8005\u8fd8\u8981\u7a77\u3002\\n\u4e0d\u8fc7\uff0c\u70bc\u5316\u4e86\u8fd9\u4e48\u591a\u7075\u8109\u548c\u5929\u6750\u5730\u5b9d\uff0c\u6797\u51e1\u7684\u5b9e\u529b\u8fdb\u6b65\u4e5f\u662f\u5341\u5206\u660e\u663e\u7684\u3002\\n\u4f53\u5185\u7684\u529b\u91cf\u6eda\u6eda\u6d8c\u52a8\uff0c\u5982\u540c\u6d69\u6d69\u957f\u6c5f\u5927\u6cb3\uff0c\u53d1\u51fa\u9635\u9635\u8f70\u9e23\u4e4b\u58f0\uff0c\u867d\u7136\u8fd8\u662f\u6ca1\u6709\u7a81\u7834\u5230\u6df7\u5143\u65e0\u6781\u5723\u4eba\u540e\u671f\uff0c\u4f46\u6797\u51e1\u76f8\u4fe1\u706d\u6740\u6df7\u5143\u65e0\u6781\u5723\u4eba\u540e\u671f\u7684\u5f3a\u8005\u6beb\u65e0\u538b\u529b\uff0c\u5373\u4f7f\u9047\u5230\u6df7\u5143\u65e0\u6781\u5723\u4eba\u5706\u6ee1\u5883\u754c\u7684\u5f3a\u8005\uff0c\u90a3\u4e5f\u80fd\u6597\u4e0a\u4e00\u6597\u3002\\n\u4f53\u5185\u7684\u4fee\u70bc\u529f\u6cd5\u8fd0\u8f6c\u7684\u901f\u5ea6\u6162\u4e86\u4e0b\u6765\uff0c\u6797\u51e1\u9000\u51fa\u4fee\u70bc\u72b6\u6001\uff0c\u53cc\u7738\u7cbe\u5149\u95ea\u70c1\uff0c\u597d\u4e00\u4f1a\u513f\u540e\u624d\u9690\u6ca1\u6d88\u5931\uff0c\u4e00\u8eab\u9f13\u8361\u7684\u5f3a\u6a2a\u6c14\u606f\u4e5f\u9010\u6e10\u6536\u655b\u8d77\u6765\u3002\\n\u201c\u7075\u8109\u5df2\u7ecf\u5168\u90e8\u6d88\u8017\u5e72\u51c0\uff0c\u5929\u6750\u5730\u5b9d\u4e5f\u88ab\u81ea\u5df1\u541e\u98df\u4e86\u4e0d\u5c11\uff0c\u662f\u65f6\u5019\u51fa\u53bb\u518d\u6536\u96c6\u4e00\u4e9b\u7075\u8109\u548c\u5929\u6750\u5730\u5b9d\u7684\u65f6\u5019\u4e86\uff0c\u5426\u5219\u5c31\u6ca1\u6709\u4ec0\u4e48\u53ef\u7528\u6765\u4fee\u70bc\u3002\u201d\u6797\u51e1\u6c89\u541f\u3002\\n\u521a\u79bb\u5f00\u9e3f\u8499\u6bbf\u51fa\u73b0\u5728\u6d1e\u7a74\uff0c\u6797\u51e1\u8eab\u4e0a\u7684\u6838\u5fc3\u5f1f\u4ee4\u724c\u5c31\u7a81\u7136\u7efd\u653e\u51fa\u5149\u8292\uff0c\u968f\u540e\u98de\u5230\u534a\u7a7a\uff0c\u7d27\u63a5\u7740\u4e00\u9053\u58f0\u97f3\u4ece\u4ee4\u724c\u4f20\u51fa\uff1a\u201c\u6797\u51e1\uff0c\u8fd9\u4e9b\u5e74\u4f60\u90fd\u5728\u5e72\u4ec0\u4e48\uff1f\u6211\u8054\u7cfb\u4f60\u5f88\u591a\u6b21\u4e86\uff0c\u4e5f\u8054\u7cfb\u4e0d\u4e0a\u4f60\uff01\u201d\\n\u4ece\u6838\u5fc3\u5f1f\u4ee4\u724c\u4f20\u51fa\u6765\u7684\u58f0\u97f3\u6797\u51e1\u5f88\u719f\u6089\uff0c\u6b63\u662f\u6ea5\u4eea\u957f\u8001\u7684\u58f0\u97f3\u3002\\n\u201c\u6ea5\u4eea\u957f\u8001\uff0c\u6211\u8fd9\u4e9b\u5e74\u90fd\u5728\u95ed\u5173\u4fee\u70bc\uff0c\u6240\u4ee5\u6ca1\u6709\u6ce8\u610f\u5230\u3002\u957f\u8001\uff0c\u4f60\u627e\u6211\u6709\u4ec0\u4e48\u4e8b\u5417\uff1f\u201d\u6797\u51e1\u8bf4\u9053\u3002\\n\u201c\u4f60\u73b0\u5728\u5728\u54ea\u91cc\uff1f\u4e00\u4e2a\u6708\u5185\u80fd\u591f\u8d76\u56de\u5230\u95e8\u6d3e\u5417\uff1f\u201d\u6ea5\u4eea\u957f\u8001\u95ee\u9053\u3002\\n\u201c\u4e00\u4e2a\u6708\u6050\u6015\u4e0d\u884c\uff0c\u8d77\u7801\u8981\u534a\u5e74\u591a\u7684\u65f6\u95f4\uff01\u201d\u6797\u51e1\u56de\u5fc6\u4e86\u4e00\u4e0b\u81ea\u5df1\u73b0\u5728\u6240\u5728\u7684\u4f4d\u7f6e\uff0c\u7136\u540e\u4f30\u7b97\u4e86\u4e00\u4e0b\u4ece\u8fd9\u91cc\u5230\u592a\u6e05\u6d3e\u8981\u82b1\u7684\u65f6\u95f4\uff0c\u968f\u540e\u8bf4\u9053\u3002\\n\u201c\u8fd9\u4e48\u8fdc\uff1f\u4f60\u600e\u4e48\u8dd1\u5230\u90a3\u4e48\u8fdc\u7684\u5730\u65b9\uff01\u7b97\u4e86\uff0c\u4f60\u544a\u8bc9\u6211\u4f60\u7684\u73b0\u5728\u7684\u4f4d\u7f6e\uff0c\u6211\u8fc7\u53bb\u627e\u4f60\uff01\u201d\u6ea5\u4eea\u957f\u8001\u9053\u3002\\n\u968f\u540e\uff0c\u6797\u51e1\u5c06\u81ea\u5df1\u7684\u4f4d\u7f6e\u544a\u8bc9\u6ea5\u4eea\u957f\u8001\u3002\\n\u6ca1\u8fc7\u591a\u4e45\uff0c\u4e00\u9053\u7a7a\u95f4\u88c2\u7f1d\u7a81\u7136\u51fa\u73b0\u5728\u6797\u51e1\u524d\u65b9\u6570\u7c73\u5904\uff0c\u968f\u540e\u7a7a\u95f4\u88c2\u7f1d\u626d\u66f2\u53d8\u5e7b\u6210\u4e00\u6761\u7a7a\u95f4\u901a\u9053\uff0c\u7d27\u63a5\u7740\u6ea5\u4eea\u957f\u8001\u4fbf\u4ece\u7a7a\u95f4\u901a\u9053\u8d70\u4e86\u51fa\u6765\u3002\\n\u201c\u6ea5\u4eea\u957f\u8001\uff01\u201d\u6797\u51e1\u884c\u793c\u3002\\n\u201c\u6797\u51e1\uff0c\u770b\u6765\u4f60\u8fd9\u4e00\u6b21\u51fa\u53bb\u5b9e\u529b\u63d0\u5347\u4e86\u4e0d\u5c11\uff0c\u4f30\u8ba1\u7a81\u7834\u5230\u6df7\u5143\u65e0\u6781\u5723\u4eba\u540e\u671f\u4e5f\u4e0d\u8fdc\u4e86\uff0c\u4f60\u679c\u7136\u662f\u6211\u89c1\u8fc7\u7684\u6700\u6709\u4fee\u70bc\u5929\u8d4b\u7684\u4eba\uff01\u201d\u6ea5\u4eea\u957f\u8001\u6253\u91cf\u4e86\u4e00\u4e0b\u6797\u51e1\u540e\u7b11\u9053\u3002\\n\u201c\u591a\u8c22\u957f\u8001\u5938\u5956\uff01\u201d\u6797\u51e1\u6de1\u7b11\uff0c\u968f\u540e\u95ee\u9053\uff1a\u201c\u957f\u8001\uff0c\u4e0d\u77e5\u9053\u4f60\u627e\u6211\u662f\u6240\u4e3a\u4f55\u4e8b\uff1f\u201d\\n\u201c\u8fd9\u4e8b\u6211\u4eec\u56de\u53bb\u518d\u8bf4\uff0c\u8d70\u5427\uff01\u201d\\n\u8bf4\u5b8c\uff0c\u6ea5\u4eea\u957f\u8001\u4fbf\u8f6c\u8eab\u8d70\u8fdb\u7a7a\u95f4\u901a\u9053\uff0c\u800c\u6797\u51e1\u6025\u5fd9\u8ddf\u4e0a\u3002\\n\u7a7a\u95f4\u901a\u9053\u6d41\u5149\u6ea2\u5f69\uff0c\u7eda\u4e3d\u65e0\u6bd4\uff0c\u4f46\u540c\u65f6\u4e5f\u65e0\u6bd4\u7684\u5371\u9669\uff0c\u4e00\u65e6\u9677\u5165\u90a3\u4e9b\u7eda\u4e3d\u6d41\u5149\u4e4b\uff0c\u8f7b\u6613\u5c31\u4f1a\u88ab\u7ede\u6210\u65e0\u6570\u788e\u7247\u3002\\n\u8d70\u51fa\u7a7a\u95f4\u901a\u9053\uff0c\u6797\u51e1\u53d1\u73b0\u901a\u9053\u7684\u51fa\u53e3\u5c31\u5728\u6ea5\u4eea\u957f\u8001\u4f4f\u6240\u7684\u5c0f\u9662\uff0c\u90a3\u9897\u5927\u6811\u8d8a\u53d1\u8302\u76db\u4e86\uff0c\u5de8\u5927\u7684\u6811\u51a0\u4eff\u4f5b\u80fd\u591f\u906e\u63a9\u4e00\u65b9\u5929\u5730\uff0c\u5927\u6811\u4e0b\u90a3\u5f20\u77f3\u684c\u4ece\u672a\u79fb\u52a8\u534a\u5206\u3002(\u672a\u5b8c\u5f85\u7eed\u3002\u3002)\"",
  "\"\u201c\u4e3a\u4ec0\u4e48\u5b69\u5b50\u603b\u662f\u9694\u4e09\u5dee\u4e94\u5730\u54b3\u55fd\u5462\uff1f\u5c31\u7b97\u4e0d\u611f\u5192\u6709\u65f6\u4e5f\u54b3\u3002\u201d\u4e0d\u5c11\u5bb6\u957f\u7eb7\u7eb7\u5411\u4e13\u5bb6\u8bc9\u82e6\u3002\u5bf9\u6b64\uff0c\u6df1\u5733\u8fdc\u4e1c\u5987\u513f\u79d1\u533b\u9662\u54ee\u5598\u4e13\u79d1\u4e3b\u4efb\u5218\u8389\u6307\u51fa\uff1a\u201c\u6b63\u5e38\u60c5\u51b5\u4e0b\uff0c\u54b3\u55fd\u662f\u5b9d\u5b9d\u7684\u4e00\u79cd\u4fdd\u62a4\u6027\u751f\u7406\u73b0\u8c61\uff0c\u662f\u4e3a\u4e86\u6392\u51fa\u547c\u5438\u9053\u5206\u6ccc\u7269\u6216\u5f02\u7269\u800c\u505a\u51fa\u7684\u4e00\u79cd\u673a\u4f53\u9632\u5fa1\u53cd\u5c04\u52a8\u4f5c\u3002\u4f46\u5982\u679c\u54b3\u55fd\u8fc7\u4e8e\u5267\u70c8\uff0c\u6216\u6301\u7eed\u7684\u65f6\u95f4\u8fc7\u957f\uff0c\u5c31\u5e94\u8be5\u53ca\u65f6\u5c31\u8bca\uff0c\u8fa8\u6e05\u75c5\u56e0\uff0c\u5bf9\u75c7\u4e0b\u836f\u3002\u201d\\n\u5b9d\u5b9d\u54b3\u55fd\uff0c\\n\u4e00\u5b9a\u8981\u8fa8\u6e05\u75c5\u56e0\u5bf9\u75c7\u4e0b\u836f\\n\u5218\u8389\u4e3b\u4efb\u4ecb\u7ecd\uff0c\u5b9d\u5b9d\u54b3\u55fd\u5206\u4e3a\u611f\u67d3\u6027\u54b3\u55fd\u548c\u975e\u611f\u67d3\u6027\u54b3\u55fd\u3002\u7531\u4e8e\u5c0f\u513f\u547c\u5438\u9053\u4e0a\u76ae\u7ec6\u80de\u53d1\u80b2\u4e0d\u6210\u719f\uff0c\u514d\u75ab\u7cfb\u7edf\u53d1\u80b2\u4e0d\u5065\u5168\uff0c\u5bb9\u6613\u5bfc\u81f4\u4f53\u8d28\u865a\u5f31\u3001\u62b5\u6297\u529b\u4f4e\u4e0b\u3002\u4e00\u65e6\u53d7\u51c9\uff0c\u75c5\u539f\u5fae\u751f\u7269\u5c31\u5bb9\u6613\u4e58\u865a\u800c\u5165\uff0c\u5f15\u53d1\u547c\u5438\u9053\u611f\u67d3\u3002\u611f\u67d3\u6027\u54b3\u55fd\u591a\u4f34\u968f\u53d1\u70ed\u3001\u53d1\u70e7\uff0c\u6b64\u65f6\u591a\u6570\u4f7f\u7528\u6297\u751f\u7d20\u836f\u7269\uff0c\u8fd8\u8981\u7ed9\u4e88\u6b62\u54b3\u3001\u6b62\u5598\u3001\u5316\u75f0\u7b49\u5bf9\u75c7\u6cbb\u7597\uff1b\u540c\u65f6\u9700\u8981\u652f\u6301\u7597\u6cd5\uff0c\u589e\u52a0\u514d\u75ab\u529b\uff0c\u8865\u5145\u6bcf\u65e5\u6240\u9700\u7684\u8425\u517b\uff0c\u4ee5\u53ca\u52a0\u5f3a\u8eab\u4f53\u953b\u70bc\u3002\\n\u975e\u611f\u67d3\u6027\u54b3\u55fd\u591a\u6570\u4ee5\u8fc7\u654f\u6027\u54b3\u55fd\u4e3a\u4e3b\uff0c\u5e94\u5f53\u5f15\u8d77\u91cd\u89c6\uff0c\u56e0\u4e3a\u8fc7\u654f\u6027\u54b3\u55fd\u6709\u53ef\u80fd\u5f15\u53d1\u54ee\u5598\u3002\u8fc7\u654f\u6027\u54b3\u55fd\u8868\u73b0\u4e3a\u4e0d\u53d1\u70ed\uff0c\u6301\u7eed\u65f6\u95f4\u957f\uff0c\u6613\u53cd\u590d\u53d1\u4f5c\uff0c\u5e38\u5728\u591c\u95f4\u6216\u6e05\u6668\u6709\u53d1\u4f5c\u6027\u54b3\u55fd\uff0c\u9047\u51b7\u540e\u52a0\u91cd\u3002\u5bf9\u4e8e\u6b64\u7c7b\u54b3\u55fd\uff0c\u4f7f\u7528\u6297\u751f\u7d20\u6cbb\u7597\u65e0\u6548\uff0c\u9700\u8981\u901a\u8fc7\u68c0\u6d4b\u8fc7\u654f\u539f\uff0c\u6b63\u786e\u9009\u7528\u6297\u8fc7\u654f\u836f\uff0c\u5e76\u5e94\u7528\u652f\u6c14\u7ba1\u6269\u5f20\u836f\u7b49\u51cf\u8f7b\u54b3\u55fd\uff0c\u540c\u65f6\u5728\u65e5\u5e38\u751f\u6d3b\u4e2d\u8981\u907f\u514d\u63a5\u89e6\u8fc7\u654f\u539f\u3002\u53e6\u5916\u4e00\u5b9a\u8981\u6ce8\u610f\u7ed9\u5b69\u5b50\u4fdd\u6696\u3002\\n\u949f\u5357\u5c71\uff1a35%-40%\u7684\\n\u6162\u6027\u54b3\u55fd\u5176\u5b9e\u662f\u54ee\u5598\\n\u5b69\u5b50\u54b3\u55fd\uff0c\u539f\u672c\u662f\u4e00\u79cd\u5f88\u6b63\u5e38\u7684\u751f\u7406\u73b0\u8c61\uff0c\u4f46\u5982\u679c\u54b3\u55fd\u6301\u7eed\u6570\u5468\u81f3\u6570\u6708\uff0c\u5c24\u5176\u662f\u5728\u65e9\u6668\u6216\u591c\u95f4\u75c7\u72b6\u660e\u663e\u65f6\uff0c\u5c31\u8981\u8b66\u60d5\u54b3\u55fd\u53d8\u5f02\u578b\u54ee\u5598\u3002\\n\u54b3\u55fd\u53d8\u5f02\u578b\u54ee\u5598\u662f\u5c0f\u513f\u652f\u6c14\u7ba1\u54ee\u5598\u7684\u4e00\u79cd\u7c7b\u578b\uff0c\u5728\u4efb\u4f55\u5e74\u9f84\u90fd\u53ef\u53d1\u751f\uff0c\u552f\u4e00\u7684\u75c7\u72b6\u662f\u6162\u6027\u54b3\u55fd\u3002\u54b3\u55fd\u53d8\u5f02\u578b\u54ee\u5598\u5728\u4e34\u5e8a\u4e0a\u5e38\u88ab\u8bef\u8bca\u4e3a\u652f\u6c14\u7ba1\u708e\u3001\u53cd\u590d\u4e0a\u547c\u5438\u9053\u611f\u67d3\u3001\u6c14\u7ba1\u5f02\u7269\u3001\u80ba\u7ed3\u6838\u7b49\u75c5\u3002\\n\u4e2d\u534e\u533b\u5b66\u4f1a\u4f1a\u957f\u3001\u8457\u540d\u547c\u5438\u79d1\u4e13\u5bb6\u949f\u5357\u5c71\u6559\u6388\u66fe\u8868\u793a\uff1a\u201c\u90e8\u5206\u533b\u751f\u5bf9\u8be5\u75c5\u8ba4\u8bc6\u4e0d\u591f\uff0c\u6cbb\u7597\u4e0d\u5f53\u3001\u8bef\u8bca\u3002\u670935%-40%\u7684\u6162\u6027\u54b3\u55fd\u5176\u5b9e\u662f\u54ee\u5598\uff01\u6b64\u5916\uff0c\u53d1\u4f5c\u6027\u54b3\u55fd\uff0c\u5c24\u5176\u662f\u5165\u591c\u548c\u51cc\u6668\u65f6\u54b3\u55fd\u4e5f\u5f88\u53ef\u80fd\u662f\u54ee\u5598\uff0c\u4f46\u8fd9\u4e9b\u90fd\u5f88\u5bb9\u6613\u88ab\u8bef\u8bca\u4e3a\u652f\u6c14\u7ba1\u708e\u3002\u201d\\n\u8fdc\u4e1c\u5987\u513f\u79d1\u533b\u9662\u54ee\u5598\u4e13\u79d1\u4e3b\u4efb\u5218\u8389\u63d0\u9192\u5bb6\u957f\uff0c\u6709\u4ee5\u4e0b\u7279\u70b9\u7684\u5b69\u5b50\uff0c\u5e94\u8b66\u60d5\u54ee\u5598\uff1a\u6709\u8fc7\u654f\u75be\u75c5\u7684\u5bb6\u5ead\u53f2\uff0c\u6bcf\u6b21\u611f\u5192\u7686\u4f34\u968f\u5598\u9e23\uff1b\u6162\u6027\u54b3\u55fd\uff0c\u5c24\u5176\u534a\u591c\u3001\u6e05\u6668\u65f6\u75c7\u72b6\u7279\u522b\u660e\u663e\uff1b\u6e05\u6668\u8d77\u5e8a\u540e\u5e38\u4f1a\u8fde\u7eed\u6253\u55b7\u568f\u3001\u89c9\u5f97\u5589\u5499\u6709\u75f0\uff1b\u65f6\u5e38\u89c9\u5f97\u9f3b\u5b50\u75d2\u3001\u9f3b\u585e\u3001\u773c\u775b\u75d2\uff0c\u7279\u522b\u5728\u6574\u7406\u7269\u54c1\u3001\u8863\u7269\u65f6\uff1b\u8fd0\u52a8\u540e\u6216\u5403\u4e86\u51b0\u51b7\u98df\u7269\u4f1a\u5267\u70c8\u54b3\u55fd\uff1b\u56fa\u5b9a\u7684\u76ae\u80a4\u75d2\u75b9\uff0c\u51ac\u5929\u6216\u590f\u5929\u6d41\u6c57\u65f6\u7279\u522b\u75d2\u3002\u5177\u5907\u8fd9\u4e9b\u75c7\u72b6\u7684\u60a3\u513f\u5bb6\u957f\uff0c\u5e94\u53ca\u65e9\u5e26\u5b69\u5b50\u5230\u4e13\u79d1\u533b\u9662\u5c31\u8bca\u3002\"",
  "\"2018\u5e748\u67083\u65e5\u81f315\u65e5\uff0c\u5728\u8fbd\u5b81\u6c88\u9633\u3001\u6cb3\u5357\u90d1\u5dde\u3001\u6c5f\u82cf\u8fde\u4e91\u6e2f3\u4e2a\u76f8\u9694\u5f88\u8fdc\u7684\u5730\u533a\uff0c\u63a5\u8fde\u53d1\u73b03\u8d77\u975e\u6d32\u732a\u761f\u75ab\u60c5\u30028\u670819\u65e5\uff0c\u6c5f\u82cf\u7701\u8fde\u4e91\u6e2f\u5e02\u6d77\u5dde\u533a\u67d0\u517b\u6b96\u573a\u786e\u8bca\u53d1\u751f\u975e\u6d32\u732a\u761f\u75ab\u60c5\uff0c\u53d1\u75c5615\u5934\uff0c\u6b7b\u4ea188\u5934\u30028\u670824\u65e5\uff0c\u6d59\u6c5f\u7701\u6e29\u5dde\u5e02\u4e50\u6e05\u5e02\u755c\u7267\u517d\u533b\u5c40\u62a5\u544a\uff0c\u67d0\u517b\u6b96\u5c0f\u533a3\u4e2a\u517b\u6b96\u6237\u7684\u751f\u732a\u53d1\u75c5430\u5934\uff0c\u6b7b\u4ea1340\u5934\u30029\u67082\u65e5\uff0c\u5b89\u5fbd\u7701\u5ba3\u57ce\u5e02\u5ba3\u5dde\u533a\u53d1\u751f\u751f\u732a\u975e\u6d32\u732a\u761f\u75ab\u60c5\u3002\u53e4\u6cc9\u9547\u67d0\u517b\u6b96\u573a\u5b58\u680f\u751f\u732a285\u5934\uff0c\u6b7b\u4ea140\u5934\u3002\u4e94\u661f\u4e61\u67d0\u517b\u6b96\u573a\u5b58\u680f\u751f\u732a440\u5934\uff0c\u6b7b\u4ea194\u5934\u30029\u670817\u65e5\uff0c\u5185\u8499\u53e4\u7b2c\u4e8c\u4e2a\u65d7\u53bf\u53d1\u751f\u975e\u6d32\u732a\u761f\u75ab\u60c5\uff0c\u5df2\u6b63\u5f0f\u53d1\u5e03\u4e86\u5c01\u975e\u6d32\u732a\u761f\u75ab\u533a\u7684\u547d\u4ee4\u3002\\n9\u670830\u65e5\uff0c\u519c\u4e1a\u519c\u6751\u90e8\u63a5\u5230\u6cb3\u5357\u7701\u755c\u7267\u517d\u533b\u90e8\u95e8\u62a5\u544a\uff0c\u7ecf\u8bc4\u4f30\u9a8c\u6536\u5408\u683c\uff0c\u6cb3\u5357\u90d1\u5dde\u975e\u6d32\u732a\u761f\u75ab\u533a\u5c06\u89e3\u9664\u5c01\u9501\u3002\u622a\u6b6210\u6708\u4e2d\u65ec\uff0c\u5168\u56fd\u5df2\u670910\u4e2a\u7701\u4efd\u53d1\u751f\u8fc730\u591a\u8d77\u975e\u6d32\u732a\u761f\u75ab\u60c5\uff0c\u5176\u4e2d7\u4e2a\u75ab\u533a\u5df2\u7ecf\u89e3\u9664\u5c01\u9501\u300211\u670823\u65e59\u65f6\uff0c
  \u5317\u4eac\u5e02\u623f\u5c71\u533a\u9752\u9f99\u6e56\u9547\u3001\u7409\u7483\u6cb3\u9547\u5404\u4e00\u4e2a\u517b\u6b96\u573a\u6392\u67e5\u51fa\u975e\u6d32\u732a\u761f\u75ab\u60c5\u30022019\u5e741\u67081\u65e5\uff0c\u9ed1\u9f99\u6c5f\u7701\u7ee5\u5316\u5e02\u660e\u6c34\u53bf\u53d1\u751f\u975e\u6d32\u732a\u761f\u75ab\u60c5\u3002\\n\u8fd9\u6b21\u975e\u6d32\u732a\u761f\u75ab\u60c5\u662f\u6211\u56fd\u9996\u6b21\u53d1\u751f\uff0c\u52a0\u5f3a\u9632\u63a7\u77e5\u8bc6\u666e\u53ca\u5ba3\u4f20\u6559\u80b2\u975e\u5e38\u5fc5\u8981\u3002\u975e\u6d32\u732a\u761f\u662f\u4e00\u79cd\u6025\u6027\u3001\u70ed\u6027\u3001\u9ad8\u5ea6\u63a5\u89e6\u6027\u4f20\u67d3\u75c5\uff0c\u76ee\u524d\u56fd\u5185\u5916\u8fd8\u6ca1\u6709\u75ab\u82d7\u8fdb\u884c\u9884\u9632\u63a5\u79cd\uff0c\u9632\u63a7\u975e\u6d32\u732a\u53ea\u80fd\u9760\u91c7\u53d6\u7efc\u5408\u9632\u6cbb\u63aa\u65bd\u8fdb\u884c\u9884\u9632\u3002\u4e3a\u4e86\u52a0\u5f3a\u517b\u6b96\u573a\u7684\u536b\u751f\u9632\u75ab\u63aa\u65bd\uff0c\u9884\u9632\u975e\u6d32\u732a\u761f\u53ef\u5229\u7528\u81ed\u6c27\u53d1\u751f\u5668\u4ece\u51c0\u5316\u7a7a\u6c14\u548c\u996e\u6c34\u5165\u624b\uff0c\u4ece\u8fd9\u4e24\u4e2a\u75be\u75c5\u6839\u6e90\u8fdb\u884c\u6d88\u6bd2\u6740\u83cc\u5904\u7406\uff0c\u6539\u5584\u755c\u79bd\u4f53\u5185\u80c3\u80a0\u73af\u5883\uff0c\u51cf\u5c11\u7a7a\u6c14\u4e2d\u4f20\u67d3\u7684\u5404\u79cd\u75be\u75c5\uff0c\u8fde\u7eed\u6740\u706d\u75c5\u539f\u5fae\u751f\u7269\uff0c\u9632\u6b62\u75c5\u539f\u5fae\u751f\u7269\u4f20\u64ad\uff0c\u755c\u79bd\u6d3b\u6c27\u6d88\u6bd2\u89e3\u51b3\u4e86\u4f20\u7edf\u517b\u6b96\u6280\u672f\u9ad8\u836f\u7269\u6b8b\u7559\u5f0a\u7aef\uff0c\u4f7f\u65e0\u98ce\u9669\u751f\u4ea7\u4e0e\u98df\u54c1\u5b89\u5168\u540c\u65f6\u517c\u987e\u8d77\u6765\u3002\u755c\u79bd\u6d3b\u6c27\u6d88\u6bd2\u89e3\u51b3\u4e86\u517b\u6b96\u6237\u62c5\u5fc3\u7684\u755c\u79bd\u75c5\u6b7b\u95ee\u9898\uff0c\u5b89\u5168\u3001\u7eff\u8272\u3001\u8282\u80fd\u3001\u73af\u4fdd\u7684\u7a7a\u6c14\u51c0\u5316\u7cfb\u7edf\u6d88\u6bd2\u6740\u83cc\u4e0d\u7559\u6b7b\u89d2\uff1b\u755c\u79bd\u6d3b\u6c27\u6d88\u6bd2\u5f7b\u5e95\u89e3\u51b3\u4e86\u9ad8\u98ce\u9669\u517b\u6b96\uff0c\u8ba9\u517b\u6b96\u6237\u8f7b\u677e\u81f4\u5bcc\u3002\"",
  "\"\u4f55\u52c7:\u8b66\u5bdf\u201c\u5047\u6454\u201d\u65e0\u4eba\u540c\u60c5\u662f\u8b66\u949f\\n\u53d1\u5e03\u65f6\u95f4\uff1a
