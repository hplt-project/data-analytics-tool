  \u4e16\u754c\u5145\u6ee1\u4e86\u5371\u9669\uff0c\u8ba9\u65b0\u7684\u5192\u9669\u53d8\u5f97\u66f4\u52a0\u6709\u8da3\u3002\\n3.\u5c0f\u5fc3\u53ef\u6015\u7684BOSS\u3002
  \u4f60\u53ef\u4ee5\u5728\u8fd9\u91cc\u83b7\u5f97\u5de8\u5927\u7684\u6210\u5c31\u611f\uff0c\u5b8c\u6210\u4e0d\u540c\u7684\u4efb\u52a1\u6765\u89e3\u9501\u66f4\u591a\u7684\u6311\u6218\u3002\\n\u751f\u5316\u5371\u673a5\u6c49\u5316\u7248\u4e0b\u8f7d\u4eae\u70b9\\n1.\u4e0d\u540c\u7684\u4e8b\u4ef6\u5e26\u6765\u4e0d\u540c\u7684\u60c5\u611f\uff0c\u83b7\u5f97\u66f4\u591a\u7684\u6218\u5229\u54c1\uff0c\u5728\u8fd9\u91cc\u83b7\u5f97\u65b0\u7684\u6e38\u620f\u5185\u5bb9\u3002\\n2.\u6e38\u620f\u4e2d\u589e\u52a0\u4e86\u5404\u79cd\u65b0\u5730\u56fe\u3002
  \u4f60\u5fc5\u987b\u6d88\u706d\u5927\u91cf\u7684\u50f5\u5c38\uff0c\u8ba9\u4f60\u7684\u6e38\u620f\u4f53\u9a8c\u4e0d\u518d\u5b64\u72ec\u3002\\n3.\u6e38\u620f\u7684\u89c6\u89c9\u8868\u73b0\u975e\u5e38\u9707\u64bc\u3002
  \u73a9\u5bb6\u53ef\u4ee5\u7ee7\u7eed\u6536\u96c6\u7ebf\u7d22\u3002 \u4e0d\u540c\u7684\u65b0\u6e38\u620f\u6a21\u5f0f\u6b63\u5728\u7b49\u5f85\u7740\u60a8\u3002\"",
  "\"1\u3001 \u6c34\u6696\u5b89\u88c5\u5de5\u7a0b\u5168\u8fc7\u7a0b\u7684\u8d28\u91cf\u3001\u8fdb\u5ea6\u3001\u5b89\u5168\u7684\u63a7\u5236\uff1b\\n2\u3001
  \u6c34\u6696\u5b89\u88c5\u65bd\u5de5\u8fc7\u7a0b\u4e2d\u73b0\u573a\u7b7e\u8bc1\u7684\u529e\u7406\u53ca\u5de5\u7a0b\u5f62\u8c61\u8fdb\u5ea6\u53ca\u5e94\u652f\u4ed8\u7684\u8fdb\u5ea6\u6b3e\u7684\u5ba1\u6838\uff1b\\n3\u3001
  \u89e3\u51b3\u6c34\u6696\u5b89\u88c5\u65bd\u5de5\u8fc7\u7a0b\u4e2d\u7684\u6280\u672f\u3001\u8d28\u91cf\u95ee\u9898\uff1b\\n4\u3001
  \u6c34\u6696\u7b49\u5b89\u88c5\u5de5\u7a0b\u5b9e\u65bd\u53ca\u8d44\u91d1\u3001\u8fdb\u5ea6\u8be6\u7ec6\u8ba1\u5212\u7684\u5236\u5b9a\uff1b\\n5\u3001
