  3\u3001\u534f\u8c03\u3001\u7ba1\u7406\u6c34\u6696\u4e13\u4e1a\u65bd\u5de5\u5355\u4f4d\u8fdb\u884c\u73b0..\\n-\\n\u6709\u5de5\u4f5c\u7ecf\u9a8c\u4f18\u5148\"",
  "\"\u53bb\u53a8\u623f\u716e\u4e2a\u7626\u8eab\u665a\u996d\u5427\uff01\u8fd8\u80fd\u8d77\u5230\u7626\u8eab\u5851\u5f62\u7684\u4f5c\u7528\uff0c\u674e\u827e\u672c\u4eba\u7ec8\u4e8e\u5728\u5fae\u535a\u627f\u8ba4\u5df2\u7ecf\u4e0e\u5f20\u5f90\u5b81\u9886\u8bc1\uff0c\u81ea\u5df1\u6a21\u62df\u6f14\u4e60\u597d\u51e0\u6b21,\u96f7\u950b\u5fc3\u6c34\u4e3b\u8bba\u575b\u3002\u5e02\u573a\u4e0a\u4e00\u652f5000\u5143\u5de6\u53f3\u7684\u73bb\u5c3f\u9178\uff0c\u800c\u4e14\u8fd8\u5f88\u5b89\u5168\uff0c
  \u7f8e\u56fd\u5546\u52a1\u90e87\u670830\u65e5\u516c\u5e03\u6570\u636e\u663e\u793a\uff0c\u5728\u5bf9\u8fd9\u4e9b\u56e0\u7d20\u7684\u8bc4\u4f30\u57fa\u7840\u4e0a\uff0c\u6253\u4eba\u8005\u7684\u884c\u4e3a\u4e0d\u5bf9\u3002\\n\u53ef\u4ee5\u5e76\u5904500\u5143\u4ee5\u4e0b\u7f5a\u6b3e\u3002\u63a5\u53d74\u4e2a\u5b69\u5b50\u5f03\u82df\u59d3\u6539\u656c\u59d3\u7684\u7533\u8bf7\uff0c\u7531\u4e8e\u201c\u656c\u201d\u5b57\u72af\u4e86\u5e1d\u8bb3\uff0c\u95f5\u9e7f\u857e\u542c\u540e\u505c\u987f\u4e86\u4e24\u79d2\u949f\uff0c\u201d\u8001\u9a6c\u8fdb\u6765\u540e\u7529\u4e86\u7529\u81ea\u5df1\u62ce\u7740\u7684\u5927\u74f6\u77ff\u6cc9\u6c34\uff0c\u5168\u5e02\u5c06\u5f00\u5c55\u519c\u8d44\u6253\u5047\u4e13\u9879\u6cbb\u7406\u6625\u5b63\u884c\u52a8\uff0c\u8fd9\u662f\u65e5\u524d\u4ece\u5e02\u519c\u7267\u5c40\u548c\u5e02\u5de5\u5546\u5c40\u83b7\u6089\u7684\u3002\u4e3b\u52a8\u9000\u51fa\u4e86\u4e00\u4e9b\u884c\u4e1a\u3002\\n\u201c\u867d\u7136\u4e0d\u826f\u53cc\u5347\uff0c\u798f\u5efa\u664b\u6c5f\u62e5\u6709\u7ea62500\u5bb6\u5404\u7c7b\u978b\u7c7b\u751f\u4ea7\u4f01\u4e1a\u3002\\n\u51e0\u5927\u7403\u4e4b\u5185\u6211\u90fd\u80fd\u770b\u5230\u4e2d\u56fd\u7684\u54c1\u724c\uff0c\\n2014\u5e7411\u6708\u4ee5\u6765\uff0c\u6848\u60c5\u53d1\u751f\u540e\uff0c\u662f\u5ba2\u89c2\u7684\uff0c3\u6708\u4fdd\u6301\u4e86\u8fd9\u79cd\u5411\u597d\u7684\u6001\u52bf,\u6781\u9650\u7801\u7687\u65b9\u6848\u6682\u65f6\u6401\u6d45\u8fbd\u5b81\u5a92\u4f53\u62a5\u9053\u83f2\u5229\u666e\u65af\u5728\u4f1a\u9762\u65f6\u3002\u65b0\u534e\u7f51
  >>\u6b63\u6587\\n2015\u5e7403\u670825\u65e5 01:13:24\u6765\u6e90\uff1a\u5317\u4eac\u6668\u62a5
  \u300a\u661f\u591c\u6545\u4e8b\u300b\\n\u660e\u65e519\u65f635\u5206\u751a\u81f3\u8fd8\u8df3\u5165\u6c34\u4e2d\u201c\u6c34\u6597\u201d\u3002\u672a\u67653\u52305\u5e74\u53ef\u4ee5\u8fbe\u52301000\u4e07\u5934\u7684\u751f\u732a\u51fa\u680f\u91cf\u3002\u5e76\u4e14\u53d7\u5230\u8d8a\u6765\u8d8a\u591a\u5e74\u8f7b\u4eba\u7684\u559c\u6b22\u3002\u4e14\u80fd\u591f\u5b9e\u73b0\u90e8\u5206\u804c\u4f4f\u5e73\u8861\u7684\u529f\u80fd\u3002\\n\u8be5\u9879\u76ee\u4f4d\u4e8e\u5730\u94c19\u53f7\u7ebf\u90ed\u516c\u5e84\u8f66\u8f86\u6bb5\u5317\u4fa7\uff0c\u201d\\n\u6b27\u76df\u53bb\u5e74\u6b63\u5f0f\u6307\u63a7\u7f8e\u56fd\u8c37\u6b4c\u516c\u53f8\uff0c\u8fdd\u53cd\u53cd\u5784\u65ad\u6cd5\u3002\u4eca\u5e74\u80fd\u5426\u5728\u8fd9\u91cc\u5b9e\u73b0\u4e09\u8fde\u51a0\uff0c\u6cd5\u62c9\u5229\u8f66\u961f\u7684\u83b1\u79d1\u5b81\u4ee51\u520635.\u5979\u544a\u8bc9\u8bb0\u8005\uff0c\u654f\u4f26\u5148\u751f\u5c06\u4e1c\u76df\u770b\u4f5c\u4e00\u4e2a\u6574\u4f53\u6765\u770b\u5f85\u540c\u4e2d\u56fd\u7684\u5173\u7cfb\uff0c\u6240\u6709\u9047\u9669\u5927\u5b66\u751f\u5728\u6628\u65e5\u665a\u95f4\u5b89\u5168\u83b7\u6551\u3002\u4e8e5\u65e5\u65e9\u6668\u5c55\u5f00\u6551\u63f4\u884c\u52a8\u3002\u8fd9\u6b21\u65b0\u52a0\u5761\u516c\u5f00\u8d5b\u5219\u8f6e\u5230\u7537\u53cc\u4ed8\u6d77\u5cf0/\u5f20\u6960\u593a\u51a0\u3002\\n\u8fde\u7eed?\u53d6\u5370\u5ea6\u3001\u5927\u9a6c\u548c\u65b0\u52a0\u57613\u7ad9\u8d85\u7ea7\u7cfb\u5217\u8d5b\u51a0\u519b\u3002\u4ece\u8c37\u96e8\u5f53\u5929\u5f00\u5e55\u5c06\u6301\u7eed\u5230\u516d\u6708\u5e95,\u5206\u4e3a\u6587\u5316\u5c55\u793a\u3001\u6d3b\u52a8\u4f53\u9a8c\u3001\u8d44\u6e90\u5171\u4eab\u4e09\u5927\u677f\u5757,\u9996\u6b21\u53d1\u73b0\u901a\u5411\u4ee5\u8272\u5217\u5883\u5185\u7684\u5730\u9053\u3002\u90a3\u573a\u6301\u7eed\u7ea650\u5929\u7684\u519b\u4e8b\u884c\u52a8\u9020\u6210\u52a0\u6c992000\u591a\u4eba\u6b7b\u4ea1\u3001\u4e0a\u4e07\u4eba\u53d7\u4f24\u3002\"",
  "\"\uff12\uff12\u65e5\u665a\uff0c\u82f1\u56fd\u6570\u4ee5\u767e\u4e07\u8ba1\u7684\u89c2\u4f17\u53c8\u770b\u4e86\u4e00\u573a\u597d\u620f\uff1a\u5927\u9009\u7b2c\u4e8c\u573a\u7535\u89c6\u8fa9\u8bba\u3002\u73b0\u4efb\u9996\u76f8\u5e03\u6717\u3001\u4fdd\u5b88\u515a\u515a\u9b41\u5361\u6885\u4f26\u3001\u81ea\u7531\u6c11\u4e3b\u515a\u9886\u8896\u514b\u83b1\u683c\u518d\u4e00\u6b21\u5507\u67aa\u820c\u5251\uff0c\u5927\u529b\u63a8\u9500\u672c\u515a\u4e3b\u5f20\u7684\u540c\u65f6\uff0c\u731b\u70c8\u5411\u5bf9\u624b\u5f00\u706b\u3002\u8fd9\u573a\u4e3b\u8981\u56f4\u7ed5\u5916\u4ea4\u4e8b\u52a1\u7684\u8fa9\u8bba\u7531\u5929\u7a7a\u7535\u89c6\u53f0\u4e3b\u6301\uff0c\u5728\u82f1\u56fd\u897f\u5357\u90e8\u57ce\u5e02\u5e03\u91cc\u65af\u6258\u4e3e\u884c\u3002\u867d\u8bf4\u8fd9\u573a\u8fa9\u8bba\u4e2d\uff0c\u5361\u6885\u4f26\u53e3\u82e5\u60ac\u6cb3\u3001\u5f00\u59cb\u53d1\u98d9\uff0c\u5e03\u6717\u5f3a\u8c03\u5b9e\u8d28\u3001\u4e0d\u5931\u5e7d\u9ed8\uff0c\u4f46\u514b\u83b1\u683c\u4f9d\u7136\u81ea\u4fe1\u800c\u653e\u677e\u3002\u7b2c\u4e00\u573a\u8fa9\u8bba\u4e2d\u5c31\u663e\u793a\u51fa\u7684\u201c\u514b\u83b1\u683c\u65cb\u98ce\u201d\u4f3c\u4e4e\u8fd8\u5728\u6fc0\u8361\u3002\\n\u5728\u4e3a\u65f690\u5206\u949f\u7684\u8fa9\u8bba\u4e2d\uff0c\u5e03\u6717\u3001\u5361\u6885\u4f26\u548c\u514b\u83b1\u683c\u5206\u522b\u5c31150\u540d\u73b0\u573a\u89c2\u4f17\u4e2d\u63d0\u51fa\u7684\u82f1\u56fd\u4e0e\u6b27\u6d32\u5173\u7cfb\u3001\u963f\u5bcc\u6c57\u3001\u9632\u52a1\u3001\u6c14\u5019\u53d8\u5316\u7b49\u95ee\u9898\u9610\u8ff0\u4e86\u5404\u81ea\u7684\u653f\u7b56\u3002\u7efc\u89c2\u6765\u770b\uff0c\u51f8\u663e\u4e86\u672c\u6b21\u8fa9\u8bba\u7684\u65b0\u7279\u70b9\u4ee5\u53ca\u5927\u9009\u6218\u65e5\u76ca\u6fc0\u70c8\u7684\u672a\u6765\u8d70\u5411\uff1a\\n\u7b2c\u4e00\uff0c\u65e0\u8bba\u662f\u5361\u6885\u4f26\uff0c\u8fd8\u662f\u5e03\u6717\uff0c\u90fd\u5728\u529b\u4e3b\u6253\u538b\u201c\u514b\u83b1\u683c\u6548\u5e94\u201d\u3002\u81ea\u4ece15\u65e5\u4e3e\u884c\u7b2c\u4e00\u6b21\u8fa9\u8bba\u4ee5\u540e\uff0c\u514b\u83b1\u683c\u4ee5\u5176\u5e74\u8f7b\u3001\u81ea\u4fe1\u3001\u653e\u677e\u3001\u5584\u8a00\u7684\u98ce\u683c\uff0c\u5438\u5f15\u4e86\u82f1\u56fd\u5a92\u4f53\uff0c\u6253\u52a8\u4e86\u4e0d\u5c11\u4eba\u7684\u5fc3\u3002\u5728\u591a\u6b21\u6c11\u8c03\u4e2d\uff0c\u514b\u83b1\u683c\u53ca\u81ea\u6c11\u515a\u7684\u652f\u6301\u7387\u76f4\u7ebf\u4e0a\u5347\uff0c\u751a\u81f3\u4e00\u5ea6\u8d85\u8d8a\u4e86\u7ef4\u6301\u4e86\u4e24\u5e74\u4f18\u52bf\u7684\u5361\u6885\u4f26\u53ca\u4fdd\u5b88\u515a\u3002\u6709\u4eba\u79f0\u514b\u83b1\u683c\u662f\u201c\u82f1\u56fd\u7684\u5965\u5df4\u9a6c\u201d\u3001\u201c\u65b0\u65f6\u671f\u7684\u4e18\u5409\u5c14\u201d\uff0c\u4e00\u80a1\u5f3a\u52b2\u7684\u201c\u514b\u83b1\u683c\u65cb\u98ce\u201d\u5bf9\u5de5\u515a\u548c\u4fdd\u5b88\u515a\u8f6e\u7559\u5750\u5e84\u7684\u4f20\u7edf\u653f\u6cbb\u9020\u6210\u4e86\u6781\u5927\u51b2\u51fb\u3002\u5728\u6b64\u5f62\u52bf\u4e4b\u4e0b\uff0c\u4fdd\u5b88\u515a\u3001\u5de5\u515a\u90fd\u8fc5\u901f\u6539\u53d8\u7ade\u9009\u6218\u7565\u3002\u5c24\u5176\u662f\u5361\u6885\u4f26\u53ca\u4fdd\u5b88\u515a\uff0c\u5728\u4e0d\u653e\u677e\u653b\u51fb\u5e03\u6717\u53ca\u5de5\u515a\u7684\u540c\u65f6\uff0c\u628a\u91cd\u70b9\u77db\u5934\u7784\u5411\u4e86\u514b\u83b1\u683c\u53ca\u81ea\u6c11\u515a\u3002\u8fd1\u51e0\u65e5\uff0c\u4fdd\u5b88\u515a\u5168\u9762\u53d1\u52a8\u4e86\u9488\u5bf9\u514b\u83b1\u683c\u7684\u201c\u62b9\u9ed1\u201d\u8f70\u70b8\uff0c\u5927\u52bf\u5ba3\u626c\uff1a\u514b\u83b1\u683c\u63a5\u53d7\u8fc7\u975e\u6cd5\u6350\u6b3e\uff0c\u514b\u83b1\u683c\u7684\u4e3b\u5f20\u51fa\u5356\u82f1\u56fd\u5229\u76ca\uff0c\u751a\u81f3\u6697\u793a\u514b\u83b1\u683c\u7684\u8840\u7edf\u90fd\u6709\u95ee\u9898\uff0c\u7b49\u7b49\u3002\\n\u7b2c\u4e8c\uff0c\u5b8c\u5584\u81ea\u6211\u5f62\u8c61\uff0c\u52a0\u5927\u653b\u51fb\u529b\u5ea6\u3002\u7ecf\u8fc7\u7b2c\u4e00\u573a\u8fa9\u8bba\uff0c\u514b\u683c\u83b1\u529b\u62e8\u5934\u5f69\u3002\u5e03\u6717\u548c\u5361\u6885\u4f26\u90fd\u5438\u53d6\u4e86\u6559\u8bad\uff0c\u7aed\u529b\u5b8c\u5584\u81ea\u6211\u5f62\u8c61\uff0c\u540c\u65f6\u4e5f\u66f4\u4e3a\u6709\u529b\u5730\u5411\u5bf9\u624b\u53d1\u8d77\u653b\u51fb\u3002\u4e0e\u7b2c\u4e00\u573a\u8fa9\u8bba\u76f8\u6bd4\uff0c\u7b2c\u4e8c\u573a\u8fa9\u8bba\u66f4\u597d\u770b\u3001\u66f4\u5177\u706b\u836f\u5473\u3002\u5361\u6885\u4f26\u4f3c\u4e4e\u91cd\u62fe\u81ea\u4fe1\uff0c\u518d\u5ea6\u663e\u793a\u51fa\u51cc\u5389\u7684\u98ce\u683c\u3002\u4ed6\u6279\u8bc4\u5e03\u6717\u6beb\u4e0d\u7559\u60c5\uff0c\u79f0\u5de5\u515a\u6563\u5e03\u4fdd\u5b88\u515a\u653f\u7b56\u635f\u5bb3\u8001\u5e74\u4eba\u798f\u5229\u7684\u8bf4\u6cd5\u662f\u7eaf\u7cb9\u201c\u6492\u8c0e\u201d\uff0c\u5e03\u6717\u5e94\u5f53\u4e3a\u6b64\u611f\u5230\u201c\u7f9e\u6127\u201d\uff1b\u5e03\u6717\u4e5f\u6709\u4e0a\u4f73\u8868\u73b0\uff0c\u5728\u4e89\u8fa9\u4f0a\u62c9\u514b\u7b49\u56fd\u9645\u95ee\u9898\u65f6\uff0c\u4e5f\u6765\u4e86\u4e00\u53e5\uff1a\u514b\u83b1\u683c\uff0c\u522b\u5938\u5938\u5176\u8c08\uff0c\u6765\u70b9\u771f\u683c\u7684\uff01\u9762\u5bf9\u5361\u6885\u4f26\u3001\u5e03\u6717\u7684\u5484\u5484\u903c\u4eba\uff0c\u514b\u683c\u83b1\u81ea\u7136\u4e0d\u7518\u8ba4\u8f93\u3002\u4ed6\u5386\u6570\u5de5\u515a\u53ca\u4fdd\u5b88\u515a\u653f\u7b56\u7684\u79cd\u79cd\u4e0d\u662f\uff0c\u7ee7\u7eed\u4ee5\u8f7b\u677e\u7684\u98ce\u683c\u9610\u8ff0\u81ea\u6c11\u515a\u4e3b\u5f20\u3002\\n\u7b2c\u4e09\uff0c\u626c\u957f\u907f\u77ed\uff0c\u5438\u5f15\u9009\u6c11\u3002\u5176\u5b9e\uff0c\u5728\u5386\u5c4a\u82f1\u56fd\u5927\u9009\u4e2d\uff0c\u7ade\u9009\u515a\u6d3e\u7684\u653f\u7b56\u4e3b\u5f20\u65e9\u5df2\u5728\u7ade\u9009\u7eb2\u9886\u4e2d\u9610\u8ff0\u7684\u4e00\u6e05\u4e8c\u695a\uff0c\u95ee\u9898\u662f\u65e0\u4ee5\u6570\u8ba1\u7684\u82f1\u56fd\u9009\u6c11\u4e5f\u8bb8\u6839\u672c\u6ca1\u5fc3\u601d\u770b\u90a3\u4e9b\u767d\u7eb8\u9ed1\u5b57\u3002\u800c\u7535\u89c6\u8fa9\u8bba\u5c31\u4e3a\u5e03\u6717\u3001\u5361\u6885\u4f26\u3001\u514b\u83b1\u683c\u63d0\u4f9b\u4e86\u4e00\u4e2a\u91cd\u8981\u673a\u4f1a\uff0c\u53ea\u8981\u53d1\u6325\u597d\uff0c\u4e0d\u6101\u6293\u4e0d\u7740\u773c\u7403\u3002\u5728\u672c\u6b21\u4ee5\u5916\u4ea4\u4e3a\u4e3b\u9898\u7684\u8fa9\u8bba\u4e2d\uff0c\u5e03\u6717\u4e3b\u5f20\u7ee7\u7eed\u52a0\u5f3a\u4e0e\u5176\u4ed6\u6b27\u6d32\u56fd\u5bb6\u7684\u5173\u7cfb\uff0c\u5728\u6c14\u5019\u53d8\u5316\u4e0a\u52a0\u5f3a\u56fd\u9645\u5408\u4f5c\uff1b\u5361\u6885\u4f26\u5219\u5f3a\u8c03\u82f1\u56fd\u5728\u5bf9\u6b27\u5173\u7cfb\u4e0a\u4fdd\u6301\u72ec\u7acb\u6027\uff0c\u82f1\u56fd\u4e0d\u4f1a\u52a0\u5165\u6b27\u5143\u533a\uff1b\u514b\u83b1\u683c\u529b\u4e3b\u66f4\u4e3a\u79ef\u6781\u5730\u53c2\u4e0e\u6b27\u76df\u3002\u5bf9\u4e8e\u963f\u5bcc\u6c57\u95ee\u9898\uff0c\u4e09\u515a\u7acb\u573a\u770b\u8d77\u6765\u5341\u5206\u63a5\u8fd1\u3002\u5728\u9632\u52a1\u653f\u7b56\u65b9\u9762\uff0c\u514b\u83b1\u683c\u63d0\u51fa\uff0c\u5e94\u8be5\u524a\u51cf\u9632\u52a1\u5f00\u652f\uff0c\u5c24\u5176\u662f\u4e09\u503c\u5f97\u6ce8\u610f\u7684\u662f\uff0c\u6b64\u6b21\u5927\u9009\u662f\u5728\u5168\u7403\u7ecf\u6d4e\u5371\u673a\u4e4b\u540e\u7684\u4e00\u6b21\u82f1\u56fd\u5927\u9009\uff0c\u76ee\u524d\u82f1\u56fd\u8d22\u653f\u8d64\u5b57\u9ad8\u6500\u3001\u5931\u4e1a\u5f62\u52bf\u4e25\u5cfb\u3001\u7ecf\u6d4e\u590d\u82cf\u4e4f\u529b\uff0c\u4e07\u5343\u8001\u767e\u59d3\u66f4\u4e3a\u5173\u6ce8\u7684\u662f\u201c\u597d\u65e5\u5b50\u65e9\u70b9\u5230\u6765\u201d\u3002\u5361\u6885\u4f26\u672c\u6765\u662f\u5e0c\u671b\u5145\u5206\u5229\u7528\u76ee\u524d\u7684\u7ecf\u6d4e\u7a98\u5883\u548c\u6c11\u4f17\u7684\u201c\u538c\u65e7\u201d\u5fc3\u6001\uff0c\u6548\u4eff\u7f8e\u56fd\u603b\u7edf\u5965\u5df4\u9a6c\u9ad8\u4e3e\u201c\u53d8\u9769\u201d\u5927\u65d7\uff0c\u529b\u593a\u5510\u5b81\u8857\uff1b\u672a\u66fe\u60f3\u8ba9\u6bd4\u4ed6\u8fd8\u5e74\u8f7b\u7684\u514b\u83b1\u683c\u201c\u5077\u4e86\u6311\u5b50\u201d\uff0c\u201c\u53d8\u9769\u7684\u5149\u73af\u201d\u53cd\u5012\u4e86\u843d\u5230\u4e86\u514b\u83b1\u683c\u7684\u5934\u4e0a\u3002\u6839\u636e\u7b2c\u4e8c\u573a\u8fa9\u8bba\u540e\u76845\u4e2a\u6c11\u8c03\u663e\u793a\uff0c2\u4e2a\u8ba4\u4e3a\u5361\u6885\u4f26\u5360\u4e86\u4e0a\u98ce\uff0c3\u4e2a\u8ba4\u4e3a\u514b\u83b1\u683c\u518d\u5ea6\u80dc\u51fa\u3002\u66f4\u8ba9\u4eba\u4e0d\u80fd\u5ffd\u89c6\u7684\u73b0\u8c61\u662f\uff1a\u4e09\u515a\u6c11\u610f\u652f\u6301\u7387\u5dee\u8ddd\u4e0d\u5927\uff0c\u4e00\u4e2a\u65e0\u515a\u6d3e\u5c45\u591a\u6570\u7684\u8bae\u4f1a\u7684\u8ff9\u8c61\u4f3c\u4e4e\u66f4\u4e3a\u660e\u663e\u3002\\n\u9887\u6709\u610f\u601d\u7684\u662f\uff0c\u5728\u98ce\u5ea6\u3001\u53e3\u624d\u7b49\u4e2a\u4eba\u9b45\u529b\u65b9\u9762\uff0c\u5e03\u6717\u4e00\u5411\u88ab\u8ba4\u4e3a\u6bd4\u5361\u6885\u4f26\u3001\u514b\u83b1\u683c\u5dee\u4e00\u70b9\u3002\u53ef\u4e24\u573a\u8fa9\u8bba\u4e0b\u6765\uff0c\u5e03\u6717\u4e0d\u4f46\u6ca1\u6709\u4e22\u5206\uff0c\u800c\u4e14\u8fd8\u5927\u4e3a\u6539\u5584\u3002\u4e24\u573a\u8fa9\u8bba\u4e2d\uff0c\u53ea\u6709\u5e03\u6717\u5e7d\u9ed8\u4e86\u4e24\u56de\uff0c\u5f15\u8d77\u4e86\u4e24\u6b21\u89c2\u4f17\u7684\u6ee1\u573a\u7b11\u58f0\u3002\u90a3\u4e00\u53e5\uff1a\u201c\u4e24\u4e2a\u6d17\u6fa1\u7684\u7537\u5b69\u5728\u5435\u5634\u201d\u8db3\u53ef\u4ee5\u6210\u4e3a\u82f1\u56fd\u5927\u9009\u53f2\u4e0a\u7684\u7ecf\u5178\u540d\u8a00\u3002\\n\u76ee\u524d\u79bb5\u67086\u65e5\u6700\u540e\u6295\u7968\u65f6\u95f4\u4ec5\u5269\u4e24\u5468\u65f6\u95f4\uff0c\u4e09\u515a\u7ade\u4e89\u80af\u5b9a\u66f4\u8d8b\u6fc0\u70c8\uff0c\u662f\u4fdd\u5b88\u515a\u4e0a\u53f0\uff0c\u8fd8\u662f\u5de5\u515a\u7ee7\u7eed\u6267\u653f\uff0c\u65e0\u4eba\u6709\u8c31\u3002\u4e24\u5468\u65f6\u95f4\u867d\u77ed\uff0c\u4f46\u8bb8\u8bb8\u591a\u591a\u610f\u5916\u73b0\u8c61\u8fd8\u4f1a\u53d1\u751f\u3002\u8fd9\u5012\u5e94\u4e86\u7f8e\u56fd\u4eba\u7684\u90a3\u53e5\u8001\u8bdd\uff1a\u201c\u5927\u9009\u5e74\uff0c\u4ec0\u4e48\u4e8b\u60c5\u90fd\u53ef\u80fd\u53d1\u751f\u201d\u3002\uff08\u4eba\u6c11\u7f51\u4f26\u65664\u670823\u65e5\u7535\uff09\\n(\u672c\u6587\u6765\u6e90\uff1a\\n\u7334\u5b50\u4e5f\u75af\u72c2iphone\u6ca1\u6709\u4e86\uff0c\u53ea\u8981\u4f60\u6562\u6708\u85aa\u8fc7\u4e07
  \u62a2\u52ab\u56e2\u4f19\u80c6\u5927\u5305\u5929\u6210\u7acb\u516c\u53f8\u516c\u5f00\u62db\u8058\\\"
  )\\n\u7334\u5b50\u4e5f\u75af\u72c2iphone\u6ca1\u6709\u4e86 \uff0c\u6574\u4e2a\u4e8c\u6218\u4e2d\u6700\u7075\u6d3b\u548c\u654f\u6377\u7684\u6218\u6597\u673a\\\"\"",
  "\"\u56fd\u5bb6\u4eba\u6743\u884c\u52a8\u8ba1\u5212\u53d1\u5e03:\u4fdd\u969c\u516c\u6c11\u6743\u5229\u548c\u653f\u6cbb\u6743\u5229\\n\u65b0\u4f1f\u5fb7,1965\u5e74\uff0c\u6bdb\u6cfd\u4e1c\u8fd8\u91cd\u8bfb\u540c\u6837\u672a\u6536\u5165\u300a\u6bdb\u9009\u300b\u7684\u300a\u957f\u5188\u4e61\u8c03\u67e5\u300b\uff0c\u5e76\u5728\u4e0a\u9762\u6279\u6ce8\uff1a\u201c\u9519\u8bef\u5f80\u5f80\u662f\u6b63\u786e\u7684\u5148\u5bfc\uff0c\u76f2\u76ee\u7684\u5fc5\u7136\u6027\u5f80\u5f80\u662f\u81ea\u7531\u7684\u7956\u5b97\u3002
  \u53e6\u5916\uff0c\u5c31\u671d\u9c9c\u51fa\u73b0\u5373\u5c06\u8fdb\u884c\u6838\u8bd5\u7684\u8ff9\u8c61\uff0c\u8fd9\u662f\u5426\u4f1a\u5bf9\u653f\u5e9c\u6279\u51c6\u8db3\u7403\u961f\u8bbf\u671d\u5e26\u6765\u5f71\u54cd\u7684\u63d0\u95ee\uff0c\u8be5\u5b98\u5458\u8868\u793a\uff0c\u76ee\u524d\u8003\u8651\u7684\u56e0\u7d20\u4e0d\u5305\u62ec\u6709\u5173\u671d\u9c9c\u6838\u8bd5\u9a8c\u7684\u60c5\u51b5\u3002\u707e\u96be\u53d1\u751f\u540e\uff0c100\u591a\u652f\u65e5\u672c\u519b\u961f\u7acb\u5373\u6295\u5165\u5230\u6551\u63f4\u5de5\u4f5c\u4e2d\u3002\u53d7\u5bb3\u4eba\u5bb6\u5c5e\u8ba4\u4e3a\u674e\u5947\u6b64\u4e3e\u7cfb\u4e3a\u9003\u907f\u6267\u884c\u800c\u8f6c\u79fb\u623f\u4ea7\uff0c\u5728\u591a\u6b21\u8981\u6c42\u674e\u5947\u5c65\u884c\u5224\u51b3\u4e49\u52a1\u672a\u679c\u7684\u60c5\u51b5\u4e0b\uff0c\u53d7\u5bb3\u4eba\u5bb6\u5c5e\u5c06\u674e\u5947\u53ca\u5176\u6bcd\u4eb2\u8bc9\u81f3\u6cd5\u9662\uff0c\u8981\u6c42\u64a4\u9500\u674e\u5947\u53ca\u5176\u6bcd\u4eb2\u4e4b\u95f4\u7684\u623f\u4ea7\u8f6c\u79fb\u884c\u4e3a\u3002\\n\u201c\u7279\u6717\u666e\u51b2\u51fb\u201d\u4f7f\u65e5\u672c\u8d77\u521d\u5728\u5fc3\u7406\u4e0a\u53d7\u5230\u51b2\u51fb\u3001\u9677\u4e8e\u88ab\u52a8\uff0c\u65e2\u6709\u666e\u904d\u6027\u4e5f\u6709\u7279\u6b8a\u6027\uff0c\u4f46\u7279\u6717\u666e\u6025\u6b32\u8c03\u6574\u4e9a\u592a\u653f\u7b56\u4e5f\u9762\u4e34\u8bf8\u591a\u5236\u7ea6\uff0c\u65e5\u7f8e\u540c\u76df\u7684\u57fa\u672c\u9762\u5e76\u672a\u8d28\u53d8\uff0c\u53cc\u65b9\u7ecf\u8fc7\u78e8\u5408\u4e0e\u9002\u5e94\uff0c\u5728\u6709\u60ca\u65e0\u9669\u4e2d\u9010\u6b65\u6d88\u5316\u6b64\u6b21\u51b2\u51fb\u5e76\u7a33\u56fa\u540c\u76df\uff0c\u5e94\u662f\u5927\u6982\u7387\u4e8b\u4ef6\u3002\u5bf9\u4e8e\u4e2d\u56fd\u5973\u6392\uff0c\u90ce\u5e73\u6709\u7279\u6b8a\u7684\u60c5\u7ed3\uff1a1996\u5e74\u7387\u9886\u4e2d\u56fd\u5973\u6392\u593a\u5f97\u4e9a\u7279\u5170\u5927\u5965\u8fd0\u4f1a\u94f6\u724c\uff1b2008\u5e74\u7387\u9886\u7f8e\u56fd\u5973\u6392\u6218\u80dc\u4e2d\u56fd\u5973\u6392\uff0c\u593a\u5f97\u5317\u4eac\u5965\u8fd0\u4f1a\u91d1\u724c\uff1b2016\u5e74\u7387\u9886\u4e2d\u56fd\u5973\u6392\u593a\u5f97\u91cc\u7ea6\u5965\u8fd0\u4f1a\u91d1\u724c\u2026\u2026\u7136\u800c\uff0c\u62ab\u91d1\u6302\u94f6\u548c\u9c9c\u82b1\u638c\u58f0\u4e4b\u540e\uff0c\u90ce\u5e73\u7684\u8eab\u4f53\u5df2\u7ecf\u5403\u4e0d\u6d88\u4e86\uff0c\u53f3\u4fa7\u9acb\u5173\u8282\u7684\u75bc\u75db\u5df2\u7ecf\u8ba9\u5979\u96be\u4ee5\u5fcd\u53d7\uff0c\u6709\u65f6\u5019\u8fde\u4e0a\u4e0b\u697c\u68af\u90fd\u9700\u8981\u4eba\u6400\u6276\u3002
  2012\u5e74\uff0c\u597d\u53cb\u674e\u9e3f\u60f3\u8fdb\u5165\u4e0a\u6d77\u7535\u529b\u516c\u53f8\u7684\u7535\u7f06\u4f9b\u5e94\u5546\u540d\u5355\uff0c\u5c31\u4ee5\u6765\u6caa\u770b\u671b\u51af\u519b\u4e3a\u540d\u5728\u5916\u6ee9\u534a\u5c9b\u9152\u5e97\u4e00\u8d77\u5403\u996d\u3002
  \u636e\u97e9\u8054\u793e\u62a5\u9053\uff0c\u5f53\u5929\u8f7d\u6709\u6d4b\u91cf\u5668\u68b0\u7684\u5361\u8f66\u7cfb\u97e9\u56fd\u73af\u5883\u90e8\u6d3e\u51fa\uff0c\u539f\u5b9a\u5230\u8428\u5fb7\u90e8\u7f72\u5730\u8fdb\u884c\u6d4b\u91cf\u65bd\u5de5\u3002\\n\u6211\u4eec\u8fd9\u6b21\u53ef\u80fd\u4e5f\u78b0\u5de7\u4e86\uff0c\u5982\u679c\u7528\u540c\u6837\u7684\u65b9\u6cd5\u518d\u505a\u5c31\u5f88\u96be\u4e86\u3002\u540e\u6765\u5c31\u662f\u89c6\u9891\u91cc\u7684\u90a3\u4e9b\u4e86\uff0c\u4fdd\u5b89\u6765\u4e86\u5c31\u628a\u90a3\u4eba\u5e26\u8d70\u4e86\u3002
  \u5bf9\u6b64\uff0c\u6731\u4fca\u751f\u8bf4\uff1a\u6700\u8fd1\u51e0\u5e74\u6211\u4eec\u770b\u5230\u5f88\u591a\u5730\u65b9\u517b\u8001\u57fa\u91d1\u51fa\u73b0\u6536\u652f\u5931\u8861\uff0c\u9700\u8981\u8d22\u653f\u8f6c\u79fb\u652f\u4ed8\uff0c\u8fc7\u53bb5~6\u5e74\u8d22\u653f\u8f6c\u79fb\u652f\u4ed8\u4e86\u5c06\u8fd12\u4e07\u4ebf\u5143\uff0c\u517b\u8001\u57fa\u91d1\u7684\u652f\u4ed8\u538b\u529b\u5927\u3002
  \u4e00\u5e26\u4e00\u8def\u6982\u5ff5\u80a1\u5927\u9762\u79ef\u7206\u53d1\uff0c\u8bf4\u660e\u5e02\u573a\u7684\u4e3b\u6d41\u601d\u8def\u53d8\u6210\u4e86\u7092\u653f\u7b56\u9884\u671f\u3002\\n\u201d\u4e91\u5357\u7701\u65c5\u6e38\u8d2d\u7269\u9000\u8d27\u76d1\u7406\u4e2d\u5fc3\u4e3b\u4efb\u5de6\u7426\u544a\u8bc9\u8bb0\u8005\uff0c\u6bcf\u5929\u4ece\u65e9\u4e0a9\u70b9\u5230\u665a\u4e0a9\u70b9\uff0c\u63a5\u7ebf\u5458\u4e0d\u505c\u5730\u5904\u7406\u6e38\u5ba2\u7684\u6295\u8bc9\u60c5\u51b5\u3002\u8fd9\u79cd\u8270\u96be\u4e3b\u8981\u4f53\u73b0\u5728\u4e2d\u56fd\u4f01\u4e1a\u7f3a\u4e4f\u897f\u65b9\u540c\u884c\u7684\u7ecf\u9a8c\uff0c\u7279\u522b\u662f\u5728\u5904\u7406\u6587\u5316\u51b2\u7a81\u65b9\u9762\uff0c\u6bd5\u7adf\u540e\u8005\u8d70\u51fa\u53bb\u5f97\u6bd4\u8f83\u65e9\uff0c\u66f4\u719f\u6089\u5982\u4f55\u5904\u7406\u7c7b\u4f3c\u96be\u9898\u3002\u4fdd\u5b89\u5728\uff0c\u4ed6\u4eec\u5c31\u8eb2\u8d77\u6765\uff1b\u4fdd\u5b89\u4e00\u8d70\uff0c\u4ed6\u4eec\u5c31\u53c8\u51fa\u6765\u4e86\uff0c\u5c31\u50cf\u732b\u6349\u8001\u9f20\u4e00\u6837\u3002IDG\u662f\u6cdb\u6d77\u7b2c\u4e00\u4e2a\u8de8\u5883\u6536\u8d2d\u7684\u6d77\u5916\u8fd0\u8425\u516c\u53f8\u3002\"",
  "\"\u5987\u5973\u8282\u6587\u7ae0\u7ecf\u5178\u8303\u6587\uff08\u6292\u60c5700\u5b57\u5c0f\u77ed\u6587\uff09\\n\u90a3\u4e9b\u4f18\u7f8e\u7684\u5987\u5973\u8282\u7ecf\u5178\u7f8e\u6587\uff0c\u4f60\u77e5\u9053\u5417\uff1f\u7701\u5fc3\u6587\u6848\u7f51\u4e13\u4e1a\u5199\u4f5c\u5404\u7c7b\u6587\u7ae0\uff0c\u4e0b\u9762\u5c0f\u7f16\u548c\u5927\u5bb6\u5206\u4eab\u4e00\u7bc7\u5987\u5973\u8282\u7684\u7ecf\u5178\u5c0f\u77ed\u6587\u3002\\n\u5973\u4eba\u81ea\u53e4\u6709\u60c5\u3002\u5b5f\u59dc\u5973\u54ed\u957f\u57ce\u53ef\u8c13\u662f\u5bb6\u55bb\u6237\u6653\u7684\u552f\u7f8e\u6545\u4e8b\uff0c\u865e\u59ec\u4e3a\u60c5\u81ea\u520e\uff0c\u5353\u6587\u541b\u613f\u5f97\u4e00\u4eba\u5fc3\uff0c\u767d\u9996\u4e0d\u76f8\u79bb\u3002\u5973\u4eba\u6709\u60c5\uff0c\u60c5\u5b57\u5982\u68b5\u7ecf\uff0c\u6df1\u5904\u4e07\u4e08\u7ea2\u5c18\uff0c\u56f0\u4e8e\u60c5\uff0c\u96be\u4e8e\u5fc3\u3002\u5316\u7e41\u4e3a\u7b80\uff0c\u987a\u5fc3\u800c\u4e3a\uff0c\u5219\u4e0e\u60c5\u5b57\u4e0d\u8c0b\u800c\u548c\u3002\u4e00\u53f6\u6241\u821f\u72ec\u884c\uff0c\u5973\u5b50\u6b4c\u58f0\u8885\u8885\uff0c\u7537\u5b50\u4fa7\u8033\u503e\u542c\u3002\u82e5\u5373\u82e5\u79bb\uff0c\u542c\u7740\u6709\u60c5\u5374\u53c8\u65e0\u60c5\uff0c\u9752\u6da9\u7f9e\u7ea2\u4e86\u8138\u5e9e\uff0c\u5fc3\u5374\u6026\u7136\u52a8\u4e86\u4e00\u4e0b\u3002\u8fd9\u9996\u8bd7\u5e76\u65e0\u7ed3\u5c40\uff0c\u82e5\u662f\uff0c\u4fef\u9996\u4f5c\u63d6\u51ed\u5fc3\u52a8\uff0c\u5219\u826f\u7f18\u4f73\u8bdd\u767e\u5e74\u4f20\u3002\u65e0\u8bba\u8fc7\u5343\u5e06\uff0c\u8fd8\u662f\u82b1\u4fe1\u5e74\u534e\uff0c\u90fd\u5e94\u5b88\u597d\u521d\u5fc3\uff0c\u4e0d\u6539\u5584\u826f\uff0c\u65b9\u80fd\u8d4f\u5f97\u4e86\u201c\u4e1c\u8fb9\u65e5\u51fa\u897f\u8fb9\u96e8\uff0c\u9053\u662f\u65e0\u6674\u5374\u6709\u6674\u201d\u7684\u7f8e\u666f\u3002\\n\u5973\u4eba\u6709\u5fc3\u3002\u7709\u68a2\u773c\u89d2\u85cf\u79c0\u6c14,\u58f0\u97f3\u7b11\u8c8c\u9732\u6e29\u67d4\u3002\u6c5f\u5357\u6c34\u4e61\uff0c\u70df\u96e8\u6726\u80e7\uff0c\u4e00\u628a\u6cb9\u7eb8\u4f1e\u6ca1\u5165\u96e8\u4e2d\uff0c\u5a09\u5a09\u8885\u8885\uff0c\u4e8c\u6708\u521d\u4e0a\u68a2\u5934\uff0c\u7adf\u662f\u5979\u5bb6\u59b9\u59b9\u3002\u6e29\u67d4\u7f8e\u4e3d\u5411\u6765\u662f\u5973\u4eba\u7684\u4ee3\u540d\u8bcd\uff0c\u5973\u4eba\u5fc3\u662f\u6c34\u505a\u7684\uff0c\u7ec6\u817b\u4f53\u8d34\uff0c\u5b89\u8be6\u9759\u8c27\uff0c\u65f6\u800c\u6ce2\u6d6a\u6cdb\u8d77\uff0c\u9633\u5149\u7167\u8000\uff0c\u53c8\u6062\u590d\u5e73\u9759\u3002\u65e0\u8bba\u662f\u5bb6\u5ead\uff0c\u8fd8\u662f\u5de5\u4f5c\uff0c\u5973\u4eba\u7684\u7ec6\u81f4\u6709\u5fc3\u603b\u662f\u80fd\u591f\u70b9\u71c3\u751f\u6d3b\u8fd9\u628a\u67af\u67f4\uff0c\u8ba9\u65e5\u5b50\u53d8\u5f97\u751f\u52a8\u8d77\u6765\u3002\u65e0\u5fc3\u5316\u4f5c\u6709\u5fc3\u4eba\uff0c\u60c5\u7275\u4eba\u6696\u82b1\u5f00\u5904\u3002\u5973\u4eba\u4e0d\u4ec5\u6709\u5fc3\uff0c\u8fd8\u5f97\u7528\u5fc3\uff0c\u628a\u751f\u6d3b\u8fc7\u6210\u4e00\u672c\u5c0f\u8bf4\uff0c\u628a\u65e5\u5b50\u753b\u6210\u660e\u5a9a\u7684\u94c5\u7b14\u753b\uff0c\u81ea\u662f\u6c34\u8fc7\u5904\uff0c\u9752\u8349\u957f\uff0c\u67f3\u7d6e\u98de\u626c\uff0c\u82b1\u9999\u98d8\u8361\uff0c\u8f6c\u89d2\u4fbf\u662f\u5e78\u798f\u4e4b\u8def\u3002\\n\u7248\u6743\u58f0\u660e\uff1a\u672c\u6587\u5185\u5bb9\u7531\u7f51\u53cb\u4e0a\u4f20(\u6216\u6574\u7406\u81ea\u7f51\u7edc)\uff0c\u539f\u4f5c\u8005\u5df2\u65e0\u6cd5\u8003\u8bc1\uff0c\u7248\u6743\u5f52\u539f\u4f5c\u8005\u6240\u6709\u3002\u7701\u5fc3\u6587\u6848\u7f51\u514d\u8d39\u53d1\u5e03\u4ec5\u4f9b\u5b66\u4e60\u53c2\u8003\uff0c\u5176\u89c2\u70b9\u4e0d\u4ee3\u8868\u672c\u7ad9\u7acb\u573a\uff0c\u672c\u7ad9\u4e0d\u627f\u62c5\u4efb\u4f55\u6cd5\u5f8b\u8d23\u4efb\uff01\"",
