sample: '["\"Saar 22\\n1 J\u00ebw bu rafet a g\u00ebn barele,\\nwegeel g\u00ebn xaalis
  ak wurus.\\n2 Ku am ak ku \u00f1\u00e0kk a bokk lenn:\\nAji Sax jee leen boole s\u00e0kk.\\n3
  Kuy foog, gisu ay, l\u00e0qu;\\nab t\u00e9x\u00e9t ne ca t\u00eb\u00f1\u00ebx, loru.\\n4
  Woyofal te ragal Aji Sax ji,\\nam alal, gudd fan ak daraja.\\n5 Yoonu njubla\u014b,
  ay d\u00e9g aki fiir;\\nku s\u00e0mm sa bakkan sore ko.\\n6 Tegal gone ciw yoon,\\nba
  bu m\u00e0ggee, du ko wacc.\\n7 Ku am ay yilif ku \u00f1\u00e0kk,\\nkoo leb di surgaam.\\n8
  Ku ji njubadi, g\u00f3ob fitna,\\nyet wa muy d\u00f3ore, damm.\\n9 Ku tabe am barke,\\nmooy
  kiy s\u00e9dd ku \u00f1\u00e0kk cib dundam.\\n10 D\u00e0qal kuy \u00f1aawle, ay
  jeex,\\nxulooki saaga dakk.\\n11 Ku d\u00ebggu, wax ja yiw,\\nbuur di xaritam.\\n12
  Aji Sax jeey s\u00e0mm liy d\u00ebgg,\\ndi weddi waxi fen-kat.\\n13 Bul yaafus,
  ba naan: \u00abGayndee ngi ci biti,\\nda\u00f1u may rey ci mbedd mi!\u00bb\\n14
  Waxi ndaw su yemadi am yeer la,\\nku Aji Sax ji r\u00ebbb moo cay t\u00e0bbi.\\n15
  Y\u00ebfi dof daa sax ci xolu gone,\\nboo bantalee, mu t\u00e0ggook moom.\\n16 Not
  n\u00e9ew-ji-doole ngir yokkule,\\nmbaa may boroom alal,\\nloo ci def mu w\u00e0\u00f1\u00f1i
  la.\\nFanweeri tegtal a ngi\\n17 Teewlul te d\u00e9glu li boroom xel yi wax.\\nDefal
  sam xel ci li ma lay xamal.\\n18 Soo mokkalee, ba man koo tari,\\nmuy sa mb\u00e9gte.\\n19
  Yaw laa koy xamal tey jii,\\nndax nga w\u00f3olu Aji Sax ji.\\n20 Dama laa bindal
  fanweeri d\u00e9nkaane,\\nci w\u00e0llu digal ak xam-xam,\\n21 ngir xamal la lu
  w\u00e9r te d\u00ebggu,\\nnga y\u00f3bbaale k\u00e0dduy d\u00ebgg,\\nyoo tontoo
  \u00f1a la yebal.\\n[1]\\n22 Bul xa\u00f1 n\u00e9ew-ji-doole; n\u00e9ew-ji-doole
  la.\\nKu tumur\u00e0nke, bu ko soxore cib \u00e0tte,\\n23 Aji Sax ji da koy taxawu,\\nku
  ko xa\u00f1, mu xa\u00f1 la bakkan.\\n[2]\\n24 Bul xaritook ku gaawa mer,\\nbul
  \u00e0nd ak ku t\u00e0ng bopp.\\n25 Lu ko moy nga mel ni moom,\\nte kon nga lonku.\\n[3]\\n26
