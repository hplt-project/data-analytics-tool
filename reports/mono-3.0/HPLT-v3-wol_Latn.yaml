  "\"Wolof (l\u00e0kk)\\nWolof l\u00e0kk la wu \u00f1uy wax ci Gaambi (Gaambi Wolof),
  G\u00e0nnaar (G\u00e0nnaar Wolof), ak Senegaal (Senegaal Wolof). Mi ngi bokk nag
  moom wolof ci b\u00e0nqaasub atlas bu l\u00e0kki kongoo yu kojug nit ku \u00f1uul
  yi. Mbokkoo gi mu am ak l\u00e0kku p\u00ebl lu y\u00e0gg la. Am na it lu mu seq
  ak yeneen l\u00e0kk ci gox bi niki s\u00e9er\u00e9er, joolaa ak basari.\\nUbbite[Soppi]\\nBi
  \u00f1u demee ba gis j\u00ebmm ja, muy ku sew, tuuti te xaw a wow, waaye di ku \u00f1u
  muure ab taar, ci anam gu woyof te loyox, di ku \u00f1u aare k\u00e0ttan, s\u00f3ob
  ko ci ag fonk-sa-bopp doonte ag neen la, solal ko yerey y\u00ebgle ak jaral, te
  ma j\u00ebli loolu ca jafeem gaa j\u00ebli. Bi loolu amee, da ma ne leen xanaa kay
  du kii ngeen ma doon wax? \u00f1u ne aha kay, cis l\u00ebf, cig y\u00e9emu, ak \u00f1\u00e0kk
  a xalaat ne di naa sikk mukk ci moom, ma jug man, xajal leen foofa f\u00e9pp.\\nMa
  ne nag waaw ku mel nii, ci li mu l\u00e0mboo ciy melo, lu ko nit di doye ? Ginaaw
  bi nag d\u00e9gg naa \u00f1u''y wax naan moom de bokk na ci \u00f1i g\u00ebn a jekk
  ci boobule gox, \u00e0nd ak jaaxle ci sama aw j\u00ebfiin, ci ba nga ma ko fa ba,
  ma ne leen man : moo xam! Lii mooy li am ci sunu l\u00e0kk wii, walla yii di yu
  Afrig yi, da\u00f1u di yu am solo te man a dem ni y\u00e9pp di deme, am barab ci
  digg barabi l\u00e0kk y\u00e9pp, waaye li nu dal nun waa Afrig, mooy li dal sunu
  l\u00e9pp, dalaale ci li muy dal sunu k\u00e0llaama yii nga xam ne wii de bokk na
  ci yi g\u00ebn a nosu, g\u00ebn cee nooy, g\u00ebn cee nangoo defaru, y\u00e9w\u00e9nu,
  ruy, ci ku ko ruyal, tey way nag ca nanu b\u00ebgge mu waye ni.\\nAna nag ku am
  janq bu mel ni bii cib taar, nangoo ni, jongee ni, jekke ni, man nee toppatoo, nangu
  nee jeme-kanam, waaje ni ngir lemu ci say b\u00ebgg-b\u00ebgg, ana ku am ku mel
  nii, looy xoolati ku sewe nii, r\u00e0gge ni, te taaroodi ni?\\nLi ma b\u00ebgg
  a wax mooy naka lanu b\u00ebgg a b\u00e0yyee sunu l\u00e0kk yii, rawati na wii di
  wolof, ca nooyam ga, ak nangoom ga, ak g\u00e0ttam ga ak noppaleem ga, taaram ba,
  leeram ga, manam gaa leeral ak yaatoom ga, ak ruyu gi mu nangu, naan da nga''y j\u00eblati
  weneen di ci sonn ak a sonle, naan day wa g\u00ebn? Ma ne \u00f1oom \u00f1oo gis
  loolu man de d\u00e9et !\\nWolof mooy l\u00e0kk wi \u00f1u g\u00ebn a wax ci Senegaal,
  waaye ngir doyodig waa Afrig yi ba leegi, franse mii nga xam ne lu matul fukk cib
  t\u00e9em\u00e9er ci doomi Senegaal yi rekk a koy wax moo fiy l\u00e0kk wu nj\u00ebkk,
  maanaam wi nguur gi di waxe di ci ligg\u00e9eye.\\nCosaanam[Soppi]\\nNi ko g\u00ebstukat
  yi waxe, l\u00e0kku wolof am na ag mbokkoo ak yeneen l\u00e0kki Afrig yu bari, yu
  mu bokkali maam. l\u00e0kk yi da\u00f1 leen a s\u00e9ddale ci ay w\u00e0ll: bu ci
  nekk \u00f1i am ag mbokkoo la\u00f1u fa def. Nee na\u00f1u wolof ci w\u00e0ll gi
  \u00f1u''y woowe b\u00e0nqaasub atlas bu l\u00e0kki kong\u00f3o yu kojug nit ku
  \u00f1uul la bokk. Am na ag mbokkoo ak pulaar ak s\u00e9er\u00e9er ak joolaa ak
  yeneen.\\nDaanaka \u00f1oo ngi koy l\u00e0kk ci senegaal g\u00e9pp, b\u00ebj-gannaar
  ba b\u00ebj-saalum, penku ba sowwu. Donte wolof da di l\u00e0kku askanu \u00f1i
  \u00f1uy woowe ay wolof, waaye k\u00e0llaama wolof amul aw dig. Dem na ba romb dig
  (frontiere)yu Senegaal \u00e0gg ba Gaambi, G\u00e0nnaar ba Mali, ci \u00f1aari d\u00ebkk
