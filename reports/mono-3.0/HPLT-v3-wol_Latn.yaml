  j\u00ebnd sigaret ci benn m\u00e0ngasin, feye kook sagarub 20i dolaar bu baaxul.
  Nee \u00f1u, waa jooju, George Floyd la tuddoon. Moom, George Floyd, wattuwaafoonu
