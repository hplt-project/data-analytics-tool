  Abib Cisse et tout ceux qui me reconnaitrons...\\n-\\nde 1998 \u00e0 2001\\nAliou
  Diop, Abdoulaye Di\u00e9ye, Bassirou Ndao, Amar Mbingue, Adoulakhat Youme, Khadime
  Diop, Younoussa Seydi, S\u00e9n\u00e9 Ndiaye, Ousseynou Ndiaye, Ouleye B\u00e2,
  Arame Ndiaye, Nd\u00e9ye Fatou Ndiaye, arame Ndiaye....\"", "\"Coowal Riisii \u2013
  Ikren moo l\u00ebmbe \u00e0ddina si. Daanaka, \u00f1aari ayu-b\u00e9s a ngi nii,
  moom rekk la\u00f1uy waxtaane ci f\u00e9pp foo dem ci \u00e0ddina si. Boobaak l\u00e9egi,
  wax ji bare na, nag\u2026 lool sax. Tele walla rajo boo j\u00e0pp, moom lees fay
  waxtaane, li ci \u00ebpp. Y\u00e9enekaay yi di ko jagleel ay yaxal yu dul jeex.
  Internet bi tamit fees ci dell. Waaye, saa bu coow baree, fen dana jaxasook d\u00ebgg,
  muur ko. Te, ku deful nd\u00e0nk, dina\u00f1 la g\u00ebmloo lu safaanook d\u00ebgg.
  Nde, bi xare bi jibee ba l\u00e9egi, booy seetaan tele yi, di d\u00e9glu rajo yi
  ak a j\u00e0ng y\u00e9enekaay yi ci \u00ebpp, day mel ni Riisii moo sooke l\u00e9pp,
  moom rekk a di ndeyu mbill ji. Waaye, ndax noonu la fa demee d\u00ebgg-d\u00ebgg
  ? Ndax xare bi, diggante Riisii ak Ikren kese la ? Lan moo ko sabab ? Luy cosaan
  li ? Yan njeexital la m\u00ebn a am ci \u00e0ddina si ? Seen y\u00e9enekaay LU DEFU
  WAXU, ci xalima Paap Aali J\u00e0llo, fas y\u00e9ene leen indil ay leeral \u00f1eel
  yuqub xare bi am tey, ci \u00f1aari xaaj. Xaaj bu nj\u00ebkk bii day biral xew-xew
  yi dox diggante 1945 ba 1999, di wone cosaanul sabab yi sooke xareb tey bii.\\nBu
  d\u00ebgg r\u00e9eree cim p\u00e9nc, mag ak a ci d\u00ebgg t\u00e0nkam\\nSaa bu
  xare jibee, bala benn bakkan di rot, d\u00ebgg la\u00f1uy nj\u00ebkk a t\u00e0gge.
  Nde, ni ko tubaab yiy waxe, ku b\u00ebgg a labal sab xaj, jii\u00f1 kob say. Waaw,
  bi xare Riisii ak Ikren bi dooree ba tey, daanaka Riisii la \u00e0ddina s\u00e9pp
  tam d\u00ebmm, rawatina r\u00e9ewi sowu yi. Kibaraan yi, muy tele yeek rajo yi,
  y\u00e9enekaay yi ba ci internet bi, \u00f1\u00e9pp Vladmir Poutine, njiitu r\u00e9ewum
  Riisii, la\u00f1 joxo\u00f1 baaraamu tuuma. Genn k\u00e0ddu rekk ngay d\u00e9gg
  : \u00ab invasion russe en Ukraine \u00bb, maanaam congum Riisii ca Ikren.\\nCoow
  li ne kurr. Poutine j\u00e0ppal fii, Poutine b\u00e0yyil fee. Faramf\u00e0ccekat
  yi ame tele yeek rajo yi, boroomi xalima yiy bind, widewoo yi, nataal yeek nd\u00e9ggat
  yiy \u00f1aawal ak a tilimal deru Riisii ak i njiitam di law. Ay daan yu mettiy
  tegaloo ci kow r\u00e9ewum Riisii : ay daan ci w\u00e0llu koom-koom, politig, xare,
  ba ci w\u00e0llu t\u00e0ggat-yaram. L\u00e9pp, nag, Amerig ne ci ginnaaw, di nos
  ak a nocci ak a xamb taal nib jig\u00e9en ak wujjam. Xam naa yaa ngi naan waa Paap
  Aali mii moom, day waxtu walla dafa faral Riisii ?\\nMa ni la \u00ab d\u00e9ed\u00e9et
  ! Waxtuwuma wallaay, te sama yoon ci Riisii \u00bb. Dafa di, xareb Riisii beek Ikren,
  Amerig setu ci te, ngir n\u00e0nd d\u00ebgg-d\u00ebgg ni coow li deme, f\u00e0ww
  nu dellu d\u00e9mb. Ndege, lawal gi nuy gis boobaak l\u00e9egi, daf nuy r\u00e9eral.
  Toppal samab xalima, nu d\u00ebpp jamono, xooli \u00f1aareelu xare bu mag ba, ndeem
  dinan gindiku\u2026\\n1945 : xare jeex, xare juddu\\nJamono jooja, Almaa\u00f1 moo
  \u00ebppoon doole ci \u00e0ddina si, raw \u00f1\u00e9pp ci l\u00e9pp : xam-xam,
  koom-koom, xarala ak ng\u00e0nnaayi xare yu yees. Boroomi xam-xami alma\u014b yi,
  ci ndigal ak ndimbalu Hitler, da\u00f1 sumboon ay naal yu bare ci f\u00e0nn yu yaatoo
  yaatu, rawatina ci w\u00e0llu ng\u00e0nnaayi xare, tukkib nd\u00e9nneer ak w\u00e9r-gi-yaram.
  Sore woon na\u00f1 lool nag ci seen i ligg\u00e9ey, ba tax leen a jiitu ci \u00e0ddina
  si \u00f1eel f\u00e0nn yooyee. Loolu may leen xam-xam ak k\u00e0ttan, \u00f1uy jaay
  doole yeneen r\u00e9ew yi, di songateek a nootaate. Hitler daldi bew, di buur, di
  bummi. Fu b\u00ebtam tegu rekk, mu j\u00e0pp ne raayab Almaa\u00f1 war na faa jaayu.
  Bi mbir mi demee ba \u00ebpp i loxo, 4i r\u00e9ew yii di France, USA, URSS ak Grande
  Bretagne daldi booloo, j\u00e0mmaarlook Hitler. Looloo sabab 2eelu xare bu mag bi
  \u00f1uy nettali ci t\u00e9ere mboor yi. Kon, Amerig ak Riisii (URSS ba woon) ay
  farandoo la\u00f1u woon.\\nLemal sa baaraam, muy benn.\\nAmerig \u2013 Riisii :
  xeexu suuf bi\\nCi njeexitalu 2eelu xare bu mag bi, Almaa\u00f1 da cee jaare nasax,
  dooleem daanaka jeex t\u00e0q. Waaye, ndono lim fi b\u00e0yyi mooy juri beneen xare.
  Ndege, li xeex biy tar y\u00e9pp, farandoo yi, Amerig, URSS, France ak Grande Bretagne,
  \u00f1oo ngi teg b\u00ebt, di xemmem ndonol Almaa\u00f1 li. Waaye, x\u00ebccoo bi
  ci diggante Amerig ak URSS lay mujje am, ndax \u00f1oo \u00ebppoon doole ci farandoo
  yi.\\nAmerig dafa b\u00ebggoon aakimoo li alma\u014b yi b\u00e0yyi y\u00e9pp, Riisii
  tamit noonu. Te sax, Amerig jotoon naa rawaley boroomi xam-xami alma\u014b ak i
  naal yu\u00f1 sumboon y\u00e9pp, y\u00f3bbu leen Amerig, soppi seen i tur, dugal
  leen ci laboraatuwaar yi ngir \u00f1u j\u00e0ppale leen, suuxatal leen seen xam-xam,
  seen m\u00ebn-m\u00ebn ak seen k\u00e0ttan ci w\u00e0llu xarala ak \u00f1oom seen.
  Bu dul woon loolu sax, Neil Armstrong du m\u00ebs a teg t\u00e0nk ci d\u00e9nduw
  weer wi.\\nRiisii tamit, mi ngi doon def ay pexeem, di nos ak nocci. Moo tax, da\u00f1uy
  mujje paacoo suufus Almaa\u00f1 bi. B\u00e9sub 23eel weeru me 1949, Amerig ak farandoomi
  tugal daldi sos RFA, Bonn nekk seen p\u00e9eyub n\u00e9gandiku. Oktoobar 1949, Riisii
  tamit taxawal RDA ca Berlin. Penkub Berlin ba dib p\u00e9eyub RDA. Ginnaaw gi, dina\u00f1
  tabax ab maraaj buy dox ci diggante RFA ak RDA.\\nCa la Amerig xamee ni, bu b\u00ebggee
  noot \u00e0ddina si, f\u00e0ww mu fexeel Riisii. Ndaxte, moom kesee ko m\u00ebnoon
  diir mbagg. Looloo ko taxoon a r\u00e0bbalook waa Tugal, taxawal lees tudde ci nasaraan
  \u00ab Plan Marshall \u00bb bi nga xam ne, ca la kur\u00e9lug OTAN giy sosoo. Amerig
  duggewu ko woon lu dul beddi Riisii, dagg ko ci j\u00ebflante yi ngir n\u00e9ewal
  ko doole.\\nNde, ci njiitalu Amerig, 3i r\u00e9ewi tugal yooyu \u00f1u lim ci kow
  \u00f1ooy taxawali kur\u00e9lug xare, duppe ko ci nasaraan Organisation du Trait\u00e9
  de l\u2019Atlantique Nord, g\u00e0ttal biy joxe OTAN. Booba, 12i r\u00e9ew \u00f1oo
  ci bokkoon ; waaye tey jii, lu tollu ci 30i r\u00e9ew a ko s\u00e9kk, di ay kapitaalist.
  OTAN, nag, benn jubluwaay kesee ko tax a j\u00f3g, te mooy xeex Riisii.\\nRiisii
  xam loolu, daldi taxawal d\u00e9ggoob Varsovie ba ca atum 1955, ci nasaraan Pacte
  de Varsovie. Mu \u00e0nd ceek r\u00e9ewi tugal yi f\u00e9ete penku, te nekkoon ay
  kominist. Kur\u00e9l gu yaatu googu la\u00f1 daan woowe ci nasaraan Union des R\u00e9publiques
  Socialistes Sovi\u00e9tiques, g\u00e0ttal biy joxe URSS. OTAN ak URSS di xeex ci
  suuf, ciy pexe ak i doxalin. Ca la \u00ab guerre froide \u00bb t\u00e0mbalee diggante
  Amerig ak Riisii. Farandoo ya woon, nekk na\u00f1uy noon. Xare jeex na, xare juddoo
