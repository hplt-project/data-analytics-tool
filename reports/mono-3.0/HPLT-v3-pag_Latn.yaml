  ta, nu bahu nangurug en nu mapili nga manangngal kan ya iglesia, maffugab mallagaw,
  en makondena kan kagitta ya nesimmu kan ya diablo. 7Mawag kan mekakua iggina maski
  kan ya mari mangurug ira, tase mari na ma-uyu-uyaw, en mari silluan ya diablo iggina.
  8Kunna tian pay kan ya diakono ira kan ya iglesia, mawag kan mepangngat da nga mekakua,
  mari dua ya gizzilan da, mari ra minammissa, mari ra massamsam/mahagum, 9en mawag
  kan narenu ya gikkonsensian da kannia angngisige ra nga mamulun kan ya nepakammu
  y Afu Dios nga kurruan tera. 10En mawag kan mapurba ra kan unna, en kabalin na,
  nu awan da nga kapaliwatan, awayya ra nga mabbalin kan diakono. 11Kunna tian pay
  kan ya babbay, mawag kan napia ya kevuyatan da, mari ra paraparakattan ya ikattolay
  ra ira, matangngallan da ya gibbaggian da, en mapammakatalakkan da kan ngammin nga
  ganagannud. 12Mawag kan isa laman ya atawa ya innia laman nga diakono, en matangngallan
  na ya anak na ira en ya kabbalay na ira kan napia. 13On, gafu ta, ya diakono ira
  nga napia ya assesserbi ra, mekakua ra, en magutuk/maturid/mataggad da nga mangipalappat
  kan ya kurruan tera nga me-annung kan y Jesu Cristo. 14Innanaman ku nga makakangay
  nak kan ikaw kan mari mabayag, ngam neturak ku kan ikaw ira yaw nga bilin ku, 15tase,
  nu hinnian katalantanan ku, dana mammuan mun ya mepangngat nga kuan ya totolay kan
  ya balay y Afu Dios, yan ya iglesia ya siggamatolay nga Dios, en mekuenta ya iglesia
  kan arihi en fundasion ya kurug. 16Awan nga duda nga mekapakkapalat ya nepakammu
  kan ittera nga kurruan tera, Nabbalin iggina kan tolay; napakurug nga natunung ya
  espiritu na; nasingan ya anghel ira iggina; nepalapalappat kan ya totolay kan ya
  nasion ira; kinurug ya totolay kan ya utun lusak; en ne-utun kan langit nga madayarayaw.\"",
  "\"DAGUPAN CITY---Iilaloan na ondoble ni so kantidar na siran bangus diad syudad
  na Dagupan natan na panaon na ambelat agew.\\nOnong ed kinen Mr. Edgardo Maramba,
  presidente na Fish Growers Association diad syudad posible kunon onabet ed P120
  anggad P180 o masulok ni so kada kilo ed say kaplesan na presyo ya P110 hanggang
  P160.\\nPaliwawa ton nia, iya kuno ed lapod matantan so ibabaleg na saray bangus
  lapod say aliknan ambetel na klima nen inbebeneg ya bulan ya akaapekto met ed say
  ibabaleg na saray sira.\\nAnkelag met kuno so nanaani natan na sira lapod saya.\\nTaon-taon
  met kuno ya nalilikna iya na saray narin aniya itong nararanasan ng mga managsigay
  kanian aliwa la iyan balo ed sikada.\\nManinisia iya na natan na ampetang so panaon
  et makabawi la so saray sira ed say ibaleg da lapod makatulong la so klima san makabwi
  met so saray negosyante.\"", "\"Biblia Online | BALON MUNDO A PATALOS NA MASANTON
  KASULATAN\\n-\\nPankakasakey, panliket, tan saray manepeg a nonoten (1-9)\\n-\\nApresasyon
  ed saray regalo na saray taga Filipos (10-20)\\n-\\nSaray panangumusta (21-23)\\n4
  Lapud saya, agagin inad-arok tan il-iliwen ko, a liket ko tan koronak,+ diad onian
  paraan et mansiansia kayon mapekder+ nipaakar ed Katawan.\\n2 Bilinen koy Euodias
  tan bilinen koy Sintique a magmaliw a saksakey so nonot da nipaakar ed Katawan.+\\n3
  On, kerewen ko met ed sika, a tuan kakimeyan ko, ya itultuloy mon tulongan irayan
  bibii a kaibak a nansagpot parad maong a balita, pati si Clemente ontan met iray
  arum nin kakimeyan ko, a say kangaranan da et walad libro na bilay.+\\n4 Manliket
  kayon naynay ed Katawan. Uliten ko, Manliket kayo!+\\n5 Naamtaan komon na amin a
  totoo a makatunongan kayo.+ Asingger so Katawan.\\n6 Agkayo mapagpaga ed antokaman,+
  noagta diad amin a bengatla et ipaamta yo ed Dios iray kerew yo diad panamegley
  na pikakasi tan masimoon a pikekerew tekep na pisasalamat;+\\n7 tan say kareenan+
  na Dios a palumbasan toy amin a pakatalos so manbantay ed saray puso+ tan nonot
  yo diad panamegley nen Kristo Jesus.\\n8 Kaunoran, agagi, amin a bengatlan tua,
  amin a bengatlan importante, amin a bengatlan matunong, amin a bengatlan malinis,
  amin a bengatlan managyat na panangaro, amin a bengatlan positibo, amin a bengatlan
  maong, tan amin a bengatlan makapadinayew, itultuloy yo irayan nodnonoten.+\\n9
  Itultuloy yon gawaen iray naaralan yo pati saray inawat, nadngel, tan anengneng
  yo nipaakar ed siak,+ tan niwala ed sikayo so Dios na kareenan.\\n10 Malikeliket
  ak bilang lingkor na Katawan ta ipapanengneng yo lamet a nononoten yo ak.+ Anggano
  sankanonot yo ak nensaman, anggapoy pankanawnawa yon ipanengneng itan.\\n11 Agko
  ibabaga iya lapud mankaukolan ak, ta naaralan ko la a pasaragen no antoy wala, antokaman
  so kipapasen ko.+\\n12 Amtak no panon so manbilay ed dagdaiset+ tan no panon so
  manbilay ed dakdakel. Diad amin a bengatla tan diad amin a kipapasen et naaralan
  koy sekreto no panon so manbilay, balanglan naksel odino narasan ak, balanglan walaan
  ak na dakdakel odino mankaukolan ak.\\n13 Walay biskeg kon arapen so amin a bengatla
  lapud samay mangiiter ed siak na pakayari.+\\n14 Anggaman ontan, maabig so ginawa
  yon panusuporta ed siak diad kairapan ko.\\n15 Diad tua et amta yo met, sikayo ran
  taga Filipos, a sanen unonan naaralan yo so nipaakar ed maong a balita, tan sanen
  tinmaynan ak ed Macedonia, anggapoy kongregasyon a sinmuportad siak nipaakar ed
  panangiter tan panangawat, noagta sikayo labat;+\\n16 ta legan a wala ak ed Tesalonica,
  aliwa labat ya aminsan noagta amidua kayon angipawit na tulong a nakaukolan ko.\\n17
  Aliwan lapud manaanap ak na regalo, noagta labay kon nanengneng so bunga a mangarum
  na kayamanan yo.\\n18 Balet, amin a nakaukolan ko et wala lad siak tan sobra ni
  ingen. Anggapo lay kulang ko ta naawat ko la iramay impawit yod si Epafrodito,+
  a satan et ambalbalingit,+ naabobonan a bagat, a makapaliket ed Dios.\\n19 Diad
  ontan, say Dios ko et iter toy amin a nakaukolan yo+ unong ed magloria iran kayamanan
  to diad panamegley nen Kristo Jesus.\\n20 Say Dios tan Ama tayo et nigloria komon
  ya anggad angga. Amen.\\n21 Ikumustaan yo ak ed balang masanto a disipulo nen Kristo
