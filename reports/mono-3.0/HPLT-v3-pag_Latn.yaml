sample: '["\"Makapainteres ya bantayan so video ya A Trip Down Market Street ta nanengneng
  ditan so panagbilay diad San Francisco, U.S.A. nen 1900\u2019s. Saramay nan-video
  et angiyan na camera ya manomanon itetelek na lima diad arap na melag a tren tan
  akatutok itan ed dadalanen ton karsada. Nanengneng ed satan a video iray karumata
  tan karaanan ya luluganan, ontan met ed saray mansasaliw, tan saray mandedeliber
  na dyaryo.\\nMakapaermen ta sayan video et inala nen Abril 1906, antis ya agawa
  imay maksil ya yegyeg tan pool nen Abril 18 ya amatey na nilibo tan aneral ed syudad.
  Saramay maliket ya totoon a-video et agda amtan pigpigaran agew labat lay pambilay
  da. \u201cSankanengneng ko ra may totoo,\u201d so kuan nen Scott Miles, apo na sakey
  ed saramay nanggawad sayan video, \u201cet agda amtay onsabin trahedya. Talagan
  nakasian mo ra.\u201d\\nWalay piparaan to \u2019ya ed panaon tayo. Nakakasian tayo
  met iray totoo natan. Basta labat ira manbibilay ya agda amtan wala manayay asingsingger
  lan onsabin trahedya\u2014say panampot na sayan sistema tan say paraan na kabibilay
  da. Balet aliwan singa yegyeg ya agnatalaranan, wala ni antikey ya panaon pian napasakbayan
  iray totoo ed agew na pangukom nen Jehova. Anganko et walay inyeskedyul mon agew
  ya pampulong mo kada simba, balet wala ta ni mas nagawaan mo pian napasakbayan so
  arum?\\nAGTINMUNDAN NAMPULONG SI JESUS\\nMakapadinayew so alimbawa nen Jesus ta
  agton balot inisip ya ontundan manpulong. Pinulongan toy amin ya nakakatongtong
  to, singa samay managsingil na buis ya akabat tod dalan tan samay biin onaasol ed
  bobon legan ton manpapainawa. (Luc. 19:1-5; Juan 4:5-10, 21-24) Anggano oras la
  komon na pampainawa to, maliket to nin binangatay arum. Naabagey to ra kanian aliwan
  ginanggano so impanpulong to. (Mar. 6:30-34) Anggapoy sinayang ton panaon. Panon
  tayon naalig so alimbawa to?\\nSINAMBOT DAY KADA PANKANAWNAWA\\nSi Melika et manaayam
  ed high-security ya apartment. Dakel ed saray kakaabay to et estudyanten nanlapud
  arum a bansa ya ag-akalista so ngaran tan cellphone number da ed directory diad
  lobby. Kanian sasamboten ton igapoy espiritual ya tongtongan sano nabanaan to rad
  lobby tan elevator. Inkuan ton, \u201cGinawak iyan teritoryak.\u201d Walay awi-awit
  ton lanang ya literatura ed nanduruman lenguahe, tan dakel so naiikdan toy tract
  tan magasin. Ibabaga to met ed sikara so Web site tayon jw.org. Lapud satan, akapangigapo
  na pigaran panangiyaral na Biblia.\\nSi Sonia et akaparaan met ya manpulong ed anggan
  siopa. Sikatoy mantratrabaho ed clinic na sakey ya doktor, tan labay ton pulongan
  iray katrabaho to. Unona, aamtaen to no anto ray pankaukolan tan paninteresan na
  kada sakey. Insan kada ugto et katongtongen to ra nipaakar ed espiritual. Bilang
  resulta, duarad sikara so iyaaralan to lay Biblia. Plano to met ya usarey arum ya
  breaktime to diad lobby na ospital pian nakatongtong to ray pasyenten manaalagar.\\nSAMBOT
  MOY KADA PANKANAWNAWA\\nImbaga na sakey ya akaliktar ed samay yegyeg nen 1906 ya
  \u201csaman la so sankagrabian ya trahedyan agawa ed anggan anton lugar o syudad.\u201d
  Balet, anggapoy trahedyan makapiparad agew ya ombales lay Dios ed \u201csaramay
  agmikabat\u201d ed sikato. (2 Tes. 1:8) Labalabay nen Jehova ya magbabawi iray totoo
  tan dengelen da so mensahen ipapasakbay na saray Tasi to.\u20142 Ped. 3:9; Apo.
  14:6, 7.\\nSarag mo kasin samboten a pulongan iray nakakatongtong mo ed inagew-agew?\\nPribilehyom
  sirin ya ipamoriad saray totoo so inkaseryoso na panaon tayo tan tulongan iran agmagmaliw
  ya makasarili pian anapen day Jehova. (Sof. 2:2, 3) Sarag mo kasin samboten so kada
  pankanawnawan pulongan iray katrabahom, kakaabay, tan saray nakakatongtong mo ed
  inagew-agew? Makapanggawa ka ni kasi arum ya paraan pian napasakbayan so arum?\"",
  "\"Kalabas na panaon, dinmakel so totoo ed dalin. Balet dakdakel ed sikara so mauges.
  Pati saray arum ya anghel ed tawen et nagmaliw ya mauges. Tinaynan day tawen insan
  ira linma diad dalin. Antam no akin ya ontay ginawa ra? Labay day magmaliw ya too
  tan angasawa ra na bibii.\\nAwalaan ira na ananak. Angkakabaleg tan mabisbiskeg
  iray ananak da. Tataktakoten tan sasakitan da ray totoo. Aglabay nen Jehova ya mantultuloy
  irayan gagawaen da. Kanian imbaga to ya pateyen toy amin ya mauges ya totoo panamegley
  na delap.\\nBalet walay sakey a laki ya duma ed sikara. Inar-aro toy Jehova. Say
  ngaran to et Noe. Walay asawa to tan taloray anak da, si Sem, Ham, tan Jafet, tan
  wala met so asawa na kada sakey ed sikara. Ingganggan nen Jehova si Noe ya manggaway
  baleg ya biong pian sikato tan say pamilya to et makaligtas ed Delap. Say biong
  et singa baleg ya kahon ya onletaw ed danum. Ingganggan met nen Jehova si Noe ya
  iloob tod biong so dakel ya ayep pian makaligtas met ira.\\nNanggawan tampol si
  Noe na biong. Manga 50 ya taon ya ginawa itan nen Noe kaibay pamilya to. Inunor
  day amin ya imbaga nen Jehova no panon ya gawaen so biong. Legan da itan ya gagawaen,
  imbaga nen Noe ed saray totoo ya walay onsabin Delap. Balet anggapoy anisia ed sikato.\\nNen
  asumpal lay biong, imbaga nen Jehova ed si Noe tan ed pamilya to ya onloob la ra
  ditan. Anto kasi sinmublay ya agawa? Nengnengen ta.\"", "\"Anto ray inagew-agew
  ya pakaka-stressan mo? Kasin sakey kan ulo na pamilya ya dakel so responsabilidad
  mo? Kasin sakey kan single parent ya mantatalikarkar parad ananak mo? Kasin sakey
  kan kabataan ya nabu-bully ed eskuelaan? Kasin walay sakit mo odino kinmapuy lay
  laman mo? Amin tayo et walay problema. Saray arum ingen et nambabansag so problema
  da. Balet, amta tayo ya magano tayo lan nibulos ed sarayan problema.\u20142Co 4:16-18.\\nLegan
  tayon aalagaren itan, naliligliwa tayo ta amta tayon natatalosan nen Jehova so dadalanen
  tayo, aapresyaen toy katooran tan panaanos tayo, tan wala ray balibalin bendisyon
  ya ipaparaan to parad sikatayo. (Jer 29:11, 12) Anggan si Jesus et manmamalasakit
  ed sikatayo. No gagawaen tayo ray obligasyon tayo bilang Kristiano, oniay ipapaseguro
  to: \u201cWala ak ed sikayo.\u201d (Mat 28:20) No ipanaon tayon dalepdepen so kibulos
  tayo diad uley na Panarian na Dios, ombiskeg so liknaan tan ilalo tayon anosan iray
  problema tayo natan.\u2014Rom 8:19-21.\\nBANTAYAN SO VIDEO YA LEGAN YA MANASINGGER
  SO ANGGAAN, ITULTULOY YA IMANOEN SI JESUS!, INSAN EBATAN IRAYA:\\nAkin et nisian
  ed Dios iray totoo, tan antoy resulta?\\nAnton bendisyon so manatalaran ed saray
  matoor ed si Jehova?\\nAntoy ginawa nen Jehova pian nitarya iyan balibalin arapen?\\nDinan
  ed saray sipan nen Jehova so labalabay mo lan nagawa?\"", "\"SAY PANAG-BANTAYAN\u2014PANARALAN
  YA EDISYON Pebrero 2017\\nWalad sayan isyu iray aaralen ya artikulo parad Abril
  3-30, 2017.\\nAntoy gagala na Dios parad dalin tan totoo? Akin et agnin tampol asumpal?
  Akin ya say dondon bagat nen Jesus so angilukas na dalan pian nagawa so linawa na
  Dios?\\nISTORYAY BILAY\\nNaeksperiensya nen Douglas tan Mary Guest so agnaparaan
  ya kaabigan na Dios nen nampayunir irad Canada tan nen nanmisionero rad Brazil tan
  Portugal.\\nInsulat nen apostol Pablo ya si Jehova et \u201cagto abuloyan a nipaarap
  kayod tukso ya agyo nayarian.\u201d Kasin labay ya ibaga na saya ya aamtaen la nen
  Jehova no anto ray nasarag tayo insan manpili na saray subok ya arapen tayo?\\nINALAD
  DAAN IRAN KOLEKSION MI\\nNen bandad sampot na 1920\u2019s tan diad gapo na 1930\u2019s,
  determinado iray makukulin payunir ya ipasabi so maong a balita na Panarian na Dios
  diad maaw-awang ya kadesiertoan na Australia.\"", "\"Akin et lanang ya mibabali
  iray atateng?\\nIbabaga na atateng mo ya concern labat irad sika. Balet, parad sika,
  singa anggapoy privacy\u2019m. Singa bilang:\\n\u201cAalaen nen daddy\u2019k so
  cellphone ko, tetepeten day password ko, insan da babasaen so amin ya message ko,\u201d
  kuan na tinedyer ya si Erin. \u201cNo agak ompayag, isipen dan walay iyaamot ko.\u201d\\nSi
  Denise, ya masulok lan 20 so taon to, et nanonotan to ya nensaman, nenengnengen
  nen mommy to so bill tod telepono. \u201cSasansakeyen day number ya tinawagan ko
  insan da tepeten no siopay akan-number man tan no antoy nantongtongan mi.\u201d\\nImbaga
  na tinedyer ya si Kayla ya binasa na mommy to so diary to. \u201cAkasulat diman
  iray feelings ko\u2014say arum ingen tungkol ed sikato! Manlapu lad saman et agak
  la manda-diary.\u201d\\nImportantin tandaan: Responsabilidad na atateng mo ya seguradoen
  ya maong so pansumpalan mo, tan agmo nakontrol no panon kaistrikto so panggawa da
  ed satan ya responsabilidad da. Kasin singa nasosobraan da no maminsan? Seguro.
  Pero ayos labat ta wala ray nagawaan mo pian agmo liknaen ya lanang da kan pibabalian.\\nNo
  antoy nagawaan mo\\nMagmaliw kan open ed sikara. Bibilinen itayo na Biblia ya \u2018manbilay
  tayon matua ed amin a bengatla.\u2019 (Hebreo 13:18) Gawam so anggaay nayarian mon
  magmaliw ya matua ed atateng mo. No lanang kan matua tan open ed sikara, nayarin
  mas ikdan da ka na privacy.\\nIsip mo pa: Kasin napapatunayan mo ya napantiwalaan
  ka? Ompan lablabi ka lan onsesempet? isesekretom no siopa ray barkadam? agmo ibabaga
  no anto ray gagawaen mo?\\n\u201cKailangan koy man-adjust ed saray atateng ko. Open
  ak ed sikara no anto ray nagagawad bilay ko. Ibabagak so amin ya labay dan naamtaan,
  kanian walay tiwala dad siak tan iikdan da ak na privacy.\u201d\u2014Delia.\\nMananos
  ka. Ibabaga na Biblia: \u201cItultuloy yon paneknekan no anto kayo.\u201d (2 Corinto
  13:5) Kaukolan ya palabasen so panaon pian napatunayan mo ya napantiwalaan ka, pero
  sulit so pananos mo.\\nIsip mo pa: Asali met na saray atateng mo so nan-tinedyer.
  Kasin atan so sakey ya rason no akin ya labay dan naamtaan iray nagagawad bilay
  mo?\\n\u201cSeguro, sankanonot na atateng iray aliwan ginawa da nensaman tan agda
  labay ya naalig itan na saray ananak dan tinedyer.\u201d\u2014Daniel.\\nTalosan
  moy nalilikna da. Salim pan isipen ya sikay walad situasyon na atateng mo. Ibabaga
  na Biblia ya say maong ya ina et \u201cbabantayan to ray gagawaen na pamilya to\u201d
  tan say maong ya ama et papabalegen to ray ananak to \u201cdiad disiplina tan panamilin
  nen Jehova.\u201d (Proverbio 31:27; Efeso 6:4) Aliwan mainomay itan ya gawaen. Pian
  nagawaan itan na atateng mo, dapat dan naamtaan iray nagagawad bilay mo.\\nIsip
  mo pa: No sakey kan ateng tan kabisadom so ugali na saray tinedyer, payagan mo kasi
  anak mo ya gawaen to lay amin ya labay to tan agmo lan balot pibabalian?\\n\u201cNo
  tinedyer ka, pakaliknam et agka iikdan na atateng mo na privacy. Balet natan ta
  aliwa ak lan tinedyer, natatalosan ko la no akin ya kailangan itan ya gawaen na
  atateng. Panangaro da itan ed anak da.\u201d\u2014James.\"", "\"DAGUPAN CITY- Inatey
  so sakey ya 35 anyos ya laki kayaren sinasaksak na ama na sinakitan ton ugaw ed
  baley na Binmaley Pangasinan.\\nAkabatan so biktima ya si Andrew Velasco, 35 anyos
  na Brgy Manat Binmaley. Akabatan met so suspek ya si Alfredo Ramos, 42 anyos ya
  residente met na abetlan lugar.\\nBase ed impormasyon, wadyad loob na abong da so
  suspek nen simabi so biktima tan sinakitan so anak ton si Mico 11 anyos.\\nLapud
  saya et nandalem so ugaw ed ama tonya katon pimaway iya umpan komprontaen so biktima.\\nAwalaan
  era na ampetang na ga pantatalusan ya rason umpan alaen na na suspek so panaksak
  to.\\nAwalaan na pigaran tama na saksak so biktima ya nisugor ni ed patambalan balet
  binawian met lanlamang na bilay.\\nKaplesan met ya aanapen so suspek kasumpalan
  ton timakas.\"", "\"\u201cPinablik ya amin so bilibilin mo nipaakar ed saray maptek
  a pamaakaran.\u201d\u2014SAL. 119:128.\\n1. Akin et kaukolan tayoy sigpot a manmatalek
  ed Salita na Dios?\\nSANO repasoen na saray elder so sakey ya iyaaralan na Biblia
  no kasin kualipikado lan mibiang ed ministeryo, itetepet dad sarili da: \u2018Kasin
  napatnagan ed saray balikas na too a panisiaan to a say Biblia et impuyan a Salita
  na Dios?\u2019 * Siempre, parad saray malabay a magmaliw a manangipalapag na Panarian\u2014pati
  amin ya lingkor na Dios\u2014say ebat et nepeg ya on. Akin? Lapud say talek tayod
  Salita na Dios tan dunong ed panangusar ed satan diad ministeryo so ontulong pian
  nipakabat tayod arum si Jehova tan nilaban.\\n2. Akin ya nepeg itayon \u2018mantultuloy
  ed saray bengatla a naaralan tayo\u2019?\\n2 Indanet nen apostol Pablo so kaimportantian
  na Salita na Dios sanen sinulat toy Timoteo: \u201cMantultuloy ka ed sarayan bengatla
  a naaralan mo tan akatangguyor ed sikan manisia.\u201d Samay imbaga nen Pablo ya
  \u201csarayan bengatla\u201d et saray katuaan ed Biblia ya amakiwas ed si Timoteo
  ya manisia ed maong a balita. Saratan a katuaan so mamapakiwas tan tuloytuloy ya
  ontutulong ed sikatayo a mansiansian \u201cmarunong parad kilalaban.\u201d (2 Tim.
  3:14, 15) Naynay tayon uusaren so sinmublay ya imbaga nen Pablo pian paneknekan
  a say Biblia et nanlapud Dios, balet wala ni naaralan tayod saramay balikas ed 2
  Timoteo 3:16. (Basaen.) Aralen tayo itan ya bersikulo pian ombiskeg so talek tayo
  a say amin ya bangat nen Jehova et \u201cmaptek.\u201d\u2014Sal. 119:128.\\n\u201cMAUSA-USAR
  ED PANAGBANGAT\u201d\\n3-5. (a) Antoy reaksion na saray akadngel ed paliwawa nen
  Pedro, tan akin? (b) Akin ya inawat na dakel a taga Tesalonica so katuaan? (c) Antoy
  pandinayewan na saray totoo natan ed ministeryo tayo?\\n3 Oniay inkuan nen Jesus
  ed nasyon na Israel: \u201cIbakik ed sikayo iray propeta tan marunong a lalaki tan
  saray managbangat ed totoo.\u201d (Mat. 23:34) Say tutukoyen nen Jesus et saray
  disipulo to ya imbangat ton mangusar na Kasulatan diad ministeryo. Nen Pentecostes
  33 C.E., nampaliwawa ed dakel a totoo ed Jerusalem so sakey ed saratan a \u201cmanagbangat,\u201d
  si apostol Pedro. Diad saman et inaon toy pigaran tekstod Hebreon Kasulatan. Sanen
  nadngel day paliwawa nen Pedro, \u201cagonigon so puso\u201d na dakel tan sikaray
  nagbabawi. Aperdonay kasalanan na manga talonlibo tan nagmaliw a Kristiano.\u2014Gawa
  2:37-41.\\n4 Say sakey nin managbangat et si apostol Pablo ya nampulong anggad saray
  lugar ya arawid Jerusalem. Singa bilang, diad syudad na Tesalonica ed Macedonia
  et pinulongan to ray mandadayew ed sinagoga. Sikatoy taloy simba ya \u201cakikatunongan
  ed sikara manlapud Kasulatan, ya impaliwawa tan pinaneknekan to ed panamegley na
  saray reperensya a say Kristo et kaukolan a manirap tan onoli manlapud inaatey.\u201d
  Antoy resulta? \u201cNagmaliw a mananisia so arum\u201d ya Judio, tan \u201cdakerakel
  ed saray Griego.\u201d\u2014Gawa 17:1-4.\\n5 Pandinayewan na dakel so dunong na
  saray lingkor na Dios natan ed panangusar na Biblia. Alimbawa, kayarin dinengel
  na sakey ya householder ed Switzerland so imbasan teksto na sakey a sister, oniay
  intepet to: \u201cAntoy relihyon yo?\u201d Oniay ebat na agi: \u201cTasi nen Jehova
  kami.\u201d Inkuan na householder: \u201cKuan ko la et, ta saray Tasi labat so oonlad
  kaabungan pian mangibasay Biblia!\u201d\\n6, 7. (a) Panon so nepeg a pangusar ed
  Biblia na saramay manbabangat ed kongregasyon? (b) Akin ya importante ed panangiyaral
  so epektibon pangusar ed Kasulatan?\\n6 Panon tayon sigpot a nausar so Biblia ed
  panagbangat tayo? No apribilehyoan kan manbangat ed kongregasyon, mangusar na espisipikon
  teksto ed Biblia. Imbes ya basta ibaga labat iray teksto, iyimprinta, odino basaen
  ed elektronikon gadyet, lukasan so mismon Biblia tan basaen itan, tan pasesegen
  iray dumerengel ya ontan met so gawaen da. Niarum ni, ipaliwawam no panon a niyaplika
  na saray dumerengel so bersikulo pian natulongan iran mas onapit ed si Jehova. Imbes
  ya mangusar na komplikadon ilustrasyon tan makapalek ya eksperiensya, usaren so
  oras na partem pian ipalinew so Salita na Dios.\\n7 Antoy kaukolan tayon tandaan
  no mangiyaaral tayo? Agtayo lalampasan iray teksto ed Biblia a walad publikasyon
  ya aaralen. Ipabasa iray nisitan teksto tan tulongan tayon natalosan so kabaliksan
  na saratan. Panon? Nepeg ya aliwan andukdukey so eksplinasyon tayo, noagta pasesegen
  so iyaaralan ya ibalikas so walad kanonotan to. Imbes ya basta ibaga so nepeg ton
  panisiaan o gawaen, mangusar na mataktika iran tepet ya ontulong ed sikaton nawalaay
  dugan konklusyon. *\\n\u201cMAUSA-USAR ED . . . PANANIMBAWA\u201d\\n8. Antoy nilabanan
  nen Pablo?\\n8 Kaslakan lan iisipen tayo ya betang na saray elder so \u2018pansimbawa.\u2019
  Tua, responsabilidad na saray manangasikaso ya simbawaen o baaten \u201ciray totoon
  manggagawa na kasalanan.\u201d (1 Tim. 5:20; Tito 1:13) Balet kaukolan tayo met
  ya baaten so sarili tayo. Maabig ya alimbawa si Pablo ed pakawalaan na malinis a
  konsiensia. (2 Tim. 1:3) Balet, oniay insulat to: \u201cNanenengneng ko ed laman
  ko so sananey a ganggan a misusumlangan ed ganggan na nonot ko tan itotonton to
  ak a magmaliw ya aripen na ganggan na kasalanan.\u201d No aralen tayoy konteksto
  na sarayan imbalikas to, mas nalinewan tayo no panon ya nilabanan nen Pablo so makasalanan
  ya tendensia to.\u2014Basaen so Roma 7:21-25.\\n9, 10. (a) Anto ran kakapuyan so
  nilabanan nen Pablo? (b) Panon ya nilabanan nen Pablo so makasalanan a tendensia?\\n9
  Anto ray kakapuyan ya nilabanan nen Pablo? Anggan agto imbagan amin, inkuan tod
  si Timoteo ya sikatoy \u201cagmangikabkabilangan a too.\u201d (1 Tim. 1:13) Antis
  ya akomberte, kabkabusol to ray Kristiano. Oniay inamin to: \u201cNapno ak na alabas
  a sanok ed sikara.\u201d (Gawa 26:11) Naaralan nen Pablo ya kontrolen so sanok to,
  balet ta nairapan no maminsan ya mangontrol ed liknaan tan panagsalita to. (Gawa
  15:36-39) Antoy akatulong ed sikato?\\n10 Sanen sinulat to ray agagi ed Corinto,
  imbaga to no panon ton binaat so sarili to. (Basaen so 1 Corinto 9:26, 27.) Nilabanan
  toy inka-imperpekto to panamegley na inas-asigtan espiritual ya poniti. Maseguron
  sikatoy nananap na saray espisipikon simbawad Kasulatan, akikasi ed si Jehova pian
  niyaplika to iratan, tan nanggunaetan toy anguman. * Makaaral tayod alimbawa to
  lapud lalabanan tayo met iray makasalanan ya tendensia tayo.\\n11. Panon tayon \u2018tuloytuloy
  a suboken\u2019 so sarili tayo pian naseguron wala tayod dalan na katuaan?\\n11
  Agtayon balot aabuloyan ya magmaliw a paspasaray so panagdayew tayo. Imbes, \u2018itultuloy
  tayon suboken\u2019 so sarili tayo pian naseguron wala tayod dalan na katuaan. (2
  Cor. 13:5) Sano babasaen tayo ray tekston singa say Colosas 3:5-10, tepetan tayoy
  sarili tayo: \u2018Kasin panggugunaetan kon pateyen iray makasalanan ya pilalek
  ko odino papaulyan kon onkapuy ak ed moral? No mani-Internet ak et walay ompaway
  ya imoral, kasin ikakapot kon tampol, odino lulukasan ko ray agmanepeg ya Web site?\u2019
  No iyaplika tayo ray simbawad Salita na Dios, \u2018mansiansia itayon aliing tan
  malikas.\u2019\u20141 Tes. 5:6-8.\\n\u201cMAUSA-USAR ED . . . PANANGIPETEK ED SARAY
  BENGATLA\u201d\\n12, 13. (a) Antoy gagala tayo ed \u201cpanangipetek ed saray bengatla,\u201d
  tan panon tayon naalig so alimbawa nen Jesus? (b) Anton panagsalita so nepeg ya
  paliisan diad \u201cpanangipetek ed saray bengatla?\u201d\\n12 Say Griegon salitan
  nipatalos ya \u201cpanangipetek ed saray bengatla\u201d et mankabaliksay \u201cpanggawa
  na duga, pangorehi, pangipawil ed manepeg, matunong ya kipapasen.\u201d No maminsan
  et kaukolan tayoy manggawa na paraan pian nipetek iray bengatla, singa sano aliway
  impakatalos na arum ed imbaga o ginawa tayo. Alimbawa, inreklamo na saray Judion
  lider na relihyon ya papaboran nen Jesus iray \u201cmanagsingil na buis tan saray
  managkasalanan.\u201d Inmebat si Jesus: \u201cSaray totoon maksil so laman da et
  agmankaukolan na managtambal, noagta saraman labat so mansasakit. La kayo, sirin,
  tan aral yo so kabaliksan na saya, \u2018Say labay ko et panangasi, aliwan say bagat.\u2019\u201d
  (Mat. 9:11-13) Maanos tan maaron impaliwawa nen Jesus so salita na Dios. Kanian
  akabat na saray mapaabeba si Jehova bilang \u201cDios a mapangasi tan mapaaro, mapalna
  ya onsanok, tan daakan ed maaro ya abig na linawa, tan katuaan.\u201d (Exo. 34:6)
  Lapud nanggunaetan na Anak na Dios ya \u2018ipetek iray bengatla,\u2019 dakel so
  anisia ed maong a balita.\\n13 Naaralan tayod alimbawa nen Jesus no panon tayon
  tulongay arum. Nayarin oniay ibalikas na sakey ya nasyosyodotan: \u2018Walay labay
  kon linewen ed sika!\u2019 Balet say ontan ya paraan na pitongtong et aliwan unong
  ed samay ibabaga na 2 Timoteo 3:16. Ag-ibabaga na \u201cKasulatan\u201d ya manimbawa
  tayo anggano nasakitay arum. Singa \u201ckisaksak na kampilan,\u201d say panagbalaw
  et makapasakit tan anggapoy maabig ya niiter to.\u2014Uli. 12:18.\\n14-16. (a) Panon
  ya \u2018nipetek na saray elder iray bengatla\u2019 pian natulongan iramay walaan
  na problema? (b) Akin ya importante so Makasulatan ya \u201cpanangipetek ed saray
  bengatla\u201d diad pamabaleg na anak?\\n14 Panon sirin a makatulong so anos tan
  kaabigan diad \u201cpanangipetek ed saray bengatla\u201d? Alimbawa, antoy gawaen
  na elder no walay sanasawan kinmerew na tulong pian naresolbe so mabetbet ya agda
  pantalosan? Nepeg ya anggapoy pipilaan to. Diad pitongtong to, maabig no mangusar
  na prinsipyod Biblia a singa saramay walad kapitulo 3 na libron Say Sekreto na Liket
  ed Pamilya. Legan na tongtongan, nayarin natebek na sanasawa no anton prinsipyo
  so nepeg ya iyaplika na balang sakey. Kayari pigaran agew, nayarin sikaray komustaen
  na elder tan mangiter na kaaruman a tulong no kaukolan.\\n15 Panon ya \u2018nipetek
  na atateng iray bengatla\u2019 pian napabiskeg day espiritualidad na ananak da?
  Isip mo pa ya labay mon pasakbayan so manmarmarikit lan anak mo pian napaliisan
  to ray mauges ya kaulop. Antoy gawaen mo? Unona, nepeg mon amtaen so tuan nagagawa.
  Insan no walay basiyan na panaaburidom, sarag mon katongtongen. Usaren iray artikulod
  Questions Young People Ask\u2014Answers That Work, Volume 2. Diad ontumbok iran
  agew, maabig no miulop kad sikato. Naamtaan moy nononoten to no kaibam ed panagpulong
  odino panagligliwaan. Ipatnag moy anos tan kaabigan pian nalikna na anak mo so panangarom
  ed sikato. Bilang resulta, nayarin dengelen toy simbawam tan napaliisan toy mauges
  ya pansumpalan.\\n16 No ipanengneng tayo met so ontan ya anos tan kaabigan, napaseseg
  tayo iramay napapagaan ed bunigas da, naeermenan lapud naandiay trabaho, odino naguguloan
  ed pigaran bangat na Biblia. Say pangusar ed Salita na Dios pian \u2018ipetek iray
  bengatla\u2019 et manresultad pakaawat tayoy bendisyon.\\n\u201cMAUSA-USAR ED .
  . . PANAGDISIPLINA UNONG ED INKATUNONG\u201d\\n17. Akin ya kaukolan tayon awaten
  tan pisalamatay disiplina?\\n17 \u201cDiad panaon a niiter so disiplina et ag-itan
  makapaliket noagta makapaermen.\u201d Balet kayari to, \u201csaramay nipasal ed
  satan et manani na mareen a bunga, salanti, inkatunong.\u201d (Heb. 12:11) Onabobon
  so dakel ya agagi a baleg so nitulong na impandisiplina ed sikara na Kristianon
  atateng da. Tan say pangawat ed panagdisiplina nen Jehova panamegley na saray elder
  et makatulong pian makapansiansia itayo ed dalan na bilay.\u2014Uli. 4:13.\\n18,
  19. (a) Akin ya importante so prinsipyo ed Uliran 18:13 diad \u201cpanagdisiplina
  unong ed inkatunong\u201d? (b) No maulimek tan maaro so pitongtong na saray elder
  ed nankasalanan, antoy maslak a resulta?\\n18 Say epektibon panagdisiplina et sakey
  ya abilidad. Imbaga nen Jehova ed saray Kristiano ya gawaen da itan \u201cunong
  ed inkatunong.\u201d (2 Tim. 3:16) Kanian kaukolan tayon usaren iray prinsipyo na
  Biblia bilang giya. Say sakey a prinsipyo et samay walad Uliran 18:13: \u201cSay
  mangiter na ebat ed arapen [odino antis, NW] na idengel to, sikato so inkaatiw tan
  makapabaing ed sikato.\u201d Kanian no katongtongen na saray elder so sakey ya inakusaan
  a nanggaway seryoson kasalanan, kaukolan dan amtaen so amin ya detalye. (Deu. 13:14)
  Insan labat ira nayarin mandisiplina \u201cunong ed inkatunong.\u201d\\n19 Niarum
  ni, bibilinen na Biblia iray elder ya ipetek day arum diad \u201cmaulimek\u201d
  a paraan. (Basaen so 2 Timoteo 2:24-26.) Tua, nayarin abalaw so ngaran nen Jehova
  tan asakitan iray inosentin biktima na nankasalanan, balet sikatoy agnatulongan
  no tamian na elder ya manimbawa ed sikato. Diad biek a dapag, no aligen na saray
  elder so \u201cmaabig a kualidad\u201d na Dios, nayarin napakiwas dan magbabawi
  so nankasalanan.\u2014Roma 2:4.\\n20. Anto ran prinsipyo so kaukolan ya iyaplika
  na atateng sano disiplinaen day anak da?\\n20 Pian napabaleg na atateng iray anak
  da \u201cdiad panagdisiplina tan panamilin nen Jehova,\u201d kaukolan dan iyaplika
  iray prinsipyo na Biblia. (Efe. 6:4) Agtampol didisiplinaen na ama so anak to no
  agto ni amtay amin ya agawa. Paliisan so alablabas ya isanok. \u201cSi Jehova et
  maar-aro tan mapangasi,\u201d kanian nepeg ya ontan so ipatnag na atateng no mandisiplina
  ira.\u2014Sant. 5:11.\\nMABMABLIN REGALO NEN JEHOVA\\n21, 22. Anton balikas ed Salmo
  119:97-104 so miparad liknaan mod Salita nen Jehova?\\n21 Imbalikas na sakey a matoor
  a laki no akin ya inad-aro toy ganggan nen Jehova. (Basaen so Salmo 119:97-104.)
  Inaral ton maong itan kanian agamoran toy karunongan tan pakatalos. Sanen tinulok
  toy simbawa na satan, apaliisan toy mauges ya kabibilay ya amaermen ed arum. Parad
  sikato, say panaral ed Kasulatan et makapaliket tan makapnek. Kanian sikatoy determinadon
  ontulok ed Dios ya mangiiter na ganggan a parad pankaabigan to.\\n22 Kasin papablien
  moy \u201cinteron Kasulatan\u201d? No aralen mo itan, ombiskeg so pananisiam a sumpalen
  na Dios so gagala to. Protektaan ka na saray prinsipyon wadtan pian agka makagaway
  kasalanan a manresultad patey. Tan no inabang mo itan, natulongan moy arum a manakar
  ed dalan na bilay tan mansiansia ditan. Komon ta sigpot tayon usaren so \u201cinteron
  Kasulatan\u201d legan itayon manlilingkor ed sankarunongan tan maar-aron Dios tayo,
  si Jehova.\\n^ par. 7 Diad panagbangat nen Jesus, mabetbet ton itetepet: \u201cAntoy
  nikuan yo?\u201d Insan to alagarey ebat da.\u2014Mat. 18:12; 21:28; 22:42.\\n^ par.
  10 Saray sulat nen Pablo et nankarga na dakel a panamaseseg pian nalabanan iray
  makasalanan a tendensia. (Roma 6:12; Gal. 5:16-18) Kanian makatunongan ya ibagan
  inyaplika ton mismo iray insimbawa to.\u2014Roma 2:21.\"", "\"DAGUPAN CITY---Posiblen
  onbayag ni anggad bulan na Marso o Abril so apat bulan lan na shellfish ban ed parte
  ya Western Pangasinan lapod red tide ya makaka-apekto ed baybay da.\\nLapod sayan
  nalilikna ya neap tide o alaal, nayarin onbayag ni so nalilikna ya red tide kaiba
  so isesebel na pangala san pan-akan na saray shellfish laot la so talaba san tahong.\\nOneng
  ed monitoring na Bureau of Fisheries and Aquatic Resources (BFAR) atagey nen sansia
  so red tide toxin level ed sakop na baybay diad syudad na Alaminos, saray baley
  ya Anda, Bolinao san Bani.\\nLapod saya akagetar na man pulong so saray lokal ya
  opisyales ed baley ya Anda san syudad na Alaminos pian pantungtongan so guidelines
  ed gaween dan pan ekal na saray sebel ya istraktura diad navigational lane na Cakiputan
  chanel ya makatulong pian naekal so danom ya kontaminado na red tide toxin.\"",
  "\"Panon tayon naseguro a tudtuan nagawa so kikioli?\\nAnto so liknaan nen Jehova
  nipaakar ed pamaoli ed saray inaatey?\\nSiopa iray napaoli?\\n1-3. Anton kabusol
  so manguusil ed sikatayon amin, tan akin a say panaral ed ibabaga na Biblia so mangiter
  ed sikatayo na ligliwa?\\nISIPEN pa ya uusilan ka na sakey a mauge-uges a kabusol.
  Sikatoy mabisbiskeg tan mapmaples nen say sika. Amtam ya anggapo so panangasi to
  lapud anengneng mo lay impamatey to ed arum ed saray kakaarom. Anggan panon lay
  ikuyat mo, ngalngali to ka la naabotan. Singa anggapo lay nagawaan mo. Balet, biglan
  walay manangisalba a sinmabi ed abay mo. Sikato so mas mabiskeg nen say kabusol
  mo, tan insipan ton tulongan to ka. Talagan nainawaan kan maong ed satan!\\n2 Diad
  sakey a punto ed talagan sikay uusilan na satan a kabusol. On, amin tayo. Unong
  a naaralan tayo la ed tinumbokan na sayan kapitulo, say patey so tinawag na Biblia
  bilang sakey a kabusol. Anggapo ed sikatayo so makapaliis odino makalaban ed satan.
  Maslak ed sikatayo so akanengneng la ed impanigway na satan a kabusol ed bilay na
  totoon inad-aro tayo. Balet si Jehova so mas makapanyari nen say ipapatey. Sikato
  so maaron Manangisalba tan pinaneknekan to la a sarag ton taloen itan a kabusol.
  Tan insipan to a sigpot to lan deralen itan a kabusol, salanti, say ipapatey. Oniay
  ibabangat na Biblia: \u201cSay kaunoran a kabusol a naekal naani say patey.\u201d
  (1 Corinto 15:26) Maong a balita itan!\\n3 Imanoen tayo pan magano no panon itayon
  naapektoan na satan a kabusol, salanti, say ipapatey, sano onsabi itan. Satan so
  ontulong ed sikatayo pian natalosan so bengatla a mamaliket ed sikatayo. On, insipan
  nen Jehova ya ombilay iray inaatey. (Isaias 26:19) Sikara so nabilay lamet. Satan
  so ilalon kikioli.\\nSANO NAANDI IRAY INAD-ARO LAPUD IPAPATEY\\n4. (a) Akin a say
  reaksion nen Jesus ed ipatey na sakey ya inad-aro so mangibangat ed sikatayo nipaakar
  ed liknaan nen Jehova? (b) Abayuboan nen Jesus so anton nikabkabiig a pikakaaro?\\n4
  Wala ta lay naandi ya inad-arom lapud ipapatey? Singa agnaanosan so ot-ot, ermen,
  tan liknaan ya anggapo lay nagawaan. Diad ontan iran panaon, nakaukolan a paligliwa
  itayo ed Salita na Dios. (2 Corinto 1:3, 4) Say Biblia so makatulong ed sikatayo
  pian natalosan so liknaan nen Jehova tan si Jesus nipaakar ed ipapatey. Amta nen
  Jesus, a naspot ya angipatnag ed personalidad nen Ama to, so sakit na liknaan diad
  kaandi na inad-aro lapud ipapatey. (Juan 14:9) Sanen si Jesus so walad Jerusalem,
  naynay ton pasyaren si Lazaro tan saray agagi ton si Maria tan si Marta, a nanayam
  ed kabangibang a baley na Betania. Sikara so nagmaliw a maapit a sankakaaro. Ibabaga
  na Biblia: \u201cSi Jesus inaro to si Marta, tan say agi to, tan si Lazaro.\u201d
  (Juan 11:5) Balet, unong a naaralan tayo la ed tinumbokan na sayan kapitulo, si
  Lazaro et inatey.\\n5, 6. (a) Panon so inkiwas nen Jesus sanen sikato so akiambegya
  ed maneermen a kapamilyaan tan kakaaro nen Lazaro? (b) Akin a makapaseseg ed sikatayo
  so impanermen nen Jesus?\\n5 Anto so alikna nen Jesus sanen inatey so kaaro to?
  Ibabaga ed sikatayo na salaysay ya akiambegya si Jesus ed saray kakanayon tan kakaaro
  nen Lazaro diad paneermen da. Sanen anengneng to ira, atenyeg so liknaan nen Jesus.
  Sikato so \u2018nan-ingel ed espiritu tan agonigon.\u2019 Insan, inkuan na salaysay,
  a \u201csi Jesus nannangis.\u201d (Juan 11:33, 35) Kasin nanermen si Jesus lapud
  anggapo lay ilalo nen Lazaro? Andin balot. Diad tua, amta nen Jesus a walay makapakelaw
  a nagawa. (Juan 11:3, 4) Balet, alikna to nin siansia so sakit na liknaan tan ermen
  ya epekto na impatey na inad-aro to.\\n6 Diad sakey a dapag, say impanermen nen
  Jesus so mamaseseg ed sikatayo. Ibabangat na satan ed sikatayo a say patey et kagula
  nen Jesus tan say Ama to, si Jehova. Balet si Jehova a Dios so makayarin milaban
  tan manaeg ed satan a kabusol! Amtaen tayo no anton pakayari so inter na Dios ed
  si Jesus.\\n\u201cLAZARO, PAWAY KA!\u201d\\n7, 8. Akin a parad saramay maniimaton
  a totoo et singa anggapo lay ilalo parad si Lazaro, balet anto so ginawa nen Jesus?\\n7
  Imponpon si Lazaro diad sakey ya ungib, tan impaekal nen Jesus so baton akasara
  ed satan. Ag-inmabobon si Marta lapud apat-agew lay linmabas, tan seguradon nabubulok
  la so bangkay nen Lazaro. (Juan 11:39) Diad punto de bista na too, wala ni kasi
  so ilalo?\\n8 Impatulin so bato, tan kinmelyaw si Jesus ed maksil a boses: \u201cLazaro,
  paway ka!\u201d Anto so agawa? \u201cSaman so inatey pinmaway.\u201d (Juan 11:43,
  44) Naisip mo kasi so liket ya alikna na saramay totoon wadman? Balanglan si Lazaro
  et agi, kanayon, kaaro, odino kaabay da, amta ra a sikatoy inatey la. Ingen ta sikatoy
  pinmaway\\n9, 10. (a) Panon ya impaamta nen Jesus so Lapuan na pakayari ton mamaoli
  ed si Lazaro? (b) Anto so pigara ed saray nagunggona ed pambasa ed saray salaysay
  na Biblia nipaakar ed kikioli?\\n9 Ag-imbaga nen Jesus ya agawaan to itan a makapakelaw
  a milagro lapud pakayari ton dili. Diad pikakasi to sakbay ton pinapaway si Lazaro,
  impabitar to a si Jehova so Lapuan na kikioli. (Juan 11:41, 42) Aliwan satan lambengat
  so pankanawnawan angusaran nen Jehova ed pakayari to. Say inkioli nen Lazaro so
  sakey lambengat ed siameran milagron impamaoli a nikurit ed Salitay Dios. * Makapaliket
  a basaen tan aralen iratan a salaysay. Ibabangat na saratan ed sikatayo a say Dios
  et agmanangidumaduma, lapud kaiba ed saray apaoli so kalangweran tan matakken la,
  lalaki tan bibii, Israelita tan aliwan Israelita. Agaylan makapaliket so adeskribe
  ed saratan a bersikulo! Alimbawa, sanen pinaoli nen Jesus so sakey a manmarmarikit,
  saray atateng to et \u201catalagnaw ira ed baleg ya inkatalagnaw.\u201d (Marcos
  5:42) On, si Jehova so angiter ed sikara na bengatlan makapalikliket ya agdan balot
  nalingwanan.\\n10 Siempre, saramay pinaoli nen Jesus nensaman so inatey lamet ed
  saginonor. Kabaliksan kasi na satan ya anggapoy kakanaan na impamaoli ed sikara?
  Andin balot. Saratan a salaysay na Biblia so mamapaneknek ed saray importantin katuaan
  tan mangiter iratan ed sikatayo na ilalo.\\nPAKAARAL ED SARAY SALAYSAY NIPAAKAR
  ED IMPAMAOLI\\n11. Panon a say salaysay nipaakar ed inkioli nen Lazaro so ontulong
  pian napaneknekan so katuaan a nikurit ed Eclesiastes 9:5?\\n11 Ibabangat na Biblia
  a saray inaatey et \u2018andian a balot na pakaamta.\u2019 Aliwa la iran mabilay
  tan anggapo lay pakalikna ra, a singa wala ni ira ed arum a pasen. Say salaysay
  nipaakar ed si Lazaro so mamaneknek ed satan a katuaan. Sanen sikatoy abilay, wala
  kasi so maliket ya indeskribe nen Lazaro nipaakar ed tawen? Odino kasin tinaktakot
  to ira diad panamegley na makapakebbiew iran istorya nipaakar ed mandarlang ya impierno?
  Andi. Anggapo so ontan ya ibabaga na Biblia nipaakar ed si Lazaro. Diad loob na
  apat-agew a sikatoy inatey, sikato so \u2018andian a balot na pakaamta.\u2019 (Eclesiastes
  9:5) Si Lazaro so naugip labat ed patey.\\n12. Akin a makaseguro itayo a talagan
  agawa so inkioli nen Lazaro?\\n12 Ibabangat met ed sikatayo na salaysay nipaakar
  ed si Lazaro a say kikioli et tudtua, aliwan tongtong-basilyo. Pinaoli nen Jesus
  si Lazaro diad imaton na dakel ya akatasi. Anggan saray relihyoson lider, a nambusol
  ed si Jesus, so ag-angiburi ed sayan milagro. Imbes, inkuan da: \u201cAnto so gawaen
  tayo, ta sayan too manggawa na amayamay a tanda?\u201d (Juan 11:47) Dakel a totoo
  so linma pian nengnengen so apaolin too. Bilang resulta, dakel ni ed sikara so anisia
  ed si Jesus. Anengneng da ed si Lazaro so mabilay a paneknek a si Jesus so imbaki
  na Dios. Mapuersa iyan ebidensya kanian arum ed saray anawet-puson Judio a pangulo
  na relihyon so namplanon mamatey ed si Jesus tan si Lazaro.\\n13. Anto so basiyan
  tayo pian manisia a talagan nayarian nen Jehova a paolien iray inaatey?\\n13 Kasin
  aliwan realistiko a bidbiren so katuaan nipaakar ed kikioli? Andi, lapud imbangat
  nen Jesus ya onsabi so agew ya \u2018amin iramay walad saray pakanodnonotan a lubok\u2019
  so napaoli. (Juan 5:28, NW) Si Jehova so Amalsa ed amin a bilay. Mairap kasin panisiaan
  a nayarian ton palsaen lamet so bilay? Siempre, akadependin tuloy itan ed memorya
  nen Jehova. Sarag to kasin nanonotan iray inaatey ya inad-aro tayo? Say uniberso
  so napnapno na agnabilang a bibitewen, ingen ta say kada sakey ed saratan et nginaranan
  na Dios! (Isaias 40:26) Kanian nasarag sirin nen Jehova a nodnonoten iray inaatey
  ya inad-aro tayo ed amin a detalye, tan akaparaan a mamilay ed sikara.\\n14, 15.
  Singa inyilustra na imbaga nen Job, anto so liknaan nen Jehova nipaakar ed pamilay
  ed saray inaatey?\\n14 Balet, anto so liknaan nen Jehova nipaakar ed pamaoli ed
  saray inaatey? Ibabangat na Biblia a sikato so manpipilalek a mamaoli ed saray inaatey.
  Oniay intepet na matoor a toon si Job: \u201cNo say sakey a too ompatey; ombilay
  ta lamet?\u201d Sinalita nen Job so nipaakar ed panalagar to ed lubok anggad panaon
  a sikato so nodnonoten na Dios. Oniay inkuan to ed si Jehova: \u201cOntawag ka,
  et onebat ak ed sika: manpilalek ka ed gawa na saray limam.\u201d\\n15 Isipen pa
  itan! Talagan pipilaleken nen Jehova a bilayen iray inaatey. Agta makapaligsay-puson
  naamtaan ya ontan so liknaan nen Jehova? Balet komusta so nipaakar ed kioli ed arapen?
  Siopa so napaoli, tan iner?\\n\u2018AMIN IRAMAY WALAD SARAY PAKANODNONOTAN A LUBOK\u2019\\n16.
  Saray inaatey so napaoli pian manbilay ed antoran klase na kipapasen?\\n16 Saray
  inkioli ya insalaysay na Biblia et mangibangat ed sikatayo na dakel nipaakar ed
  kioli diad arapen. Saray totoo ya inmoli nensaman dia ed dalin so akaiba lamet na
  saray inad-aro ra. Mipadpara met so kioli ed arapen\\n17. Panon kalaknab so nagawan
  kikioli?\\n17 Siopa iray napaoli? Imbaga nen Jesus ya \u2018amin iramay walad saray
  pakanodnonotan a lubok so makarengel ed boses to [nen Jesus] tan ompaway ira.\u2019
  (Juan 5:28, 29, NW) Mipadpara, ibabaga na Apocalipsis 20:13: \u201cSay dayat initer
  to so inaatey a wala ed sikato; tan say patey tan say Hades initer da so inaatey
  a wala ed sikara.\u201d Say \u201cHades\u201d so manutukoy ed kaslakan a lubok na
  katooan. (Nengnengen so Apendise, pahina 212-13.) Naandi so karga na saratan a lubok.
  Ombilay so amin a binilyon a totoo a manpapainawa ditan. Inkuan nen apostol Pablo:
  \u201cWala naani kioli ed bilay na saray matunong tan agmatunong.\u201d (Gawa 24:15)
  Anto so labay ya ibaga na satan?\\n18. Sioparay nakaiba ed \u201csaray matunong\u201d
  a napaoli, tan panon a sayan ilalo so makaapekta ed sikan mismo?\\n18 Kaiba ed \u201csaray
  matunong\u201d so dakel a totoo a nababasa tayo diad Biblia a nambilay sakbay a
  linma diad dalin si Jesus. Nayarin naisip yo si Noe, Abraham, Sara, Moises, Rut,
  Ester, tan dakel nira. Arum ed sarayan lalaki tan bibii a walaan na pananisia so
  nibinsabinsa diad koma-11 a kapitulo na Hebreos. Balet kaiba met ed \u201csaray
  matunong\u201d iray lingkor nen Jehova ya inatey ed panaon tayo. Lapud ilalo ed
  kikioli, nayarin naandi la so antokaman a takot tayo ed ipapatey.\\n19. Siopa iray
  \u201cagmatunong,\u201d tan anton pankanawnawa so mapangasin iiter ed sikara nen
  Jehova?\\n19 Komusta met so amin a totoo ya agnanlingkor odino ag-angunor ed si
  Jehova lapud agdan balot akabatan so nipaakar ed sikato? Sarayan binilyon ya \u201cagmatunong\u201d
  so agnalingwanan. Sikara met so napaoli tan naikdan na pankanawnawan makaaral nipaakar
  ed tuan Dios tan manlingkor ed sikato. Legan na sanlibon taon, saray inaatey so
  napaoli tan naikdan na pankanawnawan miulop ed saray matoor a totoo diad dalin pian
  manlingkor ed si Jehova. Makapaliket itan a panaon. Sayan panaon so tinukoy na Biblia
  bilang say Agew na Panangukom. *\\n20. Anto so Gehenna, tan siopa iray onla ditan?\\n20
  Kabaliksan kasi na saya a kada too a nambilay nensaman so napaoli? Andi. Ibabaga
  na Biblia ya arum ed saray inaatey so walad Gehenna, ya impatalos ed Biblian Pangasinan
  ya \u201cimpierno.\u201d (Lucas 12:5) Say terminon Gehenna et inala ed samay itatawag
  ed bantakan na basura a walad paway na kadaanan a Jerusalem. Popoolan ditan iray
  bangkay tan basura. Saray bangkay na inaatey ya imbantak ditan so impasen na saray
  Judio ya agmakana ed kiponpon tan kikioli. Kanian say Gehenna so matukoy a simbolo
  na andi-anggaan a kadederal. Anggaman si Jesus et nawalaan na betang ed pangukom
  ed mabilay tan inaatey, si Jehova so pinal ya Ukom. (Gawa 10:42) Agton balot paolien
  iramay inukom ton marelmeng tan agmalabay a manguman.\\nSAY KIOLI ED TAWEN\\n21,
  22. (a) Anto so sananey nin klase na kioli? (b) Siopa so sankaunaan ya apaoli ed
  espiritun bilay?\\n21 Tutukoyen met na Biblia so sakey nin klase na kikioli, say
  kioli ed bilay bilang espiritun pinalsa ed tawen. Saksakey ya alimbawa na sayan
  klase na kikioli so nirekord ed Biblia, salanti, samay inkioli nen Jesus.\\n22 Sanen
  impapatey si Jesus bilang too, ag-inabuloyan nen Jehova a mansiansia ed lubok so
  matoor ya Anak To. (Salmo 16:10; Gawa 13:34, 35) Si Jesus so pinaoli na Dios, balet
  ta aliwa lan bilang sakey a too. Insalaysay nen apostol Pedro a si Kristo so \u2018pinatey
  ed laman, balet ta apabilay ed espiritu.\u2019 (1 Pedro 3:18) Saya so talagan baleg
  a milagro. Si Jesus so mabilay lamet bilang makapanyarin espiritun persona! (1 Corinto
  15:3-6) Si Jesus so sankaunaan ya akaawat ed sayan maglorian nengneng na kikioli.
  (Juan 3:13) Balet aliwan sikato so sampot.\\n23, 24. Siopa so tugyopen na melag
  a pulok nen Jesus, tan pigara ira?\\n23 Lapud amta ton sikato so ompawil la ed tawen,
  imbaga nen Jesus ed saray matoor a patumbok to a sikato so \u201cmangiparaan na
  pasen\u201d diman parad sikara. (Juan 14:2) Tinukoy nen Jesus iramay onla ed tawen
  bilang say \u201cdaiset a papastolan\u201d odino melag a pulok. (Lucas 12:32) Pigara
  so nakaiba ed sayan melag a grupo na matoor a Kristiano? Unong ed Apocalipsis 14:1,
  imbaga nen apostol Juan: \u201cNinmengneng ak, tan say Kordero [si Jesu-Kristo]
  manalalagey ed tapew na Palandey na Sion, et niulop ira ed sikato so sanlasus tan
  apataplo tan apat a libo, a wala a nisulat so ngaran to tan ngaran nen Ama to ed
  saray moling da.\u201d\\n24 Sayan 144,000 a Kristiano, a kaiba so matoor ya apostoles
  nen Jesus, so napaoli ed bilay diad tawen. Kapigan nagawa so kioli ra? Insulat nen
  apostol Pablo a nagawa itan legan na panaon na kiwawala odino isasabi nen Kristo.
  (1 Corinto 15:23) Naaralan mo ed Kapitulo 9 a manbibilay itayo la natan ed satan
  a panaon. Kanian saramay daiset a nakekeraan na 144,000 ya ompatey ed panaon tayo
  so tamtampol ya onoli ed bilay diad tawen. (1 Corinto 15:51-55) Balet, say karaklan
  a katooan so walaan na ilalon napaoli ed arapen diad bilay ed Paraison dalin.\\n25.
  Anto so aralen ed ontumbok a kapitulo?\\n25 On, talagan daegen nen Jehova so kabusol
  tayon patey, tan naandi la itan ed ando lan ando! (Isaias 25:8) Ingen ta nayarin
  itepet mo, \u2018Anto so gawaen na saramay onoli diad tawen?\u2019 Tugyopen da so
  kabiangan na alay abig a gobiernon Panarian ed tawen. Nagkalalon naaralan tayo ni
  so nipaakar ed satan a gobierno ed ontumbok a kapitulo.\"", "\"\u201cSay Dios na
  amin a ligliwa [so] manliligliwa ed sikatayo diad amin a subok a dadalanen tayo.\u201d\\nKANSIONEN:
  38, 56\\n1, 2. Panon itayon liligliwaen nen Jehova ed saray subok a dadalanen tayo,
  tan antoy ipapaseguro na Salita to?\\nSAKEY ya balolakin brother a kabataan, ya
  tawagen tayon Eduardo, so akitongtong ed sakey ya elder a si Stephen, ya mas matatken
  tan walaay asawa. Sankanonot nen Eduardo so ibabaga na 1 Corinto 7:28: \u201cSaramay
  mangasawa et nawalaay irap ed laman da.\u201d Intepet to: \u201cAnto yay \u2018irap\u2019
  ya tutukoyen dia, tan panon kon nasarag iya no mangasawa ak?\u201d Antis ya inebatan
  itan nen Stephen, imbaga tod si Eduardo ya pannonotan to nin magano so sakey nin
  insulat nen apostol Pablo, ya si Jehova et \u201cDios na amin a ligliwa, a manliligliwa
  ed sikatayo diad amin a subok [\u201cirap,\u201d paimanod leksab] a dadalanen tayo.\u201d\\n2
  Si Jehova et talagan maar-aron Ama, tan liligliwaen to tayo no ondadalan tayod irap.
  Nayarin naeksperiensyam lan mismo ya tinulongan tan inggiya ka na Dios, a mabetbet
  et diad panamegley na Salita to. Makaseguro itayo ya sankaabigan so labay to parad
  sikatayo, ya singa alikna to parad saray lingkor to nensaman.\\n3. Anto ran tepet
  so ebatan tayo?\\n3 Siempre, mas nasarag tayon arapen iray problema o irap ya dadalanen
  tayo no amta tayoy sengegan na saratan. Tan kaibad satan iray irap ya naeeksperiensya
  na saray sanasawa odino na pamilya. Anto sirin so pigara ed saray tuan nagagawa
  ya nayarin panlapuan na \u201cirap ed laman\u201d ya imbaga nen Pablo? Anto ran
  alimbawa ed panaon na Biblia tan ed panaon tayo so nayarin manligliwa ed sikatayo?
  Say ebat ed saratan et makatulong ed sikatayon nasarag iray subok.\\nSARAY SUBOK\u2014\u201cIRAP
  ED LAMAN\u201d\\n4, 5. Anto so pigara ed saray panlalapuan na \u201cirap ed laman\u201d?\\n4
  Oniay nabasa tayon imbaga na Dios nen kakkagapo ni labat ya pinalsay too: \u201cTaynan
  na laki so ama tan ina to tan iyamong toy asawa to, tan magmaliw iran sakey a laman.\u201d
  (Gen. 2:24) Imbaga itan nen Jehova nen inkasal to so unonan laki tan bii. Balet
  lapud aliwan perpekto natan so too, walan walay onlesan problema no say sakey et
  mangasawa o miasawa tan nawalaan na sarilin pamilya. (Roma 3:23) Singa bilang, maslak
  ya aliwa lan saray ateng da so walaay autoridad ed pamilya noagta say asawan laki.
  Sikato so tinuro na Dios ya ulo na asawan bii. (1 Cor. 11:3) Aliwan mainomay iya
  parad arum ya kapankasal. Ibabaga na Salita na Dios a nepeg ya manpasakop so asawan
  bii ed asawa to imbes ya diad saray ateng to. Lapud saya, nayarin naapektoan so
  relasyon da ed katulangan da tan panlapuan iya na irap parad balon sanasawa.\\n5
  Say sakey nin pakaaburidoan na sanasawa et no ibaga na asawan bii ed asawa to ya,
  \u201cMalukon ak.\u201d Nayarin maliket ira balet mapaga met ira ya ompan walay
  onlesan problema ed panlulukon na ina odino diad pananak to. Tan nayarin nonoten
  da ya naaruman so gastos da, natan tan diad arapen. Wala ni ray nauman ed situasyon
  da no ompaway lay ugaw. Ompan say panaon tan atension na ina et wala lan amin ed
  pangasikaso na anak to. Nalilikna na dakel ya asawan laki ya nibabaliwala ira lapud
  akapokus lad ugaw so asawan bii. Ontan met, naaruman so responsabilidad na balon
  tatay lapud kaukolan ton asikasoen tan iter so pankaukolan na balon membro na pamilya
  to.\\n6-8. No agnagawa so pirawat ya nawalaan na anak, panon itan ya panlapuan na
  ermen?\\n6 Wala ni sananey ya irap a naeeksperiensya na arum ya sanasawa. Pirpirawat
  day nawalaan na anak balet ag-ira makaanak. No agmanlukon so asawan bii, nayarin
  manermen a maong. Balet agto labay ya ibagan no mangasawa odino walaay anak so sakey
  et anggapo lay pampagaan to, pero no pirpirawat toy nawalaan na anak balet agnagagawa,
  atan a mismo et \u201cirap ed laman.\u201d (Pro. 13:12) Diad panaon na Biblia, baleg
  a kabalawan ed sakey a bii no agmakaanak. Si Raquel, ya asawa nen Jacob, et imbalikas
  toy sakit ya nalilikna to nen nanenengneng ton wala ray anak nen atsi to. (Gen.
  30:1, 2) Wala ray bansa ya maslak ed saray manaayam et baleg so pamilya ra. Saray
  misionero ditan et mabetbet ya tetepetan no akin ya anggapoy anak da. Anggano mataktika
  dan ipaliwawa no akin, nayarin say reaksion et, \u201cAgi, ipikasi mi kayo!\u201d\\n7
  Wala met so sakey ya sister ed England ya pirpirawat toy nawalaan na anak balet
  ag-agawa itan anggad nan-menopause la. Inamin to ya maer-ermen a maong lapud amta
  ton agla nagawa ed sayan sistema na mundo so pirawat to. Nandesisyon iran sanasawa
  ya man-ampon la. Balet imbaga to: \u201cMakakalikna ak nin siansia na ermen. Amtak
  ya anggano walay ampon mi, duma nin siansia no sarilim ya anak.\u201d\\n8 Nabasa
  ed Biblia ya say sakey a Kristianon bii et \u201cnasalimbengan diad pagmaliw ton
  ina.\u201d (1 Tim. 2:15) Balet aglabay ya ibaga na satan ya no mananak odino nawalaan
  na anak so sakey et naawat toy bilay ya anggapoy anggaan. Imbes, no say sakey a
  bii et walay aasikasoen ton anak tan arum nin kimey ed abung, nayarin naiwasan toy
  magmaliw a matsismis tan mibabali ed bilay na arum. (1 Tim. 5:13) Pero wala nin
  siansiay irap ya naeksperiensya to ed bilay dan sanasawa tan ed pamilya ra.\\n9.
  Akin et nikaduman subok so ipatey na asawa?\\n9 Diad saray irap ya naeeksperiensya
  na sanasawa, walay sakey ya subok ya nayarin agda ilaloan. Say ipatey na inad-aro.
  On, say ipatey na asawa et nikaduman subok ya dadalanen na dakel. Aya so subok ya
  ag-iilaloan ya arapen na ataynan ya asawa diad sayan sistema na mundo. Manisia iray
  Kristiano ed promisa nen Jesus ya kioli. (Juan 5:28, 29) Anto so nagawaan na satan
  ed mabilay ya asawa? Makaligliwa itan a maong ed sikato. Sakey met iyan paraan ya
  saramay ondadalan ed irap et tutulongan tan liligliwaen na maar-aron Ama tayo panamegley
  na Salita to. Aralen tayo natan no antoy alikna na pigaran lingkor na Dios\\nLIGLIWA
  NO ONDADALAN TAYOD SUBOK\\n10. Panon ya nainawaan si Hana ed paneermen to? (Nengnengen
  so litratod gapo na artikulo.)\\n10 Si Hana, ya inad-aron asawa nen Elkana, et dinmalan
  ed sakey ya subok. Sikatoy agmakaanak, balet say sakey nin asawa nen Elkana ya si
  Penina et pigaray anak to. (Basaen so 1 Samuel 1:4-7.) Si Hana et \u201ctinaon\u201d
  a babalawen nen Penina. Kanian maer-ermen tan ambelbelat so liknaan nen Hana. Pian
  nainawaan, impikasi to itan ed si Jehova. Talagan \u2018andukey so pikakasi tod
  si Jehova.\u2019 Kasin iilaloan ton ebatan nen Jehova so kerew to? Nayarin ontan.
  Antokaman so agawa, \u201cagla maermen\u201d si Hana. (1 Sam. 1:12, 17, 18) Sikatoy
  matalek ya ikdan nen Jehova na anak odino tulongan tod arum ya paraan.\\n11. Panon
  itayon naligliwa panamegley na pikakasi?\\n11 Anggad agtayo perpekto tan manbibilay
  tayo ed sayan mundo ya uuleyan nen Satanas, walan walay naeksperiensya tayon subok
  tan irap. (1 Juan 5:19) Balet, balibalin naamtaan ya si Jehova so \u201cDios na
  amin a ligliwa\u201d! Say sakey ya paraan pian natulongan itayon nasarag iray subok
  odino irap ya dadalanen tayo et panamegley na pikakasi. Imbaga nen Hana ed si Jehova
  so amin ya walad puso to. Ontan met, no ondadalan tayod subok, agtayo basta labat
  ibaga ed si Jehova no antoy nalilikna tayo. Kaukolan ya masimoon tayon onkerew ed
  sikato, ya ibaga tayon amin so nalilikna tayo panamegley na impapuson pikakasi.\\n12.
  Antoy akatulong pian mansiansian maliket so balo ya si Ana?\\n12 Anggano singa walay
  baleg ya kulang ed bilay tayo\\n13. Mangiter na alimbawa no panon itayon naligliwa
  na saray tuan kaaro anggano ag-itan nagawaan na saray kapamilya tayo.\\n13 No naynay
  tayon miulop ed saray agagi, nawalaan tayoy maapit tan tuan kakaaro. (Pro. 18:24)
  Nanonotan ni nen Paula ya nen limay taon to, agaylay ermen to ta tinaynan nen nanay
  to so katuaan. Mair-irap itan ya subok. Balet apaseseg ya maong si Paula nen walay
  sakey ya payunir ed kongregasyon da ya si Ann ya angipanengneng na personal ya interes
  ed sikato tan ed espiritualidad to. \u201cAnggano agkami sankanayon nen Ann, baleg
  ya tulong ed siak so impanengneng ton malasakit,\u201d so imbaga nen Paula. \u201cTinmulong
  itan pian tuloytuloy ak ya makapanlingkor ed si Jehova.\u201d Anggad natan et matoor
  ya manlilingkor si Paula. Sikatoy malikeliket met ta akapawil lay nanay to ed kongregasyon.
  Malikeliket met si Ann ta sikatoy nagmaliw ya ina nen Paula ed espiritual.\\n14.
  Anto ran bendisyon so panliliketan na saramay manliligliwa ed arum?\\n14 No ipanengneng
  tayoy panangaro tan personal ya interes ed arum, nayarin naandi met iray negatibon
  liknaan tayo. Amta na saray sister, wala man so asawa da o anggapo, ya talagan makapaliket
  so pangipulong ed maong a balita bilang kakimeyan na Dios. Labay dan napagalangan
  so Dios diad panggagawa day panlabayan to. Ipapasen da ni ingen ya therapy so pibiang
  ed ministeryo. Seguradon amin tayo et makapitulongan pian maapit so ulopan na kongregasyon
  no ipanengneng tayoy malasakit ed arum, diad teritorya tayo tan diad kongregasyon.
  (Fil. 2:4) Maong ya alimbawa ed saya si apostol Pablo. Sikatoy singa \u201csakey
  a manpapasuson ina\u201d ya maar-aro ed saray walad kongregasyon na Tesalonica;
  tan singa da met ama ed espiritual.\\nTULONG ED PAMILYA\\n15. Siopa ray angiteran
  na responsabilidad ya ibangat so katuaan ed saray ugugaw?\\n15 Say sakey met ya
  importantin nonoten tayo et no panon tayon naligliwa tan natulongan iray pamilya.
  No maminsan, saray ateng ya balo nid katuaan et patutulongan ed saray maespiritual
  ya agagi ya ibangat so Biblia ed ananak da. Say labay da ni ingen et saratan ya
  agagi la so mangiyaral ed ugugaw nin ananak da. Balet ibabaga na Biblia ya saray
  ateng so akan-responsabilidad ya mangibangat tan mangipasal ed ananak da. (Pro.
  23:22; Efe. 6:1-4) Balet wala ray situasyon ya kaukolan so tulong na arum tan naapresyan
  maong itan. Pero agto labay ya ibagan anggapo lay responsabilidad na atateng. Importante
  so regular ya komunikasyon da ed saray ananak da.\\n16. No ontutulong tayo ed saray
  ugugaw, antoy importantin tandaan tayo?\\n16 No mandesisyon so ateng ya manpatulong
  ed arum ya mangiyaral ed ananak da, samay ontulong et agto nepeg ya alaen so betang
  na ateng. No maminsan, wala ray agagi ya say iyaaralan day Biblia et ugugaw ya saray
  ateng da et ag-interesado ed katuaan. Balet importantin tandaan na sarayan agagi
  ya anggaman ontutulong ira ed espiritual, siansia ni ya aliwan sikaray ateng. Tan
  no manaaral ira, maabig no gawaen da itan diad abung na ugugaw ya wadman iray ateng
  da odino arum nin maespiritual ya agi odino diad matukoy ya lugar ya wala ray makakanengneng.
  Diad ontan et anggapoy manisip na negatibo ed gagawaen da. Iilaloan tayon onsabi
  panaon et gawaen na atateng so inter na Dios ya responsabilidad dan asikasoen so
  espiritualidad na ananak da.\\n17. Panon ya makapangiter na ligliwa iray anak?\\n17
  Saray kabataan a naaralan da la ya aroen so tuan Dios tan unoren so bilin to et
  makapangiter na ligliwa ed pamilya ra. Nagawaan da itan no respetoen day atateng
  da tan no ontulong ira ed materyal. Makatulong met ira ed espiritualidad na pamilya
  ra. Antis na Delap, say apo nen Set ya si Lamec et mandadayew ed si Jehova. Bilang
  ulo na pamilya, oniay imbaga to nipaakar ed si Noe ya anak to: \u201cSikato so mangiter
  ed sikatayo na ligliwa manlapud mairap a kimey tan ambelat a pansasagpot na saray
  lima tayo lapud insamba nen Jehova so dalin.\u201d Asumpal itan a propesiya nen
  nakal lay epekto na impangisamba ed dalin. (Gen. 5:29; 8:21) Natan, saray anak ya
  pipilien day dugan panagdayew et makapangiter met na ligliwa ed pamilya ra tan makatulong
  ira pian nasarag na pamilya da iray subok ya dadalanen da, diad ontan et makaligtas
  ira ed mas baleg ya irap nen say Delap.\\n18. Antoy makatulong ed sikatayon makapanpakpel
  tan nasarag so antokaman ya subok?\\n18 Diad panamegley na pikakasi, pandalepdep
  ed saray alimbawan walad Biblia, tan naynay ya piulop ed saray agagi, naliligliwa
  so minilyon ya lingkor nen Jehova diad amin a subok ya dadalanen da. (Basaen so
  Salmo 145:18, 19.) Lapud amta tayon si Jehova so Lapuan na permanentin ligliwa,
  natulongan itayon makapanpakpel tan nasarag so antokaman ya subok\"", "\"Amayamay
  so mauges ya nan-ari ed samploran tribu ya panarian na Israel, balet si Ahab so
  sakey ed saray sankaugesan. Say asawa to et mauge-uges met tan mandadayew ed Baal.
  Say ngaran to et Jezebel. Inimpluensyaan nen Ahab tan Jezebel iray totoo ya mandayew
  ed si Baal tan pinapatey da ray propeta nen Jehova. Antoy ginawa nen Jehova? Imbaki
  toy propetan Elias pian ibagad si Ahab so sakey a mensahe.\\nImbaga nen Elias ed
  si Arin Ahab ya lapud mauge-uges iray gagawaen to, ag-onuran ed Israel. Masulok
  ya taloy taon ya anggapoy ani kanian naerasan iray totoo. Imbaki lamet nen Jehova
  si Elias ya onlad si Ahab. Imbaga na ari ed si Elias: \u2018Sikay angawit na problema.
  Kasalanan mo yan amin!\u2019 Inmebat si Elias: \u2018Aliwan siak so akankasalanan.
  Sika, ta mandadayew kad Baal. Suboken tayo laingen no siopan talagay tuan Dios.
  Tipon mo ray totoo tan saray propeta nen Baal diad toktok na Palandey Carmel.\u2019\\nNantitipon
  iray totoo diad palandey. Imbaga nen Elias: \u2018Mandesisyon kayo. No si Jehova
  so tuan Dios, sikato so unor yo. Balet no si Baal, unor kayod sikato. Suboken tayo.
  Mangiyapay na bagat iray 450 ya propeta nen Baal tan ontawag irad sikato, tan mangiyapay
  ak met na bagat tan ontawag ak ed si Jehova. Say Dios ya onebat panamegley na apoy
  et sikato so tuan Dios.\u2019 Pinmayag iray totoo ed satan ya imbaga nen Elias.\\nAngiparaan
  na bagat iray propeta nen Baal. Sanagew iran ontatawag ed dios da: \u2018O Baal,
  ebatan mo kami!\u2019 Nen ag-onebat si Baal, inelek-elekan ira nen Elias. Imbaga
  to: \u2018Ikasil yo ni pian narengel to. Ompan naugip, tan kaukolan ya bangonen.\u2019
  Tuloytuloy ya tinmawag iray propeta nen Baal anggad labi. Pero anggapo nin siansiay
  onebat.\\nInsan sinmublay si Elias. Inyan tod tapew na altar so bagat to tan kinalboan
  toy dakdakel ya danum. Insan nampikasi: \u2018O Jehova, ipaamtam komon ed sarayan
  totoo ya sika so tuan Dios.\u2019 Tampol ya angipelag si Jehova na apoy manlapud
  tawen tan apoolan so bagat. Inmeyag iray totoo: \u2018Si Jehova so tuan Dios!\u2019
  Imbaga nen Elias: \u2018Agyo patatakasen iray propeta nen Baal!\u2019 Diad saman
  ya agew et pinatey iray 450 ya propeta nen Baal.\\nNen walay pinmaway ya melag ya
  lurem diad petek na dayat, imbaga nen Elias ed si Ahab: \u2018Nitan lay maksil ya
  uran. Lugan ka lad karwahem, tan sempet ka la.\u2019 Binmilunget so tawen tan sinmiplog
  so dagem, insan inmuran na makmaksil. Asalog a siansia so amagaan ya dalin! Pinelesan
  ya maong nen Ahab so karwahe to. Balet mas maples so batik nen Elias nen samay karwahe
  ta tinulongan nen Jehova! Pero, anggapo la kasi problema nen Elias? Nengnengen ta.\"",
  "\"4\\nMatkap tamon Subuken a Sarban Akay\\n1 Kukawa''nan ko, andi'' kamon tampor
  nin mamper konran mangibarita'' a say akay ra ket nangibwat konan Ispirito nan Dios.
  No kai edet usisaen moyon maong no say man''ibarita'' ra ket peteg a nangibwat konan
  Dios. Wanin bana'' ta abaw sarayna sawanin iti sa mundo a mampibula''-bula'' nin
  man''ibarita'' ra a prupita nasaran Dios. 2 Si pangipurukan moyo a say man''ibarita''
  ra ket nangibwat konan Ispirito nan Dios ket siti:\\nAlilbien ra a si Jesu-Cristo
  ket nag''in ya nin tawo.\\n3 Bale'' no kai ra nin alilbien a si Jesus ket sya a
  Cristo nin nag''in nin tawo, ambo'' nin si Ispirito nan Dios a iti konra no kai
  edet, si nangibwat konan si kuntra kona ni Cristo. Narnge-narnge'' moyoyna a main
  li'' nin rumate'' nin kuntra kona ni Cristo ket ibarita'' ko komoyo a iti ana sawanin.\\n4
  Bale'' si''kamon kawa-kawa''nan ko, ikon nakamon Dios. O'' a ta nadaeg moyo sarayna
  in saray mampangyakay nin bula''-bula'' bana'' ta si Ispirito nan Dios nin iti komoyo
  ket mas makapangyayadi'' ya dyan si kuntra kona ni Cristo nin mampag''uray konran
  ka''bawan nin tawodti sa mundo. 5 Sarain anamaet saray mampangyakay nin bula''-bula'',
  say ibwatan ran sarayti ket iti tamo'' sa mundo. Ket, say iti sa mundo a pamatukduan
  ra nin man''iyakay ra ket, saray tutawon kapada radti sa mundo, mangrenge'' sara
  konra. 6 Bale'' si''kamin apostoles, ikon nakami anaod nin Dios. Kanya'' nin si
  si''numan a katanda'' nayay Dios ket mangrenge'' ya sa iyakay mi. Bale'' saray ambo''
  nan ikon nin Dios, andi'' sara nin rumnge''. Mangibwat sa sayti, maipurok tamo saray
  mampag''urayan nan Ispirito nan Dios a syay ibwatan nin katutu''wan tan no si''no
  sara a mampag''urayan na ni Satanas a syay ibwatan nin kabulaan.\\nKinawa''nan natamon
  Dios Ket Mikawa''nanan atamo anamaet\\n7 Kukawa''nan ko, matkap a kawa''nanen tamo
  a saya tan saya bana'' ta say pangangawa''nan ket nangibwat konan Dios. Ket si saya
  nin mampangawa''nan nin kalalamo'' na, saya yaynan anak nan Dios tan katanda'' naya
  a Dios. 8 Si saya anamaet nin kai nin mampangawa''nan, kai naya gapo nin katanda''
  a Dios. Wanin, bana'' ta say pigagawa'' nan Dios ket si pirmi ya nin mangawa''nan.
  9 Ket wanti na e nin nipa''kit nin Dios a pangangawa''nan na kontamo: Nibaki'' nayadti
  sa luta'' a kapagkapag nin Anak na ta pigaw nin yupa'' kona, ket magkamain atamo
  nin byay a iti konan Dios. 10 Kanya'' nin sawanin, na''kit tamoyna no pa''no a peteg
  nin pangangawa''nan. Siti ket ambo'' nin no pa''no tamoya nin kinawa''nan a Dios,
  no kai edet, no pa''no natamo nin kinawa''nan nin Dios ket nibaki'' nayadti a Anak
  na ta pigaw nin syay dusawen nin dusa nin kasalanan tamo ta pigaw nin sayti ket
  mapirduna.\\n11 Kukawa''nan ko, bana'' ta wanin ana a pangangawa''nan nan Dios kontamo,
  matkap anamaet a kawa''nanen tamo a saya tan saya. 12 Tutuo a kasa et gapo nin tawon
  naka''kit ana konan Dios, bale'' no kawa''nan tamo a saya tan saya, iti yay Dios
  kontamo ket, say pangangawa''nan nan Dios, mag''in ma''kit nin tuloy kontamo.\\n13
  Say pakatandaan tamo a mangkikalamo'' atamo konan Dios tan mangkikalamo'' ya kontamo
  a Dios, ket si Ispirito na a nibaki'' nayan miikap kontamo. 14 Ket si''kami, na''kit
  miya anaod si Jesus kanya'' nin matistigusan mi a si Dios, nibaki'' nayadti sa luta''
  a Anak na a si Jesus ta pigaw nin isalba nasaray tutawo. 15 Sawanin, si sayay mangalilbi''
  a si Jesus ket Anak naya nin Dios, siti, mangkikalamo'' ya konan Dios tan si Dios
  mampisyon ya kona. 16 Kanya'' nin si''tamo nin mampangalilbi'' kona ni Jesus, nasari''
  tamoyna a pangangawa''nan nan Dios tan mampagmatalek atamo sa pangangawa''nan na
  kontamo.\\nSay pigagawa'' nan Dios ket si pirmi nin mangawa''nan. Kanya'' nin si
  tawo nin lawas nin mampangawa''nan konan Dios tan konran kalalamo'' na, siti nin
  tawo mangkikalamo'' ya konan Dios tan si Dios mampisyon ya anamaet kona. 17 Ket
  ta wanin a kabibyay tamo, mapasibulot a pangangawa''nan tamo, ket kasa li'' nin
  sukat nin ikali''mo tamo no marate'' a Awron Manintinsya yay Dios konran tutawo.
  Wanin tamo ta mapasibulot ana a pangangawa''nan tamodti sawanin kapadan sibulot
  nin pangangawa''nan na ni Cristo. 18 No main nin pangangawa''nan, kai magwa'' nin
  mailawok a li''mo bana'' ta say pangangawa''nan a peteg, galten a li''mo. Say peteg
  a ikali''mo ran tutawo ket say pakadusa kanya'' nin no ikali''mo tamo et a pakadusa,
  mapalaway a say pangangawa''nan tamo ket main et nin pagkurangan.\\n19 Si Dios,
  kinawa''nan natamoyna yapo'' nin nu''na, kanya'' nin si''tamo, kawa''nan tamoyay
  Dios tan saray kalalamo'' tamo. 20 Sawanin, no si sayay tawo ket ibarita'' na a
  kawa''nan naya a Dios bale'' mampangwa'' yan kuntra konran kalalamo'' na, mabula''
  ya. Wanin ta no si kalamo'' nan mangka''kit na ket kai naya nin maado'', pa''no
  naya kadi'' nin maado'' a Dios a kai na nin ma''kit? 21 Siti anaod e a nigan-gan
  nan Dios kontamo: Si mampangawa''nan konan Dios matkap anamaet a kawa''nanen nasara
  a kalalamo'' na.\"", "\"1Makurug yaw nga akkayanan: Nu hinnian/asan lalaki nga mayat
  nga mabbalin kan panakallan kan ya iglesia, mekakua nga trabahu ya ikayat na. 2Gaggafen,
  ya panakallan, mawag kan awan na nga kapaliwatan, isa laman ya atawa na, matangngallan
  na ya baggi na pe laman, napia ya appanapanonot na, mekakua, minangngalaba kan mari
  na inamammu, napia nga mattuldu, 3mari na aggillellaw, mari na minappatapatu nu
