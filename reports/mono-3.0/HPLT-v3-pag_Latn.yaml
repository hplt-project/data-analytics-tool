  "\"Ipapasen na dakel so krus bilang simbolo na Kristianismo. Balet, aliwan amin
  ed sikara et manisian kaukolan ya isulong itan odino i-displey ed abung tan ed simbaan.\\nKasin
  inatey si Jesus ed krus?\\nNO ANTOY IBABAGA NA ARUM\\nPinatey na saray Romano si
  Jesus diad impangipasak dad sikato ed krus ya gawad duaran piraso na tabla.\\nNO
  ANTOY IBABAGA NA BIBLIA\\nPinatey si Jesus diad impangipasak dad sikato ed \u201csakey
  a kiew.\u201d (Gawa 5:30, Say Biblia) Pareho so tutukoyen na saray salitan inusar
  na saray nansulat na Biblia ed angipasakan ed si Jesus\u2014sakey a piraso na tabla,
  aliwan duara. Base ed Crucifixion in Antiquity, say labay ya ibaga na Griegon salitan
  stau\u00b7ros\u02b9 et \u201csakey labat a poste. Ag-itan ontutukoy ed \u2018krus.\u2019\u201d
  Say salitan xy\u02b9lon ya inusar ed Gawa 5:30 et \u201csakey labat ya maptek a
  kiew odino poste ya uusaren na saray Romano ya pangipasakan ed saray kriminal [odino,
  saramay senentensiaan na ipapatey].\u201d *\\nInkonekta met na Biblia so paraan
  na impamatey ed si Jesus ed sakey a ganggan na saray Israelita nensaman. Oniay ibabaga
  na ganggan: \u201cNo walay toon nankasalanan a makanepegan na dusan ipapatey, tan
  sikatoy pinatey tan imbitay mo ed sakey a poste, . . . samay imbitay et insamba
  na Dios.\u201d (Deuteronomio 21:22, 23) Atan so ganggan ya tutukoyen na Kristianon
  apostol ya si Pablo nen insulat to ya si Jesus et \u201cnisamba imbes a sikatayo,
  ta nisulat: \u2018Insamba so balang too ya impasak ed poste [xy\u02b9lon].\u2019\u201d
  (Galacia 3:13) Nanengneng ed imbaga nen Pablo ya si Jesus et inatey ed sakey a poste\u2014sakey
  a piraso na tabla.\\n\u201cPinatey da ya insabit da ed sakey a kiew.\u201d\\n\u2014Gawa
  10:39, Say Biblia.\\nKasin inusar na saray disipulo nen Jesus so krus pian dayewen
  so Dios tan isimbolo so Kristianismo?\\nNO ANTOY IBABAGA NA BIBLIA\\nAnggapoy nabasad
  Biblia ya saray inmunan Kristiano et angusar na krus bilang relihyoson simbolo.
  Imbes, saray Romano ed saman so angusar na krus bilang simbolo na saray dios da.
  Insan, manga 300 taon kayari impatey nen Jesus, inusar na Emperador na Roma ya si
  Constantine so krus bilang simbolo na saray sundalo to, tan ag-abayag et inusar
  met na \u201cKristianon\u201d simbaan.\\nLapud inusar na saray pagano odino saray
  aliwan Kristiano so krus pian dayewen iray dios da, kasin inusar met itan na saray
  disipulo nen Jesus pian dayewen so tuan Dios? Andi. Amta da ya nensaman ni et agla
  labay na Dios ya usaren ed panagdayew so \u201canggan anton simbolo,\u201d tan bilang
  Kristiano et kaukolan dan \u2018ibatikan so idolatriya.\u2019 (Deuteronomio 4:15-19;
  1 Corinto 10:14) \u201cSay Dios et Espiritu\u201d tan agtayo nanengneng. Kanian,
  saray inmunan Kristiano et ag-angusar na saray nanengneng ya bengatla tan simbolo
  pian ontulong ed sikaran makaasingger ed Dios. Imbes, indayew day Dios \u201cdiad
  espiritu,\u201d ya igigiya na agnanengneng ya masanton espiritu. Tan sikatoy indayew
  dad \u201ckatuaan\u201d ya base ed paraan ya aawaten na Dios ya walad Kasulatan.\u2014Juan
  4:24.\\n\u201cSaray mandadayew ed Ama et mandayew ed sikato diad espiritu tan katuaan.\u201d\\n\u2014Juan
  4:23.\\nPanon ya nipanengneng na saray Kristiano so dugan panagrespeto ed si Jesu-Kristo?\\nNO
  ANTOY IBABAGA NA TOTOO\\n\u201cDuga labat ya pablien tan respetoen a maong so inusar
  pian nisalba tayo. . . . Siopaman ya idadayew toy imahen, idadayew to met so personan
  irerepresenta na satan.\u201d\u2014New Catholic Encyclopedia.\\nNO ANTOY IBABAGA
  NA BIBLIA\\nPapablien na saray Kristiano so ginawa nen Jesus, ta lapud impatey to
  et posiblin naperdona iray kasalanan da, sarag day makaasingger ed Dios, tan nawalaay
  bilay ya anggapoy anggaan. (Juan 3:16; Hebreo 10:19-22) Ag-ira ingganggan ya ipanengneng
  day respeto ed satan ya regalo diad pangusar na simbolo nen Jesus odino diad basta
  pangibaga labat ya manisia irad si Jesus, ta \u201csay pananisia ya andian na saray
  gawa et inatey.\u201d (Santiago 2:17) Kaukolan ya ipanengneng na saray Kristiano
  so pananisia rad si Jesus. Panon?\\nOniay ibabaga na Biblia: \u201cSay panangaro
  na Kristo so mamapakiwas ed sikami, lapud oniay konklusyon mi: say sakey a too et
  inatey parad amin . . . Saramay manbibilay et agla ra manbilay parad sarili ra,
  noagta parad samay sakey ya inatey lapud sikara tan pinaoli.\u201d (2 Corinto 5:14,
  15) Lapud baleg ya panangaro ya impanengneng na Kristo, napapakiwas iray Kristiano
  ya umanen so kabibilay da pian naalig day alimbawa to. Diad ontan a paraan, nipanengneng
  day dugan panagrespeto ed si Jesus nen say diad pangusar na relihyoso iran simbolo.\\n\u201cSaya
  so linawa nen Amak, a balang sakey a mamidbir ed Anak tan mangipatnag na pananisia
  ed sikato et nawalaan na bilay ya andi-anggaan.\u201d\\n\u2014Juan 6:40.\"", "\"Salitan
  Latino\\nSay Latino say salitan mondo-en ya sanga na boleg ya salitan bansan. Onsulok
  ya marami so mansasalita dia Vatikano. Dia gawgawen ed salitan na Indo-Europeano.
  Saray mansasalita naananap ed lungsod ng Maynila, tan luyag ed Bataan, Batangas,
  Benguet (ragay ed Itogon, La Trinidad tan Tuba), Cavite, Laguna, Mindoro, Pangasinan
  tan Quezon, odino saray salitan diad Bohol, Cebu, Iloilo, Leyte tan Samar.\\nSaray
  nipaway ya kawing[edit | edit source]\\n- Pontificia Academia Latinitatis (language
