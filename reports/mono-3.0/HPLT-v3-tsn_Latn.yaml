  go ikwadisa le go entela mogare wa Corona.\\nTonakgolo namaotshwareletse, Motlalepula
  Rosho o tlhalositse seno!-->!-->!-->\u2026\"", "\"Ikalafeng Maedi was born in Johannesburg
  and completed Matric at Damelin College. He developed an interest in reading at
  an early age and also enjoys music, sports (especially Basketball & Cricket) and
  socialising. He has worked for various companies in various functions, which include
