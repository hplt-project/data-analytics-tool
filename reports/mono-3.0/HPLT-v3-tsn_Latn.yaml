  e megolo e e jwetsweng kwa Kapa Bophirima ke Kent, Joa, Sensation, Heidi, the new
  Tropica le Keitt.\\nMefuta e menth\u0161wa e a sekasekiwa ke Agricultural Research
  Council (ARC). Fa o tlhoma mefuta e ment\u0161hwa ya ditlhare, gantsi di lomagantswe
  mo moding wa kota o setseng o gola. Sabre ke modi kota o o dirisiwang thata mo Aforika
  Borwa.\\nTommy Atkins ke mofuta wa kwa pele o mogolo o o motopo go ya go oblong,
  ka leunog la phopholego e e bohibidu bo bo tseneletseng botala le boserolwane le
  letlalo le le kima. E na le diteng tse di gagametseng, diteng tsa setlhale le tatso
  e e botsatsa e e botshe. E na le botshelo ba \u0161elofo bo bo siameng. Mofuta wa
  setlhare o siametse dikgaolo tsotlhe mme e itshokela patso ya baketheria e ntsho
  le anthracnose.\\nZill ke mofuta o mongwe o o nang le leungo le le nnye go ya go
  e e mo magareng le le motopo. Zill e na le letlalo le le tala le phopholego e tla
