  ka bogolo. Ke o o serolwane ka marama a a mahibidu.\\nIrwin ke menku wa mo bogareng
  go ya go bokgolo le sebopego se se oblong. O serolwane go ya bohibidu ka mmala.\\nKent
  ke menku o o mo bogareng go ya go bokgolo o o motala o o nnang o le motala le fa
  o budule. E na le tatso e e siameng, diteng tse di borethe. Kent gantsi e dirisiwa
  mo go omisiweng le go dira matute.\\nHeidi ke menku o o mo bogareng go ya go bokgolo
  ka sebopego sa pelo ka tatso ya \u2018menku\u2019 e e farologaneng.\\nShelley ke
  mofuta wa setlhare wa setlha sa mo bogareng se se tswang kwa Israele. Ke leungo
  le le kgolwane la sebopego sa apole le diteng tse di gagametseng le tatso e e botsatsa.\\nSetlha
  sa menku mo Aforika Borwa se kgutla ka Sensation e nnye le Keitt e kgolo. Sensation
  ke menku o o mo bogareng e tala ya boperese bo bonnye. E n le diteng tse di gagametseng,
  e e tlhokang tlhale le tatso e e botshe. Ke mofuta wa setlhare o o leng wa bogologolo
  o o tlhaselwang ke go bola kwa gare le mathata a boleng.\\nKeitt ke menku a a mogolo
  le tse dinnye ka ntlha e nnyue mme o nna o le o o motala. Keitt e tumile thata mo
  ditsong tsa kwa fa e dirisiwa jaaka leungo le le tala (le sa butswa) le go tsenngwa
  mo metsing letswai. Keitt ka mofuta wa setlhare sa kuo e e kgolo e e ntshang kuno
  ka bogare ditone tse 30 ka heketara.\\nTranslated by Lawrence Ndou\"", "\"Trans-Kalahari
  Corridor ke tsela e tona e e tshetsweng sekonotere e e amanyang Walvis Bay le Windhoek
  kwa Namibia le Pretoria kwa Gauteng Aforika Borwa, e feta ka Botswana. Go aga tsela
  e go lopile madi a a ka nnang kana ka di milione di le makgolo a robabobedi le masome
  a matlhano a di dolara tsa Namibia, e ne ya bulwa semmuso ka ngwaga wa 1998.[1][2]\\nTsela
  e e akaretsa diporo tse pedi;santlha se tswa kwa Walvis Bay go ya bokgala jwa Gobabis
  kwa Namibia, le go tswa Johannesburg go ya bokgala jwa toropo ya Lobatse kwa Botswana.[1]
  Dipuisanyo di sale di tshwarwa ka ngwaga wa 2010 mabapi le go lomaganya diporo tse
  pedi tse. Tumalano gareng ga mafatshe a mabedi a e ne ya bewa monwana ka ngwaga
  wa 2014, mme se se padisitswe ke itsholelo.[2][3]\\nTsela ya Maputo e lomaganya
  Gauteng le Maputo kwa Mozambique. Ditsela tse ka bobedi jwa tsone di dira makopanelo
  gare ga Walvis Bay kwa lewatleng la Atlantic le Maputo kwa lewatleng la Indian,
  makopanelo a itsege e le tsela ya ditlhabololo ya Walvis Bay-Botswana-Gauteng-Maputo.[4]\\nTsela[fetola
  | Fetola Motswedi]\\nTsela ya Walvis Bay-Windhoek-Lobatse-Pretoria-Maputo ke tsela
  ya bo masome a mane mo mafaratlhatlheng a ditsela a Southern African Development
  Community.\\nTsela e e simolola kwa toropong ya Coastal ya Walvis Bay, e leba kwa
  bokone kwa tsela ya B2 e e yang Swakopmund e lebang kwa botlhabatsatsi. E leba kwa
  botlhabatsatsi fa e tswa kwa Swakopmund, e feta ka Karibib, e ya toropong ya Okahandja
  (sekgala sa dikilomitara di le makgolo a mabedi le masome a ferabongwe), ko e tla
  bong e goroga kwa e kopanelang teng le tsela ya B1. Kwa makopanelong a, tsela ya
  B2 e ya felela go simologe ya B1 go ya borwa. Lefelo lotlhe go tswa kwa Walvis Bay
  go ya Okahandja e tlhakanetswe le ya Walvis bay-Ndola-Lumubashi.\\nGo tswa Okahandja
  e leba borwa mo tseleng ya A1 dikilomitara di le masome a supa kwa toropokgolo ya
  Namibia ebong Windhoek kwa e kopanelang teng le ya B6. Kwa makopanelong a, tsela
  e e nna ya B6 go ya botlhaba. Go tswa Okahandja go ya Windhoek e kopanetse le ya
  Tripoli-Cape Town.\\nGo tswa Windhoek, tsela e e leba botlhaba e le B6 dikilomitara
  di le makgolo a mararo,lesome le botlhano go ralala Gobabis go ya molelwaneng wa
  toropo ya Buitepos, kwa e kgabaganyang molelwane go ya botlhaba go tsena kwa Botswana
  ele tsela ya A2. Go tswa kwa Buitepos, tsela e e leba borwa botlhaba ele tsela ya
  A2 dikilomitara di le makgolo a supa le masome a matlhano go ralala Jwaneng go ya
  molelwaneng wa Lobatse, tsela e e kgabaganya molelwane wa setshaba e lebile botlhaba
  go tsena ka lefatshe la Aforika Borwa e le tsela ya N4.\\nGo tswa Skilpadshek tsela
  e leba botlhaba e le tsela ya N4 dikilomitara di le makgolo a mabedi le masome a
  ferabobedi le botlhano go ralala Rustenburg go ya Tshwane toropokgolo ya Aforika
  Borwa kwa tsela ya Trans-Kalahai e felela teng kwa marakanelong le ya N1. Tsela
  ya N4 e tswelela kwa botlhaba go tswa Tshwane go goroga kwa molelwaneng wa Mozambique
  kwa Komatipoort kwa bofelelong jwa tsela ya Walvis Bay go ya Maputo.\\nMetswedi[fetola
  | Fetola Motswedi]\\n- \\\"Trans-Kalahari Corridor\\\".Walvis Bay Corridor Group.
  Retrieved 3 June 2012\\n- Tjitemisa,Kuzeeko.(16 February 2017).\\\"Trans-Kalahari
  railway line on track\\\".Lela.Archived from the original on 22 June 2017.\\n- \\\"The
  Trans-Kalahari Railway Line Project is not viable\\\".(26 October 2016).Mmegi Online.Archived
  from the original on 28 October 2016.\\n- Guy Arnold.(2000).\\\"The New South Africa\\\".Palgrave
  Macmillan.2000.p 188.ISBN 9780312235178.\"", "\"Baebele e Fetola Matshelo a Batho\\nKE
  KA ntlha yang fa moopedi yo o tumileng a ne a tlogela tiro ya gagwe a bo a nna modiredi
  wa nako e e tletseng wa bodumedi? Ke eng se se neng sa dira gore motho yo moatlhodi
  a neng a re ke sekebekwa se se padileng a fetoge go nna motho yo o molemo mo set\u0161habeng?
  Bala dipego tseno gore o bone dikarabo.\\n\u201cGa go Ope Yo o Ka Nnang Motlhanka
  wa Beng ba Babedi.\u201d\u2014ANTOLINA ORDEN CASTILLO\\nNGWAGA O A TSHOTSWENG KA
  ONE: 1962\\nNAGA E A TSHOLETSWENG KWA GO YONE: SPAIN\\nBOTSHELO JWA GAGWE JWA PELE:
  MOTSHAMEKI WA DITERAMA LE MOOPEDI\\nTSELA E KE NENG KE TSHELA KA YONE PELE: Ke tsholetswe
  kwa motsaneng wa Tresjuncos kwa kgaolong e e bidiwang La Mancha. Bagaetsho e ne
  e le balemi. Mm\u00e8 e ne e le Mokatoliki mme Rre ene e le Moporotesetanta. Rre
  o ne a nthuta go tlotla Baebele; ke ne ke tlhola ke mmona a e bala ka metlha. Mm\u00e8
  o ne a dira gore ke tsene kereke ya Katoliki mme Sontaga mongwe le mongwe o ne a
  nkisa kwa Mmiseng.\\nFa ke na le dingwaga di le 15, ke ne ka fuduga mo motseng mme
  ka ya go nna kwa Madrid le nkgonne. Ke ne ke tlhologelelwa batsadi ba me thata mme
  kgabagare ke ne ka tlwaela botshelo jwa toropo. Fa ke na le dingwaga di le 17, ke
  ne ka nna le tshono ya go dira dikgwedi di le mmalwa le setlhopha sa zarzuela, mmino
  wa setso wa Se-Spain wa opera. Ke ne ke itumelela botshelo joo fela thata mme ka
  swetsa ka gore ke nne motshameki wa diterama. Ke ne ka tlogela khoso e ke neng ke
  e dira ya go ithutela go nna mokwaledi mme ka simolola go opela le dikhampani tse
  di farologaneng tsa zarzuela. Mo e ka nnang ka yone nako eno, ke ne ka simolola
  go ratana le kgaitsadia mongwe wa ditsala tsa me. Ke ne ke ikutlwa ke le lesego
  go bo ke na le tiro e e siameng, ke na le madi e bile ke ratiwa.\\nKe ne ka simolola
  go tsamaya le dikhampani tse di farologaneng tsa zarzuela mo nageng yotlhe ya Spain
  le kwa dinageng tse dingwe, tse di jaaka Colombia, Costa Rica, Ecuador le Venezuela.
  Gape ke ne ke opela le ditlhopha tse di farologaneng tsa mmino o o rategang kwa
  Madrid o o bidiwang \u201cLa movida madrile\u00f1a.\u201d Sengwe sa ditlhopha tse
  ke neng ke tlhabeletsa mo go tsone se ne sa atlega thata.\\nKe ne ke rata tiro ya
  me mme ke ne ke sa rate boitsholo jo bo sa siamang jo bo neng bo atile mo badiring
  ka nna. Mo godimo ga moo, ke ne ka simolola go tshwenyega ka tsela e e feteletseng
  ka tebego ya me le ka go leka go dira gore ke ratiwe ke batho. Ke ne ke ja dijo
  tse dinnye thata ka ba ka tshwarwa ke bolwetse jwa anorekesia le jwa bulimia.\\nMme
  ke ne ke sa ntse ke ikaeletse go nna motshameki wa diterama. Kgabagare ke ne ka
  amogelwa kwa Sekolong sa Madrid sa Diterama. Re ne ra rutiwa gore fa motho a tshameka
  mo terameng, o tshwanetse go akanya thata ka maikutlo a motho yo a tshamekang karolo
  ya gagwe a bo a leka go nna le maikutlo ao ka boene. Fa ke ne ke dirisa kgakololo
  eo, ke ne ka lemoga gore ke ne ke sa tlhole ke na le maikutlo a go amega ka batho
  ba bangwe. Ke ne ke setse ke le motho yo o bogagapa, yo o sa akanyetseng ba bangwe.\\nKAFA
  BAEBELE E FETOTSENG BOTSHELO JWA ME KA TENG: Ke ne ke itse gore ke tshwanetse go
  dira ka natla fa ke batla go nna le dinonofo tse di molemo. Mme ke ne ke sa itse
  gore nka simolola jang. Ke ne ka swetsa ka gore ke ye kwa kerekeng ya gospel kwa
  Madrid e nkileng ka ya kwa go yone le batsadi ba me. Ke ne ka rapela Modimo ke dirisa
  leina la gagwe, Jehofa.\\nMoragonyana fela ga foo ke ne ka etelwa ke Basupi ba ga
  Jehofa ba le babedi. Ke ne ka tlotla le bone ka Baebele, mme ke ne ke ganetsa dilo
  tse dintsi tse ba neng ba di ruta. Esther, Mosupi yo o neng a ithuta Baebele le
  nna ka metlha, o ne a le pelotelele thata. Ene le ba lelapa la gagwe ba ne ba mpontsha
  lorato. Ke ne ka simolola go ya kwa dipokanong tsa Basupi mme go ise go ye kae ke
  ne ka lemoga gore jono ke jone boammaaruri jo ke sa bolong go bo batla.\\nKe ne
  ke sa tswa go fetsa dithuto tsa me tsa go ithutela go nna motshameki wa diterama,
  mme ke ne ka bulegelwa ke diphatlha tse dintsi tsa tiro. Ke ne ka bona tiro mo motshamekong
  wa terama o o neng o tla tshamekiwa kwa lefelong la bobogelo le le itsegeng kwa
  Madrid. Mme gape ke ne ka lemoga gore fa ke batla go nna mogaka wa metshameko ya
  diterama ke ne ke tla tshwanelwa ke go tsena ka tlhogo mo tirong eno. Kwa bofelong
  ke ne ka swetsa ka gore ke leke go batla tiro e nngwe, e e neng e tla mpha nako
  ya go direla Modimo. Ke ne ka tsaya mafoko ano a ga Jesu tsia: \u201cGa go ope yo
  o ka nnang motlhanka wa beng ba babedi; gonne o tla tlhoa yo mongwe mme a rate yo
  mongwe, kgotsa o tla ngaparela yo mongwe mme a nyatse yo mongwe. Ga lo ka ke lwa
  nna batlhanka ba Modimo le ba Dikhumo.\u201d (Mathaio 6:24) Lekau le ke neng ke
  na le dingwaga di le robedi ke ratana le lone le ne le sa amogele se ke se dumelang,
  ka jalo ke ne ka swetsa ka gore re kgaogane. Go ne go se motlhofo go dira diphetogo
  tseno.\\nKAFA KE SOLEGETSWENG MOLEMO KA GONE: Gone jaanong, ke dira tiro e e seng
  ya dinako tsotlhe ya go rulaganyetsa bagodi ditiro tsa boitapoloso le tsa boitlosobodutu.
  Go dira jalo go nthusa gore ke dirise nako e ntsi ke ithuta Baebele le batho ba
  ba buang Searabia ba ba nnang mo lefelong la rona. Ke tshwanetse go dira ka natla
  gore ke ithute puo eno e nt\u0161ha mme ke itumelela go bolelela batho bano ba ba
  amogelang baeng le ba ba ratang go ithuta ka Modimo dilo tse di molemo tse ke di
  ithutileng.\\nGa ke tlhole ke na le maikutlo a go sa amege ka batho a ke neng ke
  na le one fa ke ne ke ithutela go nna motshameki wa diterama mme jaanong ke na le
  se ke se tshelelang. Ke akanya gore Jehofa o nthusitse go nna motho yo o botoka,
  yo o itumetseng go feta pele.\\n\u201cKe ne Ka Bontsha Gore Moatlhodi O ne A Fositse.\u201d\u2014PAUL
  KEVIN RUBERY\\nNGWAGA O A TSHOTSWENG KA ONE: 1954\\nNAGA E A TSHOLETSWENG KWA GO
  YONE: ENGELANE\\nBOTSHELO JWA GAGWE JWA PELE: SEKEBEKWA SE SE NENG SE RATA THUBAKANYO\\nTSELA
  E KE NENG KE TSHELA KA YONE PELE: Ke tsholetswe kwa Dudley, toropo e kgolo e e nang
  le madirelo a mantsi kwa West Midlands. Rre o ne a dira gore ke rate go bala go
  tloga fela ke sa le monnye. Gape o ne a nkgothaletsa go anaanela dilo tse di gakgamatsang
  tsa tlholego, le fa a ne a re ga di a bopiwa mme di itlhagetse fela. O ne a nthuta
  gore ga go na Modimo. Le fa go ntse jalo, batsadi ba me ba ne ba nkisa kwa sekolong
  sa Sontaga sa Methodist.\\nFa ke na le dingwaga di le robedi ke ne ka bona basimane
  bangwe ba fisa mokoro. Mapodise a ne a tla mme ke ne ka boifa go ba bolelela boammaaruri.
  Basimane bao ba ne ba ntshoseditse. Ke ne ka pegwa molato ka se ba neng ba se dirile
  mme ka nna ke tshwere sekgopi. Ka ntlha ya seo, ke ne ka senya kwa dikolong, kwa
  dikerekeng le kwa madirelong a mo lefelong la rona, mme dithoto tse ke neng ke di
  sentse di ne di ka ja diketekete tsa diranta. Fa ke na le dingwaga di le lesome
  ke ne ke simolotse go thuba mo matlong le mo mabenkeleng gore ke utswe. Ke ne ka
  simolola go kgatlhwa ke go bona dilo di tuka mme ka nna le melato e mentsi ya go
  fisa dithoto tsa batho. Kwa sekolong barutabana ba ne ba re ke seganana.\\nFa ke
  na le dingwaga di le 12, ke ne ka bona buka e e buang ka dilo tsa boloi mme ka itirela
  lomati lwa Ouija. E re ka batsadi ba me ba ne ba sa dumele mo Modimong, ba ne ba
  akanya gore go kgatlhegela tirisabadimo ga me go ne go se kotsi e bile go ne go
  tla dira gore ke se ka ka dira dilo tse di sa siamang. Mme fa ke fetsa sekolo ke
  ne ke setse ke kile ka ya kwa kgotlatshekelong ya bana ka makgetlo a le mantsi.
  Ke ne ke tsene mo setlhopheng sa basha ba ba ratang thubakanyo ba ba bidiwang ma-skinhead.
  Ke ne ke tsamaya ke tshwere legare le t\u0161haene ya baesekele e le tsone dibetsa
  tsa me. Ke ne ka bona tiro mme go ise go ye kae e ne ya fela ka gonne ke atlholetswe
  go tsenngwa mo kgolegelong ka nakwana. Fa ke sena go gololwa, ke ne ka simolola
  go senya dithoto tsa batho gape mme ka tshwarwa ka bo ka atlholelwa go ya kgolegelong
  ka dingwaga di le pedi. Moatlhodi o ne a re ke sekebekwa se se padileng e bile ke
  kotsi mo set\u0161habeng.\\nFa ke sena go gololwa kwa kgolegelong ke ne ka kopana
  gape le Anita yo e neng e le lekgarebe la me. Re ne ra nyalana mme go ne ga feta
  lobakanyana ke sa utswe kgotsa ke sa senye. Le fa go ntse jalo, morago ga dingwaga
  di le mmalwa ke ne ka simolola bokebekwa gape. Ke ne ka simolola go thubela batho
  mo mafelong a bone a kgwebo le go ba utswela madi a a mo mabolokelong. Ke ne ka
  simolola go dirisa diokobatsi, go nwa ka tsela e e feteletseng le go tsamaya ke
  tshwere tlhobolo. Ke ne ka tshwarwa gape mme ka atlholelwa go tsenngwa mo kgolegelong.\\nTsela
  e ke neng ke tshela ka yone e ne ya ngomola Anita pelo fela thata. Ngaka ya gagwe
