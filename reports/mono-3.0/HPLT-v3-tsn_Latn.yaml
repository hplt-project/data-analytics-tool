  lorato\\nLo gu bope chwanon sa Morena,\\nMe u rwesiwa k\u2019rona ea gouda;\\nKwa
  re tla nnan le ka bosakhutlen;\\nU robale sentle.\\nBosigo yoa losho bot la heta,\\nLetsatsi
  ya cogo le tla tlhaba,\\nBashwi mo go Yesu bat la raana\\n\u2018\u2019U dumele tsala.\u2019\u2019\\nSubmitter
  Name: GoitseModimo Seleka\"", "\"Re go laletsa ka lorato gore o tle go gopola loso
