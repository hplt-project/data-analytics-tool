  top 8 kgotsa Tse Ditona e e tsweletseng mo nakong eno.\\nThis decision follows the
  raiding of the office of the former Director General of the DCEC, Tymon Katlholo
  early 2022 and his staff officer by the DIS operatives who reportedly took files
  that they had targeted.After all back and forth arguments, the CoA has set the record
  straight giving an invaluable lesson to the DIS that it was no super security organ
  and it does not have any powers to cogently supervise other security organs including
  the...\"", "\"Mo molemiruing wa menku, go tlhopha mofuta wa setlhare sa menku go
  jala mofuta go tla ikaega ka dintlha tse di jaaka mameo a bosa, nako ya go butswa
  (sk. kwa morago - kgotsa pele mo setlheng-sa menku), bogolo ba leungo le bokana
  ba thobo, bokana ba setlhare le kgono ya go twantsho ya patso ya baketheria e ntsho
  le malwetse a mangwe. Sekao, mefuta ya ditlhare e mengwe e masisi mo meamomg a bosa
  a a bolelo, a a omileng e bile e ka nna ya tlhaselwa ke phiso ya letsatsi. Tseno
  di akaretsa Sensation le Keitt. Mefuta ya ditlhare e e kgotlhelelang thata ke Tommy
  Atkins le Kent.\\nDimenku tsa setlha se se fa gare mo Aforika Borwa ke Tommy Atkins,
  Zill, Sabre, le Irwin. Mefuta ya ditlhare ya setlha se se fa gare e e akaretsa Kent,
