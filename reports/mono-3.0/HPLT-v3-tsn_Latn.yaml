sample: '["\"Ka Tlhakole 15, 2013, letlapa le le wetseng mo lefatsheng go tswa kwa
  polaneteng e nngwe le ne la thunya mo kgaolong e e kwa borwa jwa Ural Mountain kwa
  Chelyabinsk, Russia, mo go neng ga gobala batho ba feta sekete, dikago tsa senyega,
  ga ba ga nna le phefo e kgolo e e neng ya thuba difensetere tsa matlo a mantsi.
  Bagolwane ba Basupi ba mo lefelong leo ba ne ba tsaya kgato ka bonako mme ba ikgolaganya
  le Basupi botlhe ba ga Jehofa ba ba nnang mo lefelong leo. Basupi ba ga Jehofa ba
  le robongwe, go akaretsa ngwana a le mongwe, ba ne ba segwa ke digalase tse di thubegileng.
  Gape lefelo le le lengwe la kobamelo mmogo le matlo a le 75 a ne a senyegile go
  se kae. Basupi ba mo lefelong leo ba dira ka natla go thusa go baakanya tshenyo
  e e leng teng le go phepafatsa.\\nMedia Contacts:\\nInternational: J. R. Brown,
  Office of Public Information, tel. +1 718 560 5000\\nRussia: Grigory Martynov, tel.
  +7 812 702 2691\"", "\"11E rile ka ngwaga wa bobedi wa kgosi Dario, mo kgweding
  ya borataro, ka letsatsi la ntlha la kgwedi, Lefoko la Morena la tla kwa go Serubabele,
  morwa Salathiele, molaodi wa Juta, le Jo\u0161ua, moperesiti yo mogolo, morwa Josatake,
  ka moporofeti Hakai, la re:\\n2Morena wa masomosomo o bua jaana a re: \u201cMorafe
  o ke ba ba reng: \u2018Sebaka ga se ise se tle, sebaka sa go tsosa Ntlo ya Morena.\u2019
  \u201d 3Mme Lefoko la Morena la tla ka moporofeti Hakai, la re: 4\u201cA ke sebaka
  mo go lona go nna mo matlong a a kgabisitsweng ka dipati, mme Ntlo e, yona e ntse
  e le lesope fela?\u201d\\n5Ke ka moo Morena wa masomosomo a buang jaana a re: \u201cAkanyang
  tlhe tse di lo dirafaletseng: 6Lo jwetse thata, mme lwa kotula go le gonnye fela;
  lwa ja, mme lo sa kgore; lwa nwa, mme lo sa nyorologe; lwa apara, mme lo sa thuthafale;
  yo o neng a direlang tuelo a e tsenya mo kgetsaneng e e dutlang.\u201d\\n7Morena
  wa masomosomo o bua jaana a re: \u201cAkanyang tlhe tse di lo dirafaletseng! 8Palamang
  mo thabeng, lo tlise dikgong, lo age Tempele; foo go tla nkgatlha, mme ke tla galalediwa,\u201d
  go bua Morena.\\n9\u201cLo ne lo solofetse go bona tse dintsi, mme bonang, ke tse
  dinnyane fela; lo ne lo di tlisitse mo gae, ka di budula. Ke ka ntlhaang?\u201d
  go botsa Morena wa masomosomo. \u201cKe ka ntlha ya Ntlo ya me e e ntseng e thubakantswe,
  mme mongwe le mongwe wa lona o tlhokometse ntlo ya gagwe. 10Ke ka moo legodimo godimo
  ga lona le ganneng ka monyo, lefatshe la gana ka leungo la lone.\\n11Mme ke biditse
  komelelo, ka e tlisa mo lefatsheng le mo dithabeng le mo mabeleng le mo matuteng
  a moweine le mo lookwaneng le mo go tsotlhe tse lefatshe le di tlhogisang; le mo
  bathong le mo dikgomong le mo ditirong tsotlhe tsa diatla.\u201d\\n12Ke fa Serubabele,
  morwa Salathiele, le Jo\u0161ua, moperesiti yo mogolo, morwa Josatake, le masalela
  otlhe a morafe, ba utlwa, ba dirisa lentswe la Morena, Modimo wa bone, le mafoko
  a moporofeti Hakai, ka fa Morena, Modimo wa bone, a mo romileng ka teng, mme morafe
  wa boifa Morena. 13Ke fa Hakai, morongwi wa Morena, a bua le morafe ka taelo ya
  Morena a re: \u201cKe na le lona, go bua Morena.\u201d\\n14Mme Morena a tsosa mowa
  wa ga Serubabele, morwa Salathiele, molaodi wa Juta, le mowa wa ga Jo\u0161ua, moperesiti
  yo mogolo, morwa Josatake, le mewa ya masalela otlhe a morafe; ba tla ba dira tiro
  ya Ntlo ya Morena wa masomosomo, Modimo wa bone 15ka ngwaga wa bobedi wa kgosi Dario,
  ka kgwedi ya borataro, ka letsatsi la 24.\\n21Ka letsatsi la 21 la kgwedi ya bosupa,
  Lefoko la Morena la tla ka moporofeti Hakai la re: 2\u201cA ko o ree Serubabele,
  morwa Salathiele, molaodi wa Juta, le Jo\u0161ua, moperesiti yo mogolo, morwa Josatake,
  le masalela a morafe, o re: 3\u2018Go setse mang mo go lona yo o bonyeng Ntlo e
  mo kgalalelong ya yona ya pele? Mme lona, fa lo e bona, e ntse jang jaanong? A ga
  ke re, ga se ya sepe mo matlhong a lona? 4Mme jaanong, tia, wena Serubabele,\u2019
  go bua Morena, \u2018o nne pelokgale, wena Jo\u0161ua, moperesiti yo mogolo, morwa
  Josatake, lo gomotsege, morafe otlhe wa lefatshe,\u2019 go bua Morena, \u2018mme
  lo direng! Gonne ke na le lona,\u2019 go bua Morena wa masomosomo. 5\u2018Kgolagano
  e ke e dirileng le lona, fa lo tswa kwa Egepeto, e tlhomame, le Mowa wa me o ntse
  o le mo gare ga lona; se boifeng!\u2019\\n6Gonne Morena wa masomosomo o bua jaana
  a re: \u2018Morago ga sebakanyana ke tla roromisa legodimo le lefatshe le lewatle
  le naga.\\n7Le gona ke tla roromisa dit\u0161haba tse tsotlhe, mme mahumo a a eletsegang
  a dit\u0161haba tsotlhe a tla tla; ke tla tlatsa Ntlo e kgalalelo,\u2019 go bua
  Morena wa masomosomo. 8\u2018Selefera ke ya me le gouta ke ya me,\u2019 go bua Morena
  wa masomosomo. 9\u2018Kgalalelo ya Ntlo e mo metlheng e e tlang e tla nna e kgolo
  bogolo go ya ya pele,\u2019 go bua Morena wa masomosomo; \u2018mme ke tla aba kagiso
  mo felong fa,\u2019 go bua Morena wa masomosomo.\u201d\\n10E rile ka ngwaga wa bobedi
  wa kgosi Dario, ka kgwedi ya borobongwe, ka letsatsi la 24, Lefoko la Morena la
  tla kwa go moporofeti Hakai la re: 11\u201cMorena wa masomosomo o bua jaana a re:
  \u2018A ko o botse baperesiti gore molao o a reng: 12E ka re fa monna a tshotse
  nama e e boitshepo ka moja wa kobo ya gagwe, mme a ama senkgwe gongwe dijo tse di
  apeilweng gongwe weine gongwe lookwane gongwe dijo tse dingwe le tse dingwe ka moja
  wa kobo ya gagwe: A di ka itshepa?\u2019 \u201d\\nBaperesiti ba araba ba re: \u201cNnyaya!\u201d\\n13Hakai
  a boela a re: \u201cFa mongwe yo o itshekologileng ka setoto a ama dilo tse tsotlhe
  tse, a di ka itshekologa?\u201d\\nBaperesiti ba araba ba re: \u201cEe, di ka itshekologa.\u201d\\n14Ke
  fa Hakai a fetola a re: \u201c \u2018Morafe o, o ntse jalo; set\u0161haba se, se
  ntse jalo fa pele ga me,\u2019 go bua Morena; \u2018ditiro tsotlhe tsa diatla tsa
  bone di ntse jalo, le tse ba di supelang fale \u2013 di itshekologile!\\n15\u201c
  \u2018Elang tlhoko jaanong go tloga kajeno go ya kwa pele: E rile lentswe le ise
  le tlhatlaganngwe godimo ga le lengwe mo Tempeleng ya Morena, 16ya re mo sebakeng
  sele motho a tla kwa mokoeng wa mabele a dielo di le 20, a fitlhela di le some fela;
  motho a tla kwa segatelong, a re o ya go ga dikgamelo di le 50, a fitlhela di le
  20 fela.\\n17Ke lo otlile ka phori le ka morodi le ka sefako go senya ditiro tsotlhe
  tsa diatla tsa lona, mme ga lo a ka lwa sokologela kwa go nna,\u2019 go bua Morena.\\n18\u2018A
  ko lo tlhokomele go tloga ka letsatsi leno go ya kwa pele, go tloga ka letsatsi
  la 24 la kgwedi ya borobongwe; go tloga ka letsatsi le motheo wa Tempele ya Morena
  o theilweng ka lone: Elang tlhoko! 19A peo e sa ntse e le mo sefaleng? A setlhare
  sa moweine le sa feie le sa garanata le sa olefa a ga di kitla di ungwa? Kana go
  tloga ka letsatsi leno ke tla tshegofatsa!\u2019 \u201d\\n20Mme Lefoko la Morena
  la tla kwa go Hakai la bobedi ka letsatsi la 24 la kgwedi la re: 21\u201cBua le
  Serubabele, molaodi wa Juta, o re: \u2018Ke tla roromisa legodimo le lefatshe.\\n22Ke
  tla diga ditulo tsa magosi, ke nyeletsa thata ya magosi a dit\u0161haba, ke menola
  dikoloi le bapalami ba tsona, mme go tla wa dipitse le bapalami ba tsona, mongwe
  le mongwe ka t\u0161haka ya yo mongwe.\u2019 23Morena wa masomosomo a re: \u2018Ka
  letsatsi leo ke tla go tsaya, wena Serubabele, morwa Salathiele, motlhanka wa me,\u2019
  go bua Morena, \u2018ke go dira palamonwana ya sekano ya me; gonne ke go itlhophetse,\u2019
  go bua Morena wa masomosomo.\u201d\"", "\"Mmamalome Detail\\nKebareng Meekwane -
  NATA\\nLE JAANA GA KE ISE KE BONE DITUELO TSAME\\nMmamalome ke kwala jaana ka kutlobotlhoko.
  Ke ne ke bereka mongwe kwa Nata. E ne ke motho wa Mosetse, kwa Nata o ne a ile ka
  kgwebo. Ke mmerekile ka Tlhakole go fitlha ka Moranang ka ngwaga wa 2011. Ke ne
  ka ikuela kwa go ba tsa khiro mme a seka a tla pitsong. Ka boelela ko go ba khiro
  le gone a seka a iponatsa. Ba khiro ba e fetisetsa kwa Industrial court. E sekilwe
  ka 7/3/2014 kwa a neng a atlholwa a seyo mme morago a iponatsa. A bo a neelwa court
  order gore morago ga malatsi a le lesome le bone a bo a setse a ntuetse. Malatsi
  a ne a wela ka di 28/3/2014 mme ka tsatsi leo a bo a ya Industrial court a ba raya
  a re o batla kgang e e boelela. Ke kopa thuso koo go wena Mmamalome gore ke dire
  jang? Ke lantlha ke go kwalela ke solofela fa o tla a nthusa.\\nKe le Kebareng Meekwane
  kana Sheki\\nSetlogolo\\nKe tlhaloganya kgang ya gago sentle, mme o dirile sentle
  tota wa bega kgang ya gago ko go ba ba tshwanetseng. Kgang ya mohiri le mohiriwa
  e bonolo thata fa e reediwa ke ba molao ka ba itse thata se se lebanyeng, ntswa
  go tsaya nako. Setlogolo, se fele pelo kgang ya gago e tlaa rarabololwa o bone se
  se go lebaganyeng. Wena rurifatsa gore o tshwere mekwalo yotlhe e e ka thusang go
  nolofatsa kgang ya gago, jaaka lekwalo la fa o firwa le tsotlhe tse di tlhokafalang.\\nPolling\\nHuman
  Papilloma Virus (HPV) Vaccination against cervical cancer starts on February 23-27.
  Vaccination will be given to girls in standard 5,6 and 7 and out of school girls
  aged 9-13. Are you worried about how this could affect?\"", "\"Leina la Bonetetshi:
  Brassica Oleracea var. Botrytis\\nLeina la Tlwael\u00f4: Cauliflower\\nTlhaloso
  ya Sejalo\\nCauliflower ke karolo ya lapa le le lengwe le dijalo tsa broccoli, Brussel
  sprouts, khabet\u0161he le kale. Cauliflower go kaiwa fa e tlholegile kwa Borwa
  Bophirima jwa Asia kgotsa Turkey. E tlholegile gotswa mo khabet\u0161heng ya naga
  mme morago ga diphetogo tse di farologaneng, e tlhageletse jaaka morogo o re o itseng
  gompieno dingwaga tse di fetang 2000 tse di fetileng.\\nSejalo se na le matlhare
  a botala jo bo fifetseng a a mengapongapo, ka makeketo a a dikaganyeditseng tlhogo
  ya kgwele ya ditlhogwana tsa maloba a masweu tse di pitlaganeng, e e dirang bogolo
  jwa karolo ya sejalo e e jegang. Tlhogo e e jegang ya maloba a ma\u0161a e bitswa
  gape \u201ccurd\u201d.\\nDitiriso\\nSejalo ke motswedi o montle wa Potassium le
  Vitamin B le C. Se diriswa jaaka motswedi o o tletseng ph\u00f4l\u00f4 wa di-carbohydrates
  le fibre. Matlhare le maloba ka bobedi aa jega, le fa karolo-kgolo e e jewang ele
  tlhogo ya maloba kgotsa curd. Curd e a tlhatlhamololwa mme maloba a bediswe nako
  e khutshwane. Maloba a jewa a le matala mo disalateng. A diriswa gape go dira sopo.\\nDitlhokeg\u00f4
  le Paakany\u00f4 ya Mmu\\nGo botoka thata go jala cauliflower mo mmung wa serokwa
  o o motlhaba o o humileng ka monontsha mme o tswa metsi sentle. pH ya mmu e tshwanetse
  go nna magareng ga 6.5 le 7. Baakanya mmu sentle pele ga jal\u00f4 go neela monontsha
  mongwe le mongwe o o tsentsweng nako ya go tsepama. Simolola ka go tsaya disampole
  tsa mmu. Fa go na le ditlaleletsi tse di tlhokang go ka tsenngwa jaaka lime ya pH
  kgotsa monontsha wa tlaleletso jaaka motshotelo kgotsa mosutele, tsona jaanong di
  a gasaganngwa goya ka dikaelo tsa disampole tsa mmu. Seno se dirwa dibeke di ka
  nna nne pele ga jal\u00f4.\\nFa sejalo-khurumetsa se se tala se tlile go ka jalwa
  pele ga sejalo sa cauliflower, seno se tshwanetse go dirwa dibeke di le 12 pele
  ga jal\u00f4 ya cauliflower go neela sejalo-khurumetsa nako ya go tlhoga.\\nDibeke
  di ka nna nne pele ga jal\u00f4, sejalo-khurumetsa se se tala se a segwa. Mme sona
  se lemelelwe mo mmung o o fa bogodimong jwa 500mm mmogo le motshotelo, mosutele,
  lime le superphosphate, fa go tlhokega. Sela seno morago mo sebakeng sa beke ka
  eg\u00ea ya papetlatsheko e e tlileng go lekalekantsha mmu le go kgaola le go tsenya
  gape masaledi mangwe le mangwe a dimela mo mmung o o fa bogodimong jwa 20cm.\\nMo
  bekeng ya bofelo ya pele ga jal\u00f4, gara mo godimo ga karolo ya jal\u00f4 ka
  eg\u00ea ya papetlatsheko la bofelo. Seno se tsenya tsh\u00eal\u00f4 ya monontsha
  wa pele ga jal\u00f4 mme ka nako ele nngwe se bolaya mofero mongwe le mongwe o o
  ka tswang o simolotse go mela, le go lekalekanya karolo ya jal\u00f4 mo paakany\u00f4ng
  ya go jala.\\nBosa\\nCauliflower e na le motseletsele wa themphorit\u0161hara ya
  kgol\u00f4 o o atologileng gotswa go 15\u00b0C goya go 24\u00b0C, mme gape e ka
  jalwa mo dikgaolong tse di rurufetseng. Fela ga e dire sentle mo dithemphorit\u0161hareng
  tse di tsididi thata tse di kwa tlase ga 5\u00b0C kgotsa mo dikgaolong tse di mogote
  thata tse di nnang kwa godimo ga 30\u00b0C sebaka se se telele. Ka motsi wa dithemphorit\u0161hara
  tse di jalo, kgol\u00f4 ya curd e kgoreletsega thata.\\nDijadi\\nGo na le mefuta
  e me\u0161a ele mentsi e e diretsweng botwantsho le go fana ka bot\u00eam\u00eat\u00eam\u00ea
  jo bo oketsegileng mo boseng jwa ntsh\u00f4-tlhagiso.\\nGo botlhale ka metlha go
  bona kgakolol\u00f4 ya mogwebi wa selegae wa gago wa tsa peo kgotsa motlhankedi
  wa tsa tem\u00f4, ka ge ba tlile go kgona go go gakolola gore ma\u00eam\u00f4 a
  tlhagiso a kgaolo ya gago a siametswe ke eng.\\nMefuta e mengwe e o ka e lekang:
  ke Arano, Huntsmen, Juneau, Sabadel, Synergy, TSX C22, TSX C40 le White Gold.\\nTranslated
  by\\nNchema Rapoo\"", "\"Robala tlhe moratwi oa rona,\\nItatsa tlhogo huben sa Yesu;\\nOa
  gu rata bogolo go rona;\\nU robale sentle.\\nRobala yaka nwana eo mmonye;\\nMe ga
  u nka u coga u lela;\\nBoikhuco yoa \u2018go bo itekantse;\\nU robale sentle.\\nGo
  tsamaea meruti e nnyelele;\\nGo tsamaea go phuthwe baratwi;\\nGo tsamaea bosigo
  bo hete;\\nU robale sentle.\\nGo tsamaea kgalalelo ea \u2018gwe\\nMorena Yesu e
