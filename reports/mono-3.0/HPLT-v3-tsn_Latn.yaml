  go nna thekololo ya bone!\u2014Johane 3:16.\\n[Setshwantsho mo go tsebe 31]\\n\u201cPele
  ga fa dithaba di tlhongwa . . . ke ne ka tsholwa\u201d\"", "\"Botshelo mo lefatsheng
