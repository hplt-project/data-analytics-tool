  a few where he discovered a love for Marketing, Branding and Communication. Ikalafeng
  is currently a freelance article Translator for South Africa Online, translating
  articles on interesting topics from English to Setswana.\\nIkalafeng Maedi o tsaletswe
  kwa Johannesburg, a digela mophato wa marematlou kwa setheong sa Damelin College.
  O ne a nna le kgatlhego ya go buisa dikwalo mo bonyenyaneng jwa gagwe, ebile o na
  le kgatlhego ya mmino, metshameko (segolosetona Basket Ball le Cricket) le maitiso.
  O diretse ditheo tse di farologaneng ka ditiro tse di farologaneng, di akaretsang
  Discovery Health, VWV Group kwa Kyalami le The South African Breweries, jalo le
  jalo. Ke mo ditirong tseo fa a lemogileng lerato la Marketing, Branding le Communication.
  Ga jaanong o direla South Africa Online jaaka mofetoledi wa nakwana wa dikwalo.
  O fetolela ditlhogo tsa dikwalo tse di kgatlhisang go tswa go sejatlhapi go ya go
  Setswana.\"", "\"\u201cBoleele jwa malatsi a rona ke dingwaga di le masome a supa\u2014kgotsa
  masome a robedi fa re na le maatla; le fa go ntse jalo a tletse ka mathata le bohutsana.\u201d
  \u2014 Pesalema 90:10, New International Version.\\nRURI mafoko ao a boammaaruri!
  Gantsi botshelo mo lefatsheng leno bo tletse ka \u201cmathata le bohutsana.\u201d
  Gongwe o kile wa ipotsa go re, \u2018A gone jaanong go a kgonega go tshela botshelo
  jo tota bo nang le bokao?\u2019\\nKa sekai, akanya ka Maria. O kile a bo a le matlhagatlhaga,
  mme gone jaanong e re ka a na le dingwaga di le 84, o nna fela a le mo ntlong. Tlhaloganyo
  ya gagwe e sa ntse e le matlhagatlhaga, mme mmele wa gagwe one o bokoa. A tota a
  ka ikutlwa a tshela botshelo jo bo nang le bokao?\\nGo tweng ka wena? O ka tswa
  o kile wa ipotsa gore a botshelo jwa gago bo na le bokao. O ka tswa o bereka tiro
  e e lapisang le e e kgobang marapo. Go ka nna ga bo go se na ope yo o anaanelang
  tiro ya gago. Le fa dilo di ka tswa di go tsamaela sentle gone jaanong, o ka tswa
  o tlhobaela ka se se tla diregang mo isagweng. Ka dinako tse dingwe, o ka tswa o
  ikutlwa o jewa ke bodutu kgotsa o ngomogile pelo. Go ka nna ga bo go na le dikgotlhang
  le go sa utlwane mo lelapeng la gago. O ka tswa o tlhokafaletswe ke mongwe yo o
  mo ratang. Monna mongwe yo o bidiwang Andr\u00e9, o ne a atamalane thata le rraagwe,
  yo o neng a lwala mme morago a tlhokafala. Andr\u00e9 o ne a utlwa botlhoko thata
  mo a neng a akanya gore bohutsana jwa gagwe ga bo kitla bo fela.\\nLe fa re ka tswa
  re lebane le mathata afe, go na le potso e re tlhokang go bona karabo ya yone: A
  ruri go a kgonega go tshela botshelo jo bo nang le bokao? Re ka bona karabo ka go
  sekaseka botshelo jwa monna yo o tshetseng mo lefatsheng dingwaga di ka nna 2 000
  tse di fetileng\u2014Jesu Keresete. Le mororo a ile a lebana le dikgwetlho di le
  dintsi, o ile a tshela botshelo jo bo nang le bokao. Go ka nna jalo le ka rona fa
  re etsa sekao sa gagwe.\"", "\"Merafe e e fudugang gotswa kwa bogare jwa Afrika
  e fudugetse goya borwa e tshaba matsetse le malwetse a a tsholwang ke dikgofa, mme
  ba ne ba tla le motswako wa dipodi tsa ditsebe tse telele le tse di lepelelang.\\nDipodi
  tseno di ne di kgona go tshela ka semela sefe kana sefe mme di ne tsa falola le
  go tsadisa mo ma\u00eam\u00f4ng a a makgwakgwa.\\nKa go thibelela mo nageng ya sekgwa
  tsa mesu ya Kapa Botlhaba, thuo-podi e ne ya atlega. Fano barui ba selegae ba ne
  ba iponela dipodi tsa boboa jo bo khutshwane tsa ditsebe tse di lepelelang tse di
  \u201cbuletseng\u201d thuo dipodi tsa Angora, dinku le dikgomo naga e e mebitlwa.
  Go ne go ratwa dipodi tse tshweu ka ge di ne di le bonolo go lemogwa, mme mo bogautshwaneng
  tsadisano le ph\u00f4k\u00f4 e e nonofileng ya mmala o o dik\u00f4l\u00f4 e bakile
  podi ya ntlha ya Boer mo morakeng wa Kaalplaas gaufi le Cradock.\\nThuo e e tseneletseng
  mo nageng ya tlhag\u00f4 e ya kgonega kwa dikgaolong tse di kgolo tsa Afrika Borwa,
  mme gantsi go fa tlhogo mo lobakeng lwa kgwebo go kopanya mefuta e e fetang bongwe
  ya leruo jaaka go akaretsa dipodi mo leruong la moraka. Dipodi di na le bokgoni
  jo bo gaisang jwa tsweletsopele; seno se akaretsa kgwebisano ya thuo ya podi ya
  selegae le go tlhagisa ditlhagiswa tse di amanang le yona jaaka letlalo.\\nPodi
  ya Nguni Type (Mbuzi)\\nPodi ya Nguni (Mbuzi) ke mofuta o o phuagantsweng go feta
  mefuta e mengwe e e itshupileng ya dipodi tsa selegae, mme gantsi e fitlhelwa kwa
  dikgaolong tsa Borwa jwa Afrika tsa tshologo ya dipula e e kwa godimo. Dipodi tsa
  Mbuzi di sebopego se se potlana goya go se se bogareng, mme dinamagadi di nnye mo
  go tsa tona. Sefatlhego se na le go nna bophaphathi kgotsa go le seg\u00f4g\u00f4r\u00f4p\u00f4
  jaaka mateng a kgolokwe, le fa ditona dingwe di le nko ya Roman go se nene. Manaka
  le ditedu di teng mo bong ka bobedi.\\nPodi ya Mbuzi ke letsopa le le mebalabala,
  ga mefutafuta ya mebala e e tshwanang gotlhe le boboa jo bo khutshwane jo bo phatsimang.
  Dipodi dingwe di ka ntsha cashmere ka mariga a a maruru.\\nPodi ya Eastern Cape
  Xhosa\\nPodi ya Eastern Cape Xhosa ke podi ya sebopego sa mesifa e e mo bogareng
  goya go e megolo. Sefatlhego se telejana mme se go le seg\u00f4g\u00f4r\u00f4p\u00f4
  jaaka kgolokwe kwa ntle, ka ditsebe tse di lepeletseng. Bong ka bobedi bo na le
  dinaka, fela ditedu di mo go tsa tona mme eseng gantsi mo go tsa namagadi. Ditedu
  tsa tona ke tse kgolo.\\nMefurafuta ele mentsi ya mebala e e tshwanang gotlhe jaaka
  bosweu, bontsho, borokwa le bohibidu-borokwa, mmala-futafuta (mebala ele mebedi
  kgotsa go feta), ka sebala mme segolo thata ka dik\u00f4l\u00f4, diphethene tse
  di mal\u00f4m\u00f4 le tse di mmabole, le kopakopanyo ya mebala en\u00f4 e ya direga.
  Bontsi jwa dipodi bo na le boboa jo bo khutshwane jo bo phatsimang, mme di na le
  go ntsha cashmere ka mariga a a maruru.\\nPodi ya Northern Cape Speckled\\nPodi
  e e Speckled e tlholegile kwa Kapa Bokone e e omeletseng mme ene ya iswa ke barui
  ba basimolodi kwa Namibia kwa barui bangwe ba Namibia ba neng ba e tshola ka mokgwa
  wa tlholego. Speckled ke podi ya mesifa e e tsepameng, ya bogolo jo bo magareng
  goya go jo bo golo. E na le ditsebe tse kgolo tse di lepeletseng mme bong ka bobedi
  bo na le dinaka. Ditedu di teng mo go tsa tona, le mo dimanagading dingwe. Ditedu
  tsa tona di na le go nna tse kgolo.\\nTlhogo le maoto tsa podi ya Speckled di ratile
  go nna le mmala o o tsepameng, ka kgabo e tshweu mo seribeng mo gare ga manaka.
  Mmele otlhe wa yona o mosweu, mme o apesitswe ke dik\u00f4l\u00f4 tse khibidu, khibidu-borokwa
  kgotsa tse ntsho, ka mothalo o o fifetseng fa godimo ga mokwatla, le fa pele mo
  molaleng. Bontsi jwa dipodi tseno di na le boboa jo bo khutshwane jo bo phatsimang,
  mme di tlhoga cashmere ka mariga a a maruru.\\nPodi ya Kunene (Kaokoland)\\nE tlwaetse
  bosa jo bo makgwakgwa jwa kgaolo ya Kunene kwa Namibia, podi en\u00f4 letsopa le
  le agegileng bogolo le le sesane ka maoto a masesane le gantsi le fitlhelwang gaufi
  le batho ba ba Himba. Dipodi tseno ke batsamai ba ba manontlhotlho mme di ka tsamaya
  sekgala se se leele go batlana le metsi. Dipodi tseno di na le sefatlhego se se
  leele se le sesane, ka ditsebe tse kima tse di lepelelang, mme bong ka bobedi bo
  na le dinaka. Podi ya Kaokoland ke letsopa le le mebalabala (ka go tshwana le dik\u00f4l\u00f4),
  ka boboa jo bo khutshwane jo bo tlhamaletseng goya go jo bo leele jo bo kgweleaneng
  go se nene.\\nTranslated by\\nNchema Rapoo\"", "\"Nako ya thupiso, e e neng ele
  (mme e santse ele) ka metlha mo gare ga mariga, e ne e ikaegile mo go nneng teng
  ga morwa wa ma\u00eam\u00f4 a a kwa godimo wa kgosi kgotsa morwa wa ngwana wa kgosi
  mo gare ga magwera.\\nE ne ele moeteledipele wa lefelo la bogwera le moeteledipele
  wa botshelo-jotlhe wa mophato oo; ka tsela eno banna ba ne ba gokagane le bogosi.
  Maletsi ale mmalwa pele ga lebololo, rabadia le moditiana ba ne ba tlhophiwa ke
  lekotla la kgosi go laola le go kaetsa modiro. Ba ne ba diragatsa ditiro tsa bona
  jaaka barongwa ba kgosi.\\nRathipana le ene o ne a tlhophiwa go dira tiro ya thupiso
  ya legwera lengwe le lengwe. O ne a tshwanetse gotswa kwa morafeng o o kwa ntle,
  go fokotsa matshosetsi a boloi. Mo bosigong jwa modiro wa pulamadibogo, badikana
  (magwera ba legato lantlha) ba ne ba tlhomagana mo moleng ole esi, mme moeteledipele
  a eme kwa pele. Fa morago ga gagwe, ka tlhomagano ya tatelano ya ma\u00eam\u00f4,
  e ne ele bangwe gotswa kwa kgorong ya segosi, mme ba selwe morago ke basimane gotswa
  kwa kgorong e e latelang, go fitlha ka mosimane gotswa kwa kgorong ya ma\u00eam\u00f4
  a a kwa tlase.\\nBasimane ba ne ba kgonama mme ba neelwe, ka tatelano ya ma\u00eam\u00f4,
  dikgwathiso di le pedi tse di botlhoko mo maragong a a sa ikategang ke rabadia.
  Kgwathiso goya ka tatelano ya ma\u00eam\u00f4 e ne e tiisa saleruri setso sa gore
  ma\u00eam\u00f4 a bonwa ka tsal\u00f4 fela, mme eseng ka bononofi jwa gago. Tsamaiso
  eno e gateletse mosola wa thupiso mo morafeng wa Bapedi, wa go ruta, mme gape go
  beya magwera ka lenaneo mo popeg\u00f4ng ya morafe.\\nPele ga makuku a letsatsi
  le le latelang, lenaka la ntwa (phalafala) le ne e letswa mme, ka tael\u00f4 ya
  rabadia, badikana ba ne ba ya kwa nokeng, kwa ba neng ba rupiswa goya ka tatelano
  ya maemo. Morago ga thupiso basimane ba ne ba dula mo metsing a a tsididi a noka,
  a a neng a thusa go retibatsa setlhabi. Morago ga go ikhutsa mo motshegareng, basimane
  ba ne ba gwantiswa goya kwa mophatong (lefelo la bodika), ka tatelano goya ka ma\u00eam\u00f4
  gape. Mophato o ne o agilwe ka dipale tsa logong le dithupana tse di lomagantsweng,
  tse kwa morago di neng tsa apeswa ka bojang le dikala.\\nO ne o na le matseno ale
  mabedi, mangwe kwa botlhaba, gore a diriswe fela ke banna ba ba neng ba tsamaisa
  sekolo sa bogwera, mme a mangwe kwa bophirima go diriswa ke basimane. Banna le basimane
  ba ne gape ba robala ka go kgaogana. Kgoro nngwe le nngwe e ne e na leiso la yona,
  mme barupiswa gotswa mo lelapeng la kgoro eo ba ne ba kokoana le go robala go le
  dikaganyetsa. Melelo e e goditsweng e ne e na le sesupo se se botlhokwa jo bo golo,
  ka ge e ne e gotswa ka magala a a tswang kwa molelong wa kgosi mme, ka paka ya tsamaiso
  ya thupiso ya bodika, go ne go sa letlelelwa gore e time.\\nThulaganyo ya tsatsi
  le tsatsi ka motsi otlhe wa legato la bodika e ne e farologane go se nene. Bogolo
  jwa letsatsi bo ne bo dirisetswa go tsoma le go ikatisetsa ditiro-atla tsa banna,
  tse di jaaka tiriso-letlalo le bobetli ka logong. Matsha le dithapama di ne di dirisetswa
  dithuto tsa semmuso le kopelo ya dipina tsa thupiso. Badikana ba ne ba rutwa dimel\u00f4
  tsa bonna tsa bogatlhamela-masisi le boitshoko, kobamelo ya borraabona, ka kgatelel\u00f4
  e kgolo mo go supeng pharologano le tlotl\u00f4 go kgosi.\\nDikitso le meetlo ya
  setso (tse di neng di akaretsa histori, dithulaganyo-mediro le melao) di ne di rutwa
  ka go dirisa puo ya bogologolo e e neng e tshwanelwa ke go ithutiwa ka mokgwa-poeletso.
  Ka paka yotlhe, basimane ba ne ba tsenela ditek\u00f4 tsa itshoko, go akaretsa dikgwathiso
  tsa tsatsi le tsatsi. Maitseo a ne a gatelelwa ka fa go tsepameng, mme loso ka motsi
  wa thupiso lo ne lo itsagale.\\nMaloka a bodika a ne a akaretsa mophato o, pelenyana
  ga bokhutlo jwa bodika, o neng o thewa leina. Setlhopha seno se ne se kile sa bo
  se na le tiro ya bosole mme se le ka fa tlase ga ditael\u00f4 tsa kgosana ya mophato.
  Maloko a ne a meta dingwaga tsa bona ka go umaka leina leno la mophato, go itlhaola
  ka dingwaga gotswa mo malokong a mephato e mengwe. Fela fa tsamaiso ya go thaya
  leina e weditswe, setlhopha se ne se begelwa letlha le ka lona bodika bo tlileng
  go khutla, mme dijo di ne di baakanyetswa moletlo go keteka kalogo ya barupiswa.\\nMo
  mesong wa bofelo, barupiswa ba ne ba tlhapa metshaso e mesweu e ba neng ba kgabisitswe
  ka yona ka paka yotlhe ya tsamaiso. Rre mongwe le mongwe o ne a b\u00eaola moriri
  wa morwaagwe mme a mo neele tshega e nt\u0161hwa go amogela bonna jo nt\u0161hwa
  jwa gagwe.\\nMebele ya basimane jaanong e ne e tshaswa ka motswako wa mafura le
  letsoku. Mo legatong leno ba ne ba itsagale jaaka dialoga (bafalodi). Ba ne ba tlhomaganngwa
  goya ka tatelano ya ma\u00eam\u00f4 mme ba kgwathiswe labofelo. Morago ga seno,
  ba ne ba gwanta ntle le go leba morago fa rabadia a fisa mphato wa bona.\\nDingwaga
  di ka nna pedi morago ga fao thupiso ya bogwera e ne e bitswa. Ka mokgwa, eno e
  ne e tshwana le ya bodika, ntle fela le gore e ne e sa gagamala thata mme e tsaya
  sebaka se se ka nnang kgwedi fela. Ka legato le, magwera a ne a tsenngwa mo set\u0161habeng
  sa bonna, go ba kgontsha go diragatsa maikarabelo a bonna. Bogwera gape bo ne bo
  tiisa dikgolagano tsa borwarre tse di bopilweng ka boleloko jwa mephato.\\nDikaman\u00f4
  tsa botshelo-jotlhe tsa bokopano le bodirisana-mmogo di ne di tlhangwa ka bogwera.
  Fa e sale ka tshimologo ya khudugo ka ntlha ya tiro, dikaman\u00f4 tseno di bopile
  motheo wa ditlhopha tsa \u2018banna ba etsho\u2019 - banna ba gagesu \u2013 ba ba
  thusaneng go batlana le bodulo le tiro kwa toropong, go busetsa-gae ditopo tsa maloko
  a a tlhokafetseng, le go itsisane ka ditema tse di botlhokwa tse di neng di diragala
  kwa magaeng fa ba ntse ba dira mo toropong.\\nDikgat\u00f4 tsa kgol\u00f4 ya monna
  le tswelelopele mo set\u0161habeng sa setso di ne di tlhalositswe ka botlalo mme
  di tlhoka tshelo-morago ya ditsamaiso tsa matshelo tse di tlhomilweng. Dikgat\u00f4
  di ka sobokanngwa jaaka: lesea; mosimane; mo\u0161a (leSoboro); mo\u0161a yo o rupisitsweng
  (modikana); leloko la paka-khutshwane e e mo magareng ga dithupiso (sealoga); morupiswa
  (leagola); morupiswa yo o mo bogwereng (legwere); le kwa bofelong monna.\\nTranslated
  by Nchema Rapoo\"", "\"91Botlhale bo agile ntlo ya jona, jwa emisa maotwana a yona
