  na verse yai kele na ntalu bumbidi (pluriel).\\nDiambu ya kieleka: Titre \u201cNzambi\u201d
  me katuka na ngogo ya Kiebreo\u2019Elo\u00b7him\u02b9, yina kele na ntalu bumbidi,
  sambu na kumonisa bunene to lukumu, kansi ve ntalu ya bantu. Mukanda mosi (New Catholic
  Encyclopedia) ke ndima nde ntalu ya bumbidi ya ngogo \u2019Elo\u00b7him\u02b9 mutindu
  bo me sadila yo na Kuyantika 1:1 \u201cke vandaka ntangu yonso ti verbe ya ntalu
