  ma\u01f9kaka madi muawu ma twadusulu mu dyela Watch Tower Bible and Tract Society
  of Pennsylvania.\\nMazina ma bisalulu bisonoma\\nAdobe ayi zi Logotipo zyandi, ayi
  \u1e3fvandi Acrobat ayi zi Logotipo zyandi, madi mazina ma bisalulu bisonoma bi
  Adobe Systems Incorporated. iTunes ayi iPod madi mazina ma bisalulu bisonoma ku
  zi Apple Inc. Bisalulu byoso abyobyo ayi zi logotipo bidi bingana.\\nBu kusadila
  ayi mi\u01f9swa mi kusadila nkondi mayo\\nKusadila nkondi ayiyi yi\u01f9tombila
  kulandakana mi\u01f9swa midi va yilu. Kusadila nkondi ayiyi yi\u01f9sudula ti ngyewu
