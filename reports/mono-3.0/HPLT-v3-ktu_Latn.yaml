  ku kinzika mi\u01f9siku mi sonama va wanda voti mi\u01f9siku mi\u01f9kaka. Dyawu
  ngye wulendi ko:\\nTula matangu ma Kibibila madi mu nkondi ayiyi mu zi nkondi zi\u01f9kaka\\nKu
  be samuna mambu madi mu nkondi ayiyi mweni maku mu software yi\u01f9kaka\\nKufikula,
  kubutisa kubonga voti kusadila madi mu nkondi ayiyi mwingi kusumbisa voti kuvingisa
  mu zimbongo. Ma\u01f9sundula kukabula bisalulu bi tedi mu nkondi ayiyi voti zi\u01f9kaka
  zi bundana mu nzila yi zi link.\\nSadila nkondi ayiyi mwingi zaba bo yi\u01f9sadilanga,
  bisadulu bi\u01f9sadisanga yawu ayi madi mu nkati mo kusumbisa ove kuzabikisa kwidi
  babonso.\\nKusadila nkondi mayo mu nkambu fwana. Mweni mu nkambu landakana ntwadusulu
  ayi nkotolo yi bavana.\\nKusadila mpila yi wulenda vondila yawu voti dekudila mangolo
  mandi. Ayi wu lendi ko kuyisadila mu ma nkambu fwana mweni kusadila yawu mo kwibila
  voti mu vondila byuma bingana.\\nKusadila nkondi ayiyi mo kwamikisila mambu maku.\\nKulevula
  mi\u01f9siku mi tedi bo busadila yawu\\nNgye kulevula mi\u01f9siku mi tedi bo bu
  kusadila nkondi mayo yi Watchtower kavana, muna zaba kwaku ti bala kubakila makani
  mu mi\u01f9swa mi sonama mu mi\u01f9siku mi lufundusu. Zaba ti ba lenda zenga nkotolo\u2019aku
  mu nkondi mayo, kukandikila wu bika be yi kota, kuzibika nkotolo yi zi komputador
  zyoso zi\u01f9sadilanga ntalu\u2019aku yi IP, kuzabikisa empresa wu kuvananga internet
  mo ka zibika nkotolo\u2019aku mu nkondi mayo ove kubakila makani mu mi\u01f9swa
  mi sonama mu mi\u01f9siku mi lufundusu.\\nKuvingisa\\nWatchtower wu lenda vingisa
  bu kusadila nkondi ayiyi. Nsalulu yi mona yi\u01f9tona sala mu ntangu ba tudidi
  yawu mu nkondi mayo. Dyawu kotanga ntangu ka ntangu va nsyelo ayiyi mo wu baka ntwadusulu
  yi mona.\\n\u01f8siku ayi beki \u01f9swa\\nMi\u01f9siku mi kusadila nkondi mayo
  ayiyi mi twadusulu mu mi\u01f9siku mi divula di Nova York, ku EUA. Dyoso kwa dyambu
  di tedi mu mi\u01f9siku mi kusadila nkondi mayo ayiyi fweti nata dyawu ku divula
  di Nova York EUA, nzo yi lufundusu ba twadisila mi\u01f9siku beni.\\n\u01f8swa mu
  bindwika bi syedi ko nsalulu\\nBo ti nzo yi lufundusu be kubula mi\u01f9siku misonama
  mi Watchtower kibila ti myawu mi sa zabakana ko kwidi zimfumu voti mi syedi ko nsalulu,
  muna mi\u01f9kaka mi lenda kyeba nkondi mi fweti salama. Ku kubula mi\u01f9siku
  mi\u01f9kaka mi sonama, masi \u01f9sundula ko ku nkambu landakana mi\u01f9kaka mi
  sonama, kibila Watchtower \u01f9swa kadi mu kusadila myawu.\\nLuwawanu lu no wu
  beka ayi wu\u01f9sadila\\nMi\u01f9siku mi kusadila nkondi mayo myawu midi luwawanu
  lu Watchtower ayi ngyewu mu matedi kusadila nkondi mayo. Losukwa luwawanu lu tedi
  nkondi mayo lu ma vyoka nkumbusa lusyedi ko nsalulu.\"", "\"Bo zimvula zikangama
  ku tsi yi Isaeli, Yave wukamba Elia: \u2018Yenda ku Salapeta, kuawu nkyeto wumweka
  wufwilu nnuni kala kuvanina bidya.\u2019 Bo Elia kavitila va mwelo wu divula beni
  nandi wumona nkyeto waba nanguna bitini bi mabaya. Elia wudinda nkyeto beni nlangu
  mwingi kanwa. Bo kayenda kwe landa nlangu beni, Elia wubwe nkamba kannatina dipha
  mwingi kadya. Angi nkyeto beni wumvutudila: \u2018Minu yisi ko dipha ni dimweka
  mwingi kuvana. Vayi yidi mwa farinha ayi nkadu mafuta yinkwiza vangila dipha mwingi
  minu ayi mwan\u2019ami tubaka bubu ki kulalila. Elia wunkamba: \u2018Yave wukhanikisa
  ti ngye kuphangila dipha mwingi yidya, muna farinha ayi mafuta maku malasa mana
  ko ti zimvula zyala tona kunoka.\u2019\\nNkyeto beni wukota ku nzo ayi wuvanga dipha
  mwingi kuvana mbikudi wu Yave. Dedi bo Yave kakanikina nkyeto beni ayi mwan\u2019andi,
  basa khambu ko bidya. Ti zimvula zibwe tona kunoka, kilundulu kyandi ki farinha
  ayi ki mafuta kiba kiwala kiwala.\\nAngi dyambu di phasi diyiza monika! Mwana wu
  mfwizi beni, wiza bakana kimbevo ki ngolo ayi wiza fwa. Nkyeto beni wudinda Elia
  lusalusu. Elia wunanguna mwana beni ayi wunnata ku quarto yiba ku kibanga ki tsuka,
  wunlalisa va kika ayi wusambila: \u2018Yave, lemvuka vutula moyo mu mwana awuwu
  mwingi kabwe zinga.\u2019 Mu mbwenu\u2019aku, diba dyambu diphasi mwingi Yave kuvulubula
  mwana beni? Dedi bo tuzabidi tona nza yivangama ti mu thangu beni, ni mutu wumweka
  wufwa wubwe vutuka mwingi kazinga. Dyambu dinkaka, nkyeto beni ayi mwan\u2019andi
  basa ba ko basi Isaeli.\\nAngi mwana beni wuvutuka kubwe zinga ayi kuvumuka! Bosi
  Elia wuzabikisa ngudi\u2019andi: \u2018Tala, mwan\u2019aku ma vulubuka.\u2019 Nandi
  wuba beni mu mayangi ayi wukamba Elia: \u2018Bukyedika, ngye widi mutu wusolwa kwidi
  Nzambi! Yizabidi mawu kibila mamoso ngye wunkoluka, madi mambu Nafeka Nzambi katumini
  mwingi wuyoluka.\u2019\\n\u201cLutala zinuni zioso, zikunanga ko ayi zitotanga bidya
  ko, zisi ko kadi nzo voti lundulu vayi Nzambi wuku zidikilanga. Kheti benu luvalu
  luidi vyokila zinuni.\u201d\u2014Luka 12:24\"", "\"EYINGIDILU DIA NKANGU N.\u00ba
  3 2021 | Aweyi Olenda Kadila ye Zingu Kiambote?\\nAdieyi olenda vanga muna kala
  ye zingu kiambote kuna sentu? Eyingidilu diadi dikusadisa mu zaya dina wantu ayingi
  bevanganga kimana bakala ye zingu kiambote. Dikusonga mpe vo vena ye diambu dimosi
  kaka dilenda kusadisa mu kala ye zingu kiambote.\\nNdonga muna awaya betadilanga
  e ntetembwa, vanda e vangu dia feng shui, sambila akulu yo kwikila muna luwutuluku,
  beyindulanga vo vena ye lekwa kilembi monekanga kisikidisanga una ukala zingu kieto.\\nVava
  tubakanga e nzengo, nkumbu miayingi tuvavanga luludiku lwa muntu una vo mbuta ye
  utusundidi e ngangu. Diau dimosi mpe, tulenda solola luludiku lulenda kutusadisa
  mu kala ye zingu kiambote.\"", "\"MFUNU NA YO: Yehowa ke bikaka nde nkeni ya kieleka
  kuyela na bantima ya bantu yina kele ti \u2018nkadilu ya mbote sambu bo baka luzingu
  ya mvula na mvula.\u2019 (Bis 13:48; 1Bk 3:7) Beto ke salaka ti yandi ntangu beto
  ke salaka bikesa ya kutula dikebi na bantu yina ke ndimaka mambu yina bo ke longukaka.
  (1Bk 9:26) Balongoki ya Biblia fwete bakisa nde mbotika ya Bukristu kele mfunu sambu
  na kuguluka. (1Pi 3:21) Beto ke sadisaka bo na kukuma balongoki ntangu beto ke longaka
  bo na kusala bansoba na luzingu na bo, na kusamuna, na kulonga mpi na kupesa luzingu
  na bo ya mvimba na Yehowa.\u2014Mat 28:19, 20.\\nMUTINDU YA KUSALA YO:\\nYibusa
  balongoki na nge ya Biblia nde kulonguka Biblia ta sadisa bo na \u2018kuzaba\u2019
  Yehowa mpi na kusala mambu yina ke sepedisaka yandi.\u2014Yoa 17:3.\\nSadisa bo
  na kuyela na kimpeve sambu bo nunga mimekamu, mu mbandu bikalulu ya mbi mpi banduku
  ya mbi\\nSiamisa mpi pesa bo kikesa na ntwala mpi na nima ya mbotika.\u2014Bis 14:22\\nSONGA
  VIDEO YEHOWA NZAMBI TA SADISA NGE MPI NA NIMA BENO PESA BAMVUTU NA BANGIUFULA YAI:\\nInki
  lenda pesa muntu boma ya kudipesa na Yehowa mpi kubaka mbotika?\\nInki mutindu bankulutu
  lenda sadisa balongoki ya Biblia na kuyela na kimpeve?\\nYezaya 41:10 ke longa beto
  nki sambu na Yehowa?\\nInki bikalulu ta sadisa beto na kusadila Yehowa na mutindu
  ya me fwana, ata beto kele bantu ya kukonda kukuka?\"", "\"Sambu na nki beto fwete
  sala kinduku ti bantu yina ke zolaka Yehowa? Sambu banduku na beto lenda sadisa
  beto na kusala mambu ya mbote to kupusa beto na kusala mambu ya mbi. (Bin 13:20)
  Mu mbandu, ntotila Yehoashi salaka \u201cmambu ya mbote na meso ya Yehowa\u201d
  ntangu yandi vandaka nduku ya nganga-nzambi ya nene Yehoyada. (2Bs 24:2) Na nima
  lufwa ya Yehoyada, Yehoashi yambulaka Yehowa sambu yandi kumaka ti banduku ya mbi.\u20142Bs
  24:17-19.\\nNa mvu-nkama ya ntete, ntumwa Polo fwanisaka dibundu ya Bukristu ti
  \u201cnzo ya nene\u201d mpi bampangi ya dibundu ti \u201cbisadilu,\u201d to bima
  ya nzo. Beto ta vanda \u201ckisadilu sambu na kisalu ya lukumu\u201d kana beto ke
  buya kusala kinduku ti konso muntu yina; yo vanda muntu ya dibuta na beto to mpangi
  ya dibundu yina ke salaka mambu yina ke sepedisaka ve Yehowa. (2Tm 2:20, 21) Yo
  yina, beto landa kusala kinduku ti bantu yina ke zolaka Yehowa mpi yina ta sadisa
  beto na kusadila yandi.\\nSONGA VIDEO BUYA BANDUKU YA MBI, MPI NA NIMA BENO PESA
  BAMVUTU NA BANGIUFULA YAI:\\nInki mutindu beto lenda sala kinduku ti bantu ya mbi
  kukonda kuzaba?\\nNa video yai, nki sadisaka Bakristu tatu na kufwa kinduku ya mbi?\\nInki
  minsiku ya Biblia lenda sadisa nge na kupona banduku ya mbote?\"", "\"Yobi salaka
  ve disumu na bikobo na yandi.\u2014Yobi 2:10.\\nSatana zolaka kupusa Yobi na kundima
  nde yandi vandaka kuniokwama sambu Yehowa wilaka yandi makasi. Mu mbandu, Satana
  sadilaka mupepe mosi ya ngolo sambu yo bwisa nzo yina bana yonso kumi ya Yobi vandaka
  kudia kisika mosi. (Yobi 1:18, 19) Yandi salaka mpi nde tiya kukatuka na zulu mpi
  kuyoka bambisi ya Yobi mpi bantu yina vandaka kutanina yo. (Yobi 1:16) Sambu mupepe
  mpi tiya yina katukaka na zulu, Yobi yindulaka nde Yehowa muntu tindaka yo. Yo pusaka
  Yobi na kundima nde yandi salaka mambu yina sepedisaka ve Yehowa. Ata mpidina, Yobi
  tubaka ve mambu ya mbi sambu na Tata na yandi ya zulu. Yobi zabaka nde Yehowa pesaka
  yandi bima mingi ya mbote na luzingu na yandi. Yo yina yandi tubaka nde mutindu
  yandi ndimaka bima ya mbote yina Nzambi pesaka yandi, yo lombaka mpi nde yandi ndima
  bampasi. Yo yina Yobi tubaka nde: \u201cBika nde zina ya Yehowa kulanda kubaka lukumu.\u201d\u2014Yobi
  1:20, 21. w22.06 21 \u00a7 7\\nBantu yonso ta menga beno sambu na zina na mono.
  Kansi muntu yina ta kanga ntima tii na nsuka ta guluka.\u2014Mar. 13:13.\\nYezu
  songaka balongoki na yandi mpi mambu yina kele na Yoane 17:14 Ya kieleka, beto me
