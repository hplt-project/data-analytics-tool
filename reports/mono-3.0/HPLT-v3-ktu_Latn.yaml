  mbanza vandaka ve na mfunu nde ntangu to ngonda kupesa yo nsemo, sambu nkembo ya
  Nzambi vandaka kupesa yo nsemo,+ mpi Mwana-Dimeme+ vandaka mwinda na yo. 24 Makanda
  ta tambula na nsemo na yo,+ mpi bantotila ya ntoto ta nata nkembo na bo na kati
  na yo. 25 Bo ta kangaka ve bakielo na yo na mwini, sambu mpimpa ta vandaka ve kuna.+
  26 Bo ta nata nkembo mpi lukumu ya makanda na kati na yo.+ 27 Kansi, konso kima
  ya mvindu mpi konso muntu yina ke salaka mambu ya nzanzi mpi ya luvunu ta kota ve
  kuna ata fioti;+ bantu ta kota kuna kele kaka bantu yina bo me sonikaka bazina na
  bo na rulo ya luzingu ya Mwana-Dimeme.+\"", "\"\u2018Beno Landa na Kusala Mpidiyai
  Sambu na Kuyindula Mono\u2019\\nBeto Tasungimina Lufwa ya Yezu na Aprili 2\\n1.
  Sambu na nki Aprili 2, 2007, kele dati ya mfunu?\\n1 Na Aprili 2, 2007, na ntoto
  ya mvimba, bamilio ya bantu tavukana sambu na kusungimina lufwa ya Yezu ya kimenga.
  Yezu kufwaka sambu yandi vandaka kukotila kimfumu ya Tata na yandi ya zulu, mpi
  yandi monisaka nde Satana Dyabulu kukusaka ntangu yandi tubaka nde bantu kesadilaka
  Nzambi kaka sambu na bikuma ya bwimi. (Yobi 2:1-5) Madya ya Nkokila ya Mfumu keyibusaka
  beto mpi nde na nzila ya lufwa na yandi bonso muntu ya kukuka mpi ya kukonda masumu,
  Yezu kupesaka \u201cmoyo na yandi\u201d bonso nkudulu sambu na \u201ckukatula bantu
  mingi na kimpika ya masumu.\u201d (Mat. 20:28) Yo yina, Yezu kusongaka balongoki
  na yandi nde: \u2018Beno landa na kusala mpidiyai sambu na kuyindula mono.\u2019
  (Luka 22:19) Keti ntonda sambu na dikabu yai ya kitoko ya mekatuka na Nzambi mepusaka
  nge na kuyantika kudibongisa sambu na kusungimina dyambu yai ya kemonisa zola ya
  kuluta nene?\u2014Yoa. 3:16.\\n2. Inki mutindu beto lenda yidika ntima na beto sambu
  na Lusungiminu?\\n2 Yidika Ntima na Nge: Kana beto tadila mambu yina kusalamaka
  na konso kilumbu na bilumbu ya nsuka ya luzingu ya Yezu ya kimuntu, beto lenda yidika
  ntima na beto sambu na Lusungiminu yai. Sambu na kusadisa beto, beto lenda kuta
  manaka ya sipesiali ya lutangu ya Biblia na kamukanda Beto Fimpa Masonuku Konso
  Kilumbu\u20142007 mpi na Calendrier 2007. Manaka yai ya lutangu ya Biblia kewakana
  mpenza ti bilumbu yina mambu ya kewakana ti lufwa ya Yezu kusalamaka na kutadila
  kalandrie ya beto kesadilaka bubu yai. Bilumbu mpi badati ya bo ketubila na disolo
  ya Biblia mekatuka na kalandrie ya Bayuda, yina bo ketangaka bilumbu banda na kudinda
  ya ntangu ya kilumbu ya ntete tii na kudinda ya ntangu ya kilumbu yina melanda.
  Beto tadilaka metode yai ya kutanga bilumbu mpi beto mesala manaka ya lutangu ya
  Biblia sambu na Lusungiminu na kulandaka yo. Kutadila dyaka bansangu yai na lutangu
  ya Biblia mpi kuyindulula na kisambu zola ya nene ya Nzambi, tasadisa beto na kubaka
  mpenza mambote ya Lusungiminu.\\n3. Inki mutindu beto lenda sadisa bantu ya kesepelaka
  na kyeleka mpi bayina melembaka na kubaka mambote ya Lusungiminu?\\n3 Binga Bantu
  Yankaka: Ngika ya Kisalu na Beto ya Kimfumu ya Februari kutubilaka kampanye ya sipesiali
  ya kubinga bantu na Lusungiminu. Keti nge mebaka dezia bangidika sambu na kusamuna
  mingi na ntangu ya kampanye yango? Keti nge mesalaka dezia lisiti ya bantu ya nge
  mezaba yina nge tabinga, mpi keti nge mesolula dezia ti bo? Kudibongisa sambu nge
  kuma na ntwala kibeni na nkokila ya Lusungiminu na mpila nde nge yamba bantu yina
  nge bingaka mpi bantu ya kesepelaka na kyeleka. Nge lenda vanda kisika mosi ti bo,
  mpi kuzikisa nde bo kele ti Biblia mpi mukanda ya bankunga. Monisa bo na bampangi
  yankaka ya dibundu. Na nima ya diskure, baka ntangu ya kupesa bamvutu na bangyufula
  na bo. Lomba bo na kukwisa kulanda diskure ya sipesiali yina tasalama na Aprili
  15. Mingimingi bankuluntu tazikisa nde bantu yina vandaka kuvukana ti dibundu kansi
  yina melembaka mezwa emvitasio sambu na Lusungiminu mpi diskure ya sipesiali.\\n4.
  Inki mutindu beto lenda sadisa bantu na kulanda na kuyela na kimpeve na nima ya
  Lusungiminu?\\n4 Sadisa Bantu ya mpa ti Bayina Melembaka na Kuyela: Mpangi yina
  tasala diskure ya Lusungiminu tatendula na bunkufi nde beto kelongukaka Biblia ya
  ofele ti bantu mpi yandi tasyamisa bantu ya mpa na kulanda na kulonguka mambu ya
  metala Yehowa. Nge lenda sadila bakomantere na yandi sambu na kulomba bantu yina
  nge bingaka na kulonguka mambu mingi ya metala Yehowa. Kana bo meyantika ntete ve
  kulonguka Biblia, kusukinina ve na kuvutukila bo na nima ya Lusungiminu mpi monisa
  bo mutindu beto kelongukaka Biblia ya ofele ti bantu. Sambu bo yela na kimpeve,
  yo kelomba mpi nde bo vukana na balukutakanu ya dibundu. (Baeb. 10:24, 25) Sambu
  na kulungisa mambu yai, syamisa bo na kuyantika kukwisa na balukutakanu mbala na
  mbala. Bankuluntu fwete baka bangidika sambu na kukwenda kutala Bakristu yonso yina
  melembaka na kimpeve mpi yina kukwisaka na Lusungiminu sambu na kusadisa bo na kutadila
  na mudindu bangindu yina bo tubilaka na diskure. Kusala mutindu yai lenda pesa bo
  kikesa ya kuvukana dyaka na bisalu ya dibundu.\\n5. Inki mambote Lusungiminu lenda
  natila beto?\\n5 Lusungiminu kepesaka beto dibaku ya kuyindula na mudindu na mambu
  yina Yehowa ti Yezu mesalaka sambu na beto. Kuyindulula ya mutindu yai kekumisaka
  zola na beto sambu na bo ngolo mpi yo kevandaka na bupusi ya mbote na bikalulu na
  beto. (2 Kor. 5:14, 15; 1 Yoa. 4:11) Yai kele ntangu ya kuyantika kudibongisa mpi
  ya kubongisa bantu ya kesepelaka na kyeleka sambu na dyambu yai ya mfunu yina ntangu
  yo kesalamaka, beto \u2018kezabisaka bantu nsangu ya lufwa ya Mfumu.\u2019\u20141
  Kor. 11:26.\"", "\"Khumbu zinkaka dilenda ba dyambu di phasi beni kuyilemvukila
  befu veka mu mambi tuvanga kumbusa, kheti Yave wu tulemvukila. Vayi tulonguka mu
  lukutukunu lu mavula tuba mu mvu 2016 lwaba tubila ntu dyambu: \u201cContinue Leal
  a Jeova!\u201d mu dilongi diba ayi video. Sadila JW Library mwingi lu bwe tala theti
  video beni, bosi vana mimvutu mi byuvu binlanda:\\nMimvu mi kwa Sonja kadukisa tona
  kabotuka mu kimvuka?\\nMatangu mbi ma Kibibila bakhulutu ba kimvuka batangila Sonja,
