  ayi wumonisa mamboti, ayi nandi wukanikisa kisadi kyandi kikwikama ti wunkwiza kunsadisa.
  Bukyedika ti mangolo moso Yave kavanga masunduka buboti? Ngete! Mose wuyiza ba ntwadisi
  wumboti wu dikabu di Nzambi. Nandi wuvanga mangolo ma kuba mvibudulu ayi kuvwa bankaka
  nkinza dedi bo Yave kabela mu nandi.\u2014Zintalu 12:3.\\n10. Ndandu mbi tulenda
  baka befu vwa batu nkinza dedi Yave?\\n10 Malongi mbi befu tulenda longuka bubu?
  Boti ngye widi nnuni, tata, voti nkulutu wu kimvuka, kiyeku kinneni widi. Mu kibila
  akyoki, nkinza beni ngye kulandakana kifwani ki Yave mu kuvwa bankaka nkinza, kumonisa
  mamboti ayi kuvibidila nkazi\u2019aku, bana baku, ayi zikhomba mu kimvuka. (Kolosai
  3:19-21; 1 Petelo 5:1-3) Ngye kulandakana kifwani ki Yave Nzambi ayi ki Yesu Klisto,
  ngye wala sadisa bankaka bazola koluka yaku ayi wala kuba kindisa beni. (Matai 11:28,
  29) Ngye wala ba mvandi kifwani kimboti mwingi bawu balandakana.\u2014Ebeleo 13:7.\\nNANDI
  WIDI NKWA NGOLO ZYOSO VAYI WIDI MVUKISI WUMVWANGA BATU NKINZA\\n11, 12. Bwidi Yave
  kavangila basi Isaeli kumona ti baba nsika ayi lukyebu lwandi bo kaba botula ku
  Ngipiti?\\n11 \u1e3eba kuvyoka bivevi di bivevi bitatu bi batu babasika ku Ngipiti
  mu mvu 1513 ava thangu Klisto. Mu nkangu beni, muba bana belezi, biboba, ayi \u1e3fba
