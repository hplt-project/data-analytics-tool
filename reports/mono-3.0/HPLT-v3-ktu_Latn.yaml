  Beto Ta Longuka na Mposo Ke Kwisa (Min. 3)\\nNkunga 17 mpi Kisambu\"", "\"Moize
  zingaka bamvula 40 na Madiani. Yandi kwelaka mpi butaka bana. Kilumbu mosi, ntangu
  yandi vandaka kukeba mameme na yandi pene-pene ya Ngumba ya Sinai, yandi monaka
