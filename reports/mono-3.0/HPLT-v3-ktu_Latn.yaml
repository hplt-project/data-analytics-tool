  na nge sambu nge me telama na ntoto ya santu.\u2019 Yehowa muntu vandaka kutubila
  yandi na nzila ya wanzio.\\nMoize waka boma, yo yina yandi fikaka luse. Ndinga tubaka
  nde: \u2018Mono me mona bampasi ya bantu ya Izraele. Mono ta gulusa bo na maboko
