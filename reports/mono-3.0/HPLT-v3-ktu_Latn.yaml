  baba tomba khindusulu ayoyi mu kibila ki mambu mamonika kuntwala.\\n13, 14. (a)
  Bwidi Yave kakyebila basi Isaeli mu \u1e3ebu Wubenga? (b) Bwidi Yave kamonisina
  ti nandi wulutidi mangolo na basi Ngipiti?\\n13 Tanga Esodu 14:19-22. Wukiyindula
  boti ngye widi ayi basi Isaeli. Wisi ko ni kuma ku kwenda. Bila masodi ma Falawo
