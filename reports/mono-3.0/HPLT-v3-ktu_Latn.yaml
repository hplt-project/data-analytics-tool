sample: '["\"Inki mutindu bima ya ntama yina bo me zwaka ke ndimisa nde Belshasare
  vandaka ntotila ya Babilone?\\nBAMVULA mingi, bantu yina ke tulaka ntembe na Biblia
  ke tuba nde ntotila Belshasare, yina mukanda ya Daniele ke tubila zingaka ve. (Dan.
  5:1) Bo tubaka mutindu yai sambu bo vandaka ve ti banzikisa ya ke monisa nde Belshasare
  zingaka. Kansi na 1854 mambu sobaka. Sambu na nki?\\nNa mvula yina, J. G. Taylor
  mfumu mosi ya politiki ya Angleterre kwendaka kutala mayumbu ya mbanza Ure (bubu
  yai, Irak ya sudi). Yandi monaka bima mingi ya ntoto ya tuma, yo vandaka na nsi
  ya ntoto na kati ya nzo mosi ya nene. Bima yango vandaka bonso batablo. Konso tablo
  vandaka nda kiteso ya basantimetre 10 mpi yo vandaka ti bisono ya ntama. (inscription
  cun\u00e9iforme) Bisono yina vandaka na tablo mosi, vandaka kisambu mosi yina bo
  salaka sambu na kulomba Nzambi nde Nabonidus, ntotila ya Babilone mpi mwana na yandi
  ya ntete Belshasare kuzinga mingi. Ata bantu yina ke tulaka ntembe ndimaka yo sambu
  bima ya ntama yina bo zwaka monisaka kibeni nde Belshasare zingaka.\\nBiblia ke
  monisa nde Belshasare zingaka mpi yandi vandaka ntotila. Kansi bantu yina ke tulaka
  ntembe na mambu ya Biblia ndimaka ve nde yandi vandaka ntotila. Mu mbandu, William
  Talbot muntu mosi ya mayele ya Angleterre sonikaka nde bantu ya nkaka ke tubaka
  nde: \u201cBel-sar-ussur [Belshasare] yalaka na nsungi yina tata na yandi vandaka
  kuyala. Kansi beto kele mpenza ve ti banzikisa ya ke ndimisa mambu yango.\u201d\\nNtembe
  yina manaka ntangu tablo mosi ya ntoto ya tuma ya bo zwaka vandaka ti bisono yina
  monisaka nde na nsungi mosi ya luyalu na yandi, ntotila Nabonidus, tata ya Belshasare
  zingaka ve na ntu-mbanza bamvula mingi. Inki salamaka na bamvula yina yandi vandaka
  ve na ntu-mbanza? Mukanda mosi (Encyclopaedia Britannica) ke tuba nde: \u201cNtangu
  ntotila Nabonidus kwendaka na insi ya nkaka, yandi pesaka mwana na yandi Belshasare
  kimfumu mpi basoda mingi.\u201d Yo yina, Belshasare yalaka Babilone ti tata na yandi
  na bamvula yina. Alan Millard muntu mosi ya mayele yina ke sosaka bima ya ntama
  na nsi ya ntoto mpi yina ke longukaka bandinga tubaka nde yo fwanaka nde \u201cMukanda
  ya Daniele kubinga Belshasare \u2018ntotila.\u2019\u201d\\nYa kieleka, bansadi ya
  Nzambi ke ndimaka nde mukanda ya Daniele kele mukanda ya kutudila ntima sambu Biblia
  ke ndimisa nde bo sonikaka mukanda ya Daniele na ngolo ya mpeve santu ya Nzambi.\u20142
  Tim. 3:16.\"", "\"Kibila mbi tufueti viokisila thangu na batu banzolanga Yave? Kibila
  bakundi bitu balenda tukindisa kuvanga mambu mamboti voti mambi. (Zingana 13:20)
  Dedi, Ntinu Yoasi wuvanga \u201cmambu masulama va mesu ma Yave\u201d bo kaba diatanga
  na Nganga Nzambi Yoyada. (2 Lusansu 24:2) Vayi, bo Yoyada kafua, Yoasi wubanda Yave
  mbusa mu kibila ki bakundi bambi.\u20142 Lusansu 24:17-19.\\nMu sekulu yitheti T.K.,
  mvuala Polo wudedikisa kimvuka ki Baklisto buka \u201cnzo yinneni\u201d ayi batu
  badi mu khati kimvuka buka \u201cbisadulu,\u201d voti bisadulu bi nzo. Tuntatamana
  kuba \u201ckisadulu ki luzitu\u201d bo tuntina kuba kinkundi kifikama na woso mutu,
  wumvanganga mambu makhambu kuangidika Yave, kuba kuandi muisi dikanda ditu voti
  mu kimvuka. (2 Timoteo 2:20, 21) Diawu, tufueti tatamana kuvanga kikundi na batu
  banzolanga Yave ayi batukindisa kunsadila.\\nTALANU VIDEO TINA MINKANGULU MIMBI,
  BOSI VANA MIMVUTU MI BIUVU BINLANDA:\\nBuidi tulenda tonina kuviokisa thangu ayi
  batu bambi?\\nMbi bisadisa zikhomba tuma mona mu video kumanisa kikundi baba na
  batu bakhambu sadilanga Yave?\\nMinsua mbi mi Kibibila milenda kusadisa kusola bakundi
  mu nduenga?\"", "\"Kibila mbi bapostolu bakhambu kindimina mu ziphukumunu?\\n14:29,
  31\\nBawu bayifyatila. Petelo wumwena ti nandi wunkwiza luta ba wukwikama mu Yesu
  ke bapostolu bankaka\\n14:32, 37-41\\nBawu basa tatamana ko kuba bakotuka ayi kusambila\\nBo
  Yesu kavulubuka bapostolu banyongina masumu mawu, mbi bibasadisa kubika mona boma
  bu mutu ayi kusamuna kheti mu zithotolo\\n13:9-13\\nBawu balunda mu ntima zindubu
  zi Yesu ayi mawu maba sadisa kukindama mu ziphasi\\nBawu bafyatila Yave ayi basambila.\u2014Mavanga
  4:24, 29\\nMambu mbi malenda thota kibakala kitu?\"", "\"NZOZULU YA NKENGI Februari
  2014 | Mvita Yina Sobaka Nsi-Ntoto\\nNormal;Sambu na nki mvita ya ntete ya ntoto
  ya mvimba sobaka mambu na nsi-ntoto? Keti bamvutu ke monisa diambu mosi sambu na
  bilumbu yina ke kwisa?\\nDISOLO YINA KELE NA LUTITI YA LUYANTIKU\\nInki mutindu
  mvita ya ntete ya ntoto ya mvimba, ya bo ke bingaka mpi \u201cMvita ya Nene,\u201d
  sobaka nsi ntoto mpi ke landa kumonisa bantu mpasi tii bubu yai?\\nDISOLO YINA KELE
  NA LUTITI YA LUYANTIKU\\nInki mutindu Biblia ke monisa nde bitumba yina salamaka
  na zulu kele na kuwakana ti mvita mpi bampasi yina basikaka na ntoto ya mvimba?\\nBIBLIA
  KE SOBAKA LUZINGU YA BANTU\\nIvars Vigulis kudipesaka mingi na kusosa kuzabana,
  lukumu, mpi kiese ya kusala nsaka ya moto. Inki mutindu bakieleka ya Biblia sobaka
  luzingu na yandi?\\nBATANGI NA BETO KE YULA\\nBiblia ke tendula mambu yina Nzambi
  kele na kusala sambu na mambu ya nku bubu yai mpi yina yandi ta sala na bilumbu
  ya ke kwisa.\\nLANDA MBANDU YA LUKWIKILU NA BO\\nKeti bo me sadilaka nge mambu ya
  kukonda lunungu? Keti nge ke zola nde Nzambi kusukisa mambu ya kukonda lunungu?
  Tala mutindu nge lenda landa mbandu ya Eliya muntu ya kwikama.\"", "\"\u201cSimoni
  mwana ya Yoane, keti nge ke zolaka mono kuluta yai?\u201d\u2014YOANE 21:15.\\n1,
  2. Inki dilongi Piere bakaka na nima ya kuloba mpimpa ya mvimba?\\nBALONGOKI ya
  Yezu nsambwadi me loba mpimpa ya mvimba na Nzadi ya Galilea kansi bo me kanga ve
  ata mbisi mosi. Na suka, Yezu yina futumukaka, me telama na dibungu mpi ke tala
  bo. Yandi tubilaka bo nde: \u201c\u2018Beno losa bukondi na diboko ya kitata ya
  maswa mpi beno ta kanga ndambu ya bambisi.\u2019 Yo yina bo losaka yo, kansi bo
  kukaka diaka ve kubenda yo sambu bambisi vandaka mingi.\u201d\u2014Yoane 21:1-6.\\n2
  Na nima, Yezu pesaka balongoki mampa mpi bambisi sambu bo dia. Ebuna yandi yulaka
  Simoni Piere nde: \u201cSimoni mwana ya Yoane, keti nge ke zolaka mono kuluta yai?\u201d
  Yezu zabaka mbote nde Piere vandaka kuzola mingi kuloba. Ziku Yezu zolaka kuzaba
  kana Piere vandaka kuzola mingi kisalu ya kuloba kuluta mambu yina yandi longaka
  bo. Piere vutulaka nde: \u201cMfumu, nge me zaba nde mono ke zolaka nge.\u201d (Yoane
  21:15) Banda kilumbu yina, Piere zitisaka mambu yina yandi tubaka. Sambu na kumonisa
  nde yandi vandaka kuzola Kristu, yandi kudipesaka mingi na kusamuna mpi bakaka mikumba
  ya nene na dibundu.\\n3. Bakristu fwete keba na nki mambu?\\n3 Mambu yina Yezu songaka
  Piere ke longa beto nki? Beto fwete bika ve nde zola na beto sambu na Kristu kukuma
  madidi. Yezu zabaka nde luzingu na nsi-ntoto ta kuma mpasi mpi beto ta kutana ti
  bampasi mingi. Na kingana ya muntu ya ke kuna, Yezu tubaka nde bantu ya nkaka ta
  ndima \u201cndinga ya Kimfumu\u201d mpi bo ta yantika kulonga ti kikesa. Kansi na
  nima, \u2018basusi ya ngidika yai ya bima mpi kiyeka ya kimvwama ya ke kusaka\u2019
  ta kanga bo nzila mpi bo ta vanda diaka ve ti kikesa. (Matayo 13:19-22; Marko 4:19)
  Kana beto ke kudiyangisa mingi sambu na luzingu, yo lenda kanga beto nzila ya kusadila
  Yehowa mbote-mbote. Yo yina, Yezu songaka balongoki na yandi nde: \u201cBeno keba
  sambu bantima na beno kukuma ve ata fioti kizitu na kudia mbiki, na kulutisa ndilu
  na kunwa malafu, mpi na basusi ya luzingu.\u201d\u2014Luka 21:34.\\n4. Inki ta sadisa
  beto na kuzaba kana beto ke zolaka Kristu mingi? (Tala kifwanisu ya luyantiku ya
  disolo.)\\n4 Bonso Piere, beto fwete tula kisalu ya kusamuna na kisika ya ntete
  sambu na kumonisa nde beto ke zolaka Kristu. Ngiufula yai lenda sadisa beto mingi,
  kudiyula nde: \u2018Na luzingu na mono, inki mono ke zolaka mingi, kisalu ya Yehowa
  to mambu ya nkaka?\u2019 Sambu na kupesa mvutu na ngiufula yai, beto tadila mambu
  tatu yina lenda kanga beto nzila ya kulanda kuzola Kristu: kisalu ya kinsuni, bansaka
  ya kulutisa ntangu mpi bima ya kinsuni.\\nTULA KISALU YA KINSUNI NA KISIKA NA YO\\n5.
  Inki mukumba Yehowa me pesaka bamfumu ya mabuta?\\n5 Piere vandaka kuloba ve kaka
  sambu na kulutisa ntangu, kansi yo vandaka kibeni kisalu yina vandaka kulungisa
  bampusa ya dibuta na yandi. Bubu yai mpi, Yehowa me pesaka bamfumu ya mabuta mukumba
  ya kulungisa bampusa ya mabuta na bo. (1 Timoteo 5:8) Bo fwete sala ngolo sambu
  na kulungisa yo. Kansi na bilumbu yai ya nsuka, bantu lenda kuma ti basusi mingi
  sambu na kisalu ya kinsuni.\\n6. Sambu na nki bantu ke kudiyangisaka sambu na kisalu
  ya kinsuni?\\n6 Bantu mingi ke sosa kisalu kansi yo ke monana ve. Yo yina, bantu
  ke salaka ngolo sambu na kuzwa kisalu, nkutu bankaka ke salaka bangunga mingi kuluta
  bangunga yina bo fwete sala ata bo ke futa bo mbote ve. Bakompani ya nkaka ke salaka
  bisalu mingi ti bantu fioti mpamba, bo ke zolaka ve kubaka bantu mingi. Yo yina,
  bantu ya kisalu ke lembaka mingi, nkutu bankaka ke belaka. Bantu mingi ke waka boma
  nde bo ta katula bo na kisalu, yo yina bo ke salaka mambu yonso yina mfumu ya kisalu
  ke lomba bo.\\n7, 8. (a) Nani beto fwete zitisa ntete? (b) Inki dilongi mpangi mosi
  na Tha\u00eflande bakaka sambu na kisalu?\\n7 Beto ke zitisaka Yehowa mingi kuluta
  bantu yonso, ata bamfumu ya kisalu. (Luka 10:27) Kisalu ke sadisaka beto na kuzwa
  bima yina beto kele na yo mfunu mpi kupesa makabu sambu kisalu ya kusamuna kukwenda
  na ntwala. Kansi kana beto keba ve, kisalu lenda kanga beto nzila ya kusambila Nzambi
  mbote. Mbandu ya mpangi-bakala mosi na Tha\u00eflande lenda sadisa beto. Yandi ke
  tuba nde: \u201cMono vandaka ti kisalu ya mbote ya kuyidika baordinatere, kansi
  yo vandaka kubaka mono ntangu mingi. Yo vandaka kubikila mono ve ntangu ya kusala
  mambu ya kimpeve. Mono bakisaka nde sambu na kutula Kimfumu na kisika ya ntete,
  mono fwete soba kisalu.\u201d Inki yandi salaka?\\n8 Yandi ke tuba nde: \u201cNa
  nima ya kuyidika mambu kiteso ya mvula mosi, mono kumaka kuteka bima ya sukadi ya
  madidi (cr\u00e8me glac\u00e9e). Na luyantiku, mono vandaka kibeni na mbongo ve,
  yo lembisaka mono. Bantu yina mono vandaka kusala ti bo bisalu ya baordinatere vandaka
  kuseka mono mpi bo vandaka kuyula sambu na nki mono me yambula kisalu yina ya mbote,
  na biro ya kitoko mpi mono me kuma kuteka bima yina ya madidi. Mono sambaka Yehowa
  sambu na kununga mpasi yina mpi kulungisa lukanu na mono ya kudipesa mingi na mambu
  ya kimpeve. Ntangu fioti na nima, mambu yantikaka kubonga. Mono solulaka ti bantu
  sambu na kutomisa kisalu na mono mpi mono kumaka kusala yo mbote. Na nima, kana
  mono me sala cr\u00e8me, bantu kumaka kusumba yonso. Mono kumaka na mbongo mingi
  kuluta yina mono vandaka kuzwa na kisalu na mono ya ntete. Mono kumaka na kiese
  sambu mono vandaka kulemba diaka ve mutindu mono vandaka kulemba ntete. Kima ya
  kuluta mfunu kele nde bubu yai, kinduku na mono ti Yehowa me kumaka ngolo.\u201d\u2014Tanga
  Matayo 5:3, 6.\\n9. Inki lenda sadisa beto na kuvanda ti bukati-kati na kisalu na
  beto ya kinsuni?\\n9 Yehowa ke sepelaka mingi kana beto ke sala kisalu. Kisalu ke
  pesaka lufutu. (Bingana 12:14) Kansi beto fwete sala yonso sambu kisalu na beto
  kukuma ve mfunu kuluta kisalu ya Yehowa. Yezu tubaka nde: \u201cBeno landa kusosa
  ntete Kimfumu ti lunungu na yandi, ebuna yandi ta yika beno bima yina yonso ya nkaka.\u201d
  (Matayo 6:33) Inki ta sadisa beto na kuzaba kana beto kele ti bukati-kati na kisalu
  na beto ya kinsuni? Kudiyula nde: \u2018Keti mono ke sepelaka mingi na kisalu na
  mono kansi mono ke monaka kisalu ya Yehowa bonso bisalu yonso, to nkutu kisalu ya
  mpasi? Kuyindulula ngiufula yai ta sadisa beto na kuzaba kibeni mambu yina beto
  ke zolaka.\\n10. Inki dilongi ya mfunu Yezu longaka?\\n10 Yezu me longaka beto mambu
  yina beto fwete tula na kisika ya ntete. Kilumbu mosi, Yezu kwendaka kutala Maria
  ti Marta. Na mbala mosi, Marta yantikaka kulambila yandi kansi Maria kwendaka na
  Yezu sambu na kuwidikila yandi. Marta bokutaka nde Maria ke sadisa yandi ve. Yezu
  tubilaka Marta nde: \u201cMaria me [pona] kima ya mbote, mpi bo ta botula yandi
  yo ve.\u201d (Luka 10:38-42) Na dibaku yai, Yezu longaka dilongi ya mfunu kibeni.
  Sambu banzala na beto kukatula beto ve dikebi na mambu ya mfunu mpi sambu na kumonisila
  Kristu zola, beto fwete pona \u201ckima ya mbote,\u201d disongidila ntangu yonso
  kinduku na beto ti Yehowa fwete baka kisika ya ntete.\\nMUTINDU BETO FWETE TADILA
  BANSAKA YA KULUTISA NTANGU\\n11. Inki mambu Biblia ke tuba na yina me tala kupema
  mpi bansaka ya kulutisa ntangu?\\n11 Beto ke salaka bisalu mingi, yo yina bantangu
  ya nkaka beto ke vandaka na mfunu ya kupema mpi kubaka mupepe. Biblia ke tuba nde:
  \u201cKima ya kuluta mbote sambu na muntu kele ve, katula kaka kudia, kunwa, mpi
  kuwa kiese sambu na kisalu na yandi ya ngolo.\u201d (Longi 2:24) Yezu zabaka nde
  bantangu ya nkaka balongoki na yandi fwete pema. Mu mbandu, kilumbu mosi bantumwa
  longaka mingi, Yezu songaka bo nde: \u201cBeno kwisa, beno mosi, na kisika ya kingenga
  mpi beno pema fioti.\u201d\u2014Marko 6:31, 32.\\n12. Sambu na nki beto fwete keba
  na bansaka ya kulutisa ntangu? Pesa mbandu.\\n12 Bansaka ya kulutisa ntangu ke sadisaka
  beto na kupema mpi kubaka mupepe. Kansi yo fwete baka ve kisika ya ntete na luzingu.
  Na mvu-nkama ya ntete, bantu mingi vandaka kutuba nde: \u201cBeto dia mpi beto nwa,
  sambu mbasi beto ta fwa.\u201d (1 Bakorinto 15:32) Bubu yai, bantu mingi ke tubaka
  mpi mpidina. Mu mbandu, leke mosi ya bakala na Westi ya Eropa yantikaka kukwenda
  na balukutakanu ya Bambangi ya Yehowa. Kansi yandi vandaka kuzola mingi bansaka,
  yo yina yandi vandaka kukwenda diaka ve na balukutakanu. Na nima, yandi bakisaka
  nde bansaka natilaka yandi bampasi mingi. Yandi yantikaka diaka kulonguka Biblia
  mpi kumaka kulonga nsangu ya mbote ti kikesa. Na nima ya kubaka mbotika yandi tubaka
  nde: \u201cMono ke waka mpasi mingi sambu mono lutisaka ntangu mingi na ntwala ya
  kubakisa nde kusadila Yehowa ke pesaka kiese mingi kuluta bansaka ya nsi-ntoto.\u201d\\n13.
  (a) Pesa mbandu ya ke monisa kigonsa ya kulutisa ntangu mingi na bansaka. (b) Inki
  lenda sadisa beto na kuvanda ti bukati-kati na bansaka ya kulutisa ntangu?\\n13
  Bansaka ya kulutisa ntangu ke sadisaka beto na kupema sambu na kubaka diaka ngolo.
  Bantangu ikwa beto fwete lutisa na bansaka? Tadila mbandu yai. Bantu mingi ke zolaka
  kudia bagato, mpi bima ya sukadi. Kansi beto me zaba nde kudia bima yai mingi lenda
  natila muntu maladi. Kana muntu ke zola nde nitu na yandi kuvanda ngolo, yandi fwete
  dia bima yina ke tungaka nitu. Mutindu mosi, kana beto ke lutisa ntangu mingi na
  bansaka, yo ta bebisa kinduku na beto ti Yehowa. Inki lenda sadisa beto na kuzaba
  kana beto kele ti bukati-kati na bansaka to ve? Beto lenda sonika bangunga yina
  beto lutisaka na mposo mosi na kisalu ya Yehowa mu mbandu, na balukutakanu, na kisalu
  ya kusamuna mpi na kulonguka Biblia. Na nima, beto lenda sonika mpi bangunga yina
  beto lutisaka na mposo yina na bansaka, mu mbandu balo, televizio to bansaka ya
  video. Kusala mutindu yai lenda sadisa beto na kuzaba kana beto fwete sala bansoba
  to ve.\u2014Tanga Baefezo 5:15, 16.\\n14. Inki lenda sadisa beto na kupona nsaka
  ya mbote?\\n14 Yehowa me pesaka beto nswa ya kupona bansaka, bamfumu ya mabuta lenda
  pona bansaka sambu na bantu ya mabuta na bo. Bansiku ya Yehowa ke sadisaka beto
  na kubakisa mabanza ya Yehowa. Bansiku yai ke sadisaka beto na kubaka balukanu ya
  mbote. * Bansaka ya mbote kele \u201cdikabu ya Nzambi.\u201d (Longi 3:12, 13) Ya
  kieleka bantu yonso ke zolaka ve bansaka ya mutindu mosi. (Bagalatia 6:4, 5) Ata
  mpidina, beto fwete keba na konso nsaka ya beto ke pona. Yezu tubaka nde: \u201cKisika
  kima na nge ya ntalu kele, ntima na nge mpi ta vanda pana.\u201d (Matayo 6:21) Sambu
  beto ke zolaka Ntotila Yezu, beto fwete yindula, kutuba mpi kusala mambu yina ke
  monisa nde Kimfumu ya Nzambi kele mfunu mingi kuluta bima yonso.\u2014Bafilipi 1:9,
  10.\\nYALA MPUSA YA KUVANDA TI BIMA MINGI\\n15, 16. (a) Inki mutindu bima ya kinsuni
  lenda kuma mutambu sambu na beto? (b) Inki ndongisila Yezu pesaka sambu na bima
  ya kinsuni?\\n15 Bubu yai, bantu mingi ke yindulaka nde bo fwete vanda ti bima yonso
  ya mpa ya ke basika, mu mbandu bilele, batelefone mpi baordinatere. Bo ke tulaka
  dikebi mingi na bima ya kinsuni disongidila, bo ke zolaka bima mpi mbongo mingi
  kuluta mambu yonso. Inki nge ke bakaka na mbalu mingi? Kudiyula nde: \u2018Keti
  mono ke bakaka ntangu mingi na kuyindula bakamio to bima ya me katuka kubasika na
  kisika ya kuyidika balukutakanu? Keti bisalu na mono ya konso kilumbu ke kangaka
  mono nzila ya kusamba mpi kutanga Biblia?\u2019 Kana beto keba ve, beto lenda kuma
  kuzola bima ya kinsuni kuluta Kristu. Beto fwete vila ve bangogo yai ya Yezu: \u201cBeno
  keba na mitindu yonso ya lukasi.\u201d (Luka 12:15) Sambu na nki Yezu tubaka mambu
  yai?\\n16 Yezu tubaka nde \u201cmuntu mosi ve lenda sala bonso mpika sambu na bamfumu
  zole.\u201d Yandi yikaka nde: \u201cBeno lenda sala ve bonso bampika sambu na Nzambi
  mpi sambu na Kimvwama.\u201d Beto ta kuka ve ata fioti kudipesa mingi na kisalu
  ya Yehowa mpi na bisalu na beto ya kinsuni. Yezu tubaka nde beto ta \u201cmenga
  mosi mpi ta zola ya nkaka to [beto] ta kangama na mosi mpi ta vweza ya nkaka.\u201d
  (Matayo 6:24) Sambu beto kele bantu ya kukonda kukuka, beto fwete landa kuyala \u201cbanzala
  ya nitu na beto,\u201d mu mbandu nzala ya kuvanda ti bima mingi.\u2014Baefezo 2:3.\\n17.
  (a) Sambu na nki bantu mingi ke kukaka ve kuvanda ti bukati-kati na bima ya kinsuni?
  (b) Inki lenda sadisa beto na kuyala nzala ya bima ya kinsuni?\\n17 Bantu mingi
  ke zolaka kaka kulungisa banzala na bo mpi kusepela ntangu yonso, yo yina bo ke
  kukaka ve kuvanda ti bukati-kati na bima ya kinsuni. (Tanga 1 Bakorinto 2:14.) Sambu
  bo ke yindulaka diaka mbote ve, bo ke kukaka ve kubakisa mambu ya mbote ti ya mbi.
  (Baebreo 5:11-14) Bo ke kumaka ti nzala ya ngolo ya bima ya kinsuni, ntangu bo ke
  zwa bima yina bo vandaka kusosa, bo ke sosaka diaka ya nkaka. (Longi 5:10) Kutanga
  Ndinga ya Nzambi mbala na mbala ta sadisa beto na kuyala nzala ya kuvanda ti bima
  mingi. (1 Piere 2:2) Yezu vandaka kuyindula mingi mambu ya Yehowa, yo sadisaka yandi
  na kubwa ve na mitambu ya Diabulu. (Matayo 4:8-10) Kana beto ke zola kuyala nzala
  ya kuvanda ti bima mingi, beto fwete yindulaka mingi mambu ya Yehowa. Kana beto
  sala mpidina, beto ta monisa nde beto ke zolaka Yezu mingi kuluta bima ya kinsuni.\\n18.
  Inki lukanu nge me baka?\\n18 Ntangu Yezu yulaka Piere nde: \u201cKeti nge ke zolaka
  mono kuluta yai?\u201d yandi vandaka kulonga Piere nde kusadila Yehowa fwete baka
  kisika ya ntete na luzingu. Yo kele kiese na kuzaba nde zina ya Piere ke tendula
  \u201cDitadi.\u201d Beto lenda fwanisa bikalulu ya mbote ya Piere ti ditadi. (Bisalu
  4:5-20) Sambu beto ke vandaka na mfunu ya kuzola Kristu mingi, beto fwete sala bikesa
  ya kutula kisalu ya kinsuni, bansaka ya kulutisa ntangu mpi bima ya kinsuni na kisika
  na yo. Mpidina beto ta tuba bonso Piere nde: \u201cMfumu, nge me zaba nde mono ke
  zolaka nge.\u201d\"", "\"\u201cBo me yobisaka beno, bo me santisaka beno.\u201d\u20141
  BAK. 6:11.\\nBANTU ya Yeruzalemi ke tuba-tuba. Nzenza mosi ya me zabana ke zinga
  na suku mosi ya tempelo. Balevi ke yambula bisalu na bo. Na kisika nde bantwadisi
  ya Bayuda kudipesa na mambu ya lusambu, bo ke sala mumbongo na kilumbu ya Kisabatu.
  Bantu mingi ya Izraele ke kwelana ti bantu yina kele ve Bayuda. Yai kele kaka mwa
  mambu ya mbi yina Nehemia monaka ntangu yandi vutukaka na Yeruzalemi, ntangu fioti
  na nima ya mvu 443 N.T.B.\u2014Neh. 13:6.\\n2. Inki mutindu bantu ya Izraele kumaka
  dikanda yina bo santisaka?\\n2 Izraele vandaka dikanda yina kudipesaka na Nzambi.
  Na mvu 1513 N.T.B., bantu ya Izraele vandaka na mpusa ya ngolo ya kulungisa luzolo
  ya Yehowa. Bo tubaka nde: \u2018Beto ta sala mambu yonso yina Yehowa me tuba.\u2019
  (Kub. 24:3) Yo yina, Nzambi santisaka bo, disongidila tulaka bo na kingenga sambu
  na kuvanda bantu yina yandi ponaka. Yo vandaka dibaku ya mbote kibeni! Bamvula makumi
  iya na nima, Moize yibusaka bo nde: \u2018Beno kele bantu ya santu sambu na Yehowa
  Nzambi na beno, mpi Yehowa Nzambi na beno me solaka beno na kukuma bantu na yandi,
  kima na yandi mosi kibeni na kati ya bantu yonso ya nsi-ntoto.\u2019\u2014Kul. 7:6.\\n3.
  Inki vandaka nkadilu ya kimpeve ya Bayuda ntangu Nehemia kwisaka na Yeruzalemi sambu
  na mbala ya zole?\\n3 Diambu ya mawa, kiese yina bantu ya Izraele vandaka ti yo
  na luyantiku ya kuvanda dikanda ya santu zingaka ve mingi. Ata yo vandaka ntangu
  yonso ti mwa bantu yina vandaka kusadila Nzambi, Bayuda mingi kumaka kutula dikebi
  mingi na kumonana bantu ya santu to ya me kudipesaka, na kisika ya kusosa kusala
  luzolo ya Nzambi. Ntangu Nehemia kwisaka na Yeruzalemi sambu na mbala ya zole, bamvula
  kiteso ya nkama mosi lutaka tuka ndambu ya Bayuda ya kwikama yina katukaka na Babilone
  vutukaka na Yeruzalemi sambu na kuvutula lusambu ya kieleka. Na mbala yai diaka,
  kikesa ya dikanda yai sambu na mambu ya kimpeve yantikaka kumana.\\n4. Inki mambu
  beto ta tadila ya lenda sadisa beto na kulanda kuvanda bantu yina bo me santisaka?\\n4
  Bonso bantu ya Izraele, bubu yai Bambangi ya Yehowa kele bantu yina Nzambi me santisaka.
  Yo vanda Bakristu yina bo me tulaka mafuta to bayina kele na \u2018kibuka ya nene,\u2019
  bo yonso kele ya santu, disongidila Nzambi me tulaka bo na kingenga sambu na kisalu
  ya santu. (Kus. 7:9, 14, 15; 1 Bak. 6:11) Bonso bantu ya Izraele, ata muntu mosi
  ve na kati na beto ta zola kuvidisa dibaku ya kuvanda bantu yina bo me santisaka.
  Inki lenda sadisa beto na kubuya nde diambu yina kukumina beto, na mpila nde beto
  landa kuvanda bantu ya santu mpi bayina Yehowa lenda sadila na kisalu na yandi?
  Na kulonguka yai, beto ta tadila mambu iya yina bo me tubila na Nehemia kapu ya
  13: (1) Kubuya banduku ya mbi; (2) kupesa maboko na organizasio ya Nzambi; (3) kutula
  mambu ya kimpeve na kisika ya ntete; mpi (4) kutanina zina na nge ya Mukristu. Ntangu
  yai, bika beto tadila diambu mosi mosi.\\nBUYA BANDUKU YA MBI\\n5, 6. Eliashibi
  ti Tobia vandaka banani, mpi ziku sambu na nki Eliashibi salaka kinduku ti Tobia?\\n5
  Tanga Nehemia 13:4-9. Sambu beto ke zinga na nsi-ntoto yina me fuluka ti bantu yina
  kele ve ya santu, yo kele ve pete sambu na kubikala ya santu. Beto tadila mbandu
  ya Eliashibi mpi Tobia. Eliashibi vandaka nganga-nzambi ya nene, mpi Tobia vandaka
  muntu ya Amoni mpi ziku nsadi na Yudea, mbanza yina bantu ya Persia vandaka kuyala.
  Tobia mpi banduku na yandi telaminaka bikesa ya Nehemia sambu na kutunga diaka bibaka
  ya Yeruzalemi. (Neh. 2:10) Nsiku buyisaka na bantu ya Amoni na kukota na kibansala
  ya tempelo. (Kul. 23:3) Ebuna, sambu na nki nganga-nzambi ya nene pesaka Tobia,
  muntu ya mutindu yina, kisika na nzo ya madia na tempelo?\\n6 Tobia kumaka nduku
  ya ngolo ya Eliashibi. Tobia mpi mwana na yandi ya bakala Yohanani, kwelaka bankento
  ya Bayuda, mpi Bayuda mingi vandaka kutuba mambu ya mbote sambu na Tobia. (Neh.
  6:17-19) Mosi ya batekolo ya Eliashibi kwelaka mwana-nkento ya Sanebalati, guvernere
  ya Samaria yina vandaka nduku ya ngolo ya Tobia. (Neh. 13:28) Bangwisana yai lenda
  tendula kikuma yina nganga-nzambi ya nene, Eliashibi, bikaka nde mutelemini yina
  vandaka ve Mukristu kuvanda ti bupusi na zulu na yandi. Kansi Nehemia monisaka kwikama
  na Yehowa na mutindu yandi losaka bima yonso ya nzo ya Tobia, na nganda ya nzo ya
  madia.\\n7. Bankuluntu mpi bampangi ya nkaka ke salaka inki sambu na kubebisa ve
  dibaku na bo ya kuvanda bantu ya santu na meso ya Yehowa?\\n7 Sambu beto me kudipesaka
  na Yehowa Nzambi, ntangu yonso beto fwete vanda ya kwikama ntete-ntete na yandi.
  Sambu beto landa kuvanda bantu yina yandi me santisaka, beto fwete zitisa bansiku
  na yandi ya lunungu. Beto fwete bika ve nde bangwisana na beto ti bantu ya dibuta
  kufwa minsiku ya Biblia. Bankuluntu ke twadisamaka na mabanza ya Yehowa kansi ve
  na bangindu to mawi na bo mosi. (1 Tim. 5:21) Bo ke kebaka na kusala ve mambu yina
  lenda bebisa dibaku na bo ya kuvanda ya santu na meso ya Nzambi.\u20141 Tim. 2:8.\\n8.
  Inki bansadi ya Yehowa yonso ya me kudipesaka fwete vila ve na yina me tala banduku?\\n8
  Beto fwete vila ve nde: \u201cBanduku ya mbi ke bebisaka bikalulu ya mbote.\u201d
  (1 Bak. 15:33) Bampangi na beto ya nkaka ya dibuta lenda vanda ti bupusi ya mbi
  na luzingu na beto. Eliashibi bikaka mbandu ya mbote na mutindu yandi sadisaka Nehemia
  na kutunga diaka bibaka ya Yeruzalemi. (Neh. 3:1) Kansi yo ke monana nde na nima
  ya bamvula, bupusi ya mbi ya Tobia mpi ya bankaka pusaka Eliashibi na kusala diambu
  yina kumisaka yandi mvindu na meso ya Yehowa. Banduku ya mbote ke siamisaka beto
  na kulanda kusala mambu ya mbote na luzingu na beto ya Bukristu, mu mbandu kutanga
  Biblia, kukwenda na balukutakanu ya Bukristu, mpi kusamuna. Beto ke zolaka mpi ke
  tondaka mingi bampangi ya dibuta yina ke pusaka beto na kusala mambu ya mbote.\\nPESA
  MABOKO NA ORGANIZASIO YA NZAMBI\\n9. Inki bangidika vandaka kusalama diaka ve na
  tempelo, mpi Nehemia pesaka banani foti?\\n9 Tanga Nehemia 13:10-13. Yo ke monana
  nde, ntangu Nehemia vutukaka na Yeruzalemi yandi monaka nde bantu yambulaka kupesa
  makabu sambu na bisalu ya tempelo. Sambu Balevi vandaka diaka ve kubaka lusadisu,
  bo yambulaka mikumba na bo mpi vutukilaka bisalu na bo ya bilanga. Nehemia pesaka
  foti na bilandi ya bamfumu sambu na diambu yina. Yo ke monana nde, bo vandaka ve
  kulungisa mikumba na bo. Mbala ya nkaka, bo vandaka diaka ve kukongula ndambu ya
  kumi na bantu to bo vandaka kukongula kansi bo vandaka ve kutinda yo na tempelo,
  mutindu yo lombaka nde bo sala. (Neh. 12:44) Yo yina, Nehemia bakaka bangidika sambu
  nde bo landa kukongula ndambu ya kumi, mpi yandi ponaka babakala yina bo lendaka
  kutudila ntima sambu na kupesa Balevi ndambu ya kumi.\\n10, 11. Inki dibaku bantu
  ya Nzambi kele ti yo sambu na kupesa maboko na lusambu ya kieleka?\\n10 Inki dilongi
  beto lenda baka na diambu yina? Beto fwete vila ve nde beto kele na dibaku ya kukumisa
  Yehowa ti bima na beto ya mbalu. (Bing. 3:9) Ntangu beto ke pesaka makabu sambu
  na kupesa maboko na kisalu na yandi, beto ke vutudilaka Yehowa bima na yandi mosi.
  (1 Bans. 29:14-16) Beto lenda yindula ve nde sambu beto kele ti bima fioti ya kupesa,
  makabu na beto kele fioti kibeni sambu na kukumisa Yehowa. Kansi, kana beto kele
  na luzolo ya kupesa, yandi ta vanda na kiese ya kundima dikabu na beto.\u20142 Bak.
  8:12.\\n11 Na nsungi ya bamvula mingi, dibuta mosi ya bana nana vandaka ti kikalulu
  ya kubingisa bankwelani mosi ya minunu yina vandaka bapasudi-nzila ya nene, na kukwisa
  kudia ti bo mbala mosi na mposo. Mama na bo vandaka kutuba nde: \u201cYo ta sala
  inki kana mono yika malonga zole ya nkaka na mesa yina bantu kumi ke diaka?\u201d
  Kupesa muntu madia mbala mosi na mposo lenda monana bonso kima mosi ya fioti, kansi
  bapasudi-nzila yina vandaka na ntonda mpenza sambu na kikalulu ya kuyamba banzenza
  yina bo monisilaka bo! Bo vandaka mpi lusakumunu sambu na dibuta yina. Bangogo na
  bo ya kikesa mpi baeksperiansi na bo sadisaka bana yina na kuyela na kimpeve. Na
  nima, bana yonso yantikaka kusala kisalu ya ntangu yonso.\\n12. Bampangi-babakala
  yina kele ti mikumba na dibundu ke pesaka inki mbandu ya mbote?\\n12 Dilongi ya
  nkaka kele nde: Bonso Nehemia, bampangi-babakala yina kele ti mikumba bubu yai,
  fwete baka ntwala sambu na kupesa maboko na organizasio ya Nzambi. Mbandu na bo
  ke natilaka bampangi ya nkaka ya dibundu mambote. Na diambu yai, bankuluntu ke landaka
  mpi mbandu ya ntumwa Polo. Yandi pesaka maboko na lusambu ya kieleka mpi lutwadisu
  ya mbote. Mu mbandu, yandi pesaka bandongisila ya mfunu na mutindu ya kupesa makabu.\u20141
  Bak. 16:1-3; 2 Bak. 9:5-7.\\nTULA MAMBU YA KIMPEVE NA KISIKA YA NTETE\\n13. Na nki
  mutindu Bayuda ya nkaka vandaka ve kuzitisa Kisabatu?\\n13 Tanga Nehemia 13:15-21.
  Kana beto yantika kudiyangisa mingi sambu na bima ya kinsuni, malembe-malembe kimpeve
  na beto lenda yantika kukulumuka. Na kutadila Kubasika 31:13, Kisabatu ya konso
  mposo vandaka kuyibusa bantu ya Izraele nde bo vandaka bantu yina bo me santisaka.
  Yo lombaka nde bo tula kilumbu ya Kisabatu na kingenga sambu na kusala lusambu ya
  dibuta, kusamba, mpi kuyindulula Nsiku ya Nzambi. Kansi na bilumbu ya Nehemia, bantu
  ya nkaka ya Izraele yantikaka kumona kilumbu ya Kisabatu bonso bilumbu yonso ya
  nkaka\u2014kilumbu ya kusala mumbongo mutindu bo me yikanaka. Bo tulaka mambu ya
  lusambu na nima. Ntangu Nehemia monaka mpidina, yandi kulaka banzenza yina vandaka
  kukwisa kuteka mpi pesaka ntuma ya kukanga bakielo ya mbanza na nkokila ya kilumbu
  ya sambanu, na ntwala nde kilumbu ya Kisabatu kuyantika.\\n14, 15. (a) Inki lenda
  kumina beto kana beto ke tula ve bandilu na yina me tala kusosa mbongo? (b) Inki
  mutindu beto lenda kota na kupema ya Nzambi?\\n14 Inki beto lenda longuka na mbandu
  ya Nehemia? Dilongi mosi kele nde, beto fwete tula bandilu na yina me tala kusosa
  mbongo. Kana ve, kisalu na beto lenda katula beto dikebi, mingi-mingi kana beto
  ke zolaka yo mingi. Kuvila ve lukebisu ya Yezu ya me tala kusala bonso mpika sambu
  na bamfumu zole. (Tanga Matayo 6:24.) Nehemia vandaka muntu ya mbongo, kansi inki
  mutindu yandi sadilaka ntangu na yandi na Yeruzalemi? (Neh. 5:14-18) Na kisika ya
  kulanda kusala mumbongo ti bantu ya Tire to bantu ya nkaka, yandi kudipesaka na
  kusadisa bampangi na yandi mpi na kusala mambu yina ta santisa zina ya Yehowa. Mutindu
  mosi bubu yai, bankuluntu mpi bansadi ya kisalu ke kudipesaka na kusadisa dibundu,
  mpi bampangi ke zolaka bo sambu na nkadilu yina. Yo yina, bantu ya Nzambi ke zolanaka,
  ke vandaka na ngemba mpi ke kudiwaka na lutaninu.\u2014Ezek. 34:25, 28.\\n15 Ata
  Biblia ke lombaka ve Bakristu na kuzitisa Kisabatu ya konso mposo, Polo ke zabisa
  beto nde: \u201cKele kaka ti kupema ya kisabatu sambu na bantu ya Nzambi.\u201d
  Yandi ke yika nde: \u201cMuntu yina me kota na kupema ya Nzambi me pema mpi na bisalu
  na yandi, kaka mutindu Nzambi pemaka na bisalu na yandi.\u201d (Baeb. 4:9, 10) Beto
  Bakristu lenda kota na kupema ya Nzambi kana beto ke lemfukila yandi mpi ke sala
  na kuwakana sambu na kunata lukanu na yandi na ntwala. Keti nge ti dibuta na nge
  ke tulaka lusambu ya dibuta, balukutakanu ya dibundu mpi kisalu ya kusamuna na kisika
  ya ntete na luzingu na beno? Yo lenda lomba nde beto solula ti mfumu na beto ya
  kisalu to ti bantu yina beto ke salaka mumbongo ti bo, mingi-mingi kana bo ke monaka
  ve nde mambu ya kimpeve kele mfunu. Na mutindu ya kifwani, beto lenda \u2018kanga
  bakielo ya mbanza mpi kukula bantu ya Tire\u2019 sambu na kutula mambu ya santu
  na kisika ya ntete mpi kutudila yo dikebi ya me fwana. Sambu bo me santisaka beto,
  beto fwete kudiyula nde: \u2018Keti mutindu yina mono ke zingaka ke monisaka nde,
  Yehowa me tulaka mono na kingenga sambu na kisalu na yandi?\u2019\u2014Mat. 6:33.\\nTANINA
  ZINA NA NGE YA MUKRISTU\\n16. Na bilumbu ya Nehemia, nki mutindu bantu ya Izraele
  kuditulaka na kigonsa ya kuvidisa zina na bo ya kuvanda dikanda yina bo me santisaka?\\n16
  Tanga Nehemia 13:23-27. Na bilumbu ya Nehemia, bantu ya Izraele vandaka kukwela
  bankento ya banzenza. Ntangu Nehemia kwisaka na Yeruzalemi sambu na mbala ya ntete,
  yandi lombaka bambuta-bantu yonso na kutula diboko na ngwakana yina bo sonikaka
  nde bo ta kwelaka ve bankento ya mimpani. (Neh. 9:38; 10:30) Kansi, bamvula fioti
  na nima, yandi kutaka babakala ya Bayuda kwelaka bankento ya banzenza mpi zolaka
  kuvidisa zina na bo ya kuvanda bantu yina Nzambi me santisaka! Bana yina bankento
  ya mimpani vandaka kubuta zabaka ve kutanga to kutuba Kiebreo. Ntangu bo ta yela,
  keti bo lendaka kuyindula nde bo kele bantu ya Izraele? To keti bo zolaka kuyindula
  nde bo kele bantu ya Asdodi, ya Amoni, to ya Moabi? Sambu bo zabaka ve ndinga ya
  Kiebreo, keti bo lendaka kubakisa Nsiku ya Nzambi? Inki mutindu bo lendaka kuzaba
  Yehowa mpi kupona na kusadila yandi na kisika ya banzambi ya luvunu yina bamama
  na bo vandaka kusambila? Yo lombaka kubaka lukanu mosi ya nswalu sambu kusungika
  mambu, mpi Nehemia salaka mpidina.\u2014Neh. 13:28.\\n17. Inki mutindu bibuti lenda
  sadisa bana na bo na kusala bangwisana ya mbote ti Yehowa?\\n17 Bubu yai, beto fwete
  sala mambu ya mbote sambu kusadisa bana na beto na kubaka zina ya Bakristu. Bibuti,
  beno kudiyula nde: \u2018Keti bana na mono ke tubaka mbote \u201cndinga ya kukonda
  mvindu,\u201d ya kele na Masonuku ya kieleka. (Sof. 3:9, NW) Keti masolo yina bana
  na mono ke taka ke monisaka nde, bo ke twadisamaka na mpeve ya Nzambi to ya nsi-ntoto?\u2019
  Kulemba nitu ve kana nge mona nde, kele ti mambu yina bana fwete tomisa. Yo ke bakaka
  ntangu sambu na kulonguka ndinga mosi, mingi-mingi kana beto kele kisika yina mambu
  mingi ke katula beto dikebi. Bana na beno ke kutana ti bampasi ya ngolo yina ke
  tula lukwikilu na bo na kumekama. Yo yina, na ntima-nda yonso sadila Lusambu ya
  Dibuta mpi mabaku ya nkaka sambu na kusadisa bo na kuyedisa bangwisana ya ngolo
  ti Yehowa. (Kul. 6:6-9) Beno monisa bana na beno mambote yina bo lenda baka kana
  bo swaswana ti bantu ya nsi-ntoto ya Satana. (Yoa. 17:15-17) Mpi beno sala bikesa
  sambu na kusimba ntima na bo.\\n18. Sambu na nki bibuti ya Bakristu me fwana na
  kusadisa bana na bo na kudipesa na Yehowa?\\n18 Nsuka-nsuka, mwana yandi mosi ta
  baka lukanu ya kusadila Nzambi to ve. Kansi, kele ti mambu mingi yina bibuti lenda
  sala. Beno fwete pesa mbandu ya mbote, kumonisa bo pwelele nkadilu ya mbote yina
  bo fwete monisa, mpi kusadisa bo na kuzaba mambu yina balukanu na bo lenda natila
  bo. Bibuti, beno mosi me fwana sambu na kusadisa bana na beno na kudipesa na Yehowa,
  muntu ya nkaka ve. Bo kele na mfunu ya lusadisu na beno sambu na kuzwa zina ya Bakristu
  mpi kutanina yo. Ya kieleka, beto yonso fwete keba na mpila nde beto vidisa ve \u201cbilele
  na [beto] ya zulu,\u201d disongidila bikalulu mpi minsiku yina ke monisaka nde beto
  kele balongoki ya Kristu.\u2014Kus. 3:4, 5; 16:15.\\nNZAMBI TA YIBUKA BETO \u2018SAMBU
  NA MAMBU YA MBOTE\u2019\\n19, 20. Inki beto lenda sala sambu Yehowa kuyibuka beto
  \u2018sambu na mambu ya mbote\u2019?\\n19 Mosi ya bantu yina zingaka na bilumbu
  ya Nehemia kele profete Malashi, yina tubaka nde: \u201cMukanda mosi ya ngibuka
  yantikaka kusonama . . . sambu na bayina ke tinaka Yehowa boma mpi sambu na bayina
  ke yindulaka na zina na yandi.\u201d (Mal. 3:16, 17, NW) Nzambi ta vila ve ata fioti
  bantu yina ke tinaka yandi boma, ke zitisaka yandi mpi ke zolaka zina na yandi.\u2014Baeb.
  6:10.\\n20 Nehemia sambaka nde: \u2018Nzambi na mono, yibuka mono sambu na mambu
  ya mbote.\u2019 (Neh. 13:31) Bonso Nehemia, zina na beto ta kota na mukanda ya ngibuka
  ya Nzambi kana beto landa kubuya banduku ya mbi, kupesa maboko na organizasio ya
