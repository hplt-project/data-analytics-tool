  wumonisa ti nandi wuba phila ntwadisi beni. Mu kibila beni, basi Isaeli babotuka
  mu nsika ku tsi bazingila luzingu luawu loso.\u2014Minkunga 78:52, 53.\\n12 Bwidi
  Yave kavangila dikabu dyandi kumona ti baba nsika ayi mu lukyebu lwandi? Nandi wukubika
