  va kimweka mu kiminu twidi, beno ayi minu.\u2019 (Loma 1:11, 12) Tulenda tuba mvandi
  ti khumbu zinkaka mvwala Polo waba tomba khindusulu.\u2014Tanga Loma 15:30-32.\\n4,
  5. Banani tulenda kindisa bubu ayi mu kibila mbi?\\n4 Bubu, tulenda kindisa bo badi
  mu kisalu ki thangu ka thangu, ayi mintwami ntwala. Kibila bawombo mu bawu babika
  bima biwombo baba zolanga mwingi kukota mu kisalu ki ntwami ntwala. Tulenda kindisa
  mvandi ba misyoni, minsungi mi mavula ayi bakazi bawu, bansadilanga ku Beteli ayi
  mu bibwangu bansekudilanga bilongulu bitu (RTO). Zikhomba beni babika bisalu biwombo
  mwingi babwela kukivana mu kisalu ki Yave. Diawu tufweti bakindisilanga. Vadi mvandi
  bankaka batidi kuba mu kisalu ki thangu ka thangu, vayi basi ko bu kubwe bela muawu.
  Zikhomba beni mvawu bamvutulanga matondo ba kubaka khindusulu yimfumina kwidi zikhomba
  zinkaka.\\n5 Nani wunkaka wuntomba khindusulu\u2019itu? Tulenda kindisa zikhomba
  ziwombo zi babakala ayi zi bakyeto basola kukadila bobo mu khambu kwela mwingi kutumamana
  nsiku wu Yave wu \u2018kukwedila to mu Mfumu.\u2019 (1 Kolinto 7:39) Bakazi bankinduswanga
  beni bo banuni bawu ba kubakambanga ti baba zolanga ayi bantondanga mamoso bamvanganga.
  (Zingana 31:28, 31) Baklisto bankindama mu kimbevo ki ngolo ayi mu zithotolo mu
  kibila ki kiminu kiawu, mvawu tufweti kuba kindisa. (2 Tesalonika 1:3-5) Yave ayi
  Yesu bankindisanga baboso bakwikama.\u2014Tanga 2 Tesalonika 2:16, 17.\\nBAKHULUTU
  BA KIMVUKA BALENDA KUTUKINDISA\\n6. Mbi matangu ma Yesaya 32:1, 2 matulonga matedi
  kiyeku ki bakhulutu ba kimvuka?\\n6 Tanga Yesaya 32:1, 2. Befu twidi mu kuzingila
  mu bilumbu bi phasi ayi yosokwa thangu mutu kalenda ba mu nganzi voti mu kyunda
  ayi kuvonga. Yesu Klisto wunsadilanga Baklisto basolwa ayi \u2018bana ba ntinu\u2019
  voti bakhulutu ba kimvuka bakwikama mwingi kutukindisa. Bakhulutu beni, basi ko
  \u201czimfumu\u201d zi kiminu kitu vayi \u2018batidi sala yitu va kimweka\u2019
  mu kibila ki mamboti mitu. Bawu batidi kutusadisa tuba mayangi ayi bakindama mu
  kiminu.\u20142 Kolinto 1:24.\\n7, 8. Bwidi bakhulutu ba kimvuka balenda kindisila
  bankaka mu mambu bankoluka ayi bamvanga?\\n7 Mu thangu bankindisa zikhomba, bakhulutu
  ba kimvuka balenda landakana ntungulu wu mvwala Polo. Nandi wusonika kwidi Baklisto
  basi Tesalonika mu thangu baba vyokila mu zithotolo: \u2018Mu kibila ki luzolo luwombo
  twidi mu beno, tubaka makani bika to ma kuluzabikisa zitsangu zimbote zi Nzambi,
  vayi mwingi kuluyekudila luzingu lwitu, kibila tuluzolanga beni.\u2019\u20141 Tesalonika
  2:8.\\n8 Bakhulutu ba kimvuka balenda vana khindusulu yiwombo mu mambu bantuba.
  Buna mawu to balenda vanga? Mvwala Polo wukamba bakhulutu ba kimvuka ki Efeso: \u2018Minu
  yimumonisinanga mu mambu moso ti mufweti sala ngolo; mwingi kusadisa batu badi mu
  tsatu ayi mutebukanga moyo mambu Mfumu Yesu katuba: \u2018Mayangi ma kuvana, malutidi
  mayangi madi mu kutambula.\u2019\u2019 (Mavanga 20:35) Mvwala Polo wuba wukubama
  mwingi \u2018kukivana ayi kukivana nandi woso\u2019 mu kibila ki zikhomba zyandi.
  Nandi wumonisa mu mavanga mandi ti nandi wuba wukubama mwingi kuvanga mamoso mu
  kibila kiawu. (2 Kolinto 12:15) Bobuawu mvandi, bakhulutu ba kimvuka bafweti kukindisa
  ayi kubomba bankaka kubika to mu mambu bankoluka vayi mu mambu bamvanga. Mawu malenda
  monisa ti bawu ba kutukyebanga.\u20141 Kolinto 14:3.\\n9. Bwidi bakhulutu ba kimvuka
  balenda vanina malongi mankindisa zikhomba?\\n9 Mwingi kukindisa zikhomba, bakhulutu
  khumbu zinkaka bamvananga malongi. Bawu balenda longuka mu Kibibila bwidi balenda
  vangila mawu mwingi kukindisa zikhomba. Bo Yesu kavulubuka, wuvana kifwani kimboti
  mu phila yi kuvanina malongi mu zitsangu voti zithumu kafila kwidi bimvuka biba
  ku Asia Menor. Nandi wuvana malongi mangolo kwidi bimvuka bi Efeso, Pelingami ayi
  Tiatila. Vayi ava kavana malongi beni, nandi wutonda theti bimvuka byoso mu mambu
  mamboti bawu baba vanganga. (Nzaikusu 2:1-5, 12, 13, 18, 19) Yesu wukamba kimvuka
  ki Lawodise: \u2018Minu yintumbudilanga ayi yinsembanga baboso yinzolanga. Diawu,
  monisa kifuza ayi balula mavanga.\u2019 (Nzaikusu 3:19) Bakhulutu ba kimvuka banlandakananga
  ntungulu wu Yesu mu phila yi kuvanina malongi.\\nBASI KO TO BAKHULUTU BA KIMVUKA
  BAFWETI KINDISA BANKAKA\\n10. Bwidi befu boso tulenda kindisila bankaka?\\n10 Basi
  ko to bakhulutu ba kimvuka bafweti kindisa bankaka. Mvwala Polo wukamba Baklisto
  boso batubanga to \u2018mambu madi mambote mankindisa bankaka, boso bwididi zitsatu
  ziawu mwingi maba ndandu kwidi batu bankuwa mawu.\u2019 (Efeso 4:29) Kadika mutu
  mu befu kafweti zaba ti bankaka batidi kubaka lusalusu lwitu. Mvwala Polo wusonikina
  basi Ebeleo: \u2018Kindisanu myoko mivonga ayi makungulu malebakana, ayi tatamananu
  kuludika nzila mu kibila ki malu minu, mwingi mutu widi kulu kubela, kabika luta
  kufumbuka vayi kabeluka.\u2019 (Ebeleo 12:12, 13) Befu boso tulenda kindisa bankaka
  mu mambu tunkoluka, kheti twidi matoko.\\n11. Mbi bisadisa Malata mu thangu kaba
  mu kyunda?\\n11 Khomba yimweka bantedilanga Malata waba banga beni mu kyunda. *
  (Tala matangu madi va wanda.) Nandi wusonika: \u201cKilumbi kimweka bo yimana kusambila
  mwingi Yave kabwela kukhindisa, yizaba khomba yimweka weka kiboba wumbonisina mambote
  yaba tomba kutambula mu thangu beni. Nandi wukhamba mambu mammonikina ayi mawu maba
  madedakana na mambu yaba vyokila ayi kyunda kitona kumana.\u201d Khomba beni \u1e3fba
  kasa zaba ko ti mambu katuba makindisa Malata!\\n12, 13. Bwidi tulenda sadila dilongi
  didi mu Filipi 2:1-4?\\n12 Mvwala Polo wusonikina basi Filipi: \u2018Boti vadi khindusulu
  mu nzila Klisto, boti vadi mbombolo yi luzolo, boti vadi nkangulu mu pheve, mbonosono
  yi luzolo ayi yi kyadi, buna ludukisa mayangi mami mu kuba mayindu mamweka ayi luzolo
  lumweka, mu kuba kithwadi, ayi mayindu minu maba madedakana. Lubika vangila mambu
  mu ziphaka voti mu kutomba nkembo wuphamba; vayi mu kukikulula, luyindula ti bankaka
  ba mulutidi, mwingi kadika mutu kabika tomba mamboti ma nafeka vayi ma batu bankaka.\u2019\u2014Filipi
  2:1-4.\\n13 Befu boso tufweti tomba ziphila zi kusadisila bankaka. Tulenda kubavana
  \u2018mbombolo yi luzolo,\u2019 \u2018nkangulu mu pheve\u2019 ayi \u2018mbonosono
  yi luzolo ayi yi kyadi\u2019 mwingi kukindisa zikhomba zitu zi babakala ayi zi bakyeto.\\nZIPHILA
  ZI KUKINDISILA BANKAKA\\n14. Mu phila mbi tulenda kindisila bankaka?\\n14 Tunkwangalalanga
  beni kuzaba ti batu tusadisa kumbusa, bantatamana kusadila Nzambi. Diawu mvwala
