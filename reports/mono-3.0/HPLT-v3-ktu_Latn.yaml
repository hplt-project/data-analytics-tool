  mu nza yiwedi makhema, diawu kulenda bela mwa phasi kubaka ndembama. Kheti bo twidi
  mwa ndembama, tulenda zimbisa mvandi yawu. Mambu mbi Kibibila kintuba malenda tusadisa
  kubaka ndembama yikyedika ayi yikayimani? Ayi bwidi tulenda sadisila bankaka kuvanga
  mvandi mawu?\\nMBI TUFWETI VANGA?\\nMwingi kubaka ndembama yikyedika, tufweti baka
  theti luvovomu ayi lukyebu mu luzingu. Tufweti baka bakundi bambote, ayi bilutidi
  nkinza, tufweti ba kikundi kimbote na Nzambi. Bwidi tulenda vangila mawu?\\nZituhumu
  ayi minswa mi Yave mamboti to ma tutwadisilanga. Befu kutumamana miawu, tummonisa
  ti twidi lufyatu mu Yave ayi tutidi kuba kikundi kimbote ayi nandi. (Yelemia 17:7,
  8; Yakobi 2:22, 23) Bosi Yave wala tufikama ayi wala tuvana ndembana yi ntima. Buku
  yi Yesaya 32:17 yintuba: \u2018Lunungu lukyedika luntwadisanga ndembama, ayi mbutu
  wu lunungu lukyedika wala ba luvovomu ayi nsika yikayimani.\u2019 Tulenda baka ndembama
  yikyedika mu luzingu, mu kutumamana Yave mu khambu kukwiku.\u2014Yesaya 48:18, 19.\\nYave
  wutuvana mvandi khayilu mweka yimbote yilenda ku tusadisa kubaka ndembama yikayimani.
  Khayilu beni yidi phevi\u2019andi yinlongo.\u2014Mavanga 9:31.\\nPHEVE YI NZAMBI
  YI TUSADISANGA KUBAKA NDEMBAMA\\nMvwala Polo wutuba ti ndembama yidi \u201cmbutu
  wu kipheve.\u201d (Ngalatia 5:22, 23) Mu kuzaba ti pheve yi Nzambi yimvananga ndembama,
  tufweti bika yawu yi tudyatisa boti tutidi kubaka ndembama. Bwidi tulenda vangila
  mawu?\\nDitheti, tufweti tanganga Dyambu di Nzambi kadika kilumbu. (Minkunga 1:2,
  3) Bo tunyindulanga phila tulenda sadila mambu tuntanga, pheve yinlongo yi tusadisanga
  kuvisa phila Yave kanyindudilanga. Dedi, tulonguka bwidi nandi kadidi wukwikama
  mu ndembam\u2019andi ayi kibila mbi ndembama yididi nkinza kwidi nandi. Befu kusadila
  mambu tunlonguka mu Kibibila, twala bwela baka ndembama mu luzingu.\u2014Zingana
  3:1, 2.\\nDimwadi, tufweti lombanga mu nsambu pheve yinlongo yi Nzambi. (Luka 11:13)
  Yave wukanikisa baboso bandinda lusalusu lwandi: \u2018Buna ndembama yi Nzambi,
  yoyi yivyokidi dyela dyoso, yela kyeba mintima minu ayi mayindu minu mu Klisto Yesu.\u2019
  (Filipi 4:6, 7) Befu kufikama Yave ayi kufyatila mu pheve\u2019andi, nandi wala
  tuvana ndembama yikyedika mu mayindu mitu.\u2014Loma 15:13.\\nKibibila kima sadisanga
  batu bawombo kubalula nzingulu\u2019awu ayi bawu bubu badi mu kuzingila mu ndembama
  na Yave, ndembama mu mayindu mawu, ayi ndembama kwidi bankaka. Bwidi bawu banungina
  kuvangila mawu?\\nBWIDI BANKAKA BABAKILA NDEMBAMA YIKYEDIKA?\\nAva kulonguka kyedika,
  zikhomba zitu ziwombo baba beni makhema ayi nganzi. Vayi bawu bavanga mangolo mwingi
  kubaluka, ayi bubu bawu badi bavumbama, badi mvibudulu, ayi banzingila mu ndembama
  na bankaka. * (Tala matangu madi va wanda.) (Zingana 29:22) Tala bwidi khomba mweka
  bantedilanga Davidi ayi wunkaka Rachel, bavangila mangolo mwingi kubalula zikhadulu
  ziawu.\\nAva Davidi kutona kulonguka kyedika, nandi wuba beni kimbeni na batu bankaka
  ayi kabasa kolukanga ko mu phila yifwana na dikanda dyandi. Vayi nandi wuvisa ti
  kafweti balula mavanga mandi. Bwidi nandi kabakila ndembama? Davidi wutuba, \u201cMinu
  yitona kusadila minswa mi Kibibila mu luzingu lwama, bo yivanga mawu, lukinzu mu
  minu ayi dikanka dyama lubwelama.\u201d\\nRachel wuyiza ba zikhadulu batu baba zinganga
  yandi baba. Nandi wutuba, \u201cTi bubu, minu yikhidi nwana mwingi kubika ba mayindu
  ma makhema kibila yiyonzukila va dikanda diba beni makhema.\u201d Mbi bisadisa Rachel
  kubakula ndembama? Nandi wutuba, \u201cKusambila kwidi Yave mu lufyatu.\u201d\\nDavidi
  ayi Rachel badi batu tulenda tubila babaka ndembama kibila bawu basadila minswa
  mi Kibibila ayi bafyatila pheve yinlongo. Kheti tunzingila mu nza yiwedi batu badi
  nganzi, tulenda baka ndembama mu ntima. Tulenda nunga kuvanga mawu befu kubundana
  na batu ba dikanda ditu ayi zikhomba zitu zyoso mu kimvuka. Vayi Yave wu tukamba
  \u2018tuzingila mu dembama ayi batu boso.\u2019 (Loma 12:18) Bukyedika ti mawu malenda
  monika? Ayi kibila mbi tufweti zingila mu ndembama ayi batu bankaka?\\nVANGA MANGOLO
  MWINGI WUZINGILA MU NDEMBAMA NA BANKAKA\\nMu kisalu kitu ki kusamuna, tunlonganga
  tsangu yi ndembama yitedi Kintinu ki Nzambi. (Yesaya 9:6, 7; Matai 24:14) Bawombo
  banzolanga kukuwa ayi bankikininanga zitsangu beni. Ayi ziawu ziba sadisanga babika
  ba beni mu kyunda voti kuba mu nganzi mu kibila ki mambu mammonika mu nza. Bubu
  bawu badi kivuvu kikyedika mu bilumbu binkwiza, ayi mawu mamvanganga bawu \u2018batomba
  ndembama.\u2019\u2014Minkunga 34:14.\\nVa thonono, bankaka bazolanga ko tsangu tunlonganga.
  (Yoane 3:19) Kheti batu bankuwa voti ndamba, Yave wutuvananga pheve\u2019andi. Yawu
  yi tusadisanga tuba ndembama ayi lukinzu mu thangu tunsamuna. Mu phila ayoyi, befu
  twidi mu kulandakana dilongi di Yesu: \u2018Thangu lukotidi mu nzo, luvana basi
  nzo beni mboti. Ba kuluyamba mbote ku nzo beni, buna bika ndembam\u2019inu yisyala
  yawu. Vayi boti basa kuluyamba ko mbote, buna bika ndembam\u2019inu yivutuka yinu.\u2019
  (Matai 10:11-13) Befu kuba zikhadulu azyozyo, tulenda tatamana kubaka ndembama kheti
  mu mambu mambi bankaka bantuba voti bamvanga. Ayi tufweti tebukanga moyo ti tulenda
  baka lwaku lu kuba sadisa mu bilumbu binkwiza.\\nBefu tuntwadisanga mvandi ndembama
  bo tummonisa lukinzu mu thangu tunkoluka na mintinu mi nza, kheti bawu bankandimina
  kisalu kitu. Buka mambu mamonika ku tsi mweka yi \u00c1frica, mintinu basa tubika
  ko tutunga Zinzo zi Kintinu. Zikhomba zitu bazaba ti bawu balenda zonzila mambu
  beni mu ndembama. Bawu bafidisa khomba mweka wusala buka misyoni ku tsi beni mwingi
  kukoluka na Mfumu Yinangama wuba mvwala yi luyalu lu Londres, Inglatenra ku tsi
  beni, ayi kunzabikisa kisalu ki ndembama Zimbangi zi Yave bamvanganga.\\nKhomba
  beni wutuba: \u201cBo yituka va kibwangu bantambudilanga batu, mu kibila ki phwatulu,
  minu yivisa ti nkyeto waba sadila vana, wuba musi mvila mweka yizaba mu mimvu yilongila
  ku tsi beni, ayi minu yilonguka mbembu\u2019awu. Diawu yimvanina mbote mu mbembo\u2019andi.
  Nandi wundyuvula, \u2018Mambu mbi mabe kutwadisa akuku?\u2019 Mu lukinzu minu yinkamba
  ti yaba tomba kumona Mfumu Yinangama wuba mvwala yi luyalu lu Londres. Nandi wutela
  Mfumu beni mu nsinga mayo. Bo kabasika, wuphana mbote mu mbembo yi bwala. Bosi nandi,
  wuyuwa bo minu yaba sudikisa kisalu ki ndembama Zimbangi zi Yave bamvanganga.\u201d\\nBo
  Mfumu beni kayuwa mbote mambu khomba katuba, nandi wuyiza visa mbote kisalu kitu
  ayi wubalula mayindu mambi kaba mu befu. Bosi kuntwala, zimfumu beni babalula makani
  bawu baba ayi babika mwingi Zimbangi zi Yave batunga Zinzo zi Kintinu. Zikhomba
  bayangalala beni! Diawu, befu kumonisa bankaka lukinzu, twala bwela twadisa ndembama.\\nZINGILA
  MU NDEMBAMA THANGU ZYOSO\\nBubu, dikanda di Yave bankwangalala beni mu paladizu
  yi kipheve, bo bambwongimina Yave mu ndembama. Kadika mutu mu befu kalenda bwedila
  ndembama beni, mu kubwela vanga mangolo mwingi kubaka ndembama mu luzingu lwitu.
  Mu phila ayoyi, tulenda ba lufyatu ti Yave, wunkwalalanga beni mu ndembama twidi.
  Ayi mu nza yimona nandi wala tuvana ndembama yikayimani.\u20142 Petelo 3:13, 14.\"",
