  Inki mutindu? Ntangu Yezu kumaka Ntotila na 1914, ntangu fioti na nima, yandi kulaka
  Satana na zulu. Sesepi yai Satana kele na ntoto, yandi ta vutuka diaka ve na zulu
  ata fioti mpi yandi ke vingila kaka lufwa na yandi. (Kus. 12:9, 12) Satana me kanga
  ve maboko. Yandi kele ti makasi ya ngolo, yo yina yandi ke nwanisa bansadi ya Nzambi.
  (Kus. 12:13, 17) Nsi-ntoto ke menga diaka mingi bansadi ya Nzambi. Ata mpidina,
  beto fwete banga ve Satana mpi bantu na yandi. Na kisika ya kuwa bo boma, beto fwete
  vanda ti kundima bonso ntumwa Polo. Yandi sonikaka nde: \u201cKana Nzambi kele sambu
  na beto, nani ta nwanisa beto?\u201d (Bar. 8:31) Beto fwete tudila Yehowa ntima
  ya mvimba. w22.07 18 \u00a7 14-15\\nBo ta samuna nsangu yai ya mbote ya Kimfumu
  na ntoto ya mvimba.\u2014Mat. 24:14.\\nYezu kudiyangisaka ve nde na bilumbu ya nsuka,
  bantu ta vanda ve mingi sambu na kusala kisalu yango. Sambu yandi zabaka nde mambu
