  kwidi Eli va meni ayi mu kibakala kunkamba tsangu yingolu yi lufundusu lu Nzambi.
  Kibibila kitu kamba ti Samueli \u2018wumona boma kukamba Eli kimona mesu beni.\u2019
  Vayi, Nzambi wuzabikisa Eli ti Nandi wuba tela Samueli. Kiawu kibila Eli kakambila
  Samueli kabika kunsweka ni kyuma mu mambu moso Nzambi kankamba. Samueli wutumukina
  ayi \u2018wunkamba mamoso.\u2019\\nYave wusadisa Samueli mwingi katatamana kutumukina
  ayi kumonisa lukinzu\\n5 Tsangu ayiyi, yisa vanga ko Eli kukwituka beni. Bila kumbusa,
  \u201cmutu wu Nambi\u201d wuvana theti tsangu beni kwidi Eli. (1 Samueli 2:27-36)
  Mambu amama, ma kutulonga bwidi Yave kamvwanga batu nkinza ayi ndwenga nandi kadi.\\n6.
  Mbi tulenda longuka mu phila Nzambi kasadisila ditoko Samueli?\\n6 Ngye widi ditoko?
  Boti widi, mambu mamonikina Samueli mammonisa ti Yave wumvisa ziphukumunu zyoso
  wumvyokila ayi zebi mabanza maku. \u1e3eba ngye widi zitsoni ayi wummona ti phasi
  kulonga bakulutu voti kuba diswasana ayi batu badi phung\u2019aku. Ngye wulenda
  ba lufyatu ti Yave tidi kusadisa. Diawu zibula ntim\u2019aku kwidi nandi mu nsambu
  ayi nkamba mabanza maku. (Minkunga 62:8) Yindula buboti bifwani bi Kibibila dedi
  ki ditoko Samueli. Ayi yoluka na zikhomba mu Kimvuka badi phung\u2019aku voti na
  bakulutu bama vyokila mu mambu mvaku widi mu kuvyokila. Bawu balenda kukamba bwidi
  Yave kaba sadisila, \u1e3fba mu phila bakhambu yindudila.\\nNANDI WUVWA MOSE NKINZA\\n7,
  8. Bwidi Yave kamonisina ti wuba vwa beni nkinza mabanza ma Mose?\\n7 Bo Mose kaba
  80 di mimvu, Yave wumvana kiyeku kinneni beni: kubotula dikabu di Isaeli va kivika
