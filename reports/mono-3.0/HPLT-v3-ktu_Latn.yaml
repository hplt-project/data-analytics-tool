  mbi khindusulu yala bela beni nkinza, ayi mbi tufweti vanga?\\n19 Bo kilumbu ki
  Yave kidi mu kufikama, nkinza beni kuyikindasana befu boso. (Ebeleo 10:25) Twala
  kwangalala befu kuvanga mambu mwala Polo katuba: \u2018Lutatamana kukindasana ayi
  kubombasana beno na beno, dedi bo lweti vangila\u2019 (1 Tesalonika 5:11).\"", "\"Yave
  Nzambi wutu vana zithumu zisonga tufweni landakana. Nandi wutuba ti dikwela difweti
