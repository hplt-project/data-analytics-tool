  Bakristu. Beto fwete \u201clanda na kudimeka sambu na kuzaba kana [beto] kele na
  lukwikilu.\u201d (2 Bak. 13:5) Kana beto sala bikesa sambu na kulanda kuvanda bantu
  yina Yehowa me santisaka, yandi ta yibuka beto \u2018sambu na mambu ya mbote.\u2019\"",
  "\"- KINSHASA: Nsangu ya nene na suka yayi kele ya kukuma, mazono, awa na mbanza
