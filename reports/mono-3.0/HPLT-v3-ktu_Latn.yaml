  bantatamana kudyatila mu kyedika.\u2019 (3 Yoane 4) Mintwami ntwala miwombo bankwangalalanga
  beni bo bankwiza bakulanga ti batu basadisa kulonguka kyedika bantatamana kusadila
  Yave, voti bawu mvawu badi mu kisalu ki ntwami ntwala. Diawu boti ntwami ntwala
  tummona ti matona kulebakana, tulenda kuntebula moyo mamboti moso kamvanganga mwingi
  kusadisa bankaka.\\n15. Mbi tulenda vanga mwingi kukindisa batu badi bakwikama mu
  kusadila Yave?\\n15 Misungi miwombo mi mavula ayi bakazi bawu, bantubanga ti bambakanga
  khindusulu mu thangu bantambulanga minkanda zikhomba bamfilanga mwingi kuba tonda
  mu kisalu kiawu. Mawu mvandi bakhulutu ba kimvuka, ba misyoni, mintwami ntwala,
  Zibetelita, ayi baboso bantatamana kusadila Yave bantubanga. Bo tubatebukila moyo,
  tulenda kubakindisa mu phila yilutidi.\\nBWIDI BEFU BOSO TULENDA KINDISILA BANKAKA?\\n16.
  Mambu mbi malwelo tulenda vanga mwingi kukindisa bankaka?\\n16 Mbi wulenda vanga
  boti phasi wummonanga kukindisa bankaka? Bubu didi dyambu diphasi kukindisa bankaka.
  Monisa disevu dimbote. Boti nandi mengi kuseva, malenda sundula ti mu mambu maphasi
  kadi mu kuvyokila ayi mutu kantomba kayoluka yandi mwingi kabasisa madi mu ntim\u2019andi.
  Ngye wulenda kumbomba mu kukuwa mambu kankoluka.\u2014Yakobi 1:19.\\n17. Bwidi Henrique
  kabakila khindusulu?\\n17 Khomba yimweka bantanguninanga Henrique wuba beni mu kyunda
