  akyoki, Yave wuyiza dasuka. Vayi nandi wutatamana kumonisa ti wuba vwa nkinza mabanza
  ma Mose, diawu nandi kafidila Aloni kaba mvwala wu Mose.\u2014Esodu 4:10-16.\\n9.
  Bwidi mvibudulu ayi mamboti ma Yave masadisila Mose kuba ntwadisi wumboti?\\n9 Mbi
  mambu amama ma kutulonga matedi Yave? Bo kadi Nzambi yilutidi Zangama, khanu wusadila
