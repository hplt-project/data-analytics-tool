  buka nsungi wu mamemi ku Midiani mu 40 ma mimvu. Diawu Mose katubila: \u2018Minu
  yidi nani mwingi yiyenda kwidi Falawo ayi kubotula basi Isaeli ku Ngipiti?\u2019
  Yave wukindisa Mose: \u2018Minu yela monisa ti yidi yaku.\u2019 (Esodu 3:11, 12)
  Yave wunkanikisa mvandi ti bakulutu ba Isaeli \u2018bela kuwa mbembu\u2019andi.\u2019
  Kheti bobo Mose wubwe tuba: \u2018Vayi boti bawu basi kukhikinina ko ayi basi kukhuwila
