  kunsola. Vayi Yave wutatamana kuvibidila Mose. Nandi wumvana mangolo ma kuvanga
  bimangu. Mose, nandi wuyiza ba mutu wutheti bantubila mu Kibibila wuba mangolo beni.\u2014Esodu
  4:2-9, 21.\\n8 Kheti mu mambu moso Yave kankanikisa, Mose wutatamana kuyikakula.
