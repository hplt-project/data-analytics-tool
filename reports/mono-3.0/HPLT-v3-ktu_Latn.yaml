  kiyelanga, wantu besambanga kwa Francisco de Assis, vava bevidisanga e lekwa yovo
  bekendalalanga besambanga kwa Judas Tadeu.\\nMun\u2019owu wa Nkand\u2019a Nzambi,
  nga diambote mu samba kwa asantu? Wau vo vava tusambanga, Nzambi tumokenanga yandi,
  tufwete vav\u2019o zaya e diambu edi: Nga Nzambi owanga e sambu yeto? Tufwete kukiyuvula
  mpe: Aweyi Nzambi kebadikilanga e fu kia sambila asantu?\\nO NKAND\u2019A NZAMBI
  ADIEYI ULONGANGA MU KUMA KIA SAMBILA ASANTU?\\nE fu kia sambila asantu, mun\u2019elongi
  dia lomba lusadisu muna asantu kiatuka, dilongwanga muna dibundu dia Katolika. O
  nkanda Nova Enciclop\u00e9dia Cat\u00f3lica, usasilanga e fu kiaki vo: \u201cLwakisa
  e ndomba za muntu kwa Nzambi muna lusadisu lwa asantu.\u201d Ozevo, ndiona osambanga
  kwa asantu nanga okwikilanga vo otambula edienga dia Nzambi, kadi oyindulanga vo
  asantu basambulwa vana ndose a Nzambi.\\nNga i diau ulonganga o Nkand\u2019a Nzambi?
  Akaka bevovanga vo Paulu wa ntumwa yandi wayantika evangu dia sambila asantu. Muna
  bonga e nona, vava kasonekena esi Roma wavova vo: \u201cInudodokelele, abunzi, muna
  Mfumu eto Yesu Kristu, yo muna zola kwa mwanda, nwansiamanena yame muna sambu kwa
  Nzambi.\u201d (Roma 15:30) Nga Paulu walomba kwa mpangi zandi z\u2019Akristu vo
  bansambidila? Ve. Kele vo i wau, konso lekwa bavwanga o mfunu badi kio lombela muna
  nkumbu a Paulu wa ntumwa a Kristu. Paulu wasonga vo diamfunu mu lomba kwa mpangi
  za Akristu mu samba kwa Nzambi muna wete dieto. Ediadi, diaswaswana yo samba kwa
  muntu ona tukwikilanga vo una kun\u2019ezulu ye olenda lwakisa e ndomba zeto kwa
  Nzambi. Ekuma?\\nMuna nsangu zambote kasoneka Yoane, Yesu wavova vo: \u201cMono
  kwame i nzila, i ludi, i moyo mpe: Ke vena on\u2019okwiza kwa Se ko, ovo ke mu mono
