  mambu maba ku tsi ntim\u2019andi ayi wunkindisa mu kuntangila madi mu Minkunga 46,
  Sefania 3:17, ayi Malako 10:29, 30.\\n18. (a) Mbi Ntinu Salomo kasonika matedi kukindisa
