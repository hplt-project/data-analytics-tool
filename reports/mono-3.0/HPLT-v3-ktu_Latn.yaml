sample: '["\"BASI ISAELI baba kubama muingi kusabuka muila Yolidani. Bawu baba nduka
  kukota ku ntoto Nzambi kakanikisa kuba vana. Kilumbu kimueka, bawu batambula zinzenza.
  Baba bakieto ba mimvila minkaka bayiza tumisa babakala basi Yuda kukuenda mu nkungi
  wumueka wunneni. Bakundi bamona, makinu, bidia bimboti\u2014nkungi awowo wuba buka
  luaku lunneni kuidi bawu. Bakieto baneni baba bikhulu ayi mayindu maviakana matedi
  kubundana nyitu na mambu Yave katuba mu Nsiku kavana basi Isaeli. Kheti bobo, \u1e3fba
  babakala bankaka basi Isaeli bayindula: \u2018Befu tuzebi mambu mamboti ayi mambi.
  Tunkuiza ba keba keba.\u2019\\nMambu mbi mayiza monika? Kibibila kintuba: \u2018Bo
  basi Isaeli baba kalanga ku Sitim, dikabu ditona kuvanga kitsuza na bana ba bakieto
  basi Moabi.\u2019 Vayi bakieto beni baba tomba muingi babakala basi Isaeli babuongimina
  zinzambi ziawu zi luvunu. Ayi bawu babuongimina! Diawu, \u2018Diawu, basi Isaeli
  batona kubuongimina Bali, ayi Yave wudasukila basi Isaeli.\u2019\u2014Zintalu 25:1-3.\\nBasi
  Isaeli babundula Nsiku wu Yave mu ziphila ziwadi: bawu babuongimina bitumba ayi
  bavanga kitsuza. Mu kibila akioki, bivevi bi batu basi Isaeli bafua. (Esodu 20:4,
  5, 14; Deutelonomi 13:6-9) Zebi kibila mbi kinongo akioki ki tutuadisanga beni kiunda?
  Kibila bawu baba nduka kukota ku Ntoto Yave Kakanikisa. Boti basi Isaeli boso bayiza
  fua batumamana, khanu bawu basabuka Yolidani ayi kutambula mfutu\u2019awu kuidi
  Yave.\u2014Zintalu 25:5, 9.\\nMu kutubila mambu amomo, mvuala Polo wusonika: \u201c[Mambu
  amomo] maba buila madi kifuani kuidi [befu]. Mambu beni masonoko mu kutu lubula,
  [befu] tulembo zingi mu thangu yitsuka.\u201d (1 Kolinto 10:7-11) Bukiedika, Satana
  wuyangalala beni kumona bankaka mu basi Isaeli kuvola disumu dingolo ayi kubika
  kota ku Ntoto Yave Kakanikisa. Diambu dinkinza beni kubika bayisa mambu maba monikina.
  Vasi ko diambu dilenda luta kuangidika Satana kena kutu vanga kuzimbisa luaku lu
  kuzinga mu nza yimona!\\nNTAMBU WULENDA TULA LUZINGU LUITU VA KINGELA\\nSatana wuntomba
  Baklisto babua mu mintambu miandi. Diawu kansadilanga mintambu kazebi buboti, ayi
  kama nunga kubuisa batu bawombo. Dedi bo tuma muena, nandi wusadila kitsuza muingi
  kuvukumuna basi Isaeli. Mu bilumbu bitu, kitsuza widi ntambu wungolo kakhidi sadila.
  Phila yimueka tulenda bua mu kitsuza yidi mu kumona mambu mammonisa batu bambundana
  nyitu.\\nBubu wosokua mutu kalenda mona biuma bimmonisa batu bambundana nyitu ayi
  ni mutu wunkaka kalendi zaba ko. Mu mimvu mima vioka, boti mutu wutidi kumona mambu
  mammonisa batu bambundana nyitu, kafueti kukuenda ku kibuangu bammuenanga zivideo
  zi bakulutu voti vama bansumbisanga zi levista zimmonisa batu bambundana nyitu.
  Khumbu ziwombo, mutu waba banga boma bila balenda kummona ayi mawu maba kunsadisanga
  kubika vanga mawu. Vayi bubu mu nzila internet, mutu kalenda mona biuma bimmonisa
  batu bambundana nyitu bo badi mu kisalu voti mu dikalu. Ayi mu zitsi ziwombo, babakala
  ayi bakieto balenda mona biuma mimmonisa batu bambundana nyitu mukhambu basika ku
  nzo.\\nAyi masi ko to mawu. Zi telefoni ayi zi tablete zinsadisa beni batu kufika
  mona biuma bimmonisa batu bambundana nyitu. Kuba kuandi kudiata kandiata, mu dikalu
  kadi, mutu kalenda mona zifoto zi kitsuza.\\nBubu kifu ki kumonanga biuma bimmonisa
  batu bambundana nyitu kidi mu kubivisa beni batu, kibila mutu kalenda mona biawu
  bankaka mukhambu zaba. Bawombo bammonanga biawu bambivisanga dikuela diawu, babanga
  ko lukinzu mu bawu veka ayi bambivisa kilunzi kiawu. Ayi bilutidi bubi, bawu bantulanga
  kikundi kiawu na Nzambi va kingela. Disi ko diambu dimbi kutuba ti kumona biuma
  abiobi kumvanganga bubi mutu wummona biawu. Kumona biuma bimmonisa batu bambundana
  nyitu kumbivisanga bilunzi bi batu mu mimvu miwombo.\\nYave kalenda kutu kieba mu
  ntambu awowo wu Satana. Vayi boti tutidi nandi katu kieba, tufueti vanga mambu basi
  Isaeli bakhambu vanga\u2014kutumukina Yave mu bukiedika. (Esodu 19:5) Tufueti visa
  ti kumona biuma bimmonisa batu bambundana nyitu didi diambu Nzambi kammonanga khenene.
  Kibila mbi kamuenanga mawu khenene?\\nLANDAKANA KIFUANI KI YAVE\u2014MONA KHENENE
  MAMBU MAMMONISA BATU BAMBUNDANA NYITU\\nYindula mu diambu adidi: minsiku Nzambi
  kavana basi Isaeli miba disuasana na mimvila minkaka mu thangu yinani. Miawu miba
  buka kibaka kinneni kiaba kiebanga basi Isaeli mu mambu mambi mimvila minkaka baba
  vanganga. (Deutelonomi 4:6-8) Mu minsiku amiomi, diambu dimueka diluta ba nkinza:
  Yave wummonanga khenene mambu ma kitsuza.\\nBo kamana kutuba mambu mambi mimvila
  minkaka bamvanganga, Yave wukamba basi Isaeli: \u2018Bikanu kuvanga mambu basi Kanani
  bamvanganga, ntoto minu yidi kumunata.\u2019 Kuidi Yave, Nzambi yinlongo yi basi
  Isaeli, phila basi Kanani baba natinanga luzingu yiba beni yimbi ayi waba tadilanga
  kibuangu baba zingilanga buka ti kisi ko kinlongo voti kisama.\u2014Levitiku 18:3,
  25.\\nYave wufundisa basi Kanani, vayi mimvila minkaka miaba tatamana kuvanga kitsuza.
  Bo vavioka 1.500 di mimvu, mvuala Polo wutuba ti Baklisto baba zingilanga va kimueka
  na mimvila \u2018bazimbisa mambu moso ma kimutu\u2019. Bawu bakivana mu \u201cvanganga
  mambu ma tsoni [muingi] bavanga mambu moso masumuka ma phila mu phila.\u201d (Efeso
  4:17-19) Bubu, batu basi ko disuasana. Bawombo bannatanga luzingu lu kitsuza, badi
  beni lungundayi ayi basi ko zitsoni kuvanga mawu. Vayi befu tuidi Baklisto bakiedika,
  tufueti bika kuvanga mambu amomo mambi.\\nKumona biuma bimmonisa batu bambundana
  nyitu yisi ko mbonosono yi lukinzu kuidi Nzambi. Nandi wuvanga batu mu kifuani kiandi
  ayi wutu vana kilunzi kimboti muingi kusuasisa mamboti ayi mambi. Mu nduenga, Nzambi
  wuvana minsiku mu matedi kubundana nyitu. Nandi wutuba ti kubundana nyitu kufueti
  tuadisa nyenze kuidi nnuni ayi nkazi. (Ngenesi 1:26-28; Zingana 5:18, 19) Bukiedika
  ti batu bamvanganga zivideo zi kubundana nyitu banyindudilanga dedi bo Yave kanyindudilanga?
  Ndamba, bawu bambayisanga zithumu zi Nzambi. Bawu bamonisanga ko lukinzu kuidi Yave.
  Ayi nandi wala fundisa batu boso bantuadisanga voti bamvanganga zivideo zitedi kubundana
  nyitu.\u2014Loma 1:24-27.\\nVayi mbi tulenda tubila matedi batu bammonanga voti
  bantanganga biuma bimmonisa batu bambundana nyitu? Bankaka banyindulanga ti disi
  ko diambu dimbi kumona voti kutanga biawu. Vayi batu abobo, badi mu kubuela mioko
  batu bakhambu kinzikanga zithumu zi Yave. \u1e3eba masi ko mawu makani babaka bo
  batona kumona biawu. Vayi Kibibila kimmonisa ti batu bambuonginanga Nzambi yikiedika
  bafueti mona khenene biuma bimmonisa batu bambundana nyitu. Minkunga 97:10 yitu
  vana dilongi adidi: \u201cBabo beti zola Yave, balenda [mambi].\u201d\\nDilenda
  ba diambu diphasi kubika mona biuma bimmonisa batu bambundana nyitu, kheti kuidi
  batu bammanga kumona biawu. Befu tuidi basumuka ayi \u1e3fba tumvanga mangolo mawombo
  muingi tununga zinzinunu zimbi. Ayi ntim\u2019itu widi wusumuka, wulenda tuvukumuna
  kuyindula ti disi ko diambu dimbi kumona biuma bimmonisa batu bambundana nyitu.
  (Yelemia 17:9) Boti widi mu kuviokila mu mawu, zaba ti bawombo bayiza ba bisadi
  di Yave banunga mvita awowo. Mona buidi Diambu di Nzambi dilenda kusadisila kubika
  bua mu ntambu awowo wu Satana.\\nBIKA YINDULANGA MU ZINZINUNU ZIMBI\\nDedi bo tuma
  muena, bawombo mu basi Isaeli babika muingi zinzinunu zimbi ziyonzuka mu mintima
  miawu. Mawu mvandi malenda monika bubu. Yakobi, khomba Yesu mu ngudi, wusudikisa
  mawu mu phila ayiyi: \u2018Vayi kadika mutu weti vukumunu ayi kuvunuka kuidi zitsatu
  ziandi zimbi. Bosi tsatu bo yiyedidi, yimbutanga masumu.\u2019 (Yakobi 1:14, 15)
  Bo mutu kambika zinzinunu zimbi kukonzuka mu ntim\u2019andi, nandi kalenda vola
  disumu. Diawu, befu kuba mayindu ma kitsuza, tufueti kubula mawu ayi kubika tatamana
  kuyindula mu mawu.\\nBoti wuntona kuyindula mu mambu ma kitsuza, vanga dioso diambu.
  Yesu wutuba: \u2018Boti koko kuaku voti kulu kuaku kuidi mu kubuisa mu masumu, buna
  zenga ayi loza kuawu thama. . . . Boti dieso diaku dikubuisa mu masumu, dovula diawu
  ayi loza diawu ku thama.\u2019 (Matai 18:8, 9) Yesu kasa tuba ko ti mutu kafueti
  zenga nyitu\u2019andi. Nandi wuvana kifuani akioki muingi kumonisa ti mutu kafueti
  tatuka mu kiuma ki kumvanga kusumuka\u2014kutatuka mu thinu ayi kubika kifu beni.
  Buidi tulenda sadila dilongi adiodi mu matedi kumona biuma bimmonisa batu bambundana
  nyitu?\\nNgie kudengana na biuma bimmonisa batu bambundana nyitu, bika yindula:
  Bisi mbivisa ko mayindu mami.\u2019 Mu thinu viokisa thalu kunkaka. Vingisa muna
  thangu biuma widi mu kumona mu televis\u00e3o. Zimisa mu thinu computador voti telefoni.
  Tsikika mayindu mu mambu mamboti. Kuvanga mawu, kuala kusadisa kuyadila mabanza
  maku, mu khambu bika zinzinunu zimbi ku kuyadila.\\nMBI TUFUETI VANGA BOTI TUKHIDI
  YINDULANGA MU MAMBU MAMBI TUMONA KUMBUSA?\\n\u1e3eba ngie wununga kubika bue mona
  biuma bimmonisa batu bambundana nyitu. Vayi, khumbu zinkaka biuma wumona kumbusa
  bilenda kukuizila va kilunzi. Mbi wufueti vanga? Zifikula ayi mayindu ma kitsuza
  malenda tatamana mu kilunzi mu mua mimvu miwombo. Ayi mu kinzimbukila zifikula beni
  zilenda kukuizila va kilunzi. Bo mawu mammonika, \u1e3fba ngie wulenda tomba kuvanga
  diambu dimbi, dedi kusakinina kibutulu kiaku\u2014voti kuvanga diambu dinkaka dilutidi
  bubi. Diawu, ngie wufueti zaba ti mambu amomo malenda kukuizila mu kilunzi yosokua
  thangu ayi wufueti banga wukubama muingi kununga mayindu amomo.\\nVanga mangolo
  muingi kuyindudila mu phila Nzambi kanyindudilanga. Landakana kifuani ki mvuala
  Polo, wuba wukubama muingi \u2018kunuanisa nyitu\u2019andi ayi kukiyala.\u2019 (1
  Kolinto 9:27) Kawubikila zinzinunu zimbi zi kukitula mvika. Landakana dilongi di
  Kibibila dintuba: \u2018Bika lukituka bamona mu kubalula mayindu minu, muingi luvisa
  benu veka mambu mamboti, mafuana ayi luzolo lusonga lu Nzambi.\u2019 (Loma 12:2)
  Tebuka moyo ti wulendi baka ko mayangi ngie kuvanga mambu ma kitsuza, vayi wala
  baka to mayangi ngie kuyindula ayi kuvanga mambu mankuangidika Nzambi.\\nKuyindula
  ayi kuvanga luzolo lu Nzambi kunluta tuadisanga mayangi kena kubika zinzinunu zimbi
  zi kuyala\\nVanga mangolo ma kulunda mua matangu ma Kibibila. Bosi, boti mayindu
  mambi mantomba kukuizila mu kilunzi, yindula mu matangu ma Kibibila. Dedi: Minkunga
  119:37; Yesaya 52:11; Matai 5:28; Efeso 5:3; Kolosai 3:5; ayi 1 Tesalonika 4:4-8.
  Matangu amomo, malenda kusadisa kutadila biuma bimmonisa batu bambundana nyitu dedi
  bo Yave kantadilanga ayi kuvisa mbi Yave kantomba ngie wuvanga.\\nMbi ngie wulenda
  vanga boti wisinnunga ko kubika mona voti kuyindula mu biuma bimmonisa batu bambundana
  nyitu? Landakana buboti kifuani kimboti ki Yesu. (1 Petelo 2:21) Bo kamana kubotama,
  Satana wuthota Yesu khumbu ziwombo. Mbi Yesu kavanga? Nandi wutatamana wukuikama.
  Mu kusadila masonoko manlongo, nandi wumanga kuvukumuka mu zithotolo zi Nkadi\u2019ampemba.
  Yesu wutuba: \u201cBotuka, Satana!\u201d ayi Satana wumbika. Yesu kasa bika ko kunuana
  mu zithotolo zi Satana. Ngie mvaku wulendi bika ko. (Matai 4:1-11) Satana ayi nza
  kanyadila bela tatamana ku kuthota mu kuvanga kuyindula mambu ma kitsuza vayi bika
  vonga kunuana. Ngie wulenda nunga mvita wu kubika mona biuma bimmonisa batu bambundana
  nyitu. Mu lusalusu lu Yave, ngie wulenda nunga mbeni ayoyi.\\nSAMBILA AYI TUMAMANA
  YAVE\\nTatamana kusambila ayi kudinda lusalusu lu Yave. Polo wutuba: \u2018Bika
  luzabikisa zitsatu zinu kuidi Nzambi mu lusambulu, ayi ndembama yi Nzambi, yoyi
  yiviokidi diela dioso, yela kieba mintima minu ayi mayindu minu mu nzila Yesu Klisto.\u2019
  (Filipi 4:6, 7) Nzambi kalenda kuvana ndembama yi ntima muingi yi kusadisa kubika
  vanga mambu mambi. Ngie kufikama Yave, \u2018nandi wela kufikama.\u2019\u2014Yakobi
  4:8.\\nTuala nunga mintambu mi Satana befu tatamana kukindisa kikundi kitu na Mfumu
  Yilutidi Zangama, Yave. Yesu wutuba: \u2018Mfumu yi nza [Satana] widi mu kukuiza,
  ayi nandi kasi ko ni lulendu mu minu.\u2019 (Yoane 14:30) Buidi Yesu kazabila mawu?
  Nandi wusudikisa: \u2018Ayi mutu wuthuma widi yama; nandi kasa kumbika ko miveka,
  kibila yimvanganga mambu ma kunkuangidika.\u2019 (Yoane 8:29) Ngie kuvanga mangolo
  muingi kuvanga mambu mankuangidika Yave, nandi kalasa kubika ko ngieveka. Diawu,
  bika bua mu ntambu wu Satana wu kumona biuma bimmonisa batu bambundana nyitu ayi
  nandi kalasa ba ko lulendu mu ngiewu.\"", "\"Beki mi\u01f9swa\\n\u00a9 2014 Watch
  Tower Bible and Tract Society of Pennsylvania, Inc. Mi\u01f9swa myoso mingana.\\nNkondi
  ayiyi yi mayo yisamunwa kwidi Watchtower Bible and Tract Society of New York, Inc.
