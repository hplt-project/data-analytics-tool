  kimvuka?\\nMayindu mbi maba twadisa Sonja phasi, ayi bwidi tat\u2019andi kansadisila?\"",
  "\"Ntendula ya Kuyantika 1:1\\nVerse yai ya ntete ya Biblia ke tubila bakieleka
  zole ya mfunu. Ya ntete, \u201czulu ti ntoto,\u201d to luyalanganu ya ke monanaka,
  kele ti luyantiku. Ya zole, Nzambi muntu gangaka yo.\u2014Kusonga 4:11.\\nBiblia
  ke monisa ve banda bantangu ikwa Nzambi salaka zulu ti ntoto, yo ke tendula mpi
  ve mutindu yandi salaka yo. Kansi yo ke tuba nde yandi salaka zulu ti ntoto na \u201cngolo
  na yandi ya mingi kibeni mpi na ngolo na yandi ya ke pesaka boma.\u201d\u2014Yezaya
  40:26.\\nBo me balula ngogo \u201cgangaka\u201d katuka na verbe mosi ya Kiebreo
