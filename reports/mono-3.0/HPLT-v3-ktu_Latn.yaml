  ayiyi bila nandi wuba vwa nkinza mabanza ma Samueli.\\n4, 5. (a) Mbi Samueli kavanga
  bo Yave kamvana tsangu kakamba Eli? (b) Mbi mambu mamonikina Samueli ma kutulonga
  mu matedi Yave?\\n4 Tanga 1 Samueli 3:11-18. Nsiku wu Yave wutuba ti bana balezi
