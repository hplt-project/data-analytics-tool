  Yo vandaka ve bilumbu ya kieleka ya ke vandaka ti bangunga 24, kansi bansungi ya
  ntangu yina nda na yo me zabana ve. Ya kieleka, beto lenda sadila ngogo \u201ckilumbu\u201d
