  9 de novembro de 1895 e asasinado -finado, di a Galipedia\u2013 en Compostela o
  12 de setembro de 1936). Nese volume intitulado Verbo na Arria, que editou a A.
  C. O Fervedoiro, colaboro xunto a moitas outras voces, no meu caso a pedimento do
  infatigable amigo H\u00e9itor Picallo, convocatoria \u00e1 que respond\u00edn co
  soneto \u00ab12 de setembro do 36\u00bb, escrito ad hoc en maio de 2009 e in\u00e9dito
  ata agora.\\nA publicaci\u00f3n foi presentada o pasado s\u00e1bado e non puiden
  estar nela porque nese mesmo d\u00eda estaba a participar como discente na Xornada
  Manuel Mar\u00eda, que organizou o Centro Auton\u00f3mico de Formaci\u00f3n e Innovaci\u00f3n
  (CAFI) na Casa de Hortas de Outeiro de Rei, hoxe Casa-Museo Manuel Mar\u00eda.\\nPor\u00e9n,
  reproduzo o convite p\u00fablico que fixo a entidade convocante, xa que explica
  moi ben toda a longa x\u00e9nese deste fermoso proxecto, e finalmente reproduzo
  tam\u00e9n o meu poema.\\nA Asociaci\u00f3n Cultural O FERVEDOIRO e a s\u00faa secci\u00f3n
  ACUDE AL\u00cd (Acci\u00f3n Cultural na Defensa da Lingua) compr\u00e1cese en convidalas/os
  \u00e1 presentaci\u00f3n do libro homenaxe a Xoh\u00e1n Xes\u00fas Gonz\u00e1lez
  titulado Verbo na Arria. Nel \u2013ademais de facermos un repaso pola vida, obra,
