sample: '["\"- \u00daltima hora\\n-\\nConcellos\\nA Confederaci\u00f3n Hidrogr\u00e1fica
  do Mi\u00f1o-Sil (CHMS), Organismo aut\u00f3nomo dependente do Ministerio para a
  Transici\u00f3n Ecol\u00f3xica e o Reto Demogr\u00e1fico,\u2026\\nVer m\u00e1is
  \u00bb -\\n\u00daltima hora\\nA Confederaci\u00f3n Hidrogr\u00e1fica do Mi\u00f1o-Sil
  (CHMS) emendar\u00e1 as deficiencias de saneamento do n\u00facleo de San Cristovo
  no municipio ourens\u00e1n\u2026\\nVer m\u00e1is \u00bb -\\n\u00daltima hora\\nA
  Confederaci\u00f3n Empresarial de Ourense (CEO) celebra hoxe venres 9 de abril a
  xornada en li\u00f1a sobre \u201cAs implicaci\u00f3ns\u2026\\nVer m\u00e1is \u00bb
  -\\n\u00daltima hora\\nA Confederaci\u00f3n Hidrogr\u00e1fica do Mi\u00f1o-Sil (CHMS)
  executar\u00e1 a restauraci\u00f3n de \u201cA Ponte de Soutelo\u201d (TM de Bande-Ourense),
  dentro das\u2026\\nVer m\u00e1is \u00bb\"", "\"TECNOLOX\u00cdA\\nAlema\u00f1a desaconsella
  o uso de Internet Explorer\\n18/09/2012 - Galicia\u00e9 LV / Axencias\\nO departamento
  federal de Seguridade en T\u00e9cnica Inform\u00e1tica de Alema\u00f1a (BSI) advertiu
  da existencia de graves lagoas de seguridade no explorador de Microsoft Internet
  Explorer e recomendou usar outros navegadores alternativos.\\nOs problemas detectados
  afectan os computadores que usen o popular Explorer nas s\u00faas versi\u00f3ns
  7 e 8, do sistema Windows XP, as\u00ed como nas versi\u00f3ns 8 e 9 de Windows 7,
  indicou ese departamento nun comunicado.\\nA devandita lagoa de seguridade, apunta
  o comunicado, pode ser utilizada para introducirse nos dereitos do cliente.\\n\\\"O
  BSI recomenda xa que logo a todos os usuarios de Internet Explorer utilizar outros
  navegadores alternativos ata que o fabricante logre superar eses problemas\\\",
  contin\u00faa o comunicado.\\nOs problemas co navegador detect\u00e1ronse a pasado
  fin de semana e, segundo a mencionada autoridade alem\u00e1, rexistr\u00e1ronse
  ataques con \\\"troianos\\\" en computadores, que pasaron desapercibidos aos usuarios.\\nNon
  podes valorar os teus propios comentarios.\\nS\u00f3 podes valorar o comentario
  unha vez.\\nBorraranse os comentarios que conte\u00f1an insultos e/ou contidos inadecuados.\\nPara
  calquera d\u00fabida, consulta a gu\u00eda de comentarios.\"", "\"Etiquetas\\nComentarios
  recentes\\n-\\nArtigos recentes\\nCategor\u00edas\\nArquivos diarios: Marzo 17,
  2015\\nTerceiro e \u00faltimo trimestre do curso .Traballaremos en temas tan interesantes
  como:1.-As cat\u00e1strofes; 2.\u2013A enerxia e o problema enerx\u00e9tico e 3.-Materiais,
  uso e consumo. Para empezar tedes de men\u00fa o seguinte: a. \u2013 Traballo en
  grupo: a elixir entre \u201cXesti\u00f3n responsable \u2026 Sigue lendo\\nA continuaci\u00f3n
  tedes un total de vintecinco cuesti\u00f3ns pdf a resolver relacionadas cos temas:A
  enerx\u00eda e o problema enerx\u00e9tico e materiais: uso e consumo, con cuesti\u00f3ns
  tan interesantes como: conservaci\u00f3n e degradaci\u00f3n da enerx\u00eda, o consumo
  enerx\u00e9tico dom\u00e9stico, a enerx\u00eda nuclear, vantaxes \u2026 Sigue lendo\"",
  "\"Blogaliza utiliza cookies de Google e de WordPress para fornecer servizos e analizar
  o tr\u00e1fico. Ao navegar neste sitio est\u00e1s a aceptar o seu uso.\\nM\u00e1is
  informaci\u00f3nAceptar\\nD\u00edas atr\u00e1s realizouse a presentaci\u00f3n p\u00fablica
  do documentario \u00abXX anos do Premio de Poes\u00eda Concello de Carral\u00bb,
  que desde o 31 de maio est\u00e1 dispo\u00f1ibilizado na rede a trav\u00e9s da canle
  de youtube do propio certame literario (https://youtu.be/2wVp1xkzVoM)\\nO seu coordinador,
  Carlos Lorenzo P\u00e9rez, \u00e9 o autor do gui\u00f3n, realizado por Xos\u00e9
  Bocixa Rei. En pouco m\u00e1is de media hora o documentario sobre os primeiros XX
  anos do Premio de Poes\u00eda Concello de Carral real\u00edzase un repaso sobre
  as motivaci\u00f3ns do seu nacemento, como se organiza, a s\u00faa evoluci\u00f3n
  e a s\u00faa consolidaci\u00f3n no panorama literario galego, al\u00e9n das propias
  experiencias dos autores e autoras que obtiveron o premio nestas d\u00faas d\u00e9cadas
  (1997-2017), entre os que me atopo por ser ga\u00f1ador co meu libro intitulado
  As crebas.\\nPor orde de aparici\u00f3n, intervimos no documentario Jos\u00e9 Luis
  Fern\u00e1ndez Mouri\u00f1o, Lois Anxo Ferreiro, Carlos Lorenzo P\u00e9rez, Miguel
  Anxo Fern\u00e1n Vello, Xulio L. Valc\u00e1rcel, Luciano Rodr\u00edguez, Teresa
  Seara, Ces\u00e1reo S\u00e1nchez Iglesias, Mercedes Queixas, Armando Requeixo, Fernando
  D\u00edaz-Castroverde, Rafael Lema, Rafa Villar, Luc\u00eda Novas, Baldo Ramos,
  Eduardo Est\u00e9vez, Xurxo Alonso, Marcos Calveiro, Isidro Novo, Xos\u00e9 Lu\u00eds
  Mosquera Camba, Eli R\u00edos, Paulino Pe\u00f1a \u00c1lvarez, Miro Villar, Dores
  Tembr\u00e1s, Oriana M\u00e9ndez, Eva Veiga, Modesto Fraga e Emma Pedreira. Das
  e dos poetas rec\u00f3llese ademais a lectura dun pequeno fragmento dos seus textos
  premiados.\\nMoitos parab\u00e9ns por tan ben elaborada e fermosa iniciativa.\\nPor
  este video promocional van aparecendo todos os libros ga\u00f1adores at\u00e9 hoxe,
  que tam\u00e9n figuran nunha exposici\u00f3nfotogr\u00e1fica de gran formato nas
  r\u00faas da vila de Carral.\\nEsta tardi\u00f1a pres\u00e9ntase en Rianxo o primeiro
  n\u00famero de Follas Novas, a nova revista de estudos rosalianos da Fundaci\u00f3n
  Rosal\u00eda de Castro, que tam\u00e9n est\u00e1 dispo\u00f1ible para a s\u00faa
  lectura en descarga de balde nesta ligaz\u00f3n.\\nNa secci\u00f3n de \u00abBibliograf\u00eda\u00bb
  os profesores da Universidade de Granada Aurora L\u00f3pez e Andr\u00e9s Poci\u00f1a
  compilan as \u00ab\u00daltimas tendencias na bibliograf\u00eda de e sobre Rosal\u00eda\u00bb
  e entre as numerosas referencias est\u00e1 a menci\u00f3n, que moito lles agradezo,
  ao conto rimado da mi\u00f1a autor\u00eda A pantasma da casa da Matanza, con ilustraci\u00f3ns
  de Xos\u00e9 Cobas (Premio Xos\u00e9 Neira Vilas ao Libro Infantil ou Xuvenil 2013
  na Noite da Edici\u00f3n 2014). Velaqu\u00ed a s\u00faa xenerosa acollida:\\nEditado
  para ocupar un posto no ronsel das publicaci\u00f3ns conmemorativas do 150 aniversario,
  como declara Biblos Clube de Lectores que presenta un libri\u00f1o est\u00e9ticamente
  inmellor\u00e1bel, Miro Villar, como autor, e Xos\u00e9 Cobas, como ilustrador,
  co breve conto-po\u00e9tico A pantasma da casa da Matanza, l\u00e9vannos \u00e1s
  habitaci\u00f3ns \u00edntimas de Rosal\u00eda na casa en que pasou os \u00faltimos
  anos da s\u00faa vida e onde morreu, na actualidade a ben co\u00f1ecida Casa-Museo
  de Rosal\u00eda en Padr\u00f3n; al\u00ed atopamos unha pantasma errante, unha Negra
  sombra, que asenta na casa, fascinada pola poeta:\\nCo\u00f1ec\u00edn moitos mundos,
  mais un d\u00eda\\nquixen quedar na casa da Matanza,\\nporque aqu\u00ed co\u00f1ec\u00eda
  a Rosal\u00eda.\\nDevezo pola m\u00fasica e a danza\\ne fasc\u00edname o son da
  poes\u00eda.\\nUn conto para pequenos e para grandes, fermoso pola poes\u00eda e
  polas ilustraci\u00f3ns, unha preciosa edici\u00f3n e explicaci\u00f3n do insuper\u00e1bel
  poema \u201cCando penso que te fuches\u201d.\\nComentarios desactivados en A pantasma
  da casa da Matanza na revista Follas Novas da Fundaci\u00f3n Rosal\u00eda de Castro\\nO
  mari\u00f1eiro e poeta ou poeta e mari\u00f1eiro Xos\u00e9 Iglesias Lamela (Cee,
  1974) asina a s\u00faa segunda obra po\u00e9tica individual, despois de Transfusi\u00f3n
  oce\u00e1nica (Caldeir\u00f3n, 2014), que desta volta leva por t\u00edtulo A relixi\u00f3n
  do mar e que nos chega co aval de ga\u00f1ar o IX Certame de Poes\u00eda Victoriano
  Taibo, convocado polo Instituto de Estudos Mi\u00f1or\u00e1ns, entidade que publica
  os libros premiados. Tanto a celebraci\u00f3n do concurso literario como a propia
  edici\u00f3n das obras forman parte, como se di no colof\u00f3n, do abano de actividades
  coas que \u00abO Instituto de Estudos Mi\u00f1or\u00e1ns e o Concello de Gondomar
  promoven unha campa\u00f1a para que Galicia lle dedique un D\u00eda das Letras Galegas
  a Victoriano Taibo\u00bb.\\nAs breves notas de presentaci\u00f3n por parte da entidade
  e do alcalde de Gondomar dan paso a un ben interesante limiar \u00abVersos trazados
  a cabalo das ondas do mar, pra enxergar o oc\u00e9ano maior\u00bb que asina o arque\u00f3logo
  Felipe-Sen\u00e9n no que lembra de inicio os motivos mari\u00f1os no escudo dese\u00f1ado
  por Castelao antes de se debruzar sobre a biograf\u00eda e a obra po\u00e9tica de
  Xos\u00e9 Iglesias.\\nE antes dos versos o propio poeta escribe un \u00abPr\u00f3logo\u00bb
  na memoria do seu bisav\u00f3, Francisco Migu\u00e9ns, o primeiro mari\u00f1eiro
  da estirpe, e tam\u00e9n \u00abpolo amor que me dou e est\u00e1 a dar a s\u00faa
  filla, Luc\u00eda Migu\u00e9ns\u00bb, ao tempo que reproduce o poema que lle dedicou
  a ese \u00ablobo de mar\u00bb en Transfusi\u00f3n oce\u00e1nica.\\nO libro \u00e1brese
  con tres textos po\u00e9ticos que tam\u00e9n serven para explicar a forza espiritual
  do t\u00edtulo: \u00abPersignaci\u00f3n\u00bb, \u00abCredo\u00bb e \u00abFe\u00bb,
  todos tres con fortes estruturas paralel\u00edsticas como adoitan ser os textos
  dos devocionarios, concibidos para a oralidade.\\nE deseguida unha morea de poemas
  divididos en sete partes con cadanseu t\u00edtulo. A primeira, \u00abRituais\u00bb,
  conforma unha serie que ten como eixo a recollida de diversos costumes relacionados
  co mundo da pesca. Vela\u00ed a s\u00faa descrici\u00f3n da vella Lonxa da Coru\u00f1a,
  O Muro, e das s\u00faas m\u00faltiples m\u00fasicas, as poxas, as voces a relear
  os prezos do peixe\u2026; vela\u00ed \u00abBBC 198 Quilociclos\u00bb, un poema que
  lembra o m\u00edtico parte metereol\u00f3xico que os mari\u00f1eiros galegos, mesmo
  sen saberen ingl\u00e9s, desencriptaban para combater as borrascas do Gran Sol e
  dos mares de Irlanda; vela\u00ed os versos que testemu\u00f1an o labor \u00e9pico
  dos percebeiros e das redeiras, antes de rematar con \u00abRosa dos ventos\u00bb,
  como xa fixera o rianxeiro Manuel Antonio no poema \u00abIntenci\u00f3ns\u00bb que
  abre De catro a catro.\\n\u00abConstru\u00edr un deus (Estaleiro)\u00bb xunta dezanove
  textos que suceden en terra, de feito o poeta confesa o maxisterio que recibiu dos
  carpinteiros de ribeira, nomeadamente de Francisco de Fra en San Cibrao. Acompa\u00f1ado
  dos debuxos precisos de Pablo Out\u00f3n, Xos\u00e9 Iglesias compila nestes versos
  toda unha vella sabedor\u00eda sobre a construci\u00f3n de barcos, que agranda o
  volume Tam\u00e9n navegar. Escolma de poes\u00eda galega sobre carpinter\u00eda
  de ribeira e embarcaci\u00f3ns tradicionais (Toxosoutos, 2011), coordinado por Francisco
  Fern\u00e1ndez Naval e editado para o X Encontro de Embarcaci\u00f3ns Tradicionais
  de Galicia que se celebrou en Carril. Alg\u00fans dos t\u00edtulos dos poemas de
  Iglesias Lamela non deixan d\u00fabida e fan lembrar aqueloutro magn\u00edfico de
  Avil\u00e9s de Taramancos que se inicia co verso \u00abNa outra banda do mar constr\u00faen
  o nav\u00edo\u00bb. Vela\u00ed: \u00abChan de madeira\u00bb, \u00abCaderna mestra\u00bb,
  \u00abQuilla e roda\u00bb, \u00abCostelar\u00bb, \u00abObra morta\u00bb, \u00abObra
  viva\u00bb ou \u00abCalafate\u00bb, porque:\\nConstru\u00edr un barco /\\n\u00c9
  tallar na \u00e1rbore a historia dun pobo\\nA terceira parte \u00abMeridiano da
  noite\u00bb desc\u00f3brenos con intensidade todos os momentos da faena pesqueira
  desde que \u00abPola popa deixamos a luz / A porta da casa\u00bb. E m\u00e1is unha
  vez, pois xa sucedera con anterioridades na poes\u00eda de Manuel Rivas, o sinal
  de socorro Mayday mayday mayday volve a ser motivo po\u00e9tico.\\n\u00abMar antigo\u00bb
  xunta sete textos cos localizaci\u00f3n xeogr\u00e1fica precisa, a Costa da Morte,
  que no poema con este mesmo t\u00edtulo fai unha homenaxe ao mestre Jos\u00e9 Ba\u00f1a
  Heim, autor de Costa de la muerte. Historia y anecdotario de sus naufragios, a primeira
  sistematizaci\u00f3n hist\u00f3rica que se fixo en 1980. En \u00abCaneli\u00f1as\u00bb
  lembra as cofas dos baleeiros nos anos oitenta na r\u00eda de Cee e Corcubi\u00f3n
  e en \u00abDeitado rente o mar\u00bb glosa os co\u00f1ecidos versos de Celso Emilio
  Ferreiro, antes de rematar con \u00abTorre de H\u00e9rcules\u00bb, o antigo faro
  que iluminou a milleiros de mari\u00f1eiros na costa coru\u00f1esa.\\nM\u00e1is
  breves son as tres \u00faltimas partes \u00abVela m\u00edstica\u00bb, \u00abForza
  9-10\u00bb e \u00abEstrela Polar\u00bb con poemas que reiteran f\u00edos tem\u00e1ticos
  anteriores e entre os que sobrancea \u00abMan de Camelle\u00bb: \u00abUn home espido
  enxuga / nos cabelos a pel encoirada / Uns p\u00e9s palm\u00edpedes corren / espidos
  polas r\u00faas / Ningu\u00e9n sabe da maxia do argazo\u00bb.\\nO libro p\u00e9chase
  co debuxo dun gale\u00f3n das r\u00edas, unha longa listaxe de agradecementos e
  un \u00abGlosario de termos mari\u00f1eiros\u00bb para servir de orientaci\u00f3n
  a navegantes destes versos nos que o caudal de l\u00e9xico espec\u00edfico \u00e9
  inmenso, como xa acontec\u00eda en Vogar de couse de Alexandre Nerium, outro poeta
  que tam\u00e9n foi home do mar e que exerce o seu maxisterio como gu\u00eda no Museo
  da Pesca de Fisterra.\\nA relixi\u00f3n do mar ben pode acompa\u00f1arse dunha visita
  \u00e1 suxestiva canle propia de comunicaci\u00f3n po\u00e9tica e do saber da s\u00faa
  arriscada profesi\u00f3n no mar que Xos\u00e9 Iglesias Lamela pos\u00fae en youtube\\n(https://www.youtube.com/user/primerovillar),\\nna
  que se poden escoitar en alta mar e recitados coa s\u00faa propia voz alg\u00fans
  dos poemas deste libro e tam\u00e9n de Transfusi\u00f3n oce\u00e1nica, as\u00ed
  como moitas imaxes sobre o seu arriscado e nada doado traballo, pois o poeta patronea
  un barco de baixura co que anda ao mar al\u00e9n d\u2019A Marola. Moito mar, moitos
  salseiros a correr polas veas das s\u00faas palabras.\\nComentarios desactivados
  en Artigo en QPC (XXI): \u00abA relixi\u00f3n do mar, de Xos\u00e9 Iglesias Lamela\u00bb\\nRecibo
  na caixa do correo electr\u00f3nico este convite para o lanzamento ou presentaci\u00f3n
  da obra A relixi\u00f3n do mar, o novo libro de Xos\u00e9 Iglesias, que vai ter
  lugar o vindeiro xoves 2 de febreiro \u00e1s oito da noite na compostel\u00e1 Librar\u00eda
  Pedreira.\\nDo noso amigo Xos\u00e9 Iglesias (Cee, 1974), mari\u00f1eiro e poeta
  ou poeta e mari\u00f1eiro, xa se falou aqu\u00ed ou acol\u00e1, lembrando que mant\u00e9n
  unha ben interesante e suxestiva canle propia de comunicaci\u00f3n po\u00e9tica
  e do saber da s\u00faa arriscada profesi\u00f3n no mar a trav\u00e9s de videos en
  youtube.\\nA relixi\u00f3n do mar ga\u00f1ou o IX premio de poes\u00eda Victoriano
  Taibo, que convoca o Instituto de Estudos Mi\u00f1oranos. Dese libro reproduzo o
  poema \u00abCosta da Morte\u00bb, un dos textos que ten a Costa da Morte na s\u00faa
  cerna, que se pode escoitar recitado coa s\u00faa propia voz neste video, ao que
  segue o texto facilitado polo propio autor, a quen llo agradecemos e a quen parabenizamos
  polo premio e pola publicaci\u00f3n. Medre o Mar!\\n(Adicado o profesor Jos\u00e9
  Ba\u00f1a Heim , autor do libro Costa de la muerte Historia y anecdotario de sus
  naufragios)\\nCosta da morte\\nCami\u00f1a o vento na pedra\\nNas \u00e1rbores descarrilan
  as sombras\\ndo semblante\\nEmerxe o alento m\u00edstico da borrasca\\nO f\u00edo
  que cose os retais da dor\\nO martelo calafatea as feridas da noite\\nNos cons est\u00e1n
  os coitelos\\nAs voces dos afogados\\nAs unllas que desgarran a mexilla\\nAs baleas
  chaman os capit\u00e1ns\\nNo monte os bois\\nalumean o cami\u00f1o do faro\\nO paso
  invisibel da santa compa\u00f1a\\nUn carpinteiro de ribeira\\nconstr\u00fae un barco\\nEmbarroa
  as cadernas\\ncon unto de temporais\\nUn mari\u00f1eiro encarna as nasas\\ncoa fame
  dos fillos\\nE d\u00e1lle avante\u00a1\u00a1\u00a1\\nNos peiraos os lobos escriben\\na
  historia de cada embarcaci\u00f3n\\nTodo \u00e9 luz todo \u00e9 noite\\nTodo \u00e9
  calma todo \u00e9 inferno\\nAs situaci\u00f3ns dos nav\u00edos\\nconf\u00fandese
  na xerfa.\\nOs crebeiros \u00e9rguense cedo\\npara atopar restos do naufraxio\\nCabo
  Fisterra, Vil\u00e1n\\nTraba, Sisargas\\nUn home espido constr\u00fae\\nun museo
  no argazo\\nChove por riba dos bois\\nLevan nos cornos\\nos l\u00f3stregos da infamia\\nDous
  rapaces famentos\\nollan o horizonte\\nComentarios desactivados en Presentaci\u00f3n
  do libro A relixi\u00f3n do mar, de Xos\u00e9 Iglesias, o xoves 2 de febreiro \u00e1s
  20:00h. na Librar\u00eda Pedreira\\nAnt\u00eda Otero realizou unha presentaci\u00f3n
  l\u00edrica al\u00e9n de orgullarse de contar entre as singulares propostas de Apiario
  coa nova obra po\u00e9tica de Marilar Aleixandre.\\nPor parte, \u00e1 cr\u00edtica
  literaria Chus Nogueira, a quen escoitamos adoito no Diario Cultural da Radio Galega,
  correspondeulle resumir a traxectoria da autora e explicar polo mi\u00fado as caracter\u00edsticas
  do libro, ao que cualificou como \u00abpoes\u00eda de circunstancias\u00bb, mais
  baleirando este termo de calquera matizaci\u00f3n pexorativa para salientar a actualidade
  dos seus diferentes f\u00edos tem\u00e1ticos e a voz de denuncia e de reivindicaci\u00f3n
  que acompa\u00f1a os versos.\\nFinalmente, Marilar Aleixandre lembrou os seus inicios
  po\u00e9ticos e a cerna das s\u00faas anteriores propostas antes de nos iluminar
  sobre a propia xestaci\u00f3n do libro, para lle dar ramo \u00e1 s\u00faa intervenci\u00f3n
  coa lectura de varios dos poemas, a maior\u00eda da primeira parte \u00abnas marxes
  da folla\u00bb, entre os que escolleu \u00absomos Verbo\u00bb, \u00abdesbridar\u00bb,
  \u00abmeu pai repr\u00f3chame que traizoe a s\u00faa lingua\u00bb, \u00abas cordas
  do viol\u00edn\u00bb ou \u00abo drag\u00f3n de San Xurxo desde f\u00f3ra do canon\u00bb.
  Da segunda parte, intitulada \u00ablembranza de Babel\u00bb agasallounos coa lectura
  de \u00abBabel\u00bb, \u00abVera Nikolaiebna Figner lembra o xard\u00edn de Semiramide\u00bb
  ou \u00aba cidade asediada\u00bb. Menos presenza tivo a terceira parte do libro
  que leva por t\u00edtulo \u00abde quen a voz\u00bb.\\nPor\u00e9n, por varias raz\u00f3ns
  entre as que non \u00e9 pequena que os versos falen dun espazo moi importante na
  mi\u00f1a infancia e na mi\u00f1a mocidade, escoll\u00edn para saudar o libro outro
  poema da primeira parte intitulado \u00abEstorde, 27 de xu\u00f1o\u00bb, ao tempo
  que agradezo a Marilar que me facilitase a reproduci\u00f3n do mesmo e a quen aproveito
  para parabenizar por esta s\u00faa entrega. Velaqu\u00ed.\\nEstorde, 27 de xu\u00f1o\\nSi
  b\u00f4 \u2018screv\u00ea\u2019 me \u2018M ta \u2018screv\u00ea be\\nCes\u00e1ria
  \u00c9vora\\nneste areal,\\nonde tomei da faneca brava\\nveleno para desescribir\\naqu\u00ed,
  onde as fanecas\\nespreitan polo p\u00e9 nu,\\ns\u00e1beno os mari\u00f1eiros do
  Cabo de Cee a Nemi\u00f1a\\nos linguironistas de Fisterra\\nos mozos que estragan
  as v\u00e9rtebras\\nturrando das ameixas en Corbeiro,\\n\u00e1 noite cruzan dornas\\nde
  incerta carga\\ntalvez leven o corpo\\nde Rozal\u00eda Luxemburg\\nguindado ao Landwehrkanal\\ncon
  pedras atadas \u00e1s mans\\nchegado a n\u00f3s en barca de pedra,\\ntalvez envurullos
  de po branco\\ncomo cinza\\nmais hoxe est\u00e1 de vendaval\\nvento Sur\\na\u00ednda
  non comezaron os incendios\\nhoxe as nosas pegadas nunha area\\nna que nada est\u00e1
  escrito\\ngrazas sexan dadas a Ces\u00e1ria\\npola auga morna\\na mi\u00fada pinga
  de felicidade\\nacrecentada ao trevo\\npara Carlos N. C.\\n(Fotograf\u00edas da
  presentaci\u00f3n, ilustraci\u00f3ns de Mauro Trastoy e dedicatoria persoal no meu
  exemplar de Desescribindo)\\nComentarios desactivados en No lanzamento de Desescribindo,
  de Marilar Aleixandre\\nA XLI edici\u00f3n do Certame Literario de Vilalba que se
  convoca na capital chairega, nos \u00faltimos anos en parcer\u00eda con Alvarellos
  Editora que publica os textos premiados, reafirmou a s\u00f3lida bagaxe po\u00e9tica
  de Modesto Fraga (Fisterra, 1974) ao laurear o seu Adagio por outono, que chega
  dezanove anos despois da s\u00faa entrada no noso sistema literario.\\nAlicerzado
  en pequenos galard\u00f3ns anteriores, 1997 foi o ano de graza e bautismo de fogo
  para o nume po\u00e9tico de Modesto Fraga ao ga\u00f1ar os premios Avelina Valladares
  e O Grelo, o primeiro pola obra Corpos paisaxe, que inxustamente non foi editada
  nesa altura, e o segundo con Do amor salgado, que tivo unha edici\u00f3n cativa
  do punto de vista est\u00e9tico e sen a penas distribuci\u00f3n. Por\u00e9n, o malfado
  destes inicios editoriais non puxo freo ao \u00edmpeto do poeta fisterr\u00e1n at\u00e9
  conformar a d\u00eda de hoxe un percorrido de longo alento, como recolle a autoantolox\u00eda
  publicada en edici\u00f3n de autor Atl\u00e1ntica luz. Poes\u00eda mareira 1995-2015
  (2015).\\nEsta apelaci\u00f3n ao pasado non \u00e9 gratu\u00edta, pois o poeta arestora
  con moito m\u00e1is oficio e cunha voz m\u00e1is madura, retorna ao cultivo dos
  metros cl\u00e1sicos cos que se dera a co\u00f1ecer, nomeadamente os sonetos. De
  feito Adagio por outono, que prologa Teresa Seara de maneira fulcral, est\u00e1
  conformado por 35 sonetos divididos en tres partes e un intermezzo denominado \u00abP\u00f3rtico\u00bb
  de catro poemas en verso libre, mais onde sobrancean hendecas\u00edlabos, heptas\u00edlabos
  e pentas\u00edlabos.\\nNon \u00e9 de estra\u00f1ar esta escolla porque o libro,
  que recolle nunha dobre p\u00e1xina unha reproduci\u00f3n dos m\u00fasicos no P\u00f3rtico
  da Gloria (s\u00e9culo XII) e unha folla de carballo na portada, pretende realizar
  outra actualizaci\u00f3n dos principios literarios do Dolce Stil Novo, escola po\u00e9tica
  toscana da segunda metade do s\u00e9culo XIII na que sobrancearon Guido Cavalcanti,
  Dante Alighieri, e moito despois Francesco Petrarca no seu Canzoniere, quen influ\u00edron
  en moitas \u00e9pocas e literaturas posteriores.\\nEntre n\u00f3s hai un bo n\u00famero
  de poetas \u00abdolcestilnovistas\u00bb, a\u00ednda que salienta Dar\u00edo Xo\u00e1n
  Cabana, quen non s\u00f3 publicou varios libros con sonetos ao modo petrarquista,
  po\u00f1amos por caso o fermoso Amor e tempo liso (1987), sen\u00f3n que foi o excelente
  e premiado tradutor dos autores citados e doutras voces daquela \u00e9poca na Antolox\u00eda
  do Doce Estilo Novo (Galaxia, 2004).\\nUnha das trabes dese modo de poetizar \u00e9
  a sublimaci\u00f3n do amor e da persoa amada, que vai percorrer aqu\u00ed toda a
  primeira parte \u00abSinfon\u00eda do corpo\u00bb, catorce sonetos que se abren
  con \u00abAlba de luz\u00bb, a xeito de epifan\u00eda ou descuberta do amor, e que
  pecha coa dualidade \u00abTi + Eu: N\u00f3s\u00bb en reafirmaci\u00f3n. E onde os
  versos espidos e mari\u00f1eiros (\u00abA nosa historia \u00e9 un mar que non se
  acaba / alba e solpor de terras ben remotas\u00bb) ornam\u00e9ntanse con referencias
  art\u00edsticas e literarias, a Gioconda ou Mona Lisa de Leonardo da Vinci, a \u00cdtaca
  de Ulises, Sherezade, o propio Dante e outras voces que se unen ao xogo intertextual
  con alg\u00fans versos da nosa poes\u00eda contempor\u00e1nea, como sucede con Canto
  custa instalarse no amor!, que deu t\u00edtulo a un libro de Xos\u00e9 Leira L\u00f3pez,
  ou coa s\u00faa propia, por exemplo no xeito de titular un dos textos coas coordenadas
  \u00ab8\u00ba 10\u2032 11\u201d LN\u00bb.\\nOs catro poemas libres do \u00abP\u00f3rtico\u00bb
  transitan outra tem\u00e1tica, a literatura de viaxes, e describen diversos espazos
  italianos, de preferencia os que te\u00f1en a ver con imaxes da Renacenza, e tam\u00e9n
  portugueses (Coimbra e Lisboa). Entre elas navega tam\u00e9n un verso d\u2019Os
  Lus\u00edadas, de Cam\u00f5es ou a obra de S\u00e1 de Miranda, ambos e dous extraordinarios
  sonetistas, as\u00ed como A trag\u00e9dia de In\u00eas de Castro de Ant\u00f3nio
  Ferreira. As diversas intertextualidades acompa\u00f1an a t\u00f3pica do carpe diem
  que se revela con forza: \u00abMentres todo renace / algo de n\u00f3s habita no
  p\u00f3rtico da vida\u00bb.\\nNa terceira parte \u00abAo modo do Dolce Stil Novo\u00bb
  faise expl\u00edcita a intencionalidade, que se abre coa cita a Dante, incl\u00fae
  14 sonetos en di\u00e1logo con outras obras art\u00edsticas, hist\u00f3ricas e literarias
  que se sinalan ao p\u00e9 de cada texto, sen seguiren orde cronol\u00f3xica. Nas
  primeiras o P\u00f3rtico da Gloria do Mestre Mateo, a Capela Sistina de Michelangelo,
  a Venere di Urbino de Tiziano e Mater Gallaecia de Lu\u00eds Seoane; a nosa historia
  con referencias a Manuel Murgu\u00eda, a Benito Vicetto ou \u00e1 morte do Mariscal
  Pardo de Cela; na literatura europea a Divina Commedia de Dante e novamente Os Lus\u00edadas
  de Cam\u00f5es e na nosa desde a primeira cantiga medieval Ora faz host\u2019o Senhor
  de Navarra de Johan So\u00e1rez de P\u00e1via ou Paiva at\u00e9 a Morgana en Esmelle
  da chorada Bego\u00f1a Caama\u00f1o, mais tam\u00e9n con Pondal ou con Cunqueiro.
  Son versos a evidenciaren ese atento lector, desde hai uns anos tam\u00e9n esperto
  e experto libreiro, que hai en Modesto Fraga.\\n\u00abAdagio, ma non troppo\u00bb
  \u00e9 a \u00faltima parte, sete sonetos que perseguen no desco\u00f1ecido tempo
  futuro da existenxia a confirmaci\u00f3n das palabras e dos acenos do amor sublime,
  con ins\u00f3litas e singulares lembranzas, a poes\u00eda faise m\u00e1is espida,
  m\u00e1is \u00edntima e m\u00e1is achegada \u00abcomo aquela canci\u00f3n das nosas
  vidas / que sabiamos case de memoria, de Pablo Milan\u00e9s, lembras amor?\u00bb.\\nE
  unha \u00faltima anotaci\u00f3n sobre este Adagio por outono para sinalar outra
  constante no quefacer do seu autor, a\u00ednda que m\u00e1is atenuada desta volta,
  a perseveranza na incorporaci\u00f3n e recuperaci\u00f3n dun ricaz l\u00e9xico mari\u00f1eiro
  que acompa\u00f1a a linguaxe do erotismo como gozosa celebraci\u00f3n.\\nMIRO VILLAR\\nComentarios
  desactivados en Artigo en QPC (XI): \u00abAdagio por outono, de Modesto Fraga\u00bb\\nOnte
  f\u00edxose p\u00fablico o programa dunha nova Feira do Libro de Cee, a celebrar
  entre o 11 e o 15 de agosto e que abrir\u00e1 un preg\u00f3n do profesor e divulgador
  bai\u00e9s Jorge Mira, e que nesta edici\u00f3n recobra os actos de presentaci\u00f3n
  e lanzamento de obras, que nalgunha ocasi\u00f3n deixaron de se facer como eu propio
  denunciei neste texto.\\nNon vou adiantar agora o texto que escrib\u00edn para a
  ocasi\u00f3n, mais con licenza do seu autor velaqu\u00ed van dous dos sonetos de
  Adagio por outono. O primeiro deles figura na primeira parte do poemario, \u00abSinfon\u00eda
  do corpo\u00bb (que consta de 14 sonetos), e o segundo aparece na cuarta e \u00faltima
  parte, \u00abAdagio ma non troppo\u00bb (7 sonetos).\\nNeste lanzamento estivo acompa\u00f1ado
  polo escritor pontevedr\u00e9s Lu\u00eds Rei \u00d1\u00fanez, director da colecci\u00f3n
  Tambo xa desde a s\u00faa primeira \u00e9poca no Servizo de Publicaci\u00f3ns da
  Deputaci\u00f3n de Pontevedra e nos \u00faltimos tempos dentro do selo Kalandraka
  Editora, quen tivo un emocionado recordo para Agust\u00edn Fern\u00e1ndez Paz, o
  mestre que nos deixou onte, al\u00e9n de salientar varios aspectos da obra e da
  escrita de Mart\u00edn Veiga. A cr\u00edtica literaria Chus Nogueira, a quen escoitamos
  adoito no Diario Cultural da Radio Galega, explicou m\u00e1is polo mi\u00fado as
  caracter\u00edsticas do libro, como o seu sentido heraclitiano ou a s\u00faa x\u00e9nese
  coma un diario de meditaci\u00f3ns ou reflexi\u00f3ns, non sen antes lembrar as
  orixes literarias do poeta noi\u00e9s e a s\u00faa presenza nos sarillos literarios
  dos primeiros anos noventa, onde eu propio co\u00f1ec\u00edn a Mart\u00edn Veiga,
  quen ser\u00eda o meu afable e leal compa\u00f1eiro de pupitre nas aulas de Filolox\u00eda
  para falarmos de poes\u00eda cando nos chegaba o fast\u00edo producido por alg\u00fan
  mediocre profesor, e abof\u00e9 que moito aprend\u00edn de poes\u00eda en lingua
  inglesa coas recomendaci\u00f3ns que me achegaba o \u00abangl\u00f3filo\u00bb poeta
  noi\u00e9s, a quen co\u00f1ecera antes coma poeta, pois Ant\u00f3n Avil\u00e9s de
  Taramancos, daquela concelleiro nacionalista en Noia, publicou o seu primeiro caderno
  po\u00e9tico Tempo van de porcelana(1990), do que fixen unha pequena recensi\u00f3n
  para o semanario A Nosa Terra.\\nFinalmente, coa ambientaci\u00f3n dunhas fotograf\u00edas
  de Cork da segunda metade do s\u00e9culo XX, Mart\u00edn Veiga debullou a xestaci\u00f3n
  do libro con calidez e rematou a s\u00faa intervenci\u00f3n cunha lectura de varios
  poemas, entre os que se atopaban os excelentes \u00abAmarelles\u00bb ou \u00abTren
  mareiro\u00bb.\\nPertenzo a unha atl\u00e1ntica\\nestirpe\\nque me acolle lenturenta
  coma aperta de medusa,\\nbeixo \u00e1vido, mari\u00f1o.\\nTe\u00f1o a alma ateigada
  de salitre\\na aboiar sen rumbo\\nesmacelada, pendular e escura\\nda Aguieira ata
  Inchydoney,\\ndos infindos areais de Dingle ata os cons de Corrubedo,\\ndas furnas
  de Fonforr\u00f3n ao peirao de Crosshaven\\nonde xogan nenos, musicais e luminosos.\\nEn
  Clonakilty, na bad\u00eda, ollei as garzas lenes\\nque xa nunca\\nhan pousar nas
  xunqueiras do Barbanza.\\nNas ribeiras de Cobh achei despoxos\\nde arroases que
  esmorecen polos co\u00eddos da Arnela,\\nextraviados cegos.\\nE non fago p\u00e9
  entre araos apodrecidos,\\ngaivotas abisais, inmensos farall\u00f3ns\\nnos que baten
  correntes invasivas, ondadas\\ndensas en cant\u00eds espidos de panasco.\\nChegan
  aos cais espolios, \u00e1ncoras sombrizas\\narrefecen a Misela. Escoa un lamento\\nentre
  rochedos negros,\\narfan aves.\\nDiversos problemas na edici\u00f3n, que non ve\u00f1en
  agora a conto, retrasaron at\u00e9 este mes de maio o lanzamento do libro colectivo
