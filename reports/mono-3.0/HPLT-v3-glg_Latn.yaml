  ramone, anatom\u00eda espilida, riso doce, chupa de coiro, perenne dor de lombo-o\u00eddo
  \u2013prezo de oficio-, mistura canci\u00f3ns o Morcego desde finais dos 80. Empezou
  nos pratos do extinto pub Resaka das Galer\u00edas Zafiro de Compostela, onde traballaba
  o seu irm\u00e1n Manolo, e hoxe \u00e9 residente no pub A Reixa e os s\u00e1bados
  pincha na discoteca Ruta. A esas alturas, sen a m\u00fasica, a s\u00faa vida \\\"carecer\u00eda
  de sentido\u201d.\\nO disco de King Crimsom, In the Court of the Crimson King (1969),
  revolucionouno por dentro -\\\"hoxe en d\u00eda s\u00e9gueme a parecer unha obra
  mestra\\\", di-. E cos seus irmans maiores compart\u00edu a maior\u00eda dos primeiros
  discos -\\\"despois, non estou seguro de cal foi o primeiro que comprei cos meus
  cartos, pero alg\u00fan dos iniciais puido ser Joy Division ''Unknown Pleasures'',
  Par\u00e1lisis Permanente ''singles'' ou Led Zeppelin I. Estes a\u00ednda os conservo\\\"-.\\nConsidera
  \\\"unha modernez\\\" a nova titulaci\u00f3n de Formaci\u00f3n Profesional en T\u00e9cnico
  en V\u00eddeo Disc-jockey e Son que tanto comentario de rede social suscita. \\\"Impartirana
  Pocholo ou Chimo Bayo?\\\", preg\u00fantase. E engade que, como en todo, \\\"un
  t\u00edtulo non garante que un sexa bo\\\".\\nO vindeiro venres 27, haber\u00e1
  unha ocasi\u00f3n especial para escoitalo, no escenario do Festival do Norte, no
  Recinto Exterior Fexdega de Vilagarc\u00eda de Arousa, algo que lle apetece \u201ccoma
  a un neno unha larpeirada\u201d \u2013e d\u00edo el, que de familia lle v\u00e9n
  a arte da reposter\u00eda-.\\nQue denominaci\u00f3n prefire DJ ou pincha (ou pinchadiscos)?\\nO
  Pincha, soa mellor.\\nA vostede sempre lle gustou a m\u00fasica?\\nSi, sen ela a
  mi\u00f1a vida carecer\u00eda de sentido. Na mi\u00f1a casa sempre hab\u00eda m\u00fasica,
  te\u00f1o a sorte de ser o quinto de oito irmans, e te\u00f1o moito que agradecerlle
  a meus irmans maiores, pois de eles aprend\u00edn un cacho. Ti\u00f1amos unha cadea
  de m\u00fasica dun plato e unha casete -todo xunto-. Pero as mi\u00f1as primeiras
  mezcras comenzaron con d\u00faas casetes, onde grababa -piratilla dos 80- case todos
  os programas de Radio 3. Logo coll\u00eda as canci\u00f3ns que m\u00e1is me gustaban
  e as mesturaba, o que fixemos case todos os da mi\u00f1a idade, con ganas de experimentar.
  Iso ata que puiden misturar dous pratos Fonestar, e unha mesa de misturas Fonestar
  (o mais barato do mercado).\\nSempre estiven en contacto con m\u00fasicos, outros
  pinchas, tendas de m\u00fasica,onde pasaba a grande parte do d\u00eda, escoitando
  vinilos, sobre todo en Discolaser, Bug Buning, LP, sound... as tendas de discos
  eran a mi\u00f1a segunda casa. A primeira era o Pub Resaka, xa desaparecido, estaba
  nas galer\u00edas Zafiro... ah! que tempos aqueles\u2026\\nDesde canto se dedica
  a isto?\\nAntes de comenzar a pinchar mamei moita discoteca, sobre todo A Esquina,
  onde pinchaba Manolo Vilouta, un dos mellores DJ. que tivo Santiago, que foi de
  quen aprend\u00edn este oficio. Tamueordo. Non te\u00f1o nin idea de co-. primeiro.\u00e9n
  frecuentaba moito o Press, Tamboura , A Cabina, O Perez, Clangor, Sal\u00f3n...
  A sesi\u00f3n de tarde dos s\u00e1bados na Esquina era sagrada para min.\\nA primeira
  vez que me puxen diante duns platos foi en Menorca, no Stopo Bar, a finais dos 80,
  gracias ao amigo Pel\u00e9 que me deixou pinchar catro vinilos, pero en realidade
  foi no Resaka (antigo Pub das Galerias Zafiro), onde traballaba meu irman Manolo.
  Eu acababa de marchar da casa de meus pais, sen un peso, e cos platos a costas,
  ah\u00ed empezou todo. Despois vir\u00edan o pub Farenheit, pub Tamboura, Pub Retablo
  antes de ser o que \u00e9, discoteca Hip\u00f3dromo, discoteca La Clave, discoteca
  RUTA 66, discoteca Factor\u00eda, discoteca Fontana, Casa do Pat\u00edn, Discoteca
  Sarela, Pub Baluta, Sala Krooner, Pub Modus Vivendi, Pub Momo, Pub La Radio... Actualmente
  son residente na Reixa de 23:30 a 4:30 e os S\u00e1bados na discoteca Ruta de 4
  a 6:15.\\n\u00c9 moi diferente a m\u00fasica que escoita e que pincha agora da que
  escoitaba daquela; cal foi a s\u00faa evoluci\u00f3n?\\nDigamos que nunca me quixen
  encasillar nun estilo de m\u00fasica, m\u00e1is que nada porque agora co\u00f1ezo
  miles de formaci\u00f3ns que antes non co\u00f1ec\u00eda -de todos os estilos que
  se poida imaxinar-. Sempre estiven aberto a todo tipo de m\u00fasica. \u00c9 moito
  m\u00e1is enriquecedor, personal e profesioalmente\\nUn real decreto acaba de aprobar
  o t\u00edtulo oficial de DJ. Que lle parece, que vantaxes ter\u00e1, e -sobre todo-
  cre que conlevar\u00e1 inconvenientes para os que exercen a profesi\u00f3n?\\nCreo
  que \u00e9 un ataque de modernez coma outro calquera. Rajoy descobreu recentemente
  que existen os DJs, porque el quedou estancado con Horacio pinchadiscos. Isto entenderao
  a xente de mi\u00f1a quinta.\\nNon se preocupe, engadimos un enlace de youtube para
  quen non co\u00f1eza a Horacio pinchadiscos, un cl\u00e1sico na memoria televisiva
  da Transici\u00f3n. E, seguindo co tema; en realidade, como todas as artes, a do
  DJ, tam\u00e9n se pode transmitir, ou orientar, ensinar... pero dada a esterilidade
  coa que adoitan impartirse os nosos planos de estudos, perocupa cales ser\u00e1n
  os contidos, quen os impartir\u00e1, que utilidade ter\u00e1n.\\nTotalmente dacordo.
  Non te\u00f1o nin idea de como o pensan plantexar. Creo que nin sequera eles o saben.
  Non sei se o impartir\u00e1 un DJ, un t\u00e9cnico de son, un licenciado en m\u00fasicoloxia,
  Pocholo ou Chimo Bayo... En fin, sobre a marcha se ver\u00e1, se \u00e9 que chega.
  Un t\u00edtulo non garatiza que un DJ sexa bo.\\nQue debe ter para vostede un bo
  DJ?\\nMoita paciencia, bo o\u00eddo, escoitar moita m\u00fasica e saber tranmitir
  o seu traballo.\\nQue impresi\u00f3n lle merece que calquera Paquirr\u00edn faga
  sesi\u00f3ns de DJ a prezo de ouro?\\nMarketing, para o empresario ou empresaria
  que os contrata, por iso o fan, outra maneira de ga\u00f1arse a vida.\\nPor certo,
  as\u00f3ciase m\u00e1is ao DJ con ese tipo de m\u00fasica, alonxada do rock and
  roll?\\nPara nada, moitas persoas simplemente quedan co que ven nos medios de comunicaci\u00f3n,
  e al\u00ed o que se ve \u00e9 outro tipo de DJ, m\u00e1s de m\u00fasica electr\u00f3nica.\\nXa
  case non quedan locais que coiden a s\u00faa m\u00fasica, non ten vostede esa sensaci\u00f3n?\\nS\u00ed,
  \u00e9 parte do problema, penso que por que estamos cunha xeraci\u00f3n decadente
  en todos os sentidos. Creo que o problema, en parte, \u00e9 que a xente vai en masa
  cara o mesmo tipo de estilos, grupos... por que simplemente non co\u00f1ecen outros.
  Cando lle dan a opci\u00f3n de ver m\u00e1is al\u00e1, a alg\u00fans lle gustan
  outras cousas. Os locais deber\u00edan invert\u00edr un pouco mais en equipos de
  m\u00fasica decentes, pois a nivel de pubs e discotecas en Santiago estes deixan
  moito que desexar, e tr\u00e1tase dunha parte moi importante para poder facer ben
  o noso traballo, e algo do que nos queixamos moi a miudo os pinchas.\\nCONTACTO:
  This e-mail address is being protected from spambots. You need JavaScript enabled
  to view it.\\nDioivo na rede\"", "\"junio, 2018\\nDetalles del evento\\nJuan Pablo
  Moreiras Juan Pablo Moreiras Juan Pablo Moreiras (Normand\u00eda, Francia, 1967)
  fotografou proxectos de\\nDetalles del evento\\nJuan Pablo Moreiras\\nJuan Pablo
  Moreiras (Normand\u00eda, Francia, 1967) fotografou proxectos de conservaci\u00f3n
  e desenvolvemento, actualidade, reportaxes e encargos corporativos en trinta e cinco
  pa\u00edses durante os \u00faltimos vinte e cinco anos, con especial interese na
  relaci\u00f3n entre o ser humano e un medio ambiente cada vez m\u00e1is deteriorado.\\nTraballou
  en proxectos tan diversos como os Gorilas de monta\u00f1a en Ruanda, Uganda e Congo,
  os orangut\u00e1ns de Borneo e a problem\u00e1tica das plantaci\u00f3ns de palma
  aceiteira, as consecuencias do tsunami en Sumatra, a erupci\u00f3n do volc\u00e1n
  Soufriere en Montserrat e o Nyamuragira no Congo, o furac\u00e1n Mitch en Centroam\u00e9rica,
  o rar\u00edsimo crocodilo filipino, o c\u00f3ndor na Patagonia, a deforestaci\u00f3n
  nos bosques de Ecuador, a contaminaci\u00f3n en Ucra\u00edna, o Fynbos de Sud\u00e1frica,
  a caza do cervo en Escocia, a biodiversidade de Kirguizist\u00e1n, os Fara\u00f3ns
  Negros en Sud\u00e1n ou os incendios forestais en Galicia. Recentemente traballou
  fotografando diferentes proxectos de desenvolvemento sustentable e conservaci\u00f3n,
  e a seca e o problema da caza furtiva no norte de Quenia, por encargo de The Northern
  Rangelands Trust, Ol Pejeta Conservancy e Lewa Wildlife Conservancy. Actualmente
  traballa nun proxecto sobre as enerx\u00edas renovables.\\nPublicou o seu traballo
  en revistas como O Pais Semanal, A Vangarda Magazine, O Mundo Magazine, XL Semanal,
  Time, National Geographic, Africa Geographic, Geographical, Kew Gardens Magazine,
  First, BBC Wildlife, Sunday Times, The Daily Telegraph, Sydney Morning Herald, L\u2019
  Internazionale, Traveller, Diversity, Der Spiegel, Berliner Zeitung, Paris Match,
  VSD, Marie- Claire, Ciel et Space, Tusk Talk, San Diego Zoo Magazine, Intervi\u00fa,
  Man, Viaxar, Altair, Paisaxes desde o tren, Rolda Iberia, Sete Leguas, Quo ou Moi
  Interesante.\\nAriadna Silva\\nEstudante do M\u00e1ster en Fotograf\u00eda Art\u00edstica
  e Narrativas Fotogr\u00e1ficas Documentais na Escola TAI (Universidad Rey Juan Carlos,
  Madrid). Cursa durante dous anos o grao en Comunicaci\u00f3n Audiovisual na Universidade
  de Santiago de Compostela, a\u00ednda que finalmente se traslada a Madrid en 2016
  para estudar a Diplomatura Profesional en Fotograf\u00eda na Escola TAI. \u00c9
  membro do colectivo OlloAtl\u00e1ntico (centrado na fotograf\u00eda documental,
  de reportaxe e de r\u00faa). Foi seleccionada no Canon Student Program 2017 do Festival
  Internacional de Fotoperiodismo Visa Pour l\u2019image de Perpignan e publicou no
  2018 o fotolibro Fillos do vento (BANCO Editorial), un relato persoal sobre a rapa
  das bestas de Sabucedo.\\nO seu traballo fotogr\u00e1fico e audiovisual c\u00e9ntrase
  en realizar investigaci\u00f3ns coa paisaxe galega como pretexto para estudar a
  forza que exerce o territorio na conformaci\u00f3n da memoria colectiva a trav\u00e9s
  de tradici\u00f3ns culturais e relixiosas, de historias familiares ou da destruci\u00f3n
  do medio natural.\\nPedro Armestre (Save the Children)\\n(A Rasela, Ver\u00edn.
  Ourense. 1972)\\nInicia a s\u00faa carreira no ano 1993 orientando as s\u00faas
  imaxes ao fotoxornalismo, que desempe\u00f1a con \u00e9xito na\\naxencia Europa
  Press, axencia Cover, diario El Mundo, XL Semanal, Interviu, etc. Entre 2003 e 2016,
  a axencia internacional France Presse distrib\u00fae as s\u00faas imaxes, que saen
  publicadas nos diarios e revistas m\u00e1is prestixiosas do mundo.\\nEn 2014 crea
  a produtora audiovisual Calamar2, especializada en contido social e medioambiental.
  En 2015 nace a galer\u00eda www.armestregallery.com onde se poden adquirir copias
  numeradas e series limitadas dalgunhas das s\u00faas obras.\\nDurante toda a s\u00faa
  carreira, a s\u00faa fotograf\u00eda ten un car\u00e1cter sensibilizador relacionado
  coa defensa dos dereitos humanos e o coidado e preservaci\u00f3n do medio natural.
  O seu cami\u00f1o, claramente marcado, l\u00e9vao a manter intensas relaci\u00f3ns
  con organizaci\u00f3ns dedicadas a estes \u00e1mbitos, e para elas ten creado m\u00faltiples
  proxectos fotogr\u00e1ficos e desenvolvementos creativos.\\nCuatro elementos. Principios
  b\u00e1sicos de la vida \u00e9 o proxecto m\u00e1is persoal de Pedro Armestre. Descobre
