  para nenos:\\nEn xullo, previa reserva no tel\u00e9fono 986 12 00 88 ou en naturnova@afundacion.org\\nLuns,
  domingos e festivos pechado.\"", "\"Contido \u2713\\nComo cultivar feix\u00f3n verde
  - plantaci\u00f3n e coidado\\nO coraz\u00f3n al\u00e9grase cando lea os \u00fatiles
  e sabrosos elementos novos (\u00e1s veces lonxe de novos) que se dirixen cara aos
  nosos xard\u00edns. Porque o creen ou non, a\u00ednda hai vixiantes que comparten
  comida non segundo o principio \\\"\u00fatil - non \u00fatil\\\", pero segundo o
  principio \\\"o noso non \u00e9 o noso\\\". As patacas son \\\"nosas\\\" e os esp\u00e1rragos
  son for\u00e1neos: estaremos m\u00e1is enfermos que plantar \\\"non os nosos\\\"
  legumes ...\\nAsparagus beans - o so\u00f1o dunha vida\\nQuero dicirche como me
  co\u00f1ec\u00edn faba de esp\u00e1rragos. A\u00ednda estaba no tempo da mi\u00f1a
  mocidade, cando unha doutrina pouco com\u00fan chegou a n\u00f3s s\u00f3 en comida
  enlatada de Bulgaria. Foi en 1970 ano. Quedei con un amigo, ea s\u00faa nai sent\u00e1base
  para cear. Sopa de conservas de esp\u00e1rragos enlatados. Mirei o prato e pensei:
  que son estes tubos verdosos?\\nUn amigo adoitaba tomar a sopa para ambas as meixelas,
  pero o vin por primeira vez na mi\u00f1a vida. Nunca crecemos e compramos isto.
  En resumo, probei este milagre verde e desco\u00f1ecido, e gustoume. As beans eran
  un caldo tierno e sabroso (con alb\u00f3ndigas).\\nDesde ent\u00f3n, moitas veces
  recordei a el. E cando comezou a xardinar en 1980, ela inmediatamente quer\u00eda
  cultivar tales feix\u00f3ns, pero non hab\u00eda lugar para obter sementes. E s\u00f3
  en 1995, adquir\u00edn sementes; era unha forma arbustiva con vainas verdes. Sementado
  nunha fileira, e todo estaba colgado con vainas longas. Verdade, non aprend\u00edn
  inmediatamente como recompilalo no tempo: vou superalo un pouco: as beiras crecen
  m\u00e1is forte e a fibra lateral debe ser eliminada.\\nCando coci\u00f1a por primeira
  vez, non co\u00f1ec\u00eda a fibra en absoluto. Tiven que darlle todo \u00e1s gali\u00f1as:
  a fibra non se masturba, dificultaba. Despois aprend\u00edn a escoller as vainas
  a tempo e comprobar a fibra.\\nUnha vez que compras unha variedade sen fibra, a
  sementei durante m\u00e1is de vinte anos. Os meus feix\u00f3ns te\u00f1en vainas
  amarelas de lonxitude 15-20 cm, elim\u00ednanse todos os d\u00edas, non lles permitan
  ser grosellas, corten as narinas e colas, deixen ferver 5 minutos, arrefr\u00edfasas
  e col\u00f3canas no conxelador. Ao principio, estaba conxelado en bruto, pero despois
  de conxelar, quedou seco. A variedade \u00e9 alta, dispara ata 3 m, sementando a
  malla de preto e sen problemas. Eu semento para que a xeada de regreso non xurda.
  Eu s\u00f3 mollo as sementes ata inchear e sementar a unha profundidade de 6-7.
  Vexa as sementes para as primeiras vainas 10-15.\\nPor suposto, plantei os feix\u00f3ns
  habituais con vainas violeta e com\u00edna en bruto: isto \u00e9 \u00fatil. Realmente
  me gustan os feix\u00f3ns, guisos de verduras, todo o que existe no xard\u00edn,
  onde coloque - cebola, cenoria, calabac\u00edn ou calabaza, br\u00f3coli, col branca,
  kohlrabi, ra\u00edz de apio, en fin, todo o que \u00e9.\\nEste prato \u00e9 simplemente
  delicioso e non se necesita nada m\u00e1is para o xantar: moi satisfactorio e saboroso.
  E a\u00ednda podes verter o guiso listo con ovos, non podes sacalo dos teus o\u00eddos.
  Mesmo o seu marido, Nicol\u00e1s amou este prato: primeiro un pouco, e agora coloque
  unha porci\u00f3n enteira no prato. Ademais, fago comida enlatada. No inverno vai
  obtelo - e polo menos engadir un adorno, mesmo se engade borscht ou sopa. E o lanche
  - \u00a1s\u00faper!\\nVexa tam\u00e9n: Crecer esp\u00e1rragos (foto) - os meus consellos
  e comentarios\\nDescubrimento inesperado\\nNo meu xard\u00edn, alg\u00fans tales
  \\\"abetos\\\" creceu para decorar ramos. Ben, eles ter\u00edan crecendo se o veci\u00f1o
  non me mostrou os brotes na primavera, dicindo: \\\"Pode comer - o gusto \u00e9
  como un tallo de repolo, s\u00f3 m\u00e1is tenro\\\". Despedido ou, mellor devandito,
