  ar\u0131 qaray dam\u0131tat\u0131n bolam\u0131z\u00bb, - dedi m\u00efn\u00efstr.\"",
  "\"T\u00f6rki c\u00f6mh\u00fcriy\u00e4tl\u00e4r k\u00f6n t\u00e4rtibend\u00e4ge
  waq\u0131y\u011falar\\nAwraziya qaytawaz\u0131 23/2024\\n\u201cAwraziya qaytawaz\u0131\u201d
  tap\u015f\u0131ru\u0131n\u0131\u00f1 b\u00fcgenge \u00e7\u0131\u011far\u0131l\u0131\u015f\u0131nda
  t\u00f6rki c\u00f6mh\u00fcriy\u00e4tl\u00e4r k\u00f6n t\u00e4rtibend\u00e4ge waq\u0131y\u011falar
  tur\u0131nda s\u00fcz al\u0131p barab\u0131z.\\nRusiya Federa\u015biy\u00e4se d\u00e4wl\u00e4t
  ba\u015fl\u0131\u011f\u0131 Vladimir Putin a\u011f\u0131mda\u011f\u0131 y\u0131ln\u0131\u00f1
  26-27 n\u00e7e may\u0131nda \u00dczb\u00e4kstan\u011fa d\u00e4wl\u00e4t s\u00e4f\u00e4rend\u00e4
  buld\u0131. \u00dczb\u00e4kstan ilba\u015f\u0131 \u015e\u00e4wk\u00e4t Mirziyayev
  h\u00e4m Vladimir Putin Ta\u015fkentta \u00fczara h\u00e4m w\u00e4killekl\u00e4rara
  o\u00e7ra\u015fular \u00fctk\u00e4rdel\u00e4r. S\u00f6yl\u00e4\u015f\u00fcl\u00e4r
  ax\u0131r\u0131nda ike il aras\u0131nda 17 kile\u015f\u00fc imzaland\u0131. \u0130\u00f1
  m\u00f6him kile\u015f\u00fcl\u00e4rne\u00f1 berse \u2013 Rusiy\u00e4ne\u00f1 \u00dczb\u00e4kstanda
  atom - t\u00f6\u015f \u00ealektr stan\u015biy\u00e4se t\u00f6z\u00fc tur\u0131nda\u011f\u0131
