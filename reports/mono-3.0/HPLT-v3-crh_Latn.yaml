  filiallar\u0131 a\u00e7\u0131ld\u0131. D\u00e4wlat ba\u015fl\u0131qlar\u0131 \u00dczb\u00e4kstan
  - Rusiya t\u00f6b\u00e4kara \u015furan\u0131\u00f1 beren\u00e7e urt\u0131r\u0131\u015f\u0131n
