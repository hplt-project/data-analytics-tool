  ye\u015fi\u014b d\u00e4riya\\nbop aqsa,\\n\u00abK\u00e4t!\u00bb \u2014 des\u00e4\u014b
  tili\u014b\u011fa\\nmiqlarni qaqsa,\\n\u00abB\u0161lg\u00fcn\u00e7i terror\u00bb
  d\u00e4p\\nb\u00e4dnamlar taqsa,\\nBuni\u014b\u011fa \u00e7in o\u011flan qandaq\\n\u00e7idaydu?\\n(\u00abMatan\u00e4t\u00bb
  dastanidin, 1997-j.).\\nK\u0161r\u00fcp turisizki, bu qurlar \u0161zini\u014b m\u00e4zmuni
