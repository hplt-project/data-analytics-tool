  yah\u015fi k\u0161ridu v\u00e4 ad\u00e4ml\u00e4r uni\u014b\u011fa yeqinli\u015fi\u015fqa
  intilidu.\\n\u00c4d\u00e4biyatta inqilaviy vaqi\u00e4l\u00e4rni\u014b qaynap tur\u011fan
