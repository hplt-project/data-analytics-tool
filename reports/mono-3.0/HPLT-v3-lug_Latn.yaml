  \ufb68 \ufb7d \ufca9 \ufcaa \ufcab \ufcac \ufcad \ufcae \ufcaf \ufcb0 \ufcb1 \ufcb2
  \ufcb3 \ufcb4 \ufcb5 \ufcb6 \ufcb7 \ufcb8 \ufcb9 \ufcba \ufcbb \ufcbc \ufcbd \ufcbe\ufcbf
  \ufcc0 \ufcc1\ufcc2 \ufcc3 \ufcc4 \ufcc5 \ufcc6 \ufb7c \u064a\u0648\u0646\u0633:
  \u0663\u0661\\n.\\nA\u2019yaat ezigwa muttuluba eryo nyingi nnyo. Era nga okwebulankanya
  n\u2019okutamwa kwa Falaawo eri omuteeko gwa Tawuhiid guno nga bwekiri mu A\u2019ya
  egamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc5d \ufc5e \ufc5f \ufc60 \ufc61 \ufc62 \ufb7c
  \u0627\u0644\u0634\u0639\u0631\u0627\u0621: \u0662\u0663\\n.\\nKyaliwo mu mbeera
  yakwekuza na kwebuguyaza olw\u2019obujulizi obugamba nti:\\n\ufb67 \ufb68 \ufb7d
  \ufcad \ufcae \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcb3 \ufcb4 \ufcb5 \ufcb6 \ufcb7 \ufcbc
  \ufb7c \u0627\u0644\u0625\u0633\u0631\u0627\u0621: \u0661\u0660\u0662\\n{(Musa)
  n\u2019agamba (Fir\u2019auna) nti: Mazima omanyi tewali assizza (by\u2019amagero)
  bino wabula omufuzi w\u2019eggulu n\u2019ensi nga bujulizi (obulaga amazima g\u2019ebyo
  bye nkuletedde)}.\\nNe A\u2019ya egamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc41 \ufc42
  \ufc43 \ufc44 \ufc45 \ufc46\ufc47 \ufc48 \ufc49 \ufc4a \ufc4b \ufc4c \ufc4d \ufb7c
  \u0627\u0644\u0646\u0645\u0644: \u0661\u0664\\n.\\nEra y\u2019esonga lwaki A\u2019yaat
  ezakkanga kumuteeko guno ogwa Tawuhiid (okwawula Allah mubulezi bwe) zajjiranga
  mumbeera yakukkatiriza n\u2019okwebuzaganya oba waliwo alina okubuusabuusa kwekyo.
  Okugeza nga Allah byeya\u2019gamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc9f \ufca0 \ufca1
  \ufca2 \ufca3 \ufca4 \ufca5 \ufca6 \ufca7\ufca8 \ufca9 \ufcaa \ufcab \ufcac \ufcad
  \ufcae \ufcaf \ufcb0 \ufcb1\ufcb2 \ufcb3 \ufcb4 \ufcb5 \ufcb6 \ufcb7 \ufcb8 \ufcb9
  \ufcba \ufcbb \ufcbc \ufcbd \ufcbe \ufcbf \ufcc0 \ufcc1 \ufcc2 \ufcc3 \ufb7c \u0625\u0628\u0631\u0627\u0647\u064a\u0645:
  \u0661\u0660\\n.\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufcb6 \ufcb7 \ufcb8
  \ufcb9 \ufcba \ufcbb \ufcbc \ufcbd \ufcbe\ufcbf \ufcd6 \ufb7c \u0627\u0644\u0623\u0646\u0639\u0627\u0645:
  \u0661\u0666\u0664\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc6e \ufc6f \ufc70
  \ufc71 \ufc72 \ufc73 \ufc74\ufc75 \ufc9f \ufb7c \u0627\u0644\u0631\u0639\u062f:
  \u0661\u0666\\nNe a\u2019yaat endala eziringa ezo kubanga baalinga bamanyi omuteeko
  gwa Tawuhiid guno.\\nOmuteeko guno (ogwokwawula Allah mubulezi bwe) olw\u2019okuba
  nti okugumanya kyamubububwa bw\u2019abantu, Abakaafiiri tegwabagasa olwokuba nti
  tebayawula Allah mukumusinza, nga Allah bwagamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc59
  \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e \ufc5f \ufc60 \ufb7c \u064a\u0648\u0633\u0641:
  \u0661\u0660\u0666\\n.\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc76 \ufc77
  \ufc78 \ufc79\ufc7a \ufc7b \ufc7c \ufc7d \ufc7e \ufc7f \ufc80 \ufc81 \ufc82 \ufc83
  \ufc84 \ufc85 \ufc86 \ufc99 \ufb7c \u0627\u0644\u0632\u0645\u0631: \u0663\\nEra
  n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc9a \ufc9b \ufc9c \ufc9d \ufc9e\ufc9f
  \ufca0 \ufca1 \ufca2 \ufca3 \ufca4 \ufca5 \ufca6 \ufca7 \ufca8 \ufca9 \ufcaa\ufcab
  \ufcac \ufcad \ufcae \ufcaf \ufcb0 \ufb7c \u064a\u0648\u0646\u0633:\\n2. OKWAWULA
  ALLAH MUKUMUSINZA.\\nOmuteeko gwa tawuhiid guno gwegwaliko kalumanywera wakati w\u2019ababaka
  nabagoberezi baabwe, era nga ababaka bonna baatumwa lwakutuukiriza kwawula Allah
  mukumusinza era nga kyekinyusi kyamakulu g\u2019ekigamba kya Laa ilaaha illa Allah,
  ekizimbiddwa ku misingi ebiri: Okumenyawo kyonna ekisinzibwa ekitali Allah, n\u2019okukakaza
  nti Allah yekka yasinzibwa nga bwekiri mukigamba kya Laa ilaaha Illa Allah ekitegeeza
  nti tewali kisinzibwa mubutuufu okujjako Allah yekka. Amakulu agali mukugamba nti:
  Tewali kisinzibwa kirala kwekwambula ebintu by\u2019onna ebitali Allah akakisa konna
  akokusinzibwa n\u2019omuteeko gwonna mu miteeko gy\u2019okusinza. Ate okukakasa
  nti Allah yekka yasinzibwa kuba kumwawula mu miteeko gy\u2019onna egy\u2019okusinza
  mumbeera esanidde ekitiibwa kye nga bweyatulagira tumusinze mu Qur\u2019aan. Allah
  y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc64 \ufc65 \ufc66 \ufc67 \ufc68 \ufc69
  \ufc6a \ufc6b \ufc6c \ufc6d \ufc6e\ufc6f \ufc82 \ufb7c \u0627\u0644\u0646\u062d\u0644:
  \u0663\u0666\\n.\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc41 \ufc42 \ufc43
  \ufc44 \ufc45 \ufc46 \ufc47 \ufc48 \ufc49 \ufc4a \ufc4b \ufc4c \ufc4d \ufc4e \ufc4f
  \ufc50 \ufb7c \u0627\u0644\u0623\u0646\u0628\u064a\u0627\u0621: \u0662\u0665\\n{(Sso
  nga) tetwatuma oluberyeberye lwo mubaka yenna wabula nga tumutumira (tugamba) nga
  mazima bwe watali Katonda (mulala) wabula Nze Nzekka, kale munsinze (nga munjawula
  mu Bwakatonda \u2013 temungattako mulala)}\\n\ufb67 \ufb68 \ufb7d \ufcd9 \ufcda
  \ufcdb \ufcdc \ufcdd \ufcde \ufcdf \ufce0 \ufce1 \ufce9 \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629:
  \u0662\u0665\u0666\\n.\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufcad \ufcae
  \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcb3 \ufcb4 \ufcb5 \ufcb6 \ufcb7 \ufcb8 \ufcb9 \ufcba
  \ufb7c \u0627\u0644\u0632\u062e\u0631\u0641: \u0664\u0665\\nEra n\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a \ufc8b \ufc8c \ufc8d\ufc8e \ufc8f
  \ufc90 \ufc91 \ufc92 \ufb7c \u0627\u0644\u0623\u0646\u0628\u064a\u0627\u0621: \u0661\u0660\u0668\\nEra
  a\u2019yaat kunsonga eno nyingi nnyo.\\n3. OKWAWULA ALLAH MU MANNYA GE NE MUBITENDO
  BYE.\\nOmuteeko guno ogwa tawuhiid guzimbiddwa kubikolo bibiri nga Allah bwe yatunnyonnyola:\\nEkisooka:
  Otukukuza Allah obutamufaanaganya na bitendo bya bitonde (eby\u2019okusaana wo).\\nEkyokubiri:
  Kwekukkiriza buli kitendo kyonna Allah kyeyetenda nakyo ye kennyini oba Omubaka
  we (s.a.w) kyeyamutenda nakyo mubwennyini bwakyo mumbeera egwanidde obujjuvu bwe
  n\u2019ekitiibwa kye. Ate nga kimanyiddwa nti tewali asinga Allah kwetenda n\u2019okumanya
  kiki kyaali ye kennyini, era tewali ayinza kutenda Allah oluvannyuma (lwe okwetenda)
  okusinga Omubaka (s.a.w). Kyova olaba Allah yeyogerako n\u2019agamba nti:\\n\ufb67
  \ufb68 \ufb7d \ufcb3 \ufcb4 \ufcb5 \ufcb6\ufcb7 \ufcc6 \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629:
  \u0661\u0664\u0660\\nEra n\u2019agamba Allah ku Mubaka (s.a.w) nti:\\n\ufb67 \ufb68
  \ufb7d \ufc4b \ufc4c \ufc4d \ufc4e \ufc4f \ufc50 \ufc51 \ufc52 \ufc53 \ufc54 \ufc55
  \ufb7c \u0627\u0644\u0646\u062c\u0645: \u0663 - \u0664\\n.\\nAllah owekitiibwa y\u2019annyonnyola
  n\u2019atugamba nti tewaliwo kimufaanana kyonna bweyagamba nti:\\n\ufb67 \ufb68
  \ufb7d \ufb60 \ufc50 \ufc51 \ufc52\ufc53 \ufc57 \ufb7c \u0627\u0644\u0634\u0648\u0631\u0649:
  \u0661\u0661\\nAte era mungeri y\u2019emu n\u2019annyonnyola nga yekakasaako ebitendo
  bye mubwennyini bwabyo n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc54 \ufc55 \ufc56
  \ufc57 \ufb7c \u0627\u0644\u0634\u0648\u0631\u0649: \u0661\u0661\\nA\u2019ya esooka
  etulaga nti tetulina kumujjako bitendo bye, nekiba nga kyeyoleka bulungi nti kyatteeka
  gyetuli okukakasa ebitendo bye mubwennyni bwabyo nga tetumufaananyizza kintu kilala
  kyonna, songa ate n\u2019obutamufaananya nabirala tekitegeeza kumajjako bitendo
  bye. Era Allah yatunnyonnyola nga ebitonde bwebitasobola ku mwetoolola kumanya bimufaako
  n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcb3 \ufcb4
  \ufcb5 \ufcb6 \ufcb7 \ufcb8 \ufcb9 \ufb7c \u0637\u0647: \u0661\u0661\u0660\\n{(Allah)
  Amanyi ebyo (byona) ebiri mu maaso gaabwe n\u2019ebiri emabega waabwe, sso nga bo
  tebabyetoolodde kumumanya ye (ebimufaako)}.\\nAbamanyi bonna begatta ne bagamba
  nti tewali mubuulirize Allah gwe yassa kunsi okuva muggulu asinga amaanyi n\u2019obunene
  nga Okwebulirira n\u2019omanya nti omuleziwo Allah akulaba era akulondoola mubuli
  kimu kyokola, era amanyi buli kimu ekyeyolefu n\u2019ekikusike. Abamanyi baffe bakuba
  ekifaananyi kumubuulirize oyo ow\u2019amaanyi eri abo abalina okufumintiriza ne
  b\u2019agamba nti: Singa wabaawo kabaka (omufuzi) nga amanyiddwa okuba nti kanywa
  musaayi, atta buli musajja (amwegezaamu), nga mukambwe ebitagambika alina buli kyakulanyisa
  eky\u2019omulembe, naye nga alina abakyala n\u2019abaana ab\u2019obuwala, olowooza
  wayinza okubaawo omusajja yenna eyeetantala okusemberera bawalabe oba bakyala be
  abakoleko ebikolwa ebikyamu nga naye akimanyi bulungi nti kabaka oyo amutunuulidde?
  Nsuubira nti nedda, Naye ate Allah y\u2019asinga okuba waggulu mubuli kimu, kubanga
  abantu bonna mukiseera ekyo baba kubunkeeke nga batya eri emyoyo gyabwe ku biki
  ebiyinza okubatuuka ko (singa basobya eri kabaka oyo), Katinno nabwekityo tusaanye
  okukimanya nti Allah owekitiibwa yasinga okulaba n\u2019okumanya ebyo byetukola
  okusinga Kabaka afaananako ng\u2019oyo, era yasinga okuba n\u2019olukwata olw\u2019amanyi
  n\u2019okufaayo ennyo okukuuma ensi ye eri ebyo ebizira muyo. Singa abantu ku kyalo
  bamanyi nti byonna bye baakoze ekiro muttuumbi Omukulembeze waabwe yabitegedde,
  bajja gyaali nga bonna bawotofu, batidde kuki ekiyinza okuddirira era nebalekayo
  buli kimu olw\u2019okumutya. Allah owekitiibwa yannyonnyola n\u2019agamba nti ekyagengererwa
  mukutonda ebitonde nti kubigezesa okulaba ani asinga okulongoosa n\u2019agamba nti:\\n\ufb67
  \ufb68 \ufb7d \ufc50 \ufc51 \ufc52\ufc53 \ufc57 \ufb7c \u0627\u0644\u0645\u0644\u0643:
  \u0662\\nEra n\u2019agamba kuntandikwa ya Surat Huudu nti:\\n\ufb67 \ufb68 \ufb7d
  \ufc54 \ufc55 \ufc56 \ufc57 \ufc58 \ufc59 \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e \ufc5f
  \ufc60 \ufc61 \ufc62 \ufc63\ufc64 \ufc74 \ufb7c \u0647\u0648\u062f: \u0667\\n. Wabula
  teyagamba nti \u201cAni mu mmwe asinga emirimu emingi\u201d.\\nAte mu Surat Muluku
  n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc4b \ufc4c \ufc4d \ufc4e \ufc4f \ufc50
  \ufc51 \ufc52\ufc53 \ufc54 \ufc55 \ufc56 \ufc57 \ufb7c \u0627\u0644\u0645\u0644\u0643:
  \u0662\\n.\\nAya ebbiri ezo zinnyonnyola bulungi ekigendererwa mu A\u2019ya egamba
  nti:\\n\ufb67 \ufb68 \ufb7d \ufc63 \ufc64 \ufc65 \ufc66 \ufc67 \ufc68 \ufc69 \ufb7c
  \u0627\u0644\u0630\u0627\u0631\u064a\u0627\u062a: \u0665\u0666\\n.\\nBwekyamala
  okuba nti ekinyusi ekikulu mukutonda ebitonde kubigezesa (na mirimu mirungi), Malayika
  Jibriir ya yagala okunnyonnyola abantu ekkubo eryo kuyita ekigezo kino, bweyajja
  awali Nabbi (s.a.w) n\u2019amugamba nti: \u201c Mbuulira ku kulongoosa kubanga omuntu
  kyeyatonderwa okugesebwa nakyo. Nabbi (s.a.w) n\u2019annyonnyola nti ekubo ly\u2019okulongoosa
  yemubuulirize ow\u2019amanyi ali mubigambo bino \u201c Okulongoosa kwe kusinza Allah
  nga naawe olinga amulaba, newankubadde nga gwe tomulaba mazima ddala ye akulaba\u201d.
  Era y\u2019ensonga lwaki toyinza kubikkula lupapula lwa Qur\u2019aan lwonna okujjako
  nga omubuulirize oyo ow\u2019amaanyi omusangamu.\\nAllah y\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc41 \ufc42 \ufc43 \ufc44 \ufc45 \ufc46 \ufc47 \ufc48\ufc49 \ufc4a
  \ufc4b \ufc4c \ufc4d \ufc4e \ufc4f \ufc50 \ufc51 \ufc52 \ufc53 \ufc54 \ufc55 \ufc56
  \ufc57 \ufc58 \ufc59 \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e \ufc5f \ufc60 \ufc61 \ufc62
  \ufb7c \u0642: \u0661\u0666 - \u0661\u0668\\n.\\nEra Allah n\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc80 \ufc81 \ufc82\ufc83 \ufc84 \ufc85 \ufc86 \ufc87 \ufb7c \u0627\u0644\u0623\u0639\u0631\u0627\u0641:
  \u0667\\n\ufb67 \ufb68 \ufb7d \ufcb6 \ufcb7 \ufcb8 \ufcb9 \ufcba \ufcbb \ufcbc \ufcbd
  \ufcbe \ufcbf \ufcc0 \ufcc1 \ufcc2 \ufcc3 \ufcc4 \ufcc5 \ufcc6 \ufcc7 \ufcc8 \ufcc9\ufcca
  \ufccb \ufccc \ufccd \ufcce \ufccf \ufcd0 \ufcd1 \ufcd2 \ufcd3 \ufcd4 \ufcd5 \ufcd6
  \ufcd7 \ufcd8 \ufcd9 \ufcda \ufcdb \ufcdc \ufcdd \ufcde \ufcdf \ufce0 \ufce1 \ufb7c
  \u064a\u0648\u0646\u0633: \u0666\u0661\\n.\\nEra Allah y\u2019agamba:\\n\ufb67 \ufb68
  \ufb7d \ufcc0 \ufcc1 \ufcc2 \ufcc3 \ufcc4 \ufcc5\ufcc6 \ufcc7 \ufcc8 \ufcc9 \ufcca
  \ufccb \ufccc \ufccd \ufcce \ufccf\ufcd0 \ufcd1 \ufcd2 \ufcd3 \ufcd4 \ufcd5 \ufb7c
  \u0647\u0648\u062f: \u0665\\n.\\nNe a\u2019yaat endala eziringa ezo nyingi mu Qur\u2019aan.\\nQur\u2019aan
  ey\u2019ekitiibwa y\u2019annyonnyola nti omulimu omulungi gwegwo ogutukirizza ebintu
  bisatu, era singa ekimu kubyo kibula mugwo nannyini gwo tagenda kugufunamu mpeera
  yonna kulunaku lwenkomerero.\\nEkisooka:Okuba nti omulimu ogwo gukwatagana bulungi
  n\u2019enjigiriza y\u2019omubaka (s.a.w) kubanga Allah yatugamba nti:\\n\ufb67 \ufb68
  \ufb7d \ufc90 \ufc91 \ufc92 \ufc93 \ufc94 \ufc95 \ufc96 \ufc97\ufc98 \ufca0 \ufb7c
  \u0627\u0644\u062d\u0634\u0631: \u0667\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68
  \ufb7d \ufc41 \ufc42 \ufc43 \ufc44 \ufc45 \ufc46\ufc47 \ufc4e \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621:
  \u0668\u0660\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc5e \ufc5f \ufc60 \ufc61
  \ufc62 \ufc63 \ufc6d \ufb7c \u0622\u0644 \u0639\u0645\u0631\u0627\u0646: \u0663\u0661\\n.\\nEra
  n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc9d \ufc9e \ufc9f \ufca0 \ufca1 \ufca2
  \ufca3 \ufca4 \ufca5 \ufca6 \ufca7 \ufca8\ufca9 \ufcb5 \ufb7c \u0627\u0644\u0634\u0648\u0631\u0649:
  \u0662\u0661\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc98 \ufc99 \ufc9a\ufc9b
  \ufc9c \ufc9d \ufc9e \ufc9f \ufca0 \ufb7c \u064a\u0648\u0646\u0633: \u0665\u0669\\nEkyokubiri:
  Omulimu ogwo gulina okubanga gukoleddwa ku lwa Allah yekka, kubanga Allah y\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufcac \ufcad \ufcae \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcb3 \ufcbd \ufb7c
  \u0627\u0644\u0628\u064a\u0646\u0629: \u0665\\n.\\nEra n\u2019agamba:\\n\ufb67 \ufb68
  \ufb7d \ufc41 \ufc42 \ufc43 \ufc44 \ufc45 \ufc46 \ufc47 \ufc48 \ufc49 \ufc4a \ufc4b
  \ufc4c \ufc4d \ufc4e \ufc4f \ufc50 \ufc51 \ufc52 \ufc53 \ufc54 \ufc55 \ufc56 \ufc57
  \ufc58 \ufc59 \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e \ufc5f \ufc60 \ufc61 \ufc62 \ufc63
  \ufc64 \ufc65 \ufc66\ufc67 \ufc68 \ufc69 \ufc6a \ufc6b \ufc6c \ufc6d \ufc6e \ufc6f
  \ufc70\ufc71 \ufc72 \ufc73 \ufc74 \ufc75 \ufc76 \ufc77 \ufb7c \u0627\u0644\u0632\u0645\u0631:
  \u0661\u0661 \u2013 \u0661\u0665\\n.\\nEkyokusatu: Okuba nga (omulimu ogwo) guzimbiddwa
  ku musingi gw\u2019enzikiriza entuufu kubanga omulimu (omuntu gw\u2019akola) gulinga
  bwolaba akasolya kennyumba ate enzikiriza nga gwe musingi (ogukawaniridde). Allah
  y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc6f \ufc70 \ufc71 \ufc72 \ufc73 \ufc74
  \ufc75 \ufc76 \ufc77 \ufc78 \ufc7f \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621:
  \u0661\u0662\u0664\\nAte n\u2019agamba ku atali mukkiriza nti:\\n\ufb67 \ufb68 \ufb7d
  \ufc62 \ufc63 \ufc64 \ufc65 \ufc66 \ufc67 \ufc68 \ufc69 \ufc6a \ufc6b \ufb7c \u0627\u0644\u0641\u0631\u0642\u0627\u0646:
  \u0662\u0663\\n.\\nEra Allah n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc76 \ufc77
  \ufc78 \ufc79 \ufc7a \ufc7b \ufc7c \ufc7d\ufc7e \ufc7f \ufc80 \ufc81 \ufc82 \ufc83
  \ufc84 \ufc85 \ufc86 \ufc87 \ufb7c \u0647\u0648\u062f: \u0661\u0666\\n.\\nQur\u2019aan
  eyetiibwa yannyonnyo bulungi nti okulamuzisa amateeka agatali ga Allah (mu kwesalira
  wo), buba bukaafiiri bwankukunala (obweyolefu) era kuba kugatta Allah na kintu kirala
  (shirik), Sitaane bweyajja eri abakaafiiri be Makka yabagamba b\u2019abuuze Nabbi
  (s.a.w) nti singa embuzi bukeesa enkya nga efudde ani aba agisse? Nabbi n\u2019abagamba
  nti \u201cAllah y\u2019aba agisse\u201d sitaane n\u2019eddamu n\u2019ebagamba nti:
  \u201cMmwe kye musaze n\u2019emikono gyammwe kiri halal (kikkirizibwa okuliibwa)
  ate kyo Allah kyasaze n\u2019omukono gwe ogwekitiibwa (ekifudde kyokka) kiri haraam
  (kyo tekikkirizibwa kuliibwa)? Kitegeeza nti mmwe musinga Allah. Allah kwe kussa
  etteeka lino n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc7b \ufc7c \ufc7d \ufc7e
  \ufc7f \ufc80\ufc81 \ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufb7c \u0627\u0644\u0623\u0646\u0639\u0627\u0645:
  \u0661\u0662\u0661\\n. Era okuba nti ennukuta ya \u201cF\u201d \u201c \u0641\u201d
  teyateekebwa kukigambo ekigamba nti:\\n\ufc84 \ufc85 \ufc86 \ufb7c\\n(mazima mmwe
  mujja kubeera mw\u2019abo abagatta ku Allah ebintu ebirala). Kabonerero akeeyolefu
  akalaga nti ennukuta ya \u201c Laamu\u201d \\\"\u0644\\\" (nga yesooka) kukigambo
  kino\\n\ufc85 \ufc86 \ufb7c\\n{ mujja kubeera mw\u2019abo abagatta ku Allah ebintu
  ebirala)}. Allah yali agendereramu kulayira (kubanga ennukuta eyo eya \u201cLaamu\u201d
  \\\"\u0644\\\" y\u2019emu kwezo ezikozesebwa mukulayira, nga n\u2019amakulu g\u2019okulayira
  wanno kuba kuggumiza nsonga eno). Ne kiba nti Allah owekitiibwa yalayira mu a\u2019ya
  eno nti mazima ddala oyo yenna agondera sitaane mu kulamula kwe okw\u2019okufuula
  ennyama nfu nti ekkirizibwa okuliibwa, aba agasse ku Allah n\u2019ekintu ekirala
  (aba mushiriku) era nga oyo shirik omutene ajja omuntu mu busiraamu okusinziira
  ku kwegatta kw\u2019abasiraamu bonna. Era nga Allah ajja kubonereza oyo yenna eyebagala
  ezambi eryo kulunaku lw\u2019enkomerero. Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d
  \ufc63 \ufc64 \ufc65 \ufc66 \ufc67 \ufc68 \ufc69 \ufc6a \ufc6b \ufc6c\ufc6d \ufc6e
  \ufc6f \ufc70 \ufc71 \ufc72 \ufc73 \ufc74\ufc75 \ufc76 \ufc77 \ufc78 \ufc79 \ufb7c
  \u064a\u0633: \u0666\u0660 - \u0666\u0661\\n.\\nEra Allah n\u2019atunyumiza Nabbi
  Ibrahiim (a.s.w) bweyagamba kitaawe nti:\\n\ufb67 \ufb68 \ufb7d \ufc7f \ufc80 \ufc81
  \ufc82\ufc83 \ufc89 \ufb7c \u0645\u0631\u064a\u0645: \u0664\u0664\\nAllah y\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc8a \ufc8b \ufc8c \ufc8d \ufc8e \ufc8f \ufc90 \ufc91 \ufc92 \ufc93
  \ufc94 \ufc95 \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621: \u0661\u0661\u0667\\n.
  Amakulu nti tebasinza okujjako sitaane nga bagoberera okulamula kwe.\\nEra Allah
  y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufcac \ufcad \ufcae \ufcaf \ufcb0 \ufcb1
  \ufcb2 \ufcb3 \ufcc2 \ufb7c \u0627\u0644\u0623\u0646\u0639\u0627\u0645: \u0661\u0663\u0667\\n.\\nAllah
  yabayita aba shiriku olwokubanga baagondera sitaane mukujemera Allah nga batta abaana
  baabwe.\\nEra Swahaaba ayitibwa Adiyyi Bun Haatimu bweyabuuza Nabbi (s.a.w) ku A\u2019ya
  egamba nti:\\n\ufb67 \ufb68 \ufb7d \ufca7 \ufca8 \ufca9 \ufcaa \ufcc0 \ufb7c \u0627\u0644\u062a\u0648\u0628\u0629:
  \u0663\u0661\\n. Kubutya bwe baabafuula bakatonda?\\nNabbi (s.a.w) y\u2019amwanukula
  nti: \u201cAmakulu agali mukubafuula ba Katonda baabwe kwe ku bagoberera kwabwe
  mu kukkiriza ebyo ate Allah byeyaziyiza oba okuziyiza ebyo Allah bye yakkiriza\u201d
  era nga ensonga eyo teriimu kwawukana kwonna. Allah y\u2019agamba:\\n\ufb67 \ufb68
  \ufb7d \ufc41 \ufc42 \ufc43 \ufc44 \ufc45 \ufc46 \ufc47 \ufc48 \ufc49 \ufc4a \ufc4b
  \ufc4c \ufc4d \ufc4e \ufc4f \ufc50 \ufc51 \ufc52 \ufc53 \ufc54 \ufc55 \ufc56 \ufc57
  \ufc58\ufc59 \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e \ufc5f \ufc60 \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621:
  \u0666\u0660\\n.\\nEra Allah n\u2019anamba:\\n\ufb67 \ufb68 \ufb7d \ufc94 \ufc95
  \ufc96 \ufc97 \ufc98 \ufc99 \ufc9a \ufc9b \ufc9c \ufc9d \ufb7c \u0627\u0644\u0645\u0627\u0626\u062f\u0629:
  \u0664\u0664\\n.\\nEra Allah n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc80 \ufc81
  \ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89\ufc8a \ufc8b \ufc8c \ufc8d
  \ufc8e \ufc8f \ufc90 \ufc91 \ufc92 \ufc93\ufc94 \ufc95 \ufc96 \ufc97 \ufc98 \ufc99
  \ufb7c \u0627\u0644\u0623\u0646\u0639\u0627\u0645: \u0661\u0661\u0664\\n.\\nEra
  Allah n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc9a \ufc9b \ufc9c \ufc9d \ufc9e\ufc9f
  \ufca0 \ufca1 \ufca2\ufca3 \ufca4 \ufca5 \ufca6 \ufca7 \ufb7c \u0627\u0644\u0623\u0646\u0639\u0627\u0645:
  \u0661\u0661\u0665\\nKyova olaba y\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufccd
  \ufcce \ufccf\ufcd0 \ufcd1 \ufcd2 \ufcd3 \ufcd4 \ufcd5 \ufcd6 \ufcd7 \ufcd8 \ufb7c
  \u0627\u0644\u0645\u0627\u0626\u062f\u0629: \u0665\u0660\\n.\\nObusiraamu bw\u2019annyonnyola
  mu Qur\u2019aan eyekitiibwa engeri y\u2019okuwangalamu n\u2019okweyisa eri abantu
  abalala, kyova olaba nti Allah yagamba Omubaka (s.a.w) bw\u2019abanga ali n\u2019abantu
  nti:\\n\ufb67 \ufb68 \ufb7d \ufc73 \ufc74 \ufc75 \ufc76 \ufc77 \ufc78 \ufc79 \ufb7c
  \u0627\u0644\u0634\u0639\u0631\u0627\u0621: \u0662\u0661\u0665\\n.\\nEra Allah n\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc49 \ufc4a \ufc4b \ufc4c \ufc4d \ufc4e\ufc4f \ufc50 \ufc51 \ufc52
  \ufc53 \ufc54 \ufc55 \ufc56 \ufc57\ufc58 \ufc59 \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e
  \ufc5f\ufc60 \ufc6b \ufb7c \u0622\u0644 \u0639\u0645\u0631\u0627\u0646: \u0661\u0665\u0669\\n.\\nEra
  tunuurira butya Allah bweyalagira omuntu okweyisa nga ali wamu n\u2019abantu be
  (Abaana be oba mukyala we) bwe y\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufcaa
  \ufcab \ufcac \ufcad \ufcae \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcb3 \ufcb4 \ufcb5 \ufcb6
  \ufcb7 \ufcb8 \ufcb9 \ufcba \ufcbb \ufcbc \ufcbd \ufcbe \ufcbf \ufcc0 \ufb7c \u0627\u0644\u062a\u062d\u0631\u064a\u0645:
  \u0666\\n.\\nAte era Allah y\u2019atulaga akabi akayinza okuva eri abantu baffe
  (Nga Abaana n\u2019abakyala) natulagira okubeerinda bweyagamba nti:\\n\ufb67 \ufb68
  \ufb7d \ufc79 \ufc7a \ufc7b \ufc7c \ufc7d \ufc7e \ufc7f \ufc80 \ufc81 \ufc82\ufc83
  \ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a \ufc8b \ufc8c \ufb7c \u0627\u0644\u062a\u063a\u0627\u0628\u0646:
  \u0661\u0664\\nEra Allah y\u2019alaga butya abantu bwebalina okweyisa eri bannaabwe
  n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc6a \ufc6b \ufc6c \ufc6d \ufc6e \ufc6f
  \ufc70 \ufc71 \ufc72 \ufc73 \ufc74 \ufc75 \ufc76 \ufc77\ufc78 \ufc79 \ufc7a \ufc7b
  \ufc7c \ufb7c \u0627\u0644\u0646\u062d\u0644: \u0669\u0660\\n.\\nEra Allah n\u2019agamba
  nti:\\n\ufb67 \ufb68 \ufb7d \ufc41 \ufc42 \ufc43 \ufc44 \ufc45 \ufc46 \ufc47 \ufc48
  \ufc49 \ufc4a \ufc4b\ufc4c \ufc4d \ufc4e \ufc4f \ufc50 \ufc51 \ufc52\ufc53 \ufc64
  \ufb7c \u0627\u0644\u062d\u062c\u0631\u0627\u062a: \u0661\u0662\\n.\\nEra n\u2019agamba
  nti:\\n\ufb67 \ufb68 \ufb7d \ufcba \ufcbb \ufcbc \ufcbd \ufcbe \ufcbf \ufcc0 \ufcc1
  \ufcc2 \ufcc3 \ufcc4 \ufcc5 \ufcc6 \ufcc7 \ufcc8 \ufcc9 \ufcca \ufccb \ufccc\ufccd
  \ufcce \ufccf \ufcd0 \ufcd1 \ufcd2 \ufcd3\ufcd4 \ufcd5 \ufcd6 \ufcd7 \ufcd8 \ufcd9\ufcda
  \ufcdb \ufcdc \ufcdd \ufcde \ufcdf \ufce0 \ufce1 \ufb7c \u0627\u0644\u062d\u062c\u0631\u0627\u062a:
  \u0661\u0661\\n.\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufcbc \ufcbd \ufcbe
  \ufcbf\ufcc0 \ufcc1 \ufcc2 \ufcc3 \ufcc4 \ufcc5\ufcc6 \ufcce \u0627\u0644\u0645\u0627\u0626\u062f\u0629:
  \u0662\\nEra n\u2019agamba:\\n\ufb67 \ufb7d \ufcab \ufcac \ufcad \ufcb6 \ufb7c \u0627\u0644\u062d\u062c\u0631\u0627\u062a:
  \u0661\u0660\\n.\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc8e \ufc8f \ufc90
  \ufc94 \ufb7c \u0627\u0644\u0634\u0648\u0631\u0649: \u0663\u0668\\nOlwokuba nti
  okuwangalirira mu bantu teri muntu asobola kukyebeera kabaani kubanga buli muntu
  abesabeesebwa n\u2019okubeerawo kw\u2019omulala. N\u2019obuzibu bwetufuna mubantu
  bannaffe Allah owekitiibwa yatulaga eddagala lyabwo eribuvumula mubifo byamirundi
  esatu: Okwewala okunyiiza bannaffe, n\u2019okuyisinngana obulungi era nti ye sitaane
  n\u2019amageege teri ddagala lyabyo ddala okujjako okwekingiriza n\u2019okwewogoma
  eri Allah okuwona obubi bwabyo.\\nEkifo ekisooka Allah y\u2019agamba nti:\\n\ufb67
  \ufb68 \ufb7d \ufc65 \ufc66 \ufc67 \ufc68 \ufc69 \ufc6a \ufc6b \ufc6c \ufb7c \u0627\u0644\u0623\u0639\u0631\u0627\u0641:
  \u0661\u0669\u0669\\n.\\nEra n\u2019agamba mu a\u2019ya endala egifaanaako nti:\\n\ufb67
  \ufb68 \ufb7d \ufc6d \ufc6e \ufc6f \ufc70 \ufc71 \ufc72 \ufc73\ufc74 \ufc75 \ufc76
  \ufc77 \ufc78 \ufb7c \u0627\u0644\u0623\u0639\u0631\u0627\u0641: \u0662\u0660\u0660\\nEkifo
  ekyokubiri y\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc7f \ufc80 \ufc81 \ufc82
  \ufc83\ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89 \ufb7c \u0627\u0644\u0645\u0624\u0645\u0646\u0648\u0646:
  \u0669\u0666\\n.\\nNe a\u2019ya endala egifaanana:\\n\ufb67 \ufb68 \ufb7d \ufc8a
  \ufc8b \ufc8c \ufc8d \ufc8e \ufc8f \ufc90 \ufc91 \ufc92 \ufc93 \ufc94 \ufc95 \ufc96
  \ufc97 \ufb7c \u0627\u0644\u0645\u0624\u0645\u0646\u0648\u0646: \u0669\u0667 - \u0669\u0668\\n.\\nEkifo
  ekyokusatu mukyo Allah ya yongera okutulaga okuvumula okuva gyali era nti tekuweebwa
  buli omu wabula kuweebwa oyo yekka munnamukisa. Allah y\u2019agamba:\\n\ufb67 \ufb68
  \ufb7d \ufc80 \ufc81 \ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a
  \ufc8b \ufc8c \ufc8d \ufc8e \ufc8f \ufc90 \ufc91 \ufc92 \ufc93 \ufc94 \ufc95 \ufc96
  \ufc97 \ufc98 \ufb7c \u0641\u0635\u0644\u062a: \u0663\u0664 - \u0663\u0665\\nEra
  n\u2019agamba mu aya endala ezifaananako nti:\\n\ufb67 \ufb68 \ufb7d \ufc99 \ufc9a
  \ufc9b \ufc9c \ufc9d \ufc9e \ufc9f\ufca0 \ufca1 \ufca2 \ufca3 \ufca4 \ufca5 \ufb7c
  \u0641\u0635\u0644\u062a: \u0663\u0666\\n.\\nEra nannyonnyola mu a\u2019yaat endala
  nti ekyo kyeyawulidde eri bakkiriza bokka awatali mukaafiiri n\u2019omu. N\u2019agamba
  nti:\\n\ufb67 \ufb68 \ufb7d \ufc93 \ufc94 \ufc95 \ufc96 \ufc97 \ufc98 \ufc99 \ufc9a
  \ufc9b \ufc9c \ufc9d \ufc9e \ufcb2 \ufb7c \u0627\u0644\u0645\u0627\u0626\u062f\u0629:
  \u0665\u0664\\n.\\nEra Allah n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc41 \ufc42
  \ufc43\ufc44 \ufc45 \ufc46 \ufc47 \ufc48 \ufc49 \ufc4a \ufc4b\ufc4c \ufc7d \ufb7c
  \u0627\u0644\u0641\u062a\u062d: \u0662\u0669\\nEra Allah n\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc41 \ufc42 \ufc43 \ufc44 \ufc45 \ufc46 \ufc47\ufc48 \ufc49 \ufc4a\ufc4b
  \ufc4c \ufc4d \ufc4e \ufb7c \u0627\u0644\u062a\u0648\u0628\u0629: \u0667\u0663\\n.\\nAllah
  yannyonnyola mu Qur\u2019aan eyekitiibwa ebikolo amatabi g\u2019ebyobusuubuzi mu
  busiraamu kwe gesigamidde era nga biri ebikolo bibiri:\\nEkisooka: Okwekenneenya
  n\u2019okulongoosa amakubo agayingiza (mw\u2019ojja) emmaali yo.\\nEkyokubiri: Okwekenneenya
  n\u2019okulongoosa amakubo mw\u2019osasaanya emmaali yo.\\nWetegereze olabe butya
  Allah bweyatuggulirawo amakubo agasaanidde okuyitamu okufuna emmaali mumbeera ennesiimbu.
  Allah y\u2019ataaganza ku nsonga eyo n\u2019atugamba nti:\\n\ufb67 \ufb68 \ufb7d
  \ufc58 \ufc59 \ufc5a \ufc5b \ufc5c \ufc5d \ufc5e \ufc5f \ufc60 \ufc61 \ufc62 \ufc63
  \ufc64 \ufc65 \ufc66 \ufc67 \ufb7c \u0627\u0644\u062c\u0645\u0639\u0629: \u0661\u0660\\n.\\nEra
  n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc69 \ufc6a \ufc6b \ufc6c \ufc6d \ufc6e
  \ufc6f \ufc70 \ufc99 \ufb7c \u0627\u0644\u0645\u0632\u0645\u0644: \u0662\u0660\\nEra
  n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc63 \ufc64 \ufc65 \ufc66 \ufc67 \ufc68
  \ufc69 \ufc6a\ufc6b \ufc7f \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629: \u0661\u0669\u0668\\n.\\nEra
  n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc61 \ufc62 \ufc63 \ufc64 \ufc65 \ufc66
  \ufc67\ufc68 \ufc72 \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621: \u0662\u0669\\nEra
  n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc57 \ufc58 \ufc59 \ufc73 \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629:
  \u0662\u0667\u0665\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufccc \ufccd \ufcce
  \ufccf \ufcd0\ufcd1 \ufcd9 \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644: \u0666\u0669\\nNe
  A\u2019yaat endala eziringa ezo nkumu.\\nEra tunuulira butya Allah bweyannyonnyola
  engeri gyetulina okuteeka eby\u2019obusuubuzi mukusaasaanya ekyo kyetuba tulina
  (tufunye) N\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc4e \ufc4f \ufc50 \ufc51
  \ufc52 \ufc53 \ufc54 \ufc55 \ufc56 \ufc57 \ufc58 \ufc59 \ufc5a \ufc5b \ufb7c \u0627\u0644\u0625\u0633\u0631\u0627\u0621:
  \u0662\u0669\\n.\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufcc7 \ufcc8 \ufcc9
  \ufcca \ufccb \ufccc \ufccd \ufcce \ufccf \ufcd0 \ufcd1 \ufcd2 \ufb7c \u0627\u0644\u0641\u0631\u0642\u0627\u0646:
  \u0666\u0667\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufbf2 \ufcc2 \ufcc3
  \ufcc4\ufcc5 \ufcc6 \ufcc7\ufcc8 \ufcd0 \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629:
  \u0662\u0661\u0669\\n.\\nEra tunuulira butya Allah bwe yatugaana okusaasaanya emmaali
  yaffe mwebyo byetutalina kugisaasaanya mu\\n\ufb67 \ufb68 \ufb7d \ufc71 \ufc72 \ufc73
  \ufc74 \ufc75 \ufc76 \ufc77\ufc78 \ufc7e \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644:
  \u0663\u0666\\n.\\nObusiraamu bwannyonnyola emisingi nebikolo eby\u2019obufuzi kwebirina
  okutengerera n\u2019okutambulira, era nga obusiraamu butunuulira eby\u2019obufuzi
  mungeri y\u2019okukumaakuma n\u2019okuteekateeka embeera z\u2019abantu era nga zawulwaamu
  emirundi ebiri: Munda mugwanga, n\u2019ebweru waalyo.\\nEbweeru weggwanga: Ebweru
  we gwanga watambulira ku misingi ebiri:\\nOgusooka: Okuteekateeka amaanyi agamala
  okwennganga n\u2019okumalawo obulabe n\u2019obulumbaganyi obuva eri abalabe baffe.
  Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufca5 \ufca6 \ufca7 \ufca8 \ufca9 \ufcaa
  \ufcab \ufcac \ufcad \ufcae \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcc7 \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644:
  \u0666\u0660\\nEkyokubiri: Obumu obutuufu obubuna obuzimbiddwa ku maanyi ago. Allah
  y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc61 \ufc62 \ufc63 \ufc64 \ufc65 \ufc66\ufc67
  \ufc85 \ufb7c \u0622\u0644 \u0639\u0645\u0631\u0627\u0646: \u0661\u0660\u0663\\n.\\nEra
  Allah n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc44 \ufc45 \ufc46 \ufc47 \ufc48\ufc49
  \ufc50 \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644: \u0664\u0666\\nEra Qur\u2019aan
  yataangaza bulungi ebigoberera kwekyo nga okussaawo endagaano ez\u2019emirembe,
  n\u2019okuzimenya bwekibanga kyetagisizza. Allah y\u2019agamba:\\n\ufb67 \ufb68
  \ufb7d \ufc8b \ufc8c \ufc8d \ufc8e \ufc8f\ufc90 \ufc95 \ufb7c \u0627\u0644\u062a\u0648\u0628\u0629:
  \u0664\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc8b \ufc8c \ufc8d \ufc8e
  \ufc8f \ufc90 \ufc91 \ufc92 \ufc93\ufc94 \ufc9a \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644:
  \u0665\u0668\\n.\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc5a \ufc5b \ufc5c
  \ufc5d \ufc5e \ufc5f \ufc60 \ufc61 \ufc62 \ufc63 \ufc64 \ufc65 \ufc66 \ufc67 \ufc68
  \ufc69 \ufc7d \ufb7c \u0627\u0644\u062a\u0648\u0628\u0629: \u0663\\n.\\nEra n\u2019atulagira
  okwekeka obubi n\u2019ekwe zaabwe wamu n\u2019okubeerindanga. N\u2019agamba nti:\\n\ufb67
  \ufb68 \ufb7d \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a \ufc90 \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621:
  \u0667\u0661\\nEra n\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc5a \ufc5b \ufc5c\ufc5d
  \ufc5e \ufc5f \ufc60 \ufc61 \ufc62 \ufc63 \ufc64 \ufc84 \ufb7c \u0627\u0644\u0646\u0633\u0627\u0621:
  \u0661\u0660\u0662\\nNe A\u2019yaat endala eziringa ezo nkumu.\\nAte eby\u2019obufuzi
  eby\u2019omunda (mu ggwanga) birina okuzimbibwa ku musingi ogw\u2019okusaasaanya
  obukuumi emirembe n\u2019obutebenkevu mu ggwanga wonna, n\u2019okulwanyisa obulyazamaanyi,
  wamu n\u2019okutuukiriza ebivunaanyizibwa by\u2019abantu. Era nga eby\u2019obufuzi
  birina okwetooloolera ku kukuuma ebintu mukaaga nga obusiraamu bye bwajja okulwanirira
  n\u2019okukuuma.\\nEkisooka: Eddiini era nga amateeka g\u2019obusiraamu gajja okugikuuma,
  ky\u2019ova olabanga Nabbi (s.a.w) y\u2019agamba:\\n\\\" \u0645\u0646 \u0628\u062f\u0644
  \u062f\u064a\u0646\u0647 \u0641\u0627\u0642\u062a\u0644\u0648\u0647\\\" \u0623\u062e\u0631\u062c\u0647
  \u0627\u0644\u0628\u062e\u0627\u0631\u064a \u0645\u0646 \u062d\u062f\u064a\u062b
  \u0627\u0628\u0646 \u0639\u0628\u0627\u0633 \u0643\u062a\u0627\u0628 \u0627\u0644\u062c\u0647\u0627\u062f
  \u0628\u0627\u0628 \u0644\u0627 \u064a\u0639\u0630\u0628 \u0628\u0639\u0630\u0627\u0628
  \u0627\u0644\u0644\u0647 4\\\\21\\n\u201c Oyo yenna akyusa eddiini ye (n\u2019ava
  mubusiraamu) mu mutte nga\u201d. Omwonno mulimu okutiisa n\u2019okulabua okwekika
  ekyawaggulu eri omuntu yenna ava mu busiraamu n\u2019oyo agezaako okubujoloonga\\nEkyokubiri:
  Emyoyo (obulamu) bw\u2019abantu. Allah owekitiibwa yatulagira mu Qur\u2019aan okufaayo
  ennyo okukuuma obulamu bw\u2019abantu ky\u2019ova olaba nti y\u2019assaawo okuwoolera
  eggwanga okusobola okubukuuma. Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufca3
  \ufca4 \ufca5 \ufca6 \ufcab \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629: \u0661\u0667\u0669\\n\ufb67
  \ufb68 \ufb7d \ufc7c \ufc7d \ufc7e \ufc7f \ufc80\ufc81 \ufca2 \ufb7c \u0627\u0644\u0628\u0642\u0631\u0629:
  \u0661\u0667\u0668\\n\ufb67 \ufb68 \ufb7d \ufc8d \ufc8e \ufc8f \ufc90 \ufc91 \ufc92
  \ufc93 \ufc9c \ufb7c \u0627\u0644\u0625\u0633\u0631\u0627\u0621: \u0663\u0663\\n.\\nEkyokusatu:
  Amagezi, Obusiraamu bwajja okukuuma amagezi (g\u2019abantu) era y\u2019ensonga lwaki
  bwawera ebitamiiza byonna (nga omwenge enjaga n\u2019ebirala) abantu basobole okusigala
  nga batgeera bulungi obudde bwonna. Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d
  \ufcbe \ufcbf \ufcc0 \ufcc1 \ufcc2 \ufcc3 \ufcc4 \ufcc5 \ufcc6 \ufcc7 \ufcc8 \ufcc9
  \ufcca \ufccb \ufccc \ufccd \ufb7c \u0627\u0644\u0645\u0627\u0626\u062f\u0629: \u0669\u0660\\n.\\nNabbi
  (s.a.w) y\u2019atugamba mu Hadiith nti:\\n\\\"\u0643\u0644 \u0645\u0633\u0643\u0631
  \u062d\u0631\u0627\u0645, \u0645\u0627 \u0623\u0633\u0643\u0631 \u0643\u062b\u064a\u0631\u0647
  \u0641\u0642\u0644\u064a\u0644\u0647 \u062d\u0631\u0627\u0645 \\\" \u0623\u062e\u0631\u062c\u0647
  \u0628\u0647\u0630\u0627 \u0627\u0644\u0644\u0641\u0638 \u0627\u0628\u0646 \u0645\u0627\u062c\u0629
  \u0643\u062a\u0627\u0628 \u0627\u0644\u0623\u0634\u0631\u0628\u0629 \u0628\u0627\u0628
  \u0645\u0627 \u0623\u0633\u0643\u0631 \u0643\u062b\u064a\u0631\u0647 \u0641\u0642\u0644\u064a\u0644\u0647
  \u062d\u0631\u0627\u0645 2\\\\1124 \u0631\u0642\u0645 \u0627\u0644\u062d\u062f\u064a\u062b
  3392\\n\u201cBuli kyonna ekitamiiza tekkirizibwa (kiri haraam) na buli ekitamiiza
  mu bungi (bwakyo) mu butono bwakyo tekikkirizibwa\u201d.\\nEra olw\u2019okwagala
  okukuuma amagezi n\u2019obwongo bw\u2019abantu obusiramu bw\u2019assaawo ekibonerezo
  eri omunywi w\u2019omwenge.\\nEkyokuna: Endyo obusiraamu olw\u2019okwagala oku kuuma
  endyo z\u2019abantu bwagaana obwenzi era ne bussaawo ekibonerezo ekikakali eri omwenzi
  (omukazi n\u2019omusajja). Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc4b \ufc4c
  \ufc4d \ufc4e \ufc4f \ufc50 \ufc51 \ufc52\ufc53 \ufc67 \ufb7c \u0627\u0644\u0646\u0648\u0631:
  \u0662\\nEkyokutaano: Ebitiibwa, obusiraamu olw\u2019okwagala okukuuma ebitiibwa
  by\u2019abantu bwalaalika ekibonerezo kya kukubwa emboko kinaana (80) eri omuntu
  atemerera munne. Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc7c \ufc7d \ufc7e
  \ufc7f \ufc80 \ufc81 \ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufc90 \ufb7c \u0627\u0644\u0646\u0648\u0631:
  \u0664\\n.\\nEkyomukaaga: Emmaali, Obusiraamu olw\u2019okwagala okukuuma emmaali
  y\u2019abantu, bwalaalika ekibonerezo eri omubbi nga kya kuteemwaako mukono. Allah
  y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc4f \ufc50 \ufc51 \ufc52 \ufc53 \ufc54
  \ufc55 \ufc56 \ufc57 \ufc58\ufc59 \ufc5d \ufb7c \u0627\u0644\u0645\u0627\u0626\u062f\u0629:
  \u0663\u0668\\nNekiba nga kyeyoleka bulungi nti mukugoberera Qur\u2019aan n\u2019okugiteeka
  munkola ddagala erisobola okugonjoola ebizibu by\u2019abantu, n\u2019okufuna obulungi
  munda muggwanga n\u2019ebweru waalyo.\\nEkizibu ekyo ba swahaaba ba Nabbi (s.a.w)
  ky\u2019abatuukako era nekibayitirirako nga ne Nabbi ekyaliwo mulamu. Naye Allah
  nayisa fatuwa okuva muggulu eyajjawo obuzibu obwo, nabwekityo abasiraamu bwe baamala
  okutuukibwako ebyabatuukako mu lutalo lwe Uhudi baagenda eri Nabbi (s.a.w) ne bemulugunya
  gyali nti: Butya abakaafiiri bwe bayinza okutulinnyako neba tufufuggaza bwebatyo
  ate nga ffe tuli ku mazima nga bbo be bali kubukyamu! Allah kwekubaanukula n\u2019abagamba
  nti:\\n\ufb67 \ufb68 \ufb7d \ufccc \ufccd \ufcce \ufccf \ufcd0 \ufcd1 \ufcd2 \ufcd3
  \ufcd4\ufcd5 \ufcd6 \ufcd7 \ufcd8 \ufcd9 \ufcda\ufcdb \ufce2 \ufb7c \u0622\u0644
  \u0639\u0645\u0631\u0627\u0646: \u0661\u0666\u0665\\n{(Lwaki mwewuunya) bwe kaamala
  okubatuukako akabenje sso nga nammwe mazima mwafunyisa (abalabe bammwe ku lutalo
  lw\u2019e Badri) ekifaananyi ky\u2019ekyo emirundi ebiri, ne mugamba nti: wa gye
  kivudde kino? Bagambe (Gwe Muhmmad) nti: Ekyo kivudde gye muli mmwe mwennyini}.\\nEkigambo
  kye (Allah) ekigamba nti:\\n\ufb67 \ufb68 \ufb7d \ufcd6 \ufcd7 \ufcd8 \ufcd9 \ufcda\ufcdb
  \ufce2 \ufb7c \u0622\u0644 \u0639\u0645\u0631\u0627\u0646: \u0661\u0666\u0665\\n{
  Bagambe (Gwe Muhammad) nti: Ekyo kivudde gye muli mmwe mwennyini}. Yakinnyonnyola
  mukukikkatiriza n\u2019ekigambo kye ekigamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc6c
  \ufc6d \ufc6e \ufc6f \ufc70 \ufc71 \ufc72\ufc73 \ufc74 \ufc75 \ufc76 \ufc77 \ufc78
  \ufc79 \ufc7a \ufc7b \ufc7c \ufc7d \ufc7e \ufc7f \ufc80\ufc81 \ufc82 \ufc83 \ufc84
  \ufc85 \ufc86 \ufc87 \ufc88 \ufc89\ufc8a \ufc8b \ufc8c \ufc8d \ufc8e\ufc8f \ufc99
  \ufb7c \u0622\u0644 \u0639\u0645\u0631\u0627\u0646: \u0661\u0665\u0662\\n.\\nAllah
  n\u2019annyonnyola mu a\u2019ya eyo nti ensonga eyavaako okubafufuggaza yava kubo
  bennyini era nga kwe kufootooka kwabwe n\u2019okukaayana kwabwe mubiragiro n\u2019okujeemera
  abamu kubo Omubaka (s.a.w) n\u2019abamu kubo okwagala ensi. Bwekityo kubanga abakanyuzi
  b\u2019obusaale n\u2019amafumu Nabbi beyalagira okukuuma kuntikko y\u2019olusozi
  basobole okutangira abakaafiiri okuzinda abasiraamu nga babava emabega waabwe, baaluluunkanira
  eminyago oluvannyuma lw\u2019okuwangula abashiriku kuntandikwa y\u2019olutalo, bwebatyo
  ne baleka ekiragiro kya Nabbi (s.a.w) (kyeyali abagambye nti temuvaawo wano ssi
  nsonga tuwangudde oba batuwangudde) olw\u2019ogwagala nabo okwefunira ku minyago
  egyali gikunnganyizibwa.\\nAllah yataangaaza eddagala erivimula ekizibu kino nayyonnyola
  nti: singa alaba mu mitima gy\u2019abaddu be Ikhilaas (okulafuubana kulwa Allah)
  nga bwekyetaagisa empeera gy\u2019abasasulamu kwekubataasa nga abawanguza abo abaamanyi
  kubo, na bwekityo Allah bweyalaba Ikhilaas mu mitima gy\u2019abaddu abakkiriza Abawerera
  Nabbi (s.a.w) obweyamu okubeera awamu naye (Bai at Ridhuwaa) nga bwe kyali kyetagisa
  yasiima kubo nga bwagamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc7e \ufc7f \ufc80 \ufc81
  \ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a \ufc8b \ufc92 \ufb7c
  \u0627\u0644\u0641\u062a\u062d: \u0661\u0668\\n.\\nAllah y\u2019annyonnyola nti
  ebimu ku bibala bya Ikhilaas (Okkola ku lwa Allah) kwe kuba nti abawa obusobozi
  okuwangula n\u2019okufuna ebyo bye batandisobodde. Era kyava agamba nti:\\n\ufb67
  \ufb68 \ufb7d \ufcaf \ufcb0 \ufcb1 \ufcb2 \ufcb3 \ufcb4 \ufcb5 \ufcb6\ufcb7 \ufcb8
  \ufcb9 \ufcba \ufcbb \ufcbc \ufcbd \ufcbe \ufb7c \u0627\u0644\u0641\u062a\u062d:
  \u0662\u0661\\n{(N\u2019eminyago) emirila gye mutannasobola kufuna naye nga mazima
  (ye) Allah ya gyetooloola. Ddala Allah yali muyinza ku buli kintu okuva ddi na ddi}.\\nAllah
  nayatula nti baali tebasobola kugifuna era nti yali agyetooloodde n\u2019agibasobozesa
  nagibafuulira nga minyago gyaabwe olwa Ikhilaas gyeyabalabamu; Na bwekityo bweyawanguzisa
  abasiraamu ku bakaafiiri mu lutalo lwa Ahzaabu songa abakaafiiri baalina egye ddene
  nnyo eryo gerwako mu A\u2019ya eno nti:\\n\ufb67 \ufb68 \ufb7d \ufc75 \ufc76 \ufc77
  \ufc78 \ufc79 \ufc7a \ufc7b \ufc7c \ufc7d \ufc7e \ufc7f \ufc80 \ufc81 \ufc82 \ufc83
  \ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a \ufc8b \ufc8c \ufb7c \u0627\u0644\u0623\u062d\u0632\u0627\u0628:
  \u0661\u0660 - \u0661\u0661\\nEddagala lyokka eryavumula obunafu bwabwe nga bazindiddwa
  eggye ery\u2019amaanyi ennyo Kulongoosa mitima gyabwe nebakola kulwa Allah (Ikhilaas)
  n\u2019okukkiriza okwamaanyi muye. Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufcd0
  \ufcd1 \ufcd2 \ufcd3 \ufcd4 \ufcd5 \ufcd6 \ufcd7 \ufcd8 \ufcd9 \ufcda \ufcdb \ufcdc\ufcdd
  \ufcde \ufcdf \ufce0 \ufce1 \ufce2 \ufce3 \ufb7c \u0627\u0644\u0623\u062d\u0632\u0627\u0628:
  \u0662\u0662\\n.\\nNekiba nti ebibala ebyaava mu kwewaayo okwo n\u2019okukola ku
  lwa Allah, byebyo Allah byeyayogerako nti:\\n\ufb67 \ufb68 \ufb7d \ufc68 \ufc69
  \ufc6a \ufc6b \ufc6c \ufc6d \ufc6e \ufc6f\ufc70 \ufc71 \ufc72 \ufc73 \ufc74\ufc75
  \ufc76 \ufc77 \ufc78 \ufc79 \ufc7a \ufc7b \ufc7c \ufc7d \ufc7e \ufc7f \ufc80 \ufc81
  \ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufc87 \ufc88 \ufc89 \ufc8a \ufc8b \ufc8c \ufc8d
  \ufc8e \ufc8f \ufc90 \ufc91 \ufc92\ufc93 \ufc94 \ufc95 \ufc96 \ufc97 \ufc98 \ufc99
  \ufc9a \ufb7c \u0627\u0644\u0623\u062d\u0632\u0627\u0628: \u0662\u0665 - \u0662\u0667\\n.\\nEra
  nga ekyo Allah kyeyabataasa nakyo baali tebakisuubira nga ze zimalaika n\u2019empewo.
  Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc5e \ufc5f \ufc60 \ufc61 \ufc62 \ufc63
  \ufc64 \ufc65 \ufc66 \ufc67 \ufc68 \ufc69 \ufc6a \ufc6b \ufc6c \ufc6d\ufc6e \ufc6f
  \ufc70 \ufc71 \ufc72 \ufc73 \ufc74 \ufb7c \u0627\u0644\u0623\u062d\u0632\u0627\u0628:
  \u0669\\n.\\nN\u2019olwensonga eyo obwo bwaali bujulizi obulaga obutuufu bw\u2019eddiini
  y\u2019obusiraamu okuba nti ekibiinja ekitono ennyo kiwangula ogubinja gwa bakaafiiri
  ogunene ogwamaanyi. Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc74 \ufc75 \ufc76
  \ufc77 \ufc78 \ufc79 \ufc7a \ufc7b \ufc7c\ufc7d \ufc7e \ufc7f \ufc80 \ufc81 \ufb7c
  \u0627\u0644\u0628\u0642\u0631\u0629: \u0662\u0664\u0669\\nEra y\u2019ensonga lwaki
  Allah yatuuma Olunaku olwaliko olutalo lwe Badri nti Kabonero, Bunnyonnyofu, lunaku
  lwa kwawula; Kubanga ebyaaliwo byaalaga obutuufu bw\u2019eddiini y\u2019obusiraamu.
  Allah y\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc6f \ufc70 \ufc71 \ufc72 \ufc73 \ufc74
  \ufc75\ufc76 \ufc77 \ufc78 \ufc79 \ufc7a \ufc7b \ufc7c \ufc7d \ufc8f \ufb7c \u0622\u0644
  \u0639\u0645\u0631\u0627\u0646: \u0661\u0663\\n. Era nga olwo lwe lunaku lwe Badri.
  Era n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc51 \ufc52 \ufc53 \ufc54 \ufc55 \ufc56
  \ufc57 \ufc58 \ufc59 \ufc5a \ufc64 \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644:
  \u0664\u0661\\n. Era nga olwo lwe lunaku lwe Badri. Era Allah y\u2019agamba:\\n\ufb67
  \ufb68 \ufb7d \ufc7b \ufc7c \ufc7d \ufc7e \ufc7f \ufc8a \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644:
  \u0664\u0662\\nEra nga tewali kubuusabuusa nti okuwangula kwe kibiina ky\u2019abakkiriza
  ekitono ekinafu eri ekibiina kyabakaafiiri ekinene bujulizi obulaga nti ekibiina
  ekyo kiri ku mazima era nti Allah yeyakitaasa nga bweyagamba kubyaaliwo e Badri
  nti:\\n\ufb67 \ufb68 \ufb7d \ufc4f \ufc50 \ufc51 \ufc52 \ufc53 \ufc54\ufc55 \ufc56
  \ufc57 \ufc58 \ufc59 \ufc5a \ufb7c \u0622\u0644 \u0639\u0645\u0631\u0627\u0646:
  \u0661\u0662\u0663\\nEra n\u2019agamba:\\n\ufb67 \ufb68 \ufb7d \ufc79 \ufc7a \ufc7b
  \ufc7c \ufc7d \ufc7e \ufc7f \ufc80 \ufc81 \ufc82\ufc83 \ufc84 \ufc85 \ufc86 \ufc87
  \ufc88 \ufc89 \ufc91 \ufb7c \u0627\u0644\u0623\u0646\u0641\u0627\u0644: \u0661\u0662\\n.\\nAbakkiriza
  be bo Allah be yalagaanyisa okutaasibwa era n\u2019ayogera ebitendo byabwe n\u2019enkizo
  yabwe eri abalala. N\u2019agamba nti:\\n\ufb67 \ufb68 \ufb7d \ufc6a \ufc6b \ufc6c
  \ufc6d\ufc6e \ufc6f \ufc70 \ufc71 \ufc72 \ufc73 \ufb7c \u0627\u0644\u062d\u062c:
  \u0664\u0660\\n.\\nOluvannyuma n\u2019alaga enkizo yabwe mubiteendo byabwe n\u2019agamba
  nti:\\n\ufb67 \ufb68 \ufb7d \ufc74 \ufc75 \ufc76 \ufc77 \ufc78 \ufc79 \ufc7a \ufc7b
  \ufc7c \ufc7d \ufc7e \ufc7f \ufc80 \ufc81\ufc82 \ufc83 \ufc84 \ufc85 \ufc86 \ufb7c
  \u0627\u0644\u062d\u062c: \u0664\u0661\\n.\\nOkwekobaana okw\u2019eggye kwebaali
  bakoze nga bwetwakirabwe gye buvuddeko waggulu era baali bakukoze ne ku by\u2019obusuubuzi
  nga Allah bweyakirambika mu surat Al-munaafiquuna n\u2019agamba nti:\\n\ufb67 \ufb68
  \ufb7d \ufc64 \ufc65 \ufc66 \ufc67 \ufc68 \ufc69 \ufc6a \ufc6b \ufc6c \ufc6d \ufc6e
  \ufc6f\ufc70 \ufc79 \ufb7c \u0627\u0644\u0645\u0646\u0627\u0641\u0642\u0648\u0646:
  \u0667\\n.\\nEkyo abannanfuunsi kye baayagala okukola abakkiriza kwali kwagala kugotaanya
