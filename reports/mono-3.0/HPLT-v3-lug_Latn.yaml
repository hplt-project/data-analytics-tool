  nga tebasasudde wadde ennusu.\\nAte e Mulago we wajjanjabirwanga abalwadde ku mutindo
  ogwa waggulu, ne baweebwa ebitanda n\u2019eddagala ko n\u2019abasawo abatendeke,
  kyokka nga byonna bya mmunye tebasasula nga Gavumenti y\u2019esasula.\\nNeewankubadde
  ng\u2019ebyobwereere e Mulago bigenze biggwaayo, naye bo abafumbi b\u2019emitwe
  bakyabifunayo mpozzi n\u2019okusinga bwe byafunibwanga edda.\\nKye kijje kitegeerwe
  nti abantu abakunukkiriza mu 1,000 be beeyambisa Mulago buli lunaku nga si balwadde,
  kyokka ne basula ku bitanda by\u2019abalwadde, ne balya emmere y\u2019abalwadde
  ne beetaba ne mu kubba eddagala ko n\u2019ebintu by\u2019eddwaaliro ne babitunda
  ebweru.\\nNewaakubadde edda e Mulago wafunibwangayo eby\u2019obwereere naye tekyatuukanga
