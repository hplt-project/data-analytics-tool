  agatondeddwa abantu abakugu mu tekinologiya oba sayansi; Radio, cellphones, emmotoka,
  computer oba ennyonyi ezitambulirwamu ago gonna mayembe agatondeddwa abantu. Amayemba
  galimu ebika bibiri: waliwo amayembe agatalina bulamu, ate waliwo amayembe agalina
  obulumu nga galya era gakula era gatuusa ekiseera ne gafa. Ekigambo amayembe kiva
  kigambo Amayambi, amaanyi amayambi. Ejjembe kiva ku kigambo ejjambi, eryanyi ejjambi,
  erikuyamba okukola oba okufuna ky\u2019oyagala. Enjawulo eri nti mu Africa, abantu
  naddala abalogo beebasinga okutonda amayembe amabi ne bagasindika ne gagenda gatigomya
  abantu oba ne gababbako ebyabwe ne gabitwalira oli eyagatonda oba eyagakola. Essimu
  liba jjembe erikuyamba okuwuliziganya n\u2019abali ewala. Abazungu bo bwe bakola
  oba bwe batonda amayembe, bagafuula bizinesi. Bagatunda ne bagafunamu ensimbi ne
  bagaggawala nnyo. Mu Africa, abatonda amayembe agalina obulamu mu ngeri yaago bagakozesa
  bo bokka ku lwabwe naddala bagatuma kulumya bantu banaabwe olw\u2019obuggya n\u2019ensaalwa
  n\u2019omululu gw\u2019ebyokufuna.\\nAbafirika abalogo basobola okutonda ejjembe
  ery\u2019emotoka oba eppikipiki n\u2019ogiwulira ng\u2019ejja kyokka nga togiraba.
  N\u2019owulira abagivaamu nga bajja boogera kyokka nga tobalaba. Gaba mayembe ge
  beetondeddewo ne bagatuma gagende ewa gundi gamutte gatwale ebibye eri nnannyinigo.
  Obwo bwe bulogo obukuula ejjembe mu Africa obugaanye Africa okukulaakulana nga bwe
  kyandibadde.\\nMu kifo ky\u2019okweyambisa amagezi agatonda amayembe amabi okulumya
  abalala, Abazungu bo batonda amayembe amalungi ne bagakolamu emirimu egigasa abangi
  ate bonna ne bagafunamu. Weewawo nabo batonda amayembe amabi gamba nga amasasi,
  emmundu ne bbomu ezitta abantu.\\nAfrica bw\u2019eritandika okukola amayembe mu
  tekinologiya Africa erisinga Bulaaya n\u2019America obugagga kubanga obulogo obw\u2019Africa
  bwa waggulu nnyo kutwala wala. Abafirika baasobola okutonda amayembe agasukkiridde
  kubanga tekinologiya gwe bakozesa mu kutonda amayembe n\u2019Abazungu tebannamufuna.\\nOmuntu
  amanyi kaliisoliiso w\u2019okutonda amayembe aba asobola n\u2019okukwaata omuzimu
  gw\u2019omuntu omulamu. Kino nga kitegeeza nti asobola okukuyita ng\u2019oli bunaayira
  n\u2019akuleeta wano w\u2019ali n\u2019akubuuza by\u2019ayagala n\u2019omwanukula
  kyokka ng\u2019omubiri gwo teguliiwo wano w\u2019akubuuliza. Kino abantu kye bayita
  \u201cokukwata omuzimu ku muntu.\u201d Naye waliwo abantu abatakwatibwa mizimu Omulogo
  ne bw\u2019aba mukugu atya nga tasobola kubakwatako mizimu. Abantu abo abatakwatibwako
  mizimu beebo bokka Abandekeddwa mu Kkubo ly\u2019Abatuukirivu; abantu abayitibwa
  Bassebikuuno (Great Mystics) oba abo abakuguse mu Byama bya sayansi ow\u2019ebikusike
  (Esoteric Scientists). Abantu nga bano babeerako amaanyi agabakuuma ag\u2019Obutuukirivu,
  kwe kugamba nti aga Mukama-Katonda.\\nSinnayogerako nti omuntu alina amaanyi agatonda
  Lubaale. Nagambye nti abantu abamu basobola okutonda amayembe era nkinnyonnyodde
  bulungi waggulu. Abalogo be bantu abafuna amagezi eg\u2019ebyama ebikusike ne bagakozesa
  ebibi ebirumya oba ebikosa n\u2019okutta bantu bannaabwe oba okusiba ebitonde ebirala
  ne babimalako eddembe lyabyo. Oba ne babituma okukola abantu obubi. Abalogo ababi
  baba batemu; baba bawambi ba bintu by\u2019abalala; basigula bakaabasajja ne babezza
  nga beeyambisa obulogo bwabwe; bafufuggaza oba ne balemaza abantu olw\u2019obuggya
  n\u2019ensaalwa; oluusi n\u2019oluusi batta bantu bannaabwe nga beeyambisa amayembe
  gaabwe ge batonze. Abalogo abamu basobola n\u2019okusindika laddu ne zikuba abantu
  oba Musisi n\u2019asaanyawo ebibuga n\u2019ebyalo wadde oba okusindika amataba ne
  gagenda gasaanyawo ebyalo oba eggwanga eddamba.\\nEbigambo bitono bye ng\u2019andawaza.
  Ebisinga biba bigambo byennyini ebitakyamanyiddwa Baganda abaliwo ku nsi kaakano
  naye nga bigambo bya Luganda ddala olw\u2019ekimmemmette. Bwoba wali osomyeko ku
  kitabo Nketta mu Bizinga by\u2019e Yugoyugo ekyatuwandiikirwa Omugenzi Edward K.N.
  Kawere ojja kusangamu ebigambo bingi abaliwo kati bye batakyamanyi sso bye batakyakozesa.\\nOlulimi
  luno lwe twogera lwe lumu ku nnimi ezisingira ddala okubeera engagga mu nsi yonna
  naye lwakubeera nga abaliwo kati tetulumanyi Nnono oba obuvo n\u2019obuddo bwalwo.
  Buli kigambo kye nkozesa mba nkinnyonnyoledde mu mboozi ze mba mpandiise. Nja kugezaako
  okwongera okubirung\u2019amya okusingawo ssebo mukama wange.\\nOlubaale kitegeeza
  ebbanga eri wakati w\u2019ensi n\u2019eggulu oba wakati w\u2019ensensimbe (planet)
  n\u2019ensensimbe endala. Kati gamba ssinga oyagadde okuva wano ku nsensimbe eno
  mukasansi (earth) okugenda ku nsensimbe Mmanzo (Mars), ebbanga ly\u2019oyitamu okutuuka
  ku Mmanzo lwelubeera Olubaale lw\u2019oyiseemu okutuuka ku Mmanzo. Okuva e Uganda
  ng\u2019oyita mu nnyonyi n\u2019ogenda e Bungereza, oba oyisa mu maanyi g\u2019olubaale
  oba ebbanga eriri wakati awo. Olubaale era kiyinza okutegeeza eggulu. Mu Lungereza
  kiyinza okutegeeza atmosphere, sky, oba cosmos or heavens.\\nNaye amaanyi ag\u2019Olubaale
  tegaliiko kkomo kubanga okuva ku buli Mwanjo ogumu okugenda ku Mwanjo omulala oyita
  mu Maanyi ag\u2019Olubaale oluli wakati w\u2019Emyanjo egyo. Mu byama by\u2019Obutonzi,
  Olubaale era kitegeeza Omukka gw\u2019ossa; bw\u2019oyiga okussa omukka mu ngeri
  y\u2019ebyama ebikusike, omubiri guno osobola okugweyambula n\u2019oguleka wali
  kati n\u2019osigala mu mubiri omulala ogutalabika na maaso gano era ogutali muzito
  nga mubiri guno ogw\u2019ennyama n\u2019omusaayi namagumba, n\u2019ogenda olambula
  mu Myanjo emirala egy\u2019omu ggulu ate n\u2019odda n\u2019oyambala omubiri gwo
  gwe walese ku kitanda oba ku ntebe. Omukka guno ogw\u2019obulamu gusibuka mu maanyi
  ag\u2019Olubaale era amaanyi ago tegayitikamu omuntu ng\u2019abadde avudde ku nsi
  nga tamanyi byama bya butukuvu oba eby\u2019abatuukirivu. Agoyebwa nnyo amaanyi.
  Olubaale olwo liyitibwa Nnalubaale, terukoma. Ky\u2019ova olaba bali abaamanya ebyama
  bino Ennyanja eyobaagituuma Nnalubaale kubanga eri mu nsi ey\u2019omu nda eriyo
  Ennyanja eyo ey\u2019Amaanyi ag\u2019Olubaale gye tuyita nga tuvudde ku nsi okugenda
  mu ggulu.\\nKy\u2019ogamba kituufu. Wonna mu nzikiriza ne mu madiini gaffe abantu
  tusaba Mukama nga tuyita mu batuukirivube, oba mu Bannabbi oba mu bantu abaakulaakulanya
  mu by\u2019omwoyo ne batuuka ku madaala oba mu myanjo egitali gimu. Buli yenna atannaba
  kwetuukira, ntegeeza okutuukirira Mukama maaso ku maaso, kiba kimwetaagisa okweyambisa
  Erinnya ly\u2019Omulala eyatuuka mu myanjo gy\u2019Obutonzi egitali gimu naddala
  oyo gw\u2019aba akkiririzaamu oba gw\u2019asinza mu ddiini ye. Naye ekyo tekitegeeza
  nti mu butonde bwaffe ng\u2019Abantu tetusobola kutuukirira Mukama Kitaffe ne twogera
  naye butereevu.\\nAbantu tusobolera ddala ssinga twerongoosa emyoyo gyaffe, kubanga
  n\u2019Abo be tusaba, Bannabbi Muhammad, ba Yezu Kristu, ba Buddha, ba Krishna oba
  ba Mukasa ne ba Ryang\u2019ombe bonna baazaalibwa ku nsi nga bantu nga ggwe nange.
  Abantu abaamanya ebyama bino ne babitendekebwamu ne bakola nnyo ne batuuka ku buwanguzi
  ne Mukama n\u2019alaba okutuuyana kwabwe n\u2019abasiima n\u2019abafuula okuba Abatume
  be, okuba Bannabbibe, oba okubeera Abalokozi oba Abanunuzi b\u2019abalala. Oba nga
  nabo baali bantu ekitegeeza nti naawe nange tusobola okwerongoosa emyoyo gyaffe
  ne tutukula enkya bbiri Mukama n\u2019Atufuula okuba Abatuukirivube. Abantu abaliddawo
  emyaka bikumi bitaano oba lukumi egijja ate beebagenda okutukoowoolanga batusinze
  nga ffe twagenda dda! Tebalimanya nti ffe twatuuka ku ddala eryogerwa obutereevu
  ne Katonda. Omuntu yenna Omutuukirivu aba asobola okuwuliziganya butereevu ne Mukama-Katonda.\\nOkusooka
  byonna nsaba tusooke tuyige enjawulo eriwo wakati w\u2019Abantu Abalanzi, Ababaka
  oba Abatume oba Bannabbi byonsatule bitegeeza ekintu kye kimu. Kino okiwulira ne
  mu Bayisiraamu nga bagamba nti Nnabbi Mutume Muhammada SAW. Nnabbi abeera mutume
  era abeera mubaka wa Katonda. Kyokka Omulanzi ate ye tabeera Nnabbi sso tabeera
  mubaka wa Katonda mu ngeri yemu eyo, nedda. Eddaala ery\u2019Obutume oba Obunnabbi
  libeera waggulu wa Bulanzi sso ng\u2019ate Omutume oba Nnabbi abeeramu amaanyi g\u2019ekitone
  eky\u2019obulanzi era Bannabbi bangi balanga oba baalanganga ebijja mu maaso. So
  ng\u2019ate ku ludda olulala, Omulanzi tabeera Mutume oba Omubaka wa Katonda. Ago
  madaala ga njawulo. Bannabbi oba Ababaka (bayite Abatume) baafunanga era bafuna
  obubaka bwa Katonda nga buyisibwa mu Bamalayika. Kituufu. Lwaki tebaatuukirira butereevu
  Katonda ne boogera naye? Kubanga eryo eddaala baali tebannalituukako. Tebaali Batuukirivu.
  Omutuukirivu kitegeeza oyo atuukiridde Mukama n\u2019amulaba n\u2019aoyegera naye
  butereevu era wakati we ne Mukama waba tewakyaliwo mikugiro gimugaana kwetuukira.
  Okuggyako mu Ddiini Enkristu oba abakulistaayo oba abagoberezi ba Yezu Kristu, mu
  bo Abatume tebabeera Bannabbi, Abatume be bali ekkumi n\u2019ababiri Yezu be yalonda
  okubeera Abayigirizwa be. Ndowooza babayita Abatume kubanga Yezu yeyabalonda ate
  nga Yezu bamutwalira mu ddaala lya Katonda.\\nOkulondebwa okubeera Omubaka oba Nnabbi
  tekitegeeza nti ggwe gw\u2019oba osinga okubeera Omutukuvu ku nsi. Ku nsi bulijjo
  kubeerako abantu Abatukuvu ddala n\u2019Abatuukirivu naye Katonda n\u2019atabalonda
  ate kubeera Bannabbi oba Abatume kubanga bo baba baliko emirimu emirala gye bakola
  ffe abantu abalala gye tutamanya na kumanya. Nnabbi omu gwe sijja kwatula linnya
  wano yagenda ne yeerowooza nti ye wakitalo nnyo kubanga Katonda yali amulonze okubeera
  Nnabbi oba Omubakawe. Katonda bwe yalaba ekyo kwe kumusindika agende eri Omutuukirivu
  gwe baayitanga Khizri atambule naye. Kyokka teyamubikkulira nti Khizri muntu Mutuukirivuwe.
  Bwe yatambula ne Khizri, yatuuka okuzuula nti ddala Khizri Mutuukirivu wa Mukama
  era yali ku ddaala lya waggulu nnyo okusinga erirye ey\u2019Obunabbi! Kyokka yali
  takimanyi nti ate ku nsi kwaliko omulala amusinga mu budde obwo!\\nAwo we njagala
  otegeerere ddala obulungi. Omutuukirivu yennyini owannamaddala ateekwa okubeera
  nga atuukiridde Mukama n\u2019amulaba n\u2019ayogera naye n\u2019abeera bumu naye.
  Kyokka Abatuukrivu abasinga be mumanyi mu madiini eryo eddaala tebalituukako ery\u2019okutuukirira
  Mukama. Baalondebwa bulondebwa bantu bannaabwe ne bateekebwa ku lukalala lw\u2019obwesiimi
  ate ne baggibwa ku bwesiimi ne balangirirwa nti batuukirivu kyokka nga mu bbanga
  ly;obulamu bwabwe ku nsi tebaali Batuukirivu era tebaatuukirirako Mukama maaso ku
  maaso. Tebaamanyako nti balirangirirwa okuba Abatuukirivu. Ndowooza ontegeera bulungi
  wano? Amawulire amalungi ge nnina gatugamba nti buli mutonde yenna ggwe nange tulina
  obusobozi okutuukirira Mukama ssinga tusanga Omutuukirivu Omulamu natutendeka mu
  Nnono ez\u2019Obutuukirivu era ne twewaayo okwerongoosa emyoyo gayffe nga tugoberera
  by\u2019atutendeseemu. Ekitugaana kwekubeera nti Obutuukirivu tubugabira bantu abaava
  edda ku nsi tetukkiriza nti naffe tusobola okutuukako kaakano nga tukyali balamu.
  Abatuukirivu tumanyi bafu sso ng\u2019Abalamu abaliwo ku nsi tetubakkiriza nti ddala
  Batuukirivu.\\nKozzi oli Musajja Muganda ssebo? Ne gw\u2019ozadde akukubira eng\u2019oma
  nozina kitegeeza ki? Kitubikkulira kyama ki? Okusooka okutondebwa tekitegeeza ggwe
  gw\u2019oba osinga abalala bonna ekitiibwa mu maaso ga Mukama-Katonda. Abatondeddwa
  oluvannyuma bayinza okubeera nga bali wagguluwo. Adam oba Kintu baabaddewo ku nsi
  luvannyuma nnyo ng\u2019Obutinzi bwabaawo dda. Eno ensi kwetuli y\u2019emu kw\u2019ezo
  ezikyali ento mu Butonzi. Kyokka ku nsensimbe (planets) endala ezaakula edda kuliko
  ebitonde ebirala ebitali bantu ngaffe. Bamalayika basangibwa wonna mu Butonzi naye
  abantu tetusangibwa ku buli nsensimbe(planet) eri mu Butonzi. N\u2019olwekyo ekibuuzo
  kirowoozeeko nnyo oba kikyagasa oba nedda. Baibuli oba Koran bitabo byawandiikirwa
  wano ku nsi kuno era tebimanyiddwa sso tebisomwa era tebigobererwa mu planets oba
  ku nsensimbe endala eziri wonna mu Butonzi. Jjukira nti ensi eziri mu Butonzi tezimanyidda
