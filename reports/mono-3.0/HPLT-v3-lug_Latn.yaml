  so si mulala. Emmeeme yange emaliddwawo munda yange.\\n28 Bwe munaayogera nti Nga
  tunaamuyigganya so! Kubanga ekikolo ky''ekigambo kirabise mu nze;\\n29 Mutyenga
  ekitala: Kubanga obusungu buleeta okubonereza kw''ekitala. Mulyoke mumanye nga waliwo
  okusala omusango.\"", "\"ABAKULIRA ekitongole ekimanyiddwanga Chakig Echo Tourism
  Centre ekisangibwa ku kyalo Nakoosi mu Gombolola ye Nakisunga e Mukono bavuddeyo
  ne ntekateeka egendereddwamu okutandikawo ekkuumiro lye bisolo wakati mu kutumbula
  eby\u2019obulambuzi mu Ggwanga.\\nEkitongole ekyetololera mu Mawanga 3 okuli Uganda,
  Kenya ne Tanzania era nga omulimu gwakyo omukulu kutumbula byabulambuzi saako n\u2019okukuuma
  obutonde bwensi, abakikulira bagamba nti baagala okulaba nga ebitonde byonna Katonda
  bye yatonda bilabirirwa okusobozesa abantu okubilabako nga bilamu era nga bilabika
  bulungi.\\nAkulira Chakig Benard Rugambwa agamba nti entekateeka zonna okutandikawo
  ekkuumiro lye bisolo mu kitundu kye Mukono ziwedde, era nga bamaze n\u2019okuzimba
  ekifo we bagenda okuteeka ebisolo bino okusobozesa abantu okujja okubilambulako,
  era nga bamaze n\u2019okufuna ebiwandiiko okuva mu kitongole kye by\u2019obulambuzi
  ebibakkiriza okugenda mu maaso ne ntekateeka zaabwe.\\n\u201cAbantu bangi batambula
  engendo mpanvu okugenda mu makuumiro g\u2019ebisolo ag\u2019esudde ekibuga Kampala
  era nga bakozesa ne nsimbi nyingi nnyo, naye kati ffe twagala ebimu ku bisolo ebitwala
  abantu okulaba tubibasembereze wano okumpi ne kibuga Kampala we baba babisanga\u201d
  Rugambwa bwe yagambye.\\nOkwogera bino yabadde ku mukolo gw\u2019okuggulawo omwoleso
  gwe by\u2019obulambuzi ogw\u2019atandika ku lw\u2019okutaano wiiki ewedde ne gukomekkerezebwa
  ku sande, era nga gwetabiddwamu abantu bangi okwabadde n\u2019abaana ba massomero
  abazze okulaba ku bisolo eby\u2019enjawulo omwabadde empologoma, Engo, emisota,
  enkima, ebinyonyi ne bilala bingi.\\nBwe yabadde akulembeddemu okuggulawo ekifo
  kino Omubaka we kitundu kya Mukono South Johnson Muyanja Ssenyonga yagambye nti
  nga abakulembeze bagenda kulaba nga bawagira entekateeka y\u2019okuleeta ekkuumiro
  lye bisolo mu kitundu ky\u2019akiikirira nasuubiza okulwana okulaba nga enguudo
