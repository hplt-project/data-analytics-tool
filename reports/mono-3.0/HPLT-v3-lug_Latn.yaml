  Mukono okubayamba ku luguudo oluva e Kigombya okudda e Katente lwe bagamba nti lw\u2019onooneddwa
  nnyo enkuba nga kati telukyayitikamu.\\nDo you have a story in your community or
  an opinion to share with us: Email us at editorial@watchdoguganda.com\"", "\"Fiona
