  nago. Abo abatuuse ku ddaala eryo be nnagamba nti baayitibwanga Abalubaale oba Abambaale
  (Cosmic Beings).\\nKino okisomye kifuulannenge, Ssinnagambako nti lubaale atondebwa
  bantu wabula nagambye nti Amayembe agamu gatondebwa bantu ne bagatuma okubakolera
