  Mukama wange Mugeye,\\nFebulamu nga 03, 2010Okusooka nkiwakanyiza ddala nti omuntu
  tayinza kwogera na Mukama Butereevu. Ekyo kikyamu ddala. Omuntu mu butondebwe asobolera
