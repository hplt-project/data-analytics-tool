sample: '["\"Home \u203a Forums \u203a Ababaka Discussions for Unity and Peace \u203a
  Ebyeddiini / Religion \u203a Ddala Lubale ye diini ya Buganda?\\n-\\nAuthorPosts\\n-\\nOmutukirivu
  ali omu\\nMu katikitiko eyange gyenasomera batumatiza enjawulo yo mutukirivu no
  mutukuvu, bwewabaawo nomuntu omulala abuzabuzibwa ebintu bino ebibiri\\nkambyogereko
  wano omutukirivu atukiridde ali omu ye Katonda kitaffe , abalala bonna betuyita
  ba Saints abo batukuvu abatukuzibwa omutukirivu, kyamazima kyeeko ekifanaganako
  nabewaffe betuyita ba lubaale kubanga naye omuyita nakusabira , mpozzi neekyo nakyo
  abantu bamanyi okukikolako ensobi , omutukuvu tatukolera bya magero , wabula atusabira
  busabizi , ekyo kulabirako kakati olaba Yesu yennyi teyatugamba nti munsabe wabula
  musabe Katonda mu linnya lyange.Mukulu Mmilodi webale kuteesa. Wabula nze ndaba
  ensobi eziwera mu byotugambye wano. Okusooka tewali muntu asobola kugenda yye yekka
  nayiga byaama bya Butonzi. Omutonzi yalina kulwekisa kye okuwa omuntu amagezi era
  namulaga byaaba ayagadde yye okumulaga. Ekisinga okuyamba mu kino, ye muntu yennini
  okuyaayanira okumanya kuno era nokusaba omutonzi amulage.N\u2019olwekyo ekyokugamba
  nti ba Lubaale befuniranga amagezi agabatwqala mu bbanga nebadda nga bafunye okumanya
  okungi, nze ekyo ndowooza ssi bwekiri.\\nNasomako ku bigambo bya Baaba Bambi naye
  nze tebyammatiza. Abantu bangiko banoonyanga amakulu ge byafaayo mu bigambo. Katugambe
  bagamba nti ate oba abe gundi kino bakiyita bati ate nga naffe tukiyita bwetutyo
  nolweekyo tuli ba luganda. Ekyo nze ndowooza kisobu, nomuyise akulekera ekigambo
  nga tomulinako kakwaate. Ate era omuntu omu bwobeera olina oluganda ku Banankole
  tekitegeeza nti Obuganda bwonna bubalinako oluganda. Tujjukire Yesu kyeyagamba nti
  \u201cMuganda wange yoyo awulira ebigambo bya Kitange.\u201d Ekyo kituyamba obutagenda
  nga twekukuutiriza ku bantu betutalina kyetufaanaganya mu mulamwa gw\u2019obuntu.\\nEkintu
  ekikulu mu kubeerawo kwomuntu kwekumanya Katonda we. Weewawo tulanya okulaga gyetwaava
  nebwetutambudde mu mawanga gaffe. Naye nga ebintu by\u2019obuntu birimu ensobi nyingi,
  olwokumanya okutono nokwelabira. Nze ngamba mu byetunoonyereza byonna tuteekwa kuva
  ku Katonda we Butonda nga tukka, sso ssi kuva wansi nga twambuka.\\nNneewuunya okulaba
  nga gye buvuddeko mu nnaku ntono eziyise nnawandiika nga mpa ebirowoozo byange ku
  mutwe Ddala Lubaale y\u2019Eddiini ya Buganda? kyokka bye nnawandiika birabika oluvannyuma
  byasangulwa ku wakitimba waffe ono.\\nNnandyagadde okumanya ensonga ematiza obulungi
  lwaki byasangulwa kubanga nsuubidde nti bwe tuba nga tujja kukubaganya ebirowoozo
  n\u2019okuyiga buli omu okuva ku munne, twandibadde tuleka abantu abalina ebirowoozo
  ebitali bimu sso era ebitafaanagana okutimbibwa mu mukutu gwaffe guno. Nkyakkaatiriza
  nti Lubaale nga bwe tumumanyidde mu kusamira bw\u2019atyo si bwe yakolebwanga.\\nNnasoma
  era nnina ekitabo ekyawandiikidwa Mwami Ssekamwa kyeyayita Okusamira y\u2019Eddiini
  y\u2019Abaganda ey\u2019Ennono? Yakola omulimu munene okuwandiika ekitabo ekyo era
  kirimu eby\u2019okuyiga bingi. Bw\u2019okisoma osangamu bingi ebyoleka Abaganda
  nga bamanyi Katonda naye era osangamu bingi ebyoleka nti wano oba wali abantu baawaba
  ne bava ku nnono entukuvu nga bwe zaabanga edda.\\nMu kiwandiiko kye naweereza ku
  mukutu guno nnagezaako okunnyonnyola n\u2019okulaga ebikwata ku Lubaale nga nsinziira
  mu kunoonyereza okuviira ddala eyo mu myaka nga ne Yezu Kristu tannazaalibwa. Era
  mbadde nsuubira okwongera okuwandiika ku nsonga eno naye kirabika nterebuse. Nsaba
  ntangaazibwe bwe wabaawo ensobi gye nnakola mu kiwandiiko ekyo nsobole okugitereeza.\\nEbintu
  byewatandikirako biri ku page 2 keberayo gyebiri wano tetugoba batatufananya ndowooza
  , okujjako abo bokka abaggira ku ki bus ate nebavirako ku stage ensobu abo O buganda
  tebukyabaganya ki bus kyaabwe ekya kyenvu kubaleka ndowooza batya okubakubira ekikka
  nokufiira kustage yawano.\\nSsebo/Nnyabo Mulongo naawe Ssebo/Nnyabo Kulabako\\nMwebale
  nnyo Amabaluwa gange ge mwampandiikidde ku nsonga gye nnawandiikako ku mutwe \u201cDdala
  Lubaale y\u2019Eddiini ya Buganda?\u201d\\nBwe nnali ngoberera ebimu kw\u2019ebyo
  ebizze biwandiikibwa abantu abatali bamu ku mulamwa Ddaala Lubaale y\u2019Eddiini
  ya Buganda?\\nnnali sisobola kuwandiika byonna bye mmanyi oba Mukama by\u2019ampadde
  okumanya n\u2019okutegeera ku nsonga zino. Nagendanga nkonako bukoonyi katono ku
  buli nsonga kubanga ssandiwandiise byonna mu bujjuvu mu kaagaanya akatono ke tuba
  nako ku mmukutu nga guno. Naye olw\u2019okubanga muliko ne bye muwandiise nga mutoola
  mu bye nnawandiika, leka mbaddemu bwenti:1. Mu bunafu bw\u2019obuteesobolera bwange
  nkimanyi era nkitegeera nti tewaliiwo Mutuukirivu mulala yenna wabula Mukama-Katonda.
  Kyokka ate era nkimanyi nti Mukama-Katonda ayagala buli omu ku ffe abaanabe abeere
  ng\u2019atuuka okubeera Omutuukirivu nga YE Mukama Kitaffe bw\u2019Ali Omutuukirivu
  atuukiridde mu buli kimu. Kino kye yayogeza ne Yezu Kristu bwe yagamba Abayigirizwa
  be nti: \u201cMubeere batuukirivu nga Kitange mu ggulu bw\u2019Ali Omutuukirivu
  (Be ye perfect as my Father in heaven is perfect). Yezu okwogera ekyo yali tatamidde
  mwenge wabula yali akimanyi nti okufuuka Abatuukirivu y\u2019ensonga yennyini etuleesa
  ku nsi okuzaalibwako ng\u2019emyoyo egyambadde ebbala ery\u2019obwomuntu; tulyoke
  tusobole okutuukirira Mukama tubeere Abatuukirivu nga YE ate nga kino tulina kukikola
  nga tuyita mu bulamu buno bwe tuba tulimu. Bwe tulemwa tuba tulina kuddamu kuzaalibwa
  era tuyinza okubbuka (re-incarnation) emirundi n\u2019emirundi okutuusa lwe tuliwangula
  engule y\u2019Obutuukirivu mu kutuukirira Mukama Kitaffe, nga ate tukyali balamu.
  Mukama Omutuukirivu atuukiridde mu buli kimu ffe ng\u2019abaana be tulina okutuukirira
  nga YE tulyoke tubeere naye mu ggulu mu ssanyu, okwesiima n\u2019okwetaaya emirembe
  n\u2019emirembe.\\n2. Mukama-Katonda kennyini ayagalira ddala ffe abaana be tubeere
  batuukirivu nga YE era eyo y\u2019ensonga lwaki asalawo okujja ku nsi mu buli mulembe
  ng\u2019Ayambadde ebbala ery\u2019obwomuntu asobole okugenda ng\u2019alondamu abo
  abamaze okwengera obulungi abasobola okumutegeera nti wadde alabika muntu kyokka
  ye Mukama Kigambo ayeefudde omuntu. Nkimanyi nti amazima gano gakaayirira abantu
  bangi nnyo okukkiriza nti mu buli mulembe Mukama ajja ku nsi n\u2019Abeerako nga
  yeefudde Omuntu. Oba nga yasobola okukikola omulundi ogumu, asobola okukikola emirundi
  emirala mingi nnyo ddala kubanga abantu buse na buse ffenna abaana be tetunnaba
  kutuukirira. Bwe tulimala ffenna okutuukirira kiriba tekikyamwetaagisa kuddamu kujja
  ku nsi kuno ng\u2019Omuntu. Mukama okujja ku nsi ng\u2019Omuntu teyatandikira ku
  Yezu Immanweri mutabani wa Maria ne Yozefu. Yali yajja dda ku nsi emirundi n\u2019emirundi
  mu buli mulembe era n\u2019oluvannyuma lw\u2019okulabikira mu mubiri abantu gwe
  bayita Yezu tasalangako kujja. Ebyfaayo by\u2019obutangaavu eby\u2019ensi yonna
  biraga nti Yezu nga tannaabaawo, Mukama yajja ng\u2019Omuntu mu bbala ly\u2019omusajja
  gwe baayitanga Vajra Manjushri. Mu mulembe omulala n\u2019Ajjaa nga Sarmad. Mu mulembe
  omulala n\u2019Ajja nga Mukusa. Mu mulembe omulala n\u2019Ajja nga Nyakirima-ka-Muzora.
  Mu mulembe omulala n\u2019Ajja nga Orunmila mu Nigeria. Tewaliiwo mulembe Mukama
  lw\u2019atabeerawo ku nsi kuno naye abasinga obungi tebamumanya-bumanya kubanga
  ne lwe yajja nga Yezu Kristu eno ewaffe mu Africa tewaliiwo n\u2019omu yamumanya
  era aba wano mu Buganda okugenda okumunyako nti ku nsi kwaliko Mukama ayeefuula
  omuntu mu bbala ly\u2019omuntu ayitibwa Omusiige Yezu emyaka teginnawera kikumi
  mw\u2019ataano (150). Ate si buli muntu eyali mu nsi Judea nti yamanya oba yalabako
  ku Yezu mubiri ku mubiri; nedda.\\nMukama ajja mu buli mulembe n\u2019agenda ng\u2019alondamu
  abengedde obulungi n\u2019abayigiriza ekyama ekibasobozesa okumanya eby\u2019omu
  ggulu n\u2019okubawa ekisumuluzo ekiggulawo emiryango gy\u2019eggulu basobole okugendayo
  buli budde wonna we baba baagalidde; babeerenga naye ku nsi ne mu ggulu. Bino abantu
  abatali batendeke mu Byama bino bwe babiwulira babiyita birooto. Mujjukire nti ne
  ku Mulembe gwa Yezu bwe yabyogeranga baabiyitanga birooto ne batuuka n\u2019okumuyita
  Belzebuub Kabaka w\u2019Amasitani! N\u2019olwekyo nze sseewuunya nnyo bwe mpulira
  abantu abawakana nti omuntu tasobola kutuuka ku Butuukirivu ng\u2019akyali mulamu,
  kubanga nkimanyi nti kisobokera ddala kikumi ku kikumi.\\nMujjukire Nicodemus bwe
  yalemwa okutegeera Yezu ng\u2019amugambye nti okuggyako ng\u2019ozaaliddwa omulundi
  ogw\u2019okubiri tosobola kugenda mu ggulu eri Mukama. Nicodemus yalemwa era bwe
  yagenda teyadda eri Yezu kubanga yali tannatuuka kwengera kutegeera byama bino.
  Okuzaalibwa ogw\u2019okubiri kitegeeza kusisinkana Mukama ayeefudde omuntu ku mulembegwo
  ggwe n\u2019okebuka n\u2019omumanaya n\u2019omusaba n\u2019akutendeka era n\u2019akuwa
  ekisumuluzo ky\u2019Ebyama bino Ebitukuvu. Olwo n\u2019akuwandako eddusu ery\u2019omukisa
  n\u2019ozibuka amaaso n\u2019otandika okubitegeera nga bw\u2019Aba abikubikkulira
  buli wonna w\u2019aba ayagalidde okubeerako ne ky\u2019Akwoleka oba wano ku nsi
  oba akikwolekera eri mu myanjo egy\u2019omumbaalebaale ez\u2019omu ggulu. Omuntu
  yenna atannatuuka kwengera tasobola kutegeera Mukama azze ku nsi nga yeefudde omuntu
  ng\u2019Omununuzi w\u2019Emyoyo. Tasobola kukkiriza bigambo nga bino kubanga abeera
  ng\u2019ebibala ebitannatuuka kukungulwa kuva mu nnimiro ya nsi eno.\\nTujjukire
  nti Yezu yagamba nti, Eby\u2019okukungulwa bingi naye abakunguzi batono; yali ategeeza
  nti abantu abatuuse okukungulwa (okutendekebwa mu By\u2019Omwoyo) bangi naye Abanunuzi
  b\u2019emyoyo batono. Ku mulembe gwe, Yezu yeeyali Omukunguzi w\u2019emyoyo mu nsi
  ya Judea naye yamala emyaka esatu gyokka ng\u2019akungula era yakungulamu abantu
  kkumi na babiri bokka okusinziira ku Baibuli. Yatandika okukungula ng\u2019aweza
  egy\u2019obukulu 30 abantu ne balemwa okumutegeera ne bamuyigganya era ne bamukomerera
  ku musaala mbu ne bamutta!\\n3. Ntegeera bulungi enjawulo wakati w\u2019Omutukuvu
  n\u2019Omutuukirivu. Omutukuvu tekitegeeza Mukulembeze wa Ddiini gamba nga Paapa
  oba Kalidinaali oba Ssaabepisikoopi oba Shaikh oba Rabbi nti bokka abo be bayinza
  okubeera Abatukuvu. Nedda. Naawe ggwe nange tusobola okubeera Abatukuvu kasita tulongoosa
  ebikolwa byaffe, ebirowoozo byaffe, ebyo bye twegomba n\u2019ebyo bye twogera buli
  bbanga kasita tubeera nga twewongedde Omukama eyatutonda. Omuntu yenna atukudde
  mu biti ebyo ebina: Ebirowoozo, ebigambo, ebyegombo n\u2019ebikolwa abeera muntu
  Mutukuvu kyokka tabeera Mutuukirivu. Abantu abatukuvu bayinza okubeera abangi ku
  nsi era kweebali abamu nga n\u2019okubamanya tetubamanyi sso nga abamu kw\u2019abo
  bayinza n\u2019okubeera abakazi abafumbo mu byalo eyo; abakazi abeekutte obulungi
  ne bakuuma obutukuvu bw\u2019emibiri gyabwe mu bikolwa, mu birowoozo, mu bigambo
  ne mw\u2019ebyo bye beegomba eby\u2019omugaso eri emyoyo gyabwe.\\nOkwerongoosa
  emyoyo gyaffe kitegeeza kutuuka ku butukuvu mu biti ebyo ebina (4). Abatukuvu ba
  Mukama bangi abatamanyibwa wano ku nsi kyokka eky\u2019obutamanyibwa tekitegeeza
  nti ku nsi tebaliiko. Mu butuufu, abantu abatukuvu, okufaananako n\u2019abantu Abatuukirivu
  emirundi mingi tebaagala nnyo bantu kubamanya era beekuumira mu kyama nga bali ku
  nsi kuno. Ne Mukama kennyini abakweeka abantu b\u2019ensi eno baleme okubamanya
  kubanga abantu abangi baba bakyali babisi nga bwe babamanya bayinza okubasalira
  enkwe ne babatta nga bwe baakola Yezu, Sarmad, Vajra Manjushri, Al Hallaj, Sebatiyane,
  ne Shamas Tabriz n\u2019abalala.\\nAbantu ababamanya baba batono era baba ba mukisa
  nnyo. Kati leka nzire ku Batuukirivu. Omuntu Omutuukirivu kitegeeza oyo awangudde
  n\u2019atuukirira Mukama-Katonda nga ayita mu mwoyo omwereere, olw\u2019ekisa n\u2019okwagala
  kwa Mukama, nga Mukama alabye obutukuvu bwe mu biti biri ebina, n\u2019amubikkulira
  ate ebyama ebisingawo n\u2019amuwa omukisa n\u2019amuggulirawo emiryango gy\u2019eggulu
  n\u2019amutwala n\u2019amutuusa mu maasoge mu ggulu ate ng\u2019Omuntu oyo akyali
  mulamu alya, anywa era atambula ku nsi kuno. Naye abantu kye batamanyi abasinga
  obungi kiri nti, Mukama okukuwa omukisa ng\u2019ogwo tasinziira eri mu ggulu wabula
  ajja ku nsi ng\u2019Omuntu n\u2019akutuukirira n\u2019akuwa ekisumuluzo ky\u2019eggulu
  n\u2019akulaga engeri gy\u2019okyeyambisaamu. Bw\u2019okyeyambisa nga bw\u2019aba
  akulagiridde n\u2019olyoka oyiga okulinnya mu nsi entukuvu ez\u2019omu ggulu, okutuusa
  lw\u2019otuuka mu ggulu Mukama gy\u2019Abeera mu ssanyu, okweyagala, okwesiima n\u2019okwetaaya
  okutuukiridde. Kasita omutuukirira mu myanjo egyo, olwo n\u2019olyoka obeera Omuntu
  Omutuukirivu ku nsi ne mu ggulu. Abatuukirivu bennyini bazze babeerawo mu buli mulembe
  era ensi eno tesobola kubeerawo nga teriiko bantu Batuukirivu kubanga okubeerawo
  kw\u2019Abatuukirivu ku nsi kwe kusaasirwa kw\u2019ensi. Mu kino ntegeeza nti na
  kati w\u2019osomera bino ku nsi kun kuliko abantu Abatuukirivu ddala abalamu abalya,
  abanywa era abakola emirimu gyabwe mu baana ba\u2019abantu.\\n4. Buli Mutuukirivu
  yenna owannamaddala oyo atuukiridde Mukama mu ggulu olw\u2019Enneema ya Mukama n\u2019Okwagala
  kwe, oyo ate y\u2019asobola okuyamba abantu abalala n\u2019ababikkulira ekyama kino
  ng\u2019abawa omukisa ogwo kasita abeera ng\u2019afunye obuyinza obwo okuva butereevu
  ku Mukama Sseggululigamba-Wanjuba-Tagaana. Okubawa omukisa ogwo kiyitibwa kubatendeke
  mu byama bya Kkubo ly\u2019Abatuukirivu (Path of the Saints) okuva edda n\u2019edda
  eryayitibwanga Ekkubo Eddemeezi. Ddemeezi kubanga zzibu teriwangulikika mangu. Yezu
  okwogera ebigambo biri nti \u201cMubeere batuukirivu nga Kitange mu ggulu bw\u2019Ali
  Omutuukirivu\u201d yali abigamba bayigirizwa be abo be yali amaze okubikkulira ebyama
  ebyo. Naye ne bw\u2019obigamba atabikkuliddwa byama ebyo, atannafuna nneema kubitegeera
  oba otawaanira busa kubanga tasobola kutegeera ky\u2019omugamba sso tasobola kukissa
  mu nkola kubanga aba tamanyi bwe kikolebwa.\\n5. Abalubaale oba Abambaale abaalingawo
  edda abaamanya ebyama bino ssaagambye nti beetuusa bokka ku madaala ago; mw\u2019ekyo
  wankutte bubi. Abantu abatuuka ku Bulubaale baba bantu nga ggwe nange ne gundi naye
  basooka kutendekebwa mu byama bya Butonzi bo bennyini nga tebanafuuka Balubaale
  (Cosmic Beings). Oyo abatendeka ajja ku nsi nga ye Mukama ayeefudde omuntu n\u2019ababikkulira
  ebyama ebyo ne babigoberera ne batuuka ku ddaala ly\u2019obutuukirivu nga basookera
  mu butukuvu bw\u2019ebikolwa, ebirowoozo, n\u2019ebigambo nga bwe baba batendekebwa.
  Tewaliiwo akola yekka ne yeetendeka yekka ne yeetuusa ku Butuukirivu yekka wadde
  ku Butukuvu nga tasoose kufuna mukisa kuva ku muntu oba ku bantu abalala abaamusooka
  okutuuka ku madaala ago. Okuggyako ng\u2019omuntu oyo yazaalibwa ku nsi nga muntu
  Mutuukirivu ayitibwa Sserukoonoka (Born-Saint). Kyokka tujjukire nti omuntu gy\u2019akoma
  okwerongoosa omwoyo gwe mu bigambo, mu birowoozo ne mu bikolwa ebya buli budde buli
  lunaku wonna w\u2019aba ali n\u2019aba nga yeekuumira mu butukuvu obwo, Mukama talema
  kumuwa mukisa na nneema okwongera okwetukuza. Ekiva mu kwetukuza mw\u2019ebyo bye
  njogeddeko, Mukama amuwa omukisa ate okusisinkana Omutuukirivu Omulamu aba aliwo
  ku nsi n\u2019ajja amutendekera ddala mu Byama by\u2019Ekkubo ery\u2019Obutuukirivu;
  enkya bbiri naye n\u2019ajja awangula Engule ey\u2019Obutuukirivu!\\n6. Ssaagala
  tutabuletabule ebya Lubaale abantu abaliwo kati nsi mu Buganda nga bwe bakitegeera
  ate tubitabule n\u2019Obutuukirivu bwe njogerako wano. Byombi tebifaanana era si
  by\u2019ebimu kubanga engeri Abasamize gye bakitegeeramu ne gye bakikozesaamu nsobu,
  baagyonoona dda. Bakuuma lubugo naye nga Lubaale yennyini yabavaamu dda. Tebakyamanyidde
  ddala kiyitibwa Lubaale, era nga bwe nnannyonnyola mu kiwandiiko ekyasoose. Kino
  okirabira ku ngeri abo abeeyita Abasamize abasamira Lubaale abasinga obungi gye
  beeyisaamu; kebera empisa zaabwe olabe oba nga ddala zisaanira Obntukuvu oba nedda.
  Mu Nnono Entukuvu ez\u2019Obutonzi, Lubaale gaba Maanyi-bwanyi ag\u2019Obutonzi
  agaatonda byonna; Gayitibwa Luba; Lubanga agaabanga byonna; agaabeerangawo ebirala
  byonna nga tebinnaabeerawo. Agaabalako byonna ebirabika n\u2019ebitalabika. Ekiyitibwa
  obulamu kisibuka mu Maanyi ago agafuga Olubaale lwonna era agafuga embaalebaale
  zonna eziriwo mu Butonzi ezitaliiko kkomo. Oyo yenna atuuka mu Maanyi ago, oyo atuukirira
  mu Maanyi ago agaatonda byonna y\u2019ayitibwa Omumbaale omutuufu. Aba muntu nga
  mulamu osobola okumulaba n\u2019omwebuuzaako n\u2019akubuulira byonna era n\u2019akuwabula
  n\u2019akuggya mu nnawookeera w\u2019obutamanya n\u2019olukokkere lwa Walumbe Nnamuzisa.
  N\u2019olwekyo nno bwe njogera Lubaale nze sitegeeza abo Abasamize bammwe be mumanyidde
  abagenda balimbalimba abantu nga basaddaaka abaana b\u2019abantu oba nga balagula
  abantu ate eno bwe babatuuma okuyiwa omusaayi gw\u2019enkoko, embuzi endiga n\u2019ebiringa
  ebyo ate n\u2019okubirya ennyama. Nedda. Omuntu ddala akkirwaamu Amaanyi g\u2019Olubaale
  tasobola kuteeka nnyama ya kitonde kyonna ekyetambuza mu kamwake n\u2019agirya.
  Tasobola kunywa bitamiiza. Tasobola kuyiwa musaayi gwa bantu oba ogw\u2019ensolo.
  Tabba, takola kibi kyonna ekiyitibwa ekibi, ekyonoono, ekivve oba ekikolwa ekyevvume.
  Ky\u2019Ava abeera muntu Omutuukirivu. Omumbaale owannamaddala tekimwetaagaisa kucuusa
  ddoboozi lye ng\u2019aliko by\u2019akola oba by\u2019akugamba mbu olwo akkiddwako
  Lubaale Mukasa oba Lubaale Muwanga, Nedda. Omutuufu asigala nga bw\u2019abeera buli
  bbanga buli ssaawa na buli lunaku. Tabeera awo mbu Lubaale bw\u2019amuvaako ate
  n\u2019akola ebisobyo nti bw\u2019amukkako olwo n\u2019abeera omutukuvu, nedda.
  Buli budde Omumbaale Omutuufu abeera muntu Mutukuvu era abeera Mutuukirivu mu bigambo
  bye, mu birowoozobye, ne mu bikolwa bye wonna w\u2019aba ali. Obutuukirivu kasita
  obutuukako bubeera bubwo emirembe n\u2019emirembe tebulikuvaako.\\n7. Omuntu Omutukuvu
  ye asobola okubeera ng\u2019akyalya ennyama era nga n\u2019omwenge aky\u2019anywa;
  asobola okugwa mu nsobi entonotono ng\u2019ezo kubanga Obutukuvu bulimu amasa n\u2019emitendera
  egy\u2019enjawulo. Omutukuvu gy\u2019akoma okukulaakulana gy\u2019akoma okugenda
  nga awangula amasa n\u2019emitendera egisingawo mu Butukuvu okutuusa lw\u2019aviira
  ddala mu bikolwa ebikontana n\u2019ekyo mpozzi kye mumanyi ng\u2019Amateeka Ekkumi
  n\u2019embeera zennyini ez\u2019Obutukuvu n\u2019obutakontana na mateeka ga Butonzi
  abasinga obungi ge batannamanya. Omutukuvu yennyini ateekwa okubeera nga awangudde
  Omwanjo oguyitibwa Mpyoola-Misani (Second Spiritual Plane) ng\u2019amaze okuwangula
  amaanyi ag\u2019ebirowoozo era nga mmeeme (mind) amaze okugizzaayo n\u2019agibbika
  mu Ssemmeeme (Universal Mind). Kino kye kyama ky\u2019Essota ery\u2019e Kalungu
  n\u2019engeri gye liwangulwamu. Kino kitegeeza nti Omutukuvu yennyini owannamaddala
  omwoyo gwe gweguba gufuga ebirowoozobye obutafaanana nga bantu balala aba bulijjo
  abatannatuuka ku ddala lino. Ye ng\u2019omwoyo y\u2019afuga era y\u2019awa mmeemeye
  ebiragiro. Sso ng\u2019abantu ba bulijjo, mmeeme y\u2019ebafuga era batambulira
  ku ntoli zaayo. Leka nkibagambire ddala mu lulimi lwa Bajjajjaffe ab\u2019edda Bakalimagezi
  Abasengejje nga bwe baakiyitanga: baagambanga nti Omumbaale Omutukuvu Amaanyige
  gali ag\u2019Enkundi gaba tegakyamufuga wabula ye y\u2019aba agafuga kubanga aba
  amaze okugabbika mu Nnyanja Nnalubaale y\u2019Obumanyi Obutuukiridde Cosmic Ocean
  of Eternal Divine Wisdom). Wano okiraba bulungi nti Omumbaale Omutukuvu ateekwa
  okubeera nga awangudde embaalebaale zonna ezisangibwa mu Mwanjo Mpyoola-Misani ate
  n\u2019ezo zonna ezisangibwa mu Mwanjo Nsitulo (Astral Plane) era aba takyafugibwa
  maanyi ga mbaalebaale zonna ezo ezisangibwa mu Mwanjo Ntattwansi (Physical Plane).\\n8.
  Bwe tugamba nti abantu bonna baganda baffe ekyo era kye tuba tutegeeza kubanga abatonde
  bonna abali ku nsi baatondebwa Mukama Kitaffe Omu. Abatonde bonna bava ku lulera
  lumu kubanga buli mutonde yenna aliko enkovu eva ku lulera olwo, eyitibwa Ekkuundi.
  Leka babeere Bacholi oba Balango oba Bakarimojong, Basoga oba Bamasai. Leka babeere
  Bakikuyu oba Baborigine (Aborigines) ab\u2019omu Australia, aba Zulu mu South Africa
  oba Abaluba ab\u2019omu Kongo. Leka babeere Bawarabu, Basipanisa oba Abazungu. Ate
  ekyewuunyisa bonna busibuka wano mu bitundu by\u2019Omugga Kagera (River Nile) mu
  mawanga gano Uganda, Kenya Tanzania Rwanda-Burundi. Bonna baana ba Mukama-Katonda
  Omu. N\u2019olwekyo nno muleme kubuzaabuza bantu nga mubagamba nti Abaganda bokka
  be baganda ba Katonda.\\nEkigambo Baganda kitegeeza abo abali mu buganda (bundles)
  obutali bumu obuyitibwa amawanga (tribes or ethnic groups) wonna mu nsi yonna. Tekyategeezanga
  ttaka kati lye tuyita Buganda (geographical location) mu nsi Uganda naye Obuganda
  kyategeezanga ensi yonna okusangibwa abantu ku mukasansi (planet earth) kuno, kubanga
  bonna baava wano era weewali n\u2019ekyalo Butonda (Obutonda obw\u2019oku nsi abantu
  we baasookera okuzaala bantu bannaabwe), olwo ng\u2019ensi eno Mukasansi (earth)
  etandika okubeeramu abantu. Tusaana tujjukire nti abantu bonna baasibuka wano ne
  balyoka bagenda nga basaasaanira ensi yonna. Abatonde bonna buli alina ekkundi aba
  mwana wa Kintu ne Nnambi, bali gwe baayita Adam ne Eva oba Adam ne Haawa. Baganda
  baffe ab\u2019omu Sudan kye bayita Garang ne Abuk. Ab\u2019omu Kenya Abakikuyu kye
  bayita Gikuyu ne Mumbi. Muleke kwerabira byafaayo bya Buganda kubanga bigatta ensi
  eno yonna n\u2019abantu bonna abagiriko.\\n9. \u201cMuganda wange y\u2019oyo awulira
  ebigambo bya Kitange\u201d tekitegeeza nti Omuganda awulira ebigambo bya Kitange
  naye kitegeeza omutonde yenna oyo akola ebyo Mukama by\u2019Ayagala. N\u2019olwekyo
  nno Muganda wange Mulongo omulungi wakitegera bubi nnyo ddala. Kya kusaalirwa. Oli
  leka abeere nga \u201cMuganda\u201d kyokka nga takola ebyo Mukama Kitaffe by\u2019ayagala
  oyo taba mugandawo. Naye oli leka abeere Omunyoro oba Omufaransa oba Omutibeti naye
  ng\u2019akola ebyo Mukama Kitaffe by\u2019ayagala, oyo abeera mugandawo. Ago ge
  makulu agaagendererwa mu Bigambo bya Yezu Kristu. Bwe kiba nno nga bwe kityo bwe
  kiri, Abaganda tuba bakyamu okutandika okugenda nga tusosola mu bantu ba Mukama
  wonna ku nsi kuno nga tusinziira ku nnimi ze boogera oba ku mawanga (ethnic or tribal
  groups) gaabwe. Mu ngeri y;emu nabo babeera bakyamu ddala bwe batusosola oba okutucaawa
  olw\u2019okuba tuli Baganda. Ye baffe leka twebuuze ggwe eyawandiise ekyo; gwe alowooleza
  mw\u2019abo abakola Mukama by\u2019ayagala balyoke babeere Abaganda bagandabo, ddala
  weekakasa otuukiriza ebyo Mukama Kitaffe ali mu ggulu by\u2019ayagala? Bw\u2019oba
  okikola wamma weesiimye era nange nkwesiimisiza nnyo ddala. Ate ku ludda olulala
  bw\u2019ojuliza ebya Baibuli obanga agamba nti Obuganda tebwaliwo Baibuli bwe yali
  tennabaawo oba nti Abaganda tebaaliwo ku nsi nga Baibuli tennabaawo. Obuganda bwaliwo
  nga Baibuli teriiwo era Abaganda baali bamanyi Mukama-Katonda n\u2019Obutukuvu era
  baalinanga Abatuukirivu be baayitanga Bassebikuuno, Basseruggulamiryango oba Bassempuluttusa
  abaawuluttulanga emyoyo ne bagizzaayo eri Mukama. Bw\u2019otugamba bw\u2019otyo
  oba mukyamu ddala.\\nTuleme kugenda nga twesibaganya fekka na fekka mu bibowabowa
  bya nzikiriza, amadiini, ennimi ze twogera oba obuwangwa bwaffe n\u2019ebyekinnansi
  tulyoke tusinziire okwo okucawagana, okuwalang\u2019ana n\u2019okutting\u2019ana
  ate nga mu kiseera kye kimu bwe tweyita Bannaddiini oba abantu abamanyi Katonda!
  Mu ddiini ze mujuliza Etteeka oba Ekiragiro eky\u2019omukaaga kigamba nti, \u201cTottanga\u201d
  kyokka mpulira abamu mu ffe mugenda mukuba eng\u2019oma z\u2019okutting\u2019ana.
  Obukulisitu oba Obukulisitaayo leka bubeere Obusiraamu abaffe bwe butyo bwe batuyigiriza?
  Abo abayigganya Abaganda oba abaagala okusaanyawo Obuganda ddala bwe kiba nga bwekityo
  bwe kiri mu ntegeka zaabwe, tebajja kusobola kukikola kukikola kubanga Mukama yeeyatonda
  Obuganda n\u2019Abaganda. N\u2019okutuusa leero Abayisirayiri bakyaliwo kunsi wadde
  nga adolf Hutler yabatta bukadde na bukadde! Abantu abayigganyizibwa ne battibwa
  nnyo balwa edda batuuka ku buwanguzi kasita beesiba ku Mukama ne bakuma Obutukuvu
  bwabwe mu Nnono Entukuvu. Naye Abayisirayiri tebawangulanga kubanga na buli kati
  bakyayiwa emisaayi gy\u2019abalala nga n\u2019abalala bayiwa egyabwe. Entabwe eva
  ku ki? Enjuyi zombi zaabulwa okukuuma etteeka ly\u2019Obutonzi erya Kyenkola bannange
  ssaagala bakinkole, nga kibi!\\nOkuva edda n\u2019edda nga n\u2019amadiini ago tegannajja
  mu Buganda abantu baasangibwa baawaba dda nga baava dda ku by\u2019Obutukuvu n\u2019Ebyobutuukirivu
  nga bali mu kuyiwa misaayi gya bantu bannaabwe. Empisa embi gamba ng\u2019obutemu,
  obubbi, obwamalaaya, obwenzi, okulimba zaali zimaze okuyingira mu bantu. Entalo
  za Buganda ne Bunyoro tewali atazimanyi. Okutting\u2019ana okwo kwajjawo luvannyuma
  lw\u2019abantu kuwaba ne bava ku Kkubo ery\u2019Obulung\u2019amu. Oba nno nga tukkiriza
  nti eriyo Mukama era nga twesiga Mukama okutuwanguzisa, leka tusooke tuddeyo mu
  Nnono Ez\u2019Obutukuvu ezitatukkiriza kukola bikolwa bibi, byonoono, ebivve n\u2019ebikolwa
  eby\u2019evvume ng\u2019okuyiwa omusaayi n\u2019okutting\u2019ana!\\n10. Okwogera
  obwogezi nti ekintu ekikulu eri omuntu kwe kumanya Katondawe, kyokka ebigambo bye
  tugenda twogera eri abantu oba bye tuwandiika nga biwabya abantu ba Mukama era nga
  bibaleetera okumenya Ekiragiro Tottanga, olwo tuba tutegeeza ki? Abaffe tunaamanya
  tutya Katonda waffe ng\u2019ate tuli mu kumenya biragiro bye n\u2019Amateekage?
  Nga tuli mu kutting\u2019ana? Oba ng\u2019abalala batutta ffe Abaganda, abaffe naffe
  tubafaanane tukole nga bo naffe tubatte ng\u2019ate mmwe Muyigiriza abantu nti oli
  bw\u2019akukuba oluyi mucuusize n\u2019ettama eddala nalyo alikube oluyi! Olwo tunaaba
  tulina enjawulo nabo? Oba twesiga Mukama Katonda nti ajja kutuwanguzisa, awo nno
  tuddeyo tuyige ebyama eby\u2019Abatukuvu n\u2019Abatuukirivu tukole ng\u2019Abatuukirivu
  bwe bakola tujja kuwangula nga tetulina musaayi gw\u2019abantu mu ngalo zaffe (nga
  tetulina muntu gwe tusse).\\nOba ng\u2019oli yafuuwa bufuuyi ng\u2019ombe emirundi
  musanvu, ebisenge by\u2019ekibuga Jericho ne byerinnimula ku ddimwa! Lwaki tulowooza
  nti amaanyi n\u2019amagezi agaakolanga ebyo gaggwawo oba nti tegakyaliwo mu Butonzi
  oba mu bantu abamanyi ebyama by\u2019Obutonzi? Olw\u2019okuba bwe bikolebwa Abaddugavu
  olwo ne mubiyita bya Sitaani kyokka Omuzungu bw\u2019abikola olwo ne bibeera ebya
  Mwoyo Mutukuvu? Mulabe okubula okwo kwe mwabulamu baganda bange! Kitalo nnyo. Bajjajjaffe
  Abatangaavu baagobanga endwadde, ne bagoba entalo, era ne bagoba ne Musisi oba amataba
  nga bagamba nti, \u201cKibi kigwaana wala!\u201d nga beeyambisa magezi sso ssi ntalo.
  Entalo ez\u2019okuyiwa omusaayi zajjawo luvannyuma lw\u2019abantu kusobya Nnono
  Entukuvu.\\n11. Okunoonya ebya Mukama Katonda n\u2019Ebyobutonzi tulina kubinoonya
  nga tuva wano wansi ku ttaka wetuli Mukama we yatussa sso si kubiva waggulu nga
  tukka wano we tuli kubanga eri waggulu gye twava tetukyaliwo sso tetusobola kusinziirayo
  kubinoonyayo. Ssebo oba Nnyabo Kulabako leka kutulimba na kubuzaabuza bantu ba Mukama.
  Eddiini gy\u2019ojuliza etugamba nti ekyatuleesa ku nsi bintu biri bina:\\n\u2022
  Okumanya Mukama\\n\u2022 Okwagala Mukama\\n\u2022 Okuweereza Mukama\\n\u2022 Okusinza
  n\u2019okutendereza Mukama ku nsi ne mu ggulu.Ebyonna byonna ebina (4) waggulu nga
  bwe mbisengese okubikola tulina kubikolera wano wetuli nga we tusinziira. Buli yenna
  eyali anoonyezza Mukama yatandikira wano w\u2019ali ku nsi n\u2019alyoka azuula
  akakutu akamutwala eri Mukama nga atandikira mu kwerongoosa omwoyo gwe Mukama n\u2019amuwa
  enneema okukikola. Jjukira nti, \u201cLubaale mbeera nga n\u2019embiro kw\u2019otadde.\u201d
  Okulafuubana okwerongoosa omwoyo kutandikira wano w\u2019oba oli kaakano kasita
  otegeera nti oli mwana, oli muzzukulu wa Ggulu kubanga oli mwana wa Nambi muwala
  wa Ggulu mutabani wa Katonda.\\nOkwerowooza mbu tujja kumanya Mukama nga tuyita
  mu kukyogerako bwogezi, oba mu kukirowoozaako bulowooza tekimala sso tekituwa kumutuukako
  nga tetusoose kwerongoosa myoyo gyaffe. Gye tukomye okukulembeza ebya wano ku nsi
  eby\u2019ekiseera obuseera gye tukomye okweyonoona n\u2019okwonoona abalala; bwe
  tutyo gye tukomye n\u2019okwonoona ensi Mukama kwe yatussa tukoleko ebirungi; ensi
  tugikolemu ebirungi tugifuule eggulu \u2013 ekintu kye tutaamanya sso kye tutaategeera.\\nEby\u2019obufuzi
  n\u2019Ebyobuwangwa okubigattika si kibi naye ate era si kirungi okusinziira ku
  mulembe gwe tuliko. Okubigattika kye kimu kw\u2019ebyo ebyaviirako obwakabaka mu
  mawanga agatali gamu okuwerwa ne bubikkibwako wano mu Buganda, Bunyoro, Toro, Ankore
  era ne mu mawanga amalala gamba nga mu Ethiopia, mu Libya, mu Cambodia n\u2019awalala
  gyebwali. Naye ng\u2019ekyasinga obukulu kwekubeera ng\u2019obwakabaka, Bakabaka,
  abalangira n\u2019abambejja baawaba ne bava ku Nnono ez\u2019Obutukuvu; ne badda
  mu kkunywa omwenge, ne badda mu bikolwa eby\u2019obwenzi, mu badda mu kulwaana entalo
  n\u2019okusosola mu baana ba Mukama Katonda. Mu ngeri eyo ne beerabira omulim gwabwe
  omukulu ogw\u2019okutuusanga obubaka (kabaka) bwa Mukama-Katonda eri abantu be.
  Ate ng\u2019ogwo gwe gwabanga omulimu gwabwe omukulu era ogwabaviirangako okwagalwa
  ennyo abantu wonna mu Bwakabaka. Obwakabaka ku nsi bwe bwabeeranga olutindo olwagattanga
  emyoyo ku Bwakabaka obw\u2019omu ggulu!\\nAbangereza abaategeera kino obulungi Kabaka
  oba Nnabakyala waabwe baamwawulira ddala okuva mu by\u2019Obufuzi; Nnaabakyala oba
  Kabaka wa Bungereza ayanjulirwa bwanjulirwa ebikoleddwa n\u2019ebisiyisiddwa olukiiko
  lwa Gavumenti. Teyeetaba butereevu mu nzirukanya ya gavumenti, mu bya bufuzi bwa
  Ggwanga lye; bangi mmwe mu Buganda ate ekyo kye mwagala Kabaka waffe akole afuge
  adde mu by\u2019obufuzi; ekintu ekitali kiyonjo.\\nMu 1966 twakiraba wano ewaffe
  obwakabaka bwe bwabikkibwako okumala emyaka mingi. Twegendereze nnyo mu nsonga eno.
  Jehoash Mayanja Nkangi eyali Katikkiro wa Ssekabaka Muteesa II bwe yagezaako okulabula
  Mmengo obutawa President Obote bbanga lya nnaku musanvu mbu aggye gavumenti ye ku
  ttaka lya Buganda, Nkangi baamuyookera buyookezi ne bamulangira nti kubanga yasala
  ddiiro okuva mu UPC okwegatta ku Kabaka Yekka Party!\\nEbyavaamu fenna abaaliwo
  twabiraba; Ssekabaka waffe omuganzi Muteesa II yalumbwa, naddukira mu mawanga gye
  yafiira mu 1969 e London ekya Bungereza. Olwo obwakabaka ne buwerwa mu Uganda. Abaganda
  aboogera era abatuwaga kati okwekutula ku Uganda baali ludda wa mu budde obwo era
  lwaki tebaakwaata bbunduuki kukuba Obote mu 1966 oba mu myaka egyaddirira? Kati
  abaagala Buganda okwekutula ku Uganda maanyi ki ge mulina aganaakuba M7 ne Bannayuganda
  abalala bonna okubagoba mu Buganda, Buganda eryoke yeefuge yokka ng\u2019eggwanga
  eryetongodde? Mutuwe Marshall Plan oba ya kugenda mu nsiko kukwaata bbunduuki nakyo
  tukimanye. Kyokka mujjukire nti M7 okugenda mu nsiko teyagendayo na Banyankore banne
  bokka ng\u2019ate mmwe abakuba eng\u2019oma za Buganda okwekutula ku Uganda temwagala
  kwegatta na balala mbu abatali Baganda. Abaffe munaakikola mutya mwekka? Mukimanyi
  nti abalala tebasobola kubeegattako kubanga tebaagala Buganda kwekutula ku Uganda.\\nBaali
  Bajjajjaffe abaagamba nti, \u201cEw\u2019omuzira bakaaba, ew\u2019omutiitiizi baseka.\u201d
  Omuntu omuzira omutuufu asaanidde era okubeera omugezi. Omuzira atasobola kwefumiitiriza
  nsonga n\u2019okwawula ekibi ku kirungi; ekisaanidde ku kitasaanidde oyo taba muzira
  kubanga aba agenda kukaabya bantu be maziga aga yiriyiri ag\u2019obwereere. Nkakasa
  nti mwe muli basajja na bakazi bagezi. Kyokka bye njogedde bwe biba nga tebiriimu
  nsa, nsaba munsaasire busaasizi. Nnandiba omutiitiizi naye go amagezi agamalawo
  ebizibu bya Buganda ne Uganda awatali musaayi kuyiika tegabulanga mwe mwagaana okugagoberera
  kasita mwasuula muguluka ebyabawabulwa mu kitabo Ekkula Kalaame Ery\u2019ekitangaala
  ky\u2019Obwakabaka mu Mulembe gw\u2019Okukyusibwa kw\u2019Ensi. Oyo eyawandiikira
  Obuganda akatabo ako tassanga mukka gwe muvannyuma akyaliwo mulamu. Lwaki temumwebuzaako?\\nBwe
  muba mugalina amagezi agategeerekeka agakkirizika kale mugatubuulire tugakwaate
  tugenyigiremu enkya bbiri tufuuke eggwanga eryetongodde naye ha, ku mulembe ogutwolekedde
  ogw\u2019Eggwanga erimu erya East African Community, nga ne Africa yonna yeetegekera
  okufuuka eggwanga limu, tekijja kubeera kyangu nnyo Buganda okwetongola ng\u2019eggwanga
  (sovereign state or country).\\nTusaanidde tweyambise gaalubindi ezirengera ewala,
  tutunulire ensi sso ssi Buganda oba Uganda yokka gy\u2019egenda naye East Africa
  ne Africa yonna okutwalira awamu, tulyoke tutegeke bye twagala nga tubikwanaganya
  n\u2019omulembe gwe twolekedde twewale okukola ensobi eziyinza okuviiramu abaana
  n\u2019abazzukulu ba Buganda okubulwako we balinywanga amazzi. Obuzibu obuliwo be
  Bamwoyo gwa Ggwanga abamu obutaagala kubabuulirwa Mazima n\u2019okubalengeza ebiri
  mu maaso nga beesiba kw\u2019ekyo bo kye bamanyi ne kye balowooza awatali kufaayo
  kwetegereza nsonga zonna ezikwaata ku mulamwa.\\nSsinga Ssekabaka Muteesa II yajjukira
  era n\u2019assa omulaka ku ddaame lya kitaawe Ssekabaka Daudi Chwa II, osanga (Buganda)
  teyandifunye bizibu bye yatuukako. Omuzungu alijja omunyazi teyamulaba kubanga yamusuubira
  kubeera muntu mweeru (Omuzungu Munnabulaaya) sso omuzungu kyali kitegeeza omugwiira
  ayogera oluzungu oba atali Muganda (Obote) eyamusiba kantuntunu n\u2019atta naye
  omukago ogw\u2019obulimba (UPC ne KY okutta omukago) okutuusa lwe yamulumba mu lubiri
  lwe n\u2019amubuzaako emirembe.\\nEkkubo liri limu erigenda okuyamba Buganda ne
  Uganda okutereera; tuddeyo tunoonye mu mpisa ez\u2019Obutukuvu mu buwangwa bwaffe
  yeewali ekyama ekigenda okubbulula Obuganda awatali kikwaata mmundu na kuyiwa musaayi.
  Kabaka waffe alamule Obuganda mu Uganda ey\u2019awamu ng\u2019ate ne Uganda nsi
  ya mirembe. Essanyu n\u2019okweyagala biryoke bitte abamanyi. Okutegeera kino sooka
  osome akatabo Ekkula Kalaame Ery\u2019ekitangaala ky\u2019Obwakabaka mu Mulembe
  gw\u2019Okucuusibwa kw\u2019Ensi.\\nMwebale nnyo. Nkitegedde. Eyo y\u2019enkola
  ey\u2019omulembe; obutagoba bantu bwe mutafaananya ndowooza kituwa fenna okuyiga
  buli omu okuva ku munne ate ne kituwa okunyumirwa ebirowoozo by\u2019abantu aba
  buli ngeri. Era nga bw\u2019ogambye okuggyako abo bokka abajjira ku ki baasi ate
  ne bakiviirako ku siteegi ensobu\u2026\\nMwebalire ddala.\\nLubaale si ddini naye
  nga bwemanyi yamu kungeri mwetwayitanga okusinza nokusaba ,kyentegeza kyekiliwa
  ,lubaale, Amayembe,emisambwa (malayika)oba abamu gebayita amajini byonna bitonde
  naye nga bwemumanyi nti omuntu simutukuvu era omuntu tayinza kwogera buterevu nakatonda,katonda
  yatonda ebitonde ebitugatta ne naye (Mediators)era nga mwetuyina okuyita okutuusa
  ebyetago byaffe gyali.\\nOyogedde kumanyi agakola ebyamagero, katonda buli muntu
  yenna yamuwa ebitone ebyenjawulo abamu basobola okwogera nebitonde ebitasobola kulabwa
  namaaso(banabi) (abalanzi) waliwo abayambisa amanyi ago okuwonya endwadde nokulanga
  ebinabawo oba nokutangira ebibi ebiyinza okutuuka kumuntu. N\u2019olwekyo Lubaale
  byebitonde katonda byeyatonda bituyambe okututusa ewakatonda.Nga eddini endala zonna
  bwezili omuganda oba omudugavu tulina eddini ezaffe lwakuba amadiini agajja gaatulowoozesa
  nti ebyaffe bibi ekitaali kituufu, okugeza Esabo (kiva kukikolwa ekyokusaba)naye
  batulowoozesa nti esabo bi naye ekanisa nungi! bwoyogera kumusambwa buli omu yesisiwala
  naye nga (yemalayika)amayembe ,lubaale nebirala bo babyeyitira mwoyo mutukuvu!\\nmuyinza
  okwebuuza lwaki babalowoozesa nti amayembe ,emisambwa ne lubaale bibi, njagala buli
  omu munzikilizaye amanye nti waliwo bamalayika abalungi nababi, kino katonda yakikola
  nagoba sitani nebamalayika abamugyemera ,era batugamba bulungi buli kintu kyonna
  ekituuka kumwana womuntu kunsi nti sitani yakileeta, awo wenkugambira nti mumayembe,
  mulimu amalungi nababi, amajini mulimu amalungi namabi .\\nawo wenkusabira wenonye
  bulungi nga buli kyebagamba kize mumbera yobuzalebwo ojjakulaba nga eddini empya
  zajja kututabangula natujja kumulamwa omutuufu mwetwali owokuyita okutegera katonda.\\nNanyini
  nsi yabuganda awangale.Muganda wange Omugeye omulungi,otabuddetabudde ebintu bingi
  ebyenawulo byonna n\u2019obiyita Lubaale. Nedda Ssebo; amayembe gaba mayembe tegaba
  Lubaale. Emisambwa giba misambwa tegibeera Lubaale. Bwe batyo ne bamalayika babeera
  bamalayika tebabeera Lubaale wadde nga ebitonde ebyo byonna okufaanana naffe abantu
  tusobola okutambulira mu maanyi oba mu bbanga ly\u2019Olubaale ne tulinnya mu myanjo
  egya waggulu. Buli bimu ku bitonde ebyo ebitali Balubaale oba Abambaale, birina
  emirimu egyaabyo ebyagikwasibwa mu Butonzi:\\n1. Amayembe. Emirundi egisinga obungi
  gano gatondebwa bantu abakugu mu byama ebikusike nga bagatonda kubayamba mu nsionga
  zaabwe ezitali zimu. Abantu bwe baabulwako ennono ez\u2019Obutangaavu nga bamaze
  okuyingirirwa amaanyi amabi aga Kalinkwe ne batandika okutondanga amayembe gabakolere
  ebyo bye baagala eby;okwekkusa bokka era ne batandika okugeeyambisanaga okukola
  abantu abalala obubi oluusi n\u2019okubatta oba okubafiiriza ebyabye. Amayembe agatatondeddwa
  bantu gabalibwa mu bitonde ebimanyiddwa nga elementals; abantu babituma ne bbakolera
  emirimu nga bwe baba baagala naye omuntu ateekwa okubeera ngaliko ebyama by;amanyi
  abitamanyiddwa bantu balala abasinga obungi okusobola okukolagana n\u2019amayembe
  ago; gamba okuwuliziganya nago nokugatuma by\u2019ayagala gamukolere.\\n2. Emisambwa.
  Sijja kukuwakanya bw\u2019oyita emisambwa nti be Bamalayika. Naye emisambwa tegibeera
  ate Balubaale sso tegibeera lubaale. Nga bwe nagamba mu kiwandiiko kyange ekimu,
  ekigambo Lubaale kitegeeza maanyi-bwaanyi ag\u2019Obutonzi agafugirwamu Olubaale
  lwonna oba embaalebaale zonna (cosmic energy or power), ye Lubaale. Omulubaale Oba
  Omumbaala y;oyo asobola okufuga amaanyi g\u2019Olubaale lwonna. Abeera muntu nga
  ggwe oba nze naye nga yayiga ebyama ebikusike eby\u2019Obutonzi n\u2019afuna amaanyi
  n\u2019obusobozi okulinnya mu maanyi g\u2019Olubaale oba agembaalebaale ezitali
  zimu.Emisambwa oba bamalayika baatondebwa lwa kukola mirimu emikulu ebiri oba esatu:
  ogusooka kuyamba bantu nga bamalayika abo oba emisambwa egyo gituweereza mu kowe
  nga Bamalayika Abakuumi (guardian Angels) baffe. Ogw\u2019okubiri, emisambwa egyo
  egimu gyo giweereza mu myanjo egy\u2019omu ggulu egitali gimu nga giyamba Abantu
  Abatuukirivu okubaweereza nga bali nsi ez\u2019omu guulu mu makowe agatali gamu.
  Wano ntegeeza Abatuukirivu abalamu abakyali ku nsi ate n\u2019abo abaava edda ku
  nsi. Emisambwa gino (Bamalayika bano) abamu bayamba emyoyo egiva ku nsi nga giyita
  mw\u2019ekyo ekiyitibwa okufa, okugiragirira eky\u2019okukola naddala nga gituuse
  mu mwanjo oguyitibwa Nsitulo (Astral Plane) mpozzi ne Mwanjo Mpyola-Misani oguli
  wagguu wa Nsitulo. Emiambwa egyo era giyamba emyoyo egitwalibwa mu maaso g\u2019Omulamuzi
  mu ggulu nga gisaba okudda okuzaalibwa ku nsi nate oba okusalirwa emisango okugenda
  mu nnamengeya (geyeena). Ogw\u2019okusatu, Bamalayika oba emisambwa giweereza mu
  Myanjo egy\u2019Abaperesona Abasatu (Katonda Patri, Mwana ne Mwoyo Mutuukirivu)
  oba bajjaffe kye baayitanga Katonda (Creator) Dduunda Nnamugereka (Sustainer/Providence)
  ne Ssaanya (Destroyer); mu biti by\u2019onsatule ebikola Obutonzi bw\u2019ensi zino
  n\u2019amagulu agasangibwa mu Myanjo egyo ebiri (Nsitulo ne Mpyola-Misani). Eddiini
  zonna essatu enkulu ze mumanyi zikkiriza nti Katonda alimu ebiti ebyo ebisatu kubanga
  n\u2019Abasiraamu nabo bakkiriza nti Katonda y\u2019atonda byonna amakulu nti y\u2019atuwa
  obulamu, nti era Katonda y\u2019agabira buli bitondebye eby\u2019okulya, n\u2019okunywa,
  okuzaala n\u2019obugagga ate era Katonda y\u2018aggwawo obulamu nga ayita mu kufa
  kw\u2019ebitonde bye yataonda.\\n3. Ebitonde ebyo; Amayembe (Elementals) n\u2019Emisambwa
  (Bamalayika) Katonda tabitondanga kutugatta naye wabula yabitonda n\u2019abiwa omulimu
  gw;okutuweereza. Omuntu bw\u2019aba ayagala okwegatta ku Katonda oba okutuuka mu
  bumu bwa Katonda ate era nga ddembe lye okunoonya okwegatta mu bumu ne Katonda kubanga
  mu butonde bwaffe tuli baana ba Katonda; kiyite nti tuli Baganda ba Katonda ekitegeeza
  nti tulina eddembe okubeera obumu ne Katonda mu ggulu ate nga ne ku nsi tukyaliko,
  kubanga kisobokera ddala, omuntu oyo yenna ayagala okwegatta ne Katonda, talina
  kulinda kumala kufa alyoke anoonya okwegatta naye, nedda. Wabula aba alina okuyiga
  ebyama by\u2019Obutonzi ebyatubulako oluvannyuma lw\u2019okusobya amateeka g\u2019Obutonzi.
  Ebyama ebyo abiyiga kuva kw\u2019Ani? Aba alina kubiyiga nga abiggya ku muntu munne
  eyamala edda okwebbika mu Maanyi g\u2019Olubaale lw\u2019Obutonzi ayitibwa Omutuukirivu
  Omulamu akyaliwo ku nsi; alya anywa era akola emirimu gye mu bantu. Eky\u2019omukisa
  omubi gano ge Mazima agabakaayirira mmwe abantu abasinga obungi abaliwo kati ku
  nsi kuno. Sso nga ate ge Mazima agatalibula. Ku nsi kuno kubeerako abantu Abatuukirivu
  abalamu ng\u2019omulimu gwabwe kwe kugenda nga batendeka abantu abasobola okubakkiriza,
  ne babawa ebyama bino; ekisumuluzo ekiggulawo emiryango gy\u2019eggulu nga bakyali
  balamu.\\n4. Ebyetaago byaffe eby\u2019emibiri oba eby\u2019oku nsi gamba ng\u2019okuzaala,
  obugagga, obulamu obulungi, okugoba endwadde, obuwangaazi, ettutumu, omukwano, obufumbo,
  obuyinza, amagezi n\u2019ebiringa ebyo byonna, si mulimu gwa bitonde biri okubituwa
  oba okusabira eri Katonda abituwe. Nedda. Tubifuna nga tuyita mu ntuuyo zaffe, mu
  kwegomba kwaffe, mu kweyambisa amagezi bwe bwongo Katonda bwe yatuwa, mu kumanya
  Mukama; mu kumwagala; mu kumuweereza ne mu kumusinza. Mw\u2019ebyo mwe tuyita okubifuna
  sso ssi mu Lubaale oba mu misambwa oba amayembe. Embeera zonna ze tubeeramu ku nsi
  kuno oba bwaavu, bagagga, ttutumu, bufumbo obwyegaza oba ennaku, okubonaabona n\u2019obulumi
  bituviira ku bikolwa byaffe; ku bigambo byaffe ne ku birowoozo byaffe bye twangenda
  tukola mu nzaalibwa ezaayita bye bijja ne bituddira. Bwe tuba twakola birungi tufuna
  ebirungi mu bulamu buno. Bwe tuba twakola bibi eri bantu banaffe tufuna bulumi na
  nnaku mu bulamu buno. Bwe tuba twabbanga ebya bandi, tufuna bwaavu mu bulamu buno
  era buli ke tufuna nga bakatubbako. Tuleme kunenya Katonda olw\u2019embeera zaffe.
  Eky\u2019omukisa kye kino nti bwe tumanyi bino, tufaayo kwegendereza ebikolwa byaffe
  mu bulamu buno tusobole okudda nate ku nsi tubeera bulungi. Kino si kipya Bajjajjaffe
  kye baayitanga okubbuka (re-incarnation) era mwe baggya ekiyitibwa okubbula abaana
  nga bababbulamu amannya ga Bajjajjaabwe. Kyali kitegeeza nti omwana oyo abbulwamu
  amannya ga Jajjaawe, mu butuufu y\u2019oli akomyewo kaakano ng\u2019omwana ono.
  Kino baakikolanga nga bamaze kwebuuza ku Bassebikuuno Abambaale abaasobolanga okutunula
  ne bamanya ebyayita, ebiriwo n\u2019ebiribaawo bya buli muntu omulamu, omufu n\u2019oyo
  alibaawo edda.\\n5. Ebyamagero oba ebyewuunyo nze bye njogerako soogera ku bitone
  ebya mwoyo (gifts of the spirit) nedda. Ebitone eby\u2019omwoyo abantu bantu ababifuna
  oba ababirina gamba ng\u2019obuvumuzi, okuwuliziganya n\u2019ebitonde ebya wansi,
  okulanga ebijja mu maaso oba okunnyonnyola ebirooto. Kyokka muganda wange, abantu
  batono nnyo nnyo ddala b\u2019osobola okusanga nga balina ebitone bya mwoyo byonna
  mu bujjuvu. Ate ebitone ebya Mwoyo mu bujjuvu bingi nnyo okusinga bw\u2019olowooza.
  Okusanga omuntu abirina byonna mu bujjuvu bwabyo omanyanga nti oyo muntu mutuukirivu
  ddala kawewa. Nga n\u2019ekitone ekisembayo kwe kusobola okuzuukiza abafu; ekitegeeza
  okubaggya mu bufu n\u2019abazza mu bulamu obw\u2019emirembe n\u2019emirembe ate
  n\u2019okulamula abalamu ekitegeeza okubalaga ekkubo ery\u2019omu ggulu nga bakyali
  balamu kubanga wadde balamu kyokka bafu lwakuba bo tebakimanyi bumanya. We wava
  kiri nti \u201cLeka abafu baziike bafu bannaabwe!\u201dBannabbi abasinga obungi
  be tuwulira mu madiini agatali gamu baabeeranga n\u2019ekitone kimu oba bibiri oba
  bisatu byokka. Era mu ddiini bakugamba nti buli Nnabbi Katonda gwe yatumanga ku
  nsi yajjanga n\u2019obuyinza bw\u2019ekitone kino oba kiri naye twali yajja na bitone
  byonna okuggyako Abatuukirivu (Perfect Saints) be babeera n\u2019ebitone byonna
  mu bujjuvu bwabyo.\\n6. Nzikiriziganya naawe nti eddiini ezaava e bunaayira zaakola
  kinene okusuuza Abaddugavu eby\u2019obuwangwa byabwe ezaabanagamu ebyama by\u2019omwoyo
  eby\u2019Ennono. Kyokka njagala tukkiriziganye nti Eddiini ezo ezaava e bunaayira
  zaagenda okutuuka mu Africa zaasanga abantu obuwangwa baabusobya dda, mabega eri
  nga n\u2019Abazungu tebannalowooza kujja mu Africa. Jjukira nti okuva edda n\u2019edda
  Abaganda tebaalyanga nnyama ya nsolo. Yali mutabani wa Kintu gwe baayitanga Mulanga
  eyayigiriza Abaganda okulya ennyama y\u2019ensolo ze yayigganga mu ttale. Kino kikulaga
  bulungi era okimanyi nti enva eng\u2019enda tubeera nnyama oba ebyennyanja wadde
  ebinyonyi oba enswa n\u2019enseenene. Okulya ebitonde ebytambuza byokka gwabanga
  muziro wonna si mu Buganda mwokka naye mu Baddugavu n\u2019abantu abalala bonna
  ku nsi kuno. Okutandika okulya ennyama y\u2019ebitonde ebytambuza kyajja ng\u2019ekibi
  ekyakolebwa mu ngeri y\u2019emu nga bwe batugamba nti awo Kayini n\u2019atta Aberi.
  Abaffe kati ffenna tutte bantu bannafe kubanga Kayini yakikola? Abantu bwe baayiwa
  omusaayi ne batta ne balya ennyama ne bakwatibwa ekitambo. Ekitambo kyabalinnya
  ku mitwe ne kibafugira mu buwoomi bw\u2019ennyama era bw\u2019obagambako nti okulya
  ennyama teyali mpisa yaffe bajula okukuba amayinja! Sso nga ge Mazima.Bamalayika
  abalungi n\u2019ababi oba emisamba emirungi n\u2019emibi byonna bituufu era siwandiikangako
  nga nkyogerako bulala. Nedda. Wabula amayembe emirundi egisinga obungi tegakola
  bibi okufaananako ng\u2019emisambwa naye abantu ababi, naddala Abalogo be bakwata
  ebitonde ebyo ne babifuga ne babituma okukola ebibi naddala okukola obubi bantu
  bannaabwe.\\nKye njagala tukkaanyeeko kye kino muganda wange Omugeye nti: Okuva
  edda n\u2019edda bajjajjaffe Abaddugavu baali bamanyi era nga bayigiriza eby\u2019Obutukuvu,
