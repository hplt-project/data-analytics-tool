  Katakku oba okwesiba ku bantu ne ku bintu, omulugube n\u2019obugayaavu. Ebikolebwa
  abantu ebibi ebya buli ngeri bisibuka mu mize egyo omusanvu.\\nOkuva edda n\u2019edda
  ng\u2019ensi ekyatambulira mu Mazima ne mu Butukuvu, Katonda yeeyolekanga eri abantu
  abo be yalabanga nga basaanidde kubanga baalinga batukuvu mu bikolwa, mu bigambo
