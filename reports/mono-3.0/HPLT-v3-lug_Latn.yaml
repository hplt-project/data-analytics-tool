  abadduka nga tebafuuse kizibu eri ebitundu ebibakyaza nga bwe kyali mu 2007.\\nAwa
  amagezi nti wateekebwewo ekifo oba enkambi omwokutekebwa ababundabunda.\"", "\"EDDA
  ebifo ebyayogerwangako nga egabirwa ebintu eby\u2019obwereere kyali kidyeeri ky\u2019e
  Ntebe n\u2019eddwaaliro ly\u2019e Mulago mu Kampala.\\nKu nnyanja e Ntebe waalingayo
