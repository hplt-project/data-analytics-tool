  ne bategeeza nga munnaabwe bw\u2019abagambye nti waliwo omukyala gw\u2019aleese
  n\u2019omwana nga yandiba ng\u2019amusudde mu mwala.\\nFred Mwesigwa ssentebe w\u2019e
  kitundu kino, yagambye nti abatuuze nga bali ne poliisi baasobodde okuggyayo omulambo
  mu mwala gye gwabadde gusuuliddwa Nabakooza n\u2019atwalibwa ku poliisi bakole okunoonyereza.\"",
  "\"OLUVANNYUMA lw\u2019okuwangula empaka z\u2019e Fort Portal, nnatameggwa wa 2006,
  2009 ne 2014, Ronald Ssebuguzi aweze nti yakusitukira ne mu za \u2018Pearl of Africa
  Rally\u2019. Empaka za Pearl of Africa Rally, zaakubeerawo ku wiikendi ya July 20-22
  e Kayunga.\\nSsebuguzi agamba nti abagala okumulaba akamufaamu, bamulinde nga batuuse
  e Kayunga kuba agenda kuliisa abamuvuganya enfuufu. \u201cWadde maze emyaka ebiri
  egiyise ng\u2019empaka za \u2018Pearl\u2019 tezingendera, ku luno mujja kumpulira.\\nEkikwa
  kye neggyeeko mu mpaka z\u2019e Fort Portal kyandaze nti nsobola okuwangula n\u2019eziddako
  era ng\u2019enda kuzimbira ku buwanguzi obwo,\u201d Ssebuguzi bwe yagambye. Ssebuguzi
  ayongerako nti tagenda kutunula mabega ku ngule y\u2019eggwanga kw\u2019alina obubonero
  150 mu kifo ekyokutaano. Jas Mangat akulembedde obubonero 200.\"", "\"Amawulire\\npoliisi
  eyodde 113\\nBya Damali Mukhaye\\nPoliisi eriko abantu 113 bekutte nga kigambibwa
  okuba nti bebabadde basuza bannakampala ku tebuukye.\\nNga ayogerako eri bannamawulire
  olwaleero ku CPS , aduumira poliisi mu kampala n\u2019emiriraano Frank Mwesigwa
  ategezezza nga abakwatiddwa poliisi bwerudde nga ebalinya akagere naddala ku misango
  gy\u2019obutemu, okubbisa emmundu n\u2019emirala.\\nBano kigambibwa okuba nti bebabadde
  batigomya abe Najera, Makindye, Bwaise, Kalerwe, Ntinda n\u2019ebitundu ebimu e
  Mukono.\\nMwesigwa alaze bano byebabadde bakozesa okutigomya abatuuze okuli emmundu,
  amasasi, ekimundu ekikwangala, ejjambiya, akabazzi obutayimbwa wamun\u2019ebisumuluzo
  byebakozesa okuggula amakufulu gonna.\\nAgamba abantu 92 baatwalibwa dda mu kkooti
  era bali ku alimanda e Luzira.\"", "\"Bya Samuel Kanyike\\nENJU ya Kabaleega ecacancizza
  bw\u2019ewangudde sseddume w''ente n''ekikopo oluvannyuma lw''okuwangula empaka
  z''emizannyo mu Ndejje SS mu disitulikiti y\u2019e Luweero.\\nKabaleega yafunye
  obubonero 501 n''eddirirwa Muyingo (475), Lumumba (447), Mboya (441), Lubambula
  (385), Walusimbi (383) ne Muteesa (371).\\nAbayizi baasindanye mu mbiro, okuddukira
  mu kkutiya, okusika omuguwa, n''ebirala.\\nJohn Nyaki owa Lubambula ne Eveline Nakiyingi
  owa Kabaleega be baaleebezza bannaabwe mu mpaka z''omwaka guno.\\nAkulira ebyenjigiriza
  e Luweero, Florence Bbosa Sekitooleko, ye yabakwasizza ebbaluwa zaabwe.\"", "\"Bya
  Hafswa Nankanja\\nOmubaka wa Saudi Arabia mu Uganda, Bandar Muhammadi al Fiif, akuutidde
  abazadde okukomya okutiitiibya abaana naddala bwe kituuka ku bintu by''okubasomesa
  eddiini yaabwe, n''agamba nti kimu ku bisinze okuboonoona. \\\"Tuteeekeddwa okumanya
  nti, abaana baffe batambulira mu nsi ebakanulidde amaaso nga gye basisinkanira abantu
  abalina ebigendererwa ebikyamu. Kitegeeza nti, oyo atalina ddiini ku mutima, asanga
  okusoomoozebwa okw''amaanyi\\\", Bandar bwe yagambye.\\nYabadde ku Madinah Islamic
  School e Katereke - Nsangi, ku mukolo ogw''okutikkira abayizi abaamalirizza emisomo
  gy''eddiini y''Obusiraamu, n''okusabira abayizi abakola ebigezo by''akamalirizo
  kwe yabadde omugenyi omukulu.\\nYasabye abazadde okulekera awo okukozesa ebigambo
  ''omwana yeesalirawo'' nti, bino bivaako abaana okukula nga bakiwagi abatawabulwa.
  Bo abaatikiddwa yabasabye okusigala nga beetoowaze eri buli muntu okuva ku mwana
  omuto okutuuka ku mukulu kubanga okuweereza Katonda tekusosola mu myaka.\\nSheikh
  Salim Bbosa Kiyingi, akulira ebyenjigiriza eby''eddiini ku Madinah Islamic SS yagambye
  nti, gano ge matikkira ag''omulundi ogwokutaano era abayizi abasoba mu 38 be baatikiddwa.
  Yabasabye okussa mu nkola ebyo bye basomye n''okubisomesa abalala.\\nUmar Tebuusweke,
  ye yasinze banne era aba Well Travel ne bamusasulira Umra.\\nHajji Adam Ntale, owa
  Ntale Skin Products ye yasasulidde omuwala eyasinze banne, Asima Bint Abubakar,
  hijja.\"", "\"Okuva\\nEssuula 26\\nEra olikola eweema n''emitanda kkumi; ne bafuta
  erangiddwa, ne kaniki, n''olugoye olw''effulungu, n''olumyufu, ne bakerubi omulimu
  ogw''omukozi ow''amagezi oligikola.\\n2 Obuwanvu bwa buli mutanda bulibeera emikono
  amakumi abiri mu munaana, n''obugazi bwa buli mutanda emikono ena: emitanda gyonna
  giribeera gya kigero kimu.\\n3 Emitanda etaano girigattibwa gyokka na gyokka; n''emitanda
  etaano girigattibwa gyokka na gyokka.\\n4 Era olikola e\u014b\u014bango eza kaniki
  ku lukugiro lw''omutanda ogumu okuva mu nsonda ey''emigatte; era bw''otyo bw''olikola
  ku lukugiro lw''omutanda ogw''oku mabbali g''emigatte egy''okubiri.\\n5 Olikola
  e\u014b\u014bango amakumi ataano ku mutanda gumu, era olikola e\u014b\u014bango
  amakumi ataano ku lukugiro lw''omutanda ogw''omu migatte egy''okubiri; e\u014b\u014bango
  zirirabagana zokka na zokka.\\n6 Era olikola ebikwaso amakumi ataano ebya zaabu,
  ogatte emitanda gyokka na gyokka n''ebikwaso: eweema eribeera emu.\\n7 Era olikola
  emitanda egy''ebyoya by''embuzi okubeera eweema ku weema: oligikola emitanda kkumi
  na gumu.\\n8 Obuwanvu bwa buli mutanda bulibeera emikono amakumi asatu, n''obugazi
  bwa buli mutanda emikono ena: emitanda kkumi na gumu giribeera gya kigero kimu.\\n9
  Era oligatta emitanda etaano gyokka, n''emitanda omukaaga gyokka, era olifunyamu
  mu mutanda ogw''omukaaga mu maaso g''eweema.\\n10 Era olikola e\u014b\u014bango
  amakumi ataano ku lukugiro lw''omutanda gumu ogw''oku mabbali g''emigatte, n''e\u014b\u014bango
  amakumi ataano ku lukugiro lw''omutanda ogw''oku mabbali g''emigatte egy''okubiri.\\n11
  Era olikola ebikwaso amakumi ataano eby''ebikomo, oliteekamu ebikwaso mu \u014b\u014bango,
  oligatta eweema, ebeere emu.\\n12 N''ekitundu eky''emitanda gy''eweema ekifikkawo
  ekireebeeta, ekitundu kimu eky''omutanda ekifikkawo, kirireebeeta ku mabega g''eweema.\\n13
  N''omukono ogw''okuluuyi luno, n''omukono ogw''oku luuyi luli, ogufikkawo mu buwanvu
  bw''emitanda gy''eweema, gulireebeeta ku mbiriizi z''eweema eruuyi n''eruuyi, okugibikka.\\n14
  Era olikola ku weema n''amaliba g''endiga eza seddume amannyike amamyufu, ne kungulu
  ekyokugibikkako eky''amaliba g''e\u014b\u014bonge.\\n15 Era olikola embaawo ez''eweema
  ez''omuti gwa sita, ziyimirire.\\n16 Emikono kkumi bwe bulibeera obuwanvu bw''olubaawo,
  n''omukono n''ekitundu bwe bulibeera obugazi bwa buli lubaawo.\\n17 Mu buli lubaawo
  mulibeera ennimi bbiri, ezigattibwa zokka na zokka: bw''otyo bw''olikola ku mbaawo
  zonna ez''eweema.\\n18 Era olikola embaawo ez''eweema, embaawo amakumi abiri ez''oluuyi
  lw''obukiika obwa ddyo mu bukiika obwa ddyo.\\n19 Era olikola ebinnya ebya ffeeza
  amakumi ana wansi w''embaawo amakumi abiri; ebinnya bibiri wansi w''olubaawo lumu
  eby''ennimi zaalwo ebbiri, n''ebinnya bibiri wansi w''olubaawo olulala eby''ennimi
  zaalwo ebbiri:\\n20 era ez''oluuyi olw''okubiri olw''eweema, ku luuyi lw''obukiika
  obwa kkono, embaawo amakumi abiri:\\n21 n''ebinnya byazo ebya ffeeza amakumi ana;
  ebinnya bibiri wansi w''olubaawo lumu; n''ebinnya bibiri wansi w''olubaawo olulala.\\n22
  N''ez''oluuyi lw''eweema olw''emabega mu bugwanjuba, olikola embaawo mukaaga.\\n23
  Era olikola embaawo bbiri ez''ensonda ez''eweema ku luuyi olw''emabega.\\n24 Ziriba
  bbiri bbiri wansi, bwe zityo bwe ziriba ennamba waggulu waazo okutuuka empeta emu:
  bwe zityo bwe ziriba zombi; ziribeera ez''ensonda ebbiri.\\n25 Era waliba embaawo
  munaana, n''ebinnya byazo ebya ffeeza, ebinnya kkumi na mukaaga; ebinnya ebibiri
  wansi w''olubaawo lumu, n''ebinnya bibiri wansi w''olubaawo olulala.\\n26 Era olikola
  emiti egy''omuti gwa sita; etaano egy''embaawo ez''oluuyi olumu olw''eweema,\\n27
  n''emiti etaano egy''embaawo ez''oluuyi olw''okubiri olw''eweema, n''emiti etaano
  egy''embaawo ez''oluuyi olw''eweema, ku luuyi olw''emabega, olw''ebugwanjuba.\\n28
  N''omuti ogwa wakati w''embaawo guyitemu eruuyi n''eruuyi.\\n29 N''embaawo olizibikkako
  zaabu, era olikola empeta zaazo za zaabu omwokuteekera emiti: n''emiti oligibikkako
  zaabu.\\n30 Era olizimba eweema mu ngeri yaayo gye walagibwa ku lusozi.\\n31 Era
  olikola eggigi erya kaniki, n''ery''olugoye olw''effulungu, n''ery''olumyufu, n''erya
  bafuta ennungi erangiddwa: ne bakerubi omulimu ogw''abakozi ab''amagezi bwe lirikolebwa:\\n32
  era oliriwanika ku mpagi nnya ez''omuti gwa sita ezibikkiddwako zaabu, ebikwaso
  byazo biribeera bya zaabu, ku binnya bina ebya ffeeza.\\n33 Era oliwanika eggigi
  wansi w''ebikwaso, n''essanduuko ey''obujulirwa oligiyingiza eri munda w''eggigi:
  n''eggigi liryawulamu eri mmwe awatukuvu n''awasinga obutukuvu.\\n34 Era oliteeka
  entebe ey''okusaasira ku ssanduuko ey''obujulirwa mu wasinga obutukuvu.\\n35 N''emmeeza
  oligiteeka ebweru w''eggigi, n''ekikondo mu maaso g''emmeeza ku luuyi olw''eweema
  olw''obukiika obwa ddyo: n''emmeeza oligiteeka ku luuyi olw''obukiika obwa kkono.\\n36
  Era olikola oluggi olw''omulyango ogw''eweema, olwa kaniki, n''olw''effulungu, n''olumyufu,
  ne bafuta erangiddwa, omulimu ogw''omudaliza.\\n37 Era olikola empagi ttaano ez''omuti
  gwa sita ez''oluggi, olizibikkako zaabu; ebikwaso byazo biribeera bya zaabu: era
  olizifumbira ebinnya bitaano eby''ekikomo.\"", "\"Omutendesi wa Spurs, Ange Postecoglou
  agugumbudde abazannyi be olw\u2019okuzannyisa ekyejo mu kitundu ekyokubiri bwe baabadde
  bawangula Fulham ggoolo 2-0 mu premier ku Mmande.\\nPostecglou agamba nti ttiimu
  ye yabadde n\u2019obusobozi obuteeba ggoolo ezisingawo kyokka abazannyi be baakoze
  ekyejo nga baagala okwefuga omupiira mukifo ky\u2019okugussa mu katimba bafune ggoolo
  eziwerako.\\nSpurs yawanudde Man City ku ntikko olw\u2019obuwanguzi buno n\u2019eweza
  obubonero 23 mu mipiira mwenda.\\nEkitundu ekyokubiri tukizaanye bubi era mbadde
  sirabanga ku ttiimu yange ng\u2019ezanya bubi nga bwetwazanye ku Fulham mu kitundu
  ekyokubiri , \u201cPostecgluo bwe yagambye.\\nOlw\u2019omutindo Spurs gw\u2019eriko
  sizoni eno , waliwo abagisonzeeko okusitukira mu kikopo kya Premier.\"", "\"Namutwalako
  ewa ssenga we n''ang''amba nti kirabika omwana si waabwe kubanga tebalina baana
  balema waabwe. Kati nkoze ntya kuba omwana ansobedde. Ntambudde naye tafuna njawulo.\\nAMAGI
  g''abasajja abakulu oluusi tegavaamu baana balamu bulungi. Ekirala olina okumanya
  nti teri kika kitavaamu balema oba abalina ebizibu nga bino.\\nSigaanyi waliyo obulwadde
  nga bwa mu musaayi nga ssikoselo naye kumpi buli kika kirinayo ekitatuukiridde nga
  mu musaayi.\\nEbiseera ebisinga ssingwa omwana azaalibwa ng''aliko obulemu oba ng''alina
  ekizibu, abaffamire tebaagala kumukkiriza nti waabwe. Era okilraba nti oluusi n''omusajja
  ayinza okukuleka singa ozaala omwana alina ekizibu.\\nTeri ayagala buvunaanyizibwa
  ku mwana ng''ono. Abaana ng''abo batera kubasibira mu bisenge kuba baba babaswaza.\\nOgambye
  nti otambudde olw''omwana ono naye abamu batambulira mu masabo n''okweraguza ng''ate
  kya butonde omwana okuzaalibwa bwatyo.\\nGenda mu ddwaaliro eddene olabe omusawo
  akola ku baana ajja kukuyamba. Oluusi n''endya embi ereeta obuzibu.\\nSsenga sooka
  omwesonyiwe oyambe omwana wo kubanga kati oli wekka. Nkubira essimu nkuyambe ku
  musawo gw''olina okulaba. 0772458823.\"", "\"Bya Samuel Balagadde\\nDISITULIKITI
  y\u2019e Mityana ekoze endagaano n\u2019Abakorea nga bagenda kubadduukirira mu pulojekiti
  ez\u2019enjawulo mu mirimu gy\u2019enkulaakulana.\\nAbakorea mu kibiina kya Saemaul
  Undong Center baatadde emikono ku ndagaano ng\u2019abakulembeze ba disitulikiti
  y\u2019e Mityana mwe bagenda okuyambira ebyalo eby\u2019enjawulo mu magombolola
  Bbanda ne Malangala mu ssaza ly\u2019e Busujju.\\nEnteekateeka eno egendereddwaamu
  okusitula embeera y\u2019abatuuze ey\u2019ebyenfuna, obulamu n\u2019obuyonjo nga
  bayita mu kukola emirimu egy\u2019enjawulo omuva ensimbi ssaako bulungibwansi nga
  babikolera mu bibiina.\\nEbyalo ebigenda okutandikirwako okugiganyulwamu, buli kimu
  kyakuweebwa ddoola 27,000 ( mu za Uganda ziri 8,154,000/-) okumala emyaka etaano.\\nPulojekiti
  ezissiddwaamu ssente mulimu obulunzi bw\u2019embizzi, okukola obuuma bwa kasooli
  n\u2019ebinyeebwa, obulunzi bw\u2019enkoko n\u2019ebyuma ebikuba amattoffaali.\\nSsentebe
  wa distulikiti y\u2019e Mityana, Deborah Kyazike yagambye nti enkolagana eno bagenda
  kulaba nga bagitwala mu maaso okusobola okutuukiriza ebigendererwa byayo.\\nYagambye
  nti bagenda kukola ekisoboka okulondoola pulojekiti zino okulaba ng\u2019obwavu
  bugobebwa mu maka n\u2019ebirala.\\nMw. Song Won Young ku lwa Pulezidenti wa Korea,
  Saemaul Undong Center yasabye Bannayuganda naddala abo abagenda okuganyulwa mu nteekateeka
  eno okutwala pulojekiti zino mu maaso okusobola okutuukiriza ekigenderwa ky\u2019okugoba
  obwavu mu maka n\u2019okutuusa enkulaakulana mu bitundu.\\nMinisita Vincent Nyanzi
  (Busujju) yagambye nti enkolagana ya Uganda ne Korea etutte ekiseera era alina essuubi
  nti agenda kuvaamu ebibala ebigenda okuyamba Bannayuganda .\\nYakuutidde abo bonna
  abagenda okuganyulwa mu nteekateeka eno okussaayo omwoyo ku bintu bye bagenda okuddukanya
  kuba bagenda kusooka kusomesebwa ku bukugu obw\u2019enjawulo mu buli kika kya pulojekiti.\\nSsaabawandiisi
  wa Saemaul Undong Villages mu Uganda, Stephen Kayongo yagambye nti enkola y\u2019okutuusa
  enkulaakulana mu bitundu yatandika dda mu Uganda ng\u2019ezze ezingiramu amagombolola
  nga Nsangi ku byalo Kitemu ne Katereke mu disitulikiti y\u2019e Wakiso.\\nAbakorea
  bagenda kussa ssente mu Mityana\""]'
