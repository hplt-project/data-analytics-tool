  Ahinapitaqmi Jeremiasqa patiollapi waqaychasqa qhepakapurqan.\"", "\"Bernardino
  Caballero\\nJuan Bernardino Caballero de A\u00f1asco y Melgarejo sutiyuq runaqa
  (* 20 \u00f1iqin aymuray killapi 1839 watapi paqarisqa Ybycu\u00ed llaqtapi - 26
  \u00f1iqin hatun puquy killapi 1912 watapi wa\u00f1usqa Asunci\u00f3n llaqtapi),
  huk Parawayi mama llaqtayuq awqaq pusaq Hiniral wan pulitiku qarqan.\\nTaytan: Jos\u00e9
  Ram\u00f3n Caballero de A\u00f1asco; Mama: Melchora Melgarejo y Genes.\\nWarmi:
  Mar\u00eda Concepci\u00f3n D\u00edaz de Bedoya (1883-1884) / Julia \u00c1lvarez
  (1909-1912).\\nChurinkuna: ?\\nKaypipas qhaway[llamk''apuy | pukyuta llamk''apuy]\\nHawa
  t''inkikuna[llamk''apuy | pukyuta llamk''apuy]\\n- Commons nisqaqa multimidya kapuyninkunayuqmi
  kay hawa: Bernardino Caballero.\"", "\"Jehov\u00e1 Diosqa cielopi kaq familianta
  reqsinanchistan munan, chay familia ukhupin kashanku angelkuna, paykunatan nikullantaq
  \u201cDiospa wawankuna\u201d nispa (Job 38:7). \u00bfImaninmi Biblia angelkunamanta?
  \u00bfYanapankuchu paykuna runakunata? \u00bfLlapa angelkunachu Diospa familian
  kanku? Chaykunamantan yachasunchis.\\n1. \u00bfImaynan kanku angelkuna?\\nManaraq
  kay pachata kamashaspan Jehov\u00e1 Diosqa angelkunata kamarqan. Paykunaqa Dios
  jinan mana rikuna kanku, janaq pachapitaqmi tiyankupas (Hebreos 1:14). Chaymantapas
  paykunaqa askhalla\u00f1an kanku, sapankankutaqmi jujniray kanku (Apocalipsis 5:11).
  Angelkunaqa Jehov\u00e1 Diospa munaynintan ruwanku, paytan kasukunku (Salmos 103:20).
  \u00d1aupa tiempopiqa kachamuqmi Diosqa angelkunata llaqtanman imaymanata willanankupaq,
  yanapanankupaq, enemigonkumanta libranankupaq ima. Kunanpas angelkunawanmi Diosqa
  Jesuspa qatikuqninkunata yanapashan allin sonqoyoq runakunata tarinankupaq.\\n2.
  \u00bfImaninmi Biblia Satanasmanta supaykunamantapas?\\nWakin angelkunan Diosmanta
  t\u2019aqakapurqanku. \u00d1aupaq kaq t\u2019aqakuqmi karqan Saqra Satan\u00e1s.
  Paymi kay pachapi runakunata pantachishan (Apocalipsis 12:9). Kamachikuq kayta munaspan
  payqa Adanta Evatawan tanqarqan Diospa contranpi jatarinankupaq. Wakin angelkunatapas
  Diospa contranpin churarqan, chay angelkunatan \u201csupaykuna, demoniokuna\u201d
  nispa nikun. Chay mana kasukuq angelkunataqa qarqomurqanmi Diosqa janaq pachamanta,
  jinaspan kay pachaman wijch\u2019uykamurqan. Paykunaqa wi\u00f1aypaqmi chinkachisqa
  kapunqaku (leey Apocalipsis 12:9, 12).\\n3. \u00bfImaynatan Satanaswan supaykunawan
  runakunata enga\u00f1ashanku?\\nSatanaswan supaykunawanqa askha runakunatan layqa
  ruwaykunawan enga\u00f1ashanku. \u00bfImataq layqa ruwaykunari? Chay layqa ruwaykunapin
  kashan: suerteta qhawachikuy, hor\u00f3scopo nisqata leey, mosqoykunapi creey, watuqkunata
  tapuy, layqakunaman riy, curandero nisqakunawan jampichikuy, chaykuna jina juj ruwaykuna
  ima. Chay ruwaykunaqa Diospa cheqnikusqan millay angelkunamanmi qayllaykachiwasunman,
  chaymi manapuni allinchu chaykunaqa. Chayraykun Jehov\u00e1 Diosqa chay millay angelkunamanta
  pakaykuwananchispaq Bibliapi nirqan: \u201cAman rinkichischu wa\u00f1usqakunata
  tapuqkunamanqa, amallataqmi rinkichischu watuq runakunamanpas\u201d, nispa (Lev\u00edtico
  19:31).\\nASTAWAN YACHASUNCHIS\\nKunanqa yachasun imakunatas allin angelkuna ruwashanku
  chayta, imaraykus layqa ruwaykunamanta, Satanasmanta supayninkunamantapas cuidakunanchis
  chaykunamantawan.\\n4. Allin angelkunaqa runakunatan yanapashanku Jehov\u00e1 Diosta
  reqsinankupaq\\nDiospa angelninkunaqa manan paykuna kikinkuchu runakunaman Diosmanta
  willanku, aswanpas Jehov\u00e1 Diosta serviqkunatan yanapanku Diosmanta yachay munaqkunata
  tarinankupaq. Leeychis Apocalipsis 14:6, 7 textokunata, jinaspa jamuq tapuykunaman
  jina parlariychis:\\n-\\n\u00bfImaraykun Diosmanta willananchispaq allinpuni angelkunaq
  yanapaynin?\\n-\\nAngelkunaqa yanapasunkikumanmi allin sonqoyoq runakunata tarinaykipaq,
  \u00bfkusikunapaqchu chay manachu?\\n5. Amapuni layqa ruwaykunaman chaqrukusunchu\\nSatanaswan
  supaykunawanqa Jehov\u00e1 Diostapas noqanchistapas cheqnikuwanchismi. Leeychis
  Lucas 9:38-42 textota, jinaspa jamuq tapuyman jina parlariychis:\\n-\\n\u00bfImakunatan
  supaykuna runakunata ruwankuman?\\nAmapuni supaykunaman campota qosunchu. Leeychis
  Deuteronomio 18:10-12 textota, jinaspa jamuq tapuykunaman jina parlariychis:\\n-\\n\u00bfImatan
  supaykuna ruwanku paykunaq makinpi kananchispaq? \u00bfIma chhayna ruwaykunan kan
  tiyasqayki llaqtapi?\\n-\\n\u00bfAllinchu Jehov\u00e1 Diospa layqa ruwaykunamanta
  jark\u2019awasqanchis icha manachu?\\nVIDEOTA qhawaychis, jinaspa jamuq tapuykunaman
  jina parlariychis:\\n-\\n\u00bfImaraykun mana allinchu karqan Palesaq wawanpa makinpi
  kaq amuleto nisqa?\\n-\\n\u00bfImatan Palesa ruwarqan supaykunamanta cuidakunanpaq?\\nJesusta
  qatikuqkunaqa manapunin supaykunaq ruwayninkunamanqa chaqrukunanchischu. Leeychis
  Hechos 19:19; 1 Corintios 10:21 textokunata, jinaspa jamuq tapuyman jina parlariychis:\\n-\\n\u00bfImanaqtinmi
  \u00f1ut\u2019unayki otaq ruphachinayki layqa ruwaykunawan tupaq cosasniykikunata?\\n6.
  Atipasunmanmi Satanastapas supaykunatapas\\nSupaykunataqa Satanasmi umallin, Dios
  sonqo angelkunatan ichaqa arc\u00e1ngel Miguel umallin. Miguelqa Se\u00f1or Jesuspa
  jujnin sutinmi. \u00bfImayna atiyniyoqmi Miguel? Chaypaq leeychis Apocalipsis 12:7-9
  textota, jinaspa jamuq tapuykunaman jina parlariychis:\\n-\\n\u00bfPikunan aswan
  atiyniyoq kanku: Miguelwan angelninkunawanchu icha Satanaswan supayninkunawanchu?\\n-\\n\u00bfManchakunankuchu
  Jesuspa qatikuqninkuna Satanastapas supaykunatapas?\\nAtipasunmanmi Satanastapas
  supayninkunatapas. Leeychis Santiago 4:7 textota, jinaspa jamuq tapuyman jina parlariychis:\\n-\\n\u00bfImatan
  ruwanayki Satanasmanta supaykunamantawan karunchakunaykipaq?\\nWAKIN RUNAKUNAN NINKU:
  \u201cLayqa ruwaykunawan tupaq peliculakunapas pujllaykunapas manan juchachu. Kusirikunallapaqmi
  chaykunaqa\u201d, nispa.\\n-\\n\u00bfImanaqtinmi manapuni allinchu kanman chay runakuna
  jina piensay?\\nIMATAN YACHAMURQANCHIS\\nDios sonqo angelkunaqa yanapawananchispaqmi
  kashanku, Satanaswan supayninkunawanmi ichaqa Jehov\u00e1 Dios contra kashanku,
  chaymi layqa ruwaykunawan runakunata enga\u00f1ashanku.\\nYuyarisun\\n-\\n\u00bfImaynatan
  angelkuna runakunata yanapashanku Diosta reqsinankupaq?\\n-\\n\u00bfImatan yacharunchis
  Satanasmanta supayninkunamantapas?\\n-\\n\u00bfImaraykun karunchakunayki layqa ruwaykunamanta?\"",
  "\"Diosca para\u00edso Allpapi hui\u00f1aita cushilla causachunmi munan.\\n\u201c\u00bfChaica
  pajtaringachu?\u201d nishpachari tapuringui. Bibliapica Diospaj Mandanami chaita
  pajtachinga ninmi. Yaya Diosca chai Mandanamanta, ima munaita gentecunapaj charishcatapish
  tucuicuna yachachunmi munan (Proverbios 2:\\nDiosca alli causachunmi munan.\\nShuj
