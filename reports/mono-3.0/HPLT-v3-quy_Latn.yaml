sample: '["\"1Tsaypita patsa waraycaptinnami lapan mandag c\u00fcracuna, Israel mayor
  runacuna, Mois\u00e9s escribishgan leycunata yachatsegcuna y waquin autorid\u00e4cunapis
  juntacaycur wilanacorgan Jesusta wanutsinanpag. Wilanacurcurnami liyarcur Jesusta
  apatsip\u00e4corgan Israel nacionpa mandagnin Pil\u00e4tuman. 2Tsayman chayatsiptinmi
  Pilato caynog taporgan: \u201c\u00bfRasunpacu gamga canqui Israel runacunapa mandagnin
  rey?\u201d Tsaynog tapuptin Jes\u00fas nergan: \u201cGam nishgayquinoglami rasunpa
  cayc\u00e4.\u201d 3Tsaych\u00f6mi mandag c\u00fcracuna Jesuspa contran imaycatapis
  nip\u00e4corgan. 4Tsaymi Pilato yapay taporgan Jesusta caynog nir: \u201c\u00bfManacu
  imatapis ninqui tsayjina contrayqui rimaycaptin?\u201d 5Tsaynog niptinpis Jesusga
  manami imatapis rimacorgantsu. Tsaymi Pil\u00e4toga imaniytapis mana cam\u00e4pacorgantsu.
  6Cada watami Pascua aniversariucho Pilato cachareg juc pr\u00ebsuta runacuna manacushgan
  cagta. 7Tsay wata pr\u00ebsu wichgaraycargan Barrab\u00e1s jutiyog runa. Payga carcilcho
  wichgaraycargan mandag emperadorpa contran sharcushganpita y runata wanutsishganpitami.
  8Tsaymi runacuna Pil\u00e4tuman aywaycur manac\u00e4rergan juc pr\u00ebsuta tsay
  watapis cacharinanpag. 9Mandag c\u00fcracuna Jesusta chiquir payman apap\u00e4cushganta
  musyashpanmi Pilato caynog nergan: \u201c\u00bfIsrael runacunapa mandagnin rey Jesustacu
  cacharin\u00e4ta munap\u00e4cunqui?\u201d 11Tsaynog niptinmi mandag c\u00fcracuna
  tsaycho cag runacunata yachatsergan: \u201cBarrabasta cachariyga\u201d nip\u00e4cunanpag.
  12Barrabasta cacharinanpag nip\u00e4cuptin Pilato taporgan lapan runacunata: \u201cIsrael
  runacunapa mandagnin rey Jesustaga \u00bfimata ruran\u00e4tatag munap\u00e4cunqui?\u201d
  13Tsaynog tapuptinmi paycuna nip\u00e4corgan: \u201c\u00a1Crucificashga catsun!\u201d
  14Tsaynog nip\u00e4cuptinmi Pilato caynog nergan: \u201cCrucificashga cananp\u00e4ga
  \u00bfima jutsatatag rurashga?\u201d Tsaynog niptin masrag runacuna nip\u00e4corgan:
  \u201c\u00a1Crucificatsiy!\u201d 15Tsauraga Pilato runacunawan ali qu\u00ebdayta
  munashpan Barrabasta cacharergan. Nircurna Jesusta astarcatsir entregaycorgan crucificashga
  cananpag. 16Tsaypita sold\u00e4ducuna Jesusta apargan palacio patiuman. Tsaymanmi
  lapan sold\u00e4ducuna juntapargan. 17Nircurmi payta asip\u00e4nan cashga aylupargan
  rey jaticunan puca-chicnu c\u00e4pata. Tsaynogpis cashapita awashga cor\u00f6nata
  umanman jatipargan. 18Tsaynog jatiparcurmi nip\u00e4corgan: \u201c\u00a1Alabashga
  catsun Israel runacunapa mandagnin rey!\u201d 19Tsaypitana tsay sold\u00e4ducuna
  trucap\u00e4nacuypa gueruwan Jesusta umacho wirup\u00e4corgan. Nircurmi togapashpan
  respitag-tucur naupanman gongurpacorgan. 20Tsaynog asiparcurmi aylupashgan puca-chicnu
  c\u00e4pata logtiparcur quiquinpa r\u00f6pantana Jesusta jatipargan. Nircurmi crucificananpag
  apap\u00e4corgan. 21Jesusta crucificananpag apaycarmi Cirene marcapita Simonwan
  tincorgan. Payga cargan Alejandrupa y Rufupa pap\u00e4ninmi. Paytami Jes\u00fas
  apaycashgan cruzta umrutsergan. 22Nircurnami Jesusta chayatsip\u00e4corgan G\u00f3lgota
  nishgan l\u00f6maman. G\u00f3lgota ninanga cargan \u201cCalav\u00ebra\u201d ninanmi.
  23Tsaych\u00f6mi m\u00efrra nishgan asgag jachawan v\u00efnuta talutsergan Jesusta
  uputsinanpag. Tsaynog uputsiyta munap\u00e4cuptinpis Jes\u00fas manami uporgantsu.
  24Nircurnami Jesusta crucificap\u00e4corgan. Crucificaycurnami sold\u00e4ducuna
  Jesuspa r\u00f6panpag suertita jitap\u00e4corgan mayganpis g\u00e4nag cag apacunanpag.
  25Crucificashgan h\u00f6ra cargan tuta las nu\u00ebvinogmi. 26Tsaypitanami juc tablaman
  letr\u00ebruta escribircur cruzpa puntanman cl\u00e4vargan. Tsay letr\u00ebruch\u00f6mi
  caynog escribiraycargan: \u201cCay runaga Israel runacunapa mandagnin reymi.\u201d
  27Jes\u00fas crucificaraycashgan naupanmanmi ishcay suwa runacunatapis crucificargan,
