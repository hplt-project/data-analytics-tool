  tukuripika, Serrano mashi rimarishkami mayhan masikuna kay pukllaypi llakichikpika,
  hapishpa churashunmi paktachik wanachik mashipak makipi, kay pukllaykunapi ama llakikuna
  tiyachun. Kay rikurayay ruraykunaka tukurinkami kay pukllana wasimanta tukuy ayllukuna
  \u00f1a llukshikpi nishkami.\\nDMQ/ Traductor Luis Paca DNCE.\"", "\"\u201cJehovaka
  tucuynejta ricushan, sajracunata allincunatawan khawaspa.\u201d (PRO. 15:3, Quechua
  de Cuzce.)\\n1, 2. Runa imallatapis camaranejta qhawasqanwan Jehov\u00e1 qhawamuwasqanchejwan,
  \u00bfkikinchu?\\nASHKHA suyuspi polic\u00edas camarasta churanku, ima accidente
  kajtinpis grabanankupaj. Autoyoj pillatapis saruspa ayqejtenqa chay camarasnejta
  qhawaspa taripayta atinku. Chay c\u00e1maras sapa esquinapi churasqa kasqanraykutaj,
  runasqa mana munaynillankutachu ruwanku.\\n2 Bibliaqa, Jehov\u00e1 rikumushawasqanchejta
  niwanchej (Pro. 15:3). Chay ninayanchu, \u00bf\u00f1awillanpi purichishawasqanchejta?
  \u00bfMayqen leynintapis p\u02bcakejtinchej chay rato castiganawanchejpajchu qhawamushawanchej?
  Mana (Jer. 16:17; Heb. 4:13). Jehovaqa, munakuwasqanchejrayku, allinninchejta munasqanrayku
  qhawamushawanchej (1 Ped. 3:12).\\n3. \u00bfImaynasmant\u00e1 Jehov\u00e1 munakuwasqanchejta
  rikuchiwanchej?\\n3 \u00bfImaynat\u00e1 yachanchej Jehov\u00e1 munakuwasqanchejrayku
  qhawamushawasqanchejta? Jehovaqa 1) niraj juchaman urmashajtinchej yuyaychawanchej,
  2) pantajtinchej k\u02bcamiwanchej, 3) Bibliaj yuyaychayninwan yanapawanchej, 4)
  llakiykunapi rikukojtinchej yanapawanchej, 5) allinta ruwajtinchejtaj bendeciwanchej.
  Kunantaj chaykunata ujmanta uj ukhuncharina.\\nJEHOV\u00c1 YUYAYCHAWANCHEJ\\n4.
  \u00bfImaraykutaj Jehov\u00e1, Cainta manaraj juchaman urmashajtin yuyaycharqa?\\n4
  Jehovaqa, niraj juchaman urmashajtinchej yuyaychawanchej (1 Cr\u00f3. 28:9). Chayta
  entiendenapajqa, Cainmanta parlarina. Payqa \u201cmaytapuni phi\u00f1arikorqa\u201d
  jaywananta Jehov\u00e1 mana allin \u00f1awiwanchu qhawasqanrayku (G\u00e9nesis 4:3-7
  leey). Jehovatajr\u00ed, Cainman phi\u00f1akuyninwan atipachikojtin juchaman urmananta
  nerqa. Caintaj juchawan atipachikunanpaj jina\u00f1a kasharqa. Chayrayku Jehov\u00e1
  nillarqataj: \u201cManachus jina kawaj chayqa, juchata atipawaj\u201d, nispa. Jehov\u00e1
  munarqa, Ca\u00edn paywan allinpi kasqanta mana chinkachinanpaj kasunanta.\\n5.
  \u00bfImaynasmant\u00e1 Jehov\u00e1 juchaman urmanapaj\u00f1a kashajtinchej yanapawanchej?\\n5
  Jehovaqa imachus sonqonchej ukhupi kasqanta yachan, nitaj imatapis paymanta pakayta
  atisunmanchu. Ar\u00ed, Payqa yachan imaraykuchus imatapis ruwasqanchejta, jinallataj
  yuyasqanchejtapis. Munakuwasqanchejraykutaj cheqan kajta ruwananchejta munan. Chayta
  ruwanapajtaj mana tanqawanchejchu. Chayrayku juchaman urmanapaj\u00f1a kashajtinchej
  Palabrannejta yuyaychawanchej. Bibliata, publicacionesta sapa p\u02bcunchay leespa,
  tantakuykunaman rispa imataj yuyaychaykunasninta uyarinchej. \u00bfMayk\u02bcajllapis
  leerqankichu chayri uyarerqankichu yanapasunanpaj jina yuyaychaykunata? Chay yuyaychay,
  \u00bfyanapasorqachu ch\u02bcampayniykita atipanaykipaj mayqentachus Jehovalla yachan
  chayta? Chay yanapataqa, Jehov\u00e1 necesitashajtinchejpuni qowanchej.\\n6, 7.
  1) \u00bfImaraykutaj nisunman Jehov\u00e1 sapa ujta yanapawasqanchejta? 2) \u00bfImastataj
  ruwasunman Jehovaj yuyaychayninwan yanapachikunapaj?\\n6 Jehov\u00e1 Biblianejta
  yuyaychawasqanchejqa, sapa ujta munakuwasqanchejta rikuchin. Ar\u00ed, Biblia, publicacionesninchej,
  tantakuykuna ima ashkha runasta yanapananpaj wakichisqa kajtinpis. Jehovaqa munan,
  kamachisnin Bibliaj yuyaychaykunasninta kasukunanchejta cheqan kajta ruwanapaj.
  Chaytaj rikuchin Jehov\u00e1 mayta munakuwasqanchejta.\\n7 Jehovaj yuyaychaykunasnin
  yanapanawanchejpajqa mana qonqanachu pay allinninchejta munasqanta. Chantapis imatachus
  Palabrannejta yuyaychawasqanchejta kasukuna, sajra yuyaykunatataj chay rato qhesachana
  (Isa\u00edas 55:6, 7 leey). Kasukoj runas kasunchej chayqa, mana llakiykunapi rikukusunchu.
  Pantanchej\u00f1a chay, \u00bfimaynamantataj Jehov\u00e1 yanapawanchej?\\nJEHOV\u00c1
  K\u02bcAMIWANCHEJ\\n8, 9. Hermanosninchej yuyaychawasqanchej, \u00bfimaynat\u00e1
  Jehov\u00e1 yanapayta munawasqanchejta rikuchin? Sut\u02bcinchay.\\n8 Jehovaqa,
  munakuwasqanchejrayku k\u02bcamiwanchej (Hebreos 12:5, 6 leey). Manataj pipis k\u02bcamisqa
  kayta munanchu (Heb. 12:11). Chaywanpis t\u02bcukurinachej pillapis k\u02bcamiwasqanchejpi.
  \u00bfImaraykutaj k\u02bcamiwanchej? \u00bfSonqonchejta nanachinawanchejraykuchu?
  Mana, astawanpis munakuwasqanchejrayku k\u02bcamiwanchej, reparantaj Jehovawan allinpi
  kasqanchejta chinkachishasqanchejta, chayraykutaj cheqan \u00f1anpi kanallapajpuni
  Bibliaj nisqanwan yuyaychawanchej. Jinallatataj Jehovapis munakuwanchej, pimantachus
  chay yuyaychaykuna jamun.\\n9 Wajkuna yuyaychawasqanchejqa Jehov\u00e1 munakuwasqanchejta
  rikuchin. Chaytataj uj hermanoj kausayninpi rikunchej, pichus niraj cheqa kajta
  yachakushaspa q\u02bcala runasmanta fotosta qhawayman yachasqa karqa. Cheqa kajmanta
  yachakuspataj chayta saqeporqa. Aswan qhepamantaj uj mosoj celularta rantikuspa
  q\u02bcala runasmanta fotosta qhawayta qallarillarqataj, chay celularnejta Internetman
  yaykuspa (Sant. 1:14, 15). Uj kuti telefononejta willashajtinku qotuchakuyninmanta
  ancianoman celularninta ma\u00f1arerqa. Ancianotaj chay celularpi q\u02bcala runasta
  qhawanapaj p\u00e1ginas rikhurisqanta rikorqa. Chay rato hermanota yuyaycharerqa.
  Hermanotaj yuyaychasqanta jap\u02bcikuspa q\u02bcala runasmanta fotosta qhawayta
  saqeporqa. Jehovaman mayta agradecekunchej niraj paymanta karunchakushajtinchej
  yanapawasqanchejmanta.\\nBIBLIAJ YUYAYCHAYNINWAN YANAPAWANCHEJ\\n10, 11. 1) \u00bfImaynatataj
  Jehovawan yanapachikunchej? 2) \u00bfImaynat\u00e1 uj familia rikorqa Bibliaj yuyaychaykunasninta
  kasukuy may sumaj kasqanta?\\n10 Uj salmista Jehovaman takerqa: \u201cYuyaychawasqaykiwan
  \u00f1anta pusawanki\u201d, nispa (Sal. 73:24). Mayk\u02bcajllapis Jehov\u00e1 yuyaychanawanchejta
  necesitaspaqa Palabranta leerisunman. Ajinamanta imatachus Jehov\u00e1 yuyasqanta
  yachasun. Bibliaj yuyaychaykunasninta kasukoyqa Dioswan allinpi kanallapajpuni yanapawajtinchejpis,
  waj imaspipis yanapallawanchejtaj (Pro. 3:6).\\n11 Sut\u02bcincharinapaj, Filipinasmanta
  uj runa familianwan uj haciendapi tiyakorqa, mayqentachus alquilakorqa. Payqa, warminwan
  khuska precursores regulares karqanku. Uj p\u02bcunchaytaj haciendayoj ripunankuta
  nerqa, hermanota, familiantawan qhasimanta tumpasqankurayku. Hermano ni mayman ripuyta
  atispapis nerqa: \u201cJehov\u00e1 yanapawasunpuni, imaraykuchus payqa tukuy ima
  necesitasqanchejta qowanchejpuni\u201d, nispa. Ajinapunitaj karqa. Pisi p\u02bcunchayninman
  haciendayojqa, mana\u00f1a ripunankuta munarqachu, hermano familian ima, paywan
  mana siminakusqankurayku. Chantapis haciendayoj chay familiaman waj jallp\u02bcastawan
  qorqa tarpunankupaj (1 Pedro 2:12 leey). Kay sut\u02bcita rikuchin ch\u02bcampaykunapi
  rikukojtinchej Bibliaj yuyaychaykunasnin yanapayta atiwasqanchejta.\\nLLAKIYKUNAPI
  RIKUKOJTINCHEJ YANAPAWANCHEJ\\n12, 13. \u00bfImapi rikukuspataj Jehov\u00e1 mana
  qhawamushasqanta yuyasunman?\\n12 Jehovaj kamachisnenqa ashkha ch\u02bcampaykunapi
  rikukunchej, chaykunamanta wakenqa mana tukukuyniyoj jina kanman. Sut\u02bcincharinapaj
  ich\u00e1 watasta\u00f1a uj onqoywan kashanchej, familianchejmanta kajkuna churanakuwanchej
  chayri qhatiykachasqa kashanchej. \u00bfImat\u00e1 ruwasunman qotuchakuymanta pillawanpis
  mana allinta apanakojtinchej?\\n13 Ich\u00e1 uj hermano sonqoykita nanachinanpaj
  jina imallatapis ninman. Qantaj ich\u00e1 niwaj: \u201c\u00bfImaynataj chay Diospa
  llajtanpi kanmanri?\u201d, nispa. Mana creenaykipaj jinataj chay hermanoqa qotuchakuypi
  astawan llank\u02bcaykunata jap\u02bcinman, wajkunapis sumajpaj qhawankuman. Ni
  imata ruwayta atispataj ich\u00e1 jinata tapurikuwaj: \u201c\u00bfImaynataj chay
  kanmanri? \u00bfManachu imatachus ruwasqanta Jehov\u00e1 rikun? \u00bfSaqellanqachu
  chay kananta?\u201d, nispa (Sal. 13:1, 2; Hab. 1:2, 3).\\n14. \u00bfImaraykutaj
  Jehov\u00e1 hermanosninchej k\u02bcaminawanchejta saqen?\\n14 Jehovaqa tukuy imata
  qhawamushan, yachantaj imaraykuchus ima kanantapis saqellasqanta. Sut\u02bcincharinapaj
  pillapis k\u02bcamiwajtinchej ich\u00e1 chay rato phi\u00f1arparikunchej, nitaj
  reparanchejchu noqanchej pantashasqanchejta, k\u02bcaminata necesitasqanchejta ima.
  Diospa Llajtanta Kamachejkunamanta ujnin hermano Karl Klein sutiyoj, experiencianpi
  nerqa hermano Rutherfordwan k\u02bcarajta k\u02bcamichikusqanta. Watejmanta tinkojtinkutaj
  hermano Rutherfordqa \u201c\u00a1Imaynalla kashanki!\u201d nispa napaykusqa. Paytaj
  phi\u00f1asqa jinalla kutichisqa. Chayraykutaj hermano Rutherfordqa \u201cpajtataj
  Kuraj Supaypa tojllaman urmawaj\u201d nisqa. Aswan qhepamantaj hermano Karl nerqa:
  \u201cUj hermano ruwayninta junt\u02bcaspa allinninchejpaj yuyaychawasqanchejmanta
  phi\u00f1akuspaqa, Kuraj Supaypa tojllasninman urmasunman\u201d, nispa. *\\n15.
  \u00bfImamantataj yuyarikunanchej tiyan ch\u02bcampaykunapi rikukuspa?\\n15 Tukuypis
  ch\u02bcampaykunasninchej chay rato chinkananta munanchej, chaywanpis may allin
  kanman pacienciayoj kayta yachakunanchej. Llakiykunasninchejqa uj trancaderapi sayasqa
  qhepakuywan kikinchakunman. Ajinapi rikukusqanchejrayku ich\u00e1 usqhayllata riyta
  munaspa, mana pacienciakusqanchejrayku ima, waj \u00f1anninta rispa chinkasunman,
  nitaj horanpichu chayasunman maymanchus risharqanchej chayman. Pacienciakuspa pachallanpi
  qhepakusunman karqa chayqa, horanpi chayasunman karqa, nitaj chinkasunmanchu karqa.
  Kikillantaj ch\u02bcampaykunapi rikukojtinchej, pacienciata rikuchisunchej, Bibliaj
  yuyaychaykunasninman jina ruwasunchej chayqa, Jehov\u00e1 aguantanapaj yanapawasunchej.\\n16.
  \u00bfImaraykutaj Jehov\u00e1 wakin kutis \u00f1ak\u02bcarinanchejta saqellantaj?\\n16
  Ich\u00e1 Jehovaqa \u00f1ak\u02bcariykunapi kananchejta saqenman, chaynejta creeyninchejpi
  sinch\u02bcita sayananchejpaj (1 Pedro 5:6-10 leey). Chantapis yuyarikuna mana Jehovachu
  llakiykunasninchejmanta juchayoj kasqanta (Sant. 1:13). Astawanpis \u201cenemigonchej
  Kuraj Supay\u201d juchayoj. Jehov\u00e1 Diosqa llakiykunapi rikukunanchejta saqenman
  payta yupaychaypi \u00f1auparinanchejpaj. Chantapis payqa \u00f1ak\u02bcarisqanchejta
  qhawamushan, munakuwasqancheraykutaj \u2018pisi p\u02bcunchaykunallata\u2019 \u00f1ak\u02bcarinanchejta
  saqenqa. \u00bfLlakiykunapi Jehov\u00e1 qhawamushawasqanchejmanta agradecesqachu
  kashanki? \u00bfAtienekunkichu Jehov\u00e1 imaynallamantapis yanapasunanpi? (2 Cor.
  4:7-9.)\\nJEHOV\u00c1 BENDECIWANCHEJ\\n17. \u00bfImapajtaj Jehov\u00e1 kay pachata
  qhawamushan?\\n17 Chantapis Jehovaqa, kay pachata qhawamushan munayninta ruwajkunata
  t\u02bcinkananpaj. Profeta Hanan\u00ed rey Asaman nerqa: \u201cDiosqa sumajta qhawamushan
  tukuy kay pachata, kallpachananpaj tukuy sonqowan payllapi atienekunku, chaykunata\u201d,
  nispa (2 Cr\u00f3. 16:9). Rey As\u00e1, Diospi mana tukuy sonqochu atienekorqa.
  Noqanchej Jehovaj munayninta tukuy sonqo ruwanapaj kallpachakojtinchej, Payqa kallpachawasunchej,
  nisunman jark\u02bcawasun bendeciwasuntaj.\\n18. Ruwasqasninchejta ni pi qhawashasqanta
  yuyaspa, \u00bfimamant\u00e1 yuyarikusunman? (27 paginapi dibujota qhawariy.)\\n18
  Jehovaqa, kamachisninta allinpaj qhawananpaj \u2018allin kajta mask\u02bcanankuta,
  allin kajta munakunankuta, allin kajta ruwanankuta\u2019 ima munan (Am\u00f3s 5:14,
  15; 1 Ped. 3:11, 12). \u201cCheqan runasta waqaychan\u201d, bendecintaj (Sal. 34:15).
  Sifratawan, Fuatawan imaynatachus Jehov\u00e1 yanapasqanpi t\u02bcukurina. Paykunaqa
  Egiptopi israelita warmista onqokushajtinku yanapaj kanku. Egiptomanta reytaj paykunata
  kamacherqa qhari wawita nacekojtin wa\u00f1uchinankuta. Paykunataj Diosta manchachikusqankurayku
  reyta mana kasorqankuchu, saqellarqanku qhari wawasta kausajta. Chay ruwasqankutataj
  Jehov\u00e1 qhawasharqa, chayraykutaj \u201cfamiliasninkuta ashkhayachispa\u201d
  bendicerqa (\u00c9xo. 1:15-17, 20, 21). Ni pi allin ruwasqasninchejta qhawashasqanta
  yuyaspapis, yuyarikunachej Jehov\u00e1 allin ruwasqasninchejta qhawamushasqanta,
  chayraykutaj bendeciwasunchej (Mat. 6:4, 6; 1 Tim. 5:25; Heb. 6:10).\\n19. \u00bfImaynat\u00e1
  uj hermana kausayninpi rikorqa Jehov\u00e1 tukuy imata qhawamushasqanta?\\n19 Austriapi,
  Hungr\u00eda suyumanta tiyakoj hermanaqa kausayninpi Jehov\u00e1 allin ruwasqasninchejta
  qhawamushasqanta rikorqa. Paymanqa, h\u00fangaro qalluta parlaj warmi Bibliamanta
  yachakuyta munasqanta willasqanku, maypichus tiyakusqantapis. Paytaj chay rato chay
  warmita mask\u02bcaj risqa, nitaj pitapis taripasqachu. Kutin kutitataj chay warmej
  wasinman kutisqa, publicacionesta, cartasta, telefononpa numeronta imataj saqesqa.
  Wakin kutis chay wasipi runa kashasqanta yuyasqa, chaywanpis ni pi llojsimusqachu.
  Uj wata khuskanniyojta\u00f1a rejtintaj uj se\u00f1ora llojsimuspa, suyashasqanta,
  tukuy ima saqesqanta leerisqanta ima k\u02bcachallamanta nisqa. Quimioterapia tratamientota
  ruwashasqanraykutaj mana llojsimusqanta nisqa. Kunantaj chay se\u00f1oraqa Bibliamanta
  yachakushan. Rikuchej jina Jehov\u00e1 hermanata bendicerqa mana sayk\u02bcuspa
  chay warmej wasinman risqanmanta.\\n20. \u00bfImaraykutaj Jehovaman qayllaykunchej?\\n20
  Kay yachaqanapi yachakunchej jina, Jehovaqa tukuy ima ruwasqasninchejta qhawamushan,
  sapa uj runaj sonqontataj rejsin. Nitaj \u00f1awillanpichu purichishawanchej, nillataj
  pantasqasninchejtapis uj listapi jinachu qhelqashan. Astawanpis payman qayllaykunchej
  yanapayta munawasqanchejrayku, allinninchejta munasqanrayku, allin ruwasqasninchejta
  bendeciyta munasqanrayku ima.\"", "\"1Kriyiq masiykuna, chay nishushayllapamantaqami,
  qashan nishaykillapa: Amitunchik Jesucristulapi kunfyakar aligrilana kawsayllapa
  nir. Chaqa nuqapaqqa chay iskribir willashushayllapataqa qashan qashanmapis willashunayllapapaqqa
  kusala allin. Chaynuqami qamkunaqa mas allita Jesucristupi kriyir, mana inga\u00f1akar
  imanachu kawsankillapa. 2Piru nishaykillapa: Allitami kuytakankillapa chay kusala
  millanaypaq mana allin runakuna paykunalla munashanta ruraqkunamanta. Chaqa chay
  runakunaqami Jesucristupi kriyiq tukur, washakananllapapaqqashi chay si\u00f1al
  kustumrita kwirpunchikllapapi rurashunllapa nir yach''achikunllapa. 3Piru ashwan
  nuqanchikkunaqami Tayta Dyuspa Santu Ispiritunwan kashanchikllaparayku si\u00f1al
  kustumrita chiqapta rurasha yupayna kar, Dyuspa kaqninkunana kanchikllapa. Chaymi
  ashwan Jesucristupana kashanchikllaparayku kusa aligrilana Taytanchik Dyusta sirbir
  alabanallapapaqna kanchikllapa. Chaynami manana yarpunchikllapanachu chay kwirpunllapapi
  si\u00f1alta ruranllapa chaypiqa. 4Chaqa chay si\u00f1al kustumrita rurar chiqapta
  washakanapaq katinqa, nuqamaqa may tyimpu washakashana kar, wakinkunamantaqa kusana
  kani ima niyayman. Chaqa unayqami nuqapis mana intrakarqa, Israel runa masiykunamantaqa,
  masta yarpuq kani chay si\u00f1al kustumripiqa. 5Chaqa nuqa Israel ayllumanta katiymi,
  chay si\u00f1al kustumrita ruramaranllapa, nasishaymanta uchu diyayjunla katiy.
  Chaynullami Benjaminpa ayllunmanta kani. Nuqaqami kanankuna hebreo runakuna kani
  niqkunamantaqa, kusala chiqap hebreo runa kani. Chaynullapismi imanutaq chay fariseo
  runakunamaqa, Moise''s mantakushanta tukuyninta kumplinillapa nir yarpuqllapa, chaynu
  kaq kani nuqapis. 6Chaymi chay mantakuykuna nishanllapakunata allita kasuyta yarpur,
  kusala saqrata tukur Jesucristupi kriyiqkunapa ikinpi puriq kani aypar qischanaypaq.
  Chaymi chay mantakuykunata kusalata kumpliyta yarputiymi mana mayqanpis nimayta
  puytiqllapachu, wakqami chay mantakuykunata mana kumplishanrayku uchayjun nirqa.
  7Chaynu tukuy chay mantakuykunata kasuyta yarputiyqami, kusalata sirbimaq yupay
  yarpuchimaq. Piru kanan-shuypaqami Jesucristupi kriyishayraykuqa, manana imalapaqpis
  sirbimannachu tukuy chaykunaqa. 8Chayraykumi kanan kriyishayqa kusala mas allin,
  chay unay kusala mana sirbiq imakunata rurayashaymantaqa. Chaqa ashwan Amitunchik
  Jesucristuwanna kanaypaqqa, tukuy chay mana imapaqpis sirbimaq chaytaqa limpu dijashana
  kani. 9Ashwanmi kananqa maydiyapis Jesucristuwan pullala kawsakuni. Chaymi Moise''s
  mantakushankunata mana kasurchu washakaytaqa yarpuni. Ashwanmi Jesucristupi kriyishayrayku,
  Tayta Dyusqa mana uchayjunpaqnachu riqsimanqa. 10Chayraykumi ashwan Jesucristutaqa
  kusa masta riqsinani. Chaynulla payta riqsinashayraykumi imanutaq paymaqa allinlata
  rurar qischakaran, wanuran ima nir masta intrakanayani. Piru chaynu wanutinmapis
  Tayta Dyusqa pudirninwan kawsachimuran. Chaymi chayta yach''arqa pay yupay qischakanaypaq
  wanunaypaqmapis listuna kani Taytay Dyusmi yanapamayan nir yach''ar. 11Chaymi ashwan
  kusalata kunfyakani, maydiya wanurmapismi chay kriyir wanushakunawan pulla kawsamushaq
  nir. 12Chaynu willashutiyllapaqakish yarpuyatkillapa, Dyus tukuy imata arnishantaqa
  aypashana kar, mana imalapimapis wakqa uchakuyanqanachu nir. Piru manami tukuy imata
  Dyusninchik arnimashantaqa aypayaniraqchu. Chaymi ashwan waran waran Jesucristo
  munashannu nuqaqa mas rurar kawsanani. Chaqa chaynu kawsanaypaqmi payqa nuqataqa
  puntata akramaran. 13Chaymi nuqaqa mana nishuyllapata puytinichu, Dyus arnimashantaqa
  tukuyta aypashana kani nirqa. Chaynu Dyusninchik arnimashanmanta mana imalatapis
  aypasharaq karmi, chay tukuy mana allin kaqta ikipina dijashaytaqa mana yarpurnachu,
  ashwan imanupis shachinakur naypaqmanna riyta yarpukuni Jesucristuwan. 14Chaqa Taytanchikllapa
  Dyusmi arnimashanchikllapa Jesucristupi kriyishallapashi, payqa washar unaq syiluman
  apamayashunllapa nir. Chaymi ashwan nuqaqa waran waran Jesucristupi kunfyakani,
  pay yanapamatinmi, tukuy chaykunataqa aypashaq nir. 15Chaymi nishaykillapa: Mayqanpis
  allitana Jesucristupi kriyiqqami imanutaq nuqa intrakayashaynu intrakanmanllapa.
  Piru mayqanpis ukmanta intrakayatinqami, Taytanchik Dyus pay munashannulla allitana
  intrachinqa. 16Piru qamkunaqakish chaynu nishutiyllapaqa mana intrakashanchikllapachu
  nirqa askwintallamana kawsatkillapa. Ashwanmi imanu kawsanallapatataq Jesucristo
  munayan chaynu kawsashunllapa. 17Kriyiq masiykuna, imanutaq Jesucristo kawsashannu
  nuqa kawsani chaynullami qamkunapis kawsayllapa. Chaqa imanutaq wakinkunamaqa nuqa
  kawsashaynu kawsanllapa chaynulla. 18Piru wakinkunaqami, Jesucristo washamanallapapaq
  kruspi wanushantaqa mana kwintacharchu kusala llakiypaqta kawsanllapa. Chaymi chaynu
  kawsashanllaparayku kusata llakichimatin waqani ima. Nataq qamkunata-shuypaqami
  amana paykuna yupay kawsanaykillapapaq kutir kutir kusalata willashurayllapa. 19Chaymi
  paykunaqa chaynu mana allinta rurashanrayku maydiyaqa kusala llakiypaqta tukukaq
  kanqallapa. Chaqa paykunaqami Dyusninchikta mana kasushanrayku, kwirpunllapa munashanlata
  rurar, kusala pinqaypaqta kawsanllapa. Chaynulla tukuy paykunaqami kay pachapi kaq
  tukukaq imakunalapaq yarpunllapa. 20Piru nuqanchikkuna-shuypaqami unaq syilumanta
  kaqpa akrashankunana kanchikllapa. Chaymi ashwan yarakuyanchikllapa syilumanta washamaqninchikllapa
  Amitunchik Jesucristo shamunanpaq. 21Chaymi shamurqa, kay kwirpunchikllapa pinqaypaqlla
  kaqtaqa paypa kusala shumaq kwirpun, chaynu shumaqpaqna tikranqa. Chaynuqami ukman
  kwirpuyjunpaqqa tikramashunllapa chay tukuy imata rurayta puytiq pudirninwan.\"",
  "\"Kawsaymanta.\\n\u201cTantarinamanta Yachay\u201d.\\nAyllullaktapika shuk uchilla
  tantary tiyanmi. Kay tantaripika kay llaktapi kawsak mashikunallami tantarinchik.
  Shinapash runakunaka mana kay ayllullakta tantaripilla sakirina kanchik. Ashtawan
  Hatun tantarikunatapash rurashpa katina kanchik.\\nTawka ayllullakta tantarikuna
  tantarishpaka \u00f1a shuk kuska tantarita ruranchik. Shinallatak markapi tiyak
  ayllullakta tantarikuna tantarishpaka \u00f1a shuk marka tantarita ruranata ushanchik.
  Chaymanta wakin marka tantarikuna tantarishpaka shuk suyu tantarita ruranchik. Kunanka
  \u00f1a marka tantarikuna, suyu tantarikunapash tantarishpaka, mamallakta tantaritapash
  rurakunchik. Shina tukuy llakta runakuna tantarishpaka alli kanmi.\\nShinapash wakinpi,
  runapura, pushakpurapash pi\u00f1anakushpa, mana alli tantarinata ushanchik. Tawka
  chariyuk runakunapash wakcha runakuna tantarichunkunaka mana munankunachu. Karu
  llaktakunamanta, tantarikunata wakllichikkuna shamukpipash llaki tukunchik. Chayrayku,
  wakin llaktakunapi tantarina rantika ashtawan rakirikunchik. Shinapash \u00f1ukanchikka
  mana mancharinachu kanchik. Tantarina yuyayta hapishpa ashtawan katina kanchik.\\nTukuy
  mamallakta alli shunkuyuk runakuna tantarishpa ashtawan ushayta charishunchik. Alli
  shunkuyuk wakcha mishukunawanpash tantarinami kanchik. Shina rurakpika, kamachikunata,
