  "\"TERCERA CARTA DEL APOSTOL\\nSAN JUAN\\n1\\n1 Munaska hermano Gayo, chekatapuni
  munacuspa kelkamuyqui, amigoyqui, Cristoj cachan.\\n2 Munaska herman\u00f3y, Diosmanta
  ma\u00f1acuni kanta allillan risunanpaj tucuy imapi allillanpis caricushanayquipaj.
  Yachani causayniyqui Cristowan allin caskanta. 3 Mayta cusicorkanitaj Cristopi jap''icojcuna
  chayamojtincu. Willawarkancu Diospa cheka niskasninta casushaskayquita camachiwaskanchejmanjina
  causashaskayquitawan. 4 Tucuy imamanta astawanka cusicuni uyarispa Cristopi wawasniy
  cheka niskanmanjinapuni causashaskancuta.\\n5 Munaska herman\u00f3y, allinta ruwanqui
  forastero hermanostapis yanapaspa. 6 Tantaska hermanosman* Literal: iglesia. willarkancu
  munacuywan paycunata yanapaskayquimanta. Diospaj llanc''ajcuna caskancuraycu yanapariy
  ruwanayquimanjina, paycunata allin rinanpaj. 7 Jesucristomanta willaranancupaj llojserkancu.
  Chaywanpis waj llajtayojcunamantaka manapuni imatapis causanancupaj jap''ejchu cancu.
  8 Chayraycu chayjina runastaka yanaparinanchej paycunawan cusca Diospa cheka niskanpi
  llanc''aj-masis cananchejpaj.\\n9 Cristopi caj tantaska hermanosman cay imasmanta
  kelkarkani. Diotrefesr\u00ed paycuna uqhupi curaj cayta maytapuni munan. Nokaycoj
  niskaycutataj mana casunchu. 10 Chayraycu jamuspa tantaska hermanosman sut''inchasaj
  paypa ruwashaskanmanta. Payka sajra imastapuni nokaycumanta parlashan contraycupi
  llullacuspa. Ni chayllachu. Wasinman mana wajyarkachu watucoj hermanosta. Chaywanpis
  wajyacuyta munaj hermanosta jarc''ashan ama wajyanancupaj. Tantacuynincumantataj
  watucoj hermanosta kharkon.\\n11 Munaska herman\u00f3y, sajrata ruwajcunajinaka
  ama ruwaychu. Manachayr\u00ed chekan ruwajcunajinapuni ruway. Chekan cajta ruwajka
  Diospa cheka wawanmin. Sajra cajta ruwajr\u00ed ni imatapis yachanchu Diosmanta.\\n12
  Tucuy runas Demetriomanta sumajta parlancu chekan cajta ruwaskanraycu. Chekatapuni
  ajinata ruwashan. Nokaycupis paymanta sumajta parlaycu ajinata chekanta ruwashaskanraycu.
  Yachanquitaj willaskaycoka chekapuni caskanta.\\n13 Ashqha imasraj cashan kanman
  nisunay. Mana munanichu chayta kelkamusuyta, 14 pisi p''unchaymanta uyapura parlananchejta
  suyashaskayraycu.\\n15 Allillanpi cacuy Dioswan runaswanpis. Caypi tiyacoj hermanos
  napaycamusuncu. Kanri jakaypi caj munaska hermanosninchejta sapa ujta napaycapuway.\"",
