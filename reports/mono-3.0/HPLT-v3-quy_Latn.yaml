  multimidya kapuyninkunayuqmi kay hawa: Mario Mand\u017euki\u0107.\"", "\"1L\u00e1zaro
  sutiyoq runan onqosharqan, paymi tiyarqan Betania llaqtapi panan Mariawan Martawan
  kuska. 2Chay Marian Se\u00f1or Jesusta q''apaq hawinawan hawirqan, hinaspan chukchanwan
  chakinta ch''akichirqan. 3Lazaroq panankunan Jesusman willaqta kacharqanku: \u2013Se\u00f1or,
  munasqa amigoykin onqoshan, nispa. 4Jesustaq chayta uyarispa nirqan: \u2013Chay
  onqoyqa manan wa\u00f1uchinallanpaqchu, aswanpas Diosta hatunchanapaqmi, chay onqoywanqa
  Diospa Churinmi hatunchasqa kanqa, nispa. 5Jesusqa munakurqanmi Lazarota, Martata,
  \u00f1a\u00f1antawan. 6Chaytukuywanpas onqosqa kashasqanta uyarispanmi iskay p''unchaytawanraq
  kasqanpi qhepakurqan. 7Chaymanta\u00f1an yachachisqankunata nirqan: \u2013Haku Judea
  provinciata, nispa. 8Yachachisqakunataq payta nirqanku: \u2013Yachachikuq, manaraqmi
  unaychu Judeapi tiyaq runakunaq ch''aqeyta munasqasuykiqa, \u00bfchaychu Judeaman
  kutiwaq? nispa. 9Chaymi Jesusqa nirqan: \u2013P''unchayqa chunka iskayniyoq horayoqmi.
  Pipas p''unchaypi purispaqa manan misk''anchu, kay pachata k''anchaq k''anchasqanrayku.
  10Pipas tutayaqpi purispan ichaqa misk''akun, laqhayaqpi kasqanrayku. 11Chayta nispataq
  yachachisqankunata nirqan: \u2013Amigonchis Lazaron pu\u00f1ushan, payta rikch''arichimuqmi
  risaq, nispa. 12Chaymi yachachisqankunaqa nirqanku: \u2013Se\u00f1or, pu\u00f1ushan
  chayqa, qhaliyanqan, nispa. 13Aswanpas Jesusqa Lazaroq wa\u00f1usqanmantan rimarqan,
  paykunataq yuyaykurqanku pu\u00f1uyllamanta rimasqanta. 14Chaymi Jesusqa paykunata
  sut''ita nirqan: \u2013Lazaroqa wa\u00f1upunmi, 15chaypi mana kasqaymantataqmi kusikuni,
  chhaynapi qankunapas \u00f1oqapi i\u00f1inaykichispaq, ichaqa haku payman risunchis,
  nispa. 16Chaymi Mellizo nisqa Tomasqa nirqan yachachisqa-masinkunata: \u2013Haku
  \u00f1oqanchispas paywan kuska wa\u00f1unanchispaq, nispa. 17Jesuspa chayananpaqmi
  Lazaroqa tawa p''unchay\u00f1a p''ampasqa karqan. 18Betania llaqtaqa Jerusal\u00e9n
  llaqtamanta qayllallan karqan, kuskan legua hina. 19Askha jud\u00edo runakunataq
  hamurqanku, Martata Mariatawan turankumanta sonqochaq. 20Martaqa Jesuspa hamushasqanta
  uyarispa hinan Jesuswan tupaq lloqsirqan, Mariataq ichaqa wasipi kasharqan. 21Hinan
  Martaqa Jesusta nirqan: \u2013Se\u00f1or, kaypi kashawaq karqan chayqa, turayqa
  manan wa\u00f1unmanchu karqan. 22Chaywanpas yachanin tukuy imatapas Diosmanta ma\u00f1akuqtiykiqa
  Diospa qonasuykita, nispa. 23Jesustaq payta nirqan: \u2013Turaykiqa kawsarimpunqan,
  nispa. 24Chaymi Martaqa payta nirqan: \u2013P''uchukay p''unchay kawsarimpuypi kawsarimpunantaqa
  yachanin, nispa. 25Hinan Jesusqa payta nirqan: \u2013\u00d1oqan kawsarimpuypas kawsaypas
  kani. \u00d1oqapi i\u00f1iqqa, wa\u00f1usqa\u00f1a kashaspapas kawsanqan. 26Pipas
  kawsashaspa \u00f1oqapi i\u00f1iqqa, manan hayk''aqpas wa\u00f1unqachu. \u00bfI\u00f1inkichu
  chayta? nispa. 27Martataq nirqan: \u2013Ar\u00ed, Se\u00f1orn\u00edy. \u00d1oqaqa
  i\u00f1inin, qanqa Diospa Churin Criston kanki, kay pachaman hamunan karqan chaypunin
  kanki, nispa. 28Chayta nispanmi wasiman kutispa \u00f1a\u00f1an Mariata ch''inlla
  waqyamurqan: \u2013Yachachikuqmi kaypi kashan, waqyashasunkin, nispa. 29Hinan Mariaqa
  chayta uyarispa usqhaylla sayarispa Jesusman phawamurqan. 30(Jesusqa manaraqmi llaqtaman
  haykurqanchu, aswanpas Martawan tupasqan cheqasllapiraqmi kasharqan). 31Mariata
  sonqochaspa wasipi kaq jud\u00edo runakunataq, Mariaq usqhaylla lloqsisqanta rikuspa,
  qhepanta rirqanku: \u2013Aya p''ampanatach\u00e1 rishan chaypi waqaq, nispanku.
  32Mariataq Jesuspa kasqanman chayaspa, \u00f1awpaqenpi qonqoriykukurqan: \u2013Se\u00f1orn\u00edy,
  kaypi kashawaq karqan chayqa, turayqa manan wa\u00f1unmanchu karqan, nispa. 33Hinan
  Jesusqa Mariata waqashaqta rikuspa, jud\u00edo runakunatapas paywan kuska hamuspa
  waqashaqllatataq rikuspa sonqon \u201cch''allaq\u201d nirqan, hinaspan sinchita
  llakikurqan. 34Hinan nirqan: \u2013\u00bfMaymanmi p''amparqankichis? nispa. Chaymi
  nirqanku: \u2013Se\u00f1or, hamuy rikumunki, nispa. 35Jesustaq waqarqan. 36Chaymi
  runakunaqa ninakurqanku: \u2013Qhawariychis, anchatapunin Lazarota munakusqa, nispa.
  37Wakinninkutaq nirqanku: \u2013Kay runaqa \u00f1awsatapas qhawarichirqanmi, \u00bfchaychu
  mana ima ruwaytapas atinman karqan Lazaroq mana wa\u00f1unanpaq? nispa. 38Jesusqa
  huktawan sonqonta \u201cch''allaq\u201d nichikuspan aya p''ampana t''oqoman rirqan.
  Chayqa rumiwan wisq''aykusqa qaqa t''oqon karqan. 39Hinaspan Jesusqa nirqan: \u2013Rumita
  suchuchiychis, nispa. Wa\u00f1uqpa panan Martataq nirqan: \u2013Se\u00f1orn\u00edy,
  asnashan\u00f1ach\u00e1, tawa p''unchay\u00f1an karqon, nispa. 40Jesustaq payta
  nirqan: \u2013Manachu nirqayki: \u00bfI\u00f1inki chayqa, Diospa atiynintan rikunki,
  nispa? nispa. 41Chaymi rumita suchuchirqanku aya churasqanku t''oqomanta. Jesustaq
  hanaq pachata qhawarispa nirqan: \u2013Yay\u00e1y, graciastan qoyki uyariwasqaykimanta.
  42\u00d1oqaqa yachanin uyariwaqpuni kasqaykita, ichaqa kayta nini \u00f1oqawan kashaq
  runakuna kachamuwasqaykita i\u00f1inankupaqmi, nispa. 43Chaykunata nispanmi kunkayoqta
  waqyarqan: \u2013\u00a1L\u00e1zaro, lloqsimuy! nispa. 44Chaymi wa\u00f1uq Lazaroqa
  lloqsimurqan, telawan chakin makin k''uyusqa, uyanpas pa\u00f1owan p''istusqa. Hinan
  Jesusqa paykunata nirqan: \u2013Paskaychis, purinanpaq, nispa. 45Chaymi Mar\u00eda
  watukuq riq askha jud\u00edo runakunaqa Jesuspa ruwasqanta rikuspa paypi i\u00f1irqanku.
  46Wakinninkutaq ichaqa fariseokunaman rispa Jesuspa ruwasqanta willamurqanku. 47Hinaqtinmi
  sacerdote umallikunaqa fariseokunapiwan hatun hu\u00f1ukuyman waqyarqanku, hinaspan
  nirqanku: \u2013\u00a1Imanasunmi! Kay runaqa askha milagrokunatan ruwashan. 48Hinallata
  qhawasun chayqa, llapa runan paypi i\u00f1inqaku. Roma llaqta soldadokuna hamuspataq,
  Dios yupaychana wasinchista thuninqaku, suyunchistapas ch''usaqyachinqaku, nispa.
  49Paykuna ukhupi Caifasmi chay watapi uma sacerdote kasharqan, paymi nirqan: \u2013Qankunaqa
  manan imatapas yachankichischu, 50manataqmi reparankichispaschu. Aswan allinmi huk
  runalla wa\u00f1unan llaqtanchispa rantinpi, suyuntin runakuna tukukunanmantaqa,
  nispa. 51Chaytaqa manan pay kikinmantachu nirqan, aswanpas chay watapi uma sacerdote
  kaspanmi profetizarqan suyuntinpa rantinpi Jesuspa wa\u00f1unanmanta, 52manataq
  chay suyullapaqchu, aswanpas Diospa ch''eqesqa wawankunata hukllaman hu\u00f1unanpaqwanmi.
  53Chay hinaqa, chay p''unchaymantapachan jud\u00edo umallikunaqa rimanakurqanku
  Jesusta wa\u00f1uchinankupaq. 54Chaymi Jesusqa mana\u00f1a sut''itachu purirqan
  Judeapi tiyaq runakuna ukhupi, aswanmi chaymanta ripurqan ch''inneq qaylla Efra\u00edn
  nisqa llaqtaman, chaypin yachachisqankunapiwan tiyamurqan. 55Jud\u00edo runakunaq
  Pascua Fiestantaq qayllaykamusharqan\u00f1a, hinan askha runakuna Jerusal\u00e9n
  llaqtaman wicharqanku, fiesta \u00f1awpaqta ch''uyanchakunankupaq. 56Jesustan maskharqanku,
  hinaspan Dios yupaychana wasiman chayaspa ninakurqanku: \u2013\u00bfIma ninkichistaq?
  \u00bfHamunqachu fiestaman? Icha, \u00bfmanachu? nispanku. 57Sacerdote umallikunan
  fariseokunapiwan kamachirqanku\u00f1a, maypichus Jesuspa kashasqanta pipas yachanman
  chayqa, willakamunankupaq, ahinapi payta hap''inankupaq.\"", "\"Llapan organizaci\u00f3n
