  v\u00efnuman ushmatsergan. Nircurna Jesusta shogutsiyta munargan. Shiminman churapaptinmi
  juc runa caynog nergan: \u201cAma shogutsiytsu. Canan ricashun m\u00e4 cruzpita
  jorgunanpag El\u00edas shamunagcu o manacush.\u201d 37Tsaypitana fuertipa gapararcur
