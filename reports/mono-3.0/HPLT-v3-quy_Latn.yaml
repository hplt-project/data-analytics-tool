  kawsaspapas, pi\u00f1a may\u00f1a kaspapas chaninchasqa kanapaq.\\nChaykuna qispichinapaqmi
  Estado nisqaqa:\\n(a) Imamanpas chayanapaq rimanakuykunata kallpanchanqa.\\n(ch)
