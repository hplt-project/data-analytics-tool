  vitana, leswaku ma tshama ma yime swin\u2019we.+\\n14 \u201cHlengeletanani, n\u2019wina
  hinkwenu mi yingisa.+ I mani loyi a vuleke swilo leswi exikarhi ka vona? Yehovha
  u n\u2019wi rhandzile.+ U ta endla leswi a swi tsakelaka hi Babilona,+ voko ra yena
  ri ta va ehenhla ka Vakalidiya.+\\n15 Mina\u2014mina ndzi vulavurile. Ku tlula kwalaho
  ndzi n\u2019wi vitanile.+ Ndzi n\u2019wi tisile, naswona ndlela yakwe yi ta endliwa
  yi humelela.+\\n16 \u201cN\u2019wina tshinelani eka mina. Twanani leswi. Ku sukela
