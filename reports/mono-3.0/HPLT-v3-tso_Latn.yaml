  ni xifaniso lexi endliweke hi ku n\u2019okisiwa.\u2019+\\n6 U swi twile.+ Swi vone
  hinkwaswo.+ Loko ku ri n\u2019wina, xana a mi nge swi twarisi?+ Ndzi mi twise swilo
