  swikela hu tshi vha na i\u1e45we khosi ngei Egipita, ye ya vha i sa \u1e13ivhi Yosefa.
  19 Yeneyo khosi ya thoma u itela vhathu vha hashu vhukwila nahone ya kombetshedza
  vhokhotsi uri vha la\u1e71e vhushie havho uri vhu si bvele phan\u1e13a vhu tshi
  tshila. 20 Nga tshenetsho tshifhinga, Mushe a mbo \u1e13i bebwa, o vha o naka vhukuma
  phan\u1e13a ha Mudzimu. A lelwa mi\u1e45wedzi miraru hayani ha khotsi awe. 21 Fhedzi
  musi a tshi la\u1e71wa, a dobiwa nga \u1e45wananyana wa Farao nahone a mu alusa
  sa murwa wawe. 22 Nga zwenezwo, Mushe a funzwa vhu\u1e71ali ho\u1e71he ha Vhaegipita.
  O vha e na maan\u1e13a kha zwe a vha a tshi zwi amba na u zwi ita.\\n23 \u201cMusi
  e na mi\u1e45waha ya fui\u1e4ba (40), a humbula u ya u \u1e71ola vhathu vha hawe,
  Vhaisiraele. 24 Musi a tshi vhona mu\u1e45we wavho a tshi khou farwa luvhi, a lamulela
  na u lifhedzela we a vha a tshi khou farwa luvhi nga u vhulaha Muegipita. 25 O vha
  a tshi humbula uri vhahawe vha \u1e13o pfesesa uri Mudzimu o vha a tshi khou vha
  tshidza nga tshan\u1e13a tshawe, fhedzi a vho ngo zwi pfesesa. 26 Nga \u1e13uvha
  \u1e3di tevhelaho musi a tshi ya khavho a vha wana vha tshi khou lwa nga tshavho,
  27 Fhedzi we a vha a tshi khou fara wahawe luvhi a mu sukumedzela kule, a ri: \u2018Ndi
  nnyi o u vheaho uri u vhe muvhusi na muha\u1e71uli washu? 28 Naa u khou \u1e71o\u1e13a
  u mmbulaha u fana na musi u tshi vhulaha Muegipita mulovha?\u2019 29 Musi Mushe
  a tshi pfa zwenezwo a shavha a ya a dzula shangoni \u1e3da Midiani, a beba vharwa
  vhavhili henefho.\\n30 \u201cMusi ho no fhela mi\u1e45waha ya fui\u1e4ba (40), muru\u1e45wa
  a \u1e13a khae musi e sogani Thavhani ya Sinai e tshi\u1e71akani tsha mipfa tshi
  dugaho khavhu ya mulilo. 31 Musi Mushe a tshi vhona zwenezwo a mangala. Fhedzi a
  tshi sendela tsini uri a kone u vhona zwavhu\u1e13i, a pfa ipfi \u1e3da Yehova \u1e3di
  tshi ri, 32 \u2018Ndi Mudzimu wa vhomakhulukuku wau, Mudzimu wa Abrahamu, wa Isaka,
  na wa Yakobo.\u2019 Mushe a tshuwa a si tsha bvela phan\u1e13a a tshi \u1e71o\u1e13isisa.
  33 Yehova a amba nae a ri, \u2018Bvula thovho dzau, ngauri fhethu he wa ima hone
  ndi hukhethwa. 34 Ndo vhona u tsikeledzwa ha vhathu vhanga ngei Egipita, u gomela
  havho ndo hu pfa, nahone ndo tsa u itela u vha vhofholola. Zwino i\u1e13a ndi u
  rume Egipita.\u2019 35 Onoyo Mushe we vha mu landula, vha ri, \u2018Ndi nnyi o u
  vheaho uri u vhe muvhusi na muha\u1e71uli washu?\u2019 ndi ene we Mudzimu a mu ruma
  uri a vhe muvhusi na muvhofhololi a tshi shumisa muru\u1e45wa we a \u1e13ivhonadza
  khae tshi\u1e71akani tsha mipfa. 36 Onoyo munna o vha bvisa musi o no ita zwithu
  zwi mangadzaho na vhu\u1e71olo ngei Egipita na Lwanzheni Lutswuku na ngei sogani
  mi\u1e45waha ya fui\u1e4ba.\\n37 \u201cNdi onoyo Mushe we a amba na Vhaisiraele
  a ri, \u2018Mudzimu u \u1e13o ni vusela muporofita a fanaho na n\u1e4be vhukati
  ha vhaha\u1e4bu.\u2019 38 Ndi onoyo we a vha e vhukati ha tshivhidzo ngei sogani
  e na muru\u1e45wa we a amba nae Thavhani ya Sinai na vhomakhulukuku washu, nahone
  o \u1e71anganedza mulaedza u bvaho ha Mudzimu uri a ni \u1e4bee wone. 39 Vhomakhulukuku
  washu a vho ngo mu thetshelesa, vho mu sukumedzela kule nahone mbiluni dzavho vho
  vha vha tshi kha \u1e13i tama u vhuyelela ngei Egipita, 40 vha amba na Aroni vha
  ri, \u2018Ri itele midzimu ya u ri ranga phan\u1e13a. Ngauri hoyu Mushe we a ri
  bvisa shangoni \u1e3da Egipita, a ri \u1e13ivhi zwe zwa itea khae.\u2019 41 Nga
  tshenetsho tshifhinga, vha ita \u1e4bamana nahone vha \u1e4bekedza zwi\u1e71havhelo
  midzimu ya zwifanyiso vha takalela mishumo ya zwan\u1e13a zwavho. 42 Mudzimu a vha
  furalela a vha litsha vha tshi itela tshumelo khethwa zwithu zwa \u1e71a\u1e13ulu,
  samusi zwo \u1e45walwa buguni ya vhaporofita ha pfi, \u2018Naa inwi Vhaisiraele
  ni tshi \u1e4bekedza zwifuwo na zwi\u1e71havhelo mi\u1e45waha ya fui\u1e4ba ngei
  sogani no vha ni tshi khou itela n\u1e4be? 43 Fhedzi ho vha hu dennde \u1e3da Moloxo
  na \u1e4baledzi ya mudzimu Remfani zwe na zwi dzhia, na zwifanyiso zwe na zwi ita
  uri ni zwi rabele. Nga n\u1e71hani ha zwenezwo, ndi \u1e13o ni isa vhuthubwani nga
  hangei ha Babele.\u2019\\n44 \u201cVhomakhulukuku washu vho vha vhe na dennde \u1e3da
  vhu\u1e71anzi ngei sogani, samusi o laedza 45 Vhomakhulukuku washu vhe vha \u1e3di
  \u1e71anganedza na vhone vho \u1e3di \u1e13isa vhe na Yoshua shangoni \u1e3de \u1e3da
  vha \u1e3do dzula tshaka dze Mudzimu a dzi pandela, a tshi itela vhomakhulukuku
  washu. \u1e3co mbo \u1e13i dzula henefho u swika misini ya Davida. 46 Onoyo o vha
  a tshi takalelwa nga Mudzimu nahone a humbela ndugelo ya u fha\u1e71ela Mudzimu
  wa Yakobo nn\u1e13u. 47 Naho zwo ralo, ndi Salomo we a mu fha\u1e71ela nn\u1e13u.
  48 Wa-\u1e70a\u1e13ulu-\u1e71a\u1e13ulu ha dzuli n\u1e13uni dzo fha\u1e71waho nga
  zwan\u1e13a zwa vhathu; samusi muporofita o amba a ri, 49 \u2018Yehova o ri \u1e3di\u1e71a\u1e13ulu
  ndi khulu\u1e4boni yanga; nahone \u1e3difhasi ndi vhukando ha milenzhe yanga. Ni
  nga mpha\u1e71ela nn\u1e13u ya mufuda-\u1e13e? Kana hune nda nga awela hone ndi
  ngafhi? 50 Naa a si tshan\u1e13a tshanga tsho itaho zwenezwi zwithu zwo\u1e71he?\u2019\\n51
  \u201cInwi vhanna ni na tshikhuna, mbilu dza\u1e4bu na n\u1e13evhe dza\u1e4bu zwi
  tou nga zwa vhann\u1e13a vha songo fumbaho, ni dzulela u lwisana na muya mukhethwa;
  u fana na vhomakhulukuku wa\u1e4bu. 52 Ndi ufhio muporofita we vhomakhulukuku wa\u1e4bu
  vha si mu tovhole? Vho vhulaha vhe vha \u1e13ivhadza hu tshee nga phan\u1e13a nga
  ha u \u1e13a ha muthu o lugaho, we inwi na mu fhe\u1e71a na u mu vhulaha, 53 inwi
  vhe na \u1e71anganedza Mulayo we wa \u1e13iswa nga vharu\u1e45wa, fhedzi ni si u
  tevhedze.\u201d\\n54 Musi vha tshi pfa zwenezwo, vha mu sinyutshela vha shenganya
  ma\u1e4bo nga mbiti. 55 Stefano a lavhelesa \u1e71a\u1e13ulu o \u1e13ala muya mukhethwa,
  nahone a vhona vhugala ha Mudzimu na Yesu o ima thungo ya tshan\u1e13a tsha u \u1e3da
  tsha Mudzimu, 56 nahone a ri: \u201cVhonani! \u1e3ci\u1e71a\u1e13ulu \u1e3do vulea
  nahone Murwa-muthu o ima thungo ya tshan\u1e13a tsha u \u1e3da tsha Mudzimu.\u201d
  57 Musi a tshi ralo vha zhamba vho thivha dzin\u1e13evhe nga zwan\u1e13a zwavho
  nahone vho\u1e71he vha mbo \u1e13i mu gidimela. 58 Musi vho no mu khurumedzela nn\u1e13a
  ha mu\u1e13i, vha thoma u mu kan\u1e13a nga matombo. Vhe vha vha vhe dzi\u1e71hanzi
  vha vhea zwiambaro zwavho tsini ha mu\u1e71hannga ane a pfi Saulo. 59 Musi vha tshi
  khou kan\u1e13a Stefano nga matombo, a ri: \u201cMurena Yesu, vhutshilo hanga ndi
  vhu kumedza zwan\u1e13ani zwau.\u201d 60 A mbo \u1e13i gwadama nga magona, a vhidzelela
  nga ipfi \u1e3dihulwane a ri: \u201cYehova, u songo vha lifhedza tshenetshi tshivhi.\u201d
  Musi o no amba zwenezwo, a mbo \u1e13i fa.\"", "\"61N''wina va ka Benjamini, humani
  emutini wa Yerusalema, tsutsumani mi ya tumbela.\\nBanani mhalamhala mi ri eTekowa,\\ntshivelani
  ndzilo wa xitsundzuxo le Beta-Hakereme,\\nhikuva valala va ta hi le n''walungwini,\\nva
  tela ku ta onhetela hinkwaswo.\\n2Muti wa Siyoni i nhwana wo saseka wa manyunyu,\\nkambe
  sweswi va lava ku n''wi herisa.Van''wana va ri: ndzi ta n''wi herisa\\n3Tihosi ti
  ta ni mavuthu ya tona,\\nti dzima mixaxa ti rhendzela muti leswaku ti ta wu hlasela;\\nhosi
  yin''wana ni yin''wana yi lwa yi ri endhawini ya yona.\\n4Tihosi leti ti ri: \u201cA
  hi hlomeni matlhari,\\nkutani ninhlekanhi hi ta ya eku hlaseleni!\u201d\\nTin''wana
  ti ri: \u201cHi hundzeriwe hi nkarhi,\\nni dyambu ri ya eku peleni.\\n5Hi ta wu
  hlasela nivusiku,\\nhi mbundzumuxa tindlu ta kona leto saseka!\u201d\\n6HOSI ya
  matimba hinkwawo yi vula sweswo yi ri:\\n\u201cTsemani mirhi kusuhi ni muti wa Yerusalema,\\nfumbetelani
  misava yo khandziya ha yona erirhangwini ra muti:\\nHi wona lowu fanelaka ku biwa,Van''wana
  va ri: Hi wona muti lowu kambiweke\\nhikuva wu tele hi vanhu va tihanyi.\\n7Vubihi
  byi huma emutini wolowo\\nku fana ni mati lama humaka exihlobyeni;\\nendzeni ka
  muti ku twala ntsena ku rila ka lava dlayiwaka,\\nmina ndzi vona ntsena mavabyi
  ni timbanga eka wona.\\n8Wena Yerusalema, amukela ku tshinyiwa;\\nloko swi nga ri
  tano, ndzi ta ku tshika,\\nndzi ku hundzula rhumbi,\\nku nga ha tshami munhu eka
  wena.\u201d\\n9HOSI ya matimba hinkwawo yi vurisa sweswo yi ri:\\n\u201cKhwajaniKhwajani,
  kumbe: Nkun''hulani masalela ya Vaisraele mi va hlengeleta,\\nmi fana ni vatshoveri
  loko va phendla-phendla marhavi, va nga siyi nchumu emirhini ya vhinya.\u201d\\n10Ndzi
  hlamula ndzi ku: Xana ndzi ta vulavula na mani?\\nI vamani lava nga ta yingisa loko
  ndzi va tsundzuxa xana?\\nVanhu lava a va na tindleve,\\nni ku twa a va ha twi.\\nRito
  ra wena we HOSI, va ri monya,\\na va na mhaka na rona.\\n11Hikokwalaho we HOSI,
  ndzi hlundzukile ku fana na wena,\\na ndza ha koti ku tikhoma.\\nHOSI Xikwembu xi
  ndzi hlamula xi ku:\\n\u201cChululela vukari byebyo ehenhla ka swihlangi emagondzweni,\\nni
  le henhla ka lavantshwa laha va hlengeletaneke kona.\\nWanuna \u00fa ta khomiwa
  swin''we ni nsati wa yena,\\nna vona vanhu lavakulu ni lava dyuhaleke ngopfu va
  ta khomiwa.\\n12\\nTindlu ta vona ti ta nyikiwa van''wana,\\nva ta tekeriwa masimu
  ya vona ni vasati va vona,\\nhikuva ndzi ta tlakusa voko,\\nndzi ba vaaki va tiko
  leri.\\nNdzi vula sweswo mina HOSI.\\n13Hinkwavo va lava ngopfu mali,\\nku sukela
  eka lavatsongo ku ya fika eka lavakulu.\\nVaprofeta ni vaprista hinkwavo\\nva hanya
  hi vukanganyisi.\\n14\\nNtirho wa ku bohelela timbanga ta vanhu va mina\\nva wu
  tekile wu ri lowutsongo,\\nva ku: \u2018Ku rhurile, ku rhurile!\u2019\\nKasi a ku
  na ku rhula.\\n15Xana ku endla swa manyala leswi swi va khomisile tingana xana?\\nE-e,
  a va twanga ku vava ha swona, a va nyumanga niswitsanana.Van''wana va ri: Va hlangana
  nhloko hi ku endla swa manyala leswi, kambe sweswo a swi va khomisanga tingana niswitsanana\\nHikokwalaho
  va ta wa ku fana na van''wana,\\nesikwini leri ndzi nga ta va avanyisa,\\nva ta
  wela hansi va nga ha pfuki.\\nNdzi vula sweswo mina HOSI.\u201d\\n16\\nHOSI Xikwembu
  xi vurisa sweswo xi ri:\\n\u201cYimani emahandzeni ya tindlela mi languta,\\nmi
  vutisa vanhu magondzo ya khale,\\nni laha ku nga ni mabudula lamanene,\\nkutani
  mi famba ha wona, mi kuma ku wisa emoyeni.\\nKambe vona va ku:\\n\u2018A hi swi
  lavi ku famba hi ndlela yoleyo!\u2019\\n17Ndzi vekile varindzi etikweni ndzi ku
  ka vona:\\n\u2018Mi yingisela mpfumawulo wa mhalamhala!\u2019\\nkambe vona va hlamula
  va ku:\\n\u2018A hi nga tikarhateli swona.\u2019\\n18Hikokwalaho yingisani n''wina
  vamatiko,\\nmi ta tiva leswi nga ta humelela eka vona.Van''wana va ri: wena ntshungu,
  hlalela leswi nga ta humelela eka vona\\n19Wena misava yingisa: Vanhu lava ndzi
  ta va vangela makhombo.\\nVa ta tshovela leswo biha leswi va swi byaleke,\\nhikuva
  a va yingisanga marito ya mina,\\nni nawu wa mina va arile ku wu landza.\\n20A swi
  va pfuni nchumu ku ndzi humesela mirhi ya risuna ya le Xeba,\\nkumbe swinun''hweriso
  swo huma ematikweni ya le kule.\\nA ndzi amukeli swifuwo leswi va ndzi hiselaka
  swona,\\nmagandzelo ya vona a ndzi na mhaka na wona.\\n21Hikokwalaho mina HOSI ndzi
  ri:\\nNdzi ta hingakanya mintsandza endleleni ya vona, yi ta va khugula va wa.\\nTatana
  ni n''wana, munhu ni vaakelani kumbe vanghana va yena,\\nva ta herisiwa siku rin''we!\u201d\\n22HOSI
  Xikwembu xi ri:\\n\u201cVonani! Ku ta vanhu hi le n''walungwini;\\nntshungu lowu
  wu hlomile matlhari, wu huma evugimamusi.\\n23Va khomile vurha ni mafumu;\\nva ni
  nsele, a va tweli munhu vusiwana.\\nHuwa ya vona yi fana ni lwandle loko ri pfuma;\\nva
  ta va gadile tihanci,\\nva xaxametile mavuthu ya vona\\nva lava ku ku hlasela, we
  muti wa Siyoni.\u201d\\n24Vaaki va muti va ri:\\n\u201cMahungu ya vanhu lava hi
  ma kumile,\\nma hi heta matimba.\\nHi ni switlhavi, ha xaniseka\\nku fana ni wansati
  la nga kusuhi ni ku tintshunxa.\\n25Mi nga ha yi emasin''wini,\\nni le magondzweni
  mi nga ha famba-fambi,\\nhikuva valala va tamele matlhari,\\nva hi chavisa matlhelo
  hinkwawo.\\n26N''wina va ka hina, ambalani swiambalo swa nkosi,\\nmi vumbuluka enkumeni;\\ntlhavani
  mukhosi mi rila ngopfu\\nku fana ni loko ku lo fa n''wana loyi a a ri yexe,\\nhikuva
  valala va le kusuhi ni ku hi herisa.\u201d\\n27HOSI Xikwembu xi ku ka Yeremiya:\\n\u201cNdzi
  ku hlawurile leswaku u kambela vanhu va mina; u nga chavi nchumu:\\nKambela mahanyelo
  ya vona u ma tiva!\\n28Hinkwavo va omile tinhloko, va tiarisa,\\nva famba-famba
  va ri karhi va lumbeta van''wana;\\nva nonon''hwa onge i nsimbhi kumbe koporo,\\nhinkwavo
  i vaonhi.\\n29Ndzilo wu pfurhetiwa swinene,\\nkambe ku n''oka ntsopfu ntsena;\\na
  swi pfuni nchumu ku ringeta ku basisa silivhere ya kona,\\nhikuva thyaka a ri suki
  eka yona.\\n30Vanhu va mina va ta vuriwa silivhere ya thyaka, leyi cukumetiweke,\\nhikuva
  mina HOSI ndzi va cukumetile.\u201d\"", "\"1. Ngu ku txani hi txi lava mkongomiso?\\nMvangi
  wathu a ni wutxhari ngutu ku pinda athu. Ku fana ni Tate wa lirando wa hi khatalela.
  Txizimu txi si ti lavi to hi ti kongomisa hi pune. (Jeremiya 10:23) Ku fana ni mwanana
  wu alavaku mkongomiso, hotshethu hi lava mkongomiso wa Txizimu. (Isaya 48:17, 18)
  Mkongomiso wa matshina a da milayo ya diBhibhele i ningo yo ta ngu ka Txizimu.\u2014Gonda
  2 Timoti 3:16.\\nMatshina a milayo ni milayo ya Jehovha ma hi gondisa mahanyelo
  a manene konkuwa ni ku hi komba nzila yo va ni wutomi wo mbi guma mbimo yi yi tako.
  Akuwa hi nga vangwa ngu Txizimu, hi fanete ku amukela mkongomiso wa txona.\u2014Gonda
  Masalmu 19:7, 11, NM; Mtuletelo 4:11.\\n2. Nji txani matshina a milayo ya diBhibhele?\\nMatshina
  a milayo ya diBhibhele makhato a ditshuri. Ku ni timhaka timwane ti ti ku ni milayo
  yi yi thumako ka tona. (Dheuteronome 22:8) Ti lava hi thumisa wusikoti wathu wo
  alakanya ku na pfisisa ti to ditshina da mlayo di thumisa ku txani ka txiemo txo
  kari. (Mavingwa 2:10-12) Ngu txikombiso, diBhibhele di womba to wutomi i ningo yo
  ta ngu ka Txizimu. Ditshina donedo da mlayo di nga hi kongomisa hi di mthumoni,
  m\u2019tini ni ka dipfhumba. Di hi vhuna ku hi na zumbi hi di vhikelekile ka tiphango.\u2014Gonda
  Mithumo 17:28.\\n3. Ngu yahi matshina mambidi a milayo aya i ku a lisima ngutu?\\nJesu
  a wombawombile ngu matshina mambidi a milayo a lisima ngutu. Do khata di kombisa
  txikongomelo txa wutomi wa vathu\u2014ku ziva Txizimu, ku txi randa ni ku txi thumela
  ngu ku thembeka. Yoneyo i mhaka ya hombe, yi fanete ku tekelwa ha msungo ka sotshe
  sisungo sathu. (Mavingwa 3:6) Ava va yi tekelako ha msungo milayo yiya va amukelwa
  ngu Txizimu, ni ku mana litsako la ditshuri ni wutomi wo mbi guma.\u2014Gonda Matewu
  22:36-38.\\nDa wumbidi di nga hi kongomisa ti to hi va ni wuxaka wa wunene ni vathu
  vamwane. (1 Vakorinto 13:4-7) Ku hanya ngu ditshina donedo ti pata ku endeta nzila
  yi Txizimu txi \u00f1olako vathu ngu yona.\u2014Gonda Matewu 7:12; 22:39, 40.\\n4.
  Matshina a milayo ya diBhibhele ma hi vhuna ngu nzila yihi?\\nMatshina a milayo
  ya diBhibhele ma vhuna timwaya ti to ti tshanganiswa kumweko ngu lirando. (Vakolosa
  3:12-14, NM) Dipswi da Txizimu di vhikela timwaya ngu ku gondisa milayo yi yi kongomisako\u2014yo
  vatekani kha va faneli ku hambana wutomi wawe wotshe.\u2014Gonda Genesisi 2:24.\\nKu
  hanya ngu milayo ya diBhibhele ti hi vhikela ngu didhawa da mialakanyo ni ngu didhawa
  da matipfelo. Ngu txikombiso vatholi va tsakela ngutu vathumi va va hanyako ngu
  matshina a milayo ya diBhibhele, i ku kuthembeka ni ku va ni migingiriko mthumoni.
  (Mavingwa 10:4, 26; Vahebheru 13:18) Dipswi da Txizimu di hi gondisa ti to hi na
  tsaki ngu wudotho wa si hi ku naso hi thangetisa wuxaka wathu ni Txizimu ku pinda
  tithomba.\u2014Gonda Matewu 6:24, 25, 33; 1 Timoti 6:8-10.\\nHi txi hanya ngu milayo
  ya diBhibhele ti vhikela dihanyo dathu. (Mavingwa 14:30; 22:24, 25) Ngu txikombiso,
  ku engisa milayo ya Txizimu madingano ni ku leva ti hi vhikela ka malwati ya ma
  dayako ni ka ti phango. (Mavingwa 23:20) Jehovha kha hi tsimbi ku sela wusuki ngu
  ku pimela. (Masalmo 104:15; 1 Vakorinto 6:10) Matshina a milayo ya Txizimu ma hi
  vhuna ngu ku hi gondisa ku tiwonela ka simaho ni ka mapimo athu. (Masalmu 119:97-100)
  Makristu a ditshuri kha ma engisi milayo ya Txizimu ngu ku lava ku ti wuyelisa ma
  pune. Kambe ma maha toneto ngu ku lava ku dhumisa Jehovha.\u2014Gonda Matewu 5:14-16.\"",
  "\"NOWA ni ndyangu wakwe va hlengeletane swin\u2019we loko mpfula yi ri karhi yi
  na hi matimba. Va vone hi tihlo ra mianakanyo va ri karhi va voningeriwa hi rivoni
  leri tirhisaka mafurha, va pfule mahlo loko va ri karhi va yingisela mati lawa a
  ma ri karhi ma hobomulana ehenhla ka lwangu ni ku khuluka hi le matlhelo ka ngalava.
  Pongo ra kona ri fanele ri ve rikulu.\\nLoko Nowa a ri karhi a languta swikandza
  swa swirho swa ndyangu wakwe leswi rhandzekaka\u2014nsati wakwe loyi a tshembekaka
