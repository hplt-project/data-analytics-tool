  swona ku byarha vutihlamuleri.\\nTivutise: \u2018Xana minkarhi hinkwayo ndzi vulavula
  kahle hi vutihlamuleri lebyi ndzi faneleke ndzi byi hetisisa? Xana ndza vulavula
