sample: '["\"Nga tshugulu\\nHeyi phukha iya kona u vhonala u \u1e71avhanya nga mulandu
  wa tshivhumbeo tshayo na mananga ayo. Tshugulu ndi khulwane vhukuma na hone I vhonala
  I tshi tou vha tsini vhukuma na ndau. Havha vho u tswa ma\u1e4banga a dzo ndi vhone
  vhane ra vha vha hwesa mulandu wa u fhungudzea hadzo.\\nKruger national park huna
  tshugulu dzine dza vha tshena nga muvhala (ceratotherium simum) dzine dza wanala
  nga maan\u1e13a matandani vhukati ha sarbie na crocodile rivers, dzi si \u1e13ale
  hafha shingedzi na letaba. Heyi tshugulu ntsu (diceros bicornis) I wanala fhethu
  hune ha vha na mipfa na hune ha vha na \u1e13aka \u1e3dihulu lo pinzanaho kha southern
  kruger vhukati ha skukuza na pretoriuskop na south of lower sabie tsini na boroho
  ya dzi ngwe\u1e4ba.\\nZwine tshugulu ya edelisa zwone na tshifhinga.\\nTshugulu
  I e\u1e13ela yo ima kana yo sedza nn\u1e71ha na hone iya kona u e\u1e13ela dzi awara
  dzo no lingana dza malo. Uya kona u I wana yo dzula fhasi ha muri arali \u1e13uvha
  \u1e3di tshi khou tou fhisa zwavhu\u1e13i , fhedzi arali dzo fara khofhe u \u1e13o
  zwi vhona nge ya pomba milenzhe kha lurumbu luthihi. Dzi e\u1e13ela lwa mulalo nga
  maan\u1e13a zwine zwa ita uri I kone u \u1e71haseliwa zwavhu\u1e13i.\\nI\u1e13i
  ge\u1e13a nga mini?\\nMusi \u1e13uvha \u1e3di tshi khou tou fhisa vhukuma iya kona
  u dzula murunzini kana kha ma\u1e13i asongo kunaho. Mashika hayo ha tou I rothodza
  fhedzi lini a dovha hafhu ai tsireledza lukanda lwayo kha zwi lumi na \u1e13uvha.
  tshugulu I funesa nga maan\u1e13a u tshimbila vhusiku hu tshi rothola lwo no kondelelea.
  Dzi ya \u1e45wa na ma\u1e13i arali a hone.\\nMa\u1e4banga a tshugulu o itiwa nga
  mini na hone ndi ngani a a ndeme vhukuma a tshi khou liliwa.\\nMa\u1e4banga a tshugulu
  ha ngo itiwa nga mavhudzi o \u1e13oweleaho sa zwine wa nga humbulisa zwone fhedzi
  o itiwa nga keratin( zwi shumiswa zwithihi zwi no ita dzi nala , claws na hooves)
  ma\u1e4banga a hone a ya shuma u lafha . hangei yemen ma\u1e4banga haya a shuma
  u ita zwi farwa zwine zwa fhiwa vhatukana vha\u1e71uku musi vha tshi swika uya kha
  vhanna.\\nPhaambano vhukati ha tshugulu tshena na ntsu\\nA huna phambano kha hedzi
  tshugulu, hu tou vha uri dzina \u1e3da heyi tshena \u1e3di bva kha mulomo wayo une
  wa vha muhulwane vhukuma ngeno wa ntsu wo valea zwavhu\u1e13i, zwa kona u ita phambano
  vhukati hadzo . ha dovha ha vha na phambano kha u hula heyi tshena ndi yone yo hulesaho.\"",
  "\"i khosa,ijambani, i mahlongola nweti\\nekhoseni, enkanyini ka magudu.\\ni swigwigwi
  swo gwigwela tintombi to hlamba hi masi, va bati va tinjiya, va khomeri va tithonono
  na makhutla.leka ben ka sainavani ka magudu nkanyini, hi ba wanuna a navela ku huma
  himbova wa nayiti vamhana boyi va tshika ku hlalela xincayicayi vata hlalela hina.
  va ku loko nwana a tlula hi guva bana xilo xexo xiya nghena hi nyangwa axiwu tivi
  nawu.\\nhi magelevendze.\\nhi makula nhloko.\\nswihlovo swa vutlharhi.\\nmavona
  kule khosa wa filter\"", "\"Ximuwu\\nXimuwu i nsinya lowu kumekaka ngopfu-ngopfu
  e ndzhawini yo hisa ya mananga.[1] Ku kula ka nsinya lowu, ku fambisana na vukona
  bya mati ya le hansi ka misava kumbe vukona bya timpfula,[2][3] naswona nsinya lowu
  wunga hanya malembe ya kwalomu ka magidi ya malembe.[4] Nsinya lowu wu tshembiwa
  ngopfu tani hi xihlovo xa swakudya, mati, vutshunguri na vundzhawu byo tsama kona
  wu thlela wu va na swiyilana swo hambana-hambana.[2]\\nNhlamuseloEdit\\nNsinya wa
  Ximuwu wu kumeka hi xitalo eka xifundzankulu xa Limpopo na Mpumalanga. Nsinya lowu
  wa kula swinene na ku tlhela wu va na vutomi byo leha swinene kumbe ku hanya malembe
  lamo tala swinene. Ximuwu xi tswala mihandzu leyi vuriwaka swimuwu. Mihandzu ya
  murhi lowu yi na muhlovo wa ribungu ehandle ka yona, yi tlhela yi va na voya. Mihandzu
  ya ximuwu a yi fayeki hi ku olova handle ko tirhisa ribye kumbe nchumu wo tsindzihela.
  Ximuwu xi na mapa yo basa na tinyungu na tintambu to lala to basa endzeni ka xikhwakhwa
  xa kona.[5]\\nMatirhiseleEdit\\nVanhu va dya mapa ya mihandzu ya murhi wa ximuwu
  na ku munyunga tinyungu ta kona na ku kampfunya kunene. Vanhu va teka masi ya homu
  loko ma ha ku sengiwa, va chela eka mihandzu ya ximuwu va dya. Swilo leswi swi nandziyela
  vanhu lava va swi dyaka swinene. Mapa lawa ya kumekaka eka mbewu ya kona na wona
  ma nandziha swinene, kambe a ya twali chukele ro dzungelanyana. Murhi wa ximuwu
  wu hlawulekile eka misinya yo tala swinene hikokwalaho wu fanekerile ku hlayisiwa
  swinene. Matluka, marhavi na mahanti ya kona swi tirhisiwa ku tshungula vuvabyi
  byo hambanahambana eka vanhu.[5]\\nku swekiwa matluka ya xitshopana na mihandzu
  ya kona kutani ku nwiwa. Matluka na mihandzu leyi loko swi swekiwile, swi tshungula
  vuvabyi bya mukhuflwana, nchuluko na ku hisaka miri. Vanhu va leVupeladyambu va
  tirhisa matluka na mahanti ku tshungula vuvabyi bya mitsakamiso na nchuluko. Matluka
  va ma tirhisa ku tshungula mukhuhlwana kasi vanhu va le tlhelo ra Dzonga va omisa
  mihandzu kutani va yi kandza ku endla mapa, va chela eka mukapu wa vana va dya.
  Mahanti ya nsinya lowu ya omisiwa ma rhumeriwa etindhawini to fana na Yuropa ku
  kota ku tshungula vuvabyi loko swi tikile laha va swi vulaka hi vito ra \u201ccortex
  to cinchona bark\u201d.[6]\\nMurhi lowu wu tirhisiwa ngopfu eka ku tshungula vana
  lavantsongo va ku fana na lavo velekiwa va biwile kumbe va ri na xa le nhlokweni
  kutani va ondza hikokwalaho ko xanisiwa hi vuvabyi lebyi. Ku phaphiwa mahanti ma
  hlanganisiwa na makhambakutani ma lovekiwa ma heta masikunyana ematini. Endzhaku
  ka masiku mambirhi kumbemanharhu, mati yalawa ma va ma cincile muhlovo ma va yo
  tshwuka. Kutani manana wa muti u pfuka na mixo swinene, a humesa xikhuwana lexi
  a nga lovekela mahanti na matluka a xi veka enyangweni laha a humaka hi kona, kutani
  a hluvula nwana loyi a vabyaka tinguvu hinkwato. Nwana u hlambisiwa miri hinkwawo
  a langutisisiwe evuxeni bya nyangwa wa yindlu. Loko nwana a hlambisiwa a nga fanelanga
  ku khoma nhloko kumbe ku hlambisiwa ni nhloko hikuva u ta va na nhloko leyikulu
  loko a kula.[6]\\nNsinya wa ximuwu a wu tirhisiwi ku tshivela ndzilo hi wona swa
  yila.\\nmahanti na matluka swi tshungula vuvabyi bya malariya, nchuluko na mitsakamisi
