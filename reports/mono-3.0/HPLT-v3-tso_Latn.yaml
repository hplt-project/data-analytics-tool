  wa ku endleka ka swona a ndzi ri kona.\u201dKutani sweswi Yehovha, Hosi leyi Lawulaka
  u ndzi rhumile, ku nga moya wa yena.+\\n17 Yehovha, Mukutsuri wa wena,+ Mukwetsimi
  wa Israyele u te:+ \u201cMina Yehovha, ndzi Xikwembu xa wena, Loyi a ku dyondziselaka
  ku ku pfuna,+ Loyi a ku fambisaka endleleni leyi u faneleke u famba hi yona.+\\n18
  Kunene loko a wu yingise swileriso swa mina!+ Kutani ku rhula ka wena a ku ta fana
  ni nambu,+ ni ku lulama ka wena a ku ta fana ni magandlati ya lwandle.+\\n19 Vana
  va wena a va ta fana ni sava, ni vatukulu lava humaka eswirhweni swa wena swa le
  ndzeni a va ta fana ni swiribyana swa rona.+ Vito ra Yoloye a ri nga ta tsemiwa
  kumbe ku lovisiwa emahlweni ka mina.\u201d+\\n20 N\u2019wina humani eBabilona!+
  Balekelani Vakalidiya.+ Twarisani mpfumawulo wa ku huwelela ka ntsako, ku twariseni.+
  Ku humeseni ku ya fika emakumu ya misava.+ Vulani mi ku: \u201cYehovha u kutsule
  nandza wakwe Yakobe.+\\n21 A va ri twanga torha+ loko a va fambisa etindhawini leti
  onhakeke.+ U va khulukisele mati ma huma eribyeni, a pandza ribye leswaku mati ma
  huma.\u201d+\\n22 \u201cKu rhula a ku kona,\u201d ku vula Yehovha, \u201ceka lavo
  homboloka.\u201d+\"", "\"7 Fhedzi tshifhe muhulu a ri: \u201cNaa zwo tou ralo?\u201d
  2 Stefano a ri: \u201cVhahashu na vhokhotsi anga, nthetsheleseni. Mudzimu wa vhugala
