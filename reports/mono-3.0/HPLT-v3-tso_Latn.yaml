  a vhasimulalushaka vha fumi-mbili (12). 9 Vhenevho vhasimulalushaka vha itela Yosefa
  vivho nahone vha mu rengisela Egipita. Fhedzi Mudzimu o vha e nae, 10 a mu tsireledza
