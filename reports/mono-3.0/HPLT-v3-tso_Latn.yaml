  Wa Wena Ntila\u2019\\nLoko Yesu a ri ekusuhi ni ku fa, u byele vadyondzisiwa vakwe
  a ku: \u201cNdzi mi vekele ntila, leswaku, hilaha ndzi endleke hakona eka n\u2019wina,
