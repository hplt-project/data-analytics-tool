  ISBN 978177009237 Check\\n|isbn=\\nvalue (help).\"", "\"Nhlamulo ya Bibele\\nVanhu
  vo tala va byeriwa leswaku a va nge swi tihi hi ku helela leswaku i mani la tsaleke
  Bibele. Kambe Bibele yi swi veka erivaleni leswaku i mani mutsari wa yona. Tibuku
  tin\u2019wana ta yona ti sungula hi marito yo tanihi lama nge \u201cmarito ya Nehemiya,\\n\u201d
  \u201cxivono xa Esaya,\\n\u201d ni lama nge \u201crito ra Yehovha leri fikeke eka
  Yuwele.\\n\u201d\u2014Nehemiya 1:1; Esaya 1:1; Yuwele 1:1.\\nVatsari vo tala va
  Bibele a va nga kanakani leswaku Yehovha, Xikwembu xi ri xin\u2019we xa ntiyiso,
  hi yena loyi a a va kongomisa entirhweni wa vona wo tsala. Vaprofeta lava tsaleke
  Matsalwa ya Xiheveru va vule minkarhi leyi tlulaka 300 marito lama nge: \u201cYehovha
  u te.\\n\u201d (Amosi 1:3; Mikiya 2:3; Nahume 1:12) Vatsari van\u2019wana a va kuma
  rungula ra Xikwembu eka tintsumi.\u2014Zakariya 1:7, 9.\\nBibele yi tsariwe hi vavanuna
  va kwalomu ka 40 hi nkarhi lowu ringanaka malembe ya 1 600. Van\u2019wana va tirhisiwe
  ku tsala tibuku ta Bibele to tlula yin\u2019we. Entiyisweni, Bibele i layiburari
  leyitsongo ya tibuku ta 66. Yi ni tibuku ta 39 ta Matsalwa ya Xiheveru, lawa vo
  tala va ma vitanaka Testamente ya Khale, naswona yi ni tibuku ta 27 ta Matsalwa
  ya Vukreste ya Xigriki, lawa hakanyingi ma vitaniwaka Testamente Leyintshwa.\\nDYONDZA
  SWO TALA\\nTwana ndlela leyi Bibele yi xungetiweke ha yona ni hilaha ku pona ka
  yona ku ta fika enkarhini wa hina swi kombisaka ha kona leswaku i buku leyi hlamarisaka.\"",
  "\"Naa \u1e70hanzi dza Yehova dzi na Vhafumakadzi Vhane vha Funza?\\nEe. \u1e70hanzi
  dzo\u1e71he dza Yehova ndi vhahuweleli kana vha\u1e13in\u1e13a\u2014u katela na
  vhafumakadzi vha milioni dzo vhalaho. Samusi Bivhili yo dzula yo amba, \u201cvhafumakadzi
  vhanzhi-vhanzhi vha khou pha\u1e13aladza mafhungo ma\u1e13ifha.\u201d\u2014Psalme
  ya 68:11, NET Bible.\\nVhafumakadzi vha \u1e70hanzi dza Yehova vha tevhela tsumbo
  yo vhewaho nga vhafumakadzi vho bulwaho Bivhilini. (Mirero 31:10-31) Naho vha si
  vharangaphan\u1e13a tshivhidzoni, vha \u1e71anganela nga vhu\u1e13alo kha vhu\u1e13in\u1e13a
  ha khagala. Vha dovha vha funza vhana vhavho maitele a Bivhili. (Mirero 1:8) Nga
  zwine vha zwi amba na zwine vha zwi ita, vhafumakadzi vha Dzi\u1e71hanzi vha shuma
  nga maan\u1e13a u itela uri vha vhe \u1e71hu\u1e71huwedzo yavhu\u1e13i.\u2014Tito
  2:3-5.\"", "\"VHAKRISTE vha laedzwa uri vha pembelele Tshihumbudzo tsha lufu lwa
  Kristo. Honovhu vhu\u1e71ambo vhu dovha ha vhidzwa \u201ctshilalelo tsha Murena.\u201d
  (1 Vha-Korinta 11:20) Ndi mini zwine zwa ita uri tshi vhe tsha ndeme? Tshi fanela
  u pembelelwa lini nahone hani?\\nYesu Kristo o thoma honovhu vhu\u1e71ambo vhusikuni
  ha Paseka ya Vhayuda nga 33 C.E. Paseka yo vha i vhu\u1e71ambo he ha vha vhu tshi
  pembelelwa luthihi fhedzi nga \u1e45waha, nga \u1e3da 14 Nisan \u1e3da \u1e45wedzi
  wa Vhayuda. U itela u vhalela \u1e3dene\u1e3di \u1e13uvha, Vhayuda vho vha vha tshi
  lindela \u1e13uvha \u1e3da tshimedzi musi hu tshi vha na tshedza lwa awara dza 12
  na awara dza 12 dza swiswi. \u1e44wedzi muswa u vhonalaho u re tsini na \u1e3dene\u1e3di
  \u1e13uvha wo vha u tshi swaya u thoma ha Nisan. Paseka yo vha i tshi pembelelwa
  nga murahu ha ma\u1e13uvha 14 \u1e13uvha \u1e3do no kovhela.\\nYesu o pembelela
  Paseka na vhaapostola vhawe, a pandela Yudasi Iskariote, nahone a thoma Tshilalelo
  tsha Murena. Tshenetsho tshilalelo tsho dzhiela vhudzulo Paseka ya Vhayuda nahone
  nga zwenezwo tshi fanela u pembelelwa luthihi fhedzi nga \u1e45waha.\\nEvangeli
  ya Mateo i vhiga u ri: \u201cYesu a dzhia tshinnkwa, a livhuha, a tshi \u1e45watakanya,
  a \u1e4bea vhafunziwa vhawe a ri: \u1e70anganedzani, ni \u1e3de, ndi muvhili wanga.
  A dzhia na tshinwelo, a livhuha, a vha \u1e4bea a ri: Inwani ngatsho\u2019 no\u1e71he;
  Ndi malofha anga aya a mulanga muswa, a shululelwaho vhanzhi uri vha hangwelwe zwivhi.\u201d\u2014Mateo
  26:26-28.\\nVha\u1e45we vha tenda uri Yesu o shandukisa tshinnkwa tsha vha \u1e4bama
  yawe ya vhukuma nahone veine ya vha malofha awe a vhukuma. Naho zwo ralo, muvhili
  wa \u1e4bama wa Yesu wo vha u songo huvhala musi a tshi \u1e4bekedza tshenetshi
  tshinnkwa. Naa vhaapostola vha Yesu vho vha vha tshi khou \u1e3da \u1e4bama ya Yesu
  ya vhukuma na u nwa malofha awe a vhukuma? Hai, ngauri zwenezwo zwo vha zwi tshi
  \u1e13o vha hu u \u1e3da muthu nahone zwi u pfuka mulayo wa Mudzimu. (Genesi 9:3,
  4; Levitiko 17:10) U ya nga Luka 22:20, Yesu o ri: \u201cNdi tshone tshinwelo tsha
  mulanga muswa wa malofha anga a shululwaho nga mulandu wa\u1e4bu.\u201d Naa tshenetsho
  tshinwelo tsho mbo \u1e13i shanduka tsha vha \u201cmulanga muswa\u201d nga ho livhaho?
  Zwenezwo zwo vha zwi si nga si konadzee, samusi mulanga hu u tendelana, hu si tshithu
  tshine wa nga tshi fara nga tshan\u1e13a.\\nNga zwenezwo, tshinnkwa na veine zwo
  vha zwi zwithu zwa pfanyisedzo. Tshinnkwa tsho vha tshi tshi imela muvhili wa Kristo
  wo fhelelaho. Yesu o shumisa tshinnkwa tsho salaho musi hu tshi pembelelwa vhu\u1e71ambo
  ha Paseka. Tshenetsho tshinnkwa tsho vha tshi songo vanganyiwa na dini, kana mbiliso.
  (Ekisodo 12:8) Bivhili i shumisa dini sa tshiga tshi imelaho tshivhi kana u sina.
  Ngauralo tshinnkwa tsho vha tshi tshi imela muvhili wo fhelelaho we Yesu a u \u1e4bekedza
  wa vha tshi\u1e71havhelo. Wo vha u si na tshivhi.\u2014Mateo 16:11, 12; 1 Vha-Korinta
  5:6, 7; 1 Petro 2:22; 1 Yohane 2:1, 2.\\nVeine tswuku i imela malofha a Yesu. Eneo
  malofha a ita uri mulanga muswa u khwa\u1e71he. Yesu o amba uri malofha awe o shululwa
  \u201cu itela u hangwelwa ha zwivhi.\u201d Ngauralo vhathu vha nga vha vho kunaho
  phan\u1e13a ha Mudzimu nahone vha dzhena kha mulanga muswa na Yehova. (Vha-Heberu
  9:14; 10:16, 17) Wonoyu mulanga kana thendelano, u ita uri Vhakriste 144 000 vha
  fulufhedzeaho vha kone u ya \u1e71a\u1e13ulu. Vha \u1e13o vha mahosi na vhotshifhe
  u itela u fha\u1e71utshedza vhathu vho\u1e71he.\u2014Genesi 22:18; Yeremia 31:31-33;
  1 Petro 2:9; Ndzumbululo 5:9, 10; 14:1-3.\\nNdi vhafhio vhane vha fanela u \u1e3da
  zwiga zwa Tshihumbudzo? Zwi tou pfala uri ndi vhane vha vha kha mulanga muswa\u2014ndi
  uri vhane vha vha na fulufhelo \u1e3da u ya \u1e71a\u1e13ulu\u2014vhane vha fanela
  u \u1e3da tshinnkwa na veine. Muyamukhethwa wa Mudzimu u a vha vhudza uri vho \u1e4bangwa
  uri vha ye u vha mahosi \u1e71a\u1e13ulu. (Vha-Roma 8:16) Vha dovha vha vha kha
  mulanga wa Muvhuso na Yesu.\u2014Luka 22:29.\\nHu pfi mini nga vhane vha vha na
  fulufhelo \u1e3da u tshila nga hu sa fheli Paradisoni kha \u1e3difhasi? Vha tevhedza
  ndaela ya Yesu nahone vha vha hone Tshilaleloni tsha Murena, fhedzi vha vha vha
  tshi tou vha vha\u1e71aleli fhedzi vha re na \u1e71honifho. \u1e70hanzi dza Yehova
  vha pembelela Tshilalelo tsha Murena luthihi nga \u1e45waha nga \u1e3da 14 Nisan
  musi \u1e13uvha \u1e3do no kovhela. Naho hu na vha si gathi fhedzi vhane vha amba
  uri vha na fulufhelo \u1e3da u ya \u1e71a\u1e13ulu, honovhu vhu\u1e71ambo ndi ha
  ndeme kha Vhakriste vho\u1e71he. Ndi tshiitea tshine vhathu vho\u1e71he vha nga
  elekanya nga ha lufuno luhulwane lwa Yehova Mudzimu na Yesu Kristo.\u2014Yohane
  3:16.\"", "\"Vha Tsonga asi vhathu vhe vha vha vho diimisa nga vhothe. Vho makhulu
  vha vho vha bva hune namusi ha vha Mozambique vha ya vha dzula Afrika Tshipembe
  nga centuary ya vhu 19, vha zwigwada zwituku vha sina khosi. Namusi vha Tsonga vho
  dzula vhukati ha ho adzaho vhukati ha escarpment na mikano ya western ha Kruger
  National Park.\\nTranslated by Khalirendwe Nekhavhambe\\nUya nga ha sialala ya maTsonga,
  u nanga muthu wa u tshila nae zwo vha zwi sa tou vha khagala, ngauri ho vha hu ndila
  ya vhathu...\\nmoreNamusi ma Tsonga ane a swika hafu vha tenda kha vhurereli ha
