  nga yi endlanga mintirho leyi u va nyikeke yona kumbe u va bumabumela loko va yi
  endlile.\\nVeka Milawu Leyi Kongomeke\\nKu fana ni mudyondzisi un\u2019wana ni un\u2019wana,
  Yesu na yena a a swi tiva leswaku ndlela leyinene ngopfu yo dyondzisa munhu i ku
  va a endla leswi a dyondzisiwaka swona. Hi xikombiso, endzhaku ka loko Yesu a swi
  xiyile leswaku vadyondzisiwa vakwe va swi twisisile leswi a va dyondziseke swona,
  u va rhume \u2018hi vambirhi-mbirhi emahlweni ka yena, emutini ni le ndhawini yin\u2019wana
  ni yin\u2019wana leyi a a ta ya eka yona hi xiviri.\u2019 (Luka 10:1) Kambe loko
  a nga si va rhuma, u va nyike swiletelo leswi kongomeke. (Luka 10:2-12) Loko va
  vuya kutani va vika leswaku va fambe njhani, Yesu u va bumabumerile a tlhela a va
  khutaza. (Luka 10:17-24) U kombise leswaku wa va tshemba.\\nLoko vana va wena va
  fanele va byarha vutihlamuleri byo tika, xana u angula njhani? Xana u va endlela
  mintirho leyi va yi chavaka, u va sirhelela leswaku va nga khomiwi hi tingana hikwalaho
  ko tsandzeka? Tanihi mutswari, u nga ha ehleketa leswaku swa atswa leswaku wena
  u va endlela ntirho lowu va tsandzekaka ku wu endla.\\nKambe tivutise leswi: Xana
  u va dyondzisa yini vana va wena loko nkarhi na nkarhi u va endlela mintirho leyi
  a va fanele va yi endla? Xana wa swi kombisa leswaku wa va tshemba? Xana leswi u
  swi endlaka swi kombisa leswaku u va teka va ha ri vana lava faneleke va titshega
  ha wena eka xin\u2019wana ni xin\u2019wana?\\nHi xikombiso, xana Emily loyi ku vulavuriweke
  ha yena eku sunguleni ka xihloko lexi, u xi pfunise ku yini xinhwanyetana xakwe?
  Ematshan\u2019weni yo nghenelela, u endle leswaku Jenny a ya vulavula ni mudyondzisi
  wakwe. Emily na Jenny va tsale swivutiso leswi Jenny a a fanele a ya swi vutisa
  mudyondzisi wakwe. Va bule hi nkarhi lowu a a fanele a ya vulavula na yena ha wona.
  Va tlhele va titoloveta ndlela leyi bulo ra kona a ri ta fambisa xiswona. Emily
  u ri: \u201cJenny u ve ni xivindzi xo ya eka mudyondzisi wakwe naswona mudyondzisi
  yoloye u n\u2019wi bumabumerile hikwalaho ka leswi a tekeke goza ku sungula. Jenny
  a a tinyungubyisa hileswi a swi endleke kasi na mina a ndzi tinyungubyisa ha yena.\u201d\\nRINGETA
  LESWI: Tsala xiphiqo lexi n\u2019wana wa wena a langutanaka na xona sweswi. Endzhaku
  ka sweswo, tsala leswi u nga swi endlaka leswaku u n\u2019wi pfuna a langutana ni
  xiphiqo xa kona handle ko n\u2019wi sirhelela. Wena na yena titoloveteni ndlela
  leyi a nga xi hlulaka ha yona xiphiqo xexo. Kombisa leswaku wa n\u2019wi tshemba.\\nLoko
  minkarhi hinkwayo u tshamela ku sirhelela vana va wena loko va langutane ni swiphiqo,
  u ta va u ri ku va siveleni leswaku va tirhisa vuswikoti bya vona ku langutana ni
  swiphiqo swa vutomi. Ematshan\u2019weni yo va sirhelela, va pfune leswaku va kota
  ku byarha vutihlamuleri. Leyi i yin\u2019wana ya tinyiko ta risima leti u nga ti
  nyikaka vana va wena.\\nTIVUTISE . . .\\nXana ndzi langutela swilo leswikulu eka
  vana va mina?\\nXana ndza va byela ni ku va komba leswi va faneleke va swi endla
  leswaku swilo swi va fambela kahle?\\nXana ndzi hetelele rini ku khutaza kumbe ku
  bumabumela n\u2019wana wa mina?\"", "\"Endzhaku ka malembe nyana, ndyangu wa hina
  wu rhurhele e Crossroads kuya aka mukhukhu kona. Crossroads i ndzhawu leyikulu ya
  mukhukhu naswona khale akuri nhova leyikulu, kambe ahiri mindyangu yosungula ku
  tshama kona. Minkarhi leyi ayi tika swinene. Kuringana malembe - andzaha tsundzuki
  kahle, kumbe 6, kumbe 8 nhungu \u2014 ahi tshama ka mukhukhu lowu awu khomeleriwe
  hi timhandzi.\\nKambe a hi fanele ku tumbela masiku hinkwawo naswona ahi fanele
  kusuka eka ndzhawu yinwana kuya eka yinwana hikuva maphorisa ava tshama vari kuhi
  laveni. Avanga hi lavi e Crossroads. Ava vula leswaku Cape Town ayiri ya valungu
  naswona mikhukhu ayinga laveki. Ava tshama varikarhi varingeta kuhi hlongola.\\nMixo
  wunwana na wunwana ahi fanele ku wisa mukhukhu loko vakamberi wa maphorisa anga
  se fika. Kutani hiya tumbeta hinkwaswo leswi ahiri na swona ehansi ka maribye. Leswi
  akuri kusivela maphorisa leswaku vanga onhi nhundzu ya hina. Loko se vafambile,
  ahita sungula kutlhela hi aka nakambe.\\nAhi fanele ku endla leswi masiku hinkwawo
  kuringana 4 wa malembe lawa ya landzelaka hikuva loko maphorisa vakuma mikhukhu
  ya hina ava mbindzimuxa naku onha nhundzu ya hina. Hi hetelele hi rhurhela kunwana,
  hikuva maphorisa ava hi vuyela. Ava ta na timbyana ta vona. Nkarhi wunwana vata
  fika ni mixo, ni nhlekani kumbe na vusiku, minkarhi yotala ava fika hi nhlayo yale
  henhla.\\nLoko maphorisa va fika navusiku, nkarhi wunwana ahiva hinga ambalanga
  naswona a hi tsutsumisa sweswo hikuva timbyana ta vona ati hi hlongorisa. Ahi fanele
  ku suka hiku tsutsuma, handle kaswona timbyana tita hi luma. Siku rinwana ndzi wile
  kutani mbyana yindzi luma nenge. Andzi kwatile swinene naswona andziri ekurileni.
  Mbyana ayindzi lume kambirhi.\\nAndzi nga switivi leswaku hi onhe yini, avanga lavi
  kuhi nyika ndzhawu yo tshama eka yona, handle ka kuhi hlongorisa hi timbyana. Ahikota
  kuvatwa loko vari ekuteni laha mimovha ya vona ayi rhasa yiku ''Whee, whee, whee''.
  Munhu wosungula kuvatwa ata huwelela aku, ''Kubomvu'', leswivulaka ''Ku tshukile,
  vale kuteni!'' Akuri xilemukiso, hina vanhu vantima ahi lemukisana.\\nSiku rinwana
  5 kumbe 6 wa maphorisa vafikile, nkarhi wunwana kuta 20 kumbe kutlula. Hiva vonile
  kutani hi tsutsuma, va humelela hile ka tlhelo lerinwana. Hitsutsumile nakambe,
  kambe nakona laha ahiya kona avari kona. Phorisa leri ari khomile ndzhawu leyi akuri
  wanuna woleha wa misisi ya ntima na xikandza xoleha loyi avitaniwa Mr Basson.\\nAhi
  nwi tiva Mr Basson hikuva a tshama ari ekuteni naswona a rhuketela no huwelela minkarhi
  hinkwayo. A hi nwi chava swinene. Rosungula loko vata andzaha etlele. Ndzi twe huwa
  yikulu ya vanhu lava ava huwelela vakwatile. Loko ndzi humela e handle, ndzi vone
  vanhu votala varikarhi va sukumeka Mr Basson. Kambe maphorisa vavuye vata vatele
  swinene laha vanga mbindzimuxa mikhukhu hiti bulldozers. Avari na matimba kuhi tlula,
  na timbyana, swibalesa na michini ya vona.\\nTimbyana akuri tona leti ati chavisa
  kutlula swibalesa hikuva timbyana ati hi hlongorisa tihi luma. Endzhaku ka nkarhi
  vahi tshikile, Ava ringeta ku hi chavisa.\\nLoko vahi khandziyise tilori ta vona
  letikulu ta mfumo. Ahi tele ngopfu kambe avahi sukumeta, vahi sukumetela endzeni
  ka tilori leti. Ahingari na nkarhi woteka nchumu lexi axiri xa hina. Hifambile hikongoma
  kusuhi nale Stellenbosch, laha muchayeri anga yima alava kukuma mafurha ya lori.
  Ahiri le ndzhaku hirikarhi hi yimbelela swinene.\\nLoko lori yiyima ahi bukutela
  timbati ta yona. ''Xana milava yini?'' Kuvutisa wanuna loyi. ''Hi lava kuya exiyindlwanini,''
  Hi hlamula. Uhi pfumelerile hi chika, hisuka hi tsutsuma naswona hikombela ti lifiti
  hi tlhelela e Crossroads, hinkwerhu ka hina. Loko hi fika hikume leswaku swilo swahina
  aswahari kona eka ndzhawu leyi hinga swisukela kona.\\nVa Black Sash na Red Cross
  vahi pfunile swinene. Nkarhi hinkwawo loko maphorisa vambindzimuxa mikhukhu ya hina
  kumbe yitshwa, va Red Cross ava hi tisela supu na swakudya swinwana. Kasi vavasati
  va Black Sash avatata na xipikara naswona vahivitana leswaku hi hlengeletana. Eka
  nhlengeletano hiva byele hinkwaswo leswi aswi humelela eka hina.\\nVaye eka van\u2019watipolotiki
  vava vutisa leswaku hikokwalaho ka yini vatshika maphorisa vahi hlongola no mbindzimuxa
  mikhukhu ya hina hikuva akuna laha hingataya kona. Endzhaku ka sweswo vavasati va
  Black Sash vavuye vata hibyela leswi vanga byela van\u2019watipolotiki swona.\\nKusukela
  kwalano maphorisa vahi wisisile nyana. Vavasati lava ava lwela hina nahina ahitwa
  xiyimo xi antswa nakuva xinga bihangi ngopfu. Leswi swi endle leswaku hiswitwisisa
  leswaku valungu ava fani hinkwavo. Vanwana va kahle kasi vanwana avalavi munhu wa
  ntima ekusuhi na vona.\\nTranslated by Ike Ngobeni\"", "\"XANA ku va ni gome, ku
  hlundzuka kumbe xikhomela swi lawula vutomi bya wena? Loko swi ri tano, u nga ha
  tikuma u nga ri na nkarhi kumbe matimba ya ku endla swilo swa nkoka evuton\u2019wini.
  Xana u nga endla yini? *\\nXIKOMBISO XA LE BIBELENI: DAVHIDA\\nHosi Davhida u langutane
  ni swiyimo swo hambanahambana evuton\u2019wini, ku katsa ni ku vilela ni nhlomulo.
  I yini lexi n\u2019wi pfuneke ku swi tiyiselela? Davhida u siyele hinkwaswo emavokweni
  ya Xikwembu. (1 Samuwele 24:12, 15) U tsale ndlela leyi a a titwa ha yona. Leswi
  a a ri wanuna wa ripfumelo, a a khongela nkarhi ni nkarhi. *\\nLESWI GREGORY A SWI
  ENDLAKA\\nHilaha swi vuriweke hakona eku sunguleni ka xihloko xo sungula, Gregory
  u karhatiwa hi vuvabyi bya ku vilela. U ri: \u201cNdlela leyi a ndzi vilela ha yona
  a yi tlula mpimo.\u201d Kambe xana Gregory u swi kotise ku yini ku lulamisa xiphiqo
  lexi? U ri: \u201cNdzi pfuneke hi ku va ndzi amukela mpfuno wa rirhandzu lowu humaka
  eka nsati wa mina ni vanghana. Ndzi tlhele ndzi ya eka dokodela naswona ndzi dyondza
  swo tala hi vuvabyi lebyi. Endzhaku ka loko ndzi cince mahanyelo ya mina, ndzi swi
  xiyile leswaku se ndza swi kota ku lawula xiyimo xa mina. Hambileswi minkarhi yin\u2019wana
  swi pfaka swi pfukanyana, se ndza swi tiva leswaku ndzi fanele ndzi endla yini leswaku
  swi antswa.\u201d\\nLESWI U NGA SWI ENDLAKA\\nLoko swilo leswi hetaka matimba swi
  sungula, ringeta ku endla leswi landzelaka:\\nTsala ndlela leyi u titwaka ha yona.\\nByela
  xaka leri u ri tshembaka kumbe munghana hi xiyimo xa wena.\\nU nga tibyeli leswaku
  ndlela leyi u titwaka ha yona a yi bihanga. Hi xikombiso tivutise, xana byi kona
  vumbhoni bya ku tiyimelela eka ndlela yoleyo leyi u titwaka ha yona?\u2019\\nU nga
  tshameli ku vilela, ku hlundzuka kumbe u va ni xikhomela. *\\nYinhla Ya Nkoka: Hakanyingi
  swilo leswi hetaka matimba a swi vangiwi hi swiyimo swa hina kambe swi vangiwa hi
  ndlela leyi hi swi tekaka ha yona swiyimo swoleswo.\\n^ ndzim. 3 Swilo swin\u2019wana
  leswi hetaka matimba swi nga vangiwa hi vuvabyi byo karhi lebyi lavaka vutshunguri.
  Xalamuka! a yi seketeli muxaka wo karhi wa vutshunguri. Un\u2019wana ni un\u2019wana
  u fanele a sungula a kambisisa swiboho swakwe a nga se swi teka.\\nDYONDZA SWO TALA\\nXana
  vutlhari bya le Bibeleni byi nga ku pfuna leswaku u va ni vutomi lebyi tsakisaka?
