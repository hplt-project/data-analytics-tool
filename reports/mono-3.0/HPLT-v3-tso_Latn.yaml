  dzi Evangelical Presbyterian Church...\\nmoreNga vho 1890 kha mabulasi a Lowveld
  ho vha hu tshi tenda zwituku u fhira zwa u zwima na zwa ndimo, nga murahu vha\u1e4be
  vha mabulasi vha rengisa vha tshi khou todana na zwithu zwa mineral....\\nmoreVhathu
  vha ma Tsonga vha ya divhelwa vhukuma mafhungo a muzika wavho wa mvelelo une wa
  itwa hu tshi khou tamba zwilidzo zwine zwa vha uri zwo vhala....\\nmoreMa Tsonga
  vhane vho tuwa tsini na madi nga centuary ya vhu 19, vha ya vha renga tshiko tsha
  zwiliwa Transvaal, ho katelwa cassava (manioc),...\\nmoreMusi vhathu vha vha tshena
  vha tshi thoma u dzhenisa mulayo wavho kha vhathu vha vha Tsonga, maanda a mahosi
  o mbo di tsela fhasi....\\nmoreU bebiwa ha nwana ndi dakalo lihulwane kha mudi wa
  ma Tsonga. Kanzhi mashaka a vhafumakadzi vhahulwane, vha ya thusa vhomme vho di
  hwalaho musi vho no vha tsini na u beba na musi vho no beba....\\nmoreVhathu vha
  u thoma vha u amba tshi Tsonga vho thoma u dzhena Transvaal nga centuary ya vhu18.
  Ho vha hu vha rengisi vhe vha vha vha tshi tshimbila nga mulambo, he vha vha vha
  tshiita zwiambaro na malungu nga zwithu zwa dirata...\\nmore\"", "\"Dok. Davey Loos
  i mutivi wa tikhemikhali ta swilo leswi hanyaka wa le Belgium. Ku ni nkarhi lowu
  a a nga pfumeli leswaku ku ni Muvumbi, kambe a a pfumela eka dyondzo ya ku tihundzukela
  ka swilo. Endzhaku ka nkarhi, u cince mianakanyo yakwe. I yini leswi endleke leswaku
  a tlhela a kambisisa leswi a pfumelaka eka swona malunghana ni ndlela leyi swilo
  leswi hanyaka swi veke kona ha yona? Mutsari wa Xalamuka! u vutise Dok. Loos hi
  ta sayense yakwe ni ta ripfumelo rakwe.\\nU sungule njhani ku nghenela timhaka ta
  vulavisisi bya sayense?\\nLoko ndzi ri eyunivhesiti, ndzi hlawule ku dyondzela tikhemikhali.
  Ndzi tsakisiwe ngopfu hi tiphrotheyini ni ti-nucleic acid, ku nga timolekhuli leti
  rharhanganeke swinene eka pulanete ya hina. Hi ku famba ka nkarhi, ndzi tsakisiwe
  hi swilo leswi timolekhuli tin\u2019wana ti swi endlaka loko ti kuma ku voninga
  ka dyambu.\\nXana a wu pfumela eka Xikwembu?\\nIna, a ndzi pfumela eka Xikwembu
  loko ndza ha ri mufana. Kambe endzhaku ka nkarhi loko se ndzi ri eYunivhesiti ya
  Khatoliki ya Leuven, ndzi dyondzisiwe leswaku swilo leswi hanyaka swi lo tiendlekela.
  Tiprofesa ti endle leswaku endlelo leri ri twala ri rharhanganile swinene. Kutani
  ndzi pfumele leswi ti swi vuleke hikuva a ti ri van\u2019wasayense lava nga ni ntokoto.
  Eku heteleleni, swi ndzi tikerile ku pfumela leswaku Xikwembu xi kona.\\nI yini
  leswi ku susumeteleke ku tlhela u kambisisa ndlela leyi swivumbiwa leswi hanyaka
  swi veke kona ha yona?\\nHi 1999, ndzi hlangane ni munghana loyi hi ngheneke swin\u2019we
  xikolo, loyi se a a ri Mbhoni ya Yehovha naswona ndzi ye eka wun\u2019wana wa minhlangano
  ya tona. Nakambe hi nkarhinyana wolowo, Mbhoni yin\u2019wana ya Yehovha yi nghene
  ekaya ra hina naswona yi siye buku leyi nge Is There a Creator Who Cares About You?
  *\\nXana yi ku tsakisile buku yoleyo?\\nNdzi hlamarisiwe hi ndzavisiso lowu enteke
  lowu yi vulavulaka ha wona. Ndzi sungule ku tivutisa loko hakunene dyondzo ya ku
  tihundzukela ka swilo yi yi hlamusela kahle ndlela leyi swivumbiwa leswi hi swi
  vonaka eka ntumbuluko swi vumbekeke ha yona.\\nHi swihi swivumbiwa leswi nga eka
  ntumbuluko leswi ku hlamariseke swinene?\\nNtirho wa mina tanihi mutivi wa tikhemikhali
  ta swilo leswi hanyaka a wu katsa ku dyondza hi ndlela leyi timolekhuli to karhi
  ta le lwandle leti vuriwaka cyanobacteria ti vumbekeke ha yona, leti nga switsongwatsongwana
  leswitsongo swinene leswi nga titshegiki hi swivumbiwa swin\u2019wana leswi hanyaka
  leswaku swi kuma swakudya. Valavisisi van\u2019wana va ehleketa leswaku switsongwatsongwana
  leswi hi swona swilo swo sungula ku hanya eka pulanete ya hina. Leswi swi kumaka
  matimba eka ku voninga ka dyambu, swi tirhisa fambiselo rin\u2019wana leri rharhanganeke
  swinene ra tikhemikhali, leri nga si twisisiwaka hi ku helela, leswaku swi hundzula
  mati ni khaboni-dayokisayidi swi va swakudya. Ndzi tlhele ndzi hlamarisiwa hi ndlela
  leyi swi kotaka ha yona ku tirhisa ku voninga koloko hi xitalo.\\nMatluka na wona
  ma tirhisa ku voninga ka dyambu leswaku ma endla swakudya. Kutani i yini leswi hlamarisaka
  hi switsongwatsongwana leswi?\\nLoko u ya u nghena evuentweni bya lwandle, ku vonakala
  ku ya ku hunguteka. Kutani ti-cyanobacteria leti hanyaka kwalaho ti fanele ti hlengeleta
