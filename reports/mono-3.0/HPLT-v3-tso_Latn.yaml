  "\"Bibele Eka Web Site Leyi\\nVUHUNDZULUXERI BYA MISAVA LEYINTSHWA BYA MATSALWA
  YO KWETSIMA\\n48 Twana leswi, Wena yindlu ya Yakobe, n\u2019wina lava mi tivitanaka
  hi vito ra Israyele,+ n\u2019wina lava humaka ematini ya Yuda,+ n\u2019wina lava
  hlambanyaka hi vito ra Yehovha,+ lava vulavulaka ni hi Xikwembu xa Israyele,+ ku
  nga ri hi ntiyiso kumbe hi ku lulama.+\\n2 Hikuva va vule leswaku va huma emutini
  wo kwetsima,+ naswona va tiseketela hi Xikwembu xa Israyele,+ Yehovha wa mavuthu
  i vito ra xona.+\\n3 \u201cSwilo swo sungula ndzi swi vurile ku sukela enkarhini
  wolowo, swi hume enon\u2019wini wa mina, kutani ndzi hambeta ndzi swi twarisa.+
  Hi xitshuketa ndzi teke goza, kutani swilo swi fika.+\\n4 Leswi ndzi swi tivaka
