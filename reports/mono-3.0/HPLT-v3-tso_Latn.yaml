  leri, leswaku u nga vuli u ku, \u2018Waswivo! Ana se a ndzi swi tiva.\u2019+\\n8
  \u201cKu tlula kwalaho, a wu swi twanga,+ naswona a wu swi tivanga, ni ndleve ya
  wena a yi pfulekanga ku sukela enkarhini wolowo. Hikuva ndzi swi tiva kahle leswaku
  kunene u hambete u xenga,+ naswona u vitaniwe \u2018la tlulaka nawu ku suka ekhwirini.\u2019+\\n9
  Hikwalaho ka vito ra mina ndzi ta lawula ku hlundzuka ka mina,+ kasi hikwalaho ka
  ku dzunisiwa ka mina ndzi ta tikhoma leswaku u nga herisiwi.+\\n10 Waswivo! Ndzi
