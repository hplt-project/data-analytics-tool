  sili nahone vhathu vha \u1e13o vha ita dziphuli na u vha tambudza lwa mi\u1e45waha
  ya ma\u1e13ana ma\u1e4ba. 7 Mudzimu a amba nae a ri: \u2018Lushaka lwonolwo lune
  lwa \u1e13o vha ita dziphuli ndi \u1e13o lu ha\u1e71ula, nga murahu ha zwenezwo,
  vha \u1e13o vhuya nahone vha itela n\u1e4be tshumelo khethwa henefha fhethu.\u2019\\n8
