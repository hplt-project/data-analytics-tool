  voor Heracles, hart voor Heracles\\\"Kampioen! Kampioen!\\\" bleert de radio\\\"Heracles
  kampioen, van heel Almelo!\\\"\"", "\"Lesoto\\nLesoto, eartiids Basutol\u00e2n,
  is in l\u00e2n dat folslein begrinzge wurdt S\u00fad-Afrika. Op 4 oktober 1966 waard
  it \u00fbn\u00f4fhinklik fan Grut-Brittanje en is hjoed lid fan de Afrikaanske Uny.\\n[bewurkje
  seksje] Geografy\\nIt leechste punt fan Lesoto leit om de 1400 meter, 80% fan it
  eil\u00e2n leit boppe de 1,800 meter. Lesoto is it iennichste l\u00e2n op ''e wr\u00e2ld
  dat folslein boppe 1,000 meter hichte leit. Der binne twa rivieren, de Oranje- of
  Senqurivier en de Makhalengrivier.\\n[bewurkje seksje] Distrikten\\nLesoto is administratyf
  yndield yn distrikten, mei de distrikssjef as polityk lieder. De haadplakken fan
  de distrikten wurde camptowns neamd. Mei\u00efnoar binne der tsien distrikten.\"",
  "\"Funksjes\\nDe h\u00fbd is it diel fan it lichem dat omgiet mei de b\u00fbtenwr\u00e2ld
  en de earste ferdigening foarmet tsjin saken as kjeld, waarmte,\\nbefriezing,\\n\u00fatdr\u00fbging,
  sykten en\\npatogenen,\\nsinneljocht (\\nultrafiolette strieling), ensfh. D\u00earnjonken
  hat it ek in\\nsint\u00fachlike funksje as\\ntaastorgaan.\\nNeilen en\\nhier, beide
  besteande \u00fat\\nhoarnstof of keratine, groeie \u00fat ''e h\u00fbd, en fierders
  omfiemet de h\u00fbd\\nswitklieren en\\ntalkklieren.\\nTroch ferwaring kin ''e h\u00fbd
  \u00fateinlik syn elastisiteit ferlieze, wat\\nronfels feroarsaket. As\\nw\u00fbnen
  tichtgroeie, komt der op dat plak gauris in\\ngroede of bliuwende skansearring yn
  ''e h\u00fbd te sitten. De h\u00fbd is net op alle plakken like tsj\u00fbk. Fral
  op dielen fan it lichem d\u00ear''t in soad wriuwing plakfynt, lykas de\\nfuotsoallen,\\nknibbels,\\nearmtakken,\\nh\u00e2npalmen
  en\\nfingerseinen wurdt de h\u00fbd tsj\u00fbker troch it opheapjen fan lagen deade
  h\u00fbd, of\\nyl. Op sokke plakken kin de minsklike h\u00fbd wol 4 mm tsj\u00fbk
  w\u00eaze, wylst it op it tinste plak, op ''e\\neachlidden, mar \u00bd mm tsj\u00fbk
  is.\\nDe h\u00fbd befettet fierders in beskate hoemannichte\\npigmint, wat wringedieren
  harren\\nh\u00fbdskleur jout. Wat mear pigmint oft der yn ''e h\u00fbd oanw\u00eazich
  is, wat d\u00fbnkerder fan kleur oft in bist of minske is. Der besteane op dat m\u00ead
  guon\\ngenetyske \u00f4fwikings, dy''t\\nalbinisme en\\nmelanisme hjitte. By libbensfoarmen
  dy''t oan albinisme liede, de saneamde albino''s, \u00fbntbrekt it pigmint gehiel;
  bisten dy''t dit hawwe, kinne har inkeld yn ''e sinne bejaan as se in tichte pels
  hawwe; minsken mei albinisme moatte sjen dat se \u00fat ''e sinne weibliuwe. Melanisme
  is it tsjinstelde; libbensfoarmen dy''t dat hawwe, binne krekt poerswart (\\nswarte
  panters, bygelyks).\"", "\"Voor alle soulliefhebbers, live vanaf de Uitmarkt op
  het Museumplein in Amsterdam, Soul Symphonic. Artiesten: Boris, Jenny Lane, Tania
  Kross, Michelle David en als uitsmijter: The Trammps!Meer Voor alle soulliefhebbers,
  live vanaf de Uitmarkt op het Museumplein in Amsterdam: Soul Symphonic. Bekende
  internationale en nationale artiesten delen het podium met het Holland Symfonia
  orkest o.l.v. de Amerikaanse dirigent Charles Floyd. Artiesten zijn Boris, Jenny
  Lane, Tania Kross, Michelle David en als uitsmijter: The Trammps!Minder\"", "\"Ynh\u00e2ldsopjefte\\nDe
  folgjende bibelfersen oer it fertrouwen fan God herinnerje \u00fas dat Gods karakter
  de stifting is fan \u00fas leauwen yn Him. Fertrouwen is de basis foar elke relaasje.
  As immen wier is, fertrouwe wy wat se sizze. As immen betrouber is, fertrouwe wy
  har om te folt\u00f4gjen wat se begjinne. As immen sterk is, fertrouwe wy har om
  \u00fas te beskermjen. Karakter en yntegriteit binne de basisboustiennen fan fertrouwen.\\nFerskate
  jierren lyn besocht ik in freon fan my yn Noard-Yndia. Hy tsjinne as medyske misjonaris
  en hie gearwurke mei in pleatslike tsjerke dy''t it evangeelje brocht nei plattel\u00e2nsdoarpen
  yn ''e \u00fatrinners fan'' e Himalaya-bergen.\\nIn wike lang kampearren wy by in
  rivier, en makken deitochten omheech. de berch om ienf\u00e2ldige medisinen te administrearjen
  en nije leauwigen yn har leauwen oan te moedigjen.\\nIk waard rekke troch it stadige
  tempo fan ''e dagen dy''t wy kampearren oan'' e r\u00e2ne fan ''e rivier. Wy wiene
  gelok om elke dei ien ding te berikken. Yn ferliking mei de waanzinnige aktiviteit
  fan myn wurk th\u00fas, liken wy heul min te berikken.\\nTsjin ''e ein fan ''e wike
  wie myn miening feroare. Refleksje oer \u00fas tiid tegearre realisearre ik dat
  wy \u00fas b\u00e2n fan kristlike mienskip mei bruorren \u00fat in oar l\u00e2n
  fersterke hiene, nije leauwigen yn it leauwe doopt, lieders oplaat yn kristlik dissipelskip,
  en de tsjerke oanmoedige troch gebed en it ferkundigjen fan Gods wurd.\\nMei dit
  nije perspektyf like it datmyn normale steat fan flurried aktiviteit wie accomplishing
  hiel bytsje.\\nAmerikaanske kultuer preket de deugden fan \u00fbn\u00f4fhinklikens
  en selsbeskikking. Wy wurde ferteld dat wy troch hurd wurkjen \u00fassels omheech
  kinne l\u00fbke oan \u00fas bootstraps en wat fan \u00fassels meitsje kinne.\\nDe
  Bibel leart \u00fas om op God te fertrouwen, de Heit te fertrouwen foar \u00fas
  foarsjen as wy syn keninkryk sykje (Matthews) 6:31-33). Wy binne \u00f4fhinklik
  fan Jezus foar \u00fas heil (Efezi\u00ebrs 2:8-9), en de Hillige Geast foar geastlike
  fernijing (Titus 3:4-7). God docht it swiere opheffing. Us wurk is om te tsjinjen
  as tsj\u00fbgen fan syn genede en genede.\\nGod wol in relaasje mei \u00fas hawwe,
  boud op fertrouwen. Hy toant syn betrouberens troch syn karakter en syn trou. D''r
  binne in protte dingen yn dizze wr\u00e2ld dy''t besykje \u00fas te oertsj\u00fbgjen
  om wat oars as God te fertrouwen, mar God ropt \u00fas hieltyd werom nei himsels.
  Hy ropt \u00fas op om \u00fas fertrouwen yn Him te pleatsen, en belooft \u00fas
  te jaan wat wy nedich binne om te bloeien yn \u00fas relaasjes.\\nTroch te meditearjen
  oer de folgjende bibelfersen oer it fertrouwen fan God, kinne wy \u00fas leauwen
  en \u00f4fhinklikens fan God groeie .\\nBetrouwen op God Skrift\\nPsalm 20:7\\nGuon
  fertrouwe op weinen en guon op hynders, mar wy fertrouwe op ''e namme fan'' e Heare,
  \u00fas God.\\nPsalm 40:4\\nSillig is de man dy''t de Heare syn fertrouwen makket,
  dy''t net keart nei de grutskens, nei dyjingen dy''t dwaalde nei in leagen!\\nPsalm
  118:8\\nItis better om taflecht te sykjen yn ''e Heare as te fertrouwen op ''e minske.\\nPsalm
  146:3\\nFertrou net op foarsten, op in minskesoan, yn wa''t gjin heil is.\\nSpreuken
  11:28\\nWa''t op syn rykdom fertrout, sil falle, mar de rjuchtfeardige sil bloeie
  as in grien bl\u00ead.\\nSpreuken 28:26\\nWa''t op syn eigen geast fertrout, is
  in dwaas, mar wa''t yn wiisheid wandelt, sil ferlost wurde.\\nJesaja 2:22\\nH\u00e2ld
  op oangeande de minske yn waans noasters azem is, hwent d\u00earfoar is hy?\\nJeremia
  17:5\\nSa seit de Heare: \\\"Ferflokt is de man dy''t op ''e minske fertrout en
  fleis syn kr\u00eaft makket, waans hert har \u00f4fkeart fan ''e Heare.\\\"\\nFertrou
  op God mei jo takomst\\nPsalm 37:3-5\\nFertrou op ''e Heare en doch goed; wenje
  yn it l\u00e2n en befreone trou. Bliuw dysels yn ''e Heare, en Hy sil jo de winsken
  fan jo hert jaan. Jou jo wei oan ''e Heare; fertrou op him, en hy sil hannelje.\\nPsalm
  143:8\\nLit my moarns hearre fan jins goedertichheid, want op Jo fertrou ik. Lit
  my witte de wei dy''t ik gean moat, want ta dy hef ik myn siel op.\\nSpreuken 3:5-6\\nFertrou
  op de Heare mei dyn hiele hert, en leau net op dyn eigen ferst\u00e2n. Ken him yn
  al dyn wegen, en hy scil dyn paden rjocht meitsje.\\nSpreuken 16:3\\nLit dyn wurk
  oer oan de Heare, en dyn plannen sille f\u00eaststeld wurde.\\nJeremia 29:11\\nWant
  ik wit de plannen dy''t ik foar jo haw,seit de Heare, plannen foar wolw\u00eazen
  en net foar it kwea, om jo in takomst en hope te jaan.\\nFertrou God as jo bang
  binne\\nJozua 1:9\\nHawwe Ik haw dy net befel? W\u00eas sterk en moedich. W\u00eas
  net kjel en w\u00eas net bang, hwent de Heare dyn God is mei dy oeral d\u00earst
  hinnegeanst.\\nPsalm 56:3-4\\nAs ik bang bin, set ik myn fertrouwen yn dy. Op God,
  waans wurd ik priizgje, op God fertrou ik; Ik sil net bang w\u00eaze. Wat kin fleis
  my dwaan?\\nPsalm 112:7\\nHy is net bang foar min nijs; syn hert is f\u00east, fertroud
  op de Heare.\\nJesaja 41:10\\nEangje net, hwent Ik bin mei dy; w\u00eas net bang,
  hwent Ik bin dyn God; Ik sil dy fersterkje, Ik sil dy helpe, Ik sil dy stypje mei
  myn rjuchtfeardige rjochterh\u00e2n.\\nJohannes 14:1\\nLit jimme herten net \u00fbnr\u00eastich
  w\u00eaze. Leau yn God; leau ek yn my.\\nHebree\u00ebrs 13:6\\nSa kinne wy mei fertrouwen
  sizze: \\\"De Heare is myn helper; ik sil net bang w\u00eaze; wat kin de minske
  my dwaan?\u201d\\nFertrou God foar beskerming\\nPsalm 31:14-15\\nMar ik fertrou
  op Jo, Heare; Ik sis: \\\"Jo binne myn God.\\\" Myn tiden binne yn dyn h\u00e2n;
  r\u00ead my \u00fat ''e h\u00e2n fan myn fijannen en fan myn ferfolgers!\\nPsalm
  91:1-6\\nWa''t yn ''e besk\u00fbl fan'' e Allerheechste wennet, sil bliuwe yn it
  skaad fan de Almachtige. Ik sil tsjin de Heare sizze: Myn taflecht en myn festing,
  myn God, op wa''t ik fertrou. Hwent Hy sil jo r\u00eade \u00fat ''e strik fan''
  e f\u00fbgels en \u00fat ''e deadlike pest. Hysil dy bedekke mei syn pinions, en
  \u00fbnder syn wjukken sille jo taflecht fine; syn trou is in skyld en in beuker.
  Jo sille net eangje foar de skrik fan ''e nacht, noch de pylk dy''t deis fljocht,
  noch de pestilens dy''t yn it tsjuster stroffelet, noch de ferneatiging dy''t middeis
  ferdwine.\\nSpreuken 29:25\\nDe eangst foar de minske leit in strik, mar wa''t op
  ''e Hear fertrout, is feilich.\\nFertrou op Gods trou\\nPsalm 9:10\\nEn dyjingen
  dy''t jo namme kenne set hjar betrouwen op Jo, hwent Jo, Heare, hawwe dejingen dy''t
  Jo sykje, net ferlitten.\\nJesaja 26:3-4\\nJo h\u00e2lde him yn perfekte frede,
  waans geast op Jo bliuwt, om''t hy op dy fertrout. Fertrouwe yn ''e Heare foar altyd,
  hwent de Heare God is in ivich rots.\\nMark 11:24\\nD\u00earom sis ik jimme, wat
  jimme ek freegje yn it gebed, leau dat jimme it \u00fbntfongen hawwe, en it sil
  jo w\u00eaze.\\nSjoch ek: 50 ferneamde sitaten troch Jezus - Bibel LyfeRomeinen
  4:20-21\\nGjin wantrouwen makke him wankele oangeande de belofte fan God, mar hy
  groeide sterk yn syn leauwen doe''t er joech eare oan God, folslein oertsj\u00fbge
  dat God by steat wie om te dwaan wat er tasein hie.\\nFertrou God foar frede en
  segen\\nJesaja 26:3\\nJo h\u00e2lde him yn perfekte frede, waans geast oph\u00e2ldt
  jo, om''t hy op jo fertrout.\\nJeremia 17:7-8\\nSillig is de man dy''t op ''e Heare
  fertrout, waans fertrouwen de Heare is. Hy is as in beam plante by wetter, dy''t
  syn woartels \u00fatstjoert by de stream, en net bang is as waarmte komt,hwent syn
  bl\u00eaden bliuwe grien, en is net eangst yn it jier fan ''e droechte, want it
  h\u00e2ldt net op om frucht te dragen.\\nPsalm 28:7\\nDe Heare is myn kr\u00eaft
