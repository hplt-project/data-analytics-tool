  Jan Jan DE COCK\"", "\"Ynh\u00e2ldsopjefte\\nPrairie Dog\\nWerom nei Bieren\\nHoe
  sjogge pr\u00earjeh\u00fbnen der \u00fat?Pr\u00earjeh\u00fbnen binne lytse lytse
  bontbisten. Se groeie oant krekt mear as in foet heech en hawwe in sturt dy''t 3
  oant 4 inch lang is. Se weagje normaal tusken 2 oant 4 p\u00fbn. Se hawwe brune
  bont, swarte eagen, en koarte ledematen mei klauwen.\\nFerskillende soarten pr\u00earjeh\u00fbnen\\nDer
  binne fiif ferskillende soarten prairieh\u00fbnen ynklusyf de swartsturt (udovicianus),
  wytsturt (leucurus), Meksikaansk (mexicanus), Gunnison''s (gunnisoni), en de Utah
  (parvidens).\\nBinne it echt h\u00fbnen?\\nPr\u00earjeh\u00fbnen binne net echt
  h\u00fbnen, mar binne in soarte fan kjifdieren of iikhoarntsjes. Se hawwe de namme
  \\\"h\u00fbn\\\" krigen fan it h\u00fbneftige blafgel\u00fbd dat se meitsje.\\nW\u00ear
  wenje se?\\nSe wenje benammen yn it sintrale diel fan ''e Feriene Steaten Steaten
  yn ''e Grutte Flakten. Se libje yn gebieten dy''t in breed oanbod fan temperatueren
  hawwe fan tige k\u00e2ld oant ekstreem hyt.\\nBlack-tailed prairie dog\\nBoarne:
  USFWS\\nPrairieh\u00fbnen binne faaks it meast ferneamd om de hoalen dy''t se meitsje.
  Se bouwe grutte hoalen \u00fbnder de gr\u00fbn mei tal fan yngongen. Harren hoalen
  binne typysk 6 oant 10 fuottendjip en binne opboud \u00fat lange tunnels en keamers.
  Guon fan ''e keamers hawwe spesifike gebr\u00fbk lykas bernedeiferbliuwen foar jonge
  pr\u00earjeh\u00fbnen, nachtkeamers, keamers foar de winter, en plakken om te harkjen
  nei r\u00f4fdieren.\\nPrairie Dog Towns\\nPrairie h\u00fbnen libje yn in komplekse
  sosjale maatskippij. De lytste groep is in famylje groep neamd in \\\"coterie\\\"
  of \\\"clan\\\". Famyljegroepen besteane typysk \u00fat in mantsje, in pear wyfkes
  en harren neiteam. Elke coterie beslacht typysk in gebiet fan sawat ien acre en
  sil in hol hawwe mei 60 oant 70 yngongen. Ferskate famyljegroepen kinne in pr\u00earjeh\u00fbnst\u00ead
  meitsje. Guon prairie h\u00fbn st\u00eaden hawwe tsient\u00fbzenen prairie h\u00fbnen
  en bedekke milen en kilometers l\u00e2n. Grutte st\u00eaden kinne in divyzje hawwe
  tusken de st\u00ead en de kottery dy''t in wyk neamd wurdt. In wyk bestiet \u00fat
  ferskate koteryen.\\nWat ite pr\u00earjeh\u00fbnen?\\nPr\u00earjeh\u00fbnen binne
  omnivoaren, dat betsjut dat se planten ite. Se ite woartels, sieden, gers en bl\u00eadde
  planten.\\nHun huzen ferdigenje\\nPr\u00earjeh\u00fbnen hawwe in oantal manieren
  om har huzen te ferdigenjen tsjin r\u00f4fdieren. Earst meitsje se in grut part
  fan it l\u00e2nskip \u00fat fan hege planten en meitsje iepenings sadat se r\u00f4fdieren
  oankommen sjen kinne. Se meitsje ek hege terpen by guon fan ''e yngongen fan har
  gr\u00eaven, sadat se fan in heger \u00fatsicht nei r\u00f4fdieren sykje kinne.
  Dan pleatse se wachtposten dy''t de r\u00f4fdieren yn ''e gaten h\u00e2lde. As sesjoch
  gefaar, se jouwe in flugge warsk\u00f4ging blaf en alle tichtby lizzende pr\u00earjeh\u00fbnen
  skarrelje foar feiligens yn har hoalen.\\nTypyske r\u00f4fdieren binne hawken, coyotes,
  dassen, slangen en earnen.\\nWhite-tailed prairie dog\\nBoarne: USFWS Binne se yn
  gefaar?\\nIt wurdt r\u00fbsd dat krekt mear as 100 jier lyn der sa''n 5 wiene miljard
  prairie h\u00fbnen libje op de Grutte Flakten. Dat is in protte pr\u00earjeh\u00fbnen!
  Har populaasje is lykwols flink \u00f4fnommen en sa''n 98% fan ''e pr\u00earjeh\u00fbnen
  is fuort. Dizze drop komt foaral om''t boeren en boeren it bist sjogge as in pest
  dy''t har gewaaksen en it iten fan har fee ferneatiget. As gefolch hawwe ranchers
  al tsientallen jierren aktyf pr\u00earjeh\u00fbnen \u00fatskeakele.\\nDe Utah en
  de Meksikaanske pr\u00earjeh\u00fbn wurde offisjeel klassifisearre as bedrige soarten.
  De grutte delgong yn populaasje fan alle soarten is lykwols foar in protte wittenskippers
  in grutte soarch.\\nIn wichtige soart\\nTsjintwurdich sizze in protte wittenskippers
  dat prairieh\u00fbnen binne in wichtich part fan it ekosysteem en it greidebioom.
  Se wurde besk\u00f4ge as in \\\"keystone-soarte\\\". Prairieh\u00fbnen soargje foar
  iten foar in oantal r\u00f4fdieren, helpe by it beluchten fan de boaiem mei har
  boargen en befruchtsje de boaiem mei har dong.\\nLeuke feiten oer de pr\u00earjeh\u00fbn\\n-
  Guon wittenskippers tinke dat de warsk\u00f4ging blaf fan de prairie h\u00fbn is
  oarsfoar ferskate r\u00f4fdieren. Dit komt om''t se oars sille reagearje op ''e
  bast as it r\u00f4fdier hawk is tsjin as it in minske of in coyote is.\\n- D''r
  wie in pr\u00earjeh\u00fbnst\u00ead yn Teksas dy''t nei skatting mear dan 400 miljoen
  prairie befette h\u00fbnen.\\n- In protte oare bisten meitsje gebr\u00fbk fan pr\u00earjeh\u00fbnen
  om yn te wenjen. Dizze binne dassen, kninen, slangen en wezels.\\n- De typyske libbensduur
  fan in pr\u00earjeh\u00fbn is trije oant fjouwer jier.\\n- Se bliuwe winterdeis
  meast yn har hoalen, libje fan fet dat se simmerdeis opslein hawwe. Wytsturt pr\u00earjeh\u00fbnen
  sille faaks oant 6 moannen fan it jier hibernearje.\\nS\u00fbchdieren\\nAfrican
