  Sjaelberg, de Slek, Spaanshuuske, Staeveswaert, V\u00e8sserswaert, Z\u00f6stere\\nVeldeke
  Kring Echt werd opgericht in 1977 en heeft ongeveer 200 leden uit de gemeente Echt-Susteren.
