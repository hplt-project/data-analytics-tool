  t\u00fbzenen minsken op de Nutsbaan of yn de berm nei BallonRadio.\\nLokale omrop
  Oskar Radio die live ferslach fan de Ballonfeesten, mar ein 2007 h\u00e2lde Oskar
  Radio & TV op te bestean en sa kaam der ek in ein oan BallonRadio.\\nIn team fan
  presintatoaren mei Renze Lolkema, Wiebe Krist, Hans Eisma, Douwe van der Kooij,
