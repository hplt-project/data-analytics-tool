sample: '["\"Ynh\u00e2ldsopjefte\\nBetsjutting fan dreamen oer neakenens\\nIn tige
  weromkommende dream foar de measte minsken is dejinge w\u00earyn jo josels neaken
  \u00fbntdekke. D''r binne ferskate fariaasjes foar de bleate dream. Under harren
  kinne jo dreame fan oare minsken dy''t ferskine s\u00fbnder klean, bygelyks, en
  elke ynteraksje en skaaimerken visualisearre yn ''e dream jouwe ferskillende betsjuttingen
  oan.\\nMar oft jo binne dejinge dy''t neaken is yn in bepaalde situaasje, of immen
  oars , dreamen mei neakenens litte gewoanlik problemen sjen dy''t relatearre binne
  oan in gefoel fan bleatsteld wurde.\\nDe persoan dy''t dizze dream hat kin konstant
  analysearre of beoardiele fiele, lykas ek in eangst foar it iepenbierjen fan ferburgen
  aspekten fan harren persoanlikheid. Besjoch de mooglikheden en fariaasjes fan dizze
  dream.\\nDreamen fan neakenens op ferskate manieren\\nWy sille hjir\u00fbnder sjen
  hoe''t de plakken w\u00ear''t jo neaken binne yn ''e dream, lykas de ynteraksjes
  dy''t d\u00earyn plakfine, jouwe oanwizings om har betsjutting te begripen. Kontrolearje
  it!\\nDreame dat jo allinich neaken binne\\nDe betsjutting fan ''e dream w\u00earyn''t
  jo neaken en allinich binne hinget foaral \u00f4f fan jo \u00fbnth\u00e2ld fan ''e
  dream. Sjoch as jo jo steat fan geast kinne identifisearje op dat momint. As jo
  yn frede wiene, noflik mei josels en jo net bleatsteld fiele, jout de dream oan
  dat jo troch in ekstreem positive faze geane foar de konsolidaasje fan selsbyld.\\nOan
  de oare kantwierheid as ferdigening.\\nIen bleatstelle oan jo yntime aard kin lykwols
  ek betsjutte dat jo de grinzen fan ''e oare persoan net respektearje, oant it punt
  dat se \u00fbnbeskerme en sels fernedere fiele. Yn dat gefal moatte jo in selsanalyze
  dwaan om te identifisearjen oft jo gedrach foar oaren toskysk west hat. De dream
  biedt k\u00e2nsen om \u00fas hannelingen te korrigearjen.\\nKin dreamen fan bleatheid
  oanjaan op ferlegenens?\\nDreamen fan neakenens kinne oanjaan op ferlegenens yn
  ''t algemien, mar dizze dreamen komme faak as warsk\u00f4gingen om mear omtinken
  te jaan oan \u00fas gefoelens oer de opfettings fan oaren fan \u00fas.\\nNjonken
  \u00fas eigen allinnich ferlegen minsken, dizze dreamen neigeraden om te kommen
  ta minsken dy''t \u00fbnder druk fiele op it wurk of th\u00fas, en ek oan dyjingen
  dy''t it dreech fine om te iepenjen, of dy''t besykje aspekten fan har persoanlikheid
  te ferbergjen.\\nOan oare gelegenheden, lykwols, neaken dreamen wize op ferburgen
  saken yn ferb\u00e2n mei oare minsken syn persoanlikheden. Hoe dan ek, se binne
  herinneringen dat de wierheid \u00fatkomt, sels as wy it net wolle.\\nOan ''e oare
  kant, josels neaken en allinich sjen mei gefoelens fan eangst, skamte of disorientaasje
  is in teken dat d''r in grutte kwetsberens yn jo sit. Jo kwetsberens yn it gesicht
  fan eangst om sjoen te wurden sa''t jo wirklik binne, kin foarkomme dat jo b\u00easte
  ferzje bloeit.Dreamen dat jo th\u00fas neaken binne\\nDreamen dat jo th\u00fas neaken
  binne ferriedt twa betsjuttingsmooglikheden. Krekt as de dreamen w\u00earyn jo neaken
  en allinne binne, hinget it \u00f4f fan it identifisearjen fan hoe''t jo fiele doe''t
  jo josels yn dy situaasje seagen.\\nD\u00earom, as der sereniteit en tefredenheid
  wie mei jo eigen lichem, is it in teken dat jo einlings klear binne foar selsakseptaasje,
  en jo ynderlike folsleinens sil wjerspegele wurde yn ''e wr\u00e2ld. Oan de oare
  kant, neaken th\u00fas en fiele bleatsteld en tryst docht bliken dat dyn yntime
  natuer moat mear soarch, en dat dyn \u00fatdaging is, foaral, om fan dysels h\u00e2lde.\\nOm
  te dreamen dat jo neaken binne op ''e strjitte\\nDreame dat jo neaken binne op in
  iepenbier plak, lykas de strjitte, is in oanwizing fan psychologyske need yn ferb\u00e2n
  mei jo ynspanningen om oaren jo te sjen lykas jo wolle. Minsken dy''t it ferlet
  hawwe om te behagen en dy''t bepaalde aspekten fan har persoanlikheid ferbergje,
  hawwe dizze dream faaks.\\nOp deselde wize kinne skruten en \u00fbnfeilige minsken
  dreame dat se neaken op ''e strjitte binne en har ferlegen en benaud fiele. Dit
  bart omdat it \u00fbnbewuste wiist op deswakkens dy''t oerw\u00fbn wurde kinne.
  It oannimmen fan in h\u00e2lding fan earlikens en wurkje oan moed yn jinsels wurde
  oanrikkemandearre ynspanningen.\\nDreamen dat jo neaken binne op it str\u00e2n\\nAs
  jo dreamden dat jo neaken op it str\u00e2n wiene en jo net fiele elke \u00fbngemak
  as jo josels yn dizze situaasje seagen, de dream \u00fbntbleatet in persoanlikheid
  fan in eangstleaze natuer. It str\u00e2n kin begrepen wurde as in romte om frijheid
  \u00fat te oefenjen en te genietsjen fan it libben.\\nMar, neist it goed fielen
  yn de eigen bleatheid, kin de dream ek \u00fbnfolsleine begearten iepenbierje: jo
  wolle jo sels f\u00fbleindich sjen yn in situaasje fan frede en wille, tefreden
  en fol fiele mei dysels. Dizze winsk is tige posityf en l\u00fbkt wilskr\u00eaft,
  it iepenjen fan enerzjy foar it \u00fatkommen.\\nDreame dat jo neaken binne op in
  feest\\nLykas alle dreamen w\u00earyn jo josels neaken sjogge, begryp wat it betsjut
  om te dreamen dat jo neaken binne op in feest, hinget yn it foarste plak \u00f4f
  fan it beoardieljen fan jo geastlike steat.\\nAs jo josels yn dizze situaasje identifisearje
  as ien dy''t \u00fbntspannen is en dy''t it uterlik fan oaren net slim hat, dan
  dream \u00fbntbleatet in fynsinnigenscr\u00e8me foar sosjale ynteraksjes, en ek
  in \u00fbnbesoarge oer hoe''t er sjoen wurdt.\\nOan de oare kant kin hy jo oandacht
  freegje foar in \u00fbnbedoelde postuer. Jo kinne josels tastean om bepaalde sosjale
  grinzen oer te stekken en jo wil sels tefolle oplizze oan oaren.minsken yn jo r\u00fbnte.\\nDreamen
  fan neaken w\u00eaze op it wurk\\nDreamen fan neaken w\u00eaze op it wurk is in
  gewoane dream foar minsken dy''t \u00fbnder druk fiele om har b\u00east te dwaan.
  Dejingen dy''t lykwols te hurd besykje har eigen defekten te ferbergjen, komme har
  emoasjes te oerladen en it \u00fbnbewuste fynt manieren om warsk\u00f4gings te jaan.\\nDizze
