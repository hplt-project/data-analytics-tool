  Amersfoortsche feestelijke groote Steentreckinge naar Gic. Wyckersloot, S. van Lamsweerde
  enz. gr. in breed fol.\\nZie Immerzeel; Kramm.\"", "\"Opiny\\nIn Ried foar de Keunst\\nKeunstbestjoer
  kin net sunder in offisjele, unofhinklike, selsstannige, saakkundige advysried\\nAlle
  oerheden mei keunstbelied, ryks- en lokale oerheden, ek yn Afrika, mar \u00fatsein
  Frysl\u00e2n, hawwe in Ried foar de Keunst, lykas dat se hendikeptenadvysried hawwe.
  Dy hat Frysl\u00e2n ek net, is sa. Mar it prinsipe is: boargers mei in funksjebeheining
  ha in spesjaal ferlet fan ekstra beskerming s\u00fbnder beskoalmasterjen, d\u00ear\u2019t
  sysels it meast ferst\u00e2n fan ha en in oerheid moat net mei dy boargers stunte.
  Keunst hat in spesjaal ferlet fan ekstra beskerming s\u00fbnder bemuoisucht en burokrasy,
  d\u00ear\u2019t keunstners sels it meast ferst\u00e2n ha, mar \u00fas provinsjale
  oerheid rieplachtet har net en nimt it iene desastreuze besl\u00fat nei it oare.
  S\u00fbnder in keunstner wat te freegjen skreaune se it kultuerbelied Nij Poadium.\\nNet
  \u00fbnferwacht giet dat beliedsbrief oer poadiumkeunst. Besteande kulturele artefakten
  en keunststikken moatte bewarre en \u00fatstald yn museums en bibleteken, dat wol.
  Mar kwa nij beheint it poadium him ta toanielspyljen, sjongen en d\u00fbnsjen, dus
  opera, drama, g\u00fbchelje, mym, spoken word, foardracht of prate foar publyk.
  Skilderjen, ets- en oar printsjen, fotografy, byldhouwen, land art, strjitkeunst
  en graffiti, body art, skriuwen, fractal- en piksel- en kr\u00fasstekjeskeunst,
  dichtsjen en alle mixed media en cross techniques blike b\u00fbten it boekje tocht.
  Boppedat, Nij Poadium wol hielendal gjin kwaliteit mar tamboerret fernijing. Dat
  komt likemin \u00fbnferwacht.\\nWant alle plattel\u00e2nskriten dy\u2019t ferearmje
  sjogge toerisme en mei klam festivals as br\u00e2nhurden fan ferjonging. De l\u00easte
  dessennia is it ekonomysk en sosjaal r\u00eadwurk aloan feroare, mei ekonomyske
  delgong en \u00fbngeunstigere demografy\u2014brain drain\u2014fan gefolgen. It kulturele
  haadst\u00eadevenemint is mislearre. Al is \u2018legacy\u2019 in hurde eask fan
  \u2019e Cultural Capital-baas Europeeske Kommisje, der bleau neat oer. En dat kaam
  net fan de pandemy en it \u00f4fskoatteljen fan it l\u00e2n. It kaam om\u2019t se
  alle performers \u00fat it b\u00fbtenl\u00e2n hellen. Sjonger/\\nIn de Friese letteren
  zien we de afgelopen jaren onvoldoende vernieuwing\\nWat willen wij bereiken?\\n(\u2026)\\nMeer
  creatieve, innovatieve producties en uitgaven in de Friese letteren\\nFrysl\u00e2n
  als \u2018Taalproduksjeh\u00fbs\u2019: er zijn activiteiten en samenwerkingsverbanden
  op het snijvlak van kunst en taal en er wordt volop ge\u00ebxperimenteerd en ge\u00efnnoveerd
  binnen de Fryske letteren\\n(\u2026)\\nWat gaan we doen?\\n(\u2026)\\nTalentontwikkelingstrajecten
  starten voor Friese schrijvers, met ruimte voor experiment en innovatie.\\nDus talint\u00fbntjouwing
  moat it probleem fan gjin-fernijing oplosse. Talint\u00fbnjouwing is in HR-ynstrumint.
  Om personiel produktiver wurkje te litten foar itselde lean jouwe, neffens in \u00fbndersyk
  fan Deloitte, Amerikaanske bedriuwen jiers miljarden \u00fat, s\u00fbnder dat it
  helpt. Yn myn 6 jier keunstakademy haw ik it wurd talint nea heard; men naam oan
  dat studinten 40-50 oeren yn \u2019e wike wurken. Healwizer noch is de provinsje
  syn rol: \u201cWe stimuleren en faciliteren de verhalenvertellers.\u201d De betingst
  is hielendal ynfantyl: \u201cVoor het vertellen van een verhaal begin je met taal.\u201d
  Dat hie rjochtset wurde kinnen, troch in Ried foar de Keunst.\\nFerhaal bejint\u2014lykas
  keunst\u2014mei in sosjaal fermidden en in sosjale \u00fbnderfining. Om it ferhaal
  minder frazjyl te meitsjen en gjin bern, bline, d\u00f4ve en senior \u00fat te sluten
  (fan it poadium), kerven se 30.000 jier lyn yn Afrika it ferhaal yn \u00fbnbeweechlike
  rots. De rotsmuorregravueres binne de \u00e2ldste minsklike utering fan \u2019e
  wr\u00e2ld. Noch altyd like helder fertelle se oer it sosjale libben fan de minsken.
  Dat hie, om it Nij Poadium-belied in knikje oannimlik te h\u00e2lden, ynbrocht wurde
  kinnen troch in Ried foar de Keunst.\\nIn polityk beliedsstik is by \u00fatstek
  storytelling. Ommers yn in beliedsstik rjochtfeardiget de oerheid syn hanneljen.
  Nij Poadium is amper belied, want it mist in kar foar in takomst; it is in gearswylsel
  fan byinoar lobbyd\u2014s\u00fbnder breanedich iepenbier lobbyregister\u2014emploai.
  Likegoed bringt elke beliedsnota, mei syn strategyske formulearring fan knyppunt,
  doel en oplossing, in narrative op gong. Sadwaande (\u00fbnder)bout it nije technologyen
