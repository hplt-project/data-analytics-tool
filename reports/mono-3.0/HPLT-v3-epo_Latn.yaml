  kiu multe influis la kroatan lingvon kaj \u011dian metrikon. Por havigi ideon,\u2026
  Legu plu Ivan Trnski\\nLa 29-a de junio estas la datreveno de la naski\u011do (en
  1798) de Giacomo Leopardi (1798-1837). eo.wikipedia.org/wiki/Giacomo_Leopardi Mi
  jam parolis pri li la 29-an de junio 2018 Giacomo Leopardi kaj la 14-an de junio
