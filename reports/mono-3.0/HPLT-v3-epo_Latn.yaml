  en la itala (la\u016dtlegitan de Vittorio Gassman, kies datreveno de la\u2026 Legu
  plu Leopardi\\nLa 28-a de junio estas la datreveno de la naski\u011do (en 1886)
  de la itala (torina) dialekta poeto Nino Costa (1886-1945). it.wikipedia.org/wiki/Nino_Costa
  Mi transskribas lin poezia\u0135on \u201c\u00cbl tarpon\u201d, en torina dialekto,
  kaj en la tradukoj al la itala (La talpa) kaj al Esperanto (La talpo): satiro pri
  tiuj, kiuj kontenti\u011das pri materiaj a\u0135oj, ne celante\u2026 Legu plu Nino
  Costa\\nLa 27-a de junio estas la datreveno de la naski\u011do (en 1789) de la germana
  muzikisto Philipp Friedrich Silcher, konata kiel Friedrich Silcher (1789-1860) it.wikipedia.org/wiki/Friedrich_Silcher
  (ne estas pri li Vikipedia pa\u011do en Esperanto), fama kiel studulo de la germanaj
  popolaj kantoj, kaj kiel a\u016dtoro de unu el la multaj muzikaj aran\u011doj de
  la poezia\u0135o de\u2026 Legu plu Friedrich Silcher\\nLa 26-a de junio estas la
  datreveno de la morto (en 1965) de la florenca kanta\u016dtoro la\u016d sicilia
  deveno Odoardo Spadaro (1893-1965), it.wikipedia.org/wiki/Odoardo_Spadaro (ne estas
  pri li Vikipedia pa\u011do ben Esperanto), fama pro la eleganteco kaj la simpatio
  (en Francio, kie li vivis de 1926 \u011dis 1932, li estis komparata al Maurice Chevalier),
  kaj pro\u2026 Legu plu Odoardo Spadaro\\nLa 25-an de junio estas la datreveno de
  la naski\u011do (en 1858) de la franca verkisto Georges Victor Marcel Moinaux, konata
  per la pse\u016ddonimo Georges Courteline (1858-1929) it.wikipedia.org/wiki/Georges_Courteline
  a\u016dtoro de ridigaj teatra\u0135oj kaj romanoj, kiuj mokas la altbur\u011dan
  parizan societon (armeon, oficistaron, ju\u011distaron), kun tekstoj kiuj anta\u016diras
  la teatron de absurdo de Eugen Ionesco. Eugen\u2026 Legu plu Georges Courteline\\nLa
  24-a de junio estas la datreveno de la morto (en 1961) de la itala (napola) versfaristo
  kaj muzikisto Giovanni Ermete Gaeta, konata per la pse\u016ddonimo E. A. Mario (1884-1961),
  it.wikipedia.org/wiki/E._A._Mario a\u016dtoro de la vortoj kaj/ a\u016d de la muziko
  de pli ol 2.000 kanzonoj, en napola dialekto kaj en itala lingvo, el kiuj multaj\u2026
  Legu plu Santa Lucia luntana\"", "\"Scipovi la volon, la\u016d Jesuo\\nJesuo estas
  la Ekumena Kristo, la Plejalta \u015ctatestro, \u0109ar nur diece universalisma
  penso povas proponi la ekziston de ia socio, en kiu la homoj respektu unu la alian
  en tia grado de Frateco.\\n\u0108u tio estas neebla?! Tute ne!\\nNi staras anta\u016d
  simpla afero, nome scipovi la volon, kiom ajn da tempo necesas por tio. Nepre necese
  estas, ke ni obstinadu je Jesuo Kristo. Li mem sa\u011de sciigis per la Apokalipso
  la\u016d Johano, 3:10: \u201c\u0108ar vi observis la vorton de mia pacienco, Mi
  anka\u016d vin konservos el tiu horo de provo, kiu venos sur la tutan mondon, por
  provi la lo\u011dantojn sur la Tero\u201d.\\nParoloj de Martin Luther King Jr.\\nIuj
  bonaj homoj ne plu ka\u015du sin, definitive! Ankora\u016d resonadas la plendo de
  la sentima usona pastoro Martin Luther King Jr. (1929-1968): \u201cNia generacio
  beda\u016dros ne nur la malamajn vortojn kaj agojn de perversuloj, sed la teruran
  silenton de bonaj homoj\u201d. (La dikaj litertipoj estas miaj.)\\nPrecize!\\nTamen,
  ne ekzistas en \u0109i tiu mondo homo perfekte bona a\u016d tute malbona. Pro tio,
  \u0109iam trovi\u011das ebleco por al\u011dustigo. Kaj tiuj, kiujn oni konsideras
  bonaj ne fari\u011du arogantaj en sia boneco! Sed la mondo prave postulas, ke la
  bonaj estu pli a\u016ddacaj en siaj agoj, por meriti la rekonon de tiuj, kiuj esperas
  de ili la \u011dustan sintenon. Jesuo beda\u016dras sindetenan konduton, la\u016d
  \u0109i tiu Lia plendo, kiun ni anta\u016de citis: \u201c\u0108ar la filoj de \u0109i
  tiu mondo estas pli sagacaj, ol la filoj de la Lumo.\u201d Jesuo (Luko, 16:8)\\nNur
  per decidoplena kaj talenta agado en Amo kaj en Justeco Diaj ni fine atingos \u201cnovan
  \u0108ielon kaj novan Teron\u201d \u2014 kaj tiu transformo komenci\u011das en la
  Spirito de \u0109iu viro kaj virino \u2014, la\u016d promeso trovebla en la Libro
  de Finaj Profeta\u0135oj, 21:1: \u201cKaj mi vidis novan \u0108ielon kaj novan Teron;
  \u0109ar la unua \u0109ielo kaj la unua tero forpasis; kaj la maro jam ne ekzistis\u201d.\\nLa
  komentoj ne reprezentas la opinion de \u0109i tiu retejo; ili estas sub ekskluziva
  respondeco de ties a\u016dtoroj. Ne estas permesata la enmeto de neta\u016dga materialo,
  kiu malrespektas la etikon kaj bonmorojn kaj/a\u016d la rajtojn de aliuloj. Konu
  plie \u0109e Oftaj demandoj.\\nCzech Republic\\nBrazil\"", "\"Celofano\\nCelofano
  estas unu el la plej malnovaj plastoj por paka\u0135oj. Temas pri maldika, senkolora
  kaj travidebla folio el viskozo. Oni pakas per \u011di ankora\u016d hodia\u016d
  cigaredojn kaj tabako, dol\u0109a\u0135on, kukon, froma\u011don, viandon kaj kelkajn
  aliajn nutra\u0135ojn, sed anka\u016d certajn papervarojn, medikamentojn, vestojn.
  La celofano estas netrairebla por likva\u0135oj, sed tralasas la akvovaporon. Tiel
  \u011di malebligas akumuli\u011don de kondensa akvo ene de la paka\u0135o. Por mapliigi
  la akvovaporan tralaseblecon, oni povas kovri \u011din per alia plusa plasta folio.
  Kvankam la celofana folio gajnas pluan akiritajn proprecojn, perdas do je malkomponebleco.
  La pura celofano estas kompostebla, a\u016d kolektebla kiel malnova papero a\u016d
  oni povas forbruli \u011din.\\nHistorio[redakti | redakti fonton]\\nLa celofanon
  malkovris en 1908 la svisa Jacques E. Brandenberger kaj enkondukis en la merkaton
  kun markonomo Cellophan [celofan]. La nomo venas el la krudmaterialo celulozo kaj
  la malnovgreka vorto \u201ediaphanes\u201d (diafana, travidebla). \u011cis la 1950-aj
  jaroj, la celofano estis praktike la sola paka\u0135a folio. La fakto, ke la pakita
  varo restis videbla, helpis sukceson de la pionira plasto. Pluaj paka\u0135aj folioj
  aperis nur post la dua mondmilito - PVC, PE, PS kaj multaj aliaj.\\nProduktado[redakti
  | redakti fonton]\\nOni solvas la lignoka\u0109on (celulozon) en natrona lesivo
  (NaOH) kaj karbona disulfido (CS2). Tiam esti\u011das t.n. viskozo, kiu estas purigita
  per filtra presado kaj estas ver\u015dita tra fendoventilo en falkuvon el maldensigita
  sulfura acido, kie la celulozo elfalas. La esti\u011danta folio estas akvumita en
  pluraj pluaj kuvoj, por forigi reston de la esti\u011dinta natria sulfato (en la
  kuvoj). La lasta kuvo entenas glicerinon kiel moliga\u0135on kaj la folio estas
  sekigita sur varmegigitaj cilindroj kaj rulformitaj. La produkta kosto de celofano
  estas relative alta; nur kelkaj fabrikoj produktas \u011din hodia\u016d. La folio
  povas estis bildopresita a\u016d lakita, \u011di mem glui\u011das kaj kunfandi\u011das
  je varmo (lutado). Celofano ne estas precipe plasta a\u016d elaste formebla kaj
  tirebla nur malgrande.\\nUzado[redakti | redakti fonton]\\nPro la akvovapora tralasa
  propreco, la celofano estas preferata \u0109e certaj varoj, kie oni volas eviti
  akumuli\u011don de akvo. Oni uzas \u011din en la elektra industrio kiel izola\u0135o
  (kondenzatoroj, kabloj, bobenoj).\\nEkologio kaj medio[redakti | redakti fonton]\\nLa
  produktado de celofano bezonas multan krudmaterialon kiel ligno, akvo, energio,
  aero. Anka\u016d la traktado de la kovrita celofano estas problema, \u0109ar \u011di
  ne estas kompo\u015dtebla.\"", "\"* La A\u016dtoro opiniis, ke li devas meti, kiel
  anta\u016dparolon, tiun komunika\u0135on subskribitan de La Spirito de Vero, \u0109ar
  \u011di samtempe resumas la veran karakteron de Spiritismo kaj la celon de \u0109i
  tiu verko.\\nLa Spiritoj de l'' Eternulo, kiuj estas la An\u011deloj de la \u0109ielo,
  kvaza\u016d grandega armeo, kiu ekmovi\u011das, kiam \u011di ricevas ordonon por
  tio, disvasti\u011das sur la tuta supra\u0135o de la tero*; similaj al steloj, kiuj
  falas el la \u0109ielo, ili venas lumigi la vojon kaj malfermi la okulojn al la
  blindaj. La\u016d la vero, mi diras al vi, alvenis la tempo, kiam \u0109iuj aferoj
  devas esti restarigataj en sia vera senco por disigi la mallumon, konfuzi la fierulojn
  kaj glori la justulojn.\\n* Pro respekto al la originala teksto, mi skribis \u0109iam
  tero, per malgranda komenclitero, e\u0109 kiam \u011di estas la nomo de nia Planedo.
  Tian tradicion mi trovis anka\u016d en la Biblio.\\nSpirito, per granda komenclitero,
  estas \\\"Nemateria kaj senmorta homa animo\\\" kaj spirito, per malgranda komenclitero,
  estas \\\"Tuto de la homaj mensaj kapabloj\\\" (La\u016d Plena Vortaro) \u2013 La
  Tradukinto.\\nLa grandaj vo\u0109oj de la \u0109ielo estas kvaza\u016d sono de trumpeto,
  kaj la \u0125oroj de l'' an\u011deloj kunvenas. Homoj, ni invitas vin al la dia
  koncerto; viaj manoj tenu la liron; viaj vo\u0109oj unui\u011du, kaj en sankta himno
  ili etendi\u011du kaj vibradu de unu al la alia ekstremo de l'' universo.\\nHomoj,
  fratoj, kiujn ni amas, ni estas apud vi; amu vi anka\u016d unuj aliajn, kaj diru
  el la fundo de via koro, kontentigante \u0109iun volon de la Patro, kiu estas en
  la \u0109ielo: Sinjoro! Sinjoro! kaj vi povos eniri en la regnon de la \u0109ielo.\\nLA
  SPIRITO DE VERO\"", "\"Jeannette (bildstrioj)\\nWikipedia''s Jeannette (comics)
  as translated by GramTrans\\nJeannette estas fikcia figuro en la Dc Bildliteraturo
  Universo. \u015ci unue aperis en Secret Six numero 3 (decembro 2008), kaj estis
  kreita fare de Gail Simone kaj Nicola Scott.\\nPublikighistorio\\nJeannette estis
  prezentita en la kvara temo de la da\u016dranta Secret Six komikso kiel la sesa
  - kaj plej multe de la lastatempa - aldono al la teamo, kies nomlisto \u015dan\u011di\u011dis
  multajn fojojn inte ekde sia komenco.\\nFikcifiguro-biografio\\nJeannette estas
  blankhara ban\u015dio kiu vesti\u011das en Revolutionary France-epokvesta\u0135o.
  Jeannette estis naskita en familion de malri\u0109a nobelaro, kaj kiam infano estis
  sendita por servi Countess Elizabeth B\u00e1thory, murdintinon. Kiel la favorato
  de la grafino\\\", Jeannette estis devigita observi \u0109iun murdon kun la intenco
  de esti la fina viktimo de B\u00e1thory. Tamen, kiam la grafino estis malliberigita,
  Jeannette ricevis por \u015dati \u015din, kaj uzis la pozicion por malrapide murdi
  B\u00e1thory metante \u015dlifglason en sian man\u011da\u0135on.\\nKiel plenkreskulo
  \u015di i\u011dis ri\u0109a edzi\u011dinta sociemulo. Tamen, \u015dia edzo perfidis
  \u015din al la Revolucio kaj igis Jeannette i\u011di la viktimo de fu\u015dita senkapigo,
  kiu ka\u016dzis \u015dian mortigan morton. \u015ci priskribas la suferadon \u0109i
  tie:\\nEn \u015dia debuto plurajn jarcentojn poste, Jeannette pruvi\u011das prizorgi
  kazinon en Las Vegas, Nevado. [2] \u015cia statuso \u0109ar fiulo ne fari\u011dis
