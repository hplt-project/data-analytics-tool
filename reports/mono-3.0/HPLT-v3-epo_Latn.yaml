  de ombro. Egalas tan 0\u00b0 = 0\\nkaj tial la kalkulado estas iom pli facila.\\nQ
  = sin D sin H + sin \u03c6 cos D cos H - cos \u03c6 cos D tan \u03b4 = sin 30\u00b0
  sin 60\u00b0 + sin 60\u00b0 cos 30\u00b0 cos 60\u00b0 ( - cos 60\u00b0 cos 30\u00b0
  tan 0\u00b0 ) = 0,5 * 0,8660 + 0,8660 * 0,8660 * 0,5 ( - 0 ) = 0,80801 cos D sin
  H - sin \u03c6 sin D cos H + cos \u03c6 sin D tan \u03b4 x = a ------------------------------------------------------
  Q cos 30\u00b0 sin 60\u00b0 - sin 60\u00b0 sin 30\u00b0 cos 60\u00b0 ( + cos 60\u00b0
