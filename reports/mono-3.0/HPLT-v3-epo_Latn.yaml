  Arkivigite je 2009-08-29 per la retarkivo Wayback Machine (AIIC-deklaracio pri la
  konservado de la monda lingva hereda\u0135o), AIIC, la 9-an de Aprilo 2002, aktualigite
  la 6-an de Aprilo 2019.\\nOficiala retejo de AIIC: aiic.org/\"", "\"Komence fremduloj
  ne rajtis investi en la nemovebla\u0135a merkato de Dubajo a\u016d en pli simplaj
  vortoj ili ne rajtis fari ajnan a\u0109etadon por a\u0109eti liberajn poseda\u0135ojn
  en UAE kaj Dubajo. Sed balda\u016d post anonco de libera proprieta juro en Dubajo,
  la profesiaj nemovebla\u0135oj investantoj kaj fremduloj komencis interesi\u011di
  por investi en nemovebla\u0135a merkato de UAE. \u015ctata registaro provis investigi
  grandegan monon en la konstruitan infrastrukturon de \u0109i tiu urbo por fari \u011din
  malpli dependa de petrolo.\\nDubajo-Propra Propra Disvolvi\u011do\\nSe ni rigardas
  malanta\u016d la evoluadan stadion de la mova poseda\u0135a merkato de Dubajo kaj
  precipe en Mezoriento, oni vidas, ke proprieta merkata merkato estis komencita en
  1998 tuj post la projekta lan\u0109o de Dubai Marina. Kvankam en tiu tempo ne estis
  rajtoj pri rajtoj pri proprieta\u0135oj en UAE. Nur vilaoj estis haveblaj kiel luigaj
  valora\u0135oj por 99-jaroj. Post la la\u016dle\u011da aprobo de rajto pri proprieta
  juro en 2006, ne-CCG-\u015dtatanoj (GCC staras por Konsilio de Kunlaboro de Golfo,
  konsistanta el Sa\u016dda Arabio, Kuvajto, UAE, Omano, Barejno kaj Kataro) rajtas
  posedi liberajn poseda\u0135ojn. \u0108i tiu le\u011do ekskluzive revoluciis Merkata
  proprieto de Dubajo. La investantoj pri nemovebla\u0135oj tra la mondo komencis
  interesi\u011di pri grandegaj investoj en ekzistantaj kaj novaj konstruaj projektoj
  de Dubajo.\\nSignifo Propra proprieto en Dubajo\\nDubajo mismaj poseda\u0135oj haveblas
  por a\u0109eto por lokaj kaj fremdaj lo\u011dantoj. Homoj povas aparteni al iu ajn
  lando tra la mondo rajtas a\u0109eti kaj teni proprietan proprieton eterne se ili
  ne decidas revendigi \u011din al iu ajn. Cetere tiaj posedantoj anka\u016d rajtas
  pasigi siajn aktiva\u0135ojn al iu ajn membro de la familio, permesante al ili \u011dui
  solan proprieton de la nemovebla\u0135o. Se ili deziras, ili rajtas revendigi sian
  poseda\u0135on iam ajn kaj rajtas lui \u011din al tria partio. Sed investantoj alfrontas
  kelkajn etajn limigojn en certaj specifaj projektoj. \u0108i tiuj limoj devigas
  la posedantojn por certigi, ke ili sekvas iujn kondi\u0109ojn, kiuj limigas ilin
  fari \u015dan\u011dojn en siaj propra\u0135oj kaj anka\u016d devigas ilin konservi
  sian poseda\u0135on al iu normo, \u0109ar \u0109i tiuj valora\u0135oj trovi\u011das
  en privataj komunumoj. A\u0109eto de apartamento estas tute alia ol posedanto a\u016d
  a\u0109eto de lo\u011dejo en Dubajo-Liberaj Propra\u0135oj. La a\u0109etado de apartamentoj
  estas la\u016dle\u011de listita kiel komuna poseda\u0135o interkonsento. \u0108ar
  apartamento estas parto de projekto kaj kiel posedanto vi devos plenumi iujn kondi\u0109ojn
  en kazo de renovigado kaj modifo anka\u016d luante al triaj partioj. Dum se la eksterulo
  a\u016d fremdulo posedas domojn, \u011di devas ne sekvi la regulon pri renovigo
  kaj modifo, sed tamen la prizorgado de la normo de la aktiva\u0135oj devas esti
  zorgata.\\nApud Dubajo, \u0109u alia emirato de Emirlandoj UAE permesas ekspatriojn?\\nDubajo
  estas la unua emirato de Emirlandoj, kiu permesis al ne-GCC-lo\u011danto posedi
  liberan poseda\u0135on en specifaj areoj de Dubajo. Aliaj Emirlandoj de UAE kiel
  Sharjah, Abu Dhabi, Ajman, Umm Al Quwain, Ras Al Khaimah kaj Fujairah ankora\u016d
  fokusi\u011das por disvolvi siajn proprajn le\u011dojn pri poseda\u0135oj. Lastatempe
  Abu Dhabi (2005) kaj Ajman (2006) anoncis proprajn posedajxojn haveblajn en certaj
  specifaj areoj. Aliaj \u015dtatoj anka\u016d fokusi\u011das por provizi liberan
  proprieton al eksterlandanoj kaj eksterlandanoj. Kvankam \u015dtatoj interesi\u011das
  pri disvolvi liberajn poseda\u0135ojn, sed ankora\u016d federacia registaro de EAU
  ne anoncis le\u011don la\u016d federacia nivelo. Pluraj poseda\u0135aj lo\u011dprojektoj
  anka\u016d ofertas lo\u011dadon a\u016d transloki\u011don per a\u0109eto. Plie,
  Registaro anoncis specialan specon de restado vizo al eksterlandaj homoj a\u0109etantaj
  poseda\u0135ojn en la emirato. \u0108i tiu speco de vizo nur permesas al fremduloj
  vivi en Dubajo sed \u011di ne permesas ilin labori en Dubajo.\\nAreoj kiuj ofertas
  Malsa\u011dajn Nemovebla\u0135ojn en Dubajo\\nDubajo fari\u011dis populara elekto
  inter eksterlandaj investantoj kaj aliaj ne-GCC-lo\u011dantoj por tiuj, kiuj volas
  a\u0109eti sian duan hejmon en UAE. La populareco kreskis pro la subtropika klimato,
  kosmopolita medio kaj indas vidi lokojn. La urbo anka\u016d allogas feriojn, turistojn
  kaj voja\u011dantojn por pasigi sian tempon. Ellaborantoj komencis la plurajn mega-konstruajn
  projektojn en lo\u011daj kaj komercaj sektoroj por provizi pli da lo\u011ddomaj
  kaj komercaj nemovebla\u0135oj al eksterlandanoj kaj eksterlandaj investantoj. La
  registaro de la urbo publikigis liston de areoj, kiuj ofertas liberajn poseda\u0135ojn
  en Dubajo. \u0108i tiu listo anka\u016d indikas, ke gravaj poseda\u0135oj estas
  disponeblaj en areoj kiel\\n- Jebel Ali\\n- Palm-Insulo\\n- La mondinsulo\\n- Emirates
  Hill\\n- Dubai Marina\\nSe vi konsideras specifajn proprietajn evoluigojn, kiuj
  ofertas nemovebla\u0135ojn, inkluzivas la sekvajn projektojn.\\n- Arabaj Ran\u0109oj
  de Emaar Properties\\n- Burj Dubai Downtown Development Project\\n- Proprietoj de
  Al Nakheel\\n- Golfaj Turoj\\n- Apartamentprojekto Dubai Marina\\nDubajo ofertanta
  Proprajn Ri\u0109a\u0135ojn al Eksa\u011datoj\\nLa registaro de Dubajo identigis,
  ke \u011di dependas de petrolo por enspezi enspezojn por pli longa tempo ne sufi\u0109os
  por ekonomia kresko de la lando. Geologoj identigis, ke \u0109i tiuj naftaj rimedoj
  ne restos eterne kaj eble eble eksvalidi\u011dos anta\u016d la jaro de 2012. Tial,
  kiel la Registaro, kiu malfacile penis konstrui \u0109i tiun urbon kiel komercan
  kaj komercan centron inter orientaj kaj okcidentaj landoj, \u011di finfine kombinas
  klopodojn kun la programistoj de la urbo por ke la urbo fari\u011du sukcesa financa
  centro de Mezoriento kaj malpliigis \u011dian fidindecon je nafto. . \u015ctata
  registaro \u0109efe fokusi\u011das al plibonigo de servaj industrioj en diversaj
  sektoroj precipe en la nemovebla\u0135a industrio. Variousi evoluigas diversajn
  voja\u011dajn kaj turismajn lokojn por allogi vizitantojn tra la mondo kaj anka\u016d
  fari\u011dis fama inter la laborpostenaj ser\u0109antoj tra la mondo, \u0109ar \u011di
  ofertas bonegajn laborpostenojn al eksatuloj. Granda nombro da fremduloj nun konsideras
  Dub\u00e1i transloki\u011di por trovi pli bonajn laborpostenojn kaj investajn \u015dancojn.\\nLa
  migrantoj kaj ferioj venantaj en Dubajo bezonas lokon por gastigi ilin. Plie, komercaj
  personoj kaj investantoj anka\u016d bezonas spacon por establi sian komercon. Por
  plenumi la postulon kaj bezonon de \u0109i tiuj elpatrantoj kaj eksterlandaj investantoj,
  la Registaro komencis oferti rajtojn de tiaj proprietuloj al \u0109i tiuj elpelitoj.
  I donas al ili la rajton a\u0109eti a\u016d revendigi mizerajn verajn bienojn en
  specifaj evoluoj de la urbo. Plue plibonigi la valoron de \u0109i tiu urbo inter
  dua hejma ser\u0109anta registaro estas anka\u016d plananta proponi lo\u011dantan
  vizon al nemovebla\u0135aj a\u0109etantoj sur aktiva a\u0109eto. \u0108i tiu signifa
  plii\u011do de nemovebla\u0135a peto kaj amasaj projektoj de altnivela\u0135oj anka\u016d
  allogis nombron de lokaj kaj eksterlandaj nemovebla\u0135aj investantoj tra la mondo
  investo en komerca proprieto de Dubajo, kun celo celi bonajn profitojn.\"", "\"FENFA
  Ma\u015dinaro & Elektroniko CO., LTD. situas en la najbareco de la Shenzhen Baoan
  Internacia Flughaveno, la registrita \u0109efurbo de 40 milionoj juanoj, kun 13500
  kvadrataj metroj de fabriko konstrua\u0135o, kun pli ol 800 oficistoj, estas profesia
  okupi\u011dis R & D, fabrikado kaj vendo de mikro vibro motoro de privataj entreprenoj.
  La produktoj estas vaste uzita en po\u015dtelefono, tablojdo komputilo, inteligenta
  wearable, sekureco, ludiloj (Mobile Ludoj), \u0109ambro de v\u00eddeo, aeromodelismo
  UAV, hejmaj aparatoj, POS ma\u015dino, presilo, \u0109ambro flash, masa\u011don
  sanzorgo ekipa\u0135o, rob\u00f3tica kaj medicina ekipa\u0135o kaj aliaj kampoj.\\nKompanioj
  ali\u011dante al la \\\"faru \u011din, faru bone kaj forta\\\" koncepto, kaj aktive
  esploro kaj disvolvi\u011do, kontinua novigado, atingis kelkajn praktikajn patentoj,
  altteknikajn entreprenoj en Shenzhen. La kompanio pasis la ISO9001: 2015/14001:
  2015 / OHSAS18001: 2007 / IECQ, QC080000: 2012 kaj aliaj internaciaj mastrumado
  sistemo atestado. Kompanioj da\u016dre enkonduki avangardan progresinta a\u016dtomatigo
  ekipa\u0135o, motoro de Nissan povas esti pli ol 400 mil ekzempleroj, produkto kvalito
  stabileco.\\nLa kompanio elstara teknologia esploro kaj disvolvi\u011do novigado
  kapablo altiris grandan nombron da klientoj longtempa kunlaboro. Nuntempe, la kompanio
  regulaj klientoj inkludas la plej grava kliento de movebla komunikado kaj elektronika
  teknologio, Huawei, Lenovo, ZTE, implikante Huaqin tinno, TCL, SKYWORTH kaj aliaj
  konataj entreprenoj hejme kaj eksterlande, la Estontaj Ltd estas fiksita kliento
  grupoj volo estos pli granda, pli internacia. Rigardante al la estonteco, Wang haroj
  estos de fokuso sur mikro motoroj kaj komponentoj de la entrepreno, transformo kaj
  \u011disdatigo, fari\u011di kompleta solvo provizi integrita flag\u015dipo entrepreno.\\n\\\"Okupo
  de ekscelenco, harmonio kaj gajni-gajni, integrecon mastrumado, kliento kontentigo\\\"
  nia spirito de entrepreno; \\\"Profesiaj servoj, kostefika produktoj\\\" estas nia
  devontigo al klientoj. Wang sendis invitas \u0109iuj partneroj labori mano en mano,
  kaj krei brila!\"", "\"Por la anta\u016da artikolo mi fotis iom da enhavo de libro
  \\\"Astronomical Algorithms\\\" de \\\"Jean Meeus\\\", \u0109apitro 56, \\\"Calculation
  of a planar sundial\\\". Interesaj formuloj, sed por mi provizore tro malfacilaj
  por derivi kaj atesti. Por miaj bezonoj la tutaj formuloj tamen estas anka\u016d
  nenecese \u011deneralaj. Ebeno de tempa skalo en arbitra pozo estas por mi tro \u011denerala
  kaj kompleksa kazo por konstrui kaj tial anka\u016d tro kompleksa por kalkuli.\\nMi
  preferas pli simplan platan sunhorlo\u011don kio estu a\u016d horizontala a\u016d
  vertikala. Horizontala (\\\"sur planko\\\") estas la plej simpla por kalkuli, sed
  vertikala (\\\"sur muro\\\") estus eble pli utila en praktiko. Do mi volas nun \\\"pruvi\\\"
  - a\u016d almena\u016d provi por iom pruvi - la formulojn por la pli simplaj kazoj.
  Miaj desegna\u0135oj estas provizore iom krudaj, sed eble utilaj kaj espereble mi
  poste desegnos pli bonaj.\\nEkvatora sunhorlo\u011do certe estus tria alternativo,
  sed miaopinie \u011di ne estus tre racia kiel ebena sunhorlo\u011do, \u0109ar bezonus
  propran tempan skalon por amba\u016d flankoj de plato. Ekzistas pli bonaj strukturoj
  kaj ideoj por ekvatora sunhorlo\u011do ol ebena plato. Krome mi ja da\u016dre revas
  pri trategmenta sunhorlo\u011do kun speguloj, sed tio estas iom alia afero. Spegula
  sunhorlo\u011do estus la plej prudenta, sed iom peniga por konstrui. Eble ion belan
  tagon?\\nOni aparte rimarku ke \u0109i tiaj sunhorlo\u011doj kun plata skalo uzas
  du rektajn stangojn por \u0135eti la ombron el suna lumo al la tempa skalo,\\nLa
  aliaj finoj de stangoj estas unuigitaj. Oni povas uzi la tutan longon de \\\"polusa
  stango\\\" por indiki tempon sur la skalo. El la ombro de al ebeno perpendikla stango
  oni tamen povas uzi nur la finon de stango por indiki tempon. La \\\"polusa stango\\\"
  nome situas en la centro de tempa skalo, sed la radiko de perpendikla stango situas
  en la origo de koordinatoj.\\nDo ni unue rigardu la plej simplan kazon de plata
  horizontala sunhorlo\u011do (por norda hemisfero de Tero). La X-koordinato kreskas
  el origo al oriento kaj la Y-koordinato kreskas al nordo. La radiko de \\\"polusa
  stango\\\" situas en la suda flanko de perpendikla stango. La Suno nature estas
  multe pli distanca ol en la bildo ...\\nOni atentu pri la signifo de ekvatora ebeno
  de \u0109ielo kio estas desegnita al la supra bildo. La ekvatora ebeno de \u0109ielo
  estas samdirekta kun la plano de tera ekvatoro. \u011ci estas perpendikla al \\\"polusa
  stango\\\". Oni mezuras la deklinacion de Suno el la ekvatora ebeno (supren en la
  bildo) kaj la horan angulon el sudo la\u016d la ekvatora ebeno.\\nLa libro donas
  la sekvantajn formulojn por kalkuli la koordinatojn por punkto (x, y) kie la suna
  ombro de fino de al skalo perpendikla stango falas. Oni ne uzas la multiplikan signon
  (*) en formuloj. Ekzemple: \\\" cos \u03c6 cos H\\n\\\" oni do povus skribi pli
  klare: \\\" cos(\u03c6) * cos(H)\\n\\\". La signo \\\"=\\\" signifas ke la maldekstra
  valuo ricevos la rezulton de dekstra kalkulo.\\nQ = cos \u03c6 cos H + sin \u03c6
  tan \u03b4 sin H x = a ------- Q sin \u03c6 cos H - cos \u03c6 tan \u03b4 y = a
  ---------------------------- Q a x0 = 0 y0 = - -------- tan \u03c6 a u = ------------
  | sin \u03c6 |\\nPlia kalkulado estas racia nur se estas Q > 0\\n(la valuo Q pli
  granda ol nulo). Se la valuo Q estas negativa, la Suno estas sub horizonto kaj tial
  la sunhorlo\u011do ne estas uzebla. Se egalas Q = 0\\nestus la ombro de stango en
  infinito kaj ne indikebla. Jen iom da klarigoj por la mallongigoj:\\nLa situo de
  al ebeno perpendikla stango estas en la origo de koordinata sistemo (x=0, y=0).
  La loko de al poluso direktita stango estas en la centro de tempa skalo (x0, y0).
  Notu ke la centro de tempa skalo estas suden el origo kaj y0 do estas negativa.
  Ekvatora ebeno estas perpendikla al la stango kio estas direktita al la poluso de
  \u0109ielo.\\nNu, kiel derivi & pruvi la formulojn? Estas ja facile por vidi ke
  egalas sin \u03c6 = a / u\\nkaj la altitudo el horizonto estas facile trovebla en
  la supra desegna\u0135o \u0109ar la ebeno ja estas horizontala. Ekzistas preta bone
  konata formulo por kalkuli la altitudon. La koordinatojn (x, y) oni kredeble povas
  kalkuli el la valuo a\\nkune kun la direkto kaj altitudo de Suno. \u015cajnas evidenta
  ke la valuo Q havas iom por fari kun altitudo, almena\u016d en la horizontala kazo.
  Mi provas trovi la detalojn ...\\nNorme oni kalkulas la horizontajn koordinatojn
  azimuto A\\n(angulo la\u016d horizonto el sudo okcidenten) kaj altitudo h\\n(angulo
  super la horizonto) jene:\\nsin H tan A = --------------------------- cos H sin
  \u03c6 - tan \u03b4 cos \u03c6 sin h = sin \u03c6 sin \u03b4 + cos \u03c6 cos \u03b4
  cos H\\nSe ni jam scias la azimuton kaj altitudon de Suno, estas iom facile por
  kalkuli la lokon por la ombro de fino de vertikala stango sur horizontala ebeno.
  Desegna\u0135oj nin helpos.\\nDekstre ni vidas simplan desegna\u0135on pri la horizontala
  ebeno, la vertikala stango, la Suno kaj la ombro kion la stango \u0135etas en lumo
  de Suno. La situacio estas ankora\u016d 3-dimensia.\\nNi supozas ke ni jam scias
  la sunan altitudon h\\nkaj la sunan azimuton A\\n.\\nLa longo de ombro por la perpendikla
  ombra bastono de alto a\\nestu nomita b\\nkaj facile ni vidas el la vertikala triangulo
  de apuda bildo ke egalas tan h = a/b\\nkaj sekve validas anka\u016d b = a / (tan
  h)\\n\u0109ar la vertikala triangulo ja estas ortangula.\\nNu, alternative certe
  estus anka\u016d cos h = b/v\\nkaj tial estas b = v cos h\\nse ni scius la longon
  v\\nNi notu ke la azimutan angulon A\\noni povas desegni al du lokoj en la bildo.
  Temas pri du kontra\u016dlateraj anguloj. Certe azimuto indikas la direkton de Suno
  el sudo la\u016d horizonto, sed oni vidas la saman angulon anka\u016d apud la nigra
  ombro de stango horizontale.\\nNi ja volas fine trovi la koordinatojn (x, y) por
  la fino de ombro. Por tio ni bezonas la longon de ombro b\\nkaj la angulon A\\nNova
  bildo maldekstre estas nur 2-dimensia.\\nNi jam scias ke el la alto de ombra stango
  a\\nkaj la altitudo de Suno h\\neblas kalkuli la longon de ombro b = a / tan h\\nsur
  la horizontala ebeno. Ni vidas anka\u016d nian malnovan amikon, la angulon A\\nkio
  principe indikas la direkton de Suno, sed estas uzebla anka\u016d por la ombro.\\nEl
  la nova desegna\u0135o ni povas konkludi ke validas cos A = y/b\\nkaj sin A = x/b\\nSekve
  validas y = b cos A\\nkaj x = b sin A\\nEstas ja la longo de ombro sur ebeno b =
  a / tan h\\nkaj tial oni povas kalkuli la koordinatojn por la fino de ombro.\\nx
  = b sin A = (a / tan h) sin A = a sin A / tan h = a cos h sin A / sin h\\ny = b
  cos A = (a / tan h) cos A = a cos A / tan h = a cos h cos A / sin h\\nNu, mi provizore
  ne vidas klaran interrilaton kun la formuloj de libro. Prefere mi kalkulu simplan
  ekzemplon. Ni uzu la proksimuman geografian latitudon de suda Finnlando, \u03c6
  = +60 \u00b0\\nkaj la vertikala ombra bastono sur la horizontala ebeno estu de longo
  a = 20 cm\\n. Estas facile por memori cos 60\u00b0 = sin 30\u00b0 = 1/2\\n.\\nNi
  kalkulu la plej longan ombron por hora angulo H = 2 horoj = 30\u00b0\\nkaj la deklinacio
  de Suno do estu la plej suda kaj la plej negativa \u03b4 = -23,44\u00b0\\nPor la
  azimuto kaj altitudo ni kalkulas:\\nsin H tan A = --------------------------- cos
  H sin \u03c6 - tan \u03b4 cos \u03c6 sin 30\u00b0 = -----------------------------------------
  cos 30\u00b0 sin 60\u00b0 - tan (-23,44\u00b0) cos 60\u00b0 0,5 = ------------------------------------
  0,8660 * 0,8660 - (-0.43357) * 0,5 = 0,51718 A = arc tan (0,51718) = 27,347\u00b0
  sin h = sin \u03c6 sin \u03b4 + cos \u03c6 cos \u03b4 cos H = sin 60\u00b0 sin (-23,44\u00b0)
  + cos 60\u00b0 cos (-23,44\u00b0) cos 30\u00b0 = 0,8860 * (-0,39779) + 0,5 * 0,91748
  * 0,8660 = 0,05278 h = arc sin (0,05278) = 3,026\u00b0\\nKlare la Suno do estas
  jam iom malalte sur la \u0109ielo. La ombro estos longa. En okcidenta Finnlando
  la oficiala tempo estus tiam (vintre) proksimume 14:30, sed la loka suna tempo ja
  estas 2 horoj post tagmezo, do precize 14 horoj.\\nSekve ni kalkulu la korelativajn
  koordinatojn por la fino de ombro sur la horizontala skalo, la\u016d mia iom longa
  metodo:\\nx = a sin A / tan h = 20 cm * sin 27,347\u00b0 / tan 3,026\u00b0 = 20
  cm * 0,45938 / 0,05286 = 173,8 cm y = a cos A / tan h = 20 cm * cos 27,347\u00b0
  / tan 3,026\u00b0 = 20 cm * 0,88824 / 0,05286 = 336,1 cm\\nNu, certe la dividanto
  tan h\\nestas jam nekomforte proksima al nulo. Estas tamen interese por kompari
  \u0109i tion primitivan rezulton al la rezulto de libro.\\nQ = cos \u03c6 cos H
  + sin \u03c6 tan \u03b4 = cos 60\u00b0 cos 30\u00b0 + sin 60\u00b0 tan (-23,44)
