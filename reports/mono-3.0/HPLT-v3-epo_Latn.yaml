  = - a tan D = - 20 cm * tan 30\u00b0 = - 11,55 cm y0 = a tan \u03c6 / cos D = 20
  cm * tan 60\u00b0 / cos 30\u00b0 = 20 cm * 2 = 40 cm a u = ----------------- | cos
  \u03c6 cos D | 20 cm = --------------- cos 60\u00b0 cos 30\u00b0 = 20 cm * 2,309
  = 46,2 cm\\nDo la komenco de polusa stango de longo 46,2 centimetroj situas en koordinaatoj
  (x = -11,6 cm, y = 40 cm) ... kaj la alia fino de polusa stango ja estas en la fino
  de al ebeno perpendikla stango.\\nMana kalkulado de punktoj por la tempaj linioj
  estas iom peniga kaj sentema al eraroj. Certe mi uzus propran komputilan programon
  por kalkuli multaj linioj a\u016d la tutan tempan skalon.\\n\u0108i tio estas ja
  provizore nur laboro en progreso.\\nPor mi mem fakte estus iom malfacile por direktigi
  vertikalan sunhorlo\u011don akurate al io certa direkto. Por mi tial estus tre utila
