sample: '["\"Kuirlibro\\nWikipedia''s Cookbook as translated by GramTrans\\nKuirlibro
  a\u016d kuirlibro [1] estas kuireja referencpublika\u0135o enhavanta kolekton de
  receptoj, tipe organizitaj per speco de plado.\\nModernaj versioj anka\u016d povas
  inkludi buntajn ilustra\u0135ojn kaj konsilojn dum a\u0109etado de kvalitingrediencoj
  a\u016d farado de anstata\u016digoj. Kuirlibroj anka\u016d povas kovri vastan gamon
  de temoj, inkluzive de kuirado de teknikoj por la hejmo, receptoj kaj komenta\u0135o
  de famaj kuiristoj, instituciaj kuirejmanlibroj, kaj kultura komenta\u0135o.\\nHistorio\\nPorjunularaj
  laboroj\\nLa plej fruaj kuirlibroj listigis receptojn de la plej bona kuirarto de
  sia tago, a\u016d de la favoratpladoj de la verkinto a\u016d trejni profesiajn kuiristojn
  por bankedoj kaj superklasaj, privataj hejmoj.\\n[ cita\u0135o bezonis ] Maljunegaj
  Mesopotamian receptoj estis trovitaj sur tri akadaj tablojdoj, datante al proksimume
  1700 a.K.\\nLa plej frua kolekto de receptoj kiu pluvivis en E\u016dropo estas De
  re coquinaria , skribita en la latina. Frua versio unue estis kompilita iam en la
  unua jarcento kaj ofte ricevis al la romia frandemulo Marcus Gavius Apicius, kvankam
  tio estis gisita en dubo per moderna esplorado. Apicius indikis libron de receptoj.
  La nuna teksto \u015dajnas estinti kompilita en la malfrua 4-a a\u016d frua 5-a
  jarcento; la unua presa\u0135eldono estas de 1483. \u011ci registras miksa\u0135on
  de malnovgreka kaj romia kuirarto, sed kun malmultaj detaloj pri preparo kaj kuirado.\\nMallongigita
  epitomo rajtigis Apici Excerpta a Vinidario (Apici Excerpta Vinidario), \\\"po\u015don
  Apicius\\\" de Vinidarius, \\\"glora viro\\\", [4] estis farita en la karolinga
  epoko. [5] Malgra\u016d \u011dia malfrua amato \u011di reprezentas la lastan manifesti\u011don
  de la kuirarto de Antiquity.\\nLa plej fruaj kuirlibroj konataj en la araba estas
  tiuj de al-Warraq (frua 10-ajarcenta kompendio de receptoj de la 9-a kaj 10-a jarcentoj)
  kaj al-Baghdadi (13-a jarcento).\\n\u0108inaj receptolibroj estas konataj de la
  Tang-dinastio, sed la plej granda parto estis perdita. [ cita\u0135o bezonis ] Unu
  el la plej fruaj pluvivaj Chinese-lingvaj kuirlibroj estas \\\"Yinshan Zhengyao
  de Hu Sihui (Grava Principoj de Man\u011da\u0135o kaj Drink), kredita esti de 1330.
  Hu Sihui, la nutradospecialisto de Buyantu Khan kaj terapiisto, registris \u0108in-klinitan
  Central Asian-kuirarton kiel man\u011dite fare de la Yuan-tribunalo; liaj receptoj
  estis prilaboritaj la\u016d man\u011da\u0135oj man\u011ditaj \u0109ie en la Mongola
  Imperio. [7] Eumsik dimibang , skribita \u0109irka\u016d 1670, estas la plej malnova
  korea kuirlibro kaj la unua kuirlibro skribita fare de virino en Orientazio.\\nPost
  longa intervalo, la unuaj receptolibroj estantaj kompilita en E\u016dropo \u0109ar
  Late Antiquity komencis ekaperi en la malfrua dektria jarcento. Proksimume cendo
  aro konata esti postvivinta, iun fragmentan, de la a\u011do anta\u016de presanta.
  [8] La plej fruaj vere mezepokaj receptoj estis trovitaj en dana manuskripto originanta
  de \u0109irka\u016d 1300, kiu en victurno estas kopioj de pli malnovaj tekstoj kiuj
  devenas de la frua 13-a jarcento a\u016d eble pli frue.\\nMalaltaj kaj altgermana
  manuskriptoj estas inter la plej multaj. Inter ili estas Daz buch von guter spise
  (\\\"La Libro de Bona Man\u011da\u0135o\\\") skribita \u0109. 1350 en W\u00fcrzberg
  kaj Kuchenmeysterey (\\\"Kuireja Majstrado\\\"), la unua presita germana kuirlibro
  de 1485. [10] Du francaj kolektoj estas ver\u015dajne la plej famaj: Le Viandier
  (\\\"La proviantanto\\\") estis kompilita en la malfrua 14-a jarcento fare de Guillaume
  Tirel, majstra kuiristo por du francaj re\u011doj; kaj Le Menagier de Paris (\\\"La
  Dommastro de Parizo\\\"), domanarolibro skribita fare de anonima mezaklasa parizano
  en la 1390-aj jaroj.\\nDe Sude\u016dropo ekzistas la 14-a jarcento valencia manuskripto
  Llibre de Sent Sov\u00ed (1324), la katalana Llibre de totes maneres de potatges
  de menjar (\\\"La libro de \u0109iuj receptoj de pladoj\\\") kaj pluraj italaj kolektoj,
  precipe la venecian mid-14-an jarcenton Libro per Cuoco, [12] kun \u011diaj 135
  receptoj alfabete aran\u011ditaj. La presita De honesta voluptate et valetudine
  (\\\"Sur honora plezuro\\\"), unue publikigita en 1475, estas unu el la unuaj kuirlibroj
  surbaze de Renesancidealoj, kaj, kvankam \u011di estas same multe serio de moralaj
  eseoj kiel kuirlibro, estis priskribita kiel \\\"la antologio kiu fermis la libron
  pri mezepoka itala kuirado\\\".\\nReceptoj originantaj de Anglio inkludas la plej
  fruan registritan recepton por ravioloj (1390-aj jaroj) kaj Forme of Cury (Presformo
  de Cury) , malfruan 14-ajarcentan manuskripton skribitan fare de kuiristoj de Rikardo
  La 2-a de Anglio.\\nModernaj kuirlibroj\\nKun la apero de la presilo en la 16-a
  kaj 17-a jarcentoj, multaj libroj estis skribitaj sur kiel administri domanarojn
  kaj kuiri man\u011da\u0135on. En Holando [15] kaj Anglio [16] konkurado kreskis
  inter la nobelgentoj kiel al kiu povis kuiri la plej abundegan bankedon. Preter
  la 1660-aj jaroj, kuirado progresis al arta \u011denro kaj bonaj kuiristoj estis
  en postulo. Multaj el ili publikigis siajn proprajn librojn detaligante iliajn receptojn
  en konkurado kun iliaj rivaloj. [17] Multaj el tiuj libroj nun estis tradukitaj
  kaj estas havebla rete.\\nEkde la 19-a jarcento, la viktoria okupiteco por hejma
  respekteco ka\u016dzis la aperon de kuiradskribo en sia moderna formo. Kvankam superbrilite
  en famo kaj rilato fare de Isabellan Beeton, la unua moderna kuiradverkisto kaj
  kompililo de receptoj por la hejmo estis Elizan Acton. \u015cia pionira kuirlibro,
  kiun Modern Cookery for Private Families (Moderna Kuirado por privatfamilioj) publikigis
  en 1845, estis direktita kontra\u016d la hejma leganto prefere ol la profesia kuiristo
  a\u016d kuiristo. Tio estis imense influa libro, kaj \u011di establis la formaton
  por moderna skribante koncerne kuiradon. La publikigo lan\u0109is la nun-universalan
  praktikon de listigado de la ingrediencoj kaj sugestis kuirtempojn kun \u0109iu
  recepto. \u011ci inkludis la unuan recepton por bruselaj brasikoj. [19] Nuntempa
  kuiristo Delia Smith estas citita kiel nomis Acton \\\"la plej bona verkisto de
  receptoj en la angla lingvo.\\\" [20] Modern Cookery longe postvivis \u015din, restante
  en presa\u0135o \u011dis 1914 kaj havebla pli \u0135use en faksimilrepresa\u0135o.
  La laboro de Acton estis grava influo sur Isabellan Beeton, [21] kiuj publikigis
  Mrs Beeton''s Book of Household Management (La Libro de Domanaro-Administrado de
  s-roj Beeton) en 24 \u0109iumonataj partoj inter 1857 kaj 1861. La libro estis gvidisto
  al estado viktoria domanaro, kun konsiloj en modo, infanprizorgo, bredado, venenaj
  substancoj, la administrado de servistoj, scienco, religio, kaj industrialismo.
  [22] [23] Malgra\u016d \u011dia titolo, la plej granda parto de la teksto konsistis
  el receptoj, tia ke alia populara nomo por la volumeno estas Mrs Beeton''s Cookbook.
  La plej multaj el la receptoj estis ilustritaj kun koloraj kuprogravuroj, kaj estis
  la unua libro se temas pri montri receptojn en formato kiu da\u016dre estas uzita
  hodia\u016d. Multaj el la receptoj estis plagiatitaj de pli fruaj verkistoj inkluzive
  de Acton.\\nEn 1896 la amerikano kuiras Fannie Farmer (1857-1915) publikigis The
  Boston Cooking School Cookbook (La Boston Kuirado-Lernejo-Kuirlibro) kiu enhavis
  proksimume 1,849 receptojn.\\nSpecoj de kuirlibroj\\nKuirlibroj kiuj funkcias kiel
  bazaj kuirejreferencoj (foje konataj kiel \\\"kuirejbiblioj\\\") komencis aperi
  en la frua moderna periodo. Ili disponigis ne \u0135us receptojn sed totalan instrukcion
  por kaj kuirejtekniko kaj domanaradministrado. Tiaj libroj estis skribitaj \u0109efe
  por dommastrinoj kaj foje servistinoj kontraste al profesiaj kuiristoj, kaj \u0109e
  tempolibroj kiel ekzemple The Joy of Cooking ( Usono), La infanvartistino-kuirarto
  de Madame E. Saint-Ange ( Francio), The Art of Cookery ( UK, Usono), Il cucchiaio
  d''argento ( Italio), kaj A Gift to Young Housewives (Donaco al Young Housewives)
  ( Rusio) esti funkciinta kiel referencoj de disko por naciaj kuirartoj. Kuirlibro
  anka\u016d rakontu rakontojn de la verkistoj mem kaj reflektu sur la epoko en kiu
  ili estas skribitaj. Ili ofte rivelas nociojn de sociaj, politikaj, mediaj a\u016d
  ekonomiaj kuntekstoj. Ekzemple, dum la epoko de industriigo, pretman\u011da\u0135oj
  estis alportitaj en multajn domanarojn kaj estis integritaj kaj nunaj en kuirlibroj
  skribitaj en tiu tempo. [25] Ligita al tiu klaso estas instruaj kuirlibroj, kiuj
  kombinas receptojn kun profundaj, po\u015dtupaj receptoj por instrui al komenca
  kuiristbaza\u0135o konceptojn kaj teknikojn. En vulgara literaturo, homoj povas
  kolekti tradiciajn receptojn en familiokuirlibroj.\\nDum okcidentaj kuirlibroj kutime
  grupigas receptojn por \u0109efpladoj de la esenco de la teleroj, japanaj kuirlibroj
  kutime grupigas ilin kuirante teknikojn (ekz., frititaj man\u011da\u0135oj, vaporitajn
  man\u011da\u0135ojn, kaj kradrostis man\u011da\u0135ojn). Amba\u016d stiloj da kuirlibro
  havas kromajn receptogrupi\u011dojn kiel ekzemple supoj a\u016d dol\u0109a\u0135oj.\\nInternacia
  kaj etna\\nInternaciaj kaj etnaj kuirlibroj falas en du kategoriojn: la kuirejreferencoj
  de aliaj kulturoj, tradukitaj en aliajn lingvojn; kaj libroj tradukante la receptojn
  de alia kulturo en la lingvojn, teknikojn, kaj ingrediencojn de nova spektantaro.
  \u0108i-lasta stilo ofte duobli\u011das kiel speco de kuirarta voja\u011draporto,
  donante fonon kaj kuntekston al recepto al kiu la unua speco de libro supozus ke
  \u011dia spektantaro jam estas alkutimi\u011dinta. Populara puertorika kuirlibro,
  Cocina Criollo, verkita fare de Carmen Aboy Valldejuli, inkludas receptojn kiuj
  estas tipe de tradicia puertorika kuirarto kiel ekzemple mofongo kaj pa\u015dteloj.
  La kuirlibro de Valldejuli estis ne nur grava al puertorikanoj, sed anka\u016d tre
  populara en Usono kie \u015dia origina kuirlibro poste estis publikigita en pluraj
  eldonoj, inkluzive de anglaj versioj.\\nProfesiaj kuirlibroj\\nProfesiaj kuirlibroj
  estas dizajnitaj por la uzo de laborado de kun kuiristoj kaj kun kuirartaj studentoj
  kaj foje duobli\u011das kiel lernolibroj por kuirartaj lernejoj. Tiaj libroj komercas
  ne nur pri receptoj kaj teknikoj, sed ofte servo- kaj kuirejlaborfluaferoj. Kvanto
  tiaj libroj komercas pri altagrade pli grandaj kvantoj ol hejme kuirlibroj, kiel
  ekzemple farado sa\u016dcas je la litro a\u016d preparantaj pladoj por nombregoj
  de homoj en man\u011doproviz konteksto. Dum la plej famaj el tiaj libroj hodia\u016d
  estas libroj kiel Le guide culinaire de Escoffier a\u016d La Profesia Kuiristo de
  la Culinary Institute of America (Kuirarta Institute de Ameriko), tiaj libroj minimume
  iras reen al mezepokaj tempoj, reprezentitaj tiam per verkoj kiel ekzemple Viandier
  de Taillevent kaj la Du-fait de Chiquart d''Ami\u00e7o de kuirarto.\\nUnu-subjekto\\nUnu-submetataj
  libroj, kutime trakti specifan ingrediencon, teknikon, klason de pladoj a\u016d
  celgrupo (ekz. por infanoj), estas tre oftaj anka\u016d. Jack Monroe ekzemple havas
  malaltan bu\u011detreceptojn. Kelkaj premsignoj kiel ekzemple Chronicle Books speciali\u011dis
  pri tiu speco de libro, kun libroj pri pladoj egalulo kuiras, pico, kaj simpligitan
  etnan man\u011da\u0135on. Popularaj temoj por mallar\u011d-submetataj libroj pri
  tekniko inkludas kradrostadon / barbekuon, bakadon, sub\u0109ielan kuiradon, kaj
  e\u0109 receptoklonadon (Receptoklonado kopias komercajn receptojn kie la originalo
  estas industrisekreto [27] ).\\nKomunumo\\nKomunumkuirlibroj (anka\u016d konataj
  kiel kompilitaj, regionaj, bonfaraj, kaj mon\u0109asadaj kuirlibroj) estas unika
  \u011denro de kuirarta literaturo. Komunumkuirlibroj temigas hejman kuiradon, ofte
  dokumentante regionajn, etnajn, familion, kaj sociajn tradiciojn, same kiel lokan
  historion. [28] [29] Sondra Gotlieb, ekzemple, skribis \u015diajn kuirlibrojn sur
  kanada man\u011dokulturo vizitante homojn kaj hejmojn proksime de regiono. \u015ci
  kolektis receptojn, observis la fod\u016dais, observis homojn kaj iliajn tradiciojn
  de \u0109iu regiono per estado en siaj propraj hejmoj. Gotlieb faris tion tiel ke
  \u015di povis \u015dovo ekvilibra ampleksa kuirlibro bazita sur la komunumoj kaj
  individuoj tio igi supren Kanadon. [30] Gooseberry Patch publikigis komunum-stilajn
  kuirlibrojn ekde 1992 kaj konstruanta ilian markon sur tiu komunumo.\\nKuiristoj\\nKuirlibroj
  anka\u016d povas dokumenti la man\u011da\u0135on de specifa kuiristo (precipe lige
  kun kuiradekspozicio) a\u016d restoracio. Multaj el tiuj libroj, precipe tiuj skribitaj
  per a\u016d por etablita kuiristo kun longe-aktuala televidekspozicio a\u016d populara
  restoracio, i\u011das parto de plilongigitaj serioj de libroj kiuj povas esti publikigitaj
  dum de multaj jaroj. Popularaj kuiristo-verkintoj dum historio inkludas homojn kiel
  ekzemple Delia Smith, Julia Child, James Beard, Nigellan Lawson, Edouard de Pomiane,
  Jeff Smith, Emeril Lagasse, Claudia Roden, Madhur Jaffrey, Katsuyo Kobayashi, kaj
  eventuale e\u0109 Apicius, la semi-pse\u016ddoniman verkinton de la romia kuirlibro
  De Recoquinaria, kiu partumis nomon kun almena\u016d unu alia fama man\u011dcifero
  de la praa mondo.\\nFamaj kuirlibroj\\nFamaj kuirlibroj de la pasinteco, en kronologia
