  X & Y sur la tempa skalo por io konita tempo (certa el tempo kalkulita hora angulo
  H de Suno).\\nLa bonaj metodoj de libro kalkulas por vertikala sunhorlo\u011do el
  konita informo la rezulton: \u03c6, H, \u03b4, a, D ---> x, y\\n( La horizontaj
  koordinatoj altitudo h kaj azimuto A ja estas nur interrezultoj kioj estas solvitaj
  ene en la bonaj formuloj. )\\nMi fakte volus unue kalkuli el konita informo, inkluzive
  la mezuroj de observita ombro, la rezulton: \u03c6, H, \u03b4, a, x, y ---> D\\n...
  kaj nur poste praktike konstrui la tempan skalon per kalkulado kiam mi jam konas
  la iom malfacilan angulon D.\\nNature estus pli simple se povus esti precize D =
