  kiel anta\u016de, tute ne indas kontinui la kalkuladon se estas Q <= 0\\n(la valuo
  Q nulo a\u016d negativa) \u0109ar la Suno tiam ne brilas sur la ebeno kaj tial ekzistas
  nenia ombro de stanga fino por la tempa skalo. Certe indas kalkuli nur por tempoj
  kiam la Suno vere estas super la horizonto. Do unue oni kalkulu la horajn angulojn
  kiam la Suno estas super la loka horizonto.\\nLa horan angulon de Suno H0\\nen sunlevi\u011do
  kaj sunsubiro oni kalkulu el formulo: cos H0 = - tan \u03c6 tan \u03b4\\ntiel ke
  por sunlevi\u011do la valuo estas negativa kaj por sunsubiro pozitiva.\\nMulte do
  dependas el la deklinacio de Suno \u03b4 kaj por tio oni povas uzi la valuojn inter
  la limoj \u03b4 = -23,44\u00b0 ... +23,44\u00b0\\n(mezvintre ... mezsomere)\\nMi
  jam konstatis ke provizore por mi apena\u016d eblos por vere pruvi la bonajn formulojn
  de libro.\\nMi tamen volas apude prezenti kelkaj desegna\u0135oj por provi grafike
  klarigi la situacion.\\nMia propra simpla metodo asertas ke ni scias la angulojn
  azimuton A (el sudo okcidenten) kaj la altitudon h de Suno. Ni ja bezonas apartajn
  kontra\u016dajn trigonometriajn funkciojn por solvi ilin.\\nLa metodo de libro evidente
  konstruis la kontra\u016dajn trigonometriajn formulojn enen en la bonaj kaj efikaj
  formuloj de sunhorlo\u011do. Mi ankora\u016d ne estas tiel lerta.\\nPro simpleco
  estu la deklinacio de Suno \u03b4 = 0\u00b0\\nen la ekzemploj por la vertikala sunhorlo\u011do.
  La Suno do estas \u0109e la ekvatoro de \u0109ielo.\\nEn la apuda bildo estas la
  ekvatora ebeno prezentita per la iom kurba blua linio. La Suno estas \u0109e la
  ekvatoro \u0109ar estas \u03b4 = 0\u00b0\\nLa apuda desegna\u0135o eble estas iom
  konfuza, sed mi certe provos poste plibonigi la bildojn. Laboro en progreso.\\nNotu
  ke estas en la apuda bildo multaj vertikalaj ebenoj, kioj sekcas unu la alian je
  la fino de ombra bastono.\\nPor la vertikala sunhorlo\u011do estas ja la al tempa
  skalo perpendikla ombra bastono horizontala kaj direktita al horizonta direkto kio
  estas angulon D okcidenten el sudo.\\nMiaopinie la diferenco inter la direkto de
  Suno (azimuto A) kaj la direkto de ombra bastono (angulon D el sudo) estas relative
  simpla por solvi. Estas simple A - D kaj kredeble eblus uzi la angulon A - D por
  kalkuli la koordinatojn de ombra fino sur la tempa skalo.\\nNu, mi ja ankora\u016d
  ne havas la finan pretan propran solvon por kalkuli la koordinatojn X kaj Y de ombra
  fino sur la tempa skalo, sed mi eble jam trovis iom da vero, kion mi volas prezenti
  per la nova bildo sube. Notu la angulojn (A - D) kaj altitudo h. Notu ke la ebeno
  kio estas la\u016d la punktoj \\\"Suno - fino de ombra stango - ombra fino sur tempa
  skalo\\\" nek estas horizontala nek estas samdirekta kun la vertikala tempa skalo.\\nLa
  sekvanta bildo provas prezenti la gravajn bazajn angulojn kiel eble plej simple.
  Aliaj bildoj estas kiel fotoj de sunhorlo\u011do, fotitaj ekster la sunhorlo\u011do.
  \u0108i tio bildo tamen estas kvaza\u016d bildo de \u0109ielo desegnita tiel kiel
  la sunhorlo\u011do mem \u011din vidus (se kapablus rigardi). Ekvatoro estas la iom
  kurba linio.\\nSekve mi nur kalkulas facilan ekzemplon. Estu la deklinacio de Suno
  \u03b4 = 0\u00b0\\nkaj la Suno do estas en \u0109iela ekvatoro, estas printempa
  a\u016d a\u016dtuna ekvinokso. Ni uzu la finnan geografian latitudon \u03c6 = +60\u00b0\\n.
  Unue ni kalkulu la horan angulon H0\\npor la momento kiam la Suno estas en horizonto,
  uzante la supran formulon.\\ncos H0 = - tan \u03c6 tan \u03b4 = - tan 60\u00b0 tan
  0\u00b0 = - 1,732 * 0 = 0 H0 = arc cos 0,0 = 90\u00b0\\nLa hora angulo de Suno do
  estas -90\u00b0 en sunlevi\u011do kaj +90\u00b0 en sunsubiro (cetere la sama validas
  praktike \u0109ie en Tero kiam estas \u03b4 = 0\u00b0\\n). Mi selektas por kalkulado
  la vesperan horan angulon H = 60\u00b0\\nkaj la perpendiklo al la vertikala ebeno
