  y = a ---------------------------- Q sin 60\u00b0 cos 30\u00b0 - cos 60\u00b0 tan
  (-23,44\u00b0) = 20 cm * ----------------------------------------- 0,057532 0,8660
  * 0,8660 - 0,5 * (-0,43357) = 20 cm * ------------------------------------ 0,057532
  = 20 cm * 16,804 = 336,1 cm\\nSendube la metodo de libro estas pli akurata kaj anta\u016d
  \u0109io multe pli prudenta kaj efektiva, sed mia propra rezulto tamen ne estas
  tute erara en \u0109i tio iom malfacila kazo.\\nLa ombro ja estas nepraktike longa
  por tia mallonga 0,2 metra ombra stango, pli ol 3 metroj en Y-direkto. Oni apena\u016d
  konstruas tian horizontalan sunhorlo\u011don \u0109ar en praktiko nur malofte eblas
  vidi la Sunon tiel malalte. Utila informo tamen estas la koordinatoj por la centro
  de tempa skalo kaj la longo de \\\"polusa stango\\\", la valuo u\\n. Ni jam scias
  ke estu x0 = 0\\nMi povus diri ke por la kazo principe validas tan \u03c6 = a /
  (-|y0|)\\nkaj sin \u03c6 = a / u\\nel kioj la sekvantaj formuloj devenas.\\na y0
  = - -------- tan \u03c6 20 cm = - -------- tan 60\u00b0 20 cm = - -------- = - 11,55
  cm 1,7321 a u = ------------ | sin \u03c6 | 20 cm = ----------- = 23,1 cm 0,8660\\nEn
  praktiko la \\\"polusa stango\\\" estas la plej utila por montri sunan tempon sur
  la tempa skalo e\u0109 se la ombro de stanga fino estas ekster la skalo. Oni nome
  povas uzi la tutan \\\"polusan stangon\\\" por indiki sunan tempon. Rekta linio
  el centro de tempa skalo ( x0, y0\\n) - kie la famega \\\"polusa stango\\\" komencas
  - al la direkto de kalkulita fino de ombro indikas la horon, e\u0109 se la kalkulitaj
  koordinatoj estas ekster la plato de tempa skalo.\\nSe oni ne volas desegni la tutan
  linion, oni unue kalkulu la plej mallongan eblan ombron por tio hora angulo, uzante
  la plej grandan eblan someran sunan deklinacion \u03b4 = +23,44\u00b0\\nkaj komencu
  la rektan linion el tioj koordinatoj, desegnu la rektan linion \u011dis la rando
  de skalo a\u016d \u011dis la koordinatoj de fina ombro, kio ajn okazas unue. Iam
  oni eble volas kalkuli la koordinatojn de punkto en la skala rando.\\nNi tamen nun
  pensu pri la demando \\\"Kiom longa la bona ombro povas esti?\\\" Suno ja ne estas
  nura punkto de lumo. La angula diametro de Suno estas proksimume 1/2 gradoj kio
  signifas ke ombroj de malgrandaj objektoj ne povas esti infinite longaj. Por 20
  centimetroj longa stango povus ekzemple 5 milimetroj jam esti iom granda diametro,
  se oni volas akurate legi la tempon el skalo en normaj cirkonstancoj. Sed kiom longa
  povas la tuta ombro maksimume esti por tia relative maldika bastono?\\nSe la diametro
  de stango estas d = 5 mm\\n, la malgranda angulo estas a = 0,5\u00b0\\nkaj la plej
  nigra ombro estas de longo L\\n, ni povas proksimume skribi tan a = d/L\\n(\u0109ar
  la angulo estas nur eta) kaj sekve L = d / (tan a) = 5 mm / tan 0,5\u00b0 = 115
  * 5 mm = 573 milimetroj = 0,57 metroj\\n, kio certe estas pli malgranda longo ol
  la multaj metroj kiojn ni supre kalkulis por la koordinatoj de ombra fino sur horizontala
  ebeno.\\nDo iom da sana realismo. Post proksimume 115 fojoj da diametroj de ombra
  stango estos la ombro de stango fakte apena\u016d plu observebla. Tial ne meritas
  konstrui pli grandan tempan skalon ol tion kion la kiel eble plej nigra tuta ombro
  de stango povas atingi. Kaj certe, ni kalkulis milimetron en distanco de multaj
  metroj kio ne estas tre prudente. \u0108u la horizontala ebeno vere estus tiel bonega
  ke unu milimetro je distanco de pli ol 3 metroj havus ion signifon? Prefere oni
  tenu la dimensiojn de skalo realismaj kaj moderaj, ekzemple proksimume 100 fojoj
  la diametro de ombra stango el origo al rando de skalo.\\nSekve la eble pli interesa
  kazo, la vertikala sunhorlo\u011do. Mi certe devus plibonigi la suban desegna\u0135on
  ... Oni speciale notu ke nun la X-koordinato kreskas dekstren el la origo kaj la
  Y-koordinato kreskas supren el la origo. Direkto de oriento povas varii kiam la
  perdiklo al la ebeno ne estas direktita al sudo.\\nLa plej simpla vertikala sunhorlo\u011do
  estus direktita al sudo, sed la direkto de perpendiklo de ebeno povus alternative
  esti direktita al iom alia direkto. Ekzistas ja multe da aliaj muroj, kvankam \u0109iuj
  la plankoj estas horizontalaj. \u0108i tie la valuo de angulo D\\nrakontas kiom
  la perpendiklo de ebeno estas direktita okcidenten el sudo.\\n( Por la horizontala
  kazo oni povus principe pensi ke egalas D = 0\u00b0\\n, sed fakte oni tute ne bezonas
  la valuon D por la horizontala kazo. )\\nPlejparte la mallongigoj signifas la saman
  kiel anta\u016de. Notu tamen ke la al vertikala ebeno perpendikla stango estas nun
  horizontala kaj la valuo a\\nestas nur la longo de stango, ne la alto. La formuloj
  estas nun iom pli kompleksaj:\\nQ = sin D sin H + sin \u03c6 cos D cos H - cos \u03c6
  cos D tan \u03b4 cos D sin H - sin \u03c6 sin D cos H + cos \u03c6 sin D tan \u03b4
  x = a ------------------------------------------------------ Q cos \u03c6 cos H
  + sin \u03c6 tan \u03b4 y = - a ---------------------------- Q x0 = - a tan D y0
  = a tan \u03c6 / cos D a u = ----------------- | cos \u03c6 cos D |\\nNotu ke la
  valuo de koordinato Y estos negativa, \u0109ar la ombro de stanga fino ne povas
