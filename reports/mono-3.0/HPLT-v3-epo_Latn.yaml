  0,80801 0,8660 * 0,8660 - 0,8660 * 0,5 * 0,5 ( + 0 ) = 20 cm * ------------------------------------------
  0,80801 = 20 cm * 0,660256 = 13,2 cm cos \u03c6 cos H + sin \u03c6 tan \u03b4 y
  = - a ---------------------------- Q cos 60\u00b0 cos 60\u00b0 + sin 60\u00b0 *
  tan 0\u00b0 = - 20 cm * ------------------------------------ 0,80801 0,5 * 0,5 +
  0,8660 * 0 = - 20 cm * ------------------------- 0,80801 = - 20 cm * 0,30940 = -6,2
  cm\\nLa fino de ombro do estas en koordinatoj x = +13,2 cm\\nkaj y = -6,2 cm\\nLa
  perpendiklo de ebeno ne estas direktita al sudo, kaj tial la centro de tempa skalo
