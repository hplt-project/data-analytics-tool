  kaj estu la Forto kun vi!\\nNo comments:\\nPost a Comment\"", "\"Tommy Gibbons\\nWikipedia''s
  Tommy Gibbons as translated by GramTrans\\nThomas Joseph Gibbons (la 22-an de marto
  1891 - la 19-an de novembro 1960) estis preska\u016d nevenkita pezegboksero.\\nVivo
  kaj kariero\\nLi estis naskita la 22-an de marto 1891 en Saint Paul al Thomas John
  Gibbons kaj Mary Burke. li havis fraton Mike Gibbons.\\nTommy komencis boksadon
  profesie en 1911 kiel meza pezo. Kiel lia frato li estis majstra scienca boksisto
  kiu elektis outboks siajn kontra\u016dulojn. En tempo, li avancis al la pezboksoo
  klaso kaj evoluigis estimindan pugnbaton.\\nLa 27,1916-an de majo li geedzi\u011dis
  kun Helen Constance Moga en Saint Paul.\\nLia plej granda batalo venis proksime
  de la fino de lia kariero en Jack Dempsey vs. Tommy Gibbons kiam li renkontis pezego-\u0109ampionon
  Jack Dempsey la 4-an de julio 1923 en Shelby, Montano. La lokaj subtenantoj kaj
  la urbo Shelby iris bankrota lokado sur la batalon. La granda Dempsey batalis tra
  la plenaj dek kvin preterpasas anta\u016d venkado per decido. Al Dempsey estis premiita
  200,000 USD, dum Gibonoj ricevis elspezmonon.\\nTommy Gibbons-rekordo estis 56-4-1
  kun 44 neniuj decidoj, kaj 1 neniu konkurso. Li gajnis 48 knoka\u016dtojn, kaj estis
  malda\u016drigita nur unufoje fare de Gene Tunney la 5-an de junio 1925. La nomoj
  punktantaj lian diskon legas kiel la famhalo de boksado. Tommy registris venkojn
  super George Chip, Willie Meehan, Billy Miske, Chuck Wiggins, Jack Bloomfield, kaj
  Infano-Norfolk. Tommy havis neniujn decidmat\u0109ojn kun Georgo \\\"K.O.\\\" Bruno,
  Billy Miske, Harry Greb, Batalado Levinsky, Bob Roper, Chuck Wiggins, Georges Carpentier,
  kaj aliajn. Nur Harry Greb, Billy Miske, Jack Dempsey, kaj Gene Tunney povis gajni
  venkojn super Tommy Gibbons.\\nSekvante lian emeriti\u011don de boksado, Tommy Gibbons
  estis elektita kvar fojojn kiel la \u015cerifo de Ramsey County. Li venkis por ses
  sinsekvaj kvarjaraj esprimoj anta\u016d ol demisii en la a\u011do de 68-a Li mortis
  la 19-an de novembro 1960 en Saint Paul.\\nHereda\u0135o\\nLi i\u011dis membro de
  la Ringo-Boksado-Halo de Famo en 1963, kaj estis induktita en la International Boxing
  Hall of Fame (Internacia Bokso-Halo de Famo) en 1993 kaj la Minnesota Boxing Hall
  of Fame (Minesoto Bokso-Halo de Famo) en 2010.\\nRapidaj Faktoj\\n- Tommy Gibbons
  anka\u016d kontra\u016dbatalis Jimmy Delaney.\\n- Posedis la Trejnsalonon de la
  Gibbons Brother kun lia boksoofrato Mike Gibbons.\\n- Li komencis boksadon profesie
  en 1911.\\n- Boksis 106 batalojn, perdante nur 4 kaj estante malda\u016drigita nur
  unufoje, fare de Gene Tunney. Li demisiis post la batalo.\\n- La unua boksisto se
  temas pri iri estis la tutaj dek kvin ra\u016dndoas kun Dempsey dum la Monda \u0108ampioneco-Batalo
  en Shelby, Montano la 4-an de julio 1923, kie li perdis la decidon.\\n- Tommy kaj
  Heleno donacis 50,000 USD por konstrui la Senmakulan Koncipi\u011do-Pre\u011dejon
  en Osakis, Minesoto de lia monujo de la Tunney-batalo.\\n- Re\u011do Boreas IX estis
  en 1946 por la Vintro-Karnavalo en Saint Paul.\\n- Estis Nobeligita dufoje fare
  de la Romkatolika Eklezio por lia laboro por la eklezio. Kavaliro de St. Gregory
  kaj Kavaliro de St. George.\\n- Estis elektita, kune kun lia frato Mike al la\u00f7
  Helms\u00f7 Bokso-Halo de Famo en 1954.\\nCita\u0135oj\\n\\\"Najli lin estis kiel
  provado surfadenigi pinglon en alta vento.\\\" - Jack Dempsey pri Tommy Gibbons-atako
  en 1923\\n\\\"Dempsey povis bati iu ajn kiun li povis trafi. La nura kialo ke li
  ne povis fari ion ajn kun uloj kiel Tunney a\u016d Greb a\u016d min estis li ne
  povis trafi nin.\\\" - Tom Gibbons en radiointervjuo en 1949\\n\\\"Por la unua kaj
  nur fojo, mi estis pli maltrankvila koncerne estado vundita fare de la homamaso
  ol de la ulo kiun mi batalis. mi ricevis bele bonan eksplodon kiam lan\u0109ite.
  La homamaso estis voka kaj plendeganta. mi ser\u0109is \u0109irka\u016de I korpogardiston,
  kiun bunta New York-karaktero nomis Wild Bill Lyons, kiu pakis du perlo-pritraktitajn
  pistolojn kaj uzita por paroli multe pri siaj tagoj en la Okcidento. Sova\u011da
  Bill estis sub la ringo, ka\u015dante.\\\" - Jack Dempsey \u0109irka\u016d estado
  enkondukita en la homamaso \u0109e la Dempsey/Gibonoj kontra\u016dbatalas en Shelby,
