  Mike Gibbons Preservation Society\\n- TMGPS-Familia ligo\\n- La rekordo kaj plie
  vidbendo de gibono tondas en Cyber Boxing Zone\\nReferencoj\\n- Tommy Gibbons ,
  Boxer , 69 , Died. Challenger to Dempsey in 1923 Bout. Was Sheriff in Minesoto 24
  Jaroj \\\" . New York Times . 20-a de novembro , 1960 . El\u015dutite 2013-12-05.
  \\\"\\n- Tommy Gibbons , Ex-Boxer , Dead \\\" . United Press International in the
  Milwaukee Journal . 19-a de novembro , 1960 . El\u015dutite 2013-12-05. \\\"\\n-
  Minesoto boxing famhalo inductees\"", "\"Paul Otlet\\nPaul Marie Ghuislain OTLET
  [pol maRI giLE otLE] (naski\u011dis en Bruselo la 23-an de a\u016dgusto 1868, mortis
  samloke la 10-an de decembro 1944) estis belga bibliografo, teozofo, pacemulo kaj
  entreprenisto.\\nPaul Otlet estis filo de Edouard Otlet [ed\u016d\u00e1r], konata
  kiel \u201eimperiestro de la tramvojoj\u201d. Li studis juron, sed multe pli interesi\u011dis
  pri bibliografio kaj pro la familia kapitalo povis dedi\u0109i sin dum la tuta vivo
  al sia pasio. Li, kun Henri La Fontaine, plievoluigis la \u201eDewey\u201d-klasifikon
  por bibliotekoj (1876, nun ankora\u016d uzata en Nord-Ameriko) \u011dis la apero
  de Universala Dekuma Klasifiko (UDK), unuafoje publikigita en 1905 kaj nun \u011denerale
  uzata en E\u016dropo kaj Azio. Anka\u016d la normigita biblioteka slipo (12,5 x
  7,5 mm) estas ilia krea\u0135o.\\nUrboprojekto en Westende[redakti | redakti fonton]\\nLa
  familio Otlet estis iniciatinto de tute nova \u0109emara urbeto konstruita ekde
  1895 en Westende (nun parto de Middelkerke, okcidente de Oostende). Dum la unua
  jardeko la planadon kontrolis Edouard, poste Paul. \u0108ar la finpretigo de la
  projekto superis la financajn kapablojn de la familio, en 1906 venis pliaj financistoj
  kaj la familio perdis sian influon. Westende i\u011dis \u015datata somerumejo de
  la belga, franclingva financa kaj kultura elito. La urbeto estis komplete detruita
  dum la unua mondmilito. Poste venis aliaj konstrua\u0135oj kaj nur la stratoplano
  kaj malnovaj po\u015dtkartoj memorigas la originalan aspekton.\\nEblas ke Westende
  estis etskala provo por grandega urboplanado de Heliopolis, anta\u016durbo de Kairo,
  anka\u016d konstruita de belgaj financistoj.\"", "\"La operatoro de Japanio kripligis
  Fuku\u015dima nuklea planto diris mardon \u011di estis fermita malsupren kerna descontaminaci\u00f3n
  sistemo uzita purigadi radiado-makulita akvo, nur horoj post kiam \u011di revenis
  rete.\\nTokio Elektra Potenco (TEPCO) mal\u015daltis lia Altnivelaj Likva Processing
  System (ALPS) post laboristoj malkovris likoj \u201cseeping\u201d de tanko malfrue
  lundon.\\nPri ok litroj (2.1 galonoj) de Tainted akvo ver\u015dajne likita eksteren,
  kompanio proparolanto diris. Li aldonis ekzistis neniu tuja sekureco risko kiel
  la akvo estis rekuperitaj.\\nLa pendado venis nur ses horoj post la konfliktantan
  operatoro inter\u015dan\u011dita reen sur du el tri linioj en la sistemo, kiuj purigas
  radiado-makulita akvo uzata por malvarmigi la reaktorojn dama\u011dita de Japanio
  devastador 2011 tertremo-cunamo katastrofo.\\nLa tuta sistemo estis fermita malsupren
  lastan merkredon post TEPCO malkovris difekto. La firmao plurfoje \u015dan\u011dis
  la sistemon de super serio de problemetoj ekde elprovo operacioj komencis anta\u016d
  jaro.\\nTEPCO luktas pritrakti grandegan \u2014 kaj kreskanta \u2014 volumo de poluita
  akvo en Fuku\u015dima sekvante la tertremo-cunamo, kiu de\u0109enigis la plej malbonan
  atoman krizon en generacio tiel kiel balai for kelkaj 18,000 viktimoj.\\nGigantaj
  ondoj trafis en la planto, ekfunkciigante reaktoro disfalojn kaj eksplodoj. Purigante
  la frakasita ejo estas atendita da\u016dri jardekojn.\\nEstas \u0109irka\u016d 436,000
  kubaj metroj de poluita akvo stokita en la loko en proksimume 1,200 speciale konstruita
  tankojn.\\nMultaj fakuloj diras, ke en iu momento la akvo devos esti liberigitaj
  en la maron post lavon de la plej malutilaj contaminantes.\\nDiras \u011di prezentas
  nekonsiderinda risko al mara vivo a\u016d personoj, sed lokaj fi\u015distoj kaj
  apudajn landojn furioze kontra\u016dis.\\nRepost.Us \u2013 Reeditar tiu artikolo\\n\u0109i
  tiu artikolo, Fuku\u015dima akvo descontaminaci\u00f3n sistemon malsupren, estas
  sindicado de AFP kaj estas po\u015dtita \u0109i tie kun permeso. a\u016dtorrajto
  2014 AFP. \u0108iuj rajtoj rezervitaj\"", "\"KsirK is a computerized version of
  the well known strategic board game Risk. The goal of the game is simply to conquer
  the world by attacking your neighbors with your armies.\\nFeatures:\\n- Support
  for 1-6 human or computer (AI) players\\n- Multi-player gaming over a network\\n-
  You can easily create new skins with SVG graphics and the skin editor\\n- Hot New
  Stuff support. You can easily download and install new skins\\nKiel ludi\\nKiam
  vi komencas KsirK, premu Novan Ludon por komenci novan ludon, vi vidos dialogon
  en kiu vi devas elekti la ha\u016dton (mapon kaj landojn) por uzi, kiom da ludantoj
  estos kaj se ilin ludas la komputiloj. Vi anka\u016d povos komenci retan ludon se
  necese. Fine, vi povas elekti la tipon de ludo: konkeri la mondon a\u016d atingi
  specifan celon kiel ekz. konkeri Afrikon kaj Azian kontinentojn.\\nTiam vi elektos
  la naciecon kaj nomon de lokaj ludantoj. Komence de la ludo, landoj estas distribuitaj
  al \u0109iuj ludantoj. \u0108iu lando enhavas unu armeon (reprezentitan fare de
  infanteriisto en la defa\u016dlta ha\u016dto) en \u0109i tiu momento. \u0108iu ludanto
  havas kelkajn armeojn por distribui al siaj landoj. Notu ke kvin armeoj estas reprezentitaj
  fare de kavalerio kaj 10 per kanono.\\nEn \u0109iu turno, \u0109iu ludanto povas
  ataki siajn najbarojn, poste konkerante unu a\u016d plurajn landojn. \u0108e la
  fino de \u0109iu turno, kelkaj bonusarmeoj estas distribuitaj al la ludantoj en
  funkcio de la nombro da landoj kiujn ili posedas.\"", "\"Johannes Daniel Falk\\nJohannes
  Daniel FALK (naski\u011dinta la 28-an de oktobro 1768 en Gdansk, mortinta la 14-an
  de februaro 1826 en Vajmaro) estis germana verkisto kaj teologo.\\nVivoRedakti\\nEn
  1792 li ekstudentis en Halle (Saale) \u0109e la teologia fakultato. Ekde 1798 li
  estis privatulo en Vajmaro kaj i\u011dis en 1806, post la Batalo de Jena kaj Auerstedt,
  pro meritoj eksterordinaraj pri urbo kaj regiono legato-konsilisto salajrita (privilegio
  far la duko). En 1813 li fondis la fonda\u0135on \u00bbGesellschaft der Freunde
  in der Not\u00ab por edukigi forlasitajn kaj povrigitajn infanojn. Poste liaj klopodoj
  ebligis la fondon de lernejo, kiu en 1829 i\u011dis publika instituto portante da\u016dre
  la nomon Falksches Institut.\\nFalk entombigitis sur la Historia tombejo vajmara.\\nVerkista
  gravecoRedakti\\nKiel verkisto li unue skribis satira\u0135ojn kaj apartenis al
  la pli malnova skolo kiu preferis pli \u011deneralan kaj molan satiron: malavanta\u011do
  estis - pro la \u011deneraleco kaj anonimeco - manko de akreco kaj rapidspriteco.
  Ekzemplo estu la verko \u00bbTaschenbuch f\u00fcr Freunde des Scherzes und der Satire\u00ab
  (1797-1803, 7 jarkolektoj). De la aliaj skribita\u0135oj menciindas prilaboro de
  la pla\u016dta komedio \u00bbAmphitruo\u00ab (Halle 1804). Liaj priarta\u0135o \u00bbKleinen
  Abhandlungen, die Poesie und Kunst betreffend\u00ab (Weimar 1803), lia gazeto \u00bbElysium
  und Tartarus\u00ab (1806) kaj lia postlasita\u0135o \u00bbGoethe aus n\u00e4herm
  pers\u00f6nlichen Umgang dargestellt\u00ab (1832) enhavas interesajn rimarkojn pri
  la literatura vivo dum la goeta tempo en Vajmaro, la t.n. Vajmara Klasiko.\\nFontoRedakti\\nMeyers
  Gro\u00dfes Konversations-Lexikon, Band 6. Leipzig 1906, p. 288-289, kio legeblas
  tie \u0109i interrete.\"", "\"La 30-a de junio estas la datreveno de la morto (en
  1910, je 91 jaroj) de la kroata verkisto, poeto kaj tradukisto Ivan Trnski (1819-1910),
  en.wikipedia.org/wiki/Ivan_Trnski la\u016ddegata de liaj samtempuloj kiel granda
