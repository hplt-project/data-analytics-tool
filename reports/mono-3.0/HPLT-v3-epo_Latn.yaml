  al varmo.\"", "\"La Internacia Asocio de Konferencaj Interpretistoj (france Association
  Internationale des Interpr\u00e8tes de Conf\u00e9rence, akronime AIIC) estis fondita
  en 1953 kaj reprezentas pli ol 3 000 membroj en pli ol 100 landoj[1].\\nAIIC fiksas
