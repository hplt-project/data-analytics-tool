  ntchitu yakunozga \u0175anthu sisi uku walera anyina\\nArtem Bagratyan\\nChaka cho
  Wakuwiya: 1972 (Ku Abovyan, Armenia)\\nMo Wakukuliya: Wangusama ku Armenia kuluta
  ku Russia. Wangukumana ndi Alevtina ku Kursk. Banja ili litanja kuwona chilengedu.
  Wakubatizika mu 2000\\nAndrey Ryshkov\\nChaka cho Wakuwiya: 1987 (Kursk)\\nMo Wakukuliya:
  Awisi akutayika iyu weche munamana. Weche munamana kanandi wajanga ndi ambuyaki
  panyengu iyi anyina agwiranga ntchitu zi\u0175i. Wangwamba kuliyanja Bayibolu wati
  wasaniya kwamuka kwa mafumbu ngo ngangumusuzga kwa nyengu yitali. Wakubatizika mu
  2011. Wakutolana ndi Marina mu 2016. Wagwiranga ntchitu yakunozga nyumba\\nVo Vinguchitika
  Kuti Ambiki Mulandu\\nPa 16 October 2019, apolisi a gulu la Federal Security Service
  (FSB) anguchifufuza nyumba zinandi za Akaboni aku Yehova ku Kursk ndipu anandi angufumbika
  mafumbu. Venivi vinguchitiska kuti Mubali Andrey Andreyev ndipuso banja la Mubali
  Bagratyan amangiki. Ndipu pa 21 January 2020, apolisi angumanga Mubali Ryshkov.
  Pa 17 December 2020, Mzichi Alevtina Bagratyan wangutuzgika mujeri, wati wajamu
  kwa myezi 13 kulindizgiya mulandu waki. Ndipu pasonu panu wagwira ukayidi wa panyumba.
  Abali atatu \u0175eche mujeri kulindizgiya mulandu wawu.\\nMubali Artem Bagratyan
  wasuzgika ndi matenda nga shuga. Alevtina wakumbuka nyengu yo iyu ndi mulumu \u0175enga
  mujeri kweni mumalu ngakupambana. Iyu wangukamba kuti: \u201cKwa nyengu yitali,
  ndazi\u0175anga cha vo mulumu wangu wachitanga asani matenda ngaki ngamuyukiya.
  Ndamuso\u0175a ukongwa.\u201d\\nAlevtina wangukamba kuti pa nyengu yo wenga mujeri
  wangulutirizga kuja ndi chigomezgu kuti Yehova wamuphweriyengi kweniso waphweriyengi
  abali anyaki wosi. Iyu wangukamba kuti: \u201cNyengu zosi [Yehova] wandipaskanga
  nthazi. Ndizi\u0175a kuti iyu walutirizgengi kuchita venivi. Nditimukayikiya cha.\u201d\\nTigomezga
  kuti Yehova walutirizgengi kuja malu nkhakukho kwa abali \u0175idu atatu kweniso
  mzichi widu pa nyengu yakusuzga iyi.\u2014Nthanthi 18:10.\"", "\"Akwanjiwa Abali
  ndi Azichi:\\nNkhani zakukondweska za mutu wakuti, \u201cYezgani Chivwanu Chawu,\u201d
  zingwamba kulembeka mu Chigongwi cha Alinda cha January 1, 2008. Chituliyi nyengu
  iyi, nkhani izi zilembeka mu Chigongwi cha Alinda, asani pajumpha myezi yitatu yeyosi.\\nKumbi
  \u0175anthu wo a\u0175erenga magazini iyi, akambanjipu? Munthukazi munyaki wati
  wa\u0175erenga nkhani yaku Marta wangulemba kuti: \u201cNdinguseka ukongwa ndati
  nda\u0175erenga nkhani iyi chifukwa ndivu nani ndichita, nyengu zosi nditangwanika
  ndi kubika asani kwaza alendu mwakuti ndiluwaku kulekezga dankha nchitu kuti ndichezengi
  ndi anyangu.\u201d Wampupuka munyaki wangukamba vo vingumukondweska ukongwa wati
  wa\u0175erenga nkhani yaku Estere, iyu wanguti: \u201cNdi\u0175ana\u0175ana kuti
  ta\u0175anthu titanja kufipiya mtima nkhani ya vakuvwala ndi mafashoni ngasonu.
  Mbuneneska kuti tikhumbika kuvwala umampha, kweni tingajumphiskanga mwesu cha.\u201d
  Iyu wangukamba so kuti: \u201cYehova wakhorwa ndi umunthu widu wamkati.\u201d Mzichi
  munyaki wangukwaskika ukongwa wati wa\u0175erenga nkhani ya wakutumika Petro, ndipu
  wangukamba kuti: \u201cNdingukwaskika ukongwa mwakuti ndawonanga nge kuti vo vinguchitikiya
  Petro vachitikiyanga ini. Ndinguja nge ndengaku. Ndayesesanga kujiserezga m\u2019nkhani
  yaki ndi kuwona nge kuti vinthu vo nkhani yikonkhoska vichitika sonu.\u201d\\n\u0174anthu
  ya\u0175a azumbulika yapa kweniso anyaki anandi wo akulemba ma\u0175ana\u0175anu
  ngawu pakuwonga nkhani zo angu\u0175erenga, azomerezgana ndi vo wakutumika Paulo
  wakulemba kuti: \u201cVo vosi vingulembeke limu, vingulembeke kusambizika kwidu.\u201d
  (\u0174ar. 15:4) Yehova wakulemba nadi nkhani zosi izi m\u2019Bayibolo ndi chilatu
  chakuti tisambirepu kanthu. Kwali taja vyaka vilinga mu uneneska, weyosi waku isi
  wangayanduwa ukongwa ndi nkhani izi.\\nTitikuchiskani mosi kuti mu\u0175erengi buku
  ili asani mwalilonde \u0175aka. Ligwiriskiyeni nchitu pa Kusopa kwa Pabanja ndipu
  muwonengi kuti \u0175ana aliyanjengi ukongwa. Asani mwaziyamba kulisambira pa Sambiru
  la Bayibolo la Mpingu, muzisanirikengepu sabata yeyosi kuti lingazikujumphaningi
  chinanga ndi sambiru limoza cha. Li\u0175erengeni mwakufwasa ndipu mujengi nge kuti
  muwona vo vachitikanga; mujengi nge kuti vo mu\u0175erenga vichitikiya imwi. Yesani
  kuvwa nge mo \u0175anthu wo akambika m\u2019nkhani yo mu\u0175erenga avwiyanga kuti
  muwoni vo akumananga navu. Yeruzgiyani mo yiwu anguchitiya pa vo angukumana navu
  ndi vo imwi mwatingi muchitengi asani vinguchitikiya imwi.\\nTe akukondwa ukongwa
  kukupaskani buku ili. Tipempha kuti likuwovyeni ukongwa pamoza ndi banja linu. Titikuyanjani
  ukongwa kweniso titikukhumbiyani vamampha vosi,\\nWupu Wakulongozga wa Akaboni aku
  Yehova\"", "\"\u0174anthu anandi avwisa cha vo Bayibolu likamba vakukwaskana ndi
  chilengedu ndipu anyaki akamba kuti ndi nthanu \u0175aka. Kumbi vo Bayibolu likamba
  vauneneska nadi?\\nCharu chapasi che ndi vinthu vinandi vakutowa ukongwa. Chiuta
  wakuchi\u0175ika pa mtunda wakwenere kutuliya po pe lumwi, ndipu wakuchipanga kuti
  chizunguliyengi mwakuyegama kweniso kuti chizunguliyengi pa sipidi yamampha. Ntchifukwa
  wuli Chiuta wangu\u0175ikiyapu mtima kulenga charu chakutowa viyo?\\nPa nyengu ya
  ute\u0175eti waki Yesu wasambizanga ukongwa za Ufumu waku Chiuta kuluska nkhani
  yinyaki yeyosi. Kwa vyaka vinandi akusambira \u0175aki nawu apempheranga ukongwa
  kuti Ufumu waku Chiuta uzi.\\n\u0174anthu anandi afumba chifukwa cho pacharu chapasi
  pe masuzgu nganandi viyo. Bayibolu lititiwovya kuti tisaniyi kwamuka kwa kukhorwesa
  pa nkhani iyi.\"", "\"KUMBI munthurumi wangavikiliya wuli muwolu waki? \u0174anthu
  anandi awona kuti chinthu chakukhumbika ukongwa cho munthurumi watenere kuchita
  nkhusaniriya ndalama banja laki. Kweni viwoneka kuti anthukazi anyaki asuzgika mbwenu
  ma\u0175ana\u0175anu chinanga kuti akutorana ndi munthurumi wakukhupuka. Mwakuyeruzgiyapu,
  Rosa wa ku Spain wangukamba kuti, \u201cAsani te pagulu la \u0175anthu murumu wangu
  wawonekanga nge munthu wamampha, kweni asani tafika kunyumba wachitanga vinthu mwankhaza.\u201d
  Joy wa ku Nigeria wangukamba kuti, \u201cAsani tapambana ma\u0175ana\u0175anu ndi
  murumu wangu, wandikambiyanga kuti, \u2018Uchitengi vosi vo ndakamba chifukwa nde
  murumu waku.\u2019\u201d\\nKumbi munthurumi wangafiska wuli udindu waki mwachanju?
  Kumbi wangachita wuli kuti nyumba yaki yije nge malu \u201cngakupumuliyapu\u201d
  muwolu waki?\\nKUMBI BAYIBOLO LIKAMBA KUTI MUNTHURUMI WE NDI UDINDU WULI M\u2019BANJA?\\nChinanga
  kuti Chiuta wawona kuti munthurumi ndi munthukazi ayanana \u0175aka, kweni Bayibolo
  likamba kuti weyosi we ndi udindu waki m\u2019banja. Lemba la \u0174aroma 7:2 likamba
  kuti munthukazi wakuyirwa \u201cwamangika ndi dangu ku murumu waki.\u201d Nge mo
  mawupu ngakupambanapambana ngasankhiya munthu kuti walongozgengi vakuchita, Chiuta
  nayu wakusankha munthurumi m\u2019banja kuti waje mutu wa muwolu waki. (1 \u0174akorinte
  11:3) Anthurumi ndiwu atenere kulongozga mabanja ngawu.\\nKumbi anthurumi angalongozga
  wuli mabanja ngawu? Bayibolo likambiya anthurumi kuti, \u201cYanjani awolu \u0175inu,
  uli ndimo Khristu nayu wangwanjiya eklesiya.\u201d (\u0174aefesu 5:25) Chinanga
  kuti Yesu wenga wambula kuto, kweni chakuwoniyapu chaki chingawovya anthurumi kuti
  alongozgengi umampha mabanja ngawu. Tiyeni tiwoni mo angachitiya.\\nATHURUMI ATENERE
  KUCHITA VINTHU NGE MO YESU WACHITIYANGA\\nYesu wayesesanga kupembuzga \u0175anthu
  ndipuso ku\u0175awovya. Yesu wangukambiya \u0175anthu wosi wo asuzgikanga m\u2019nthowa
  zakupambanapambana kuti: \u201cZani kwaku ini, . . . ndipu ini ndikupumuzganingi.\u201d
  (Mateyu 11:28, 29) Kanandi iyu wa\u0175awovyanga mwakuli\u0175avu kweniso kuti aje
  pa ubwezi ndi Yehova. Ndichu chifukwa chaki \u0175anthu anandi azanga kwaku Yesu
  ndipu agomezganga ndi mtima wosi kuti wa\u0175awovyengi.\\nMo anthurumi angayezge
  Yesu. Muyesesengi ku\u0175awovya nchitu awolu \u0175inu. Anthukazi anandi adandawula
  nge mo Rosa wangukambiya kuti: \u201cMurumu wangu wandiwonanga nge wanchitu waki.\u201d
  Munthu munyaki yo we ndi banja lalikondwa zina laki Kweku, wangukamba kuti: \u201cKanandi
  nditimufumba muwolu wangu asani pe nchitu zinyaki zo ndingamuwovya. Chifukwa chakuti
  nditimuyanja ukongwa nditimuwovya nchitu zapakhomu.\u201d\\nYesu wa\u0175ana\u0175aniyanga
  \u0175anthu ndipu wa\u0175achitiyanga lisungu. Munthukazi munyaki wangutama nthenda
  yakusuluwa ndopa kwa vyaka 12. Wati wavwa vakuziziswa vo Yesu wachitanga, nyengu
  zosi wakambanga kuti, \u201cAsani ndingakwaska chinanga ndi minjilira yaki pe nkhachiranga.\u201d
  Waneneskanga nadi. Iyu wanguza kwaku Yesu ndipu wanguko mphonji za chakuvwala chaki
  ndipu wanguchira nyengu yeniyo. Chinanga kuti \u0175anthu anyaki awonanga nge kuti
  munthukazi uyu wanguchita vinthu mwakujikuzga, kweni Yesu wanguzi\u0175a kuti chenga
  chifukwa chakuti wakhumbanga chovyu. * Yesu wangumukambiya mwachanju kuti: \u201cMwana
  munthukazi we, . . . uchizgiki ku nthenda yaku.\u201d Iyu wangukhumba cha kuti wamuchitiski
  soni pamwenga kumunena. M\u2019malu mwaki, wanguzomera kuti wamuchizgi. Ivi vingulongo
  kuti Yesu wenga wachanju ndipuso wachitiyanga \u0175anthu lisungu.\\nMo anthurumi
  angayezge Yesu. Asani muwolu winu watama, longoni kuti mutimuyanja. Yesesani kuchita
  vinthu mwakukoliyana ndi ma\u0175ana\u0175anu ngaki ndipuso mumuvwisisengi. Mwakuyeruzgiyapu,
  Ricardo wangukamba kuti, \u201cAsani muwolu wangu wakwiya ukongwa nditesesa kujiko
  kuti ndileki kukamba vinthu vo vingamukwiyisa so ukongwa.\u201d\\nYesu wakambiskananga
  ndi akusambira \u0175aki. Yesu wakambiskananga ndi akusambira \u0175aki vinthu vakupambanapambana.
  Iyu wangukamba kuti, \u201cNdakuzi\u0175iskani vosi vo ndavwa ku Ada.\u201d (Yohane
  15:15) Mbuneneska kuti nyengu zinyaki Yesu wakhumbanga malu ngakuyija kuti walunguruki
  kweniso kuromba. Kweni kanandi wa\u0175akambiyanga akusambira \u0175aki vo wa\u0175ana\u0175ana
  mumtima. Usiku wakuti wafwengi mawa, wangukambiya akusambira \u0175aki kutuliya
  pasi pamtima kuti wenga \u2018walisungu ukongwa.\u2019 (Mateyu 26:38) Chinanga kuti
  nyengu zinyaki akusambira \u0175aki amugu\u0175iskanga, Yesu walekanga cha kukambiskana
  nawu.\\nMo anthurumi angayezge Yesu. Mukambiskanengi ndi awolu \u0175inu mwakufwatuka.
  Nyengu zinyaki munthukazi wangadandawula kuti murumu waki wafwatuka kukambiskana
  ndi \u0175anthu anyaki, kweni kunyumba waja \u0175aka cheti. Chifukwa chakuti murumu
  waki wakambiskana nayu mwakufwatuka, Ana wangukamba kuti, \u201cNdiwona kuti murumu
  wangu watindiyanja ukongwa ndipu nani nditimuyanja.\u201d\\nLekani kuja \u0175aka
  cheti ndi chilatu chakuti mukhawuliski awolu \u0175inu. Munthukazi munyaki wangukamba
  kuti, \u201cAsani murumu wangu wandikwiyiya, wajanga mazu\u0175a nganandi kwambula
  kukambiskana nani. Ndajimbanga mlandu ndipuso ndajiwonanga nge wambula kukhumbika.\u201d
  Kweni Edwin wayesesa kuyezga Yesu. Ndipu iyu wanguti, \u201cAsani ndakondwa navu
  cha, ndimuka nyengu yeniyo cha. Ndisaniya nyengu yamampha kuti tikambiskani.\u201d\\nJoy
  yo tamuzumbuwa kukwamba kwa nkhani iyi, wawona kuti murumu waki wasintha ukongwa
  kutuliya po wangwambiya kusambira Bayibolo ndi Akaboni aku Yehova. Iyu wangukamba
  kuti, \u201cWasintha ukongwa ndipu wayesesa kuchita nani vinthu mwachanju nge mo
  Yesu wachitiyanga ndi \u0175anthu.\u201d Mabanja nganandi ngawovyeka ndi ulongozgi
  wa m\u2019Bayibolo. Kumbi namwi mungayanja kusambira Bayibolo? Kambiskanani ndi
  Akaboni aku Yehova kuti musambirengi Bayibolo kwawezi.\"", "\"Mu 2014, awo \u0175akufukura
  vinthu vyakale \u0175ali kusanga ukaboni uwo ukukhozgera kuti Baibolo likuneneska
  pa nkhani ya mbiri. Mu magazini yinyake ya mu 2014 muka\u0175a fumbo lakuti: \u201cKasi
  mbanthu \u0175alinga awo \u0175akuzunulika mu Malemba Ghachihebere (Testamente la
  Kale) awo \u0175asayansi \u0175ali kubowozga kuti \u0175aka\u0175ako nadi?\u201d
  (Biblical Archaeology Review) Zgoro lika\u0175a lakuti: \u201cPafupifupi 50.\u201d
  Kweni Tattenai paka\u0175avya pa \u0175anthu a\u0175a. Kasi iyo waka\u0175a njani
  ndipo waka\u0175a na udindo wuli? Tiyeni tiwone nkhani yake mu Baibolo.\\nNyengo
  yinyake msumba wa Yerusalemu uka\u0175a pasi pa Ufumu wa \u0174aperesiya. Msumba
  uwu uka\u0175a mu chiga\u0175a icho \u0174aperesiya \u0175akachichemanga kuti Kusirya
  kwa Mlonga uko nkhumanjiliro gha dazi kwa Yufurate. \u0174akati \u0175athereska
  msumba wa Babuloni, \u0174aperesiya \u0175akafwatura \u0174ayuda ku wuzga na ku\u0175azomerezga
  kuti \u0175akazenge tempele la Yehova ku Yerusalemu. (Ezira 1:1-4) Kweni \u0175alwani
  \u0175awo \u0175akalimbana nawo ndipo \u0175akati \u0174ayuda \u0175akugalukira
  Themba la Peresiya. (Ezira 4:4-16) Ntheura, mu nyengo ya muwuso wa Dariyasi I (522-486
  B.C.E.), Tattenai kazembe Wachiperesiya wakafufuza kuti wamanye unenesko. Baibolo
  likuti Tattenai waka\u0175a \u201ckazembe wa chiga\u0175a cha Kusirya kwa Mlonga.\u201d\u2014Ezira
  5:3-7.\\nPasono \u0175anthu awo \u0175akufukura vinthu vyakale \u0175ali kusanga
  viphapha vya dongo ivyo pali kulembeka zina lakuti Tattenai, ilo likusangikaso mu
  Baibolo. Pa chiphapha chinyake pali kulembeka ndalama izo \u0175akapangana kuzakapeleka
  mu chaka cha 20 cha Dariyasi I, mu 502 B.C.E. Uyo wakasayinira waka\u0175a mute\u0175eti
  wa Tattannu. Tattannu waka\u0175a kazembe wa chiga\u0175a cha Kusirya kwa Mlonga.\u201d
  Tattannu uyu ndiyo mu Baibolo mu buku la Ezira wakuzunulika kuti Tatenayi.\\nKasi
  munthu uyu waka\u0175a na udindo wuli? Mu 535 B.C.E., Sayirasi Mukuru wakanozga
  vyakuti viga\u0175a vinyake \u0175alamulirenge mbakazembe \u0175ake. Ndipo chimoza
  mwa viga\u0175a ivi ndicho chikachemekanga \u201cBabuloni na Kusirya kwa Mlonga.\u201d
  Pamasinda, chiga\u0175a ichi nacho chikaga\u0175ika pa\u0175iri, ndipo chimoza chake
  chikachemekanga kuti \u201cKusirya kwa Mlonga.\u201d Chiga\u0175a ichi chikapangika
  na Coele-Syria, Fonike, Samariya, na Yuda ndipo uyo wakawusanga wakwenera kuti wakakhalanga
  ku Damaseko. Tattenai wakawusanga chiga\u0175a ichi kwamba m\u2019ma 520 m\u2019paka
  502 B.C.E.\\nDariyasi wakatuma Tattenai ku Yerusalemu kuti wakamanye unenesko usange
  \u0174ayuda \u0175agaluka nadi. \u0174ayuda \u0175akamuphalira kuti Sayirasi ndiyo
  wali ku\u0175azomerezga kuti \u0175azengeso tempele la Yehova. Nkhani iyi yikusangikaso
  mu Baibolo ilo ni buku lakugomezgeka. (Ezira 5:6, 7, 11-13; 6:1-3) Ntheura Tattenai
  wakaphalirika kuti waleke kunjilirapo, ndipo wakapulikira.\u2014Ezira 6:6, 7, 13.\\nNangauli
  Tattenai \u201ckazembe wa chiga\u0175a cha Kusirya kwa Mlonga,\u201d wakachita vinandi
  yayi, kweni Baibolo likuzunura zina lake na udindo wake wuwo. Fundo iyi yikutovwira
  kumanya kuti nyengo zose Baibolo likuneneska chifukwa ivyo \u0175asayansi \u0175akusanga
  vikukolerana na ivyo vili mu Baibolo.\\nManyani Vinandi\\nGONGWE LA MULINDA\\nPalije
  buku linyake ilo, kwa nyengo yitali chomene, lawovwira \u0175anthu kusintha vigomezgo
  vyawo kuluska Baibolo. Kweni kasi Baibolo tingaligomezga?\""]'
