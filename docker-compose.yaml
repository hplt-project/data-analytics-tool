services:
    dat-webapp:
        container_name: dat-webapp
        image: dat-webapp:latest
        runtime: nvidia  #Comment this if there are no GPUs in your machine
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            - datapath=/work/models
            - HF_HOME=/work/hf_cache
        networks:
            - dat-network
        volumes:
            - dat-yaml-volume:/work/yaml_dir
            - dat-corpora-volume:/work/uploaded_corpora
            - dat-workdir-volume:/work/transient #this is the workdir where intermediate files will sit, you want this to have plenty of disk space
            - dat-hfcache-volume:/work/hf_cache
        ports:
            - "5000:8000"
    dat-front:
        container_name: dat-front
        image: dat-front:latest
        build:
            context: ./front
            dockerfile: Dockerfile
        ports:
            - "8000:3000"
        networks:
            - dat-network
        volumes:
            - dat-yaml-volume:/yaml_dir

volumes:
    dat-corpora-volume:    
        driver: local
        driver_opts:
            device: ./uploaded_corpora
            o: bind
            type: local
    dat-yaml-volume:
        driver: local
        driver_opts:
            device: ./yaml_dir
            o: bind
            type: local
    dat-workdir-volume:
        driver: local
        driver_opts: 
            device: ./transient
            o: bind
            type: local
    dat-hfcache-volume:
        driver: local
        driver_opts:
            device: ./hf_cache
            o: bind
            type: local
networks:
    dat-network: